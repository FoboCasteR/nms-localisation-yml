    death_quote_1: |-
      上帝不会保护愚蠢的人。
      愚蠢的人会有更能干的同类保护。
    death_quote_2: |-
      探索可能性极限的
      唯一方法是定下不可能
      达到的标准然后不断尝试。
    death_quote_3: |-
      我去的地方可能和预想的不同，
      但我认为我最后到了该到的地方。
    death_quote_4: 几秒钟的决定造就了整个未来。
    death_quote_5: |-
      生活给我们开的最大的玩笑就是
      到最后所有人都‘不生不活’了。
    death_quote_6: 现实只是场游戏。
    death_quote_7: 在不真实的宇宙中，我们都是不可能。
    death_quote_8: |-
      生时愉悦，亡时平静。
      转换过程最为恼人。
    death_quote_9: 现实就是，当你不再相信它，它也不会离去。
    death_quote_10: |-
      生命的谜题并不是一个可供解决的问题，
      而是一个需要体验的现实。
    death_quote_11: |-
      活着才能欣赏宇宙
      壮美的风光。
    death_quote_12: |-
      告诉你吧，我们活在世上只是在混日子。
      不承认的家伙只是在自欺欺人。
    death_quote_13: |-
      在无边的黑暗之海中，我们生活在
      平静的无知之岛上。我们不该在海上
      航行到太远的地方。
    death_quote_14: |-
      宇宙中不起眼角落里有一颗
      恒星熄灭了，同时有一个婴孩
      诞生了。这就是存在的平衡。
    death_quote_15: |-
      我见到了比宇宙空间甚至一切更可怕的黑暗，
      这团绝对的漆黑把我整个吞没。
    death_quote_16: |-
      我凝望星海，
      突然感觉我自己的烦恼以及陆地生命的重要性都微不足道了......
    death_quote_17: |-
      宇宙不公平是因为在
      宇宙尺度上天生如此，
      与之不同的是，生活不公平
      是由人们主观造成的。
    death_quote_18: 宇宙太大，时间太少
    death_quote_19: |-
      我猜你会称之为‘失败’，
      但我更喜欢称之为‘学习经验’。
    death_quote_20: 我相信人生只是一场游戏，一个残酷的玩笑。
    death_quote_21: |-
      科幻小说根本不科幻，
      归根结底还是科学。
    death_quote_22: 永恒也有尽头，但那反而凸显出了它的无比漫长。
    death_quote_23: |-
      两样东西是无穷无尽的：宇宙和人类
      的愚蠢；另外宇宙似乎也是有尽头的吧。
    death_quote_24: |-
      宇宙中似乎不只有
      随机无序无目的运动的
      分子团而已。
    death_quote_25: |-
      我们凝视死神的面庞，
      死神先眨眼了。
    death_quote_26: |-
      稳定预示着终结。
      要往前走，身体就得前倾。
    death_quote_27: |-
      就算世界把最糟糕的一面展现给我们
      之后弃我们而去，我们仍有希望。
    death_quote_28: 塑造现实的正是破坏现实的力量。
    death_quote_29: 我们在他人不敢涉足的黑暗之地中前行。
    death_quote_30: |-
      如果你执意要干那么疯狂的事，
      等到干这种事有意义的时候再干。
    death_quote_31: |-
      我犯下重罪，终日受悔恨的折磨，
      只有在九泉之下才能得到安宁了
    death_quote_32: |-
      在这里安息者的故乡是一颗远方的星球，但这里的土地
      对他来说并不陌生，因为他现在已经和宇宙融为一体了。
    death_quote_33: |-
      他们认为宇宙中的一切都遵守一定的法则，
      都应该有在我们看来合理的解释。
    death_quote_34: 令人叹为观止的未知事物就在某处等着我们发现。
    death_quote_35: 有时候我觉得肯定有个傻瓜在守护着我。
    death_quote_36: |-
      我们每个人肯定都是孤单的。你除了
      在黑暗中伸出手，还能怎样呢？
