    tra_request_res_1: 商人答应提供援助！
    exp_request_res_1: 生命体答应提供援助！
    war_request_res_1: 战士答应提供援助！
    tra_request_lang_1_old: 朋友你好！吉克贸易联盟乐意对你的问题和请求作出回应！请讲吧！
    exp_request_lang_1_old: 好极了。未知生物向我求助。科尔瓦克斯集会等待你做详细说明。
    war_request_lang_1_old: 啊！闯入者！维吉恩最高指挥部要求战士聆听你可悲的请求！
    tra_request_desc_1: 商人好奇地睁大眼睛看着我。它用喙发出几声咔哒声，释放出中型的气体，等待我说出请求。
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: 这个生命体停下来清洁他们的气味。我提出我的请求。
    tra_request_desc_2: 生命体碰撞上下喙发出咔哒声并散发出香甜的气体，说明它愿意和我交谈。
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: 矮胖的小外星人欢快地把上下喙碰撞得咔哒作响，等等着我开口说话。
    tra_request_desc_3: 吉克盯着我的面甲，伴随着我的呼吸声咔哒咔哒地碰撞自己的上下喙。我猜它这是在欢迎我。
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: 生命体耐心地等待着。它的喙间传出了一段飘渺的口哨小调。
    tra_request_desc_4: 商人狂乱地碰撞着上下喙，似乎想表明，它愿意进行一些不太自然的谈话，愿意承受可能会引起的误会。
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: 在我考虑我的请求时，生命体圆睁着眼，双脚轮换着跳跃着。
    tra_request_desc_5: 商人碰撞着上下喙，稍稍流了点口水。眼看口水就要滴落下来，结果它竟然能把口水吸回了鼻孔。
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: 我很难听懂生命体那含混不清的话。我一直盯着它的口水，无暇注意其他任何事情。
    tra_request_desc_6: 这个生命体的气味怡人而令人沉醉。它眼神里带着自豪，可能是因为它的气味弥漫在我们身边。
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: 生命体温和地冲我微笑。静静地等待着。
    tra_request_desc_7: 外星人精神饱满地碰撞着上下喙。它盯着我的套装和多用途工具看，可能是在猜想我打算说什么。
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: 生命体不断地盯着我的多用途工具看。它焦急地等待着我提出请求。
    tra_request_desc_8: 小生命体最近排放出一股清香的气体。我闻到之后，感觉自己的心开始慢慢地飞向群星......
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: 我集中精神，让自己回到这个现实。我眨眼的瞬间，看到群星在生命体的头部周围舞动。
    tra_request_desc_9: 商人想让我明白它的意思。它点着头，缓慢地碰撞上下喙，好像是在激励我快点理解。它的眼睛在光亮中闪闪发光。
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: 外星人屏住呼吸。它的喙大张着，期待着我的回复。
    tra_request_desc_10: 我肯定这个奇怪的生命体在注视我，追踪我的行动。它充满天真地抬头看着我。
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: 在这个散发着温暖而略带香味的小外星人面前，宇宙似乎也更加温柔和热情好客了。我提出我的请求。
    tra_request_desc_11: 生命体快速地合上了喙。它盯着我，但它的注意力显然在别的地方。
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: 吉克默不作声地等待着我说话。
    tra_request_desc_12: 小外星人坐立不安，满是不耐烦。
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: 它盯着我。可以听到它从某个隐蔽的小孔里发出轻微的抱怨声。
    exp_request_desc_1: 电子生命体将手中的工作暂停，抬起头将它面具上的灯光集中在我的面甲上。
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME%等着我说出请求，不过看起来急着要继续手头的研究工作。"
    exp_request_desc_2: 电子生命体饶有趣味地看着我。它缩窄面部灯光，紧盯着我的面甲。
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: 我停住了。我不禁感觉到无数分析系统正在记录和研究我的一举一动。
    exp_request_desc_3: 电子生命体头罩上的灯光似乎收窄了一些。它侧了侧头，向我发出叽喳声，似乎想要弄明白我想要什么。
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: 实体面甲上的灯光亮度加强了。它等待着我做出请求。
    exp_request_desc_4: 电子生命体带着近乎怜悯的眼神看着我的身体。我又开始琢磨实体面具背后究竟是什么。
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: 尽管它耐心地等待着我的请求，但我始终有一种感觉：这个实体正在收集我的数据。
    exp_request_desc_5: 电子生命体头罩上的灯光开始变亮。它迅速向右扭头，怪异的嗡嗡声代表它接收到一大批我看不到的数据。
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: 无论它是在发送还是接收数据，传输似乎都已经结束。生命体再次把它的注意力集中在我身上。
    exp_request_desc_6: |-
      生命体头罩上的灯光宽广昏暗。它转头交谈时，面具上一时间一片空白。
      它迅速重新启动，但我感觉现在占据它的已经是另一个实体了。
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: 不管现在是谁在这个金属壳体里，它似乎都很愿意进行交流。
    exp_request_desc_7: 电子生命体内部似乎有无数进程在运行。当它将其中之一指向我时，灯光迅速地闪烁起来。
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: |-
      我感觉自己是在和很多个体对话，而非一个。
      我慢慢地提出我的请求。
    exp_request_desc_8: "电子生命体外壳上的灯发出明亮的光。它向我探身时，明亮的闪光刺痛了我的双眼。\n \n我视觉慢慢恢复后，生命体明确表示它愿意和我交谈。"
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: 实体等待着。尽管它尽了最大的努力，但显然猜不出我的来意。
    exp_request_desc_9: 电子生命体很体贴地放慢语速并用平静的口吻说话。当它观察我时，它头罩上的灯光闪烁着。
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: 我感觉有很多眼睛透过那一个面甲看着我。我小心地提出我的请求。
    exp_request_desc_10: 我的出现似乎让生命体很感兴趣。它发出微弱的嗡嗡声表示愿意和我进行言语交流。
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: 尽管我无法摸清它那奇怪的语言，但某种电路或智能使得实体能够理解我。它在等待我的请求。
    exp_request_desc_11: 我感觉到电子生命体投来明亮而犀利的目光。它似乎对我要说什么非常期待。
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: 虽然这个电子生命体的金属壳体锃亮崭新，但它却散发出一种年长者的气息。我小心地遣词用句。
    exp_request_desc_12: 金属生命体将面甲上的一道光射向我。尽管如此，我感觉我只吸引了它一部分的注意力。
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: 生命体显然正在甲壳内同时处理多项任务，急不可耐地等待我提出请求。
    war_request_desc_1: 战士颈上的毛直立，兴奋地颤抖着，等我说出请求。我得注意不要把它逼急了......
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: |-
      %NAME%显然瞧不起我。
      尽管如此，它暂时控制住了自己。
    war_request_desc_2: |-
      战士的动作代表我暂时还没有冒犯它的祖先。
      它友好地叫了几声。
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: 生命体似乎没有其他同类那么好战，好像愿意接受我的请求。
    war_request_desc_3: "战士似乎没有我想象得那么难相处。\n \n它用嘴唇包住牙齿，尝我的气味。"
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: 我已经得到了这个好斗生命体的认可。它耐心地倾听着。
    war_request_desc_4: |-
      战士用嘴唇包住牙齿，并发出一系列优美的叫声。
      虽然远非友好，但它至少看起来很平静。
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: 生命体认真地研究着我。我觉得如果我的请求冒犯了它，它的情绪立马就会改变。
    war_request_desc_5: 虎背熊腰的好斗战士发出一连串刺耳的叫声。它盯着我，等待着回复。
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: '生命体继续盯着。它身上透露出一股充斥全身、怒气冲冲的紧张感。 '
    war_request_desc_6: 战士的叫声中带着很友好的音调。我套装的听觉传感器自动调低了音量。
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: 战士们在等待我的请求时本能地发出咆哮。
    war_request_desc_7: 生命体似乎愿意和我交谈。在看到我的多用途工具时，它的态度软化了，眼中流露出一种尊敬之情。
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: 生命体绷紧指关节等待着。这肯定是其种族假装耐心时的动作。
    war_request_desc_8: |-
      战士盯着我看，似乎在等着我对它的祖先做出什么大逆不道的举动来。

      它突然转过脸，对着犹豫的我发出一系列愉快的叫声，之后表示它愿意和我进一步交谈。
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: 生命体的颌边仍留有笑意。它笑容可掬地等着我的请求。
    war_request_desc_9: "战士兴奋地颤抖着等待和我当面对决。它野蛮地咆哮着，露出黄色的犬齿和血红的舌头。\n \n不过，这个生命体才开始没多久的示威似乎到此结束了。它严肃地点点头，表示愿意听我说明来意。"
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: 尽管表面上充满敌意和愤怒，生命体显然很看重荣誉。它耐心地听着。
    war_request_desc_10: 战士带着谦恭发出嗥叫。它明确表示愿意和我交谈。
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: 在等待我的请求时，生命体的眼睛飞快地转动着。它很警觉，很紧张。
    war_request_desc_11: 战士一副想杀人的样子。谢天谢地，它想杀的似乎不是我。
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: 生命体用令人生畏的目光盯着我。我在提出请求前停顿了一下。
    war_request_desc_12: 战士发出了听起来很是欢快的低吼声。它似乎比其他同类更加开朗。
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: 我抓紧生命体心情大好的机会，向它提出了一个请求。
