    tra_npc_desc_1: 当我出现的时候，小生物正忙着计算交易收益。感觉到我的到来后，它的眼睛睁得很大，充满期待，并且贪婪地摩擦着手指。
    dnt_tra_npc_lang_1: Hello new friend! The Gek first encounter tradition is to
      give units!
    tra_npc_desc_1a_dust: 这个生命体使劲啄了啄板子上的金额，随后开始跳上跳下。空气中弥漫着一种美妙的气味，被这颗星球表面令人窒息的漫天灰尘摧残了那么久，终于能缓口气了。
    tra_npc_desc_1a_lush: 这个生命体使劲啄了啄板子上的金额，随后开始跳上跳下。空气中弥漫着一种美妙的芬芳，和这个葱葱郁郁的世界中的花香相得益彰。
    tra_npc_desc_1a_tox: 这个生命体使劲啄了啄板子上的金额，随后开始跳上跳下。空气中弥漫着一种美妙的香气，被充斥在这里的刺鼻氨水气味摧残了那么久，终于能缓口气了。
    tra_npc_desc_1a_rad: 这个生命体使劲啄了啄板子上的金额，随后开始跳上跳下。空气中弥漫着一种令人心旷神怡的香气，被这颗星球表面可怕的放射性大气摧残了那么久，终于能缓口气了。
    tra_npc_desc_1a_cold: 这个生命体着重啄了啄板子上的金额，随后开始跳上跳下。空气中弥漫着温暖芬芳的气味，被外面肆虐的刺骨严寒摧残了那么久，终于能缓口气了。
    tra_npc_desc_1a_hot: 这个生命体使劲啄了啄板子上的金额，随后开始跳上跳下。空气中弥漫着一种清新的气味，被这颗星球表面的灼热炙烤摧残了那么久，终于能缓口气了。
    tra_npc_opt_a_1: 给予货币
    tra_npc_opt_b_1: 点击板子
    tra_npc_opt_c_1: 拍拍生命体的头
    tra_npc_res_a_1: 显然该生物感到十分兴奋。它回赠了我一些技术。
    tra_npc_res_b_1: 这个生物先是吃惊，随后对我表示同情。看到迷惑的我，它微微一笑，给了我几个货币。
    tra_npc_res_c_1: 沉默了许久。商人排出了臭烘烘的气体。
    tra_npc_desc_2: |-
      商人忧伤地看向设施的门，似乎它被困在这里有一段时间了。它俯下身用喙沮丧地啄了啄自己套装维生系统的能量包。

      能量似乎已经耗尽。没有能量意味着套装无法应付外头恶劣的环境。
    tra_npc_desc_2_dust: 商人忧伤地看向设施的门，看着些许灰尘从门边渗入。它似乎被困在这里有一段时间了。
    tra_npc_desc_2_lush: 商人渴望地看向设施出口，瞥见了舱壁外郁郁葱葱的景象。它似乎被困在这里有一段时间了。
    tra_npc_desc_2_tox: 商人看向设施的门，一股毒性气体随我从气闸进入，呛得它轻轻咳嗽了几声。它似乎被困在这里有一段时间了。
    tra_npc_desc_2_rad: 商人紧张地看向设施的门，目光追随着从门边渗透进来的放射性光线。它似乎被困在这里有一段时间了。
    tra_npc_desc_2_cold: 商人忧伤地看向设施的门，看着些许冰雪颗粒从门边渗入。它似乎被困在这里有一段时间了。
    tra_npc_desc_2_hot: 商人气恼地看向设施的门，用力驱散那股随我而进入的热风。它似乎被困在这里有一段时间了。
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: 它俯下身用喙沮丧地啄了啄身上破旧而布满灰尘的套装。破成这样的装备显然无法应付外头恶劣的环境。
    tra_npc_desc_2a_lush: 它俯下身用喙沮丧地啄了啄身上的装备。它的套装接缝处裂开了，上面长满了苔藓。破成这样的装备显然无法再戴出去冒险了。
    tra_npc_desc_2a_tox: 它俯下身用喙沮丧地啄了啄身上已遭腐蚀且布满锈迹的套装。破成这样的装备显然无法应付外头恶劣的环境。
    tra_npc_desc_2a_rad: 它俯下身用喙沮丧地啄了啄身上的套装。套装的密封处已经被腐蚀，表面覆盖着大面积的小气泡。破成这样的装备显然无法应付正在外面肆虐的放射性强风。
    tra_npc_desc_2a_cold: 它俯下身用喙沮丧地啄了啄身上褴褛且满是洞眼的套装。破成这样的装备显然无法保护它免受肆虐这颗行星的冰风侵袭。
    tra_npc_desc_2a_hot: 它俯下身用喙沮丧地啄了啄身上褪色且褴褛的套装。破成这样的装备在外面炽热的环境中几乎无法提供任何保护。
    tra_npc_opt_a_2: 提供碳
    tra_npc_opt_b_2: 提供钠
    tra_npc_res_a_2: |-
      得救的商人排出一个气体包。我周围的空气充满希望的味道。
      生命体为自己的套装充能，并奖励了我。
    tra_npc_res_b_2: 这个生命体感到困惑。它看着我，飞快地眨着眼睛，随后转过头去，沮丧地啄着碳块。
    tra_npc_desc_3: |-
      这个商人一直在等我。它指了指自己的胸口，张开双臂，友好地笑着。随后指了指我，表达了自己对于我人身安全的担忧。

      之后，它啄了啄我的套装，暗示它能使我的旅途更好受些。
    tra_npc_desc_3_dust: 这个商人一直在等我。它指了指自己的胸口，张开双臂，友好地笑着。随后指了指我，表达了自己对于我人身安全的担忧。
    tra_npc_desc_3_lush: 这个商人一直在等我。它指了指自己的胸口，张开双臂，友好地笑着。随后指了指我，表达了自己对于我人身安全的担忧。
    tra_npc_desc_3_tox: 这个商人一直在等我。它指了指自己的胸口，张开双臂，友好地笑着。随后指了指我，模仿剧烈得令人窒息的咳嗽。
    tra_npc_desc_3_rad: 这个商人一直在等我。它指了指自己的胸口，张开双臂，友好地笑着。它先是被我外套上炽热的灰尘吓得退缩了几步，然后表达了自己对于我人身安全的担忧。
    tra_npc_desc_3_cold: 这个商人一直在等我。它指了指自己的胸口，张开双臂，友好地笑着。随后指了指我，模仿冻得发抖的动作。
