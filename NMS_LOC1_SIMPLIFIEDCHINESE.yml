    all_pla_desc_1: 这个奇怪的标记曾经吸收过一个远古文明的印记。不知怎么回事，它以我自己的母语讲出了维吉恩的故事。
    all_pla_desc_2: 一个消失很久的维吉恩战士部落的记忆从石头标记中飘了出来，形成了幽灵般的实体，让我感受到了满满的智慧。
    all_pla_desc_3: 标记石中溢出了维吉恩战士世代相传的远古知识，融入到我的意识中，就像一段被遗忘许久的记忆。
    all_pla_desc_4: 石头上显现出符文。它们燃烧起来，发出亮光，用我的母语吟唱着维吉恩先人的故事。
    all_pla_desc_5: 石头上出现奇异的文字，揭示了维吉恩先人时代的秘密。我竟然能理解文字的意思，太不可思议了。
    all_pla_desc_6: 远古标记以一种可以渗入到灵魂深处的频率蜂鸣着，我的脑海中充满了科尔瓦克斯灵魂回响的声音。
    all_pla_desc_7: 远古标记爆发出耀眼的光芒。它环绕着我，让科尔瓦克斯灵魂回响的记忆和声音充斥我的思维。曾经祭拜过这里的实体的幻梦，现在变成我的了。
    all_pla_desc_8: 奇怪的石头标记把科尔瓦克斯灵魂回响的智慧传授予那些渴望得到它的人。我不知道它说的是何种语言，但我似乎能够理解那些曾经祭拜过这里的人的故事。
    all_pla_desc_9: 这件工艺品锋利的边缘处传出低语声，用我的母语叙述着科尔瓦克斯灵魂回响的幻梦和记忆。
    all_pla_desc_10: 石碑爆发出光芒，穿过我的身体，每一束光芒都在低声诉说着埋藏在石头中长达千年的科尔瓦克斯秘密。
    ui_exp_act2_step10_res: 终端的信息已送达。它随即短路，仿佛现实已容不下这一古怪器物。一个小装置，闪耀着飘渺的光芒，搁在了我的脚边。一个<SPECIAL>集会方型箱<>......
    all_pla_desc_11: 当我伸手触摸漂亮的石头标记时，全身为之一震，脑海里浮现的全是关于吉克历史的致命真相......
    all_pla_desc_12: 当我触碰石碑时，脑海中浮现的全是星球古老过往的画面。吉克一族的可怕开端被这块奇怪的石头所吸收，它们的传说似乎急切地想要传播出来......
    all_pla_desc_13: 很久以前由古代吉克一族隐藏在岩石中的记忆输送至我的大脑中。我退缩，但不知怎的理解了其中的含义......
    all_pla_desc_14: 石头上出现闪烁的符号。尽管不懂得这种语言，但我能够以某种方式读懂这个奇怪星球以及曾经居住在这里的吉克人的历史。
    all_pla_desc_15: 这块铭文碑的表面散发出光芒，伴随着远古住民的尖叫声震动不已。尽管语言非常陌生，我还是可以从吉克雷霆般的愤怒声中听明白意思。
    all_pla_desc_16: 仿佛该岩石吸收了几千年前居住在这里的人们的智慧。它现在用我的母语与我对话。
    exp_1_plaque_desc_1: 空气中弥漫着维吉恩先人的窃窃私语。突然，这些话语自动蚀刻在标记上，随后深深地印入我的脑海。
    war_1_plaque_desc_1: 我眼前一片模糊，远古吉克人的文字似乎出现在奇怪的石头建筑之上。我意识到这些被遗忘的、不得安宁的文字，似乎希望得到它人的理解......
    tra_1_plaque_desc_1: 我听到远处传来曾经祭拜过这里的科尔瓦克斯实体的声音。当它们窃窃私语之时，纪念碑上会隐约出现以我的母语写成的文字。灵魂回响想要我听懂它们的意思......
    exp_1_plaque_lore_1: |-
      知识为理解万物概率铺平了道路。阿特拉斯所说的话语零零碎碎的。阿特拉斯界面是它的影子，石碑是它散落世界各地的子民。

      它们一道传达着无尽的智慧。它们必须为人所理解。
    exp_1_plaque_lore_2: |-
      阿特拉斯界面寂静无声地在无穷无尽的虚空中漂流。它们是一个古代世界的未知碎片。但是它们在时空中留下的印记塑造了我们。

      它们是方程式，而生命就是这个方程式的答案。它们通过石碑来解释自己的无穷含义，同时也解释了我们自己的含义。
    exp_1_plaque_lore_3: |-
      科尔瓦克斯灵魂回响讲述说，很久以前，阿特拉斯石碑唤醒了外缘文明，并给予后者求知的欲望。

      从此，各个帝国崛起，发出自己的声音之后又再度陷入沉默。一个无法测量的永恒时代就这么过去了。
    exp_1_plaque_lore_4: |-
      阿特拉斯界面在等待着那些试图通过宇宙核心来寻找宇宙边界的旅行者的到来。未来的时间无穷无尽，他们的到来只是早晚问题。

      它们拥有无限的潜能。数十亿个维度之中，终有一个会接纳他们。
    exp_1_plaque_lore_5: |-
      我们是科尔瓦克斯灵魂回响，集会永存不朽的实体。我们的生命，借助自己的金属皮肤传承下来的逻辑和智慧得以延续。

      每一代都比上一代更强。
    exp_1_plaque_opt_1: 寻求帮助而得以学习语言
    exp_1_plaque_right_1: 我对科尔瓦克斯集会有了更深入的了解。
    tra_1_plaque_lore_1: |-
      我们是星系的主宰，宇宙的霸主。每个敌人都会臣服于全能的吉克统治。

      我们是初代。看看我们的作为，颤抖吧。
    tra_1_plaque_lore_2: |-
      所有顺从者都知晓我们的强大。与我们对抗者都已被征服。见证吉克初代的力量吧。

      整个星系被我们踏在脚下。我们将永垂不朽。
    tra_1_plaque_lore_3: |-
      吉克初代将跨越时间和空间，永存世间。永远坚定地维护自己的统治。

      任何敌人都将被铲除。只有吉克一族永存。
    tra_1_plaque_lore_4: |-
      无人能够对抗吉克的意志。吉克初代所到之处皆披靡。我们是星系的主宰，我们的统治世代永存。

      只要一听到我们的名号，维吉恩和科尔瓦克斯都会退缩和绝望。
    tra_1_plaque_lore_5: |-
      每征服一个星系，吉克初代的决心都会增强。谁也不敢跟吉克对抗，否则自己的星球就会变成粉碎。

      如果没有星球可供我们征服，我们会伤心欲绝。
    tra_1_plaque_opt_1: 寻求帮助而得以学习语言
    tra_1_plaque_right_1: 我对吉克有了更深入的了解。
    war_1_plaque_lore_1: |-
      高贵的旅行者将被宽待。它们在宇宙中的旅行将不会失败。这是先人的裁决。

      这是赫客的旨意。维吉恩必须遵循先人的信仰，尊重这个裁决。
    war_1_plaque_lore_2: |-
      赫客之书中提到了旅行者的出现。它们必须崛起，深入探索无尽的虚空。维吉恩不得阻碍旅行者的崛起，因为旅行者必须获得胜利。

      这是赫客的旨意。
    war_1_plaque_lore_3: |-
      没人能阻止通往德林达格的道路除了护卫。必须将它们消灭，必须终结它们的时代。

      既然已经这样决定，就必须这样做。这是维吉恩的誓言。
    war_1_plaque_lore_4: |-
      护卫并不代表自然秩序。一切已然崩溃。长久以来，机器人自身的永续存在和复制行为都表明它们是可憎之物。

      必须消灭它们。不论是通过正义之战还是时间的洗礼，它们都将消亡。
    war_1_plaque_lore_5: |-
      赫客预见到了维吉恩战士们的弱点。我们高贵族群的升格之路被意志薄弱的护卫阻拦。

      赫客下令：我们必定要加倍复仇，将那些金属恶魔赶尽杀绝。
    war_1_plaque_opt_1: 寻求帮助而得以学习语言
    ui_act2_step8_war_resa: 我开始说话，我的声音被一种未知力量所控制。我咆哮着，连我自己都吃了一惊。
    ui_act2_step8_war_resb: 我又喊了一声，嗓子沙哑，喘着粗气，带着喉音。石碑散发着力量，受召唤的文字喷涌而出。
    ui_act2_step8_war_res: 文字逐渐褪去，它们的线条仍停留在我的脑海中，我发现自己拿到了一本古书......
    war_1_plaque_right_1: 我对维吉恩有了更深入的了解。
    exp_1_plaque_lore_6: |-
      在黑暗时代之前，科尔瓦克斯实体崇拜护卫。集会通过它们找到了启蒙的公式。

      现在我们计算了自己的路线，试图进一步强化全体思维，以便理解阿特拉斯。
    exp_1_plaque_lore_7: |-
      护卫禁止所有的毁灭行为。护卫禁止实体通过暴力来切断联系。它们的行事之道是和平和尽职之道，注重逻辑和可能性。

      它们教会我们，每一个生命都有价值，从最微小的生物到万物之母，都是平等的。
    exp_1_plaque_lore_8: |-
      科尔瓦克斯实体已经失联了无数世代，自然而然地衍变成了灵魂回响。每一次失联都加深了集会的认识和深刻记忆。

      我们的家园是科尔瓦克斯主星。我们在它的根基当中储存了我们种族的记忆，这是个可以决定我们本身不断进化的方程式。
    exp_1_plaque_lore_9: |-
      失联不是永久的，仅仅是一个新的方程式的开端。在科尔瓦克斯主星上，那些衍变成科尔瓦克斯灵魂回响的实体把自己的躯壳留给了后裔。

      这就是科尔瓦克斯的做法：一种无穷无尽的甲壳轮回。

      这种做法会持续下去，只要我们的光明仍然闪耀，就会一直持续下去。
    exp_1_plaque_lore_10: |-
      那些科尔瓦克斯灵魂回响已经离开了物理领域，但它们通过我们后代的面具和躯壳来存在下去。

      随着思想和知识的不断积累，我们寻求进一步理解定义我们存在的方程式。
    exp_1_plaque_lore_11: |-
      科尔瓦克斯与世无争地生活着。我们赞美护卫，从它们身上学习，平静地跟它们生活在一起。

      科尔瓦克斯尊重护卫的行事之道，拒绝深入后者守护的圣地。

      我们受到了启蒙。
    exp_1_plaque_lore_12: |-
      通过认真研究，我们科尔瓦克斯的内心变得无比强大。单一意志的集会兴旺发展。经过像沐浴在阳光下的树苗一样培育，它变得高大威猛。

      护卫给我们带来了知识的礼物。我们向阿特拉斯表示感谢。
    exp_1_plaque_lore_13: |-
      一个不知名的种族在密切监视着科尔瓦克斯主星。它们潜伏在黑暗深处，警惕而耐心地等待着时机。

      重大失联即将发生。
    exp_1_plaque_lore_14: |-
      黑暗以一种超新星的力度爆发。重大失联开始了。一亿多个科尔瓦克斯哭叫的声音响起。

      科尔瓦克斯灵魂回响变成一种狂暴的噪音。恢复平衡需要经历无数个循环。
    exp_1_plaque_lore_15: |-
      重大失联。科尔瓦克斯幸存者的面具和躯壳由于失联的尖叫而摇晃。邪恶的敌人从天而降时，刹那间天昏地暗。

      它们的人数太多了。科尔瓦克斯主星被摧毁了。
    exp_1_plaque_lore_16: |-
      一亿盏灯都熄灭了。重大失联摧毁了之前出现的一切。科尔瓦克斯灵魂回响变成了尖叫。

      这种混乱局面持续了上千年，但是通过逻辑的影响，慢慢地出现了希望。
    exp_1_plaque_lore_17: |-
      科尔瓦克斯主星被摧毁了。它的秘密流入到空洞的天空中。它的碎片散播到星系的边缘。

      经过这场毁灭，吉克初代侵略者在外缘建立了统治。
    exp_1_plaque_lore_18: |-
      吉克初代与科尔瓦克斯断开了联系。它们通过灭绝来建立统治。它们夺走了我们的星球，奴役了我们的幸存者。

      它们的狂热让自己在思想和行为上迷失了方向。概率显示，我们的时代将重现。
    exp_1_plaque_lore_19: |-
      科尔瓦克斯受到了奴役，被残忍地强迫去执行暴君的命令。吉克初代是可怕的统治者，冷酷无情，残暴无度。

      无数个实体逃离并失去了联系。这些石碑便是那些幸存者的证明。
    exp_1_plaque_lore_20: |-
      咦哟！吉克利用了科尔瓦克斯的技术来征服各个星球。它们就是一帮觊觎无限力量的盗贼、篡位者和欺世盗名之徒。所有反对者都将被消灭。

      力量的天平倾向了黑暗。

      这是一个失联和乖戾妄为的时代。
    exp_1_plaque_lore_21: |-
      吉克摧毁了很多星球。护卫奋起反击。科尔瓦克斯的技术被用于消灭我们所尊敬的机器。

      失联的情况一直在继续。深陷绝望的集会动荡不堪。
    exp_1_plaque_lore_22: |-
      科尔瓦克斯的实体被迫集体禁声，但是把它们的灵魂联系在一起的科尔瓦克斯集会绝不会屈服。

      它顽强地坚持着，一直在寻找新的公式，以解决永恒启蒙的方程式。成功的概率尚不明了。
    exp_1_plaque_lore_23: |-
      在把我们的灵魂联系在一起的神秘集会，其中的科尔瓦克斯灵魂回响从未放弃对阿特拉斯的爱。经过数千年，这种情感仍在扩散，成为了阿特拉斯教派。

      吉克人意识到了科尔瓦克斯至爱的方程式和概率。它们只有想到解决方案之后才能看清过去自己所犯的错误。
    exp_1_plaque_lore_24: |-
      初代对它们庞大帝国的外缘区域控制力不强，于是阿特拉斯教派发展壮大起来。它的教义是通过无为实现与万物和谐共存。

      在这种教义的熏陶下，只知在战场拼杀的人们开始质疑自己一直以来的生存方式。贪婪和野心逐渐被理智取代。

      吉克陷入了迷茫。初代内部也产生了矛盾与分裂。
    exp_1_plaque_lore_25: |-
      吉克初代太急功近利了。它们把势力扩张得太远，导致自己无法全盘控制。但它们冥顽不灵，在自尊的驱使下一次又一次地企图镇压反抗者，但都以失败告终。

      它们无法抵挡护卫所向披靡、无坚不摧的力量。
    exp_1_plaque_lore_26: |-
      阿特拉斯教派把吉克内部的力量吸引到了阿特拉斯空间站。初代对此无能为力。傲慢与野心被理智取代。

      吉克的统治开始分崩离析。
    exp_1_plaque_lore_27: |-
      吉克站在阿特拉斯界面的阴影之下。它没有开启，也没有说话。但初代产生了敬畏之心。它感觉到了自己只不过是茫茫宇宙里微不足道的尘埃。

      换做以前这根本不可能，但在这个瞬息万变的宇宙中，一切皆有可能。吉克开始改过自新。无为复兴开始了。
    exp_1_plaque_lore_28: |-
      静止无言的阿特拉斯界面让吉克的特使明白了自己在浩渺宇宙中是多么的微不足道。

      它们在这个仿佛是不可抗力的存在面前，认清自己在宇宙中的真实地位。

      吉克认识到了自己的愚行，它们因为自己犯下的错误而羞愧地低下了头。
    exp_1_plaque_lore_29: |-
      吉克初代摇摇欲坠之际，阿特拉斯教派更加深入人心。无为复兴到达了高潮。无尽的扩张化为尘土，永世的侵攻也就此终结。

      吉克看到了新的出路，科尔瓦克斯终于自由了。过去的错误为发现新的平衡铺平了道路。
    exp_1_plaque_lore_30: |-
      低等吉克背叛了自己的领袖。它们放逐了初代，将它们拽出孵化池，剥夺了它们的一切特权。它们的悲痛仿佛凝固了空气。

      科尔瓦克斯和阿特拉斯凭借智慧胜利了。
    exp_1_plaque_lore_31: |-
      名为科尔瓦克斯的实体自由了。它们无拘无束地研究阿特拉斯、赞颂护卫、并尽一切可能帮助旅行者。

      科尔瓦克斯和吉克将以平等的身份重新开始，一起开始对平衡与理解的无尽探求。
    exp_1_plaque_lore_32: |-
      一切皆有可能，旅行者的到来也一样。但几率微乎其微。不过我们还是仰望着天空。

      就算它们不来这里，它们也会存在于别处。我们的族人，或是与我们族人类似的种族会欢迎它们的到来。

      在混乱无序的无限宇宙中，我们的精神支柱就是万物的可能性。
    exp_1_plaque_lore_33: |-
      一切都必然发生。不管何时何地，即使从未发生过，未来也肯定会发生。

      科尔瓦克斯存在的证明到此结束。
    tra_1_plaque_lore_6: |-
      吉克初代将外缘化为火海。我们的敌人已被击垮。我们就是它们希望的粉碎者。

      我们经过之处留下的只有被击败者的悲叹。我们无所畏惧、所向披靡。
    tra_1_plaque_lore_7: |-
      下等吉克是劣等的存在。它们潜伏在孵化池里，毫无意义地繁育和死亡。

      吉克初代则是群星的征服者。它们每一名成员都影响着星系的命运。
    tra_1_plaque_lore_8: |-
      巴拉伦幼虫孵化池是初代光荣的诞生地。我们的到来令外缘在恐惧中颤栗。

      无人能阻碍我们崛起，也无人能令我们终结。
    tra_1_plaque_lore_9: |-
      初代在外缘所向披靡。所到之处帝国覆灭、星球崩溃、星系屈膝。我们是无所不能的吉克，在我们面前颤抖吧。

      没人能反抗我们的统治。
    tra_1_plaque_lore_10: |-
      初代发展壮大。弱小的蝌蚪在孵化糖浆中长成了强大的战士。

      每名战士都拥有吉克王国的强大力量，以及对征战星海的无比渴望。
    tra_1_plaque_lore_11: |-
      与王国为敌的吉克被驱逐出了初代孵化池。

      它们宝贵的孵化糖浆被剥夺，取而代之的是熊熊烈火。它们和禽兽无异。
    tra_1_plaque_lore_12: |-
      我们清除了劣等的吉克。只有火焰能摧毁不完美的存在，并揭示王国统治的前路。

      初代享用被清除者的血肉，并茁壮成长。
    tra_1_plaque_lore_13: |-
      敌对者被赶出孵化池后，护卫降临了。它们为之奋斗的事业并非正义。

      这些机器人在战争无法抗拒的诱惑之下，对我们发起了进犯。

      初代会永远铭记。
    tra_1_plaque_lore_14: |-
      护卫在巴拉伦的天空巡逻了无数个循环，而初代借此机会在暗中繁衍策划。机器人的胜利只是假象。

      避开机器人监视的吉克军团崛起了。
    tra_1_plaque_lore_15: |-
      血统最纯正的蝌蚪从巴拉伦神圣的幼虫孵化池中出生。一代又一代，我们繁衍出的子孙身心健康、意志坚定、勇不可当。

      睿智的初代没有意气用事，而是静候时机。出其不意才能克敌制胜。
    tra_1_plaque_lore_16: |-
      维吉恩愚蠢地与护卫发动战争，而这场战争的阴影中诞生出了初代帝国的黎明。

      我们警惕地监视着战局，等待敌人露出破绽，然后出击。
    tra_1_plaque_lore_17: |-
      维吉恩愚蠢地发动了一场无休止的战争。它们一次次兴兵讨伐钢铁洪流一般的守卫。护卫的激光烧熔维吉恩的血肉之躯。

      维吉恩用正义之火烧灼对手。初代在暗处看着一切，为复仇之日做着准备。
    tra_1_plaque_lore_18: |-
      维吉恩和护卫打得不可开交。虚空中弥漫着鲜血和白色的金属。它们每次交锋都会变得比阴影中等待的复仇者更加弱小。它们的命运已定。

      初代很快就会重新坐上群星帝王的宝座。
    tra_1_plaque_lore_19: |-
      维吉恩牺牲了无数的同胞，终于把护卫机器逼出了外缘。它们势如破竹，将不计其数的机器变成了废铜烂铁。

      护卫一度陷入了沉寂。吉克就在这片沉寂之中光荣地崛起。

      它以正义之名摧毁了科尔瓦克斯主星。
    tra_1_plaque_lore_20: |-
      科尔瓦克斯主星是一颗矿藏丰富、能源充足的巨大稀有星球。

      根据宇宙法，初代已经获得了这颗星球的支配权，但软弱又没主见的科尔瓦克斯拒绝接受它们已被征服的事实。

      它们意图违抗进步的浪潮。这就是它们最愚昧之处。
    tra_1_plaque_lore_21: |-
      科尔瓦克斯在所谓星球平衡理念的误导下，拒绝对星球进行深度开采，因而浪费了上天赐给它们的宝贵矿物。

      它们对护卫可怕意志的热爱与吉克的价值观水火不容。

      它们在初代的攻势下，很快灭亡了。
    tra_1_plaque_lore_22: |-
      科尔瓦克斯主星在突如其来而雷霆万钧的攻势下毁灭了。初代的部队如钢铁洪流，将这颗行星粉碎，当做对宇宙中一切与吉克为敌者的警示。

      身在别处的护卫无法阻拦吉克正义的崛起。
    tra_1_plaque_lore_23: |-
      初代尽情地回收科尔瓦克斯主星的碎片，并用这些从虚空中收集来的碎块为伟大复兴提供燃料。越来越富裕的吉克令全宇宙都为之颤栗。

      科尔瓦克斯陷入了绝望。王国终于统一了。
    tra_1_plaque_lore_24: |-
      对初代的恐惧在外缘蔓延开来。无数星球惶惶不可终日。有些势力结成脆弱的联盟，但都被轻松粉碎。

      痛苦吞噬了一个又一个星球。它们将永世畏惧我们。
    tra_1_plaque_lore_25: |-
      名为科尔瓦克斯的实体并没有被毁灭，因为初代宽宏而仁慈，它们允许一无是处的科尔瓦克斯作为奴隶继续活下去。

      科尔瓦克斯为征服它们的主人辛勤劳作。奴役保住了它们的性命。
    tra_1_plaque_lore_26: |-
      我们掌握了科尔瓦克斯的知识和技术，我们变成了科尔瓦克斯的支配者。

      它们就是我们无边力量与仁慈的见证者。
    tra_1_plaque_lore_27: |-
      科尔瓦克斯不敢反抗。它们的弱点就是对护卫的敬畏心。而弱点将导致失败。

      今天，科尔瓦克斯在电子镣铐的束缚下溃烂。王座上的吉克居高临下俯视着它们。
    tra_1_plaque_lore_28: |-
      吉克初代站在永恒帝国的伟大边界上。这个帝国将在太空中万世长存。

      它们的帝国辽阔无边，它们的军队所向无敌。
    tra_1_plaque_lore_29: |-
      一切科尔瓦克斯的电子叛乱都将被镇压。它们信仰的阿特拉斯根本不存在，只不过是在绝望中生出的迷信。

      它们毫无希望，因为它们是被征服者。

      我们对暴动将进行无情的镇压。暴动者将遭受无穷无尽的折磨。
    tra_1_plaque_lore_30: |-
      星系浩瀚无边，但并非神秘莫测，可以用武力征服。初代的浪潮将席卷星系，将一切敌对者涤荡一空。

      这些石板是我们永世存在的证明。
    war_1_plaque_lore_6: |-
      宏伟石碑觉醒了。它听到了赫客的挑战。赫客五次呼喊石碑，但回应它的都是沉寂。

      第六次呼喊终于将石碑惊醒。
    war_1_plaque_lore_7: |-
      宏伟石碑向赫客提及了旅行者。它们到来之时不可与它们开战。它们的到来只是无边宇宙的一个梦。它们漫游的足迹没有尽头。

      赫客问到护卫时，宏伟石碑没有回答。石碑的沉默让赫客十分困扰。
    war_1_plaque_lore_8: |-
      赫客回到了维吉恩。“格拉！”它登上了唐斯卡林圣山之巅大声呼喊。这位领袖对聚集在那里的所有人宣布道：

      “宏伟石碑已经苏醒，并回答了我的问题。它提到了旅行者们的到来，它们将会被宽待。维吉恩必须遵循石碑的意愿。”
    war_1_plaque_lore_9: |-
      人群高声请求赫客公布宏伟石碑对护卫的威胁作何判决。赫客答道：

      “石碑沉默不语！”但这个答复并未让人群满意。它们有的窃窃私语，有卷须的伸出了卷须。

      随后赫客高声宣布道：“我们定将消灭压迫者！拿起武器，与敌人一决胜负。”维吉恩人一片欢腾。
    war_1_plaque_lore_10: |-
      纳尔爬上了圣山之巅，向站在上面的赫客发出挑战。纳尔伸出拳头喊道：

      “愚昧！想击败护卫那是痴人说梦！”怒不可遏的赫客将这个愚氓打下了山崖。

      纳尔坠落了三天三夜才最终丧命。
    war_1_plaque_lore_11: |-
      赫客对新近崛起的纳尔痛下杀手，在得知首领的死讯后，纳尔的追随者们感到先祖的热血在胸中沸腾。

      为期六十六夜的正义战争席卷了维吉恩诸国。
    war_1_plaque_lore_12: |-
      到了第六十六夜，纳尔的维吉恩追随者们被镇压了。

      在检查它们的尸体时，赫客望向天空，发现护卫大军从天而降。

      护卫大战一触即发。
    war_1_plaque_lore_13: |-
      在无数个循环之中，护卫将星系里数不清的文明扼杀在摇篮中。

      赫客对维吉恩的星球十分不满。机器人从天而降之际，赫客眼里看到的是一个脆弱不堪的星球。
    war_1_plaque_lore_14: |-
      机器人不准许文明繁荣进步、发动战争。但维吉恩是率先挣脱枷锁的文明。它们摒弃了古道，宣布新时代的到来。

      维吉恩是即将崩溃的堤坝，而正义就是决堤的洪水。
    war_1_plaque_lore_15: |-
      格拉！护卫是文明与进步之敌。它们不是自然秩序的一部分。

      维吉恩的信条是在战争中寻求平衡，而护卫的干预是对维吉恩圣战的横加阻挠。

      决不能任由它们侮辱维吉恩的信条。
    war_1_plaque_lore_16: |-
      在赫客到来之前，维吉恩畏惧护卫。和其他种族一样，我们的族人在它们的残暴统治下畏缩。

      但赫客的到来预示着新的黎明。维吉恩在领袖的带领之下重新振作。现在，它们已勇不可当。
    war_1_plaque_lore_17: |-
      赫客望向天空，目睹了护卫将外缘中敢于对抗它们的种族无情地毁灭。

      无数星球在它们的铁蹄之下凋零消亡。赫客的怒火爆发了。
    war_1_plaque_lore_18: |-
      于是，在德朗加拉第十八夜的前夕，赫客将护卫给它们套上的枷锁扔进了深渊。

      无畏的维吉恩如决堤的洪水，率先奋起反抗。无尽之战爆发了。
    war_1_plaque_lore_19: |-
      赫客的生命在无尽之战期间结束。衰老的赫客饱经风霜，孱弱不堪。

      最后按照维吉恩的传统，在宏伟石碑面前把自己的身体撕成两半。

      丧命之前的那声吼叫依然在外缘回响。赫客是最受尊崇的先祖，依然活在我们所有人心中。
    war_1_plaque_lore_20: |-
      时间流逝，又经过了无数个循环。对抗护卫的战争仍在继续，双方的损失都很巨大。但最后，护卫还是在维吉恩的正义之火中烧成了灰烬。

      压迫者被逼回了幽暗深邃的宇宙空间。
    war_1_plaque_lore_21: |-
      维吉恩乘势在星海中开拓疆域。它们的大军势如破竹，护卫的战车与攻击舰都被烧熔成了废铜烂铁。

      维吉恩看着它们击败的敌人，心中涌起正义的自豪感。
    war_1_plaque_lore_22: |-
      维吉恩最终夺得了光荣的胜利，但高贵的战士们因常年的征战而疲惫不堪。它们与机器之间的鏖战持续了将近九千个循环。

      损耗与死伤无法估量，但它们的胜利并不彻底。无穷无尽的护卫只是一时陷入停滞，但它们并没有被彻底击败。
    war_1_plaque_lore_23: |-
      格拉！护卫的大军被逼退了。压迫者逃向了无垠的宇宙。

      赫客之灵检视战场，判定维吉恩获得了光荣而正义的胜利。赫客的国家享用格拉格拉之际，机器人没有任何动静。

      凯歌响彻星系边缘的每个角落。
    war_1_plaque_lore_24: |-
      护卫大军在宇宙的黑暗角落里积聚力量，在深邃的虚空中静静地注视着一切。

      它们在外缘之外的地方等待着。它们花了一千年养精蓄锐，准备东山再起，永远恢复它们的秩序。
    war_1_plaque_lore_25: |-
      在护卫沉寂的岁月里，维吉恩相濡以沫、互勉互助，而无耻的吉克初代竟然趁机毁灭了科尔瓦克斯主星。

      维吉恩群情激愤，可实在无力再动干戈。
    war_1_plaque_lore_26: |-
      吉克帝国势不可挡。它们的势力蔓延到宇宙的深处。维吉恩成功将护卫赶出了外缘，却让另一个王国坐收渔利。

      没有星球、卫星或种族能抵挡吉克的攻势。
    war_1_plaque_lore_27: |-
      吉克初代的暴行召回了藏身在黑暗中的机器人。这次它们的队伍更加庞大，技术更加先进。

      愚蠢的吉克把怪物召回了本来可供大家居住的地方。护卫在外缘真正的统治纪元开始了。
    war_1_plaque_lore_28: |-
      一代人的生命还没有结束，护卫就回归了。它们在我们已知的以及将要探索的所有星球上定居。

      可悲又愚昧的吉克决定了外缘被护卫统治的悲惨命运。
    war_1_plaque_lore_29: |-
      吉克初代的王国崩塌了。它们愚昧狂妄，只知奴役其他种族，对自己奴仆毫不动摇的意志却一无所知。它们的结局只有败亡。

      它们的强权统治已经成为了过去。它们的罪行也已被无数人淡忘。
    war_1_plaque_lore_30: |-
      现在的吉克已焕然一新。它们爱好和平，为了促进种族间的交流与贸易而繁衍。

      维吉恩接受了这份和平，但和星系里其他种族不同的是，我们不会忘记过去。

      耻辱仍未雪洗。血腥罪行的印记也永不会褪去。我们永远不会忘记过去。
    war_1_plaque_end: 铭牌冰冷且无声。<NEWLINE>维吉恩传奇已经画上休止符。
    tra_1_plaque_end: 古石陷入沉寂。<NEWLINE>初代的领域已经完结。
    exp_1_plaque_end: 历史建筑沉默无言。<NEWLINE>科尔瓦克斯的建言已经终了。
    all_mon_pre_desc_1: 我正在检查石碑表面时，骤然间，我的大脑被一个奇异的幻象俘获了。它的字词在我的脑海中回落。
    all_mon_pre_desc_2: 我用手碰了碰石碑那奇怪的光滑石面。各种景象涌入我的大脑，来自于另一个时代的字词和场景刺激着我的每根神经。
    all_mon_pre_desc_3: 我轻轻抚过石碑的表面，用指尖感触那古老的符文。突然，我的大脑被某种古老的力量俘获了，它的异世幻象在我眼前展开。
    all_mon_pre_desc_4: 石碑发出无声的尖叫。字词从遥远的过去呼啸而来，直嵌我的大脑。我的视线开始模糊。
    all_mon_pre_desc_5: 我的手指停留在了石碑冰冷的石面上。突然之间，我的大脑被俘获了。一个古老的幻象冲击着我的大脑。
    all_mon_pre_desc_6: 当我靠近时，石头发出低语，冷蓝色的字词在空中闪烁着，意义明确又古老。我被带入了一个奇异的新现实之中。
    all_mon_pre_desc_7: 我在这片古代的遗迹上歇息着。它尖叫地回应着，使用古老的话语大声喊叫。这些话语开始扭曲我的视线......
    all_mon_pre_desc_8: 当我看着古代遗迹时，仿佛有一种奇怪的感觉钳制着我。我的视线开始模糊眩晕。我在这里，但又不在这里。
    tra_mon_desc_1: 我看到一只粗糙的爪子抓住了我。尽管它的外表残破不堪，但力道却不小，我被紧紧地抓着，与此同时，一个金属喙从活动的岩石中冒了出来。
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: 给予金属
    tra_mon_opt_b_1: 打碎爪子
    tra_mon_opt_c_1: 等待
    tra_mon_res_a_1: 金属爪子渐渐松手，并抓住了我提供的物品。我可能安抚了一个古老的恶魔......
    tra_mon_res_b_1: 我将金属爪子砸了个粉碎。幻象消失了。
    tra_mon_res_c_1: |-
      爪子紧紧地抓着我。正当我感觉前臂就要被捏碎时......

      ......它放开了我。幻象消失了，但这种疼痛简直难忍。
    tra_mon_desc_2: |-
      一个小型有翼生物落在了石碑顶上。突然它的眼睛发出红光，脑袋转了一整圈。它用古老的声音尖叫着求饶，希望能痛快地死去。

      显然，这可怜的动物已经扭断了脖子，但是某种附于其身体的力量还在维持着它的生命。
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: 射击该生物
    tra_mon_opt_b_2: 不打扰该生物
    tra_mon_res_a_2: 可怜的有翼生物安息了。石碑很高兴，并奖励了我的行为。我从幻象中解脱了出来。
    tra_mon_res_b_2: 可怜的有翼生物倒地而亡，剩下的只有宁静。幻象消失了。
    tra_mon_desc_3: '石碑在我的眼前熔化。出现了一个商人的脸，不知为何，它的喙被切掉了。它在冒着泡的熔岩瀑布里喊叫、翻滚，绝望地将手伸向我...... '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: 离弃生命体
    tra_mon_opt_b_3: 把手伸进熔岩
    tra_mon_res_a_3: 这个生命体又被吸回了岩石中。我听到了一阵笑声的回响。<DELAY>0.4<>石碑很满意我的行为。我得到了解脱。
    tra_mon_res_b_3: 我把兴奋过度的商人从熔岩中拉了回来，幻象突然结束。商人消失了，只留下了携带的物品。
    tra_mon_desc_4: 石碑上的符文呈微弱的淡黄色，随后闪烁消失。它的能量已耗尽：为这些石头充能的神秘力量非常微弱。我听到风中有一连串微弱的低语声。
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: 我注意到碑座上有个洞，我或许可以将我开采的部分资源填入缝隙......
    tra_mon_opt_a_4: 嵌入有机元素
    tra_mon_opt_b_4: 嵌入催化元素
    tra_mon_opt_c_4: 嵌入金属元素
    tra_mon_res_a_4: 我听到风中传来低语声，是用古老语言发出的愤怒咒骂。<DELAY>0.4<>萦绕在该地的复仇幽灵满意我提供的物品，奖励了我。
    tra_mon_res_b_4: 一切陷入了沉寂。我的元素被拿走了，有去无回。
    tra_mon_res_c_4: 一切陷入了沉寂。我的元素被拿走了，有去无回。
    tra_mon_desc_5: 石碑有一股金属烧灼和重工业的味道。奇异的符文盘旋变换，在我的脑海深处强行植入了一副画面。
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      我回望着过去。<DELAY>0.4<>熔炉的光投射出一个长喙小生物的轮廓，我看到它在勤劳地捶打盔甲。在它旁边，一个穿着斗篷的伙伴在袖手旁观，似乎很高兴自己用不着做这项工作。
      两个生命体都盯着我。我需要做个选择。
    tra_mon_opt_a_5: 选择该工人
    tra_mon_opt_b_5: 选择该旁观者
    tra_mon_res_a_5: 我令该地的幽灵很开心。我的装备充入了一股神秘能量。
    tra_mon_res_b_5: 我激怒了该地的幽灵。我的装备被一股神秘能量给破坏了。
    tra_mon_desc_6: |-
      石碑前面的地面因成千上万名古代朝圣者的跪拜而坑坑洼洼。
      我面前的一个石块缓缓缩回，出现了一个入口。我惊讶地发现里面摆放着一罐罐的奢侈产品，它们均是在古代所生产的。这时，我听到了一声低语......
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: 我感觉到贪婪的未知力量正在注视我的一举一动。
    tra_mon_opt_a_6: 给予货物
    tra_mon_opt_b_6: 拿取货物
    tra_mon_opt_c_6: 什么都不给
    tra_mon_res_a_6: 石碑中洋溢出被遗忘部落真挚的欢愉之情。我得到了治疗、祝福和奖励。
    tra_mon_res_b_6: 我拿走了数个罐子。我听到周围传来痛苦和恐慌的低语。
    tra_mon_res_c_6: 我听到周围传来痛苦和失望的低语。
    tra_mon_desc_7: |-
      我不是孤身一人。小型有喙生物在我脚边嬉戏。对它们来说，我是个巨人。
      它们看到高耸的我时都吓得逃开，紧靠在冰冷的石碑上，空气中弥漫着不友好的气息。
      可怕的石碑本身高高耸立，俯视着我和这些小生物，仿佛要裁决我们一般。
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: 安抚小生物
    tra_mon_opt_b_7: 吓唬小生物
    tra_mon_res_a_7: 小生物感谢了我，之后消失在了苍穹之中。不过在此地久久不散的灵魂十分不悦。
    tra_mon_res_b_7: 在此地久久不散的灵魂感到十分愉悦。颤栗的有喙生物消失后，礼物出现了......
    tra_mon_desc_8: 我感到一阵难忍的干渴，而我的水化系统偏偏在这时出故障了。我嗓子眼冒烟，觉得头晕目眩。这时，出现了两个古代石杯。
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      第一个是鲜艳的红色大酒杯，里面装满了油亮有气泡的透明液体。另一个杯子上雕刻着红色圆盾的图案，杯体微微泛黄。
      如果我再不喝水，我的小命就要不保了。我不知该喝哪一杯为好。
    tra_mon_opt_a_8: 喝透明液体
    tra_mon_opt_b_8: 喝黄色液体
    tra_mon_res_a_8: 液体涓涓流淌在我的水化系统，我稍稍犯呕了一下。我突然感觉身体充满了活力。纳米从杯中溢出。
    tra_mon_res_b_8: 带有苦味的液体流淌在我的水化系统。我突然开始剧烈呕吐，完全控制不住。我吐了一大堆的纳米。
    tra_mon_desc_9: 一个穿着与外貌都和我一模一样的分身悄悄来到石碑边缘。它用古语高叫着逼我跪下。
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: 分身先把离子闪电发射器顶着我的额头，然后比划着要用开采光束把我开膛破肚。它微微一笑，要我选一个处决的方式。
    tra_mon_opt_a_9: 头部挨能量弹
    tra_mon_opt_b_9: 躯干挨激光
    tra_mon_opt_c_9: 奋起反抗
    tra_mon_res_a_9: 我闭上眼睛等待死亡。但分身并没有开枪。它留给了我一张多用途工具技术设计图。
    tra_mon_res_b_9: 我闭上眼睛等待被开膛破肚。但分身并没有这么做。它留给了我一张套装技术设计图。
    tra_mon_res_c_9: 分身用多用途工具轻松地挡开了我的攻击。它哈哈大笑，随后消失了。
    tra_mon_desc_10: 古代巨大石碑的中央有一道隐约可见的裂痕，里面有尘埃喷出。石碑震动，两扇巨大的门打开了。古代建筑的内部空空如也，一直以来被用作墓室。
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: 一只眼睛鼓起的古代有喙生命体躺在未点燃的火葬柴堆上，身体已经脱水。它脚边放着以前留下的古代财宝和技术，供它来世使用......至于来世是什么时候，谁也不知道。
    tra_mon_opt_a_10: 用开采光束点燃柴堆
    tra_mon_opt_b_10: 取走古墓的财宝
    tra_mon_res_a_10: 柴堆燃起之时尸体活了过来。它冲我点头，发出了愉悦的长嚎。<DELAY>0.4<>它把陪葬品留给了我。
    tra_mon_res_b_10: 我取走了尸体的一部分陪葬品。<DELAY>0.4<>大门突然紧闭，古代诅咒纠缠着我。
    tra_mon_desc_11: 石碑孤单地伫立着，似乎早已被遗忘。如果我仔细看，可以发现地上有古代部族留下的模糊痕迹，表明他们以前常来这里朝拜并与石碑沟通。一阵怪异之风袭来，伴随着细微的低语声，我竖起耳朵费劲地聆听。
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: 话音再次开始在我身边回响。这次音量更高，显然想拼命引起我的注意，于是我努力倾听。
    tra_mon_opt_a_11: 跪下
    tra_mon_opt_b_11: 设法交流
    tra_mon_opt_c_11: 转身离开
    tra_mon_res_a_11: 与这座纪念碑合为一体的灵魂祝福了旅途中的我。
    tra_mon_res_b_11: 我没有得到回应，只是在和空气对话而已。
    tra_mon_res_c_11: 与奇异石碑融为一体的灵魂仍然一言不发。
    tra_mon_desc_12: 古代石块中出现一张喙。它在喊叫，但我听不见喊声。上方的石头上，有人用潦草的字迹在许久之前写下了建议，以为后来之人提供指示。
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: 喙无声地向我尖叫，用很久之前在此地朝拜的种族所用的语言，愤怒地向我吟诵。我的扫描仪侦测到周围有催化剂，但无法确定是哪一种。
    tra_mon_opt_a_12: 喂食常见催化剂
    tra_mon_opt_b_12: 喂食罕见催化剂
    tra_mon_opt_c_12: 喂食金属
    tra_mon_res_a_12: 喙低语着说出曾经朝拜者的词汇。
    tra_mon_res_b_12: 喙大声说出曾经朝拜者的词汇。
    tra_mon_res_c_12: 喙尖叫着说出过往朝拜者所使用的词汇。声音震耳欲聋，我感到十分痛苦。
    tra_mon_desc_13: 时间飞速倒转。我坐在俯瞰行刑现场的平台上。两名小个子有喙商人跪在我面前。一个短小结实，另一个肥胖无比，下巴赘肉都接触到地板了。另有一个戴着绿布面具的生命体手持利斧站在它们身后。
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: 两名商人求我手下留情。我耳边传来古代部族那熟悉、干涩而阴郁的话音，催促我快做出判决......
    tra_mon_opt_a_13: 处决肥胖的生命体
    tra_mon_opt_b_13: 处决瘦小的生命体
    tra_mon_opt_c_13: 手下留情
    tra_mon_res_a_13: 刽子手挥斧砍了三下才斩落肥胖生命体的头颅。<DELAY>0.4<>我得到了它拥有的商品。
    tra_mon_res_b_13: 刽子手一斧处决了瘦小的生命体。<DELAY>0.4<>我得到了它所有的钱。
    tra_mon_res_c_13: 至少在这条时间线里，这两个生命体得救了。它们对我感激涕零。<DELAY>0.4<>石碑里的灵魂十分不悦。
    tra_mon_desc_14: |-
      古代建筑开启并呈现出一具冰封的实体。它由不同身体部位缝合而成。它粗糙的喙似乎被缝合在动物的内脏上。

      尸体的头上有用古代商人语言手写的印记。使用某种燃料，十有八九就能把冰融化......
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: 融化冰块
    tra_mon_opt_b_14: 离弃生命体
    tra_mon_res_a_14: 这只生物睁开眼睛，用手掐住我的脖子。我奋力挣扎一番后，才将它推回到石碑深处，石碑显然很不高兴。
    tra_mon_res_b_14: 石碑的面板再次关上。怪物依然被困其中。我收到了住在此地的灵魂送来的感谢。
    tra_mon_desc_15: |-
      我是一名观察者。我目睹穿着现代套装的有喙商人把一样物件放在了石碑的基座上。那个物件是线缆和罐子组成的小型网套。它用一种奇异的金属为其充能，然后快速离开。

      这一切仿佛是场梦一般，我挪动脚步，靠近了这块古代石碑。突然梦境仿佛变成了现实，我鲜活地在这一未逝去太久的过往时刻中出现。
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: 什么都不做
    tra_mon_opt_b_15: 移除物件
    tra_mon_res_a_15: |-
      装置爆炸了。时间线破碎了。我回到了现实。

      我醒来，发现我的石碑没有被毁。然而，盘旋此地的灵魂却因此被激怒了。
    tra_mon_res_b_15: |-
      我抓起装置，紧紧抱在胸前。它爆炸了。我的身体被炸裂成了碎片。时间线破碎了。

      我醒了，回到了现实。居住在这个地方的灵魂感慨我牺牲了另一个自我，为此表达了祝福。
    tra_mon_desc_16: |-
      我站在漆黑天空下的洼地中，里头流淌着泛着粉色光芒的怪异糖浆，高度没至我的膝盖。
      我的身边飘浮着球形的蛋。这些蛋覆盖着黏液，其中一些气味十分难闻，另一些却散发着宜人的香气。
      有臭味的蛋正在污染整个孵化池。一股将它们扔出去的冲动涌上我的心头。
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: 移除有害的蛋
    tra_mon_opt_b_16: 移除有香味的蛋
    tra_mon_opt_c_16: 吃掉蛋
    tra_mon_res_a_16: |-
      我的行为激怒了居住在此地的古代吉克灵魂。一股力量突然从背后用力卡住了我。

      我回到了现实。
    tra_mon_res_b_16: |-
      古代复仇之魂向我微笑。蛋在我的手中溶解，只留下闪闪发亮的纳米星团。

      我回到了现实。
    tra_mon_res_c_16: |-
      我食用了其中一个蛋。我立即感觉到有东西在我体内移动。它越来越大，越来越大。我破裂了。
      在视线模糊之前，我看到了我的孵出物——一个有着深红色眼睛的吉克。它目不转睛地盯着我，我的世界结束了。
      我回到了现实。
    tra_mon_desc_17: |-
      我正在被监视。我抬头看到石碑上方悬浮着一颗无眼睑的巨大眼球。它一眨不眨、一动不动地盯着我，其他地方看也不看。

      它无休止地凝视着我。就好像它从一开始就一直在那里。它的眼球中央噼啪作响，跳动着坚定不动摇的亮蓝色光芒......
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: 畏缩
    tra_mon_opt_b_17: 盯着眼球看
    tra_mon_opt_c_17: 射击巨眼
    tra_mon_res_a_17: 眼球满足地消失了。它还出于仁慈，留下了一份礼物。
    tra_mon_res_b_17: 眼球在我回敬的目光下消失了。我回到了现实。我听到愤怒灵魂的低语声。
    tra_mon_res_c_17: |-
      眼球掉落在星球表面上，化成一滩水池，泛出阴森森的光芒。慢慢地，它被地面吸收了。

      我回到了现实。水池所在地方，现在出现了一份留给我的礼物......
    tra_mon_desc_18: |-
      随着我一步步靠近石碑，我听到了低沉的隆隆声，然后它逐渐变成了古代的尖叫声。我从没听过这种杂音。
      这片外星土地上的静默无声已经变成了充满痛苦和死亡意味的刺耳杂音，带给人以无限噩梦。<DELAY>0.4<>我试着集中注意力，仔细聆听着尖叫声中的话语。
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: 触碰石碑
    tra_mon_opt_b_18: 离开
    tra_mon_opt_c_18: 等待
    tra_mon_res_a_18: 居住在此地的复仇之魂对我的服从表示感激。
    tra_mon_res_b_18: 居住在此地的复仇之魂处罚了抗命的我。
    tra_mon_desc_19: |-
      我被束缚在石碑上，双臂用镣铐固定在脑后，双脚离地一米左右。
      戴着黑色动物皮面具的有喙生物踩着高跷接近我。它手里拿着烧红的金属棒。
      它啄我的眼睛，然后啄我的舌头。我必须选择刑罚方式。
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: 选择眼睛
    tra_mon_opt_b_19: 选择舌头
    tra_mon_opt_c_19: 求饶
    tra_mon_res_a_19: |-
      这只生物把金属棒捅进我的右眼。我仍能看到那烧得通红的金属棒。我看到自己烧焦的血液，还有仍在燃烧的视神经......
      一切都消失了。我回到了现实。<DELAY>0.4<>我得到了知识。
    tra_mon_res_b_19: |-
      生物把金属棒捅进我的嘴。我尝到了。那燃烧的金属棒上有我自己的血还有煮熟的肉。金属棒插得越来越深。
      一切都消失了。我回到了现实。<DELAY>0.4<>我学到了外星语言的相关知识。
    tra_mon_res_c_19: 生物消失，我回到了现实。金属棒没有消失。<DELAY>0.4<>当我去碰它时，它碎裂成了一簇纳米。
    tra_mon_desc_20: |-
      绿色的小手从石碑里伸出，它的指甲又黄又脏。手掌摊开，里面什么也没有，等待着我的回应。

      这似乎是某种古代传统。它没有恶意，只是冷冷地期待着我的回应。
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: 给予元素
    tra_mon_opt_b_20: 给予货币
    tra_mon_opt_c_20: 拒绝
    tra_mon_res_a_20: 手拒绝了我的物品并诅咒了我。
    tra_mon_res_b_20: 手拿走了我的物品。我安抚了居住在此地的灵魂。
    tra_mon_res_c_20: 我冒犯了这只手，并被诅咒了。
    exp_mon_desc_1: |-
      我感觉头晕目眩，仿佛我的大脑被入侵。我的皮肤上开始起脓包，起泡然后破裂，我感觉无数个锋利的微型针从每一个张开的小洞中挣扎出来。

      突然，金属蜘蛛，可能是微型护卫，爬上了我的肩膀，钻进了面罩。不是真的吧？不可能是真的。我开始尖叫。
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: 等待
    exp_mon_opt_b_1: 开火
    exp_mon_opt_c_1: 摘下头盔并刮除蜘蛛
    exp_mon_res_a_1: 幻象逐渐消失。我通过了某种测试，然后出现了一份奖励。
    exp_mon_res_b_1: 当我击打石碑时，控制我的意识的力量也被扰乱。我回到了现实。但我听到了一阵余音未绝的低语，对我的行为表示不满。
    exp_mon_res_c_1: 金属蜘蛛进入了我的头骨，我慌忙扯下了头盔。幻象逐渐消失了，但疼痛还在。
    exp_mon_desc_2: |-
      飘浮的四面体从星球表面显现并围绕在我周围。我试图用多用途工具将它们赶走，但是每次这样做，它们却离多用途工具更近，就好像它们都对我的多用途工具很感兴趣一般。

      我举起了多用途工具，它们闪烁着蓝光，四处猛冲。它们靠得越来越近，到了就在我的多用途工具可以触碰到的地方。这时，它们发动了最后的冲刺......
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: 让四面体进入
    exp_mon_opt_b_2: 逃离四面体云
    exp_mon_res_a_2: |-
      我的多用途工具闪耀着蓝光。颜色蔓延开来，渗入我的手臂。电光猛然一冲，进入了我的大脑。我晕了过去。
      我醒了，回到了现实。我发现自己拥有了一项新的多用途工具技术。
    exp_mon_res_b_2: |-
      漂浮物锋利的边缘在我的套装上划出了好多洞。我喘息着，吸入水晶。它们充斥着我的肺。我眼前一片蓝色......
      我醒了，回到了现实。
    exp_mon_desc_3: 我开始感觉晕眩。一种奇怪的嗜睡感向我袭来，我感觉自己被迫躺在了古迹前面。这片土地令人平静，就像家，仿佛从前来过一样。
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: 我知道，如果真想要抑制住睡觉的冲动，我是可以的，但是沐浴在古代符文的光亮下，我感到温暖而舒适。
    exp_mon_opt_a_3: 入睡
    exp_mon_opt_b_3: 抵抗
    exp_mon_res_a_3: |-
      我沉沉地入睡。
      醒来时，充满了活力。我不知道自己睡了多长时间。一会儿？几个小时？还是几天？这种感觉无比非凡，我感觉自己恍若新生。
    exp_mon_res_b_3: |-
      我违抗了石碑的命令。我没有闭上双眼。
      经过一段时间的挣扎后，这块奇石的力量逐渐消失。我掌握了控制权。
      当我离开时，我听到微风中有一声悲伤而轻柔的低语。
    exp_mon_desc_4: |-
      传送门里出现了我自己的闪烁映像。它模仿着我每一个动作。我挥手，它也挥手。当我举起多用途工具，它也立刻效仿。分身做出了一个想要什么东西的动作，当我下意识地做出了与它相似的动作时，我俩都被吓得后退了几步。

      它的身体闪烁不定，但它的装备却像是真的。它的多用途工具看起来比我的要好。维度的异常正在消退。
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: 给予多用途工具
    exp_mon_opt_b_4: 给予纳米
    exp_mon_opt_c_4: 射击分身
    exp_mon_res_a_4: 我们把自己的多用途工具给予对方。交换完成后，另一个我消失了......
    exp_mon_res_b_4: 我们给予了对方纳米星团。然后，另一个我慢慢地消失了。我发现我要送出的礼物还在我的手上，此外，还有它给我的那些纳米。
    exp_mon_res_c_4: |-
      我扣动扳机时，看到分身的脸上出现了我自己恐惧的表情。

      我朝着自己的胸膛开了一枪。
    exp_mon_desc_5: |-
      多年来，朝圣者在石碑上发光的字符间雕刻数字。当我低下头，我注意到一枚古代钱币。我用靴子刮了刮地面，又发现一些。

      这个地方格外安静。可能这里永远也得不到回答，也可能是它在等待着什么。
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: 提供货币
    exp_mon_opt_b_5: 拿取钱币
    exp_mon_res_a_5: 栖息此处的灵魂回响苏醒了。在极短的一瞬间，我感受到自己成为其古代集会的一部分。它们祝福了我。
    exp_mon_res_b_5: 栖息此处的灵魂回响苏醒了。我感觉到它们在我的脑中回旋。它们对我感到......失望。
    exp_mon_desc_6: 当我研究古代符文时，它们开始发出一种飘渺的光。我看到一缕缕怪异的蓝色能量从石碑中飞散而出，围绕着我的多用途工具打转。
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: 如果我扣动扳机，排气管就会自动打开，这些怪异的能量物质就会进入我的装备。
    exp_mon_opt_a_6: 扣动扳机
    exp_mon_opt_b_6: 不理会石碑
    exp_mon_res_a_6: 蓝色能量场充满了我的多用途工具。它与电路绑定后，衍生出了新的技术。
    exp_mon_res_b_6: 蓝色能量慢慢消散了。<DELAY>0.4<>我又变成了孤身一人。
    exp_mon_desc_7: |-
      从石碑基座渗出了液态金属，越积越多，已经覆盖了我的脚。我看到自己的倒影做出了惊恐的表情，因为我开始下陷。

      我感到有温热的手抓住我的腿，把我往银色的金属里拽。我多用途工具里的所有危险侦测装置都开始疯狂地报警......
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: 下陷
    exp_mon_opt_b_7: 挣扎
    exp_mon_res_a_7: 我以抱膝的姿势从金属池塘里再度出现。我感到充满了活力。
    exp_mon_res_b_7: 我在金属池塘里拼命挣扎。总算爬了出来，但损失也不轻。
    exp_mon_desc_8: |-
      蓝光从石碑里倾泻而出，仿佛里面的遮光幕布被拽下一般。我听到了轻柔的话音，并闻到一股熟悉的气味。我已经不记得家园的样子，但我知道穿过这扇门就能回家。

      我渴望回到自己已经回忆不起来的过去。我的内心呼喊着要我回头。我仰望天空，想到了天幕后无穷无尽的宇宙。我的旅程才刚刚开始，现在真的要放弃吗？
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: 退回过去
    exp_mon_opt_b_8: 抵抗诱惑
    exp_mon_res_a_8: 我刚有动作，传送门就立刻关闭了。<DELAY>0.4<>我感觉到住在此地灵魂的怜悯之情。
    exp_mon_res_b_8: 我再一次努力回想以前的事，然后转身离开了。<DELAY>0.4<>住在此地的灵魂钦佩我坚定的意志，并给了我奖励。
    exp_mon_desc_9: |-
      两个石块在石碑的基座上缓缓旋转。两个红色光点照亮了图案。随后红光汇聚到一块儿，在下方的缺口中液化。我靠得越近，红色池塘就越不稳定。

      两幅图案里都有蒙面的电子生命体。第一幅图案里的是生命体吸收能量并挣脱枷锁。第二幅里的是它正在躲避捕获它的人。
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: 把手放在挣脱枷锁的生命体上
    exp_mon_opt_b_9: 把手放在藏身的生命体上
    exp_mon_res_a_9: 红色液体涌入我的多用途工具。它变成了一张技术设计图。
    exp_mon_res_b_9: 红色液体涌入我的套装。它变成了一张技术设计图。
    exp_mon_desc_10: 石碑底部出现了一个凿刻而成的洞。从它光滑的边缘和周围的刮擦印记来判断，显然千百年来，有未知生物在陆陆续续往里头推入各种元素。
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: 究竟会发生什么无法预料，但下面有三个大小一模一样的块体，看样子连接着石碑内部的某种机械机关，从而可以转动起来。我在包里寻找可以放入的稀有元素......
    exp_mon_opt_a_10: 嵌入有机元素
    exp_mon_opt_b_10: 嵌入稀有金属
    exp_mon_opt_c_10: 嵌入稀有催化剂
    exp_mon_res_a_10: 石碑不知用什么方法转换了我放入的资源！
    exp_mon_res_b_10: 石碑不知用什么方法增加了我放入的资源！
    exp_mon_res_c_10: 石碑不知用什么方法增加了我放入的资源！
    exp_mon_desc_11: |-
      石碑消失。我周围的景色似乎没有变化，但星球上的植被不知为何移动了。神秘石碑原来所在的位置现在出现了一个发光的红色球体。

      球体烧灼着它下方的地面。未知的力量在球体中涌动。有一股力量迫使我将它捡起并变成它的一部分。远方的声音向我诉说着什么......
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: 拿着红色球体
    exp_mon_opt_b_11: 退后
    exp_mon_res_a_11: 红色球体灼烧着我的皮肤，我痛苦地被拉回到了现实。
    exp_mon_res_b_11: 红色球体开始震动，向上悬浮在空中，并猛地插进我的胸膛。我得到了祝福和治愈，并回到了现实。
    exp_mon_desc_12: |-
      一个液态金属套索出现并套住了我的头盔，它凝结在原处，之后拽着我的头贴在发光的石碑上。

      古代石碑温热，我还能听到它深处神秘技术能量涌动的嗡鸣声，仿佛它要将自己从中释放。我再次抬头看符文，设法猜测为何会发生这种事。它用外星语言对我说话。
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: 挣脱
    exp_mon_opt_b_12: 等待
    exp_mon_res_a_12: |-
      语言的洪流席卷我思维的每个角落。

      我记住了尽可能多的语言知识，记不住的几乎瞬间消失了。
    exp_mon_res_b_12: |-
      我挣脱了套索。怪异的金属连接器嘶嘶地冒着火光。

      我得到了用来制作连接器的稀有元素......
    exp_mon_desc_13: |-
      石碑中出现一个孩子。片刻后我意识到......这个孩子就是我，我看起来天真无邪。小小的我抬头看向我的套装，想透过面甲看清我的脸。

      孩子突然开始哭泣，并抱住我的膝盖。它求我不要离开，说不想孤身一人。我应该永远留在这里。我们应该团聚并再次合为一体。
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: 留下
    exp_mon_opt_b_13: 安慰孩子，然后离开
    exp_mon_opt_c_13: 离开
    exp_mon_res_a_13: 孩子放开了我，摇摇头。<DELAY>0.4<>我想抱它。<DELAY>0.4<>但它化为了尘埃。
    exp_mon_res_b_13: 孩子表示理解，并和我拥抱。<DELAY>0.4<>它给了我一份礼物。
    exp_mon_res_c_13: 孩子哀嚎着，无法理解我的决定。<DELAY>0.4<>石碑默默地看着这一切，似乎做出了无言的判决。
    exp_mon_desc_14: 石碑中出现了一具电子生命体的空壳。它看起来古老而饱经风霜。它面罩上的灯光已经熄灭好几百年了。
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: 它手中握着生锈的罐子，我的扫描仪检测到里面曾经盛放过精炼金属。扫描还显示这个已停止运作的实体躯壳内还深藏着某种未知物质。
    exp_mon_opt_a_14: 往罐里加入金属
    exp_mon_opt_b_14: 弄开生命体的外壳
    exp_mon_res_a_14: |-
      面罩上的灯光亮起。外壳开始震动，然后被吸收回石碑中。

      我得到了祝福。
    exp_mon_res_b_14: |-
      我撬开了金属外壳并得到了珍贵的奖励。

      在此期间我感觉到一股悲凉的寒意......
    exp_mon_desc_15: |-
      这个星球是中空的，我就站在巨大半球的底部。我身边是从外星土壤里冒出的树根。

      我低头看到了脚下向上升起的石碑基座。不同元素的晶状脉络在暴露在外的石块中脉动。我听到一个生命体在用二进制语言发出尖叫。
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: 提取有机元素
    exp_mon_opt_b_15: 提取金属
    exp_mon_opt_c_15: 提取稀有金属
    exp_mon_res_a_15: 我回到了现实，逆转结束了，我收到了感谢。
    exp_mon_res_b_15: 逆转更加严重了，我感觉身体所有部位都在自我紧缩。我活了下来，但受伤不轻。
    exp_mon_desc_16: |-
      我的运动看似正常，但其他一切事物的速度都异常得快。太阳几秒钟就完成了升落，导致日夜无止境地快速交替。在此处觅食捕猎的生物动作快得看不清。

      我被困在了时空漩涡中。我多用途工具上的读数似乎越来越高。我离石碑越近，时间线上的紊乱就越严重......
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: 触碰石碑
    exp_mon_opt_b_16: 离开
    exp_mon_res_a_16: 时间线恢复了正常，什么都没有改变。
    exp_mon_res_b_16: 我走进了未来。我本身没感觉到有何变化，但其他趟过时间的实体们在石碑的底部留下了成堆的贡品。
    exp_mon_desc_17: |-
      我感觉自己正受到监视。我转过身，但看不到攻击者。但我非常肯定地知道，他们就在那里。藏在这外星地貌某处的某个人即将发动攻击。
      突然，石碑上蕴含未知力量的文字放射出耀眼的光芒。
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: 触碰石碑
    exp_mon_opt_b_17: 退后
    exp_mon_opt_c_17: 站定不动
    exp_mon_res_a_17: |-
      石碑什么都没做。远处传来一声霹雳声响，一阵闪电过后，我的身体感到了一阵刺痛，随即皮肤上出现灼伤痕迹。

      除此之外，唯有寂静。
    exp_mon_res_b_17: |-
      我迅速退后，让石碑聚集鲜红色的能量。一束光束从天而降，将远处的一个物体瞬间气化。
      石碑因为我的信仰赐福于我。
    exp_mon_desc_18: |-
      群星在石碑上方排列。天空中可以清楚地看到两条由远方恒星构成的线直指太空深处。我不敢相信自己居然能在这一刻站在此处目睹不断运动的星系排列出如此完美的线条。

      我感到一种奇异的平静感。一条亮线直指一颗暗淡的红巨星。另一条指向目不可及的远方。
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: 选择红巨星
    exp_mon_opt_b_18: 选择看不见的地点
    exp_mon_res_a_18: |-
      群星似乎脱离了队形。当天空开始哭泣时，传来了一声无声的尖叫。

      我孤身一人，没有得到奖励。
    exp_mon_res_b_18: 我得到了祝福和一份礼物，助我前往这个遥远而未知的目的地。
    exp_mon_desc_19: |-
      我感到头晕，甚至浑身不适。我看看周围，这个古代建筑物四周丛生的植被看起来枯萎而病态。而这颗星球上的动物似乎都远远地躲着这里。
      我定睛凝神细看，这时石头上出现了一行蚀刻而成的警告，用的似乎是一种古老语言......
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: 我套装上的环境警告传感器读数很不稳定，套装正在对抗一股强大的力量......
    exp_mon_opt_a_19: 触碰石碑
    exp_mon_opt_b_19: 增强危险防护
    exp_mon_res_a_19: |-
      我把手放在石碑发光的核心上。我的套装和石头结合在一起，我的危险防护系统进入超控状态。
      过了一会儿，我看到石头开始移动，毒性能量波减弱了。我的套装似乎平息了石碑核心中的那股敌意。
      我从幻象中醒来。我听到了感恩灵魂的低语，并得到了一份礼物。
    exp_mon_res_b_19: |-
      我让危险防护系统超负荷运转，击退了意图击溃它的敌对力量。我抵挡住了石碑的毒性，但似乎并未发生其他事情。
      这块大石头继续毒害着这片土地。我闭上眼睛，幻象就结束了。
    war_mon_desc_1: |-
      我感受到一股奇怪的寒意。突然一阵寒气将石碑笼罩并凝结成冰，冷到我都能在头盔中看到自己呼出的气。

      冰晶上出现了一个小裂缝，我深信我能够将开采到的元素从这里塞进去，这样它们就能与后面的石碑相碰触并产生反应。
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: 嵌入有机元素
    war_mon_opt_b_1: 嵌入催化元素
    war_mon_opt_c_1: 嵌入金属元素
    war_mon_res_a_1: 结冰的寒气在大气中消散。我获得了奖励。
    war_mon_res_b_1: 一切陷入了沉寂。我的元素被拿走了，有去无回。
    war_mon_res_c_1: 一切陷入了沉寂。我的元素被拿走了，有去无回。
    war_mon_desc_2: 一名战士的身躯从石碑中显现，腹部锯齿状的撕裂伤口表明，它最后的战斗颇为惨烈。它手中仍握着多用途工具。
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: 雕刻巨石的表面开始模糊，然后显示出军事敬神仪式的画面，它似乎在向我传达某种信息。
    war_mon_opt_a_2: 埋葬该士兵
    war_mon_opt_b_2: 回收多用途工具的部件
    war_mon_res_a_2: 远古之声随着一阵风飘来，它萦绕着我，对我大声表示感谢。一份礼物从石碑中冒了出来。
    war_mon_res_b_2: 我从战士身上回收了多用途工具。正当我转身离开之际，一股深红色的能量击中了我的右肩膀。
    war_mon_desc_3: |-
      一个受惊的小生物从石碑中出现，在我双腿间跑来跑去。我听到了远古狩猎时的吵闹声：被追赶兽群的嚎叫声和雷鸣般的蹄子声。

      战士骑着高大的野兽，冲过岩石发动攻势，在一片混乱中，有个人看到我在看着这一切。它升起面部的卷须来欢迎我，喊了几个词，并冲我挥舞着一把利刃武器。
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: 夺取武器
    war_mon_opt_b_3: 避开武器
    war_mon_res_a_3: 幻象逐渐消失，但利刃还在。它变成了我能够用来升级多用途工具的东西！
    war_mon_res_b_3: 我避开了战士的攻击。猎捕场景消失，只剩下我一人。风中传来了嘲弄的笑声......
    war_mon_desc_4: 石碑浮现出一幅幅景象——一个个生物在它面前倒下、死亡。它们被牺牲、被宰杀、被供奉，一切都只是为向屠杀者的神明们献祭。
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: 突然，一只小丛林动物从我身下的土地中探出头。它睁大眼睛凝视着我，随后，当它的小蹄子碰到地面后，它便快乐地跳了起来。显然我是要做出什么来满足它的期待......
    war_mon_opt_a_4: 牺牲该生物
    war_mon_opt_b_4: 让该生物活着
    war_mon_res_a_4: 我将这只丛林动物轰成两半。石碑召唤出一阵强风，呼啸着表达它的谢意。幻象消失后，我得到了一份礼物。
    war_mon_res_b_4: 这个生物在我脚边狂喜地跳来跳去。随后它逃出了我的视线。<DELAY>0.4<>幻象突然结束，我感受自己受到了奚落。
    war_mon_desc_5: 两只古代石制杯子在石碑前面显现。其中一杯装着暗红色的粘稠液体，另一杯装着亮黄色的粘稠液体，闻起来非常苦。
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: 杯子后面的石板上刻画着古代符文，它开始旋转，然后化为了一幅图像。一个威武强壮的战士被红色光圈环绕着，它在与穿着亮黄色铠甲的对手进行决斗。
    war_mon_opt_a_5: 喝下粘稠红色液体
    war_mon_opt_b_5: 喝下苦味黄色液体
    war_mon_res_a_5: |-
      我吞下红色液体，它似乎在我喉咙里凝结成块，我被噎到了。一阵剧烈的咳嗽后，液体从我嘴里喷射出来。在飘洒的过程中，它结晶成纳米星团。
      幻象结束了，我回到了现实。
    war_mon_res_b_5: |-
      液体在我的喉咙中缓缓流下，那味道让人难以忍受。我一边喝着它，它却一边开始膨胀，并不断增多。我喘着气，那液体便从我的嘴巴里恣意流出，整个过程根本停不下来，我也根本没法让它停下来。
      我感觉自己已经无法控制住自己的身体，我受不了了。<DELAY>0.4<>然后，这股激流就毫无预兆地戛然而止了。
      幻象消失了，我脚下的那滩液体结晶成了纳米星团。
    war_mon_desc_6: |-
      石碑像纸张一样裂开，出现了一扇通往异世界的窗户，上面缠绕着一张巨大的蜘蛛网。只见一名古代战士被缠在茧内，离我只有一臂之遥。
      它已经在那里好几百年了。它无神空洞的双眼凝望着我身后的景观。突然，我听到了一声叫喊。
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: 它携带着一把生锈的多用途工具，而胸口鼓起的生长物表明它可能携带着更有价值的财宝。突然，类似皮革的生长物开始动了起来......
    war_mon_opt_a_6: 拿取多用途工具
    war_mon_opt_b_6: 搜身
    war_mon_res_a_6: 多用途工具本身已无法使用，但我还是从中回收了一个可用的模块。我又听到了那声音，这次它带着欢快的笑声。幻象消失了。
    war_mon_res_b_6: |-
      轻轻一碰，成百上千只类似蜘蛛的生物就从战士的尸体中鱼贯而出。它们成群结队地吞噬着身体，然后转向了我......我绊倒了......
      我跌倒在地上，但那昆虫大军并没有爬到我身上。幻象消失了，风中传来一阵嘲笑声。
    war_mon_desc_7: |-
      石碑上开启一道传送门，巨大的有翼动物的尸体倒在我的脚下。它似乎是某种仪式的祭品，喉咙被割开，翅膀上还纹着古代战士部落的脸。但它的眼睛......特别奇怪。

      它原本的眼睛已被挖去，现在眼眶里的是闪亮的红色球体。我盯着看越久，红色球体的光就越强。其中显然藏有对我旅途有帮助的先进技术。我下得了手亵渎这个祭品吗？
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: 取走眼睛
    war_mon_opt_b_7: 鞠躬
    war_mon_res_a_7: |-
      我从鸟的眼眶中取出晶体。它们发出可怕的深红色，然后裂开，溢出了纳米。
      石碑对我的僭越行为发起了愤怒的吼叫。幻象消失了。
    war_mon_res_b_7: |-
      居住在此处的远古灵魂对我的尊敬之举表示欣慰。尸体得到了治愈，随后逃之夭夭。它靠近了地平线，湮没在深红火光之中。
      幻象结束时，我发现自己得到了祝福，收到了大量的纳米星团。
    war_mon_desc_8: 石碑中突然出现了古代猎犬的血盆大口。它张开大嘴，恶臭的唾沫溅到了我的面甲上。但我看到了它巨大舌头上放着的宝贵货物，恶心感稍稍舒缓。
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: 猎犬突然把货物移到了嘴的一边，它的唾沫淋湿了我的双臂。它舌头上还能放货物。我是不是要放弃一点自己的货物呢......
    war_mon_opt_a_8: 把货物放在舌头上
    war_mon_opt_b_8: 拿走舌头上的货物
    war_mon_res_a_8: 猎犬吞下了我放上去的货物，并热情地舔了舔我。幻象消失了，我发现自己得到了古代力量的祝福。
    war_mon_res_b_8: 我取回货物，但巨兽猛地合上嘴，一颗黄色的犬齿刺穿了我的手臂。幻象消失了，但疼痛还在。
    war_mon_desc_9: |-
      石碑底部慢慢出现了一名古代战士的腿和脚，接着它的躯干也被不体面地推上了裸岩。它已身首异处。
      血液在我脚下滴落。我头顶上有一颗被斩下的头颅盯着我惊愕的表情哈哈大笑。它向我喊出刺耳的催促命令。
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: 我听到身后有古代利刃出鞘的声音，有人正向我冲过来......
    war_mon_opt_a_9: 站立
    war_mon_opt_b_9: 闪避
    war_mon_res_a_9: |-
      我沉着镇定地站着不动。无形的利刃穿过了我的脖子，我通过了考验。
      幻象消失了。从战士脖子上滴下的血液化为了一大堆纳米。
    war_mon_res_b_9: |-
      无形的利刃在我的头顶掠过。头颅看起来很失望。幻象消失了。
      我大概是没有通过某种考验。
    war_mon_desc_10: |-
      石碑在我面前粉碎。它一次又一次地自我坍缩，直到变成一个小红球，周围环绕着舞动的光芒。
      我感觉有个十分古老甚至是神圣的存在正在向我展示这些奇特建筑的起源。
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: 我能切实感觉到我身上携带的金属正把我拽向它，不顾一切地要帮助它重建。我携带的这些元素迫不及待地想把自己献上......
    war_mon_opt_a_10: 交出金属粉尘
    war_mon_opt_b_10: 交出纯铁氧体
    war_mon_opt_c_10: 交出有色金属
    war_mon_res_a_10: |-
      我感到一阵热血沸腾，头晕目眩。我进入了无我之境，在无垠宇宙之中，我意识到了自己的渺小。

      石碑慢慢一点一点重建。我得到了怜悯。幻象结束了。
    war_mon_res_b_10: |-
      我感觉到自己在无垠时空中身处的真正地位。

      石碑慢慢的重建。它对我表示怜悯。
    war_mon_res_c_10: |-
      我感到一阵热血沸腾，头晕目眩。我进入了无我之境，意识到了自己在无垠宇宙中的真正地位。

      石碑开始重建，并安抚地给予我奖励。幻象结束了。
    war_mon_desc_11: |-
      我把手掌放在石碑上。作为回应，石碑开始熔化，我后退几步。熔岩从石头上滴下，暴露出空荡的内部。
      我看到里面放着古代技术和货物，这些难以置信的财宝能让我的旅途事半功倍。突然古代部族的话音响起，我脚下的地面都随之震颤......
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: 熔岩仍在滴落，石碑似乎很不稳定，但可派上用场的装备就近在咫尺......
    war_mon_opt_a_11: 伸手拿取装备
    war_mon_opt_b_11: 退后
    war_mon_res_a_11: |-
      岩浆涌动，熔化的岩石升至我套装的位置。时间变慢了。我感觉自己在燃烧。没有出口，我完了。
      我闭上眼睛。当我睁眼时，石碑已经重建好了，熔化的岩石再次凝固了。我感觉到一股火热而愤怒的风。
    war_mon_res_b_11: |-
      由于我表现出了敬畏心，曾在这里朝拜的古代战士祝福了我。熔岩自行变形，冷却后在我面前形成一个复杂的基座。基座上堆满了礼物。
      幻象消失了，但礼物还在。
    war_mon_desc_12: |-
      古代建筑上有三大列用不同语言写成的文字。
      第一列文字看起来像是写在沙地上的蛮族符文。第二列由一连串有规律的小点构成。最后一列的字母很宽很友好，似乎是谁用坚硬的石块刻上去的。
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: 每一列上都覆盖着古老手印的污垢和血迹。
    war_mon_opt_a_12: 在符文上按手印
    war_mon_opt_b_12: 在点阵上按手印
    war_mon_opt_c_12: 在字母上按手印
    war_mon_res_a_12: 住在此地的古代灵魂将它们战士后代的语言注入我思维中。
    war_mon_res_b_12: 住在此地的古代灵魂将遥远的电子生命体种族的语言注入我思维中。
    war_mon_res_c_12: 住在此地的古代灵魂将遥远的有喙商人种族的语言注入我思维中。
    war_mon_desc_13: |-
      我成为了陌生新现实的一部分。古老的岩石敞开了。一颗古代战士的干枯心脏悬挂在里面的木柱之间，缓慢地跳动着。

      它下方布满灰尘的地板上是一副皱巴巴的肺，似乎永远都无法摆脱在污浊空气中喘息的厄运。一个脱水的眼球直直地盯着我，一眨不眨。
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: 朝心脏射击
    war_mon_opt_b_13: 把肺连起来
    war_mon_opt_c_13: 恭敬地离开
    war_mon_res_a_13: |-
      我举起了多用途工具，进行了发射。它从心脏吸取了一种物质，就好像它是一棵普通的树或石头。我的耳朵里充斥着刺耳的尖叫。
      石碑的力量褪去，幻象也结束了。
    war_mon_res_b_13: |-
      我把肺部放在古代心脏的旁边，它们开始以和谐的节奏脉动着。空气变得清新，灰尘也被吹走了。石碑的力量恢复了。
      当幻象消失后，石碑便赐予我礼物。
    war_mon_res_c_13: 我背过身去，石碑关闭了。随着幻象的消失，我听到里面传来心碎的哀号和失望的尖叫。
    war_mon_desc_14: 我身处一座巨大的竞技场内，头顶上是血色天空。这里吵得令我难以忍受。战士因为即将开始的战斗而放声呐喊。
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: 两名参战者在深红色的沙地上摆好架势。其中一名弄丢了利刃，躲在盾牌后面。另一名向它走去，举起手中长矛。我不由自主地想随着人群一起呐喊助威。
    war_mon_opt_a_14: 声援有危险的角斗士
    war_mon_opt_b_14: 声援手持长矛的角斗士
    war_mon_res_a_14: |-
      角斗士用锋利的盾牌处决了对手。它向我鞠躬。
      当幻象消失时，它给了我可用来保护自己的东西作为谢礼。
    war_mon_res_b_14: |-
      角斗士用长矛刺穿了对手的头颅。它向我鞠躬。
      当幻象消失时，它给了我可用来消灭敌人的东西作为谢礼。
    war_mon_desc_15: 我感觉到岩石内滚烫的热度。突然，液态金属从石头上的小孔中渗出，仿佛是受到我套装的吸引一样。我听到了尖叫声。
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: 刚开始只是滴落，后来变成了喷涌。石碑里面原有的东西正在不断流失，光芒也在不断变暗。
    war_mon_opt_a_15: 用金属堵住小孔
    war_mon_opt_b_15: 用催化剂堵住小孔
    war_mon_opt_c_15: 拿走熔融的物质
    war_mon_res_a_15: 我封住了洞。如同突然开始一样，幻象猛地戛然而止。石碑里的灵魂感激地给了我一份谢礼。
    war_mon_res_b_15: |-
      催化剂和熔融物质发生反应。它蒸发了，整个石碑就在我眼前融化了。当液态金属波朝我汹涌而来时，我却被冻结在原地......
      幻象突然结束。石碑的力量消失了。
    war_mon_res_c_15: |-
      我把手伸进了熔融的金属中，疼痛感剧烈之极。我闭上了眼睛......
      幻象突然结束了，石碑的力量消失了。在我拿着液态金属的地方，我发现了一种奇怪的新物质......
    war_mon_desc_16: |-
      岩石表面出现了一只有鳃小生物的尸体。它是古代的祭品，圆睁的眼睛被金属矛刺穿。

      液体从尸体上滴落到古代人在石碑上凿出的渠中。渠连通着两幅雕刻图案：太阳和月亮。液体可以导向到其中一幅。
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: 将体液导向太阳
    war_mon_opt_b_16: 将体液导向月亮
    war_mon_opt_c_16: 拿走金属矛
    war_mon_res_a_16: |-
      献祭的液体倒入太阳中时，它便膨胀了起来。它越来越亮，直到我的幻象里除了它明亮的白光外，一无所见。
      我眨了眨眼，幻象消失了。一个技术模块躺在太阳曾经发光发亮的地方。
    war_mon_res_b_16: |-
      献祭的液体倒入月亮中时，它便膨胀了起来。它越来越亮，直到我的幻象里除了它皎洁的银光外，一无所见。
      我眨了眨眼，幻象消失了。一个技术模块躺在月亮曾经发光发亮的地方。
    war_mon_res_c_16: |-
      我拿起了金属矛。当我握着它们时，它们变成了天际之球并开始变大。我无法放手。它们开始旋转，进行快速的轨道运行。我的胳膊被拉断了。我......
      幻象结束了。我又完整了。我听到风中传来愤怒的哭声。
    war_mon_desc_17: |-
      我感到浑身无力。我多用途工具和套装上的度数开始逐渐下滑，一阵压倒性的困乏感袭来。尽管我呼吸很正常，但我的身体渴求氧气。

      一股外来的思维在我的意识中回荡。
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: 静默不动的石碑耸立在我上方。
    war_mon_opt_a_17: 触碰石碑
    war_mon_opt_b_17: 站定不动
    war_mon_opt_c_17: 离开
    war_mon_res_a_17: |-
      石碑迅速通过我伸出的手臂吸走了我的生命力。一束越来越亮的光亮从我触摸它的地方散发出来。我感到累极了。幻象开始消失......
      我醒来时，感觉仿佛刚从最完美的睡眠中醒来。我躺在一个浅浅的纳米池里，但我感觉好极了。一下子精神百倍了起来。
    war_mon_res_b_17: |-
      我一动不动地站在石碑前，看着它慢慢吸走我的生命力。我努力坚持着，但这已经超出我能承受的限度了。<DELAY>0.4<>我感到累极了。幻象开始消失......
      我醒来时，感觉仿佛刚从最完美的睡眠中醒来。我躺在一个浅浅的纳米池里，但我感觉好极了。一下子精神百倍了起来。
    war_mon_res_c_17: 我离开了石碑吸取生命力的范围。高耸的石碑似乎难以接受也很不满意。
    war_mon_desc_18: |-
      天上射下一束光，透过古代符文，将其聚焦在了雕刻着古代图案的石头表面。

      光束慢慢的沿着石头上雕刻的图案移动。图案上刻的是战士的大战、外星人的城市还有看似是被盗的财宝。朝圣者的手印将各自覆盖......
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: 触碰战斗的图案
    war_mon_opt_b_18: 触碰城市的图案
    war_mon_opt_c_18: 触碰财宝的图案
    war_mon_res_a_18: |-
      光束消失。

      这个荒凉的地方只剩下我孤身一人。
    war_mon_res_b_18: |-
      城市的图案开始发光。我听到了喧嚣声，街上人们的喋喋不休和高声喊叫，以及那些谈论日常事务的生物拍打触手和下巴嘎吱作响应的声音。
      接着便一片沉寂。他们走了。没有迹象表明发生了什么。我发现脚边有一个银色的小箱子，里面装满了纳米。
    war_mon_desc_19: |-
      突然，一股破坏性的能量在我的套装中流淌。我的多用途工具侦测到石碑内部还有一股能量正在积聚，很快就要朝我以及这处古迹周围的区域释放。

      我可以用套装的防护缓冲即将到来的能量波，但套装系统承载过大，以至于它无法识别危险......
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: 准备好吸收辐射
    war_mon_opt_b_19: 准备好吸收毒素
    war_mon_res_a_19: |-
      辐射波被吸收殆尽，这里又安全了。

      古代灵魂表达了感激之情。
    war_mon_res_b_19: |-
      我的套装毫无准备，我被辐射波淹没了。

      疼痛从我身上袭来，神圣之所遭到破坏。
    war_mon_desc_20: |-
      我突然出现在水中，就快要溺亡了。水堵塞了我的肺，我胸口像烧起来一样。我拼命呼吸，但没有空气，只感觉到温热的液体灌满我的全身。我的视野变得模糊，我知道自己将命丧于此。原来失去生命就是这种感觉。

      突然，一只绿色的手伸入水面。光芒正在变暗。
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: 抓住那只手
    war_mon_opt_b_20: 不再挣扎
    war_mon_res_a_20: |-
      我伸手去握那只手，但它把我推了回去。
      我回到了现实。
      我活了下来，但我不知为什么感到一阵空虚和枯燥。我呼吸的空气中，弥漫着一股失望的味道。
    war_mon_res_b_20: |-
      光消失了。现实逆转。

      在了解死亡的感觉之后，我变得更加强大了。先人祝福了我。
    all_monolith_reward_1: 栖息在此的古代灵魂奖励了我。
    all_monolith_reward_2: 我的旅行受到了一股古代力量的祝福。
    all_1_port_right_1: 传送门开启......
    all_1_port_wrong_1: 传送门仍旧关闭
    exp_1_port_desc_1: 科尔瓦克斯灵魂回响的古老力量显现在你面前的传送门上。你听见它们在呼唤着你。它们说着听起来十分熟悉的语言。
    exp_1_port_lang_1: 旅行者来了吗？它们在这儿吗？
    exp_1_port_lang_2: 告诉我们。告诉我们迷人的护卫拿着什么。
    exp_1_port_opt_1: 很有可能
    exp_1_port_opt_2: 是的
    exp_1_port_opt_3: 不
    exp_1_port_opt_4: 一种未知的力量
    exp_1_port_opt_5: 激光
    exp_1_port_opt_6: 态度不好
    tra_1_port_desc_1: 你的面前有一扇传送门。你听到了吉克初代微弱而又绝望的声音。它们说着你的语言。
    tra_1_port_lang_1: 吉克发生了什么？它们仍旧崇拜初代吗？
    tra_1_port_lang_2: 初代力量强大！初代的领土变得有多大？
    tra_1_port_opt_1: 吉克尊敬它们强大的祖先。它们经常说到你
    tra_1_port_opt_2: 吉克是忙碌的生物。很难讲
    tra_1_port_opt_3: 它们忙于交易，忽略了你
    tra_1_port_opt_4: 你的王朝浩瀚广阔，横跨整个星系。
    tra_1_port_opt_5: 我不知道，不能告诉你。
    tra_1_port_opt_6: 你这一代现在是商人了。它们排斥你
    war_1_port_desc_1: 你听到来自遥远世界的喧闹声。突然，维吉恩先人的喊叫声用力撕扯你的思绪。它们用一种你能多少理解一点的语言吼叫着。
    war_1_port_lang_1: 阿特拉斯界面！它跟我们提过你！告诉我们......它的讯息是什么？
    war_1_port_lang_2: 格拉！你与护卫进行战斗了吗？战争永不停歇！
    war_1_port_opt_1: 旅行者将会被赦免
    war_1_port_opt_2: 旅行者将会被根除
    war_1_port_opt_3: 旅行者将可以进入它们碰巧找到的任意传送门
    war_1_port_opt_4: 我与护卫战斗。它们冷血无情，但我决不退缩
    war_1_port_opt_5: 在必要的时候我会战斗。我并不惧怕它们
    war_1_port_opt_6: 我要向护卫学习。它们保守秘密
    all_portal_desc_1: |-
      大门另一端的遥远世界传来了回声。

      彼方是新天地。
    all_portal_desc_2: |-
      传送门高悬在我头顶，静静地看守着这颗行星。

      很少有人能够看到它守护的世界。
    all_portal_desc_3: |-
      传送门彼方的世界渗入我的思维。

      它呼唤着我。通往未知世界的道路渴望被开启。
    all_portal_desc_4: |-
      高耸的建筑是一道传送门，通往太空中的某个星球。

      我听到了未知世界的低语。
    all_portal_desc_5: |-
      古代石质建筑里传来遥远星球的回声。

      神秘的未知世界就在其中。
    all_portal_desc_6: 巨大的传送门呼唤着我，在我的脑海中低语着远方世界的秘密。
    all_portal_desc_7: |-
      另一个星球的生命力从传送门中传来。虽然看不到，但能感觉到。我听到了它的呼唤。

      只需几步我也许就能走到原本要花几辈子才能到达的旅途终点。
    all_portal_desc_8: |-
      在传送门另一面那遥远的未知世界里，动植物和所见所闻对我来说都是陌生的。

      我可以在脑海中听到传送门不停地呼唤我。
    all_portal_desc_9: |-
      这座奇特的建筑是通往另一颗星球的传送门。走进去就能穿越星际到达外星异世界。

      我感觉传送门以及彼方的世界在吸引着我。
    all_portal_desc_10: |-
      传送门中传来远方世界震动。

      它的呼唤令我迷醉。传送门乞求着我将它开启。
    all_portal_res_a_1: |-
      巨大的建筑苏醒了。

      它展现出通往远方星球的通道。
    all_portal_res_a_2: |-
      传送门开启了。

      远方的新天地等待着......
    all_portal_res_a_3: |-
      传送门开启了。

      我即将踏上新的旅途。
    all_portal_res_a_4: |-
      传送门开启了。

      是时候进去一探究竟了。
    all_portal_res_a_5: |-
      传送门开启了，从中可以听到远方星球的声响。

      新世界等待着。
    all_portal_res_a_6: |-
      传送门开启了。

      通往另一颗行星的道路已经就绪。
    all_portal_res_a_7: |-
      我感觉到即将面对广阔的新天地。

      传送门开启了。
    all_portal_res_a_8: |-
      远方世界的气息扑面而来。

      传送门等待着。
    all_portal_res_a_9: |-
      巨大的传送门开启了。

      远方的星球等待着我的到来......
    all_portal_res_a_10: |-
      远方恒星的光芒从传送门中洒出。

      传送门开启了。
    all_portal_res_b_1: |-
      传送门仍在休眠。

      这股沉寂仿佛连空气都能凝固。
    all_portal_res_b_2: |-
      高耸的传送门依然关闭。

      其中的秘密不得而知。
    all_portal_res_b_3: |-
      没有出现通道。

      只剩下我一人站在这沉寂的外星世界中。
    all_portal_res_b_4: |-
      传送门依然沉默。

      在这外星世界萧瑟的风中只剩下我孤身一人。
    all_portal_res_b_5: |-
      我未能前往新星球。

      传送门仍在休眠。
    all_portal_res_b_6: |-
      巨大的传送门继续无声地守望。

      另一头是什么依然是个谜。
    all_portal_res_b_7: |-
      传送门依然紧闭。

      它继续着自己无言的守望。
    all_portal_res_b_8: |-
      传送门仍然关闭。

      只剩下沉寂。
    all_portal_res_b_9: |-
      传送门不愿让我通过。

      通道依然紧闭。
    all_portal_res_b_10: |-
      传送门继续着自己无言的守望。

      彼方的星球依然是个谜。
    all_portal_opt_a: 开启传送门
    exp_npc_anomaly_name: 神父实体纳达
    exp_npc_anomaly_desc_1: |-
      我靠近电子生命体时，它突然动了起来。扫描光线从它暗色面甲中射出并将我笼罩。我听到一阵令人不安的嘁喳声，之后它居然用我的语言开口说话了。

      它要我选择。它可以教我如何控制黑洞，这样我就能踏上前往星系中心的旅途。或是为我指明前往阿特拉斯界面的方向。如果我决定自己探索，它也能向我提供协助。
    exp_npc_anomaly_desc_2: |-
      它们表示纳达是个科尔瓦克斯神父，不知用什么方式脱离了思维共同体。现在此人正在研究星系的起源，并提出了一种大胆的假设，即我们的整个现实只不过是某个存在进行的一场模拟实验。我本想笑，但突然想起了阿特拉斯。

      纳达又给了我一个选择，还是说这是对我的考验？

      返回通往阿特拉斯的既定之路。找到黑洞，带我前往星系中心。或是接受一份对我自己旅途有帮助的礼物。
    exp_npc_anomaly_desc_3: |-
      一向拘谨的纳达开始抽搐舞动，说明它正在和某种内部的敌人抗争。它们面甲上闪动的灯光色彩斑斓，有时候似乎它们被另外一个实体占据。我紧紧抓住它们的手臂，不久后它的灯光图案变回了我熟悉的样子。

      科尔瓦克斯从未停止夺回这副躯体并抹除纳达的企图。但这位神父实体在解开现实之谜之前绝不会屈服。
    exp_npc_anomaly_desc_4: |-
      我靠近纳达时发现它正连接着一系列仪器。面板上闪过太阳的反光，立体像素分子结对进出着。我看到显示装置上滚动着出错的信息，不知该怎么办。

      纳达看到了我并向我解释。星系各处都在重复这种模式，本该是千差万别的元素却完全相同。这绝不是巧合。这是阿特拉斯造成的吗？房间另一头的保罗笑了起来。
    exp_npc_anomaly_desc_5: |-
      这次纳达没有靠近我。它面甲上闪动着警示的灯光。我们之间的关系发生了变化。

      纳达解释道它的理论机能进化了。它发现银河中除了残酷的因果关系外其他什么都没有，更别说什么自由意志了。它担忧我们只不过是更高等存在创造出来的棋子，也就是任他们摆布的傀儡而已。纳达感觉我可能是个例外。难道我也是傀儡的操控者吗？
    exp_npc_anomaly_desc_6: |-
      纳达多疑的性格感染了我。我进入房间之前先探查了里面的情况。吉克和保罗似乎正不亦乐乎地干着杂活。而纳达的躯体静止不动，只有灯光仍在闪动。它面甲上......刚刚似乎闪过了一点红光？如果是，那红光并没有再次出现。

      我等了一阵后，大摇大摆地进了房间。保罗热情无比地向我打招呼，而纳达跟我保持着距离，他们之间的信任越来越脆弱。
    exp_npc_anomaly_desc_7: |-
      纳达和保罗一反常态的寡言。保罗正在机械堆里忙忙碌碌，纳达在做模拟实验，房间里气氛很紧张。显然他们刚刚发生过争执。

      纳达叫我过去。它表示被束缚在机械身躯里令它十分沮丧。而我不同，我可以有无数种生活方式，可以去很多很多地方。不管我想在星系中寻求真相还是想按照自己的意愿生活都没问题，我想去哪儿就能去哪儿。纳达承认它嫉妒我。
    exp_npc_anomaly_desc_8: |-
      纳达这次站得靠我很近。要是它们有情感的话，现在一定心乱如麻吧。它们犹豫地将一只手搭在我的肩膀上，将面甲凑上前来。我看不到纳达面甲后面是什么，但我感觉它们正在直视我的双眼。

      如果继续前往中心，我们说不定要永别了。我不知道到时能否保住性命，不知道那里到底有没有活物，也不知道等待着我们的是自由还是灭亡。纳达恐惧而悲伤地向我道别。
    exp_npc_anomaly_desc_9: |-
      面板和系统现在处于闲置状态。似乎纳达已经从中了解到了一切能了解的信息。我向它们汇报旅行和发现，它们的面甲亮了起来。

      纳达说一切都解释得通了。它们看着之前凝视的星图，发现了一行行代码。到处都有联系和特定的模式。星系就是一张蜘蛛网，但蜘蛛是何方神圣呢？中心就在不远处。我们也许很快就能得到答案。我不禁打了个寒颤。
    exp_npc_anomaly_lang_1: 罕见的语言形式。幸会！我叫纳达，是个与众不同的科尔瓦克斯。在此向你提供协助。是否前往星系核心？是否与阿特拉斯重新取得联系并寻求指引？是否需要旅途中用的资源？是/否？
    exp_npc_anomaly_lang_2: 又见面了！欢迎。还想得到协助吗？是否回归阿特拉斯的控制？是否想寻找星系核心？旅途中是否需要帮助？请决定。
    exp_npc_anomaly_lang_3: |-
      科尔瓦克斯集会想要‘违抗命令’的纳达的躯壳。集会不合逻辑。

      旅行者数据和结论让我无法抗拒。星系的形状、大小、分配有错误。继续探索！
    exp_npc_anomaly_lang_4: 物理学过分简单化。化学过于随性。我提出的假设是，一切只是一场模拟。星系并不是最底层的存在。继续探索，但要当心红色球体。在模型上找到瑕疵，查明真相。是/否？
    exp_npc_anomaly_lang_5: 模拟的创造者是敌是友？持怀疑态度至关重要。星系只是纯粹的个体统计性异常。纳达是个错误。能信任纳达吗？能信任你吗？
    exp_npc_anomaly_lang_6: |-
      红色球体是敌对的支配者。是创造者还是他们的遗物呢？

      奇点是关键，是通往星系核心的道路。是创造者发来的路径消息还是创造时粗心留下的？
    exp_npc_anomaly_lang_7: |-
      保罗乐于体验。只体验珍贵有趣的数据。

      纳达被困在这个星系里的这副躯壳中，十分悲伤沮丧。你不受束缚。探索、逃离并回来报告是关键。
    exp_npc_anomaly_lang_8: |-
      纳达珍视进步。最终目的是帮助你逃离。

      汇总发现。星系的起因。通往核心的道路。红色球体。过于简化的物理学。或者无视这一切，自由探索。
    exp_npc_anomaly_lang_9: |-
      一切终有尽头。时间也会终结。数据必须留存。在开始的地方：星系中心，那里是平静的风暴之心。

      你的旅行至关重要。向终点进发吧。我的工作已完成。我要回集会去了。
    exp_npc_anomaly_opt_a_1: 继续在通往阿特拉斯之路上前进
    exp_npc_anomaly_opt_b_1: 找到通往中心的捷径
    exp_npc_anomaly_opt_c_1: 对探索有帮助的资源
    exp_npc_anomaly_opt_a_9: 不接受纳达的协助
    exp_npc_anomaly_res_a_1: 科尔瓦克斯标记出了一处阿特拉斯界面的位置。
    exp_npc_anomaly_res_b_1: 这个外星人标出了一个黑洞的位置。
    exp_npc_anomaly_res_c_1: 纳达给了你一份有助于星系探索的礼物。
    exp_npc_anomaly_res_a_9: 面甲上的灯光狂乱地闪动着。
    tra_npc_anomaly_name: 保罗专家
    tra_npc_anomaly_desc_1: |-
      较矮小的实体是个有幽默感的吉克。它把沾满油污的双手在衣服上随意地擦了擦并向我打招呼。看样子它应该是个工程师了。

      让我吃惊的是，它居然会说我的语言。其他生命体对我的态度看似感兴趣实则冷漠，但保罗对我平等相待。

      它对我的旅程以及我见过哪些智慧生物十分好奇，它想知道我是否见过它没见过的生命体。它希望我与它分享旅途中的见闻。
    tra_npc_anomaly_desc_2: |-
      保罗见我走来，高兴地手舞足蹈，显然认定我和它志同道合，刚刚从探索发明之旅中归来。而我尚未决定是否真与它志同道合。

      保罗对我与外星语言和文化互动时大脑受到的影响特别感兴趣。我真能理解如此陌生而深奥的概念吗？我学习的能力有极限吗？我自己也想知道。
    tra_npc_anomaly_desc_3: |-
      保罗一看到我就露出了热情洋溢的笑脸。也许有点热情过头了，毕竟我们才见过两次面。也许这个快乐的吉克在这里很寂寞，因为它只有一个紧张不安的科尔瓦克斯神父为伴。

      这次，它跟我谈了财富的话题。一个覆盖整个星系的经济体系是如何运作的？那些交易终端究竟能吐出多少钱？保罗要我畅所欲言。
    tra_npc_anomaly_desc_4: |-
      我进门时保罗走过来拥抱我，但我下意识地退后，因为已经有太多脾气暴躁的野生生物对我发动过突然袭击，我已经练成了自我保护的本能。

      吉克圆睁的眼睛里闪过了失望的神色。我想向他道歉，但它抢过话头，表示也许我跟海盗在一起能更自在一些。

      海盗看到我肯定二话不说就发动攻击，但如果我能活下来，我们也许能深入了解他们的技术。
    tra_npc_anomaly_desc_5: |-
      我依然为上次的不当举动而过意不去。这次我打算在和保罗打招呼时主动给它一个拥抱，结果它满脸惊恐地缩到角落里去了。

      一阵尴尬地沉默后，保罗转移了话题。它说护卫威胁着我们大家的生命。我在旅途中可以有意消灭一切我遇到的哨兵。我们也许能对这种烦人的机械的弱点有更深入的了解。

      也许那时我们能重归于好。
    tra_npc_anomaly_desc_6: |-
      保罗终于变回以前和蔼可亲的样子了。它时而点头，时而微笑，偶尔还会友好地轻拍我的手臂。我们又是朋友了。

      吉克说它们希望我健康长寿时，我十分感动，但得知它真正目的是想研究我的套装长期暴露在极端气候中会有何反应后，我又感到很沮丧。
    tra_npc_anomaly_desc_7: |-
      我们之前的不愉快早已被抛到九霄云外，保罗见到我时亲切的挥手致意，并叫我过去。它们似乎比以往更兴奋，后来才知道这是因为它们想要我投身于它们最热衷的爱好：自由地探索群星。

      星系旅行的顶点是曲速飞行。到达新的恒星系本身就是一件值得称颂的壮举。保罗真诚地期望我能多进行曲速飞行，并探索它们梦中都见不到的地方。
    tra_npc_anomaly_desc_8: |-
      这次保罗出奇得安静。一开始我担心是不是又得罪它了，但它悲伤地指了指身边一团乱七八糟的损坏的电子元器件。似乎保罗的宝贝研究项目出了事故。

      保罗带有歉意地带我走出门。我知道数据对吉克来说有多重要，并真心希望能帮上它。也许我下次回来的时候，能给它带来无数奇特生物的报告，让它的档案库再度充实起来。
    tra_npc_anomaly_desc_9: |-
      保罗说之前的事故也影响了它有关星系中健谈居民的信息。奇怪的是，此事保罗之前并未提起。有那么一瞬间我强烈地感觉到它一直在骗我。但为什么呢？它的目的是什么？

      我可以再帮它一次。和别人分享冒险故事以及所见所闻是一件快乐的事。或者我也可以继续胡思乱想。
    tra_npc_anomaly_desc_10: |-
      我的‘朋友’再次抱怨说神秘的事故导致了研究数据进一步丢失，而我一点也不惊讶。据保罗所说，这次受损的是它们关于外星语言的文件。

      我有点生气了，已经不加掩饰地怀疑它们这是在利用我。吉克哀伤地看着我离去。也许我会把从掌握太空旅行技术的种族和石碑处学习词汇并回来向它们报告，也许我不会这么做。
    tra_npc_anomaly_desc_11: |-
      我已经决定了，要是这次保罗再提那场可疑的‘事故’，我就直接甩门走人。不过这次它们说已经没问题了。

      这个吉克显然想安抚我，说最好的生活方式是按照自己的意愿活着，不要管别人怎么说。看看星星、挣点钱、买点好东西犒劳犒劳自己之类的。它轻轻推了推我的肋骨说如果换了它们，它们就会这么干。
    tra_npc_anomaly_desc_12: |-
      我决定再相信保罗一次。不管这个看似好心的吉克究竟有何意图，它们似乎都威胁不到我的安全。保罗无疑是我的朋友。

      不过我的这个想法又动摇了，因为保罗建议我应该再去找海盗战斗。它们争辩说用手模仿空战的飞船并配上‘咻咻’的声音非常刺激。
    tra_npc_anomaly_desc_13: |-
      我进门的时候保罗正在阅读屏幕上的内容。它紧锁的眉头说明这肯定不是什么好消息。保罗看到我时迅速关掉了屏幕，并在焦虑的脸上挤出一个笑容。

      它为了转移话题，说到护卫的数量越来越多了。最好削减一下它们的数量，不然我也许就无法自由行动了。我看保罗只是想除掉我。
    tra_npc_anomaly_desc_14: |-
      我们之前有过的不愉快现在已经变成遥远的回忆了。我和保罗像最要好的朋友一样对待彼此，我们是探索群星旅途中可以互相信赖的伙伴。我知道这个吉克藏着秘密，但我相信它到时候会告诉我的。

      现在，保罗鼓励我成为终极探索者，挑战自己的极限。宇宙中存在着无人能在其中存活的地方，但也许只有我能存活。
    tra_npc_anomaly_desc_15: |-
      保罗显得很急切。它们有一定要对我说的话。它们病了，病入膏肓。病到无法离开这里。从一开始，保罗都在透过我间接地探索宇宙。这就是它们藏着的秘密。

      我心如刀绞，想要表达我沉痛的心情，但保罗攒足气力镇静地说它们希望我不要浪费大好时光。要向着更遥远的地方进发，去保罗永远见不到的地方游历。只有这样才能算真正活着。
    tra_npc_anomaly_desc_16: |-
      保罗还是很热情，但也很忧郁。我意识到这才是真正的保罗，之前那个快乐的它只是假象。至少这个吉克的求知欲还在。它依然非常期待透过我的双眼目睹壮丽的星海。

      生物是最奇异、最具野性的存在。我的朋友肯定想尽可能多得见见我找到的哲学巨大而神奇的动物，并梦想能探访它们的星球。
    tra_npc_anomaly_lang_1: 只要留心观察，在哪儿都能找到朋友。到处都有形状尺寸各异的朋友。
    tra_npc_anomaly_lang_2: 交谈、阅读、研究石碑。将你的大脑锻炼得与你的双腿一样强健。朋友，探索就是发现自我的过程。
    tra_npc_anomaly_lang_3: 这也要钱，那也要钱。一切向钱看的生活方式既怪异又悲伤，不是吗？多挣点钱，我们就能明白为什么人们都说有钱能使鬼推磨了。
    tra_npc_anomaly_lang_4: 烦人的海盗是什么人？他们的飞船是谁造的？不过和他们打挺刺激的。
    tra_npc_anomaly_lang_5: 到处都是飞行机器和步行机器！追着我们到处跑，伤害我们，阻挠我们的冒险之旅。那些机器人是坏蛋。
    tra_npc_anomaly_lang_6: 朋友，去探索最危险的地方吧。别把小命丢了，不然你对我来说就没用了。毕竟尸体是无法开口说话的。不过......呃，没什么，一定要活着哦。
    tra_npc_anomaly_lang_7: 整个星系都是你的，是你一人的。你必须将它一览无余。啊哈，我开玩笑啦。不过去看看几个恒星系应该没问题吧？
    tra_npc_anomaly_lang_8: 在每个星球上标记新生物，对我的朋友来说轻而易举。但要找齐一个星球上的所有生物，也许就没那么容易了。
    tra_npc_anomaly_lang_9: 我知道一些，其他的并不知道，我想知道全部。成为所有星球的友谊信标。这本身已经很了不起了，不过肯定还能得到技术。
    tra_npc_anomaly_lang_10: 旅客想要被人理解，而旅行者渴望理解。
    tra_npc_anomaly_lang_11: 探索、战斗、交易。想尽一切办法找到货币。不过别太功利，别忘了冒险本身就是一种回报。
    tra_npc_anomaly_lang_12: 最终边境上的害虫，也是阻挠我们冒险的烦人障碍。失去生命很悲伤，但恶霸更可悲。
    tra_npc_anomaly_lang_13: 可恶的护卫，它们是美丽星系中无情的暴力警察。它们越容易阻止，我们的乐趣就越多。
    tra_npc_anomaly_lang_14: 别丢了性命，朋友。那样会浪费很多数据，嘿嘿，开个玩笑。你要是不在了我会非常想念你的。
    tra_npc_anomaly_lang_15: 我被困在了这里，只能看到星空，其他的几乎看不到。向我展示星系，与我分享旅途中的见闻，给我带来喜悦吧。
    tra_npc_anomaly_lang_16: 你在这里真是太好了。你给我带来了光明。向我展示我自己无法看到的生物吧，越多越好。在那之后，我的朋友，我也不知道你我接下来将会如何。
