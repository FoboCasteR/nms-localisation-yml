    npc_hire_builder_desc_1: |-
      我的建造师正在它的位子上，钻研着一个只有它自己才懂的不可思议的项目。我真高兴它能加入我的团队。

      它不仅热忱待人，对于如何扩建这个基地也有着诸多的见解。不过，在我们开始建设之前，它坚持要先改进一下我的导航能力。

      使用 <IMG>BUILD_MENU<> 可以建造<TECHNOLOGY>信标<>，并可重新上色，为你标示一个特定的位置。
    npc_hire_builder_lang_1: 不管你需要什么建造物品的设计图，我都能提供。不过，在你探索星系寻找资源前，请先收下这份<TECHNOLOGY>信标<>的设计图。建造一个<TECHNOLOGY>信标<>来标示你的位置，好让你能轻松的返回那里。
    npc_hire_builder_opt_a_1: 谢谢你
    npc_hire_builder_res_a_1: 不用谢。如果你迷了路，把我搁置在这里，我就没法继续工作了。
    npc_hire_builder_desc_2: |-
      我切实的感受到了助手所带来的各种好处，但是，我那建造师朋友的个人能力终究有限。

      因此，我请求它为我准备一份<TECHNOLOGY>科技终端<>的设计图。科学家所拥有的全面知识，将会为我的世界开启巨大的可能性。

      作为回报，我同意为它寻找<SPECIAL>瘠钼<>，这是一种可用于新工作站的精细诊断电路的元素。
    npc_hire_builder_lang_2: 我需要<SPECIAL>瘠钼<>来校准<TECHNOLOGY>科技终端<>的诊断传感器。替我从生长于贫瘠环境的仙人掌上提取一些瘠钼，我就能迅速的为我们的科学家准备好必要的设备。
    npc_hire_builder_opt_a_2: 这是你要的瘠钼
    npc_hire_builder_res_a_2: 太棒了，我也期待着新同伴的加入呢，寂寞难耐啊。
    npc_hire_builder_opt_b_2: 我会带回你所需的资源
    npc_hire_builder_res_b_2: 记住了。贫瘠生态群系。等你拿到了瘠钼，就来找我换设计图。
    npc_hire_builder_desc_3: 基地在成长，我们需要更好的贮藏设备。我请求建造师绘制一份设计图，它却为我提供了一条捷径，建议我从附近的一个废弃建筑里回收一份<TECHNOLOGY>贮藏箱<>模块的设计图，说那个就可以满足我的需要。
    npc_hire_builder_lang_3: 我需要你前往附近的一个废弃建筑，找到其终端，将里面的图样上传给我。有了<TECHNOLOGY>贮藏箱<>，你就能得到更多的空间来存储物品。
    npc_hire_builder_opt_a_3: 我去调查看看
    npc_hire_builder_res_a_3: 非常好。我已经把坐标加到了你的地图上。
    npc_hire_builder_desc_4: |-
      虽然它从不抱怨，但我知道，建造师更原意在大型团队里工作。种种迹象表明，它希望能有人作伴。

      当我提起此事时，我的怀疑得到了证实。建造师建议我招募一个军械士，随后它便开始准备<TECHNOLOGY>武器终端<>的设计图。不过，基地发电机所提供的能量已略显不足，若要扩建，就得先找到另一个可靠的能量来源。<COMMODITY>伏打电池<>或许就是解决之道。
    npc_hire_builder_lang_4: 造什么巨型发电机啊，电池就能满足我们的需要。找个科学家问问<COMMODITY>伏打电池<>吧，它们不仅小巧便携，还能提供充足的能量。如果你替我弄一个来，我就能把它加入<TECHNOLOGY>武器终端的<>的设计图。
    npc_hire_builder_opt_a_4: 这是你要的伏打电池
    npc_hire_builder_res_a_4: 好极了。现在，无论你开多少个终端，都不必担心跳闸了。
    npc_hire_builder_opt_b_4: 等我拿到后，再来找你
    npc_hire_builder_res_b_4: 别让我等太久。记住，这事儿你得问科学家。
    npc_hire_builder_desc_5: |-
      我很想为自己的新家带来一些变化，虽然我的建造师乐意于绘制更多的建筑配件设计图，它也提出了一条巧妙的捷径。

      空中巡逻的无人机普遍含有<SPECIAL>普茵<>，这是一种能容纳数字信息的奇特元素。如果能从坠毁的无人机上回收一个样本，我的建造师就可以提取出该无人机曾扫描过的所有建筑配件的设计图。
    npc_hire_builder_lang_5: 我需要更多的数据，才能开发出更多的建筑模块。从本质上来说，由<SPECIAL>普茵<>碎片就是大自然的硬盘。替我找一架坠毁的无人机，如果你胆子够大，击坠一架也未尝不可。
    npc_hire_builder_opt_a_5: 这是你要的普茵
    npc_hire_builder_res_a_5: 谢谢。这些建筑设计图会让你眼界大开的。
    npc_hire_builder_opt_b_5: 等我拿到普茵的样本，再来找你
    npc_hire_builder_res_b_5: 拜托了。这会省下很多时间，让我可以去钻研更有趣的项目。
    npc_hire_builder_desc_6: |-
      在我查看家园的时候，不禁想到，数不尽的先驱也曾到过这里，用武器和犁去打造他们的未来。武器我已经有了，也许是时候考虑下如何更好的利用这片土地了。

      于是我问建造师，需要些什么，才能让农民加入我们，而它说自己已经在设计<TECHNOLOGY>农业终端<>了。我的建造师相信，完善的解决方案总是隐藏在历史之中，所以它请我带一个<COMMODITY>吉克饰品<>给它，说那将有助于它的设计。
    npc_hire_builder_lang_6: 吉克人都是优秀的农民，在它们建成那失落的帝国之前便是如此。替我找个<COMMODITY>吉克饰品<>，或许它的雕工能提供一些有用的启示。
    npc_hire_builder_opt_a_6: 这是你要的手工制品
    npc_hire_builder_res_a_6: 非常好。这个设计图可是为农民量身定做的。你想好了去哪里找农民了吗？
    npc_hire_builder_opt_b_6: 我过会儿再来找你
    npc_hire_builder_res_b_6: 都听你的。准备好后，再来这里找我。
    npc_hire_builder_desc_7: |-
      随着基地的扩建，所需资源类别变得越来越多，不过建造师所提出的各种请求，还数最近这个最为奇特。当我问它是否能做一些贴标装饰，让我们的房间更加亮丽时，它坚持说，相关的设计将需要<SPECIAL>腐藤<>制成的粘合剂。

      收集这个污秽物质的任务，自然也落到了我的头上。
    npc_hire_builder_lang_7: "<SPECIAL>腐藤<>水晶形成于腐烂的生物尸体上。我不明白你为何如此反感。你的物种是食肉的，不是吗？"
    npc_hire_builder_opt_a_7: 这是你要的腐藤
    npc_hire_builder_res_a_7: 放在这里就好了。我可不想直接用手去碰那东西。
    npc_hire_builder_opt_b_7: 等我拿到你需要的东西，再来找你
    npc_hire_builder_res_b_7: 在此期间，我会绘制一些贴标设计图来供你选择。
    npc_hire_builder_desc_8: 我请建造师替我想个办法，减少每天的来来去去，节省宝贵的时间。它的建议是<TECHNOLOGY>自主开采机<>，这机器可以开采星球资源，且无需监控。不幸的是，建造师没有合适的<COMMODITY>电路板<>来制作原型机。
    npc_hire_builder_lang_8: "<TECHNOLOGY>自主开采机<>能在你离开的时候干苦力活儿，那还只是我的初步想法。我需要<COMMODITY>电路板<>来制作各种设备。你最好去<TECHNOLOGY>科技终端<>看看。"
    npc_hire_builder_opt_a_8: 我拿到了你需要的电路板
    npc_hire_builder_res_a_8: 非常好。这是你的自主开采机的设计图。
    npc_hire_builder_opt_b_8: 等我拿到后，再来找你
    npc_hire_builder_res_b_8: 别让我等太久。记住，这事儿你得问科学家。
    npc_hire_builder_desc_9: |-
      建造师在建造终端处拦住了我，希望我考虑为基地建造一个<TECHNOLOGY>降落场<>。它说那是为了“保持形象”，至于是要给谁留下一个好印象，我心里完全没谱。

      或许这是它种族文化的特色吧，我的建造者坚持认为，但凡是多个房间组成的基地，就必须得有一个降落场。
    npc_hire_builder_lang_9: 每个初具规模的住宅都必须得有一个<TECHNOLOGY>降落场<>。我们必需随时准备好迎接客人，这点极为重要。我们房间够多了吗？
    npc_hire_builder_opt_a_9: 是的，我们房间够多了
    npc_hire_builder_res_a_9: 太好了。这些设计图给你，我得去准备迎接客人，有备无患嘛。
    npc_hire_builder_opt_b_9: 不，我建的还不够
    npc_hire_builder_res_b_9: 那就别站着发愣。开始建造吧。
    npc_hire_builder_desc_10: |-
      我的建造师希望能在我们那渺小的前哨基站和更为广阔的星系之间建立一条贸易链。我们已经生产了很多额外的资源，若能出售，将是一笔不小的利润。

      幸运的是，解决办法恰好属于它的专业领域。建造师说它可以提供一份<TECHNOLOGY>银河交易终端<>的设计图，我所需要做的，就是找到一些适合新终端电路的<COMMODITY>绝缘胶<>。
    npc_hire_builder_lang_10: 只要有相应的终端就能访问银河交易网络，可如果它在交易时过热，你就有可能损失数百万。找科学家问问，它知道如何制作我所需要的<COMMODITY>绝缘胶<>。
    npc_hire_builder_opt_a_10: 我拿到了你需要的绝缘胶
    npc_hire_builder_res_a_10: 好极了。宇宙级的商业机会正等着我们。吉克人会以你为荣的。
    npc_hire_builder_opt_b_10: 我换个时间再来找你
    npc_hire_builder_res_b_10: 一定要来啊。这项投资可是收益极高的。
    npc_hire_builder_desc_11: |-
      我的建造师给了我一份礼物，包含许多新的建筑模块设计图。

      设计图中包括一间<TECHNOLOGY>玻璃矩形屋<>、一扇<TECHNOLOGY>全息门<>以及装饰性<TECHNOLOGY>彩灯<>，可用来进一步完善基地。
    npc_hire_builder_lang_11: 我的朋友，鉴于你对我的研究所做出的帮助，我希望表达我的谢意。这里是更多建筑模块的设计图，相信能使这里变得更加完美。
    npc_hire_builder_opt_a_11: 谢谢
    npc_hire_builder_res_a_11: 不客气。希望这些设计图能进一步扩充你的建筑能力。
    npc_hire_builder_wait_desc_1: 我的建造师正专注于它的研究。很显然，这次拜访不太适宜。它头也不抬的朝我抱怨着。
    npc_hire_builder_wait_lang_1: 忙死了，忙死了。我得专心致志。你过会儿再来。
    npc_hire_builder_wait_opt_a_1: 抱歉打扰了
    npc_hire_builder_wait_res_a_1: 没事。等我解决了这个谜题，再来找我。
    npc_hire_builder_recr_desc_1: 在我靠近时，这个生物有力的握住了我的手，并用宽眼睛友善的盯着我。而当它用我的语言说话时，我也丝毫没有感到意外。
    npc_hire_builder_recr_lang_1: 我的好朋友，幸运之神降临在了你我的头上。我是一名建造专家，正在寻找新的岗位。你有建立星球基地吗？如果有，就给我一个终端来工作吧，我来帮你打造根基，让它发展成一个帝国。
    npc_hire_builder_recr_opt_a_1: 招募监督者
    npc_hire_builder_recr_res_a_1: 你绝对不会后悔我们的联合的。我有你的行星基地坐标。我会在那里和你碰面的......那个词怎么说的来着......哦，想起来了。老大。
    npc_hire_builder_recr_opt_b_1: 我必需做好这些准备才能招募建造师
    npc_hire_builder_recr_res_b_1: 非常好。只要有基地和建造终端，我就能开始工作。
    npc_hire_farmer_desc_1: |-
      新助手似乎很熟悉农业终端，它打开了设备，随之而来的是一股扑鼻的怪味，而它的热情也深深的打动了我。

      它急切的想要开始耕种土地，并带来了可以播种的种子。我们的首个作物将是<TRADEABLE>血乌毒<>，它能产出<SPECIAL>囊袋毒液<>。为此，我们还需要<TECHNOLOGY>水培盘<>。
    npc_hire_farmer_lang_1: |-
      在很多配方中，新鲜的<SPECIAL>囊袋毒液<>都是至关重要的。在煮掉毒素后，它还能让你的烹饪别具风味。

      只有在室内种植的<TRADEABLE>血乌毒<>才能获得丰收。而要在室内种植，你就需要这些<TECHNOLOGY>水培盘<>。现在，我们可以开始农作了吗？
    npc_hire_farmer_opt_a_1: 接受血乌毒
    npc_hire_farmer_res_a_1: 有“绿手指”的不止我一个，对吧？用不了多久，我们的库房将满是你的劳动成果。
    npc_hire_farmer_desc_2: |-
      我的农民向我担保，很多作物都可以在这里种植。不过，其中的一些会带来安全隐患。

      我种植的<TRADEABLE>血乌毒<>就是一个很好的例子。它那辛辣的汁液，只需一滴就能让我暂时瘫痪。好在我可以用技术保护自己，我得先找军械士为我制造一副<TECHNOLOGY>防护手套<>，再去处理那些危险物质。
    npc_hire_farmer_lang_2: "<TRADEABLE>血乌毒<>中的<SPECIAL>囊袋毒液<>将会迅速灼烧你的手套，并透进你的血管。如果你希望在处理危险植物时免受伤害，就制作一副<TECHNOLOGY>防护手套<>吧。任何一个受过专业训练的军械士都可以提供它的设计图。"
    npc_hire_farmer_opt_a_2: 我已经制作了一副防护手套
    npc_hire_farmer_res_a_2: 一个明智的决定。这个你先拿着，等有时间了，试试这个引力微子球作物。有了那手套，什么外星作物你都不惧。
    npc_hire_farmer_opt_b_2: 我还没法制作那个
    npc_hire_farmer_res_b_2: 好吧，但别等太久，不然你的军械士就该绘制陵墓的设计图了。
    npc_hire_farmer_desc_3: 我的农民有了个点子，可以让我们发家致富。它建议我们种植<SPECIAL>蛋白珍珠球<>，并且已经在计划用赚到的钱制造新装备了。再普通不过的耕作，有时却可能产出绝佳的奖励，这可真有意思。
    npc_hire_farmer_lang_3: 我扫描到了一片古代居民遗迹，那里曾种植过<SPECIAL>蛋白珍珠球<>。你去那片遗迹看看吧，或许能找到一些残留的种子碎片。
    npc_hire_farmer_opt_a_3: 你能在我的地图上标记那片遗迹吗？
    npc_hire_farmer_res_a_3: 好的。我标记出了蛋白珍珠的种植区。祝你搜索顺利。
    npc_hire_farmer_desc_4: |-
      我并不想质疑我助手的专业性，只是农民最近的请求让我难以置信。

      为了完善它最新的栽培种，我收到了请求，得从那些暴食的野生动物的排泄物中收集<SPECIAL>鬼粪<>的样本。
    npc_hire_farmer_lang_4: 生物腐化而生的<SPECIAL>腐藤<>能够在被称为<TRADEABLE>腐肉根<>的当地块茎中培育。遗憾的是，<SPECIAL>鬼粪<>是唯一能助长我的幼苗的物质。它会在暴食动物的粪便中自然生成。
    npc_hire_farmer_opt_a_4: 这是你要的鬼粪
    npc_hire_farmer_res_a_4: 谢谢。可别忘了洗手。
    npc_hire_farmer_opt_b_4: 等我拿到了你要的样本，再来找你
    npc_hire_farmer_res_b_4: 谢谢。我本不想求你，但总得有人去做。
    npc_hire_farmer_desc_5: |-
      自从农民上次给我分配了个恶心的任务，我在靠近它时总会有些紧张。我的担忧或许是有道理的，因为它那关于鬼粪的实验还在继续进行着。

      好在那难闻的东西确实有用。我的农民计划用它来培育一种新的作物，而我的新任务就是种植<TRADEABLE>引力微子球<>，只要把它和之前所提供的鬼粪相融合，就能创造出新的作物<TRADEABLE>鬼粪球<>。
    npc_hire_farmer_lang_5: 鬼粪可以被加入<TRADEABLE>引力微子球<>的 DNA 序列，产生一种多用途的新作物。你的农场里有引力微子球吗？
    npc_hire_farmer_opt_a_5: 是的，我们种有引力微子球。
    npc_hire_farmer_res_a_5: 好极了。别担心新作物的气味。引力微子球会中和掉鬼粪的气味。
    npc_hire_farmer_opt_b_5: 不，我们没种引力微子球
    npc_hire_farmer_res_b_5: 好吧。记住了，得先种上它，我的工作才能继续下去。
    npc_hire_farmer_desc_6: |-
      通过对遗传基因的精心调整，各种各样的作物都能在农场里生根发芽，农民功不可没。

      最近，它把注意力转向了真菌，希望后者能为<TRADEABLE>马勃<>提供孢子。不过，为了让那植物变得可以种植，我接到了请求，得从水下植物的叶子中提取一份<SPECIAL>钻根<>的样本。
    npc_hire_farmer_lang_6: 我已经完成了<TRADEABLE>马勃<>菇的 DNA 序列调整，只差必要的生长环境了。在我引入<SPECIAL>钻根<>后，就可以种植这个新作物了。你能帮帮我吗？
    npc_hire_farmer_opt_a_6: 这是你要的钻根
    npc_hire_farmer_res_a_6: 太棒了。未来的收获将是对你现在所付出的奖励。
    npc_hire_farmer_opt_b_6: 等我拿到后，再来找你
    npc_hire_farmer_res_b_6: 我等你。记住了，我们需要的东西在水下。
    npc_hire_farmer_desc_7: |-
      我的农民知识丰富，简直是部农作物的百科全书。无论何事，它都能提出让人耳目一新的建议。

      它现在的目标是种植天草，一种开花植物，其晶状花瓣可被研磨成精细耐用的玻璃。虽然它生于寒冷气候，但在与靓钼融合后，应该就能适应新的环境了。
    npc_hire_farmer_lang_7: "<TRADEABLE>天草<>对任何农场来说都是无上的荣耀。种植虽然相对简单，但若要将它从多雪的家园移植，<SPECIAL>靓钼<>就必不可少，那是一种洞穴植物中常见的发光物质。"
    npc_hire_farmer_opt_a_7: 我拿到了你需要的靓钼
    npc_hire_farmer_res_a_7: 你不会后悔的。天草可以被加工成精细耐用的玻璃。
    npc_hire_farmer_opt_b_7: 等我拿到资源后，再来找你
    npc_hire_farmer_res_b_7: 拜托了。没有靓钼，我就不能继续下去了。
    npc_hire_farmer_desc_8: |-
      我的农民擅长于种植互补的作物，一种植物的分泌物恰好可以作为另一种的养分。

      当我问到它的研究时，助手又向我提出了请求。通过种植天生具有放射性的<TRADEABLE>腐肉根<>，我们将可以培育更为娇贵的作物<TRADEABLE>双子叶<>。
    npc_hire_farmer_lang_8: 我准备了一盘<TRADEABLE>双子叶<>幼苗。这是一种在强放射性环境下才能茁壮成长的小花。通过播种<TRADEABLE>腐肉根<>，我们能让<TRADEABLE>双子叶<>从根部的腐藤水晶那里得到足够的放射能量。
    npc_hire_farmer_opt_a_8: 我种植了一些腐肉根
    npc_hire_farmer_res_a_8: 你再次让我免于脏活，非常感谢。
    npc_hire_farmer_opt_b_8: 等我种植了腐肉根，再来找你
    npc_hire_farmer_res_b_8: 好的。处理那东西的时候，记得佩戴防护手套。
    npc_hire_farmer_desc_9: 我的农民对肉质植物表现出了极大的兴趣。不过，这些适应了贫瘠土地的植物必须种植在室内。我们需要<COMMODITY>玻璃<>来制作育苗盘，好助长<TRADEABLE>多肉腊球<>的幼苗。
    npc_hire_farmer_lang_9: 我相信<TRADEABLE>多肉腊球<>会长得很好，不过它的幼苗必须播种于<COMMODITY>玻璃<>之下。如果你没有的话，或许科学家能为你指出一条明路。
    npc_hire_farmer_opt_a_9: 我拿到了你需要的玻璃
    npc_hire_farmer_res_a_9: 奉上我最诚挚的谢意。烤多肉腊球是我的私人爱好。
    npc_hire_farmer_opt_b_9: 我得先找到一些玻璃，才能帮上忙
    npc_hire_farmer_res_b_9: 就像我说过的，问问科学家。
    npc_hire_farmer_desc_10: 我的农民对动物群系的极端微生物的兴趣与日俱增。它给我看了一个<TRADEABLE>生瓦<>的标本，那是一种奇特的活石，成长在极热地带。它请我找回一种名为<SPECIAL>微铱<>的矿物，用来滋养生瓦那娇贵的根系。
    npc_hire_farmer_lang_10: 我希望我的请求不会让你跑太远。我所需要的<SPECIAL>微铱<>只能在绿色恒星系的矿床上找到。
    npc_hire_farmer_opt_a_10: 我拿到了你需要的微铱
    npc_hire_farmer_res_a_10: 真是个好消息。我知道我的一些请求并不容易完成，感激不尽。
    npc_hire_farmer_opt_b_10: 等我拿到你需要的微铱，再来找你
    npc_hire_farmer_res_b_10: 我希望你不用跑太远。
    npc_hire_farmer_desc_11: |-
      在我靠近时，我的吉克助手正在啃食一块烤多肉腊球。它提出分享一部分给我，我礼貌的谢绝了，希望没有冒犯到它。

      我的担心是多余的。我的农民很高兴自己能独享这顿大餐。
    npc_hire_farmer_lang_11: 随你的便。这可是我们最好的作物了。说真的，农场日渐繁荣，我觉得自己已经没什么可教你的了。
    npc_hire_farmer_opt_a_11: 好的。谢谢你提供的帮助
    npc_hire_farmer_res_a_11: 不客气。谢谢你的多肉腊球。你不知道你错过了什么。
    npc_hire_farmer_wait_desc_1: 我的农民正在享受短暂的休息。它们已经忙了一天了，我可不想剥夺它们这点宁静的时光。
    npc_hire_farmer_wait_lang_1: 谢谢你的耐心。我保证，我很快就会好起来。
    npc_hire_farmer_wait_opt_a_1: 我不打扰你了
    npc_hire_farmer_wait_res_a_1: 请过会儿再来。我只是需要休息一下。
    npc_hire_farmer_recr_desc_1: |-
      我遇到了一个生物，它热切的希望能给我留下一个好印象。原来它是一个农民，正在找工作。

      我仔细的考虑了一下，农场是交易物的可靠来源之一，建成之后，我的购买力也会随之急剧增长。
    npc_hire_farmer_recr_lang_1: 我可以担保，我是满足你农业需求的最佳人选。你有建立星球基地吗？只要你能在那里帮我开一个终端，我就为你服务。
    npc_hire_farmer_recr_opt_a_1: 我应该需要一个农民，你被雇用了
    npc_hire_farmer_recr_res_a_1: 明智的决定。我收拾一下自己的东西，在基地与你碰面。
    npc_hire_farmer_recr_opt_b_1: 抱歉，我现在不需要雇人
    npc_hire_farmer_recr_res_b_1: 等你改变了主意，再回来找我。我就在这里，除非某个有远见的人先你一步雇用了我。
    npc_hire_weapon_desc_1: |-
      我的军械士在设计时，考虑的比我更加全面，这一点超乎我的预期。

      当我问起新武器时，它建议先从提升我的资源采集能力开始，并提供了一个新的套装设计图，这副<TECHNOLOGY>防护手套<>能够让我在处理放射性和毒性物质时免受伤害。
    npc_hire_weapon_lang_1: 武器的事不用急。你需要的是这副<TECHNOLOGY>防护手套<>，好让你能处理危险的物质。你愿意因死于植物之手而载入史册吗？
    npc_hire_weapon_opt_a_1: 谢谢你
    npc_hire_weapon_res_a_1: 这只是个开始。我们会让你成为一名战士的。
    npc_hire_weapon_desc_2: |-
      与军事专家协商雇佣关系是一件复杂的任务。雪上加霜的是，我的军械士寡言而又无礼。

      我必须小心避免冒犯它。它总有办法用最暴力的方式表达自己的不满。它为我的飞船准备的<TECHNOLOGY>等离子鱼雷<>就是一个很恰当的例子。如果我能按照军械士的要求，用<SPECIAL>引力微子球<>校准制导系统，它将成为一件极为强悍的武器。
    npc_hire_weapon_lang_2: |-
      人生的道路上，尸横遍野，就是因为准备不足。

      我可以为你的飞船提供额外的保护，不过，<TECHNOLOGY>等离子鱼雷<>需要<SPECIAL>引力微子球<>来校准制导系统。你有种植<SPECIAL>引力微子球<>吗？
    npc_hire_weapon_opt_a_2: 我已经拿到引力微子球了
    npc_hire_weapon_res_a_2: 那快给我。你得随时准备好去战斗。
    npc_hire_weapon_opt_b_2: 等我拿到你需要的东西，再来找你
    npc_hire_weapon_res_b_2: 快点回来。耐心并不是我的强项。
    npc_hire_weapon_desc_3: 在将注意力转向飞船的武器系统前，我的军械士要求我为自己的工具再添加一个名为<TECHNOLOGY>高级开采激光<>的配件，好采集更多的资源来满足军需品的开发。
    npc_hire_weapon_lang_3: 我所需要的矿物，基础激光配件是没法开采的。我的扫描数据显示，附近有未经授权的开采行为。假如我是你，就会找到那个闯入者，缴获它的技术，仿制它的电路。
    npc_hire_weapon_opt_a_3: 请将矿工标记在我的地图上
    npc_hire_weapon_res_a_3: 好了。虽然本身不是武器，但高级激光的威力还是不容小觑，如果侵入者态度蛮横，就给它点颜色看看。
    npc_hire_weapon_desc_4: |-
      在新家园的土地上，我感到自己很安全。但环绕我们的，仍然是无法可依的太空世界，这让我心事重重。

      我要求军械士为我的飞船提供新的武器系统，它的解决方案是基于维吉恩技术的<TECHNOLOGY>光子冲击波<>武器，而在最终确定设计图前，它还想研究一下<TRADEABLE>维吉恩匕首<>。
    npc_hire_weapon_lang_4: 你的飞船必须做好近站的准备。维吉恩人有一种威力强大的<TECHNOLOGY>光子冲击波<>武器，我可以设计一个类似的给你。为了得到设计图的线索，我需要你帮我找一把<TRADEABLE>维吉恩匕首<>。
    npc_hire_weapon_opt_a_4: 我拿到了你需要的维吉恩匕首
    npc_hire_weapon_res_a_4: 这设计图是你的了。当心点，别让它落到坏人的手里。
    npc_hire_weapon_opt_b_4: 等我拿到了维吉恩匕首，再来找你
    npc_hire_weapon_res_b_4: 别拖延，没有强化的武器，我们就没法抵御攻击。
    npc_hire_weapon_desc_5: |-
      我的军械士终于开始设计军械了。它承诺将为我设计一种高速射武器，威力强大。不过，在它完成这份<TECHNOLOGY>光子加速器<>武器升级设计划前，我必须先帮它一个忙，而且得快。

      这项工作使军械士接触到了一种只有<SPECIAL>恪根<>元素才能中和的毒素。幸运的是，我们可以在冰冻星球上找到这种解药。
    npc_hire_weapon_lang_5: 我的试验使我接触到了毒矿。只有一种提取自<TRADEABLE>天草<>的<SPECIAL>恪根<>所制成的茶，才能抵消毒性。如果你的农场里没有天草，就去雪地里找吧。
    npc_hire_weapon_opt_a_5: 拿着，这些恪根是给你的
    npc_hire_weapon_res_a_5: 真是及时。有了这个就能中和我体内的毒素了。我希望自己为这武器所付出的苦痛是值得的。
    npc_hire_weapon_opt_b_5: 抱歉。等我拿到恪根后，就来找你
    npc_hire_weapon_res_b_5: 拜托了。等太久，可能就来不及救我了。
    npc_hire_weapon_desc_6: |-
      当我靠近时，军械士正在终端前发牢骚，它为我的飞船所设计的升级版<TECHNOLOGY>离子冲击波<>武器，看来是陷入了某种僵局。

      它拒绝了我提供的帮助，坚持说只有科学家才能避免以后再出现此类问题。
    npc_hire_weapon_lang_6: 我能做的就是这些了，若想再有进展，就得有科学家的支持。如果你没有<TECHNOLOGY>科技终端<>，就别想雇到科学家。
    npc_hire_weapon_opt_a_6: 我建好了你需要的终端
    npc_hire_weapon_res_a_6: 很好。这一次我还是设法完成了设计图，如果有科学家的协助，本可以省下很多时间的。
    npc_hire_weapon_opt_b_6: 我现在还不想建造那个
    npc_hire_weapon_res_b_6: 随你的便，但在你建好那个终端前，我没法替你开发新的武器。
    npc_hire_weapon_desc_11: 军械士带来的坏消息并未让我感到意外，在我们的共同努力下，飞船已经有了很大的改观，但我们的合作也终于走到了尽头。
    npc_hire_weapon_lang_11: 我已经没有什么可以教你的了，除非我们打破星际武器条约。
    npc_hire_weapon_opt_a_11: 感激不尽
    npc_hire_weapon_res_a_11: 你也一样。明智选择你的战斗吧。
    npc_hire_weapon_wait_desc_1: 我的助手正忙着修理它的武器，进展似乎不太顺利。如果这时候去打扰它，没准会变成枪靶子。
    npc_hire_weapon_wait_lang_1: 可怜的东西。我该放弃直接把它拆了。
    npc_hire_weapon_wait_opt_a_1: 我可以过会儿再来
    npc_hire_weapon_wait_res_a_1: 激光。哼。我还是喜欢旧式的弹道武器。
    npc_hire_weapon_recr_desc_1: |-
      这个生物很有战士的风范，它的配枪是定制的，做工非凡。

      而当它开口说话的时候，我本能的将手伸向了自己的武器。
    npc_hire_weapon_recr_lang_1: 放轻松，我是军械士，不是刺客。或许你正需要我的技能。你有基地吗？给我一个终端来工作，我就能为你打造一个惊天动地的军械库。
    npc_hire_weapon_recr_opt_a_1: 你被雇用了
    npc_hire_weapon_recr_res_a_1: 明智的决定，尤其是在这个残暴的时代。我先整理一下自己的物品。别担心，我会找到你的星球基地的。
    npc_hire_weapon_recr_opt_b_1: 我现在还不需要军械士
    npc_hire_weapon_recr_res_b_1: 那就这样吧。希望你运气够好，不会有理由去后悔这个决定。
    npc_hire_scientist_desc_1: |-
      我的科学家以挑剔的眼光上下审视着我所提供的工作站。我相信自己没有忘记些什么，要是拖延了它的工作那就太惭愧了。

      它略为满足的低语着，似乎感觉我做的还不错。我的猜测看来是正确的，因为它随即拿出了一份<COMMODITY>伏打电池<>的设计图，送给我作为礼物。
    npc_hire_scientist_lang_1: |-
      这个工作站还可以接受。如果没有能量，我的设计将仅仅是摆设而已，所以我已经替你设计了一种强力的便携电池。

      它需要用<SPECIAL>靓钼<>来进行催化。你可以从生长于洞穴的植物中采集这种物质。
    npc_hire_scientist_opt_a_1: 收下伏打电池设计图
    npc_hire_scientist_res_a_1: 好极了。我们开发的所有技术都可以用这种伏打电池供能。
    npc_hire_scientist_desc_2: |-
      我的科学家对元素的了解堪比百科全书。但它却坚决地拒绝外出作业。它在为基地电路绘制设计图时，就请我替它跑了一趟野外。

      它的扫描仪探测到了一个值得调查的信号。
    npc_hire_scientist_lang_2: 我太忙了，离不开我的工作站。我们得去调查一个信号，似乎是个遇难信号，或是其中的一部分，来自附近的无线电塔。你愿意跑一趟吗？
    npc_hire_scientist_opt_a_2: 当然了
    npc_hire_scientist_res_a_2: 谢谢。如果我们忽视求救信号，那这世界还有什么希望呢？
    npc_hire_scientist_desc_3: |-
      团队中拥有一名全能手，可以开启很多可能性。每一个新发现都会带来新的灵感。

      它最近的创新是一种坚固的<COMMODITY>金属板<>，可用于各种技术。但若要完善其设计，我就必须冒险进入荒凉的放射性环境去获取<SPECIAL>炙钼<>。需要注意的是，我需要<TECHNOLOGY>防护手套<>。接触那植物前，我得先向军械士请教一番。
    npc_hire_scientist_lang_3: "<COMMODITY>金属板<>是许多技术的基础。在用<SPECIAL>炙钼<>强化后，将是一种理想的材料。你可以在放射性生态群系找到炙钼，不过你需要有<TECHNOLOGY>防护手套<>才能安全的接触那些叶子。"
    npc_hire_scientist_opt_a_3: 是的，我有炙钼
    npc_hire_scientist_res_a_3: 非常好。设计图是你的了。
    npc_hire_scientist_opt_b_3: 没有，等我拿到了，再来找你
    npc_hire_scientist_res_b_3: 很好。寻找的时候，要小心注意你套装的生命维持等级。
    npc_hire_scientist_desc_4: |-
      尽管我的科学家拥有广博的知识面，有时也很难让它专注于手头的任务。

      我迫切需要用<COMMODITY>电路板<>完善基地的电路设施，但它却只专注于自己的研究。要是我满足了它的要求，收集它想要检测的<SPECIAL>囊袋毒液<>，或许能使它回归正轨。
    npc_hire_scientist_lang_4: 你分配给我的工作妨碍了我的分类学研究。我会画好你所需要的<COMMODITY>电路板<>设计图，不过你得为我收集<SPECIAL>囊袋毒液<>的样本。你可以在<TRADEABLE>血乌毒<>上得到它，不过它在星球上很稀有。
    npc_hire_scientist_opt_a_4: 我拿到了你需要的东西
    npc_hire_scientist_res_a_4: 谢谢。你大概以为我很古怪，但实际上，编目能让人学到很多东西。
    npc_hire_scientist_opt_b_4: 等我拿到了囊袋毒液，再来找你
    npc_hire_scientist_res_b_4: 记得戴上你的防护手套再去接触它。医药并不是我的专长。
    npc_hire_scientist_desc_5: 除非能种植在<COMMODITY>玻璃<>下，否则农民种的幼苗，只有最强健的才能存活下来。幸运的是，我们的小殖民地依赖于团队合作而我的科学家才智过人。它很快就找出了解决方法，自然、可再生而且遍布宇宙，那就是天草。
    npc_hire_scientist_lang_5: 天草的晶状花瓣能被加工成最优质的<COMMODITY>玻璃<>。建造一座<TECHNOLOGY>信标<>来协助我们的野外作业，我就能画出设计图。如果你迷路了，我的工作可就白费了。
    npc_hire_scientist_opt_a_5: 我已经建好了信标
    npc_hire_scientist_res_a_5: 好极了。它会在未来的考察中帮上忙的。
    npc_hire_scientist_opt_b_5: 我还没有建好信标
    npc_hire_scientist_res_b_5: 你决意要迷失在外吗？等你改变了想法，再来这儿找我。
    npc_hire_scientist_desc_6: |-
      在科技终端，我的助手几乎无法抑制它的喜悦之情。长久以来，它一直在寻找着坚固耐用、可用于基地电缆布线的合成<COMMODITY>聚酯纤维<>。看来它的研究有了大的突破。

      不过，它的实验耗尽了库存的补给品，因此，我被问到是否能提供更多的<COMMODITY>铜线<>。
    npc_hire_scientist_lang_6: 我的合成<COMMODITY>聚酯纤维<>，可制成坚固耐用的电缆，满足你的一切需求。不过，我在原型研究阶段用完了所有的<COMMODITY>铜线<>。你可以提供一些给我吗？
    npc_hire_scientist_opt_a_6: 好的，我有你需要的铜线
    npc_hire_scientist_res_a_6: 谢谢。这个设计图，你拿去吧。能量、数据，你能想到的，这个聚酯纤维都能传输。
    npc_hire_scientist_opt_b_6: 现在不行，等我有了铜线，再来找你
    npc_hire_scientist_res_b_6: 谢谢。请快一点。没有铜线，我很难有进展。
    npc_hire_scientist_desc_7: |-
      最近，我的科学家将注意力转向了化学领域。在我靠近它的终端时，近期实验所冒出的烟气几乎熏晕了我。

      它正在开发一种强力的<COMMODITY>酸<>，不过，必须加入一种名为<SPECIAL>酞镅<>的元素，才能让其稳定下来，以供使用。
    npc_hire_scientist_lang_7: 你可以在毒性真菌的菌褶中收集<SPECIAL>酞镅<>，它所具有的稳定性，应该能消除这些烟气。快点找来给我，不然你就得一直捂着鼻子。
    npc_hire_scientist_opt_a_7: 这是你需要的酞镅
    npc_hire_scientist_res_a_7: 非常感谢。合作是一切科学探索的关键。
    npc_hire_scientist_opt_b_7: 我手上没有，等我有了再来找你
    npc_hire_scientist_res_b_7: 别让我等太久。这里的空气已经让我呼吸困难了。
    npc_hire_scientist_desc_8: 环绕在科学家工作站的烟气，其毒性似乎已经减退了，不过它的设备上却覆盖着薄薄的一层半透明粘液。它正在研究一种<COMMODITY>绝缘胶<>，苦于无法完成配方，或许我能帮上点什么。
    npc_hire_scientist_lang_8: 呃，我正头疼着呢。这个<COMMODITY>绝缘胶<>现在还不能用。我的配方基于附近石碑上收集的信息，那文字不是我的母语，或许我看漏了些什么。你可以去看看吗？或许你能发现些线索，解除我的困惑。
    npc_hire_scientist_opt_a_8: 请将石碑标记在我的地图上
    npc_hire_scientist_res_a_8: 好了。祝你调查顺利。
    npc_hire_scientist_desc_9: |-
      科学家致力于化学领域，我应该感到高兴。不过，在查看它的最新研究的高级引擎润滑剂时，我不得不捂住了鼻子。

      我很高兴它的请求能让我远离它的工作。而当我得知它需要的<TRADEABLE>科尔瓦克斯集会方型箱<>或许是中和实验所造成的毒性烟气的关键时，我更是喜上眉梢。
    npc_hire_scientist_lang_9: |-
      对任何一种可动部件来说，好的<COMMODITY>润滑剂<>都非常重要。如果你不喜欢这种气味，我倒是有个解决的办法。

      科尔瓦克斯人曾开发过一种嗅觉阻断剂，可以中和所有的气味。它们的<TRADEABLE>科尔瓦克斯集会方型箱<>或许能告诉我制作方法。

      当然，如果你嫌麻烦的话，可以继续捂着你的鼻子。
    npc_hire_scientist_opt_a_9: 这是你需要的科尔瓦克斯集会方型箱
    npc_hire_scientist_res_a_9: 谢谢，不过恐怕你是白跑了一趟。在你离开的时候，我已经想出了中和气味的方法。
    npc_hire_scientist_opt_b_9: 等我拿到了科尔瓦克斯集会方型箱，再来找你
    npc_hire_scientist_res_b_9: 谢谢。在这期间，我会继续我的实验。
    npc_hire_scientist_desc_10: |-
      我收到了警告，称科学家今天会试验<COMMODITY>炸弹<>材料。在我靠近时，发现它正在用自己的母语咒骂着。

      为了安抚它，我询问自己是否可以帮上忙。它告诉我说，如果能有一些<SPECIAL>鲁苯<>，研究工作就不会那么危险和艰难了。
    npc_hire_scientist_lang_10: "<COMMODITY>炸弹<>的研究容不得半点失误，如果有<SPECIAL>鲁苯<>，我就能完成一个稳定的配方，鲁苯是一种只产生于红色恒星系的石头中的元素。你手上有吗？事不宜迟，早完早了啊。"
    npc_hire_scientist_opt_a_10: 这是你要的鲁苯
    npc_hire_scientist_res_a_10: 而这是我的设计图，里面有炸弹的配方。虽然现在是稳定了，但还是很危险，要当心。
    npc_hire_scientist_opt_b_10: 我拿到后，再来找你
    npc_hire_scientist_res_b_10: 谢谢。如果你回来时发现地面上有个洞，别太吃惊。
    npc_hire_scientist_desc_11: 在我靠近时，科技终端安静的反常。我的科学家滚动着屏幕上的笔记摇着头。
    npc_hire_scientist_lang_11: 我还有更多可以教给你的，但得等你自己再经过几年的学习。目前为止，我们的合作已经到了尽头。
    npc_hire_scientist_opt_a_11: 你做的工作很重要。谢谢
    npc_hire_scientist_res_a_11: 不客气，知识本身就是一种奖励。
    npc_hire_scientist_wait_desc_1: 我的科学家有很多才能，却不擅长交涉。它可以从住在一起的建造师身上学到不少东西。
    npc_hire_scientist_wait_lang_1: 我正忙呢，去找别人吧。
    npc_hire_scientist_wait_opt_a_1: 我晚点再来
    npc_hire_scientist_wait_res_a_1: 好吧，如果你一定要来的话。
    npc_hire_scientist_recr_desc_1: |-
      一个生物引起了我的兴趣，它一边敲击着手指，一边心不在焉的念叨着某种复杂的化学分子式。

      我并不想打扰它，可我的出现显然已经扰乱了它的思路。它开了口，用的是我的语言。
    npc_hire_scientist_recr_lang_1: 我会说你的语言，这似乎让你吃了一惊。虽然我的头衔是科学家，但我还有很多其他的才能，我不仅精通各种学科，还是个创新者。目前我正在找工作。如果你有星球基地，并能给我一个工作用的终端，我将乐于加入你的团队。
    npc_hire_scientist_recr_opt_a_1: 你被雇用了
    npc_hire_scientist_recr_res_a_1: 你不会后悔的。我做好准备后，就会前往你的家园。
    npc_hire_scientist_recr_opt_b_1: 我目前不打算雇用科学家
    npc_hire_scientist_recr_res_b_1: 好吧，如果你改变了主意，就回这里来找我。看来，在这个星系里找工作并不容易。
    npc_build1_cost: 建造更多工作站
    npc_build2_cost: 建造更多窗户
    npc_hire_builder_term_desc_1: |-
      建造终端需要技能娴熟的监督者才能工作。

      你可以在空间站里招募监督者。
    npc_hire_farmer_term_desc_1: |-
      农业终端需要技能娴熟的农民才能工作。

      你可以在吉克控制星系的空间站里招募农民。
    npc_hire_weapon_term_desc_1: |-
      武器终端需要技能娴熟的军械士才能工作。

      你可以在维吉恩控制星系的空间站里招募军械士。
    npc_hire_vehicles_term_desc_1: |-
      技能娴熟的技师才能操作强化艇终端。

      你可以在空间站里招募技师。
    npc_hire_scientist_term_desc_1: |-
      科技终端需要技能娴熟的科学家才能工作。

      你可以在科尔瓦克斯控制星系的空间站里招募科学家。
    npc_build_goto_desc_1: 我的监督者带我去的地方已荒废多年。面板深埋在油滑、脉动的生物体之下，和我之前在其他废弃建筑里看到的并无不同。潮湿的空气中散发着恶臭。虽然不报太大希望，我还是按下了终端的开关，出乎意料的是，随着一阵刺耳的声音，它苏醒了过来。
    npc_build_goto_lang_1: 用户已识别。终端已启动。正在解锁原理图。
    npc_build_goto_opt_a_1: 分析原理图
    npc_build_goto_res_a_1: 监督者的直觉让我受益匪浅。在废弃终端所留存的数据中，有我建造仓库所需的设计图。
    npc_hire_build_goto_msg: 已收到坐标。
    npc_weapon_goto_desc_1: 在我靠近闯入者时，它显得非常的紧张。毫无疑问，它知道这片世界属于我，只是抱着不被发现的侥幸心理在偷取资源。在这种情况下，我认为没收它的技术是完全合理的。
    npc_weapon_goto_lang_1: 原谅我的朋友，无论你想带走什么都可以，让我们忘记这次不愉快的误会吧。
    npc_weapon_goto_opt_a_1: 扫描矿工的工具
    npc_weapon_goto_res_a_1: 在离家如此近的地方爆发冲突绝不是一件好事，既然闯入者愿意用技术换取谅解，我没有任何理由拒绝。
    npc_hire_weapon_goto_msg: 收到坐标
    npc_farmer_goto_desc_1: 在我靠近时，一股强大的力量从远古废墟中发射了出来。远古知识从石头中溢出，流入我的脑海中，仿佛长久被遗忘的记忆一般，空气中似乎都夹杂着爆裂声。
    npc_farmer_goto_lang_1: 一道光束从废墟中渗出，我随之被前人的思想所包围。
    npc_farmer_goto_opt_a_1: 接受知识
    npc_farmer_goto_res_a_1: 我的知识得到了增长，快速而毫不费力。
    npc_hire_farm_goto_msg: 收到坐标
    npc_vehicle_goto_desc_1: 这种废弃建筑的景象令我感到卑谦。我并不是尝试在这个世界建造家园的第一人，但我怀疑我会是最后一个。相同的命运是否也在前方等待着我呢？就像迫使前者留下事业离开这个地方一样？在我试着恢复被长久遗忘的终端时，我不断思索自己的命运。
    npc_vehicle_goto_lang_1: 使用者已识别。终端即刻启动。正在解锁资料日志。
    npc_vehicle_goto_opt_a_1: 搜寻资料日志
    npc_vehicle_goto_res_a_1: 电路恢复了。终端发出了嗡嗡声并颤动了起来，我希望能从中找到设计图。
    npc_hire_vehicle_goto_msg: 收到坐标
    npc_scientist_goto_desc_1: 我的助手说对了。传输塔仍在循环发送着一串数字。这个信号发送了太久，以至于那数字都快印到屏幕上了。有个指示灯在不停的闪烁着。
    npc_scientist_goto_lang_1: 732302......861006......061205......
    npc_scientist_goto_opt_a_1: 检查控制仪
    npc_scientist_goto_res_a_1: 犹豫中，我试了试那陌生设备的控制仪，只是按了一个按钮，信号就消失了。
    npc_hire_science_goto_msg: 收到坐标
    npc_scientist_goto1_desc_2: 石碑赫然耸立在地平线上，抛光的石面隐藏着不可思议的古老智慧。在我靠近时，一道蓝色光束围住了我，而我的头脑中也随之涌现出了新的知识。我的科学家的直觉是正确的。
    npc_scientist_goto1_lang_2: 已获得知识
    npc_scientist_goto1_opt_a_2: 接受知识
    npc_scientist_goto1_res_a_2: 我并不迷信，但即便如此，我也迫切希望拉开与这个神秘制品的距离。
    npc_hire_science_goto1_msg: 收到坐标
