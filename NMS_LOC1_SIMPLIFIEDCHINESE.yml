    exp_techshop_desc_1: |-
      生命体为我提供了套装升级设计图，而我则以纳米星团作为交换。

      它看到我时，面部闪闪发光。它创建了多个资料板，用硅手指托着，完美地保持了平衡。
    exp_techshop_lang_1: 交换：为这个实体提供纳米星团。科尔瓦克斯灵魂回响会提供用于生命体甲壳的设计图套装升级。低劣的吉克和维吉恩技术将会导致不可避免的断连情况。购买科尔瓦克斯就是购买安全。
    exp_techshop_short_desc_1: 生命体为我提供了套装升级设计图，而我则以纳米星团作为交换。
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: 让我看看你的套装升级设计图。
    exp_techshop_opt_b_1: 下次吧。
    tra_techshop_desc_1: |-
      生物为我提供升级设计图，而我则以纳米星团作为交换。

      它朝我嗅了嗅，侵入了我的私人空间，差点就要拿到我的套装。但是随后它审视了我一圈，再三考虑了一番。它紧张地跳来跳去。
    tra_techshop_lang_1: 你——你拥有纳米星团？我可以给你飞船升级设计图作为回报。求你了，如果这个月我不完成定额，它们会夺走我的许可证的！
    tra_techshop_short_desc_1: 生物为我提供升级设计图，而我则以纳米星团作为交换。
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: 让我看看你的飞船升级设计图。
    tra_techshop_opt_b_1: 下次吧。
    war_techshop_desc_1: |-
      战士为我提供了升级设计图，而我则以纳米星团作为交换。

      它在我靠近时盯着我看了半天，试着将它的苦瓜脸转化为笑脸，但仍旧失败了。它似乎对当前的职位并不满意。
    war_techshop_lang_1: 格拉！闯入者，给我你的纳米星团，我会给你设计图来升级你可怜的武器！我被我懦弱的上级命令执行低劣的吉克工作，但总有一天我会以血为代价来换你的纳米！
    war_techshop_short_desc_1: 战士为我提供了升级设计图，而我则以纳米星团作为交换。
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: 让我看看你的武器升级设计图。
    war_techshop_opt_b_1: 下次吧。
    techshop_npc_name_l: 技术商人
    exp_buildshop_desc_1: 生命体不请自来，无所畏惧地站在我的家中。在它扫描这个区域时，光线在它的面具上跳跃，随即它突然转向我。它向我展示了一些可能对我的基地有所价值的强化结构<TECHNOLOGY>设计图<>。它的声音听起来有些难过。
    exp_buildshop_lang_1: 旅行者：主星家园？甲壳？科尔瓦克斯灵魂回响会提供的，而这也是它所遗失的。
    exp_buildshop_desc_2: 这个生命体一直盯着我家中的几块瑕疵和空荡荡的角落看。它在毫无一物的地方投放了全息图，在我只能看到空间的地方寻找潜能。他转向我，面具上的光在它表现出一种伤心的色彩后迅速扩张。它向我展示了<TECHNOLOGY>设计图<>，或许有一天我能在建造时用得上。
    exp_buildshop_lang_2: 一个世界又一个世界，初代夺走了......我的家园。而你的却不会。帮助旅行者建造。扩充。幸福。
    exp_buildshop_desc_3: 这个生命体嗒嗒地说着，面具上的光惊奇地照射着。他说了几句话后，便突然陷入沉默，向你展示满载着<TECHNOLOGY>设计图<>的资料板。他继续将视线转向你所建造的物品上，不断摆动着头。
    exp_buildshop_lang_3: 荣耀！见证旅行者的石碑。荣耀！求你了！科尔瓦克斯贡献。科尔瓦克斯增强旅行者的主星！
    exp_buildshop_desc_4: 这个生命体沉默地站了一会，它的面具几乎已经没有什么光了。它估量着你的建造物。它向你展示<TECHNOLOGY>设计图<>时，只说了几句奇怪的话。
    exp_buildshop_lang_4: 比三多。比你多。现在是家园时刻。现在是在他们前的时刻。
    exp_buildshop_opt_a: 浏览设计图
    exp_buildshop_opt_b: 浏览设计图
    buildshop_desc_1: 生命体站在我的家里，我并没有邀请它，它带着结构和扩充<TECHNOLOGY>设计图<>，这些可能对我的基地有帮助。
    buildshop_lang_1: 已经开始了，旅行者。让我来帮助你一步步建造吧。
