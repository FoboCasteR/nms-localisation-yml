      Um mapa que mostra a localização de um povoado planetário próximo, adquirido do <STELLAR>cartógrafo da estação espacial<>.

      Selecione o mapa e use <VAL_ON>Planejar rota (<IMG>FE_ALT1<>)<> para fixar a localização na tela do seu exotraje.
    ui_starchart_settle_sub: Mapa Planetário Especialista
    ui_pin_af_metal_obj_tip: |-
      O <EARTH>metal manchado<> é excepcionalmente macio e poroso. Ele é encontrado em destroços de naves cargueiras abandonadas.

      Localize naves abandonadas usando um <TECHNOLOGY>scanner de sinal de emergência<>, que pode ser comprado com o <SPECIAL>sucateiro<> de uma estação espacial.
    ui_pin_timedust_obj_tip: |-
      A <SPECIAL>poeira somnal<>, a decadência acumulada do tempo e das memórias, é encontrada nos destroços de naves cargueiras abandonadas dentro do loop.

      Localize naves abandonadas usando um <TECHNOLOGY>scanner de sinal de emergência<>, que pode ser comprado com o <SPECIAL>sucateiro<> de uma estação espacial.
    ui_pin_nipnipbuds_obj_tip: |-
      Os <TRADEABLE>botões de NipNip<> estão disponíveis para compra em <SPECIAL>sistemas criminosos<> ou podem ser colhidos da planta NipNip.

      A planta hospedeira pode ser cultivada em todos os ambientes, com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_pin_timemilk_obj_tip: |-
      <STELLAR>Memórias ancestrais<> são ecos de possibilidades genéticas, esquecidas pela evolução.

      Colete <STELLAR>memórias ancestrais<> de criaturas amigas presas no loop. Faça amizade com criaturas alimentando-as com pelotas para criaturas.
    ui_pin_sungold_obj_tip: "<STELLAR>Sol líquido<> é um metal planetário estabilizado
      e superaquecido. Transmutado de <STELLAR>depósitos de terreno<> metálicos usando
      um <TECHNOLOGY>laser solar.<>"
    ui_techbox_name: FRAGMENTO DE MEMÓRIA
    ui_techbox_name_l: Fragmento de memória
    ui_techbox_desc: |-
      Os restos despedaçados de um <STELLAR>viajante morto<>. Ele sussurra um nome irreconhecível nas profundezas das fibras que o compõem.

      A memória se manifestará como uma <TECHNOLOGY>importante atualização tecnológica<> para ajudar você em suas viagens. <STELLAR>Absorva-a<> com <VAL_ON><IMG>FE_ALT1<><>.
    ui_techbox_sub: Eco de tecnologia
