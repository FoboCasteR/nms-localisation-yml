    ui_creative_tut_obj1: Conheça seu ambiente
    ui_creative_tut_obj1_tip: |-
      A galáxia é extensa e repleta de maravilhas, e ela é toda sua para explorar.

      Quando você está em um planeta, é possível descobrir e renomear minerais, fauna e flora com o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) e construir uma <STELLAR>base<> usando o menu de construção (<IMG>BUILD_MENU<>).

      Cada sistema tem vários planetas para explorar, assim como uma <COMMODITY>estação espacial<>. Use sua <TECHNOLOGY>nave<> para visitar a estação e encontrar uma abundância de vida alienígena, além de atualizações e mapas para ajudar na exploração planetária.

      Todos os exploradores são bem-vindos a bordo da <SPECIAL>anomalia espacial<>, uma central para aqueles que vagueiam pelo universo. No espaço, chame a anomalia no menu rápido (<IMG>QUICK_MENU<>).
