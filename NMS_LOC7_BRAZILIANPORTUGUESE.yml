    ui_piratesmiss_desc1: |-
      Me deparei com uma nave abandonada, flutuando eternamente pelo vazio estrelado.

      Uma gravação havia sido deixada tocando repetidamente no transmissor subespacial. Será que devo seguir e ver aonde isso leva?
    ui_piratesmiss_desc2: |-
      Eu me deparei com uma nave abandonada, flutuando eternamente pelo vazio estrelado.

      Uma gravação havia sido deixada tocando repetidamente no transmissor subespacial dela. A gravação levava a um convite, uma passagem para uma 'estrela prometida'. Eu segui o chamado e cheguei a uma estação espacial controlada por um grupo de indivíduos rebeldes ao Atlas.
    ui_piratesmiss_desc3: |-
      Descobri uma estação criminosa, um grupo de rebeldes Atlas que vivem longe do olho da máquina que tudo vê.

      Eles me incluíram em sua conspiração e exigem que eu mantenha a existência deles em segredo. Eu preciso interromper os registros de minha visita para que eles permaneçam ocultos...
