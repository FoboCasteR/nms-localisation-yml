    bld_s_canopy_wall0_name: TOLDO DE LONA
    bld_s_canopy_wall0_name_l: Toldo de lona
    bld_s_canopy_wall0_desc: Toldo de lona drapejado. Pode ser fixado a estruturas
      para oferecer sombra e deixar o local mais bonito.
    bld_s_canopy_wall1_name: TOLDO DE BANDEIRA DUPLA
    bld_s_canopy_wall1_name_l: Toldo de bandeira dupla
    bld_s_canopy_wall1_desc: Toldo de lona drapejado na forma de duas bandeiras discretas.
      Pode ser fixado a estruturas para oferecer sombra e deixar o local mais bonito.
    bld_s_canopy_wall2_name: TOLDO DE BANDEIRA QUÁDRUPLA
    bld_s_canopy_wall2_name_l: Toldo de bandeira quádrupla
    bld_s_canopy_wall2_desc: Toldo de lona drapejado na forma de quatro bandeiras
      discretas. Pode ser fixado a estruturas para oferecer sombra e deixar o local
      mais bonito.
    bld_s_wall_supports_name: PILAR DE SUPORTE DE PEDRA
    bld_s_wall_supports_name_l: Pilar de Suporte de Pedra
    bld_s_wall_supports_desc: Colunas de pedra para dar mais apoio a paredes estruturais.
    bld_s_watertower_name: TORRE DE ÁGUA
    bld_s_watertower_name_l: Torre de Água
    bld_s_watertower_desc: Um reservatório grande e resistente para armazenar e purificar
      água e outros líquidos.
    bld_s_antenna0_name: PRATO RECEPTOR DE ANTENA
    bld_s_antenna0_name_l: Prato Receptor de Antena
    bld_s_antenna0_desc: Uma antena versátil com um prato para coletar e concentrar
      uma série de sinais interestelares complexos.
    bld_s_antenna1_name: ANTENA ALTA
    bld_s_antenna1_name_l: Antena Alta
    bld_s_antenna1_desc: Uma antena bem longa otimizada para receber sinais de comunicação
      simples de distâncias interestelares.
    bld_s_antenna2_name: ANTENA DE PONTA DUPLA
    bld_s_antenna2_name_l: Antena de Ponta Dupla
    bld_s_antenna2_desc: Uma antena de ponta dupla otimizada para receber sinais de
      comunicação complexos de distâncias interplanetárias.
    bld_s_flag5_name: BANDEIRA SUSPENSA 1
    bld_s_flag5_name_l: Bandeira Suspensa 1
    bld_s_flag6_name: BANDEIRA SUSPENSA 2
    bld_s_flag6_name_l: Bandeira Suspensa 2
    bld_flag_description: Uma bandeira ornamental presa a uma haste vertical para
      decorar a base.
    bld_wallflag_description: Uma bandeira ornamental para fixar em uma parede e decorar
      a base.
    bld_hangflag_description: Uma bandeira ornamental pendurada em uma haste horizontal
      para decorar a base.
    bld_s_rug0_name: TAPETE DE PADRÃO TRIANGULAR
    bld_s_rug0_name_l: Tapete de Padrão Triangular
    bld_s_rug0_desc: Um revestimento de piso luxuoso com um padrão de diamantes. Tecido
      a partir de uma mescla de seda de verme de areia iridescente e nanofibras drenadas
      do solo. Este tapete decorativo é belo e durável.
    bld_s_pot0_name: RECIPIENTE FORJADO
    bld_s_pot0_name_l: Recipiente Forjado
    bld_s_pot0_desc: Um recipiente decorado com ouro para guardar de tudo, desde especiarias
      a Geknip e torta de protosalsicha. É uma mescla de cerâmica que leva ferrita
      e argila. Este ornamento dá um toque rústico à decoração da base.
    bld_s_chair0_name: CADEIRA ACOLCHOADA
    bld_s_chair0_name_l: Cadeira Acolchoada
    bld_s_chair0_desc: Uma cadeira moldada elegante com acolchoamento muito macio
      em camurça sintética.
    bld_s_bartable0_name: MESA DOURADA
    bld_s_bartable0_name_l: Mesa Dourada
    bld_s_bartable0_desc: Esta mesa hexagonal elegante conta com uma grelha termal
      interna para manter a temperatura dos bens cozidos, além de aquecer ou resfriar
      os dedinhos em apuros.
    bld_s_walllight0_name: LUZ DE PAREDE
    bld_s_walllight0_name_l: Luz de Parede
    bld_s_bar_h_name: BALCÃOZINHO DOURADO
    bld_s_bar_h_name_l: Balcãozinho Dourado
    bld_s_bar_h_desc: |-
      Este belíssimo balcãozinho dourado é coberto por uma camada fina de vidro vivo, garantindo estabilidade termal e um acabamento antirriscos. Uma base iluminada concede visibilidade em todas as condições de luz.

      Coloque junto dos módulos de <TECHNOLOGY>balcão dourado<> e <TECHNOLOGY>canto de balcão dourado<> para criar uma disposição personalizada.
    bld_s_bar_name: BALCÃO DOURADO
    bld_s_bar_name_l: Balcão Dourado
    bld_s_bar_desc: |-
      Este belíssimo balcão dourado é coberto por uma camada fina de vidro vivo, garantindo estabilidade termal e um acabamento antirriscos. Uma base iluminada concede visibilidade em todas as condições de luz.

      Coloque junto dos módulos de <TECHNOLOGY>balcãozinho dourado<> e <TECHNOLOGY>canto de balcão dourado<> para criar uma disposição personalizada.
    bld_s_bar_c_name: CANTO DE BALCÃO DOURADO
    bld_s_bar_c_name_l: Canto de Balcão Dourado
    bld_s_bar_c_desc: |-
      Este belíssimo canto de balcão dourado é coberto por uma camada fina de vidro vivo, garantindo estabilidade termal e um acabamento antirriscos. Uma base iluminada concede visibilidade em todas as condições de luz.

      Coloque junto dos módulos de <TECHNOLOGY>balcão dourado<> e <TECHNOLOGY>balcãozinho dourado<> para criar uma disposição personalizada.
    bld_s_tablepot0_name: BULE RETRÔ
    bld_s_tablepot0_name_l: Bule Retrô
    bld_s_tablepot0_desc: |-
      Um recipiente rústico para preparar e servir bebidas quentes, que foi confeccionado no estilo tradicional dos Primeiros Filhos Geks.
      Esta louça decorativa concede um toque de conforto e estilo às bases.
    bld_s_tablelamp0_name: LÂMPADA DE MESA
    bld_s_tablelamp0_name_l: Lâmpada de Mesa
    bld_s_tablelamp0_desc: Uma lâmpada de mesa com brilho suave e tubos de iluminação
      com energia própria. É ajustável para que se possa ler à noite ou para iluminar
      um ambiente.
    bld_s_cup0_name: COPO RETRÔ
    bld_s_cup0_name_l: Copo Retrô
    bld_s_cup0_desc: |-
      Um recipiente de bebida rústico forjado a partir liga de cobre resistente, escurecido com gordura régia e selado a laser.
      Esta louça decorativa concede um toque de conforto e estilo às bases.
    bld_s_tray0_name: PRATO RETRÔ
    bld_s_tray0_name_l: Prato Retrô
    bld_s_tray0_desc: |-
      Um recipiente de alimentação rústico forjado a partir de liga de cobre resistente, escurecido com gordura régia e selado a laser.
      Esta louça decorativa concede um toque de conforto e estilo às bases.
    bld_s_crate0_name: CAIXINHA
    bld_s_crate0_name_l: Caixinha
    bld_s_crate0_desc: Um contêiner reforçado com fibras de carbono e capacidade de
      vedação para armazenar itens perecíveis.
    bld_s_burner0_name: QUEIMADOR DE ÓLEO
    bld_s_burner0_name_l: Queimador de Óleo
    bld_s_burner0_desc: Um queimador de óleo decorativo que se autoaquece com a ajuda
      de um núcleo reativo oculto. Transforma qualquer estrutura em uma experiência
      olfativa porque perfuma o ar com fragrâncias agradáveis.
    bld_s_pan0_name: FRIGIDEIRA RETRÔ
    bld_s_pan0_name_l: Frigideira Retrô
    bld_s_pan0_desc: |-
      Uma frigideira rasa com duas alças para preparar alimentos. A tecnologia de fluoropolímero cria uma superfície autolimpante e antiaderente.
      Esta panela decorativa concede um toque de conforto e estilo às bases.
    bld_s_barstool0_name: BANQUINHO DECORATIVO
    bld_s_barstool0_name_l: Banquinho Decorativo
    bld_s_barstool0_desc: Um banquinho de três pernas estiloso, reforçado para suportar
      dez vezes o peso de um vy'keen adulto comum. O assento de nanito e poliuretano
      se adapta para acomodar a anatomia do ocupante, o que torna este banquinho simples
      surpreendentemente confortável.
    bld_s_canister0_name: CÁPSULA REFORÇADA
    bld_s_canister0_name_l: Cápsula Reforçada
    bld_s_canister0_desc: Uma cápsula pequena e revestida em chumbo. É adequada para
      armazenar materiais perigosos e radioativos.
    bld_s_bartaps0_name: TORNEIRA RETRÔ
    bld_s_bartaps0_name_l: Torneira Retrô
    bld_s_bartaps0_desc: Uma torneira retrô que conta com tecnologia de filtração
      aprimorada a laser. É adequada para dispensar todas as variedades de líquido,
      desde bebidas potáveis a ácidos corrosivos. Não é recomendado usar com gosma
      viva.
    bld_s_wallhanging1_name: PENDURICALHO DESGASTADO
    bld_s_wallhanging1_name_l: Penduricalho Desgastado
    bld_s_wallhanging1_desc: Uma lona pesada de decoração de parede. Suspendida em
      uma corda de artilharia de vy'keens, este adorno de base é elaborado para aguentar
      todas as condições climáticas.
    bld_s_wallhanging2_name: PENDURICALHINHOS DESGASTADOS
    bld_s_wallhanging2_name_l: Penduricalhinhos Desgastados
    bld_s_wallhanging2_desc: Um conjunto de quatro loninhas de decoração de parede.
      Suspendido em uma corda de artilharia de vy'keens, este adornos de base é elaborado
      para aguentar todas as condições climáticas.
    bld_s_wallhanging3_name: PENDURICALHO TRÍPTICO DESGASTADO
    bld_s_wallhanging3_name_l: Penduricalho Tríptico Desgastado
    bld_s_wallhanging3_desc: Um conjunto de três loninhas de decoração de parede.
      Suspendido em uma corda de artilharia de vy'keens, este adornos de base é elaborado
      para aguentar todas as condições climáticas.
    bld_s_planter_m_name: CALHA DE PEDRA
    bld_s_planter_m_name_l: Calha de Pedra
    bld_s_planter_m_desc: Uma calha de pedra decorativa.
    bld_s_sign_bar0_name: PLACA ILUMINADA
    bld_s_sign_bar0_name_l: Placa Iluminada
    bld_s_sign_bar0_desc: Uma placa de boas-vindas chamativa, iluminada por um conjunto
      de tubos de gás. É adequada para pendurar em ambientes comerciais ou em bases
      como uma decoração de lar excêntrica.
    bld_s_stepladder_name: ESCADOTE
    bld_s_stepladder_name_l: Escadote
    bld_s_stepladder_desc: Uma escada com sustentação própria e que se dobra para
      facilitar o transporte.
    bld_s_scaffold_m_name: ANDAIME
    bld_s_scaffold_m_name_l: Andaime
    bld_s_scaffold_m_desc: Um andaime temporário usado para acessar as partes superiores
      de estruturas durante a construção.
    bld_s_scaffold_l_name: ANDAIME GRANDE
    bld_s_scaffold_l_name_l: Andaime Grande
    bld_s_scaffold_l_desc: Um andaime temporário com largura dupla usado para acessar
      as partes superiores de estruturas durante a construção.
    bld_s_bucket_s_name: BALDE
    bld_s_bucket_s_name_l: Balde
    bld_s_bucket_s_desc: Um balde pequeno para descartar sucata.
    bld_s_bucket_m_name: RECIPIENTE ALTO
    bld_s_bucket_m_name_l: Recipiente alto
    bld_s_bucket_m_desc: Um recipiente alto para descartar sucata.
    bld_s_pallet_name: PALLET DE MADEIRA
    bld_s_pallet_name_l: Pallet de Madeira
    bld_s_pallet_desc: Pallet de madeira robusta e empilhável. Atende aos Padrões
      de Construção Universal 3.6a, garantindo compatibilidade com as empilhadeiras
      desenvolvidas por todas as raças alienígenas participantes.
    bld_s_pallet_brick_name: PILHA DE TIJOLOS
    bld_s_pallet_brick_name_l: Pilha de Tijolos
    bld_s_pallet_brick_desc: Uma pilha de tijolos e vigas de aço. Estão desembrulhados
      e prontos para a construção.
    bld_s_cementbag_name: SACO DE CIMENTO
    bld_s_cementbag_name_l: Saco de Cimento
    bld_s_cementbag_desc: Um saco de cimento de geopolímero para ser misturado com
      concreto ecológico e autorregenerativo.
    bld_s_barrier_name: BARRICADA
    bld_s_barrier_name_l: Barricada
    bld_s_barrier_desc: Barricada temporária usada para isolar áreas de construção
      perigosas.
    bld_s_rsjstack_name: VIGAS DE FORMATO H
    bld_s_rsjstack_name_l: Vigas de Formato H
    bld_s_rsjstack_desc: Vigas de aço empilhadas. São ideais para construir treliças
      de apoio em estruturas grandes.
    bld_s_cementmixer_name: CIMENTEIRA
    bld_s_cementmixer_name_l: Cimenteira
    bld_s_cementmixer_desc: Máquina leve para misturar cimento com concreto.
    bld_s_shovel_name: PÁ
    bld_s_shovel_name_l: Pá
    bld_s_shovel_desc: Instrumento para cavar manualmente. Ainda é usado por algumas
      formas de vida para trabalho agrícola ou construção.
    bld_s_brickswrapped_name: PILHA DE TIJOLOS COBERTA
    bld_s_brickswrapped_name_l: Pilha de Tijolos Coberta
    bld_s_brickswrapped_desc: Uma pilha de tijolos e vigas de aço. Estão embrulhados
      e prontos para serem transportados.
    bld_s_largetrye0_name: PNEU GRANDE
    bld_s_largetrye0_name_l: Pneu Grande
    bld_s_largetrye0_desc: Um pneu resistente com superfície ideal para qualquer terreno.
      Possui um giroscópio com autoestabilização e bomba para reinflação de emergência.
    bld_s_compostbin_name: COMPOSTOR
    bld_s_compostbin_name_l: Compostor
    bld_s_compostbin_desc: Um sistema de compostagem orgânica habitado por uma colônia
      de minhocas. O ecossistema autorregulador processa lixo orgânico e libera nutrientes
      no solo local.
    bld_s_furnace_name: FORNALHA PEQUENA
    bld_s_furnace_name_l: Fornalha Pequena
    bld_s_furnace_desc: Uma fornalha metalúrgica com um tempo de aquecimento ultrarrápido.
      É capaz de derreter qualquer coisa em alguns minutos, de estanho a tungstênio.
    bld_s_wheelbarrow_name: CARRINHO DE MÃO
    bld_s_wheelbarrow_name_l: Carrinho de Mão
    bld_s_wheelbarrow_desc: Um carrinho de mão para transportar itens pesados. Por
      possuir um microprocessador, pode ser tanto empurrado manualmente quanto programado
      para executar rotinas simples de maneira autônoma.
    bld_s_excbucket_name: GARRA DE ESCAVAÇÃO
    bld_s_excbucket_name_l: Garra de Escavação
    bld_s_excbucket_desc: Uma caçamba de escavação industrial com dentes de talhamento
      autoafiadores para deslocar grandes porções de terreno sem a multiferramenta.
    bld_s_trough0_name: LAVATÓRIO
    bld_s_trough0_name_l: Lavatório
    bld_s_trough0_desc: Um lavatório resistente com drenagem para lavar equipamentos
      ou dar banho em animais.
    bld_s_milkcrate_name: CAIXA VENTILADA
    bld_s_milkcrate_name_l: Caixa Ventilada
    bld_s_milkcrate_desc: Uma caixa pequena e ventilada. É ideal para amadurecer ou
      resfriar produtos agrícolas.
    bld_s_milkbottle_name: FRASCO ISOLADO
    bld_s_milkbottle_name_l: Frasco Isolado
    bld_s_milkbottle_desc: Um frasco oco vedado. É ideal para armazenar combustível
      de lançamento, nitrogênio líquido ou bebidas quentes.
    bld_s_barrel1_name: BARRIL SELADO
    bld_s_barrel1_name_l: Barril Selado
    bld_s_barrel1_desc: Um barril selado industrial para armazenagem segura de todos
      os tipos de materiais perigosos.
    bld_s_sparkplug_name: VELA DE IGNIÇÃO
    bld_s_sparkplug_name_l: Vela de Ignição
    bld_s_sparkplug_desc: Um dispositivo de ignição de combustível reserva. É compatível
      com máquinas industriais de padrão galáctico e certos modelos de naves.
    bld_s_carriage_name: CHARRETE
    bld_s_carriage_name_l: Charrete
    bld_s_carriage_desc: Um veículo que não usa energia e possui apenas uma tecnologia
      primitiva de estabilização de carga.
    bld_s_carriagewheel_name: CARRINHO
    bld_s_carriagewheel_name_l: Carrinho
    bld_s_carriagewheel_desc: Um carrinho reserva.
    bld_s_scissorlift_name: SUSPENSOR
    bld_s_scissorlift_name_l: Suspensor
    bld_s_scissorlift_desc: Este suspensor com propulsão elétrica oferece uma alternativa
      segura e autonivelável ao andaime tradicional em locais de construção.
    bld_s_pump_name: BOMBA INDUSTRIAL
    bld_s_pump_name_l: Bomba Industrial
    bld_s_pump_desc: Uma bomba centrífuga para mover líquidos. Possui sensores para
      detectar e autoevacuar obstruções.
    bld_s_generator_name: GERADOR PEQUENO
    bld_s_generator_name_l: Gerador Pequeno
    bld_s_generator_desc: Um gerador termoelétrico portátil.
    bld_s_crate1_name: CAIXA MOLDADA GRANDE
    bld_s_crate1_name_l: Caixa Moldada Grande
    bld_s_crate1_desc: Uma caixa leve produzida em grandes quantidades.
    bld_s_crate2_name: CAIXA MOLDADA
    bld_s_crate2_name_l: Caixa Moldada
    bld_s_crate2_desc: Uma caixa leve produzida em grandes quantidades.
    bld_s_canister1_name: BOTIJÃO DE GÁS
    bld_s_canister1_name_l: Botijão de Gás
    bld_s_canister1_desc: Um vaso de pressão cilíndrico cheio de gás.
    bld_s_fence0_name: DIVISOR DE MADEIRA COM PAINEL
    bld_s_fence0_name_l: Divisor de Madeira com Painel
    bld_s_fence0_desc: Uma barricada grande de madeira para cercar ou dividir espaços.
    bld_s_fence1_name: DIVISOR DE MADEIRA COM SUPORTE
    bld_s_fence1_name_l: Divisor de Madeira com Suporte
    bld_s_fence1_desc: Uma barricada grande de madeira para cercar ou dividir espaços.
    bld_s_fence2_name: MINIDIVISORES DE MADEIRA COM SUPORTE
    bld_s_fence2_name_l: Minidivisores de Madeira com Suporte
    bld_s_fence2_desc: Uma barricada grande de madeira para cercar ou dividir espaços.
    bld_s_fence3_name: DIVISORES DE BANDEIRA COM SUPORTE
    bld_s_fence3_name_l: Divisores de Bandeira com Suporte
    bld_s_fence3_desc: Uma barricada grande de lona para cercar ou dividir espaços.
    bld_s_sail0_name: VELA INTEIRA
    bld_s_sail0_name_l: Vela Inteira
    bld_s_sail0_desc: Esta vela inteira replica o design de embarcações comerciais
      marítimas antigas dos Geks e é uma decoração doméstica náutica incrível.
    bld_s_sail1_name: VELAS DE CONTRABALANÇO
    bld_s_sail1_name_l: Velas de Contrabalanço
    bld_s_sail1_desc: Estas velas de contrabalanço replicam o design de embarcações
      comerciais marítimas antigas dos Geks e são uma decoração doméstica náutica
      incrível.
