    npc_pirates2_lang1: "Bem-vindo, glorioso sobrevivente!\nAqui não há Geks, nem
      Korvax, nem Vy'keens. Aqui falamos uma língua. Aqui somos livres! "
    npc_pirates2_lang2: Bem-vindo, cara nova. Encontrar-nos é ser escolhido. Encontrar-nos
      é ser livre!
    npc_pirates2_lang3: O demônio vermelho corrompe mentes em toda a galáxia. Não
      mais nos prostraremos diante de seu olho vermelho que tudo vê!
    npc_pirates2_lang4: Você é um de nós agora, cara nova. Você está ligado a nós.
      Você é livre!
    npc_pirates2_opt: Pergunte sobre a voz da liberdade
    npc_pirates2_res1: Só os fortes merecem cantar com a gloriosa voz da liberdade!
      Não permitimos que os fracos nos encontrem.
    npc_pirates2_res2: Há quem nos negue nossa liberdade, cara nova, quem sacrifique
      tudo para apaziguar os sentinelas. Mas a voz nos mantém livres!
    npc_pirates2_res3: Falar com a voz da liberdade é rugir contra o vazio vermelho!
      É a própria glória!
    npc_pirates2_res4: A voz não é uma voz, mas muitas! É a nossa voz. É a sua voz!
      Você canta com o nosso coral agora...
    npc_pirates2_done_lang: A voz da liberdade lhe dá as boas-vindas, sobrevivente.
