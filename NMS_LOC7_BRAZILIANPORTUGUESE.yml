    bld_fre_room_fleet_name_l: Sala de comando da frota
    bld_fre_room_fleet_desc: |-
      Principal <TECHNOLOGY>estação de gerenciamento da frota<>. Essa estação de comunicação holográfica avançada é essencial para gerenciar as expedições da frota, do conforto de sua nave capital. Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.

      O usuário deve saber que <STELLAR>várias estações<> são necessárias para gerenciar mais de uma expedição por vez.
    bld_fre_room_fleet_sub: Terminal de gerenciamento de expedição
    bld_fre_room_store_name: SALA DE ARMAZENAMENTO
    bld_fre_room_store_name_l: Sala de armazenamento
    bld_fre_room_store_desc: |-
      Módulo híbrido de armazenamento / prateleiras de alta capacidade para instalação em naves cargueiras interestelares. Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.

      A capacidade de inventário interage diretamente com os <TECHNOLOGY>contêineres de armazenamento<> planetários, e o módulo pode ser <STELLAR>renomeado<> para facilitar a identificação.
    bld_fre_room_store_sub: Módulo personalizado de nave cargueira
    bld_fre_room_npcfar_name: SALA DO ESPECIALISTA EM AGRICULTURA
    bld_fre_room_npcfar_name_l: Sala do especialista em agricultura
    bld_fre_room_npcfar_desc: |-
      Equipamento integrado de pesquisa de naves cargueiras projetado para as demandas de <TECHNOLOGY>fazendeiros<> e equipado para a análise e cultivo de colheitas cultiváveis.

      Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.
    bld_fre_room_npcsci_name: SALA DO ESPECIALISTA EM CIÊNCIA
    bld_fre_room_npcsci_name_l: Sala do especialista em ciência
    bld_fre_room_npcsci_desc: |-
      Equipamento integrado de pesquisa de naves cargueiras projetado para as demandas de <TECHNOLOGY>cientistas<> e equipado para o desenvolvimento de plantas científicas.

      Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.
    bld_fre_room_npcbui_name: SALA DO ESPECIALISTA EM CONSTRUÇÃO
    bld_fre_room_npcbui_name_l: Sala do especialista em construção
    bld_fre_room_npcbui_desc: |-
      Equipamento integrado de pesquisa de naves cargueiras projetado para as demandas de <TECHNOLOGY>supervisores de construção<> e equipado com software de design de arquitetura e engenharia.

      Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.
    bld_fre_room_npcwea_name: SALA DO ESPECIALISTA EM ARMAS
    bld_fre_room_npcwea_name_l: Sala do especialista em armas
    bld_fre_room_npcwea_desc: |-
      Equipamento integrado de pesquisa de naves cargueiras projetado para as demandas de <TECHNOLOGY>armeiros<> e equipado para o desenvolvimento de explosivos, além de tecnologias civis selecionadas.

      Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.
    bld_fre_room_npcveh_name: SALA DO ESPECIALISTA EM EXOVEÍCULOS
    bld_fre_room_npcveh_name_l: Sala do especialista em exoveículos
    bld_fre_room_npcveh_desc: |-
      Equipamento integrado de pesquisa de naves cargueiras projetado para as demandas de <TECHNOLOGY>técnicos de exoveículos<> e equipado com software de design veicular.

      Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.
    bld_fre_room_npc_sub: Terminal do trabalhador
    bld_fre_room_telepo_name: CÂMARA DE TELETRANSPORTE
    bld_fre_room_telepo_name_l: Câmara de teletransporte
    bld_fre_room_telepo_desc: |-
      Equipamento vital integrado de nave cargueira. Este <TECHNOLOGY>dispositivo pessoal de teletransporte<> permite ao usuário viajar rapidamente entre suas bases planetárias de naves cargueiras e quaisquer pontos de estação espacial conectados à rede dele. O usuário precisa verificar a integridade da rede antes de inserir qualquer matéria da qual não possa se separar.

      Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.
    bld_fre_room_telepo_sub: Dispositivo de transferência de matéria a longa distância
    bld_fre_room_dress_name: MODIFICADOR DE APARÊNCIA DE SALA
    bld_fre_room_dress_name_l: Modificador de aparência de sala
    bld_fre_room_dress_desc: |-
      Equipamento integrado de nave cargueira que permite ao usuário <TECHNOLOGY>ajustar suas configurações de aparência<>. Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.

      Ele aplica técnicas holográficas avançadas para recalibrar a luz ao redor do usuário, permitindo-lhe adotar a aparência que quiser. Os dados visuais devem ser formatados de maneira adequada, antes de serem usados.
