    ut_shipdrift_name: SUBSTITUIÇÃO DE ASSISTÊNCIA DE VOO
    ut_shipdrift_name_l: Substituição de assistência de voo
    ut_shipdrift_desc: |-
      Este módulo eletrônico do mercado paralelo desativa os módulos críticos de segurança e assistência ao piloto, geralmente integrados ao sistema de controle eletrônico da nave. Apesar de seu status legal duvidoso e sua implicação em uma série de impactos de asteroides em alta velocidade, este módulo ainda é popular entre contrabandistas, mercenários e outros que se consideram pilotos avançados.

      Especificamente ajustado para aumentar a capacidade da nave de <STELLAR>derivar<> durante o voo espacial.
    ut_shipdrift_sub: Módulo avançado de piloto de nave
    ui_frei_megawarp_name: MECANISMO DE SINGULARIDADE
    ui_frei_megawarp_name_l: Mecanismo de singularidade
    ui_frei_megawarp_desc: |-
      Uma peça instável e altamente experimental de <TECHNOLOGY>tecnologia de hiperpropulsor de nave cargueira<>. Este dispositivo de gravidade extrema gera um <SPECIAL>buraco de minhoca<> nas profundezas do núcleo do reator do cargueiro, invertendo toda a nave e transportando-o por todo o universo.

      Fale com o <STELLAR>comandante da nave cargueira<> para acionar o propulsor. <FUEL>Aviso<>: o destino não é controlável.
    ui_frei_megawarp_sub: Propulsor de buraco de minhoca
    ui_megawarp_label: Interaja com o mecanismo de singularidade
    ui_megawarp_err_not_your_ship: Deve ser o comandante da nave cargueira
    ui_megawarp_err_no_drive: Não instalado
    ui_megawarp_err_no_fuel: Combustível insuficiente
    ui_megawarp_err_damaged: Propulsor danificado
    ui_frei_scan_name: VERIFICADOR INTERESTELAR
    ui_frei_scan_name_l: Verificador interestelar
    ui_frei_scan_desc: |-
      Uma atualização para os <TECHNOLOGY>sensores de escala galáctica da nave cargueira<>.

      Este dispositivo permite ao usuário acessar <STELLAR>detalhes sobre a economia e os conflitos<> de um sistema sem nem precisar visitá-lo antes.
    ui_frei_scan_sub: Tecnologia sensorial de longo alcance
    ui_alien_inv_token_name: BOLSA PRIMORDIAL
    ui_alien_inv_token_name_l: Bolsa primordial
    ui_alien_inv_token_desc: |-
      Um <SPECIAL>nódulo de armazenamento adicional<> para naves <TECHNOLOGY>inteligentes<>. Ao chocar, o parasita de dentro dessa bolsa é enxertado na nave, trocando o uso de suas entranhas cavernosas pelos nutrientes vitais do hospedeiro.

      Use <VAL_ON><IMG>FE_ALT1<><> para ativar o crescimento e começar o <VAL_ON>processo de eclosão<>.
    ui_alien_inv_token_sub: Bolsa de armazenamento para nave inteligente
    ui_alien_inv_header: CHOCAR BOLSA DE ARMAZENAMENTO
    ui_alien_inv_sub: Evoluir armazenamento adicional
    ui_alien_inv_error: Máximo de armazenamento atingido
    new_ship_slot_alien: Gerar bolsas de armazenamento adicionais
    buy_ship_slot_alien_complete: GERAR NOVA BOLSA
    ui_non_bio_upgrade_warn: HOSPEDEIRO INCOMPATÍVEL
    ui_max_slots_alien: IMPOSSÍVEL GERAR
