      Leve a nave até o espaço para procurar <SPECIAL>megafaunas cósmicas<>
    ui_poi_biofrig_search_msg3: |-
      O <SPECIAL>sonho aéreo<> está dormindo...
      Ative o <TECHNOLOGY>mecanismo de pulso<> para procurar <SPECIAL>megafaunas cósmicas<>
    ui_poi_biofrig_search_msg4: |-
