    ui_exped_cruise_title: Log da viagem, %FREIGHTER%
    ui_exped_cruise1_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Chegamos no sistema %SYSTEM%.
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –motores de pulo desativaram durante o processo, o reator está extremamente danificado – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
      Estão ficando sem peças, não tem como continuar assim – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – ao menos a cápsula criogênica do capitão está degelando...
    ui_exped_cruise2_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Chegamos no sistema %SYSTEM%.
      O computador nos diz que partimos há mais de uma década. Talvez ele esteja correto. O cansaço nos subjuga, e lutamos para manter as memórias frescas.
      Ao menos agora há um ritmo na vida, com o capitão acordado. Mas para onde vamos? Voltar para a escuridão, para o desamparo...
    ui_exped_cruise3_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Chegamos no sistema %SYSTEM%.
      Até a melhor das naves não passa de uma reles imitação de um planeta. Com o tempo vemos suas verdadeiras formas: esqueletos de metal gigantes.
      Sentimos falta do calor da terra, da maciez do solo, da sutil mudança da luz para a escuridão. As estrelas são lindas, porém frias e cruéis.
      Não há vida em vagar sem rumo pelo infinito.
      Não há vida. Mas é nossa vida.
    ui_exped_cruise4_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Chegamos no sistema %SYSTEM%.
      Conforme cruzamos mais uma fronteira setorial, refletimos sobre nosso primeiro êxodo.
      Nosso próprio lar se voltou contra nós. Aprendemos o que não se deve. Sua gravidade, seu núcleo fundido, sua lenta decadência rumo a um fim apático.
      Nossa frota improvisada estava incompleta, pouquíssimas cápsulas foram populadas. O raio da explosão atingiu os que estavam em baixa órbita e dispersou o restante. As chamas, o caos, o – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
    ui_exped_cruise5_lang: "Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Chegamos
      ao sistema %SYSTEM%.\nE assim prosseguimos, e assim buscamos. Há uma infinidade
      de mundos, mas apenas um lar.\nEstamos dispersos, mas não destruídos. Os outros
      ainda estão universo afora, em algum lugar. A cada dobra, a cada verificação,
      a cada sinal analisado... as chances não estão ao nosso favor, mas ainda existem. "
