    ui_medal_desc_walkers: |-
      Os drones sentinelas patrulham a maioria dos mundos.
      Enfrentar sentinelas ativará <FUEL>medidas de supressão<>.
      Localize sentinelas com o <TECHNOLOGY>visor de análise<>.
      Aumente seu <FUEL>nível de procurado<> para atrair <SPECIAL>sentinelas móveis<> de elite.

      Veja a seção <STELLAR>Combate<> do guia para obter mais detalhes.
    ui_medal_desc_missions_exp: |-
      Conclua missões para os <TRANS_EXP>Korvax<> após visitar o <COMMODITY>agente de listagens<> da estação espacial em um sistema dominado por essa raça alienígena.

      Consulte as listagens com atenção, pois o quadro de missões oferecerá missões de uma série de <STELLAR>facções solicitantes<>.

      Melhorar sua <SPECIAL>reputação<> entre os Korvax aumentará a variedade de missões oferecidas em sistemas dominados por eles.
    ui_medal_desc_words_exp: |-
      Muitos <TRANS_EXP>Korvax<> vão lhe ensinar palavras no idioma deles. Estruturas grandes, como as estações espaciais ou os postos avançados dos planetas, são densamente povoadas e um bom lugar para obter conhecimento.

      Aprenda palavras extras com as <SPECIAL>pedras do conhecimento<> encontradas enquanto você explora.

      Veja <STELLAR>Aprendendo palavras<> na seção 'Formas de vida alienígenas' do guia para obter mais detalhes.
    ui_medal_desc_systems_exp: |-
      Para viajar até um novo sistema, abra o <VAL_ON>mapa da galáxia<> (<IMG>QUICK_MENU<>). Selecione um sistema e use <IMG>GALAXYWARP<> para acionar o hiperpropulsor.

      Selecione sistemas diretamente na <VAL_ON>visão livre<> ou <VAL_ON>arrastando<> ao longo do <VAL_ON>caminho predefinido<>. Caminhos podem ser alterados para mostrar destinos galácticos diferentes.

      Os sistemas dominados pelos <TRANS_EXP>Korvax<> estão indicados pelo símbolo de um visor.
    ui_medal_desc_nanites: |-
      Nanitos podem muitas vezes ser encontrados quando você explora estruturas planetárias, vende/refina os itens que adquiriu ou <VAL_ON>envia<> descobertas.

      <STELLAR>Ares<> e <STELLAR>Hélio<> encontram-se na <SPECIAL>anomalia espacial<>. Eles querem novos itens e dados diariamente e <VAL_ON>oferecem nanitos em troca<>.

      Veja <STELLAR>Ganhando nanitos<> na seção 'Atualizações e criação' do guia para obter mais detalhes.
    ui_medal_desc_missions_tguild: |-
      Conclua missões para a <STELLAR>guilda dos mercadores<> após visitar o <COMMODITY>agente de listagens<> de uma estação espacial.

      Consulte as listagens com atenção, pois o quadro de missões oferecerá missões de uma série de <STELLAR>facções solicitantes<>.

      Melhorar a sua relação com a <STELLAR>forma de vida dominante<> do sistema aumentará a variedade de missões oferecidas.
    ui_medal_desc_money_tguild: |-
      A guilda dos mercadores aprecia os integrantes com riquezas impressionantes.

      Venda itens em troca de <COMMODITY>unidades<> (<IMG>UNITS<>) na Rede Comercial Galáctica. Itens raros, como <STELLAR>ossos antigos<>, ou mercadorias, como <COMMODITY>seda estelar<>, podem custar especialmente caro para comerciantes experientes.

      Veja <STELLAR>Ganhando dinheiro<> no guia para obter mais detalhes.
    ui_medal_desc_farming: |-
      Cultive plantas na sua <STELLAR>base<> planetária ou da nave cargueira.

      Geralmente, elas devem ser cultivadas em uma <TECHNOLOGY>bandeja hidropônica<> ou na <TECHNOLOGY>câmara de cultivo<> de uma nave cargueira, mas isso também pode ser feito <VAL_ON>do lado de fora<>, nas <TRADEABLE>condições climáticas nativas<> da planta.

      Encontre esquemas <TRADEABLE>agrícolas<> na unidade de construção na <SPECIAL>anomalia espacial<>. Os esquemas de cômodos da nave cargueira estão disponíveis no terminal de atualização na ponte da nave cargueira.
    ui_medal_desc_proc_prods: |-
      Encontre <SPECIAL>artefatos antigos<> em ruínas enterradas.
      O <TECHNOLOGY>cartógrafo<> de uma estação espacial venderá mapas para <STELLAR>locais de escavação<>.
      Use o <TECHNOLOGY>manipulador de terreno<> para escavar em ruínas.
      Talvez sejam necessárias várias chaves para abrir os baús com artefatos.
    ui_medal_desc_missions_wguild: |-
      Conclua missões para a <STELLAR>guilda dos mercenários<> após visitar o <COMMODITY>agente de listagens<> de uma estação espacial.

      Consulte as listagens com atenção, pois o quadro de missões oferecerá missões de uma série de <STELLAR>facções solicitantes<>.

      Melhorar a sua relação com a <STELLAR>forma de vida dominante<> do sistema aumentará a variedade de missões oferecidas.
    ui_medal_desc_sentinels_wguild: |-
      A guilda dos mercenários tem muito respeito pelos integrantes que provaram sua força em batalha.

      Os <SPECIAL>drones sentinelas<> patrulham a maioria dos mundos.
      Enfrentar os sentinelas ativará <FUEL>medidas de supressão<>.
      Localize sentinelas com o <TECHNOLOGY>visor de análise<>.

      Veja a seção <STELLAR>Combate<> do guia para obter mais detalhes.
    ui_medal_desc_pirates: "Procure piratas em sistemas de <FUEL>alto conflito<> ou
      de<FUEL>criminosos<>. Além disso, o <STELLAR>agente de listagens de missões<>
      em uma estação espacial muitas vezes oferecerá recompensas por piratas específicos.\nÉ
      mais provável que naves que estejam transportando <STELLAR>carga valiosa<> atraiam
      a atenção dos piratas.\n\nDispare as <VAL_ON>armas da nave<> com <IMG>SHIPFIRE<>
      e alterne os modos de arma com <IMG>SHIPCYCLEWEAPON<>. Controle sua velocidade
      com <FUEL>Incrementar<> (<IMG>BOOST<>) e <VAL_ON>Frear<> (<IMG>BRAKE<>) para
      ficar atrás do seu alvo. \nCompre atualizações para a nave com um <TECHNOLOGY>mercador
      tecnológico<> em uma estação espacial."
    ui_medal_desc_fiends: |-
      <FUEL>Ovos sussurrantes<> são muitas vezes encontrados em planetas sem ar ou perto de construções abandonadas. Se mexer neles, você atrairá o <SPECIAL>bando de monstros<>.
      Localize <FUEL>ovos sussurrantes<> com o <TECHNOLOGY>visor de análise<>.

      Veja a seção <STELLAR>Combate<> do painel para obter mais detalhes.
    ui_medal_desc_missions_eguild: |-
      Conclua missões para a <STELLAR>guilda dos exploradores<> após visitar o <COMMODITY>agente de listagens<> de uma estação espacial.

      Consulte as listagens com atenção, pois o quadro de missões oferecerá missões de uma série de <STELLAR>facções solicitantes<>.

      Melhorar a sua relação com a <STELLAR>forma de vida dominante<> do sistema aumentará a variedade de missões oferecidas.
    ui_medal_desc_scanning: |-
      Consulte a página de <TECHNOLOGY>descobertas<> para ver a <SPECIAL>raridade<> de espécies específicas da fauna de um planeta e dicas sobre onde e quando encontrá-las.

      Localize a fauna de um planeta com o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>). As criaturas que ainda não foram descobertas são indicadas por <FUEL>pontos vermelhos<>. Mire nas criaturas com o visor e segure <IMG>BINOCSCAN<> para verificá-las.
    ui_medal_desc_dist_warp_eguild: |-
      Dados são a moeda da guilda dos exploradores, que celebra a experiência dos integrantes que planejaram rotas longas pelas estrelas.

      Para viajar até um novo sistema, abra o <VAL_ON>mapa da galáxia<> (<IMG>QUICK_MENU<>). Selecione um sistema e use <IMG>GALAXYWARP<> para acionar o hiperpropulsor.
      Selecione sistemas diretamente na <VAL_ON>visão livre<> ou <VAL_ON>arrastando<> ao longo do <VAL_ON>caminho predefinido<>. Caminhos podem ser alterados para mostrar destinos galácticos diferentes.
    ui_medal_desc_plants: |-
      Use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para verificar <TRADEABLE>flora planetária<>.
      Verificar plantas rende <STELLAR>unidades<>. Renomeie e carregue suas descobertas para ganhar <STELLAR>nanitos<>.
      O <STELLAR>Guia de Exploração<> no log mostrará o progresso geral de descobertas para um planeta.
    ui_options_difficulty_l: Configurações de dificuldade
