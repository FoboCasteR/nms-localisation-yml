    ui_exped_spooky_book_lang2: |-
      'Nós o ouvimos antes de o vermos. Nós o sentimos antes de o ouvirmos. As crianças foram as primeiras a notar e correram para casa com histórias de que a terra havia se movido sob os pés dela. Um 'tum, tum, tum' muito abaixo da areia.'
      'Eu duvidei. Todos nós duvidamos. Até o dia da grande tempestade. Assim que as primeiras gotas pesadas da chuva atingiram a poeira, o barulho aumentou. Todo mundo ouviu. Alguma coisa enorme estava se mexendo debaixo da superfície do planeta.'
    ui_exped_spooky_book_lang3: |-
      ''Viram?', disseram nossas crianças, triunfantes, antes de esconderem os rostos amedrontados. Estávamos todos com medo. Mas quando o primeiro verme rompeu a superfície, não conseguimos desviar o olhar. Foi de tirar o fôlego.'
      'O animal era tão colossal que fez nosso povoado inteiro mergulhar na escuridão, dividindo o céu como um relâmpago negro quando saltou sobre nossas cabeças.'
      'Os vermes iam saindo um a um do deserto. A princípio, eram só alguns, depois tornaram-se dezenas, surgindo do solo e mergulhando de volta. Migrando.'
      <AUDIO>TXT_RadioNoise<>...
    ui_exped_spooky_book_lang4: |-
      'O ciclo de ingestão é uma tradição há muito tempo.'
      'Não há exigências para se tornar um sacrifício, nenhuma restrição de status ou idade. Perante os grandes vermes, somos todos iguais. Qualquer um pode adentrar a bocarra.'
      'A cada temporada de tempestades, nós todos temos a esperança de sermos escolhidos. Formamos filas pelo deserto, com os braços levantados para o céu.'
