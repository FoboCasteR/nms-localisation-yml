    fth_exotic4_sent1_desc: Tétis examina a sala, seus olhos estreitos movendo-se
      rapidamente de um lado para o outro. Depois de uma breve hesitação, ele explode
      em uma onda de agitação.
    fth_exotic4_sent1_lang: |-
      Farsa! Impostores! Traição! Suspeita! Eles têm olhos por toda parte, viajante. Olhos por toda parte!
      ...
      Mas também tenho os meus métodos. Minha rede também vê muitas coisas. Mas, primeiro, diga-me com suas próprias palavras: o que exatamente aconteceu no seu povoado?
    fth_exotic4_sent1_opt_a: Descreva os novos sentinelas
    fth_exotic4_sent1_opt_b: Revele o invólucro de drone recuperado
    fth_exotic4_sent1_res_a: |-
      Hum. Eles nunca tiveram piedade por aqueles que tentam construir em planetas. É uma constante.
      Mas isto é novo. Inesperado. Temos que aprender mais.
    fth_exotic4_sent1_res_b: Tétis segura o drone em suas mãos, girando-o gentilmente,
      com uma suavidade que eu não esperava.
    fth_exotic4_sent1_lang2: |-
      Perdoe-me, viajante. Eles me perseguiram por tanto tempo, mas eu nunca vi um tão de perto...
      Talvez esta seja a nossa chave. Eu poderia restaurá-lo, reprogramar sua mente, teríamos nossa própria ligação com a colmeia infernal deles!
      Sim, sim! Só preciso de alguns componentes novos... Vou começar imediatamente! Veja o que você consegue obter com os outros.
    fth_exotic1_sent1_desc: |-
      O rosto de Ariadne parece flutuar enquanto eu olho para ela.
      Eu balanço minha cabeça e tento enxergar com mais clareza. Foco. Ariadne pode ter as coisas das quais Tétis precisa para restaurar o drone.
    fth_exotic1_sent1_opt: Explique o plano de Tétis
    fth_exotic1_sent1_res_lang1: Por que eu teria algo assim? Eu...
    fth_exotic1_sent1_res_desc: Começa a tossir. Parece estar doente...
    fth_exotic1_sent1_res_lang2: Peço desculpas. Não tenho me sentido muito bem ultimamente.
      Acho que não posso te ajudar, <SPECIAL>semelhante<> viajante...
    fth_exotic2_sent1_desc: Gêmeos acena, pensativo, aparentemente perdido em algum
      cálculo estranho.
    fth_exotic2_sent1_opt1: Revele o plano de Tétis
    fth_exotic2_sent1_lang: |-
      Tétis está fazendo <STELLAR>o quê<> com um drone sentinela?!
      Meu amigo, isso é loucura! Os robôs não são nossos aliados.
    fth_exotic2_sent1_opt2: Explique que o drone pode ser modificado
    fth_exotic2_sent1_res: |-
      Meus olhos anseiam por beleza, viajante. Mas estes 'sentinelas' são parasitas irracionais, destroem tudo o que pode nos fazer prosperar.
      ...
      Mas. Mas. Você está, suponho, construindo algo novo, pegando aquele invólucro amaldiçoado e transformando-o em algo melhor.
      Eu vou ajudar você, mas por favor, tenha cuidado. Pegue meu <TECHNOLOGY>filamento de nanitos<>, assim seu drone se lembrará de mim quando acordar.
    fth_exotic3_sent1_lang: Tem passado bem, experiente em portais?
    fth_exotic3_sent1_opt: Explique o plano de Tétis
    fth_exotic3_sent1_res: |-
      Estes drones não são a força maliciosa que alguns acreditam que sejam, experiente em portais! Acredito que os sentinelas sejam uma função vital e de preservação da vida do cosmos. Fico feliz em ver que Tétis está começando a entender isso!
      Vou te presentear com este <TECHNOLOGY>filactério<>. Isso contém um sussurro do éter que flui dentro dos portais. Tétis saberá como usá-lo.
    fth_exotic5_sent1_desc: Héspero sorri, feliz em me ver.
    fth_exotic5_sent1_opt: Revele o plano de Tétis
    fth_exotic5_sent1_res: |-
      Ah, semelhante! Tenha cuidado! Mesmo com a melhor das intenções, podemos cometer grandes erros. O sangue dos sentinelas carrega apenas mentiras!
      Polo sabe o que você está fazendo? Seria sábio e de bom tom contar-lhe.
    npc_polo_sent1_lang: Você está construindo algo, amigo? Sim? Posso ver isso em
      você!
    npc_polo_sent1_opt: Explique sobre o drone
    npc_polo_sent1_res: |-
      Você tem coragem, camarada viajante! Você sempre teve muita coragem.
      Talvez consiga domar seu pequeno robô, talvez não consiga! Mas ele sempre será feito de vidro... Algo assim não pode existir em nosso lar!
      Leve estes <TECHNOLOGY>grânulos<>, sim. Eles lhe ajudarão a criar um vínculo com aquela coisa. Você terá muito sucesso ao dominar os robôs.
    npc_polo_sent1_res_alt: Polo pisca para mim, e então abre um pequeno sorriso.
