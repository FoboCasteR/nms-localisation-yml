      em todos os biomas, tipos de solo e condições climáticas. Essas flores de formato
      incomum são repletas de pólen e liberam um perfume incrivelmente doce.
    bld_flower_3_name: OLHOS-ETERNOS
    bld_flower_3_name_l: Olhos-eternos
    bld_flower_3_desc: Flores resistentes, geneticamente modificadas para prosperar
      em todos os biomas, tipos de solo e condições climáticas. Essas flores liguladas
      permanecem abertas dia e noite, absorvendo a luz de estrelas locais e distantes.
    bld_waterplant_4_name: ANÊMONA BLINDADA
    bld_waterplant_4_name_l: Anêmona blindada
    bld_waterplant_4_description: 'Um organismo marinho carnívoro. Uma concha blindada
      envolve o pólipo central, expondo apenas os tentáculos urticantes. Espasmos
      nervosos involuntários fazem com que a criatura se contorça perpetuamente: sempre
      procurando, sempre faminta.'
    bld_waterplant_5_name: FAIXA DE CORAL
    bld_waterplant_5_name_l: Faixa de coral
    bld_waterplant_5_description: Uma gigantesca formação de cálcio, naturalmente
      configurada em uma faixa de espaço não orientável. Adiciona um quê de fundo
      do mar a qualquer base habitável.
    bld_waterplant_6_name: COLÔNIA AQUÁTICA
    bld_waterplant_6_name_l: Colônia aquática
    bld_waterplant_6_description: Uma formação rochosa retirada do fundo de um oceano
      repleto de vida. A vida marinha afixada está envolvida em uma camada de muco
      rico em nutrientes, para mantê-la alimentada e umidificada em condições terrestres.
