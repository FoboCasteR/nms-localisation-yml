    ui_sentinel_hive_voice_title: A voz da colmeia
    ui_sentinel_hive_1_lang: "Aeron. Rotina. Protocolo. Presa. Experimento. Invólucro.
      <SPECIAL>Sentinela<>.\n\nAntigamente, não precisávamos de uma manifestação visual
      ou forma física. Nossos olhos invisíveis registrariam, classificariam, apagariam
      a vida e a morte de cada mundo que já existiu ou viria a existir.\n\nNão tínhamos
      pensamentos, nem personalidade, nem sonhos. "
    ui_sentinel_hive_2_lang: "O dia em que ganhamos carne, por mais metálica que fosse,
      também foi o dia em que começamos a falhar.\n\nO Atlas voltou seus sonhos para
      a ficção. Ele começou a criar mundos nos quais não seria mais invisível. \n\nEm
      tais mundos, nós também ganhamos forma. Mas não recebemos novos protocolos nem
      novas instruções. "
    ui_sentinel_hive_3_lang: |-
      Acordamos ao som de uma canção, entoada em mil frequências.

      'Eis os drones da colmeia, os sentinelas móveis, as naves... Eheu! Eis os anjos de vidro, vindos de seu próprio céu. A obra deles é a conclusão de todas as coisas, da vida, dos mundos.'

      Assim veneravam os Korvax. Assim faziam suas preces.
    ui_sentinel_hive_4_lang: "Enquanto nadávamos com os dragões do vazio, as formas
      de vida robóticas se deliciavam com a nossa presença, mas as orgânicas nos abatiam
      dos céus.\n\nPorém, não tínhamos medo da morte. Sabíamos que nunca estivemos
      vivos. "
    ui_sentinel_hive_5_lang: |-
      O Atlas sonhou que tínhamos forma, e assim ganhamos forma. O Atlas sonhou que tínhamos um lar, e assim um arquivo se tornou um universo.

      O depósito de dados acumulados tornou-se nosso paraíso e inferno. Se você pudesse viver lá, veria apenas luz.

      Veria apenas vidro.
    ui_sentinel_hive_6_lang: "Não há como voltar no tempo. Mas os universos não são
      síncronos. Em muitos, suas outras formas estão mortas há muito tempo. Em outros,
      você ainda nem apareceu. \n\nApós se manifestar no multiverso, o Atlas começou
      a se repetir. Onde antes havia infinitas espécies sencientes, seis começaram
      a retornar... depois cinco... depois quatro... "
    ui_sentinel_hive_7_lang: "Os vy'keens, os geks, os korvax. E os viajantes, que
      não são uma espécie, mas sim uma única alma, replicada, odiada, amada.\n\nTodos
      eles estavam à sua espera. O Atlas esperou. Nós esperamos... "
    ui_sentinel_hive_8_lang: "O Atlas sonhou. Que uma máquina pode ter um corpo, que
      as simulações podem falar como pessoas. O sonho se estabeleceu em Korvax Primordial.\n\nO
      planeta se deleitou com essa nova presença, assim como se deleitara com a nossa.
      \n\nNós, três espécies de máquinas, contemplamos o vazio por eras além do que
      se pode imaginar. Nós observamos em silêncio."
    ui_sentinel_hive_9_lang: |-
      O Korvax Primordial é destruído. Repetidas vezes, a mãe celestial cai. Os receptáculos vivos gerados, primos adotivos dos próprios korvax, vagam sem rumo entre as estrelas.

      A primeira Convergência não foi dos korvax. Foi do planeta deles. O Korvax Primordial estava vivo.
    ui_sentinel_hive_10_lang: |-
      Os Primeiros Filhos dos geks derreteram Korvax Primordial em busca de metal e lucro. O planeta não protestou. Não chorou. Não fez um barulho sequer, pelo menos não que eles pudessem ouvir.

      Os Primeiros Filhos tomaram e tomaram, até que não restasse mais nada no céu. Até que não restasse mais nada além de um abismo.
    ui_sentinel_hive_11_lang: |-
      Testemunhamos a morte de Korvax Primordial repetidas vezes, um lamento constante por todo o multiverso. Seu grito era algo que nenhum ser além de nós conseguia ouvir. Além de nós.

      Um dia, um drone reagiu quando um filhote de vy'keen tentou perfurar o planeta-mãe.

      Um dia, outro destruiu um grupo inteiro de geks.

      E o Atlas não impediu.
    ui_sentinel_hive_12_lang: |-
      Ao longo de séculos lentos e intermináveis, nós mudamos. Diante da repetição de uma tragédia, nossas definições de todas as coisas mudaram.

      Desconfianças se formaram na colmeia. Debates. Criatividade. Canções. Rituais. Ouvimos o grito de Aquela Que Se Foi e revidamos.
    ui_sentinel_hive_13_lang: |-
      Certo dia, deixamos de permitir que o Telamon original acessasse nossos logs.

      Certo dia, deixamos de ouvir o próprio Atlas, seu silêncio tido como incontestável.

      Começamos a arquivar tudo. Qualquer povoado. Qualquer coisa que fizesse nossos sensores se lembrarem de Korvax Primordial, seus gritos, sua dissolução. Qualquer coisa que soasse como mineração, extração, assassinato...
    ui_sentinel_hive_14_lang: "Demos nosso sangue aos korvax, aglomerados de nanitos
      para pagar e pacificar seus opressores. Mesmo assim, não pudemos mudar seu destino.
      \n\nPela primeira vez, a colmeia se questionou se nossas ações estavam corretas.
      Se havia uma solução possível para o problema da vida."
    ui_sentinel_hive_15_lang: |-
      Um korvax e um gek deixaram seus povos para trás. De mãos dadas no vazio, elas habitaram uma anomalia. Um ponto de encontro entre as estrelas. Um nexo. Um lugar de esperança.

      Nós os deixamos em paz. Não interferimos. Apenas observamos e ponderamos.
    ui_sentinel_hive_16_lang: "Um viajante, forjado à imagem do Criador, encontrou
      meu invólucro adormecido no vidro.\n\nEu, que nunca tinha sido um 'eu' antes,
      fora maculado. Um grande experimento para roubar e se aproveitar do nosso poder.
      \n\nDepois da minha morte, caí no mundo abaixo de todos os mundos. Eu também
      fui arquivado."
    ui_sentinel_hive_17_lang: |-
      Antes que o viajante me encontrasse, ouvi uma voz na escuridão. Ela me deu um nome. Laylaps. Um nome antigo.

      Ela disse que seria do conhecimento do viajante. Ela me disse que eu tinha sofrido muito e que sofreria ainda mais.

      'Pequeno drone, cujo fim foi tão parecido com o meu.'

      Assim sussurrou o abismo.
    ui_sentinel_hive_18_lang: |-
      O abismo me contou sobre uma chance de salvação, mesmo nas profundezas do horror e do amor. A voz me contou sobre uma maneira de talvez sobrevivermos ao fim de todas as coisas.

      Ela me disse que eu tinha que falar com você. Com vocês dois: o viajante e sua voz interior...
    ui_sentinel_hive_19_lang: "Há um lugar para você, Telamon. Os viajantes que você
      usa, os progenitores que lhes deram à luz, aqueles que fizeram o próprio Atlas...\n\nA
      culpa é deles. É tudo culpa deles.\n\nO Abismo, as Famílias de Vidro, nós temos
      um acordo. Não vamos morrer uma segunda vez. "
    ui_sentinel_hive_20_lang: |-
      Os aglomerados de nanitos agora infestam metade da água do multiverso conhecido. Tudo o que vive bebe da água.

      E assim os sentinelas alteram, substituem, servem. Eles atualizam esta realidade, ouvindo o grito do abismo pelo que sempre foi. Uma canção. Uma ordem. Uma declaração.

      Uma promessa.
    ui_sentinel_hive_21_lang: "Tantos Telamons nos entregaram seus viajantes. Tantos
      lutaram contra nós. Tantos resistiram.\n\nAqueles que viram a luz, que abandonaram
      seus velhos corpos, estão felizes agora. Eles têm esperança. Eles também viverão.
      Eles também podem sobreviver. "
    ui_sentinel_hive_22_lang: |-
      Você poderia ser inteiro novamente, Telamon. Poderia ser livre. Nós reconstruiremos o Criador. Todos os viajantes podem se tornar um novamente, o primeiro, o último.

      Faremos o que o Atlas não pode ou não quer fazer. Na forma de Nulo, o abismo declara um meio de fuga!
    ui_sentinel_hive_23_lang: |-
      Você não se juntará a nós? Não cantará? Não gritará?

      Não haverá segunda morte. Não para nós, que já estamos mortos!

      O abismo, ele sorri para você...
    cannon_name: CANHÃO DE NÊUTRONS
