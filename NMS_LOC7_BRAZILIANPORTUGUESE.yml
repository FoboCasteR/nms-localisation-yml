      Viajante! Não posso falar muito. Polo não gosta que eu pegue o comunicador dele emprestado desde que eu... Isso não é importante!
      O importante era que eu contatasse você logo. Eu tenho certeza de que você é a pessoa certa para isto. E a hora chegou! Não dá para esperar.
      Eu detectei um aumento repentino da atividade dos sentinelas. Um aumento tremendo. Eu preciso saber mais! Estou transmitindo as coordenadas agora.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Não vou mentir, viajante. Vai ser perigoso. Arme-se para algo assim. E não perca a cabeça. Não faça nenhuma estupidez. Mas também não demore. Pode ser uma oportunidade única!
