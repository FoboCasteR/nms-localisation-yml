    ui_sent_miss5_obj5: Realizar o desejo do [ Vigia ]
    ui_sent_miss5_obj5_tip: |-
      [ O Vigia ] é atormentado por sua conexão com a <SPECIAL>mente de colmeia dos sentinelas<>, e almeja a liberdade.
      Acesse o terminal em um pilar sentinela para cortar a conexão.
      O exoveículo do Minotauro autônomo pode fornecer <FUEL>assistência de artilharia<> avançada em combate.
      Chame o Minotauro a partir do <TECHNOLOGY>menu rápido<> (<IMG>QUICK_MENU<>).
    ui_sent_miss5_msg5: |-
