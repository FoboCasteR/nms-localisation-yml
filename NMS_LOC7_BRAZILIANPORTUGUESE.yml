      Responda ao <STELLAR>comunicador<> para abrir os comprimentos de onda
    ui_poi_biofrig_msg1: |-
      <SPECIAL>Megafaunas cósmicas<> detectadas
      Aproxime-se da forma de vida para entrar em contato
    ui_poi_biofrig_msg2: |-
      Canção de baleia detectada na frequência de chamada
      Responda ao comunicador pressionando <IMG>QUICK_MENU<>
    ui_poi_biofrig_search_done: |-
      O <SPECIAL>sonho aéreo<> concluiu a viagem
      Segure <IMG>DISCARD<> sobre os itens no inventário para descartá-los
      Uma fragata orgânica pode ser encontrada no espaço de qualquer sistema
      Use um <TECHNOLOGY>detector de anomalias<> para identificar anomalias espaciais
