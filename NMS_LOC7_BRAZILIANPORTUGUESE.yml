    ui_sent_miss5_obj3: Entre em contato com um sinal do Atlas
    ui_sent_miss5_obj3_tip: |-
      Tétis preparou o <SPECIAL>cérebro invadido<> para desconectá-lo da rede dos sentinelas.
      Tudo o que resta agora é que o cérebro ouça a <FUEL>voz do Atlas<>.
      Ative o <TECHNOLOGY>mecanismo de pulso<> da nave para apresentar o cérebro ao vazio <FUEL>vermelho<>.
    ui_sent_miss5_msg3: |-
      Tétis preparou o <SPECIAL>cérebro invadido<> para desconexão
      Vá para o espaço para apresentar o cérebro ao vazio <FUEL>vermelho<>
      Lance-se ao espaço para começar a busca
    ui_sent_miss5_msg3_blocked: |-
      O <SPECIAL>ovo vazio<> está emitindo uma frequência estranha
      Cérebro de sentinela móvel incapaz de buscar a voz do usuário principal
      Selecione 'Nascimento estelar' no log da missão (<IMG>OPTIONS<>)
    ui_sent_miss5_poi_msg1: |-
      Tétis preparou o <SPECIAL>cérebro invadido<> para desconexão
      Cérebro de sentinela móvel buscando <FUEL>voz do usuário principal<>... %SIGNAL%...
    ui_sent_miss5_poi_msg2: |-
