    bld_grass_1_name: GRAMA ALTA
    bld_grass_1_name_l: Grama alta
    bld_grass_1_desc: Uma grama ornamental resistente, adequada para crescer em todos
      os biomas, tipos de solo e condições climáticas. Esta variedade é caracterizada
      por ter lâminas muito longas e finas, cobertas de pelos muito finos.
    bld_grass_2_name: GRAMA CURTA
    bld_grass_2_name_l: Grama curta
    bld_grass_2_desc: Uma grama ornamental resistente, adequada para crescer em todos
      os biomas, tipos de solo e condições climáticas. Essa variedade, como sua prima
      mais alta, é caracterizada por longas lâminas com pelos, mas cresce mais densamente,
      com lâminas um pouco mais pesadas.
    bld_grass_3_name: GRAMA LAMINADA
    bld_grass_3_name_l: Grama laminada
    bld_grass_3_desc: Uma grama ornamental resistente, adequada para crescer em todos
      os biomas, tipos de solo e condições climáticas. As lâminas largas e planas
      secretam uma seiva perfumada e de sabor desagradável para deter os predadores.
    bld_grass_4_name: GRAMA ENCARACOLADA
    bld_grass_4_name_l: Grama encaracolada
    bld_grass_4_desc: Uma grama ornamental resistente, adequada para crescer em todos
      os biomas, tipos de solo e condições climáticas. Esta variedade apresenta lâminas
      enroladas, que enrolam e desenrolam para permitir que a planta mantenha uma
      temperatura interna constante.
    bld_grass_5_name: GRAMA DE FITA
    bld_grass_5_name_l: Grama de fita
    bld_grass_5_desc: Uma grama ornamental resistente, adequada para crescer em todos
      os biomas, tipos de solo e condições climáticas. Relacionada a certas variedades
      de algas marinhas, a grama de fita pode ser identificada por suas longas lâminas
      onduladas e textura fina de superfície hexagonal.
    bld_grass_6_name: GRAMA DE PATA
    bld_grass_6_name_l: Grama de pata
    bld_grass_6_desc: Uma grama ornamental resistente, adequada para crescer em todos
      os biomas, tipos de solo e condições climáticas. A grama de pata tem mais semelhança
      estrutural com um arbusto do que com uma grama verdadeira e apresenta grandes
      folhas brilhantes para fotossíntese rápida.
    bld_grass_7_name: GRAMA DE GALHADA
    bld_grass_7_name_l: Grama de galhada
    bld_grass_7_desc: Uma grama ornamental resistente, adequada para crescer em todos
      os biomas, tipos de solo e condições climáticas. As lâminas ramificadas desta
      variedade são formadas por uma armadura lenhosa, semelhante a um galho, isolando
      veias grossas de resina que armazenam umidade.
