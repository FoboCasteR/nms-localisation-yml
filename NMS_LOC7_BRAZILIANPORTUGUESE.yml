    update10_title: Atualização de No Man's Sky Sentinel
    update10_notes: |-
      No Man's Sky SENTINEL oferece vários novos recursos. Para ver todos os detalhes, acesse www.nomanssky.com.

      *4 novas variedades de sentinelas tornam o combate mais emocionante e estratégico.
      *Os sentinelas estão mais inteligentes do que nunca, com navegação aprimorada e a capacidade de usar escudos.
      *Novas armas oferecem recursos avançados, como paralisar o inimigo e causar dano contínuo.
      *Uma nova cadeia de missões aprofunda a história dos sentinelas e apresenta companheiros robóticos pessoais para lutarem ao seu lado.
      *Pilares sentinelas sinistros contêm novas histórias, segredos e o poder de sabotar as patrulhas de sentinelas.
      *Os slots de multiferramentas aumentaram de 3 para 6, e os slots de companheiro aumentaram de 6 para 18.

      A Hello Games tem se empenhado muito para aprimorar e expandir No Man's Sky. Esperamos que vocês gostem. :)

      Muito obrigada.
      Hello Games
