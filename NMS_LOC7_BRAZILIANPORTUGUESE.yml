      e <TECHNOLOGY>di-hidrogênio<> são encontrados em qualquer planeta. <VAL_ON>Leia
      mais...<>
    ui_wiki_short_slots: A <TECHNOLOGY>nave<> e o <TECHNOLOGY>exotraje<> têm vários
      tipos de inventários. Alterne entre os tipos de inventários selecionando o ícone
      apropriado no pacote da nave ou do exotraje, no <VAL_ON>menu de inventários<>
      (<IMG>INVENTORY<>). <VAL_ON>Leia mais...<>
    ui_wiki_short_exploration_1: "<VAL_ON>Correr<> (<IMG>RUN<>) permitirá que você
      se desloque com mais velocidade por um tempo curto, mas também <VAL_ON>esgotará
      seu sistema de sobrevivência<> mais rápido. Também é possível usar o <TECHNOLOGY>jetpack<>
      (<IMG>JUMP<>) para atravessar um terreno difícil. <VAL_ON>Leia mais...<>"
    ui_wiki_short_terrain: O <TECHNOLOGY>manipulador de terreno<> é uma atualização
      poderosa da multiferramenta. Você pode usá-lo para <VAL_ON>criar um abrigo<>
      enquanto explora um lugar e é essencial para minerar <STELLAR>depósitos de recursos
      grandes<>. <VAL_ON>Leia mais...<>
    ui_wiki_short_exploration_5: Pressione e segure <IMG>THRUST<> para <VAL_ON>impulsionar<>
      sua nave. Use <IMG>BRAKE<> para <VAL_ON>frear<>. Segure <IMG>BOOST<> para usar
      um <RED>incremento<>. <VAL_ON>Leia mais...<>
    ui_wiki_short_space_station: Todo sistema habitado tem uma <STELLAR>estação espacial<>
      que serve como uma central para as formas de vida que estão de passagem. <VAL_ON>Leia
      mais...<>
    ui_wiki_short_exploration_6: Os exoveículos são <STELLAR>veículos<> pessoais de
      exploração planetária. Desbloqueie o exoveículo comprando planos de <STELLAR>geocompartimentos<>
      na <TECHNOLOGY>unidade de pesquisa de construção<> da anomalia espacial. <VAL_ON>Leia
      mais...<>
    ui_wiki_short_exploration_7: Teste o desempenho do exoveículo e suas habilidades
      de direção após criar <TRADEABLE>pistas de corrida<>. <VAL_ON>Leia mais...<>
    ui_wiki_short_exploration_4: Verifique animais, plantas e minerais com o <TECHNOLOGY>visor
      de análise<> (<IMG>AIM<>). Quando o visor estiver ativado, use <IMG>BINOCSCAN<>
      para analisar seu alvo. <VAL_ON>Leia mais...<>
    ui_wiki_short_upload: Toda criatura, planta, rocha, planeta ou sistema que você
      descobrir pode ser <TRADEABLE>renomeado<> e <STELLAR>carregado<>. Ao carregar
      sua descoberta, você a compartilha com outros viajantes. <VAL_ON>Leia mais...<>
    ui_wiki_short_signals: "<VAL_ON>O cartógrafo<> nas estações espaciais fornecerá
      <STELLAR>mapas planetários<> para construções específicas. Use-os para marcar
      um local na HUD do seu exotraje. <VAL_ON>Leia mais...<>"
    ui_wiki_short_exploration_3: Sua <TECHNOLOGY>bússola<> se encontra na parte superior
      da HUD. Ela vai destacar os <VAL_ON>pontos de interesse<> próximos e <TECHNOLOGY>objetivos
      de missões<>. Use o <TECHNOLOGY>visor de análise<> para identificar e marcar
      objetos no planeta. <VAL_ON>Leia mais...<>
    ui_wiki_short_weather: Há <FUEL>tempestades<> ocasionais na maioria dos planetas.
      Durante uma tempestade, sua <STELLAR>proteção antirrisco<> será <STELLAR>reduzida
      muito mais rápido<> do que o normal. <VAL_ON>Leia mais...<>
    ui_wiki_short_feeding: Todas as criaturas comem <TRADEABLE>pelotas para criaturas<>.
      Alimentar uma criatura fará você ganhar a confiança dela e permitirá que ela
      seja <STELLAR>montada<> ou <TRADEABLE>criada<>. Uma criatura domada também pode
      ser <STELLAR>adotada<> como sua companheira. <VAL_ON>Leia mais...<>
    ui_wiki_short_portals: Os portais criam <VAL_ON>conexões entre mundos<>. Vá até
      um <SPECIAL>monólito<> para descobrir a localização do portal de um planeta.
      <VAL_ON>Leia mais...<>
    ui_wiki_short_aband: "<SPECIAL>Naves cargueiras abandonadas<> são lugares perigosos,
      repletos de riscos ambientais e entidades hostis. Elas contêm muitos <STELLAR>itens
      recuperáveis valiosos<>. <VAL_ON>Leia mais...<>"
    ui_wiki_short_pinning: As instruções sobre como criar <TECHNOLOGY>tecnologia nova<>,
      <COMMODITY>produtos<> e <EARTH>peças de construção<> podem ser <VAL_ON>fixadas<>
      como uma missão. <VAL_ON>Leia mais...<>
    ui_wiki_short_refiner: Materiais avançados e o ato de construção podem exigir
      o uso de um <TECHNOLOGY>refinador<>. Construa-o a partir do menu de construção
      (<IMG>BUILD_MENU<>). Refinadores grandes requerem uma <VAL_ON>base habitável<>.
      <VAL_ON>Leia mais...<>
    ui_wiki_short_technology: Atualize os inventários do seu exotraje, nave e multiferramenta
      dentro de estações espaciais. Os mercadores tecnológicos vendem <VAL_ON>módulos
      de atualização<>. <VAL_ON>Leia mais...<>
    ui_wiki_short_nanites: Os <STELLAR>aglomerados de nanitos<> são um material valioso,
      uma substância estranha que borbulha de falhas na realidade. Os nanitos são
      usados como moeda para a compra de <TECHNOLOGY>atualizações de equipamentos<>.
      <VAL_ON>Leia mais...<>
    ui_wiki_short_recipes: Os <VAL_ON>módulos de atualização<> podem ser comprados
      prontos dos mercadores tecnológicos. Para criar <COMMODITY>produtos<> e <TECHNOLOGY>tecnologias<>
      por conta própria, você deve aprender sobre as plantas deles. <VAL_ON>Leia mais...<>
    ui_wiki_short_guns: Multiferramentas novas podem ser compradas em <COMMODITY>estações
      espaciais<> e <VAL_ON>postos avançados planetários<>. É possível ter seis multiferramentas
      por vez. <VAL_ON>Leia mais...<>
    ui_wiki_short_ships: 'Compre naves onde quer que você veja pilotos pousando: <COMMODITY<>estações
      espaciais<>, <STELLAR>naves cargueiras<>, <TECHNOLOGY>postos avançados planetários<>
      ou <VAL_ON>outras construções pequenas<>. Algumas naves danificadas podem ser
      conseguidas de graça. <VAL_ON>Leia mais...<>'
    ui_wiki_short_survival_6: É possível obter qualquer local para construção usando
      o <TECHNOLOGY>computador de base<>. <VAL_ON>Leia mais...<>
    ui_wiki_short_new_base_parts: Há uma ampla variedade de <TECHNOLOGY>peças de construção<>
      disponíveis para você usar na sua base. A coleção completa de peças está disponível
      a bordo da <SPECIAL>anomalia espacial<>. <VAL_ON>Leia mais...<>
    ui_wiki_short_dismantle: A tecnologia implantada na superfície do planeta, a partir
      do menu de construção (<IMG>BUILD_MENU<>), pode ser recuperada ao se aproximar
      dela e segurar <IMG>DECONSTRUCT<>. <VAL_ON>Leia mais...<>
    ui_wiki_short_power: Muitas tecnologias de base precisam de <TECHNOLOGY>módulos
      de energia<> para funcionar. Elas devem ser conectadas a uma rede de <STELLAR>geradores<>
      e <STELLAR>baterias<>. <VAL_ON>Leia mais...<>
    ui_wiki_short_silos: As unidades industriais, incluindo o <TECHNOLOGY>gerador
      eletromagnético<> e os <TECHNOLOGY>extratores de minerais<> e <TECHNOLOGY>gases<>,
      são capazes de gerar energia e recursos infinitos e gratuitos se colocadas no
      lugar certo. <VAL_ON>Leia mais...<>
    ui_wiki_short_survey: O <TECHNOLOGY>dispositivo de pesquisa<> é uma atualização
      para o <TECHNOLOGY>visor de análise<> da multiferramenta. Ele permite a descoberta
      de <STELLAR>energia<> e <STELLAR>pontos de concentração de recursos<> nos planetas.
      <VAL_ON>Leia mais...<>
    ui_wiki_short_trade_1: Venda itens por <COMMODITY>unidades<> (<IMG>UNITS<>) na
      <VAL_ON>Rede Comercial Galáctica<>. O <SPECIAL>quadro de missões<> nas estações
      espaciais é uma boa fonte de renda. O <TRADEABLE>cultivo<> pode ser uma atividade
      muito lucrativa. <VAL_ON>Leia mais...<>
    ui_wiki_short_trade_2: O <TRADEABLE>cultivo<> pode ser uma atividade muito lucrativa.
      Construa um <TECHNOLOGY>terminal agrícola<> e contrate um <TRADEABLE>fazendeiro<>
      para pesquisar novos tipos de plantas. <VAL_ON>Leia mais...<>
    ui_wiki_short_trade_6: Criar <VAL_ON>produtos avançados<> é uma ótima maneira
      de ganhar dinheiro. <VAL_ON>Leia mais...<>
    ui_wiki_short_trade_3: Os recursos têm <VAL_ON>preços diferentes<> em <VAL_ON>sistemas
      diferentes<>. Planeje rotas comerciais para aumentar os lucros. <VAL_ON>Leia
      mais...<>
    ui_wiki_short_trade_4: As naves cargueiras têm <VAL_ON>inventários grandes<> e
      <TECHNOLOGY>recursos de dobra<> avançados. Para comprar uma nave cargueira,
      suba a bordo e fale com o <VAL_ON>capitão<>. <VAL_ON>Leia mais...<>
    ui_wiki_short_fleets: Comandar uma <COMMODITY>nave capital<> grande oferece muitos
      benefícios. Um dos principais é a possibilidade de comandar uma frota de <SPECIAL>fragatas<>.
      <VAL_ON>Leia mais...<>
    ui_wiki_short_fleetsa: Expedições de <SPECIAL>fragatas<> requerem uma <TECHNOLOGY>sala
      de comando da frota<>. O <TECHNOLOGY>navegador<> planeja expedições para a sua
      frota. <VAL_ON>Leia mais...<>
    ui_wiki_short_trade_7: A <SPECIAL>reputação<> mede sua <VAL_ON>popularidade<>
      entre as raças e facções alienígenas. Uma maior reputação dá acesso a uma maior
      variedade de <STELLAR>missões<>, <TECHNOLOGY>tecnologias<> e opções de <COMMODITY>negociação<>.
      <VAL_ON>Leia mais...<>
    ui_wiki_short_trade_5: O <VAL_ON>quadro de missões<> está presente em todas as
      <COMMODITY>estações espaciais<>. Tarefas rendem unidades, nanitos, tecnologias
      e mais. <VAL_ON>Leia mais...<>
    ui_wiki_short_words: As formas de vida alienígenas encontradas nos <VAL_ON>planetas<>
      e <VAL_ON>estações espaciais<> falam vários idiomas. É possível aprender palavras
      por meio de encontros com alienígenas. <VAL_ON>Leia mais...<>
    ui_wiki_short_guilds: 'A galáxia abriga três grandes <STELLAR>guildas<>: a <VAL_ON>guilda
      dos mercadores<>, a <VAL_ON>guilda dos exploradores<> e a <VAL_ON>guilda dos
      mercenários<>. Melhore sua reputação nas guildas realizando missões. <VAL_ON>Leia
      mais...<>'
    ui_wiki_short_settlements: Como supervisor de um <STELLAR>povoado<>, você vai
      tomar decisões importantes, orientar a <TRADEABLE>construção de estruturas<>
      e resolver <SPECIAL>conflitos<> entre os cidadãos. Um povoado bem gerenciado
      produzirá vários materiais. <VAL_ON>Leia mais...<>
    ui_wiki_short_combat_1: Os sentinelas são entidades robóticas que protegem a maioria
      dos mundos. <VAL_ON>Coletar recursos<> na frente deles os faz ficar <RED>hostis<>.
      <VAL_ON>Leia mais...<>
    ui_wiki_short_ammo: A maioria das <FUEL>armas<> da multiferramenta, como o <TECHNOLOGY>lança-raios<>,
      precisa de <VAL_ON>munição<>. Crie munição nos slots vazios do seu inventário.
      <VAL_ON>Leia mais...<>
    ui_wiki_short_combat_2: Por padrão, a multiferramenta é equipada apenas com um
      <TECHNOLOGY>feixe de mineração<>. Para aumentar o poder de combate, instale
      novos <TECHNOLOGY>tipos de armas<>. <VAL_ON>Leia mais...<>
    ui_wiki_short_combat_3: O dano recebido enquanto se está a pé esgotará primeiro
      o seu <COMMODITY>escudo<>. O dano sofrido enquanto o escudo está baixado prejudicará
      a sua <FUEL>saúde<>. <VAL_ON>Leia mais...<>
    ui_wiki_short_combat_4: Dispare a sua <TECHNOLOGY>multiferramenta<> com <IMG>ATTACK<>
      e alterne entre os <VAL_ON>modos de arma<> com <IMG>CYCLEWEAPON<>. Quando estiver
      sem munição ou carga, use <IMG>MELEE<> para fazer um <VAL_ON>ataque físico<>.
      <VAL_ON>Leia mais...<>
    ui_wiki_short_combat_5: Dispare as <VAL_ON>armas da nave<> com <IMG>SHIPFIRE<>
      e alterne os modos de arma com <IMG>SHIPCYCLEWEAPON<>. Controle sua velocidade
      com <FUEL>Incrementar<> (<IMG>BOOST<>) e <VAL_ON>Frear<> (<IMG>BRAKE<>) para
      ficar atrás do alvo. <VAL_ON>Leia mais...<>
    ui_wiki_short_pirates: Em alguns sistemas estelares, a autoridade local dominante
      foi <VAL_ON>derrubada<> por forças rebeldes criminosas. Estações espaciais de
      criminosos mantêm um estoque de <SPECIAL>itens do mercado negro<>, mas os sistemas
      são <FUEL>perigosos<>. <VAL_ON>Leia mais...<>
