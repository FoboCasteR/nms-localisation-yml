    update11_title: Atualização No Man's Sky Outlaws
    update11_notes: |-
      No Man's Sky OUTLAWS oferece uma série de novos recursos. Para ver todos os detalhes, acesse www.nomanssky.com.

      * Encontre e atualize a novíssima classe exótica de naves solares!
      * Agora todas as naves têm inventários de carga, e os jogadores podem ter até nove naves.
      * O combate espacial foi repensado considerando velocidade e ação. A acessibilidade de voo foi melhorada com um novo modo para perseguir alvos automaticamente.
      * Recrute e aprimore seu próprio esquadrão pessoal para ajudar em combates de nave contra nave.
      * Criminosos tomaram conta de estações espaciais por toda a galáxia. Visite essas estações rebeldes para encontrar novos prêmios e outras oportunidades do mercado negro.
      * Traga contrabandos escondidos para lucrar muito, mas fuja dos olhos vigilantes dos sentinelas...

      A Hello Games tem se empenhado muito para aprimorar e expandir No Man's Sky. Esperamos que vocês gostem. :)

      Muito obrigada.
      Hello Games
