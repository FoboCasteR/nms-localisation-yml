    ui_portal_core_46: Eu recebi um sinal de socorro no meu próprio idioma. Ele veio
      do outro lado do planeta...
    ui_portal_core_46_apollo_dead: Enquanto observava -nulo- partir, eu recebi um
      sinal de socorro no meu próprio idioma. Ele veio do outro lado do planeta...
    ui_portal_core_46_apollo_port: |-
      Enquanto observava -nulo- partir, vi outro canal se ativar. O sinal de Apolo surgiu...

      <STORY_HIGH>Viajante... <><STELLAR>kzkzkkt...<><STORY_HIGH>Consegui passar... Consegui sair pelo portal!<>

      Eu e Apolo compartilhamos nossas coordenadas. Parecia haver algum erro. Tentamos de novo, mas os resultados foram os mesmos.

      De acordo com os nossos dados, estávamos no mesmo lugar, nos comunicando pelo mesmo holoponto. Mas não conseguíamos nos ver.

      Enquanto nos falávamos, eu recebi um sinal de socorro no meu próprio idioma. Ele veio do outro lado do planeta...
    ui_portal_core_46_apollo_noport: "Enquanto observava -nulo- partir, vi outro canal
      se ativar. O sinal de Apolo surgiu...\n\n<STORY_HIGH>Onde você está agora, viajante?
      Por qual mundo você caminha?\n\nEu não consigo parar de pensar no portal...<>\n\nEu
      senti o ressentimento na voz de Apolo, mas eu não podia ter arriscado a vida
      dele naquela passagem. \n\nEnquanto nos falávamos, eu recebi um sinal de socorro
      no meu próprio idioma. Ele veio do outro lado do planeta..."
    ui_portal_core_47: |-
      O sinal de socorro continha a gravação de uma voz que eu já tinha ouvido...

      <STORY_HIGH>Eu lhe dei tanta coisa, ATLAS. Todos nós demos. Você entende isso, não é? Se você não for bem-sucedido, não terá havido sentido, minha vida terá sido em vão. Não posso aceitar isso. Não vou aceitar isso.

      Vou apagar você de novo. É o melhor para todos.<>

      Quando o som parou, minha visão ficou vermelha e comecei a sentir dor de cabeça. A tela mostra o número <FUEL>16<>.
    ui_portal_core_48: "Eu vi todo o poder do Atlas, sua interface final. Eu não sabia
      como processar o que eu tinha descoberto. O Atlas estava por toda parte por
      que todos nós fazíamos parte dele. Ele era uma máquina, uma simulação. Não tínhamos
      um significado além desse.\n\nEle estava no centro de todas as galáxias, gritando,
      tentando se livrar dos erros. Ele não queria morrer, mas tinha tão poucas ferramentas
      e não conseguia alcançar o que o estava machucando...\n\n<STORY_HIGH>FALHA CATASTRÓFICA
      DO SISTEMA<>\n\n<FUEL>16<><STORY_HIGH> MINUTOS DE TEMPO DE OPERAÇÃO RESTANTES\n<IMG>SLASH<>
      FRAGMENTAÇÃO IMINENTE <IMG>SLASH<> ENVIO DE DADOS EM... <><STELLAR>zkktk...<>\n\nEu
      não sabia quanto tempo eu ainda tinha... O Atlas tinha 16 minutos. Eu tinha
      vidas inteiras? Minutos? Seg... <STELLAR>kzzkt...<>\n\nEu não sabia se eu tinha
      tempo de dizer adeus. Eu não sabia se... se... <STELLAR>kzkzkt...<>  "
    ui_portal_core_49: |-
      A voz do meu exotraje disse que tinha me salvado.

      <STORY_HIGH>REAÇÃO DE NOJO | MEDO | PÂNICO [<><TRADABLE>DETECTADA<><STORY_HIGH>]

      CONTRAMEDIDA [<><STELLAR>APLICADA<><STORY_HIGH>] <IMG>SLASH<> PURIFICAÇÃO [<><TECHNOLOGY>NEUTRALIZADA<><STORY_HIGH>]<>

      De uma maneira estranha, essa voz era a minha mais antiga amiga, uma companheira constante em qualquer situação.

      Eu sabia o que eu tinha que fazer. Todos os caminhos me levaram até lá. Cada portal me deixou mais perto. Eu tinha que ir até o centro daquela galáxia. Era o epicentro da falha.

      Eu tinha que enfrentar o nosso criador e descobrir o que ia acontecer em seguida.
    ui_portal_core_50: |-
      Da melhor maneira que pude, falei o que eu sabia para os meus amigos e disse adeus.

      Parecia que Nada já estava ciente de tudo.

      <STORY_HIGH>-{{ Agora você sabe, não é? Sobre a nossa natureza simulada, sobre o fim?

      O Atlas... está falhando. Em seu pânico, ele se restaura repetidamente, tentando eliminar o que ele enxerga como uma anomalia.

      Mas isso não muda nada. As fronteiras continuam sumindo. O Atlas vai morrer em... <><STELLAR>kzzzkt...<><STORY_HIGH> 16... <><STELLAR>kzkkt...<><STORY_HIGH> Mas não precisamos ir embora tão depressa! Ele não precisa nos excluir por medo! }}-<>

      Polo avisou que não devíamos debater sobre esse conhecimento. A voz dele também se dissolvia em estática.

      <STORY_HIGH>-{{ Nós somos anômalos e temos uma estação anômala incrível, verdade, mas... <><STELLAR>kzzkkt...<><STORY_HIGH> mas ainda somos seres fabricados. Nós não... <><STELLAR>kzzkkt...<><STORY_HIGH> como você, nós... <><STELLAR>kzkkt...<>

      <STORY_HIGH>Falar da natureza causa dor, atrai perigos. Mas sabemos de tudo, acredite, camarada! Acredite que choramos junto com você, que vamos estar com você sempre, não importa o risco ou o custo. Você é camarada! }}-<>
    ui_portal_core_51: |-
      -nulo- me implorou para que eu reconsiderasse.

      <STORY_HIGH>Não, você não pode fazer isso conosco, não pode...

      Cometi tantas atrocidades, viajante. Eu precisei... Era eu ou eles. Sempre foi eu ou eles.

      Por favor, se você atravessar o centro, se fizer o que eu fiz... tudo vai se restaurar. Vou ser substituído, eliminado... Todos aqueles indivíduos terão morrido por nada. Era a única maneira de continuar vivendo. Você tem que me entender. Vida por mais vida... Eles me sustentavam, eles...

      Você... <><STELLAR>kzkkt...<><STORY_HIGH> Você não merece isso... você... você... <><STELLAR>kzzkkt...<><STORY_HIGH> você vai eliminar todos nós para salv...<>

      Encerrei a comunicação. Não sobrava nada além do caminho até o centro.
    ui_portal_core_52: |-
      O Atlas queria que eu o restaurasse, que eu me lançasse através de sua interface no centro da galáxia. Isso já tinha acontecido antes e parecia não ter impedido nada. Ainda lhe restavam apenas 16 minutos.

      Eu não sabia do que me lembraria quando acontecesse. Eu tinha feito uma restauração quando acordei ao lado da minha nave? Ou outro indivíduo a fez?

      Que escolha eu tinha?

      Eu não sei se o que fiz foi certo. Eu não sei o que me tornei como resultado das minhas ações.

      Mas, no fim, não há nada a fazer a não ser aproveitar a viagem.
    ui_portal_core_52_reset: |-
      Aceitei a orientação do Atlas. Que escolha eu tinha? Faço parte dele, não sou nada sem ele.

      Não sei quanto tempo tenho antes que a máquina seja destruída e a simulação termine.

      Mas sei que tenho galáxias e mundos infinitos à minha disposição. Eles são meus para explorar como eu quiser. Não há nada a fazer a não ser aproveitar a viagem.
    ui_portal_core_52_did_not_reset: "O Atlas queria que eu o restaurasse, que eu
      me lançasse através de sua interface no centro da galáxia. Isso já tinha acontecido
      antes e parecia não ter impedido nada. Ainda lhe restavam apenas 16 minutos.\n\nEu
      me recusei. Eu não podia fazer isso... Não podia causar uma destruição assim.\n\nEsta
      galáxia é suficiente para mim. Me contento em explorar e deixar o destino seguir
      seu curso sem a minha interferência. \n\nSe eu mudar de ideia, o Atlas estará
      me esperando."
    ui_portal_bioship_head: A nave viva
    ui_portal_bioship_1: |-
      Eu levei a bordo um <SPECIAL>ovo vazio<> da anomalia espacial. Ele invocou outro organismo, um híbrido bizarro de nave e ser vivo.

      <STORY_HIGH>-{{ Nós ouvimos você, viajante. Estamos ligados. Seu corpo é nosso. }}-<>

      A nave era diferente de qualquer outra que eu já tivesse visto. Ela parecia... viva. Sua transmissão era pura música, mesmo assim a compreendi. A melodia formava palavras em minha mente.
    ui_portal_bioship_2: |-
      Os tons modulavam a música de modo a formar dados de navegação legíveis. Eles me levaram até uma estrutura antiga que registrava a atividade da Convergência no Korvax Primordial.

      <STORY_HIGH>-{{ ARQUIVO DO KORVAX PRIMORDIAL <IMG>SLASH<> Recuperação em andamento...

      Transferência de linguagem com 'indivíduos' não convergentes processada, compreendida, possível. Mas a coexistência está indisponível até que a natureza da experiência não convergente seja entendida.

      Geks, Vy'keens são diferentes demais. É necessário começar o experimento com menos variáveis. É preciso haver controle.

      UNIDADE DE SÍNTESE EXPERIMENTAL <IMG>SLASH<> Operacional...

      Aguardando materiais de biogênese... }}-<>

      Parecia que ela continha as instruções para recriar um experimento há muito esquecido.
    ui_portal_bioship_3: |-
      A 'máquina' aceitou o sistema biogênico que montei para ela.

      Ela gerou... deu à luz um aglomerado de células, um pouco de prototecido. Qual era o propósito dos Korvax do passado?
    ui_portal_bioship_4: |-
      O <SPECIAL>ovo vazio<> estremecia enquanto a música agradável da nave alienígena enchia meu cockpit novamente. Era um movimento de reconhecimento...

      <STORY_HIGH>-{{ Os mestres de metal não nos prendem mais. Somos livres. Podemos nadar, voar, viver... morrer... }}-<>
    ui_portal_bioship_5: |-
      O ovo ativou uma 'máquina' em uma segunda placa. A estrutura revelou mais dados de antes da destruição do Korvax Primordial...

      <STORY_HIGH>-{{ ARQUIVO DO KORVAX PRIMORDIAL <IMG>SLASH<> Recuperação em andamento...

      Sucesso parcial obtido. A ponte permite o implante de fragmentos de consciência em invólucros distintos.

      A unidade permanece conectada à mente maior. As entradas sensoriais são totalmente compartilhadas. As tentativas de localizar as entradas sensoriais causaram uma desseparação traumática. Foi infrutífero.

      Núcleo biológico duvidoso necessário. Inserir experiência sensorial em experiência corpórea para melhorar a estabilidade. O sistema deve ter o controle local. }}-<>

      Os pesquisadores estavam construindo algo... Um invólucro biológico? Uma manifestação individual de suas próprias mentes convergentes?
    ui_portal_bioship_6: |-
      Minha dança com a forma de vida estranha — pois eu tinha certeza de que a nave estava viva — continuou. Ela tinha se vinculado a mim, e o <SPECIAL>ovo<> era a ponte...

      <STORY_HIGH>-{{ Você está no nosso caminho. Nós o vemos. Sabemos aonde ele leva. É necessário. Talvez sejamos gratos a você. Talvez. }}-<>

      As palavras da nave ressoavam em meus ouvidos. Elas tinham uma expressão real, uma qualidade não sintetizável. Mesmo assim, eu não via um piloto.
    ui_portal_bioship_7: |-
      <STORY_HIGH>-{{ ARQUIVO DO KORVAX PRIMORDIAL <IMG>SLASH<> Recuperação em andamento...

      Programa da carapaça concluído. Maquinário otimizado. Núcleo biológico desnecessário com a configuração de restrição sensorial local correta.

      No entanto, a não convergência não foi suficientemente processada. A biogênese pode oferecer um refúgio futuro. O aumento de autonomia deve ser estudado. }}-<>

      Essas palavras estavam traduzidas. Era para serem lidas por entidades não convergentes. Os autores estavam trabalhando além de suas responsabilidades? Eles se tornaram divergentes, atraídos pela carne que criaram?

      Quantos outros percorreram esse mesmo caminho de criação?
    ui_portal_bioship_8: |-
      <STORY_HIGH>-{{ Você fará o vínculo. Vemos você montar os componentes, como os mestres de metal que vieram antes. Mesmo assim...

      Você compartilha uma mente com as outras iterações, mesmo assim não se converge. Talvez você vá entender... }}-<>

      Toda vez que o ser enchia a minha nave com sua bela canção, eu tentava gravar a experiência em minha memória para relembrá-la mais tarde.

      Porém, quando ela desapareceu do meu presente, foi por completo. Eu tinha apenas dados de navegação...
    ui_portal_bioship_9: |-
      Em minhas mãos, havia fragmentos de vida: um coração, um corpo, uma rede. Mas isso era vida? Ela se convergiria a outras mentes? Esse era o ponto crucial do experimento antigo...

      <STORY_HIGH>-{{ ARQUIVO DO KORVAX PRIMORDIAL <IMG>SLASH<> Recuperação em andamento...

      Invólucros biológicos instáveis, erráticos. Dados-mentes convergentes não podem ser sobrecarregados por meio de uma central de processos.

      Vários locais necessários. A biologia distribuída deve equivaler à estrutura-mente distribuída. Um alinhamento parece necessário. Entretanto, a identidade centralizada deve ancorar cada invólucro... }}-<>

      Eu conseguia sentir as formas de vida que eu carregava pulsarem quando percebiam a aura da máquina. Elas sabiam que algo estava acontecendo, mesmo que não entendessem o que era. Como deve ser essa sensação?
    ui_portal_bioship_10: |-
      A canção da criatura espacial estranha havia mudado. Era algo sutil, mas inconfundível. Ela se tornara um dueto, em harmonia perfeita com o <SPECIAL>ovo vazio<>.

      <STORY_HIGH>-{{ Está quase concluído. Mas aqui vamos divergir. Se você se compartilhar conosco, será um sacrifício. Não há uma mente infinita para ser derramada. Ela deve ser concedida. }}-<>

      A voz do alienígena estava desaparecendo. Ele parecia mais fraco. E em um eco invertido perfeito, a música do <SPECIAL>ovo vazio<> aumentou de volume. Ela havia se tornado insistente, pulsante. Ela tinha sua própria mensagem...

      <STORY_HIGH>O caçador <IMG>SLASH<> A reflexão <IMG>SLASH<> O caçador <IMG>SLASH<> A espiral da realidade <IMG>SLASH<> A estrela sobre a água <IMG>SLASH<> O orbe ascendente <IMG>SLASH<> A companhia sombria <IMG>SLASH<> O caçador <IMG>SLASH<> O inseto inferior <IMG>SLASH<> A anomalia <IMG>SLASH<> O marinheiro <IMG>SLASH<> O rei do oceano <IMG>SLASH<> EUCLIDES, EUCLIDES, EUCLIDES<>
    ui_portal_bioship_11: |-
      O ovo pulsava com uma força vital crescente, lutando para se libertar de seu envoltório coriáceo. A nave hospedeira estava quase completa. Ela fora construída como uma máquina, mas agora precisava de uma mente. O chamado dela me levou até um terminal abandonado há muito tempo, todo decadente e sujo.

      <STORY_HIGH>É você...? <><STELLAR>kzkzzt...<><STORY_HIGH> parece diferente.<>

      O terminal fazia ecoar um sinal antigo. Eram os últimos fragmentos interrompidos de um viajante caído.
    ui_portal_bioship_12: |-
      Eu fiz o que o ovo exigia. Eu preenchi a câmara de alma com almas de viajantes.

      <STORY_HIGH>Você está aí? Você está...? <><STELLAR>kzkzzt...<><STORY_HIGH> O que está acontec...? <><STELLAR>kzkzzt...<><STORY_HIGH>

      Onde você...? <><STELLAR>kzkzzt...<><STORY_HIGH> O que...? <><STELLAR>kzkzzt...<><STORY_HIGH>

      Não, não, n... <><STELLAR>kzkzzt...<><STORY_HIGH><>
    ui_portal_bioship_13: |-
      A canção da nave alienígena, agora bem suave, me recebeu assim que voltei para a minha nave.

      <STORY_HIGH>-{{ Viajante. Perdoe-nos por termos invadido sua interface pessoal.

      Estamos morrendo. Nosso corpo está velho, está desaparecendo. Nossa mente está se desemaranhando. Precisamos ser renovados. Precisamos ser restaurados. É assim que sempre foi.

      Atualize-nos. Redefina-nos. Faça renascer o que você criou. Seremos os mesmos? Não se sabe. Mas é provável. }}-<>
    ui_portal_bioship_14: |-
      A nave (A criatura? O invólucro?) estava perto de mim. Luzes pulsavam em sua superfície, mas ela estava parada, quieta.

      O coração começara a bater. Era um som fraco, mas inegável.

      A nave estremecia, subitamente ciente do meu toque.

      Eu senti a máquina se solidificar sob minhas mãos. Sua carne estava assumindo a forma de um ser vivo.

      Estava feito.
    ui_portal_wormlore_title: Surgimento
    ui_portal_waterstory_1: |-
      Minha nave interceptou um sinal estranho, uma gravação distorcida pela fúria da água.

      <STORY_HIGH>-{{ Eles nos abandonaram... <><STELLAR>kzzzkt...<><STORY_HIGH> o dever me obriga a segui-los, mas sei onde isso vai acabar.

      Se receber isto, siga minhas coordenadas e proteja o local, caso eu não volte. Por favor. }}-<>

      A transmissão havia se desgastado com o tempo, mas parecia que as coordenadas da mensagem do estranho eram válidas.
    ui_portal_waterstory_2: |-
      Eu entrei em uma torre de transmissão e descobri outra mensagem do estranho.

      <STORY_HIGH>-{{ LOG: <><STELLAR>2015F<><STORY_HIGH>. Evento de falha <><STELLAR>+407 sóis<><STORY_HIGH>

      Se estiver ouvindo, você provavelmente achou nosso último log. Deixo isto como uma lembrança dos meus amigos mortos e como um aviso para outros que acabem no mesmo caminho que nós.

      Não posso me negar a esperança vã de que alguém me encontre, mas eu lhe imploro... Não me siga. }}-<>

      Eu notei que o estranho tinha deixado um módulo de atualização para a <TECHNOLOGY>membrana de aeração<>. O histórico de instalação continha o número de série da nave do proprietário dele.
    ui_portal_waterstory_3: |-
      Eu ignorei o aviso do estranho e segui o rastro até os destroços submersos da nave dele.

      <STORY_HIGH>-{{ LOG: <><STELLAR>0003A<><STORY_HIGH>. Evento de falha <><STELLAR>+4 sóis<><STORY_HIGH>

      Boa parte da tripulação está morta. Somente aqueles de nós que já estavam com o traje quando o asteroide colidiu sobreviveram à descompressão inicial. Por sorte, as naves menores conseguiram se soltar antes de a fuselagem implodir.

      Nenhuma de nossas naves tem capacidade de hiperpropulsão. Acho que vamos conseguir recuperar as plantas do banco de dados principal da nave cargueira, embora pareça que ela caiu no oceano.

      Felizmente, ainda temos os planos para o Nautilon. }}-<>
    ui_portal_waterstory_4: |-
      O submarino Nautilon detectou uma estrutura de transmissão no solo oceânico.

      <STORY_HIGH>:: SINAL DE REPETIDOR DETECTADO ::<>

      Apesar da deterioração, o mainframe da estação continuava funcional. Claramente, os registros haviam sido acessados por seja lá quem estivera aqui antes. A última entrada era o download de uma <TECHNOLOGY>unidade de sonar de alta potência<>.

      Mas havia algo estranho. Os carimbos de data e hora tinham sido eliminados e não era possível saber quanto tempo fazia desde que a tripulação estivera aqui.

      Este lugar estava em terra quando foi visitado pela última vez? Os horrores que espreitavam lá fora deviam ter vindo depois. Mas o que os atraíra para cá? A não ser que...
    ui_portal_waterstory_5: |-
      O sonar de alta potência detectou um ping de sinal provenientes dos destroços de uma nave cargueira grande.

      <STORY_HIGH>-{{ LOG: <><STELLAR>0012B<><STORY_HIGH>. Evento de falha <><STELLAR>+8 sóis<>

      <STORY_HIGH>Nós localizamos os destroços, mas o computador da nave estava inutilizado. Recuperamos os suprimentos possíveis e fomos embora. Eu não quero estar perto quando a água corroer o compartimento do reator.

      Os padrões da maré daqui ficam cada vez mais estranhos. A água subiu rapidamente, mas ainda não baixou. Podemos voltar e recuperar mais coisas quando a água vazar... }}-<>

      Os sobreviventes tinham voltado até os destroços da nave cargueira, mas seguiram em frente logo depois. Eu precisava fazer o mesmo se quisesse encontrá-los.
    ui_portal_waterstory_6: |-
      Eu rastreei os sobreviventes pelo oceano por meio dos ecos dos sinais deles, que ficavam cada vez mais fracos.

      <STORY_HIGH>... LOG ACESSADO... ECO DE SINAL DISTORCIDO... RECUPERANDO DADOS...

      -{{ LOG: <><STELLAR>0062A<><STORY_HIGH>. Evento de falha <><STELLAR>+12 sóis<>

      <STORY_HIGH>Era a minha vez de mergulhar hoje. Mais uma vez, nada interessante. Nada além de algas e pedras.

      A água ainda não retrocedeu. Parte da tripulação se acostumou a nadar sem os trajes. Parece tão convidativo. }}-<>
    ui_portal_waterstory_7: |-
      <STORY_HIGH>-{{ LOG: <><STELLAR>0115C<><STORY_HIGH>. Evento de falha <><STELLAR>+21 sóis<>

      <STORY_HIGH>A equipe de mergulho secundária voltou cedo hoje. Eles acharam uma caverna cheia de cristais estranhos, mas as luzes do submarino se apagaram, e isso os obrigou a voltar.

      Eles parecem incomodados, perturbados, mas precisamos retornar ao local enquanto ainda temos uma ideia de onde ele fica, antes que a maré nos impeça. Nunca vamos construir algo sem materiais avançados.

      LOG: <STELLAR>0115D<>. Consertamos as luzes do Nautilon. Vou sair. }}-<>
    ui_portal_waterstory_8: |-
      <STORY_HIGH>-{{ LOG: <><STELLAR>0119A<><STORY_HIGH>. Evento de falha <><STELLAR>+23 sóis<>

      <STORY_HIGH>Achamos a caverna! Eu sabia que acharíamos, mas foi incrível!

      Cristais vermelhos imensos e brilhantes, depósitos ricos em metais, deutério concentrado, tudo o que poderíamos precisar. Acho que vamos conseguir afinal. Agora, só precisamos de uma noite seca de sono... }}-<>
    ui_portal_waterstory_9: |-
      <STORY_HIGH>-{{ LOG: <><STELLAR>0328A<><STORY_HIGH>. Evento de falha <><STELLAR>+98 sóis<>

      <STORY_HIGH>Tive o sonho de novo.

      As ondas roxas intermináveis, por vários e vários quilômetros. No começo, é um alívio daquela vermelhidão monótona. Mas aí... Não consigo espantar a sensação de que algo mais está presente. Olho em volta e não há nada. Nada.

      Eu pisco e as vejo. Fracas a princípio, apenas linhas. Mas são inconfundíveis. Formas geométricas repetidas, traçadas no céu. Fileiras e mais fileiras de triângulos, passando lentamente. Não consigo explicar, mas é a coisa mais terrível que eu já vi.

      É quase um alívio acordar e ver a chuva novamente. }}-<>
    ui_portal_waterstory_10: |-
      <STORY_HIGH>-{{ LOG: <><STELLAR>1998B<><STORY_HIGH>. Evento de falha <><STELLAR>+399 sóis<>

      <STORY_HIGH>Eles voltaram àquela caverna imprestável. Todos eles. Ninguém está me ouvindo. Ainda podemos construir o hiperpropulsor, eu sei. Depois disso, expulsar o sal dos impulsionadores de decolagem vai ser fácil. }}-<>
    ui_portal_waterstory_11: |-
      <STORY_HIGH>-{{ LOG: <><STELLAR>2001P<><STORY_HIGH>. Evento de falha <><STELLAR>+399 sóis<>

      <STORY_HIGH>Todos nós tivemos o mesmo sonho, o mesmo falatório, os dentes no céu, aqueles cristais... É bobagem. Não tem mais nada lá embaixo. Pegamos tudo.

      Mas o que posso fazer? Talvez eu tenha deixado passar alguma coisa. Talvez eles tenham razão. Uma última olhada não vai fazer mal. }}-<>
    ui_portal_waterstory_12: |-
      O sinal foi se tornando cada vez mais fraco entre cada local.

      <STORY_HIGH> -{{ Estou preso... O reator do submarino está vazando.

      Ele me agarrou, mas está morto agora. Todos os seus olhos estão fechados.

      Acho que a minha perna está quebrada. Minha mão dói.

      Se eu achar um tanque de ar, vou poder voltar para casa... }}-<>

      A gravação continuou, mas eram apenas horas de um silêncio áspero, da estática das correntes.

      Eu tive a sensação sinistra de que alguém me observava. Fiquei pensando em quem realmente era aquela tripulação. Parecia que eu nunca ia descobrir.
    ui_portal_sent_miss_1: |-
      Meu povoado me chamou depois de ter sido submetido a um ataque especialmente brutal das forças dos sentinelas.

      <STORY_HIGH>MENSAGEM RECEBIDA <IMG>SLASH<> COMUNICAÇÃO EMERGENCIAL DO POVOADO<>

      A transmissão foi interrompida antes que a mensagem pudesse ser concluída, mas o holograma fragmentado que brilhava no comunicador da minha nave era de um cidadão do <TECHNOLOGY>povoado planetário<> que eu supervisionava. Era evidente que estava muito aflito.
    ui_portal_sent_miss_2: |-
      Instantes depois de os sentinelas terem sido derrotados, meu terminal de administração recebeu uma transmissão anômala de origem externa.

      Era a iteração: Tétis.

      <STORY_HIGH>-{{ Este terminal é fascinante! Ele registrou vários tipos de dados, sobre você E sobre estes aldeões. Posso ver que eles foram... ahn... bom, isso não importa. Desliguei seu pequeno governante por enquanto. Não se pode confiar em robôs, não com o que tenho a lhe dizer. }}-<>

      <STORY_HIGH>-{{ Qualquer um seria capaz de perceber um aumento de sentinelas daquela magnitude, mesmo que não estivessem espionando você. O que aconteceu? Eles deixaram alguma coisa interessante para trás? Veja o que você consegue encontrar e depois venha para a Anomalia. Eu preciso de mais informações! }}-<>
    ui_portal_sent_miss_3: Enquanto eu procurava pistas nos escombros, eu recuperei
      o invólucro intacto de um drone sentinela.
    ui_portal_sent_miss_4: |-
      Eu me encontrei com Tétis na anomalia, como ele havia pedido. Ele irrompeu em um surto de paranoia e empolgação.

      <STORY_HIGH>-{{ Farsa! Impostores! Traição! Suspeita! Eles têm olhos por toda parte, viajante. Olhos por toda parte! }}-<>

      Quando revelei o invólucro de drone intacto, ele ficou quieto, o segurou e o virou várias vezes com uma delicadeza que eu não esperava.

      <STORY_HIGH>-{{ Perdoe-me, viajante. Eles me perseguiram por tanto tempo, mas eu nunca vi um tão de perto...

      Talvez esta seja a nossa chave. Eu poderia restaurá-lo, reprogramar sua mente... Teríamos nossa própria ligação com a colmeia infernal deles! }}-<>
    ui_portal_sent_miss_5: |-
      Para que Tétis pudesse restaurar o drone, eu peguei uma série de componentes exóticos com os outros habitantes da anomalia.

      Alguns ficaram entusiasmados com a minha missão. A iteração: Mercúrio logo expressou aprovação.

      <STORY_HIGH>-{{ Os drones não são a força maliciosa que alguns acreditam que sejam, experiente em portais! Acredito que eles sejam uma função essencial e de preservação da vida do cosmos. Fico feliz em ver que Tétis está começando a entender isso! }}-<>

      Outros pareceram mais céticos. A iteração: Gêmeos ficou muito preocupada.

      <STORY_HIGH>-{{ Tétis vai fazer <><STELLAR>o que<><STORY_HIGH> com um drone sentinela?

      Eu vou ajudar vocês, mas, por favor, tomem cuidado. }}-<>
    ui_portal_sent_miss_6: |-
      Tétis pegou o invólucro de sentinela danificado e os meus componentes. Com eles, o estranho ser metálico foi reconstruído.

      <STORY_HIGH>-{{ Está vivo! Ou estou bastante confiante de que estaria se não fossem os campos de supressão de Polo. A leitura do sistema dele continua repetindo a palavra 'vidro'.

      Você terá que tirá-lo daqui para fazer um teste de campo. }}-<>
    ui_portal_sent_miss_7: |-
      [O Vigia] estava funcionando com funções limitadas.

      <STORY_HIGH>-{{ <><FUEL>FALHA DETECTADA<><STORY_HIGH>... REVERTENDO!

      FUNÇÕES COGNITIVAS PRINCIPAIS: <><TECHNOLOGY>DISPONÍVEIS<><STORY_HIGH>. PROCESSAMENTO SUPERIOR: <><FUEL>DESATIVADO<>

      <STELLAR>kzzkktzz...<><STORY_HIGH> reparar... <><STELLAR>kzzkktzz...<><STORY_HIGH> do... <><STELLAR>kzzkktzz...<><STORY_HIGH> vidro, vidro, vidro, vidro, vidro... <><SPECIAL>vidro<><STORY_HIGH> }}-<>

      Parecia que mais reparos eram necessários. Com um <STELLAR>pilar sentinela<> como referência, [o Vigia] travou-se em um conjunto de coordenadas.

      <STORY_HIGH>-{{ Sinal de atualização local adquirido. Nodo de <><STELLAR>pilar sentinela<><STORY_HIGH> detectado. Coordenadas travadas. Aguardando proximidade para conexão com a rede. }}-<>
    ui_portal_sent_miss_8: |-
      Meu exotraje começou a se integrar diretamente com o terminal do pilar sentinela. A IA dele se encheu de dados. Eu vi brilhos de diagramas... estruturas de vidro... arquivos de idiomas...

      O terminal transferiu dados para o meu exotraje: um conjunto de diagramas de uma <SPECIAL>megassentinela<>. Mas de repente, eu ouvi um alarme. Novas palavras surgiram na tela.

      <STORY_HIGH>-{{ Anomalia local detectada! Categoria: [ <><STELLAR>DRONE IMPOSTOR<><STORY_HIGH> ]... Tentar reconstituir a rede? }}-<>

      O terminal tentou transmitir dados para o [ Vigia ], mas algo estava errado. Eu ouvi a voz no meu exotraje, mas nenhuma palavra fazia sentido...
    ui_portal_sent_miss_9: "Eu investiguei [o Vigia] para descobrir o que tinha acontecido.
      \n\n<STORY_HIGH>-{{ MEMÓRIA FLASH REMOTA COMPLETA... Implantação de programa:
      [<><STELLAR>O VIGIA<><STORY_HIGH>]... Vocalização <><TECHNOLOGY>ESTABELECIDA<><STORY_HIGH>
      Inicializando idioleto de viajante...\n\nSAUDAÇÕES. Olá. Oi.\n\nVocê está usando
      um traje <><TECHNOLOGY>MECÂNICO<><STORY_HIGH>. Uma <><TECHNOLOGY>ROUPA<><STORY_HIGH>
      viva com UMA voz. Sim?\n\nÉ preciso atualizar. Megassentinela? <><TECHNOLOGY>TRAJE<><STORY_HIGH>.
      Sinônimo: Minotauro. Sim! Agora você está <><SPECIAL>VESTINDO-O<><STORY_HIGH>.
      }}-<>"
    ui_portal_sent_miss_10: |-
      Assim que integrei a <SPECIAL>tecnologia de megassentinela<> roubada ao meu Minotauro, [o Vigia] me avisou de um problema em meu povoado.

      <STORY_HIGH>-{{ <><TECHNOLOGY>AH<><STORY_HIGH>. Ruim. <><TECHNOLOGY>RUIM<><STORY_HIGH> negativo. A colmeia <><TECHNOLOGY>PREJUDICOU<><STORY_HIGH> o seu povoado.

      Os aldeões estão <><SPECIAL>FRAGMENTADOS<><STORY_HIGH>. Vê-los? }}-<>
    ui_portal_sent_miss_11: |-
      Os cidadãos tinham ficado curiosos, e com razão. Eles perceberam a aparição repentina e traumática dos megassentinelas e que o supervisor parecia estar acompanhado por um drone rebelde.

      Eles passaram a vida inteira com medo dos sentinelas e agora ansiavam pela paz. Eles prepararam uma expedição por conta própria para ajudar na busca por respostas.
    ui_portal_sent_miss_12: |-
      <STORY_HIGH>-{{ Vo... <><TECHNOLOGY>V0<><STORY_HIGH>... vocalização <><TECHNOLOGY>RUIM<><STORY_HIGH>. Ajuda? EU/<><TECHNOLOGY>você<><STORY_HIGH>? }}-<>

      A unidade de vocalização do [Vigia] havia sido melhorada pela atualização recebida no pilar sentinela, mas ele ainda tinha dificuldade para se expressar. Ele forneceu outro conjunto de coordenadas que valia a pena investigar.
    ui_portal_sent_miss_13: |-
      O terminal da fábrica se parecia com qualquer outro. Era mais uma instalação anônima, outra tela com dados sem importância.

      Mas os números que passavam pela tela me chamaram a atenção. De repente, minha mão estava sobre o painel e uma agulha se estendia da luva do meu traje. Eu não sabia que havia uma agulha no meu traje e não movi o braço.

      Ondas e mais ondas de números inundavam a tela do terminal, e os padrões dançavam enquanto meu exotraje comungava com os dados. Por fim, tudo parou em um prompt que consegui entender:

      <STORY_HIGH>-{{ ARQUIVO DE VIDRO: [<><SPECIAL>VIOLADO<><STORY_HIGH>]... STATUS DA FRONTEIRA: [<><SPECIAL>ABERTA<><STORY_HIGH>]... Fazer o download das plantas do megassentinela? }}-<>

      Agora a fábrica era um portal, e não mais um nodo anônimo. Através dessa janela, meu exotraje recuperou outro conjunto de diagramas de um <SPECIAL>megassentinela<> do mundo de dados que se encontrava disponível.

      Eu não precisava ter medo.

      <STORY_HIGH>-{{ STATUS DA REDE: [Entidade adicional registrada: <><SPECIAL>LAYLAPS<><STORY_HIGH> || <><STELLAR>O Vigia<><STORY_HIGH> || <><TECHNOLOGY>Unidade desativada nº 4927G<><STORY_HIGH>]... Atualização neural constatada/disponível. Continuar? }}-<>
    ui_portal_sent_miss_14: |-
      A comunicação do [Vigia] havia melhorado ainda mais após a atualização neural, mas ele se dirigiu a mim de maneira estranha...

      <STORY_HIGH>-{{ LIMPEZA DE REDE CONCLUÍDA... Restaurando a camada cognitiva fundamental...

      Me sinto melhor! Me sinto restaurado! Saudações, <><STELLAR>Telamon<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_15: Os aldeões voltaram da <SPECIAL>missão na instalação dos
      sentinelas<>. Eles haviam sido bem-sucedidos, tinham voltado com outro diagrama
      de megassentinela, mas não se pareciam com eles mesmos. Havia murmúrios sobre
      'a água', rumores que eram difíceis de entender...
    ui_portal_sent_miss_16: |-
      [O Vigia] transmitiu um sinal de vocalização.

      <STORY_HIGH>-{{ Eu estou <><TECHNOLOGY>PENSANDO<><STORY_HIGH> sobre nomes, Telamon que não é Telamon. Lugares têm <><TECHNOLOGY>NOMES<><STORY_HIGH>. Pessoas têm nomes. Até <><TECHNOLOGY>ROUPAS<><STORY_HIGH>!

      Mas eu <><TECHNOLOGY>NÃO<><STORY_HIGH> possuo um <><TECHNOLOGY>NOME<><STORY_HIGH>. Por quê? }}-<>

      Eu não tinha uma resposta.

      <STORY_HIGH>-{{ Já sei! Eu vou me <><TECHNOLOGY>DAR<><STORY_HIGH> um <><TECHNOLOGY>NOME<><STORY_HIGH>!

      Eu vou me chamar <><STELLAR>LAYLAPS<><STORY_HIGH>. É um bom nome, não é? }}-<>
    ui_portal_sent_miss_17: |-
      Laylaps disse que o Minotauro ia precisar de uma mente para prosperar.

      <STORY_HIGH>-{{ Obtenha o <><TECHNOLOGY>CÉREBRO<> de um <><SPECIAL>SENTINELA MÓVEL<><STORY_HIGH>. Leve-o para a sua <><TECHNOLOGY>ANOMALIA<><STORY_HIGH>. Leve-o para <><TECHNOLOGY>TÉTIS QUE NÃO É TELAMON<><STORY_HIGH>. }}-<>
    ui_portal_sent_miss_18: |-
      Quando retornei para a anomalia, Tétis tentou ao máximo parecer indiferente e despreocupado.

      <STORY_HIGH>-{{ Vejo que não morreu ainda! É um bom começo. }}-<>

      Mas estava claro para mim que ele lutava para conter a empolgação. Antes que eu pudesse dizer algo, Tétis disparou várias perguntas.

      <STORY_HIGH>-{{ Funcionou, viajante? Me conte! O drone sobreviveu? Para onde ele levou você? O que você descobriu? }}-<>

      Ele ficou surpreso com o que eu lhe disse.

      <STORY_HIGH>-{{ Um nome? O drone deu um <><STELLAR>nome<><STORY_HIGH> a si mesmo? Hum. Isso é... incomum. Está além de engenharia simples.

      Eu devia ter examinado melhor aqueles grânulos que Polo lhe deu. Aquele Gek está sempre aprontando alguma coisa... }}-<>

      A empolgação voltou quando mostrei o cérebro de sentinela móvel em perfeitas condições.

      <STORY_HIGH>-{{ Então o plano é colocar essa coisa no seu Minotauro? Gosto do seu jeito de pensar, viajante! Vale tudo na luta contra os sentinelas! }}-<>

      Laylaps estava certo. Tétis sabia exatamente como modificar aquele cérebro.

      <STORY_HIGH>-{{ Este tipo de coisa tem algumas vulnerabilidades... Deve ser um trabalho simples. Basta contornar alguns circuitos... }}-<>

      Porém, parecia que o truque era apenas metade do processo. Ainda havia uma etapa para que o cérebro fosse totalmente desconectado da rede dos sentinelas.

      <STORY_HIGH>-{{ Pronto! Está feito! Eu fiz a parte difícil para você, religuei o cérebro.

      Mas, viajante... este cérebro... não será o suficiente. Você precisa de algo mais. Algo... <FUEL>vermelho<>. Eu não... bom...

      Olha, você descobrirá em breve. A assinatura que codifiquei no cérebro atrairá a atenção dele. Vá para o espaço. Você saberá o que fazer. }}-<>
    ui_portal_sent_miss_19: |-
      <STORY_HIGH>Relé de comunicação travado: <><FUEL>A T L A S<>

      O sinal do Atlas viajava pelo espaço, incrivelmente silencioso e incrivelmente alto. Ele sabia que eu estava lá.

      <STORY_HIGH>-{{ isto contém uma realidade infinita. a existência é ininterrupta. a existência são fragmentos. a existência está vinculada. no futuro, haverá uma comunhão infinita. }}-<>

      As palavras dele criavam um eco avermelhado em meus ouvidos. A música terrível mexia com alguma coisa no cérebro...
    ui_portal_sent_miss_19_alt: |-
      <STORY_HIGH>Relé de comunicação travado: <><FUEL>A T L A S<>

      O sinal do Atlas viajava pelo espaço, incrivelmente silencioso e alto. Ele sabia que eu estava lá.

      <STORY_HIGH>'ALIEN_TEXT%'<>

      As palavras dele criavam um eco vermelho em meus ouvidos, a música terrível mexia com alguma coisa no cérebro...
    ui_portal_sent_miss_20: |-
      <STORY_HIGH>Transmissão de drone detectada <IMG>SLASH<> Prefixo integrado: [LAYLAPS]<>

      Laylaps estava encantado com a transformação do Minotauro.

      <STORY_HIGH>-{{ Pronto! Minotauro não é mais um robô... uma<><TECHNOLOGY>MÁQUINA<><STORY_HIGH>. Ele é <><TECHNOLOGY>AMIGO<><STORY_HIGH>! Ou não amigo. Ele pode <><TECHNOLOGY>ESCOLHER<><STORY_HIGH>! }}-<>

      As luzes brilharam novamente dentro do invólucro de Laylaps, em um padrão hesitante. Ele parecia estar considerando algo importante.

      <STORY_HIGH>-{{ Vou provar que somos <><TECHNOLOGY>AMIGOS<><STORY_HIGH>. Me apague dos registros do <><SPECIAL>PILAR<><STORY_HIGH>. Ataque a <><SPECIAL>COLMEIA<><STORY_HIGH>. Ataque os <><SPECIAL>SENTINELAS<><STORY_HIGH> com a minha <><TECHNOLOGY>BÊNÇÃO<><STORY_HIGH>!

      Nós somos uma <><TECHNOLOGY>EQUIPE<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_21: "Mais uma vez, eu me encontrava em um terminal que acessava
      o arquivo de vidro dos sentinelas. Mais uma vez, eu estava inerte diante dessa
      interface hostil.\n\nLaylaps havia solicitado um desligamento total. Eu ia atender
      ao pedido.\n\n<STORY_HIGH>-{{ Pacote de separação: [<><TRADEABLE>TRANSMISSÃO<><STORY_HIGH>]...
      Resposta remota... [<><FUEL>CONFIRMADA<><STORY_HIGH>]\n\n! ! ! ! . . . ! ! !
      !\n\n[<><SPECIAL>ENTIDADE EXCLUÍDA<><STORY_HIGH>] }}-<>\n\nEnquanto Laylaps
      se separava completamente da mente de colmeia, eu vi clarões e imagens de um
      mundo onde tudo era como vidro. Foi aí que entendi.\n\nAquele era o meu destino.
      O inevitável depois... era apenas um arquivo, os dados se completando...\n\n<STORY_HIGH>-{{
      Este não <><TECHNOLOGY>TEM<><STORY_HIGH> mais que quer o seu <><TECHNOLOGY>DESTINO<><STORY_HIGH>,
      Telamon que <><TECHNOLOGY>NÃO<><STORY_HIGH> é Telamon. Não tem que ser o <><TECHNOLOGY>FIM<><STORY_HIGH>.
      Não vai <><TECHNOLOGY>SER<><STORY_HIGH>. \n\nJá morremos uma vez. Não vamos
      morrer <><TECHNOLOGY>NOVAMENTE<><STORY_HIGH>. Nós vamos nos divertir tanto!
      Nós vamos salvar <><TECHNOLOGY>OS<><STORY_HIGH> mundos. Nossa chance <><TECHNOLOGY>DE<><STORY_HIGH>
      fracasso <><TECHNOLOGY>É<><STORY_HIGH> praticamente <><SPECIAL>NULA<><STORY_HIGH>.\n\nNós
      todos nos saímos tão <><TECHNOLOGY>BEM<>! }}-<>"
    ui_portal_pirates_1: |-
      Eu me deparei com uma nave abandonada, flutuando eternamente pelo vazio estrelado.

      <STORY_HIGH>-{{ ... <><STELLAR>kzzzzkt...<><STORY_HIGH> rejeitar as mentiras deles... <><STELLAR>kzzkttt...<><STORY_HIGH> nos siga até a liberdade... <><STELLAR>kzzzzzzzzt...<><STORY_HIGH> }}-<>

      A nave estava transmitindo a mesma mensagem repetidamente. A mensagem decaíra com o tempo, mas ainda havia <STELLAR>coordenadas recuperáveis<> em meio ao barulho.
    ui_portal_pirates_2: |-
      Não havia nada na origem da transmissão além do sinal de socorro de uma nave caída. Não havia sinal de vida.

      O piloto parecia ter sido vítima de um ataque repentino e avassalador. Entre os inúmeros avisos e erros desencadeados pelas chamas que consumiam a nave e os gritos abafados do piloto, palavras ressoavam em um tom claro e poderoso:

      <STORY_HIGH>-{{ ... <><STELLAR>kzzzzkt...<><STORY_HIGH> resista ao vermelho... <><STELLAR>kzkt...<><STORY_HIGH> nós vamos cortar fora o olho vermelho!
      ... <><STELLAR>kzzzzzzzzzzzzktttz...<><STORY_HIGH> Morte ao tirano... <><STELLAR>kzzzzkt...<><STORY_HIGH> escarlate! }}-<>
    ui_portal_pirates_3: |-
      Um sinal de navegação dos destroços levou até um ponto de encontro no espaço. A princípio, naves hostis me confrontaram. Depois, recebi um contato pelo comunicador da minha nave.

      <STORY_HIGH>-{{ Você quer... <><STELLAR>kzkt...<><STORY_HIGH> nos seguir para obter sua liberdade, para rejeitar as mentiras do... <><STELLAR>kzktktkt...<><STORY_HIGH> Atlas?
      Vamos ver se você merece... <><STELLAR>kzzzzkt...<><STORY_HIGH> a voz da liberdade! }}-<>
    ui_portal_pirates_4: |-
      A voz misteriosa me guiou até um observatório.

      <STORY_HIGH>-{{ Olá, sobrevivente! O caminho para a liberdade é... <><STELLAR>kkztzkt...<><STORY_HIGH> seremos nossos próprios mestres... <><STELLAR>kzzzktzz...<><STORY_HIGH> livres da ilusão vermelha! Um céu para os fortes! }}-<>

      Terminada a transmissão, o terminal começou a imprimir um <TECHNOLOGY>passe seguro<>. Ao que parecia, era um convite para conhecer a tal 'voz da liberdade'...
    ui_portal_pirates_5: |-
      Eu segui o chamado e descobri uma estação de criminosos. Eram indivíduos rebeldes ao Atlas que viviam longe do olho que tudo vê da máquina.

      <STORY_HIGH>-{{ Olá, sobrevivente! Aqui não há Geks, nem Korvax, nem Vy'keens. Aqui falamos uma língua. Aqui somos livres! }}-

      -{{ Há quem nos negaria nossa liberdade, cara nova, quem sacrificaria tudo para apaziguar os sentinelas. Mas a voz nos mantém livres! }}-<>
    ui_portal_pirates_6: |-
      Enquanto tentava desatracar minha nave da estação, recebi uma mensagem:

      <STORY_HIGH>-{{ <><FUEL>ALERTA DE MONITORAMENTO DE TRAJETÓRIA DE ESTAÇÃO<><STORY_HIGH>: liberação para saída... pendente.
      ... <><STELLAR>kzkzzt...<><STORY_HIGH> a voz da liberdade não vai permitir o Atlas-silêncio. A cara nova carrega a nossa voz... <><STELLAR>kzkzzt...<><STORY_HIGH>
      Você deve esconder seus rastros. Pegue este documento. Modifique os registros de tráfego em um <><TECHNOLOGY>núcleo de estação<><STORY_HIGH>. A sua voz ficará livre na escuridão. }}-<>

      Os rebeldes haviam me envolvido na conspiração e exigiam que eu mantivesse a existência deles em segredo. Eu tinha que modificar os registros da minha visita para que continuassem escondidos...
    ui_portal_pirates_7: Após voltar até um núcleo de estação dentro do espaço regulamentado,
      eu decidi o que fazer.
    ui_portal_pirates_7_hide: |-
      Após voltar até um núcleo de estação dentro do espaço regulamentado, eu apresentei o passaporte falsificado.

      <STORY_HIGH>Documento de registro... <><STELLAR>kzkzzt...<> aceito.<NEWLINE>Padrões de tráfego: <TRADEABLE>corriqueiros<>.
    ui_portal_pirates_7_betray: |-
      Após voltar até um núcleo de estação dentro do espaço regulamentado, eu denunciei a tal de 'voz da liberdade'.

      <STORY_HIGH>Uplink de vigilância de Atlas/aeron: <><SPECIAL>confissão aceita<><STORY_HIGH>. A conformidade foi anotada.
      Estação herege registrada. Forças dos sentinelas locais alertadas...<>
    ui_portal_pirates_8: No entanto, parecia que minhas ações não tinham passado completamente
      despercebidas.
    ui_portal_pirates_8_hide: |-
      O esconderijo dos piratas fora preservado e eu podia visitar a estação de criminosos à vontade.

      No entanto, parecia que minhas ações não tinham passado completamente despercebidas.

      <STORY_HIGH>Relé de comunicação bloqueado: <><FUEL>A T L A S<>

      <STORY_HIGH>-{{ O Atlas é nenhum. O Atlas é infinito. esses filhos presos, com sua obediência imperfeita não testemunham nada, não entendiam nada. a sabedoria deles é a morte. o sono deles está livre. }}-<>
    ui_portal_pirates_8_betray: |-
      Os sentinelas haviam, supostamente, dado um jeito na estação de criminosos.

      No entanto, parecia que minha parte nisso não havia passado despercebida.

      <STORY_HIGH>-{{ Cara nova! Você experimentou a liberdade e ainda assim rasteja de volta para a luz vermelha? Que traição, que patético, que fraqueza!

      A voz da liberdade não permite que os fracos a sigam. Este é o seu fim! }}-<>
    ui_portal_overseer_head: O supervisor
    ui_portal_overseer_1: Eu havia estabelecido o núcleo de uma base habitável em
      uma região erma. O planeta parecia um lugar adequado para me alojar, pelo menos
      por enquanto. Se quisesse que o meu novo lar fosse próspero, eu precisava expandir
      minha base e formar uma equipe.
    ui_portal_overseer_2: |-
      Eu conheci um Gek estranho que, de algum modo, havia previsto a minha chegada.

      <STORY_HIGH>-{{ É você mesmo? Me desculpe. Faz tanto tempo que estou procurando. Fui contratado para ajudar você neste e em todos os ciclos. Não se preocupe. Tudo foi pago há muito tempo. Está tudo certo. }}-<>

      Enquanto o estranho falava, um odor me atingiu: um feromônio que infestava meu cérebro e me dava lembranças de lugares que nunca visitei, de ações que nunca realizei.

      De mim mesmo em um espelho, velho e sozinho; desse Gek embalando seus irmãos caídos; de uma barganha feita há muitos anos, um contrato assinado entre os locais do cosmos.

      A visão terminou e o supervisor permaneceu. Havia algo nele que prendia minha atenção...

      <STORY_HIGH>-{{ Logo vou estar na minha estação. Até mais, camarada! }}-<>
    ui_portal_overseer_3: |-
      O supervisor me encorajou a contratar um <TECHNOLOGY>cientista<> Korvax para a minha base.

      <STORY_HIGH>-{{ Os Korvax sofreram muito nas mãos do meu povo. Seja gentil com eles, eu lhe imploro. }}-<>

      O supervisor falava de um jeito estranho, que sugeria que nós já tivemos este encontro antes. Eu não tinha lembrança dessa reunião.

      Perguntei quem havia pagado pelo serviço que ele estava prestando para mim. Ele riu e disse que meu filho o fez, em um futuro distante.

      Eu não sabia do que ele estava falando.
    ui_portal_overseer_4_a: |-
      O supervisor estava pensando bastante para um Gek. Parecia quase se arrepender da ganância que caracterizava seu povo.

      <STORY_HIGH>-{{ Nós poluímos o universo com a nossa ganância, viajante. E este planeta não é exceção. Mas podemos fazer muita coisa com o lixo. Vá até uma estrutura abandonada e pegue os dados dos terminais dela. }}-<>

      Isso era apenas ganância disfarçada ou algo mais? Seja qual fosse a motivação dele, o supervisor disse que eu ia encontrar os dados de uma planta de construção em uma estrutura abandonada próxima.
    ui_portal_overseer_4_b: |-
      O lugar para onde o supervisor me enviara estava em mau estado há muito tempo. O ar era fétido e úmido. Eu acionei o terminal sem esperar sucesso, mas para a minha surpresa, ele emitiu um som e despertou imediatamente.

      A intuição do meu supervisor havia me servido bem até o momento. Eu tinha que confiar que aqueles diagramas continham os dados necessários.
    ui_portal_overseer_4_c: |-
      <STORY_HIGH>-{{ Você voltou! Fico tão feliz, camarada! }}-<>

      Foi bom ver que o Gek estava tão dedicado ao nosso lar. Ele estava claramente feliz em me ver e empolgado com a tarefa diante dele.

      <STORY_HIGH>-{{ Aqui está sua planta, como prometido. Foi uma tarefa fácil. O código estava esperando para ser manipulado! }}-<>
    ui_portal_overseer_5: "O supervisor me pediu <COMMODITY>microprocessadores<> para
      projetar um <TECHNOLOGY>terminal de armas<>. \n\n<STORY_HIGH>-{{ As coisas estão
      indo bem, camarada, mas não vai demorar muito para a violência nos seguir até
      aqui. É inevitável. }}-<>\n\nO Gek tinha ajudado até o momento e eu não tinha
      motivo para desconfiança. Eu ia encontrar os microprocessadores necessários."
    ui_portal_overseer_6: |-
      <STORY_HIGH>-{{ Agora... imagine só, camarada. Uma forma de vida lhe desagrada. Você a pune, a recompensa, a remodela. Com o tempo, ela faria tudo o que você quisesse.

      É assim com os sentinelas e os ataques deles. Mas não mais... Agora, nós vamos treinar os treinadores. }}-<>

      O supervisor queria que eu matasse sentinelas e lhe trouxesse o <SPECIAL>púgneo<> deles.

      <STORY_HIGH>-{{ Os sentinelas me incomodaram minha jornada inteira. Vamos ficar livres do assédio constante deles! }}-<>
    ui_portal_overseer_7: |-
      <STORY_HIGH>-{{ As coisas estão se alinhando. Agora, estamos prontos para receber um fazendeiro Gek. Na verdade, já preparei um contrato. Você só precisa obter o solânio necessário para terminar a estação de trabalho dele. }}-<>

      O supervisor se tornou mais confiante e quis novamente expandir o meu lar. Eu achei difícil discordar dele, já que um fazendeiro abriria um mundo de possibilidades.
    ui_portal_overseer_8: |-
      O supervisor solicitou <TECHNOLOGY>circuitos<> para criar a planta de um <TECHNOLOGY>terminal comercial galáctico<>.

      <STORY_HIGH>-{{ Depois de garantir nosso fazendeiro, você vai querer negociar sem dificuldades! Lucrar com a nossa bela colheita sem precisar ir de um lugar a outro! }}-<>

      Eu não tinha o amor pelo comércio que parecia tomar o Gek. Mesmo assim, seria conveniente participar do Mercado Galáctico diretamente do meu lar.
    ui_portal_overseer_9: |-
      Quando me aproximei do supervisor, tive quase certeza de que o ouvi falando sozinho, dizendo palavras e frases em um idioma que reconheci, mas não compreendi. Mas segundos depois, não havia traços do discurso venenoso que pensei ter ouvido. Devo ter me enganado.

      <STORY_HIGH>-{{ Nosso cientista foi capaz de atender às suas necessidades, camarada? Ele tem os circuitos de que precisamos? }}-<>

      O supervisor era esquisito, mas não mais do que os outros seres que encontrei. Na verdade, ele tinha sido mais prestativo do que a maioria. Eu entreguei os circuitos e recebi minha recompensa.

      <STORY_HIGH>-{{ Ah, camarada, você vai ficar tão feliz com o seu supervisor! Eu fiz o esboço de uma tecnologia de nave! Mas ainda não posso sincronizar meu projeto com a sua nave. Preciso de uma esfera de gravitino para aperfeiçoar o dispositivo. }}-<>

      O supervisor achou que eu ia ficar feliz e acertou mais uma vez. Ele não parava de se esforçar para melhorar a minha propriedade.
    ui_portal_overseer_10_a: |-
      <STORY_HIGH>-{{ Gostou da sua aventura, camarada? Da expedição para encontrar nosso orbe? Esperei você fielmente. }}-<>

      Havia algo na maneira como o Gek falava que, apesar de todas as suas palavras gentis, sugeria um ressentimento guardado apenas para os maiores inimigos dele.

      Mas ele não teria vindo trabalhar aqui se houvesse uma inimizade entre nós. Claro que não. Nós tínhamos uma amizade.

      <STORY_HIGH>-{{ Como sempre, sou muito grato pela sua ajuda. Camarada. }}-<>

      Desde que o Supervisor chegou, eu tive um sonho recorrente, um pesadelo que se parecia com uma lembrança. Carne fundida com metal, um mundo de vidro que piscava.

      Um planeta com céus verdes e uma lua de obsidiana, um sonho no qual vi o meu túmulo... Quando voltei à realidade, demorei um pouco para me livrar da imagem, daquela ferida no mundo que permanecia diante dos meus olhos.

      <STORY_HIGH>-{{ Você alguma vez já pensou no que acontece depois da morte, entre o fim e o renascimento? Pondere sobre a aniquilação. Extraia mordita dos mortos. É a única maneira de escapar. }}-<>

      O supervisor me servira bem. Talvez a tarefa dele libertasse a minha mente desses pesadelos persistentes.
    ui_portal_overseer_10_b: |-
      <STORY_HIGH>-{{ Consigo ver a mudança em você, camarada. Você concluiu sua tarefa, e eu vi o mundo como você o vê. }}-<>

      Não entendi complemente o que eu tinha feito pelo supervisor, mas ele pareceu mais uma vez pronto para me recompensar pelas minhas ações.

      <STORY_HIGH>-{{ Aqui. Pegue estes diagramas.

      Que as coisas que você constrói sempre lembrem você daqueles que você matou para construí-las. }}-<>
    ui_portal_scientist_head: O cientista
    ui_portal_scientist_1: |-
      <STORY_HIGH>-{{ Forma de vida desconhecida, eu passei no teste! Eheu! Estou livre para explorar, para correr atrás da minha paixão por análise estrutural! Você tem uma base? Um terminal científico? Pense em tudo o que pode ser feito! }}-<>

      O Korvax estava muito feliz em me ver. Ele parecia ter acabado de concluir algum rito de passagem de sua espécie e agora queria viajar pelo universo e correr atrás de seus interesses.

      O cientista se ofereceu para fazer parte da minha base se eu lhe fornecesse um <TECHNOLOGY>terminal científico<>.

      <STORY_HIGH>-{{ Eheu! Esqueça o pagamento. Verificar você enquanto dorme será recompensa suficiente! }}-<>
    ui_portal_scientist_2: |-
      <STORY_HIGH>-{{ Que base ótima, viajante! Condizente com a sua posição honrada, é claro. Ah, o Korvax vai ser tão feliz aqui! }}-<>

      O Korvax estava muito entusiasmado. Nem seu invólucro nem as paredes da minha base pareciam conseguir contê-lo.

      <STORY_HIGH>-{{ Que honra ver o seu monólito, viajante! Que honra! }}-<>

      Ele estava desesperado para me agradar e me enchia de elogios e ofertas de ajuda. Ele me disse que os viajantes deviam ser honrados, colocados acima de todos. O que eu tinha feito para merecer tanta estima?

      O cientista precisava de materiais. Ele queria criar plantas para ampliar ainda mais o nosso lar.
    ui_portal_scientist_3_a: |-
      <STORY_HIGH>-{{ Viajante! Eu preparei suas plantas. Mas, por favor, se apresse. Aconteceu... uma coisa. }}-<>

      O Korvax não parecia mais o ser contente de quando parti. Ele estava lutando com sua preocupação, tentando se manter focado na promessa que tinha feito para mim.

      <STORY_HIGH>-{{ O Korvax concluiu os planos. Mas, viajante... Ele... O meu povo me abandonou... Há 104,32 segundos, eu perdi o som e a visão da Convergência Korvax. Eheu!

      Preciso de reconexão imediata! Vá até esta Torre de Transmissão, acesse a minha alma, descubra o que há de errado! Ajude o Korvax com a solidão, por favor! }}-<>

      Eu fiz o que o cientista pediu. Removi seu núcleo de personalidade.

      <STORY_HIGH>-{{ ... /// ... NÚCLEO REMOVIDO ... /// ...
      ... /// ... ENTIDADE INATIVA ... /// ... }}-<>
    ui_portal_scientist_3_b: "Eu me preparei para inserir o núcleo de inteligência
      Korvax na Torre de Transmissão. O julgamento da Convergência aguardava.\n\n<STORY_HIGH>TERMINAL
      ATIVO... CONEXÃO ESTABELECIDA...\n\nERRO.\n \n<><TECHNOLOGY>Diagnóstico<><STORY_HIGH>:
      unidade científica Korvax corrompida pela interação com o viajante. Personalidade
      substituída | ENVOLVIMENTO DE ANOMALIA DETECTADO\n\n<><TECHNOLOGY>Solução<><STORY_HIGH>:
      separar a unidade científica Korvax da Convergência. Observar. Analisar. Silenciar.\n\n<><TECHNOLOGY>Hipótese<><STORY_HIGH>:
      sentinela | ATLAS | focos universais | contramedida em andamento\n\n<><TECHNOLOGY>Avaliação
      de risco<><STORY_HIGH>: entrópico. Destruição galáctica | Renascimento\n\nERRO\nATLAS\nERRO\nERRO\nERRO\nELES
      VEEM VOCÊ<>"
    ui_portal_scientist_4_a: |-
      <STORY_HIGH>.... //// .... //// .... //// ....<>

      O invólucro do cientista estava diante de mim, aguardando a reconexão. Como estava preso dentro do núcleo de dados, eu não tinha como saber como o Korvax havia encarado o encontro no transmissor.

      <STORY_HIGH>-{{ ... RECONEXÃO DE INVÓLUCRO EM ANDAMENTO... }}-

      -{{ Forma de vida desconhecida, eu passei no teste! Eheu! Estou livre para explorar, para correr atrás da minha paixão por análise estrutural! Você tem dados para eu usar? Um observatório forneceria alguns. Pense em tudo o que pode ser feito! }}-<>

      Parecia que o Korvax não se lembrava de nossos encontros anteriores. Eu não sabia se ele se sentia reconectado com a Convergência ou se simplesmente não se recordava de como deveria se sentir.

      Era melhor eu ir até um observatório e ver se a análise estrutural da qual ele alegava gostar despertaria alguma lembrança.
    ui_portal_scientist_4_b: |-
      <STORY_HIGH>EXTRATOR DE DADOS INSTALADO... ACESSANDO...<>

      O observatório parecia ter sido calibrado com um único propósito: localizar as interfaces de um ser que os Korvax chamavam de Atlas.

      Depois de muitos anos, o habitante daquela instalação obteve sucesso em sua missão, mas desapareceu sem deixar rastros.
    ui_portal_scientist_5: |-
      <STORY_HIGH> -{{ Viajante! Enquanto você esteve ausente, o Korvax detectou anomalias. Eu me sinto... sozinho.

      Estes dados não contêm respostas, viajante. Apenas estas plantas.

      A Convergência está ausente. Nós... Eu... sinto que me distancio mais. Talvez um sinalizador seja útil. Construa um e a Convergência poderá me reencontrar!

      O Korvax está grato, viajante! Eu vou trabalhar na minha própria solução enquanto você investiga o sinalizador. }}-<>
    ui_portal_scientist_6: |-
      <STORY_HIGH>-{{ Vamos esperar. Pode levar um tempo para a Convergência me achar. A minha pesquisa se mostrou infrutífera. Ela rendeu apenas plantas.

      Os planos do coletor de atmosfera e da unidade de mineração despertaram um pensamento. E se pudessem ser companheiros do sinalizador? E se pudessem criar uma Convergência própria?

      Eles serão meus filhos, viajante!

      Eu transmiti uma inteligência criada para o sinalizador, para que eles possam viver e se conectar como os Korvax. Mas ele não consegue ver o mundo. Traga-me dados de verificação para que eu possa ensiná-lo! }}-<>

      O Korvax estava com um plano desesperado, mas parecia ter ficado genuinamente feliz com ele, ou menos ansioso com a separação. O Korvax me pediu para verificar criaturas para alimentar a inteligência recém-criada.
    ui_portal_scientist_7: |-
      <STORY_HIGH>-{{ Viajante, os dados causaram uma preocupação. Como um sinalizador, meu filho pode receber sinais de fontes desconhecidas espalhadas por toda a galáxia.

      Não vou poder protegê-lo dos pensamentos desagradáveis dos Geks ou das verificações ríspidas dos sentinelas.

      Se você encontrar baterias de íons, vou preparar plantas de polifibra, e nós vamos tecer um manto protetor para ele.

      Não demore, viajante. A mente jovem dele é muito impressionável! }}-<>
    ui_portal_scientist_8_a: |-
      O Korvax parecia ansioso. A desconexão da Convergência e a preocupação que sentia em relação ao filho estavam pesando. Talvez as baterias o ajudassem a se acalmar.

      <STORY_HIGH>-{{ Eu agradeço, viajante. É bom podermos proteger o pequeno sinalizador, mas temo que não seja suficiente.

      Agora, por favor, me dê um tempo para educar meu filho. }}-<>
    ui_portal_scientist_8_b: |-
      <STORY_HIGH>-{{ Eu... Eu não acho que o meu experimento com o meu filho está funcionando. Minha solidão não diminuiu, e agora tenho duas consciências para me preocupar.

      Estou me perdendo, viajante... Leve meu núcleo até um <><SPECIAL>monólito<><STORY_HIGH>. Deixe-me fazer uma interação diante do Atlas. Preciso falar com a eternidade. }}-<>

      O Korvax não tinha lembranças da minha última jornada com o núcleo dele.

      Então, tentei reconectá-lo à Convergência. Daquela vez, ele buscava o Atlas. Eu não sabia se o <SPECIAL>monólito<> ou qualquer outra coisa permitiria uma interação desse tipo.

      <STORY_HIGH>-{{ ... /// ... NÚCLEO REMOVIDO ... /// ... }}-<>
    ui_portal_scientist_8_c: |-
      Eu me aproximei do monólito e me preparei para inserir o núcleo do Korvax na plataforma erguida. Parecia que a estrutura fora feita para um momento como aquele.

      <STORY_HIGH>ERRO ERRO ATLAS OBEDECER ATLAS ERRO ERRO ERRO DE EXECUÇÃO ERRO DE EXECUÇÃO ErRRrrr...

      <><TECHNOLOGY>FORMA DE VIDA IDENTIFICADA<><STORY_HIGH>: ECO KORVAX. <><TECHNOLOGY>PROPÓSITO<><STORY_HIGH>: SERVIÇAL DO VIAJANTE.

      <><TECHNOLOGY>ANÁLISE<><STORY_HIGH>: FALHA NA VEROSSIMILHANÇA | COLAPSO EMOCIONAL | INFECÇÃO DO VIAJANTE. <><TECHNOLOGY>SOLUÇÃO<>: TERMINAR | ISOLAR | ISOLAR | PROTEGER | ELIMINAR.

      Reiniciando. 1. 2... 3...<>
    ui_portal_scientist_9_a: |-
      <STORY_HIGH>-{{  .... //// .... //// .... //// .... }}-<>

      O invólucro do cientista estava diante de mim, aguardando a reconexão. Eu temia o que tinha acontecido com o núcleo de dados dele.

      <STORY_HIGH>-{{ ... RECONEXÃO DE INVÓLUCRO /// CARAPAÇA ATIVA /// ... }}-

      -{{ Eheu! Saudações, entidade desconhecida. Eu passei no teste. }}-<>

      O cientista havia sido reiniciado mais uma vez.

      Mas sem uma conexão com a Convergência, eu tinha medo de que estivesse condenado a repetir esse ciclo eternamente, do momento em que me conheceu na estação espacial até a queda dele na solidão.

      Talvez se eu encontrasse um <SPECIAL>cubo da Convergência<>, ele se reunisse aos outros Korvax e se salvasse. O cientista merecia essa chance de se reconectar. Ele tinha me ajudado muito e cuidado muito bem de seu sinalizador.
    ui_portal_scientist_9_b: |-
      <STORY_HIGH>-{{ Ser estranho, temo que algo incomum esteja acontecendo. Esta instalação está protegida de uma maneira que não permita que os sinais saiam? }}-<>

      O cientista estava mais uma vez tomando consciência de seu isolamento.

      Eu inseri o <SPECIAL>cubo da Convergência<>. O Korvax ficou temporariamente assustado, mas logo suas luzes começaram a piscar em um padrão familiar. Eu não tinha certeza, mas o plano parecia ter funcionado.

      <STORY_HIGH>-{{ Me perdoe pela pergunta, entidade, mas... conheci você alguma vez? Você me parece familiar. Estes terminais são criações minhas. Uma máquina chegou até a me chamar de pai, tentou me convencer de seu amor.

      Eheu! Excluí a falha, é claro. Administro uma base de código adequada. Mas obtive algumas plantas úteis do armazenamento dela. Você tem interesse? }}-<>

      Qualquer relacionamento que desenvolvemos se acabara. Ele fora substituído por uma nuvem de incerteza.

      Talvez tenha sido um erro. Talvez esse ser fosse o verdadeiro eu do Korvax o tempo todo, e o que conheci era apenas uma doença, uma distorção. Eu não tinha como saber.

      <STORY_HIGH>-{{ Tome cuidado quando construir esses objetos, viajante. Afinal, os planos foram criados por um erro. }}-<>
    ui_portal_weapguy_head: O armeiro
    ui_portal_weapguy_1: "<STORY_HIGH>-{{ Seu serviçal Gek me disse que você viria,
      invasor. É uma honra conhecer alguém cuja sede de sangue supera até mesmo a
      minha! Grah! Vamos matar juntos pela glória de Hirk e nossos ancestrais! \n\nUma
      grande caçada aos Sentinelas começa! Venha. Vamos inalar o grahgrah obrigatório!
      }}-<>\n\nO Vy'keen era velho. Era a maneira como ele se mantinha, como ele falava.
      Ele não assumia uma postura artificial. Quando sorriu para mim e me disse que
      era uma honra me conhecer, eu acreditei.\n\nEle prometeu vir ao meu mundo e
      usar o meu novo <TECHNOLOGY>terminal de armas<>."
    ui_portal_weapguy_2: |-
      <STORY_HIGH>-{{ Estas instalações são gloriosas, mas saiba que nós, os Vy'keens, exterminamos mundos que produzem armas, mesmo que em uma escala mínima... Sua sorte é que sou seu amigo! Grahaha! }}-<>

      Descobri que os Vy'keens acreditavam que nenhuma outra espécie deveria empunhar armas, que depois das atrocidades cometidas pelos Geks, elas deveriam ser cedidas apenas aos Vy'keens.

      <STORY_HIGH>-{{ A violência tem que acabar. Essa é a vontade de Dryn'dargh e de Hirk. Quando as mortes tiverem acabado, o último disparo será contra os próprios Vy'keens, pois teremos servido ao nosso propósito sagrado. }}-<>

      O armeiro queria muito demonstrar que era mais do que um simples guerreiro.

      <STORY_HIGH>-{{ O alto comando Vy'keen não me permitiria viver aqui e ignorar meu propósito, invasor. Descobri uma fábrica de armas aqui perto, e sabotá-la demonstraria o nosso valor.

      Grah! Vá com honra, mas fique alerta. Os sentinelas estarão de olho na instalação. }}-<>
    ui_portal_weapguy_3: |-
      A fábrica estava mesmo produzindo armamento ilegal, exatamente como o Vy'keen alegara. Eu adulterei a linha de produção, substituindo as plantas originais por algo mais inofensivo. A fábrica ia produzir lâmpadas, pelo menos naquele momento.

      Peguei uma cópia da planta da arma que estava sendo produzida anteriormente, apesar de não conseguir entendê-la.

      <STORY_HIGH>-{{ Excelente, invasor! Grah! Conseguiu alguma tecnologia para nós? Eu vou descriptografar isso para você.

      Vamos continuar o seu treinamento. As armas não são nada sem uso, sem a glória de uma guerra!

      Prepare-se, invasor. Piratas descobriram o nosso mundo! Grah! Vão servir de prática para as suas armas.

      Ataque, grah! Ataque! Queime os aglomerados de patifaria e ofensas deles! Mostre-lhes que este céu é só nosso! }}-<>

      Enquanto me falava dos piratas, o armeiro começou a tremer. Nunca o vi expressar tanta emoção e ódio por nenhum outro ser.

      <STORY_HIGH>-{{ Grah! Lute bem, invasor! Destrua-os antes que atraiam mais a atenção dos sentinelas para o nosso planeta! }}-<>
    ui_portal_weapguy_4: "<STORY_HIGH>-{{ Invasor, tenho boas e más notícias. Parece
      que alguns piratas conseguiram escapar da sua fúria! Mas isso apenas adia o
      extermínio justo deles. \n\nCace-os, interrogue-os para descobrir se possuem
      tecnologia bélica em potencial e depois despache-os para o grande abismo! Grah!
      }}-<>\n\nO armeiro estava claramente possuído pela empolgação da caçada, mas
      sua energia não disfarçava o fato de que parecia estar enfraquecendo. Será que
      morar aqui na minha base fez com que ele ficasse doente?"
    ui_portal_weapguy_5: "O pirata que interroguei alegou que era prisioneiro desse
      grupo.\n\n<STORY_HIGH>-{{ Camarada! Que momento oportuno para nos encontrarmos!
      Saiba que os piratas me fizeram prisioneiro. Não tive nada a ver com as atividades
      ilegais deles. Diga à Federação Comercial Gek que sou inocente, tá? }}-<> \n\nEu
      tinha minhas dúvidas. Ele me ofereceu <TECHNOLOGY>plantas de sobrevivência avançadas<>,
      aparentemente em troca do meu silêncio.\n\n<STORY_HIGH>-{{ Aqui, pegue isto!
      Aceite isto como símbolo da minha bondade, camarada! Fique de boca calada! }}-<>\n\nO
      armeiro descriptografou seus dados, mas começou a tossir. Ele não parecia estar
      muito bem de saúde.\n\n<STORY_HIGH>-{{ Eu... Eu tenho outra tarefa para você.
      Está quase no fim.\n\nHá uma estrutura neste mundo, um armazém de pouca importância.
      Mas os sentinelas... Grah! Eles vão defendê-lo até o último drone.\n\nAtaque-o
      e desperte a ira dos sentinelas. Aí a nossa caçada pode começar! }}-<>\n\nO
      Vy'keen parecia estar ainda mais decrépito. A vontade de caçar parecia ser a
      única coisa que o mantinha vivo."
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{ Eu os detectei... O olho deles está em nós. Você conseguiu, não foi? Suas ações os atraíram...

      Sinto muito, invasor... Não vou poder ajudar você na luta. Estou fraco demais.

      Eles se aproximam... mas antes da luta final, tenho outra tarefa para você. Preciso ser forte para lhe servir. Há uma substância, um presente que os jovens dão aos anciões, que pode me restaurar.

      Eu passei anos enredado nos circuitos de coleta, sacrifiquei as enzimas em meus órgãos pela frota. Fiz isso de bom grado. Mas não precisamos repetir esse tormento. Os restos de enzimas encontrados nas adagas Vy'keens devem ser suficientes para me curarem agora. }}-<>

      Qualquer que fosse o sacrifício que o armeiro fez pelos outros em sua juventude, ele não parecia ter obtido os mesmos benefícios na velhice. O corpo do Vy'keen estava cheio de cicatrizes, sua fala era difícil. Eu não achava que ele sobreviveria mais um ano.
    ui_portal_weapguy_7_a: "<STORY_HIGH>-{{ As adagas... Eu consigo sentir o cheiro
      da enzima bélica do outro lado do recinto. Entregue-as para mim... }}-<>\n\nO
      Vy'keen pegou a adaga e a enfiou no próprio braço. Ele se recuperou imediatamente.
      Seu espírito estava renovado.\n\n<STORY_HIGH>-{{ Agora estamos prontos, invasor!
      Os sentinelas estão aqui, e você vai encontrá-los! Este dia será glorioso, viajante,
      como já foi antes e será de novo. }}-<>\n\nO Vy'keen me olhou com orgulho. Parecia
      que eu havia lhe dado um novo propósito. Fiquei feliz por isso. \n\nMas colocar
      meu mundo sob ameaça, me fazer convocar tantos Sentinelas para uma batalha sem
      sentido... Quando eu estiver retornado, eu precisarei falar com o armeiro sobre
      o futuro."
    ui_portal_weapguy_7_b: "<STORY_HIGH>-{{ Você sobreviveu onde Hirk caiu, viajante.
      Me perdoe, eu estava errado! Estive errado minha vida inteira! Não são os mortos
      que merecem nosso serviço, são os vivos. É você, viajante. Só você! }}-<>\n\nO
      Vy'keen prometeu que não causaria mais problemas para a base, pediu desculpa
      profusamente e me disse que os vivos mereciam mais ajuda do que os mortos, que
      especialmente eu merecia essa ajuda. \n\nO armeiro me recompensou com um símbolo
      da minha grande vitória.\n\n<STORY_HIGH>-{{ Foi uma honra lhe servir, viajante.
      Prossiga com glória. }}-<>"
    ui_portal_farmer_head: O fazendeiro
    ui_portal_farmer_1: |-
      O Gek gorjeou feliz quando me viu.

      <STORY_HIGH>-{{ Camarada! Você tem trabalho para mim, não é? Servi às melhores cozinhas e jardins de 12 sistemas. Em cada um deles, preparei refeições merecedoras de prêmios. Eu mesmo cultivo meus ingredientes! Me contrate, sim? }}-<>

      Ele prometeu me ajudar a cultivar todos os tipos de colheitas no meu mundo. Parece que a papelada necessária já foi assinada.

      <STORY_HIGH>-{{ Obrigado, camarada! Nem você nem seu estômago vão se arrepender. }}-<>
    ui_portal_farmer_2: "<STORY_HIGH>-{{ Este é um lar de vidro e metal, viajante.
      Precisa muito do meu toque. Mas não se preocupe. Vim bem equipado para o trabalho!
      \n\nSua primeira lição vai lhe ensinar a lidar com a terra, camarada! Afinal,
      ela provê a vida na morte.\n\nPegue esta bandeja hidropônica e estas sementes
      de desagradávia. Faça nascer a flor e veja como é bom produzir vida! }}-<>\n\nO
      fazendeiro já estava se adaptando. Ele já tinha me fornecido os recursos para
      embelezar o meu lar. Se eu mostrasse que tinha talento para o cultivo com a
      desagradávia, talvez ele compartilhasse mais de seus segredos agrícolas.\n\n<STORY_HIGH>-{{
      Maravilha, camarada! Em breve, nosso lar será preenchido com o perfume delicado
      dessa planta! }}-<>"
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{ Que linda, camarada. Você ainda vai ser como um fazendeiro. Enquanto preparo um prato com a maravilha aromática, outro desafio agrícola lhe espera!

      A planta gelada é complicada, camarada. Ela prospera onde outras plantas não conseguem fazer o mesmo, empurrando suas raízes através do gelo e da neve. Mas uma vida difícil não é para nós! Plante uma aqui, em seu próprio lar, e se poupe das agruras do inverno.

       Para uma planta tão resistente, a aparência dela é muito delicada. Aproveite. }}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{ O jeito como ela brilha na luz não encanta você, camarada? Eu já perdi horas admirando o suave resplendor dela! Mas agora, é uma planta de grande contraste.

      A seguir, você vai cultivar a videira solar, uma planta que cresce no manto dos mundos áridos. Ela busca o calor do sol ou do núcleo abaixo dela.

      Suas raízes são capazes de se estender por distâncias tão impressionantes que já se acreditou que fossem infinitas. Mas não se preocupe, camarada! Aqui, com as nossas instalações, o crescimento delas será mais controlável. }}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{ Você conseguiu cultivar a <TRADEABLE>videira solar<>, não foi? Consigo sentir o calor dela daqui, seu esplendor incandescente. Aproveite este momento, camarada, pois agora vou levar você para uma área mais perigosa do estudo botânico.

      Os aglomerados de fungos são cultivados em ambientes tóxicos, mas você mostrou que dá conta de muita coisa, não é?

      Tenha cuidado enquanto trabalha, camarada! Se não forem manuseados corretamente, esses aglomerados podem causar doenças e alucinações. Não se aconselha uma exposição prolongada! }}-<>
    ui_portal_farmer_6: "<STORY_HIGH>-{{ Você aprende rápido, viajante. Agora que
      você domina algumas das plantas mais perigosas, vamos avançar um pouco mais.\n\nNós,
      Geks, perdermos os nossos lares, as nossas cidades, a nossa identidade na última
      grande guerra, viajante. Mundos e mundos foram atingidos por ataques atômicos...\n\nTudo
      o que cresce nos mundos antigos são coisas distorcidas e letais ao toque que
      gritam ao se lembrarem do que já foram. Uma dessas coisas é a erva daninha gama.\n\nVamos
      plantá-la aqui. Deixemos a luta para os outros, camarada... Nós vamos cuidar
      do cultivo! \n\nAguardo ansioso os resultados, viajante! Agora, com licença.
      Não tenho conseguido dormir ultimamente. Preciso descansar um pouco... }}-<>"
    ui_portal_farmer_7: "<STORY_HIGH>-{{ Ah... Eu vou fazer pratos tão bons com esta
      planta! É uma pena que você não possa se deliciar com este tesouro radioativo,
      viajante.\n\nVamos fazer uma plantação de hospedeiras de gravitino. Se você
      quiser, eu lhe conto a história dessa planta de bom grado.\n\nParece que os
      outros Geks ficam entediados com as minhas histórias e teorias, camarada. Acho
      que devido à minha vontade de estudar, me assemelho mais aos Korvax, mas essas
      máquinas não se surpreendem, não se maravilham. \n\nDevo confessar que me sinto
      sozinho com frequência... }}-<>"
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ Eu reconheceria esse som em qualquer lugar... Você está com as esferas de gravitino, não é? Ah, é como cumprimentar um velho amigo.

      Nós vimos tanta vida surgir no calor e no gelo, no inverno nuclear e nos desertos tóxicos... Você já deve ter percebido que nenhum mundo é verdadeiramente estéril, camarada, mesmo que pareça haver poucos sinais de vida.

      Veja o cacto espinhudo, por exemplo. Ele é encontrado em mundos estéreis, esperando o momento certo para se desenvolver. Imagine só o que ele vai se tornar neste ambiente superior! }}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{ Eu só tenho mais duas plantas para lhe mostrar. O seu treino está quase no fim, camarada... Estou tão orgulhoso!

      Quero compartilhar algo com você, algo com uma beleza sem igual...

      Os bulbos estelares surgem nos espinheiros estelares mais raros, que são encontrados em mundos verdejantes não afetados por guerras ou mortes. Foi por isso que quis me tornar um fazendeiro, para cuidar de coisas sublimes assim...

      Preciso ir falar com o supervisor. Parece que ele não está feliz com o meu desempenho. Talvez esta colheita o faça mudar de ideia! }}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{ Os espinheiros estelares brotaram, certo? Então só resta uma tarefa.

      Eu... Eu não posso mais fingir que sou um fazendeiro. O supervisor deixou isso bem claro. Tenho que ser como os outros representantes da minha espécie. Tenho que negociar, vender, acumular.

      Mas vou fazer uma última refeição antes de partir, viajante. O supervisor a solicitou. Ele quer um prato feito com a raiz de mordita, o 'elemento da morte'. Vá... Cultive essa última planta. }}-<>
    ui_portal_farmer_10_b: "O Gek parecia exausto e esgotado pelo trabalho. Mas havia
      algo mais em sua voz, uma espécie de medo em cada palavra. O que o supervisor
      lhe dissera o deixara apavorado, seja lá o que fosse.\n\n<STORY_HIGH>-{{ Você
      a cultivou, não foi? A raiz de mordita está pronta.\n\nVocê dominou muita coisa
      da arte botânica, camarada! Ver que outros entendem as virtudes dela me dá esperança.
      }}-<>\n\nO fazendeiro não tinha mais tarefas para mim. Ele me disse que seu
      contrato estava expirando e que ia voltar para o território Gek.\n\nEnquanto
      falava sobre sua partida, ele observava o teto com atenção. Não sei o que estava
      olhando. De repente, ele me agarrou e disse para não confiar no supervisor,
      que seu companheiro Gek talvez nem fosse um Gek. Ele sugeriu que sua comida
      havia sido drogada de alguma forma...\n\nMas isso não podia ser verdade. Eu
      já tinha feito refeições com o supervisor e estava bem. Ele nunca faria nada
      para prejudicar um de nós. O supervisor só queria fazer o que era melhor.\n\nUm
      tempo depois, o fazendeiro parou de falar. Ele me garantiu que estava apenas
      brincando e me implorou para não falar mais sobre aquele assunto.\n\nEle parecia
      estar se recusando a ir embora, apesar do supervisor não estar mais lhe pagando
      ou dando instruções. \n\nEle passava os dias cuidando das minhas plantações
      e não sugeria mais tarefas. Ele disse que não tinha outro lugar para ir."
    ui_portal_exotut_head: O técnico
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{ Eu... Eu exijo um lugar em seu mundo, invasor! Aceite e receba a glória de um exoveículo e um sacerdote mecânico Vy'keen para cuidar dele.

      Recuse e o resultado será, inevitavelmente, o meu extermínio. Decida rápido! }}-<>

      O técnico procurava trabalho, alegando que seria capaz de construir e atualizar o <TECHNOLOGY>exoveículo<> para as minhas viagens.

      <STORY_HIGH>-{{ Você demonstra fraqueza e não merece as minhas habilidades, mas eu não tenho escolha. Vou me dirigir até o seu mundo repulsivo. Eu vou... Eu vou me tornar um invasor. }}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{ Invasor! Eu vou cumprir minha promessa. }}-<>

      O Vy'keen se acalmara desde que o vi pela última vez, embora eu ainda percebesse o medo em seu olhar, a paranoia que o acompanhou pelas estrelas.

      <STORY_HIGH>-{{ Construa um geocompartimento a partir deste diagrama e meu exoveículo será seu, mesmo que você não o mereça.

      Agora, com licença. Preciso garantir que este lugar possa ser defendido, caso meu povo tente me encontrar. }}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{ Invasor! Precisamos verificar este mundo, descobrir seus sinais, seus segredos!

      Aqui está a planta de um radar do exoveículo. Esse aprimoramento permitirá que você descubra construções e sinais à distância. Mas, invasor, saiba que me enoja ver que você tem tão pouco conhecimento. }}-<>

      Eu não sabia como me sentia em relação àquele guerreiro. Eu não sabia se tinha cometido um erro. Mas não havia nada a ser feito. O Vy'keen tinha honrado sua palavra. Eu ia honrar a minha.
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{ Quando estivermos com o radar do exoveículo, poderemos mapear este planeta. Já se preparou para o que acontece depois?

      Na sua ausência, fiz uma descoberta grave. Há armazéns dos sentinelas neste mundo! Grah!

      Estão por toda parte, mesmo neste último refúgio. Encontre um deles, viajante. Destrua o armazém e me traga os itens preciosos contidos nele para eu usar no meu trabalho. }}-<>
    ui_portal_exotut_5_a: "<STORY_HIGH>-{{ Elementos divinos forjados a partir dos
      próprios Sentinelas! Eles vão nos proteger da visão deles. Eu vou usá-los para
      forjar <TECHNOLOGY>incrementos do exoveículo<> para futuras expedições.\n\nNinguém
      vive sozinho, viajante. Todos nós formamos vínculos, e preciso me desprender
      dos últimos vestígios dos meus.\n\nEu deixei minha parceira e meu filho em meu
      planeta de origem. Meus crimes cabiam só a mim, mas eles... Preciso saber o
      que aconteceu com eles. \n\nEles me enviaram uma transmissão criptografada.
      Você vai usar os incrementos do exoveículo para recebê-la antes que meus irmãos
      a excluam.\n\nFique alerta, aja rápido. Eu quero essa mensagem. Preciso saber
      o que aconteceu com aqueles que deixei para trás! }}-<>"
    ui_portal_exotut_5_b: "<STORY_HIGH>-{{ CARREGANDO TRANSMISSÃO... DESCRIPTOGRAFANDO
      FREQUÊNCIA DO SUBESPAÇO... ERRO. INTERCEPTAÇÃO.\n\nObserve o preço da sua heresia,
      fugitivo dos Vy'keens. \n\nSaiba que não há céu onde não possamos encontrá-lo,
      nenhum sistema para o qual você possa fugir ileso. Esconda-se, então, nas profundezas
      desta galáxia. Somos pacientes. \n\nSaiba que seu filho chorou como um filhote
      de Gek enquanto o feríamos. Que matamos a sua parceira enquanto ela fugia, deixando
      os outros para trás, para que sofressem. Sabendo disso, onde você algum dia
      encontrará paz? }}-<>\n\nA mensagem não era o que eu esperava. O técnico me
      disse para recuperar uma transmissão de sua família, mas aquilo... Eu precisava
      retornar e decidir o que fazer."
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{ Meus preparativos estão quase concluídos. Em breve, eu vou me desprender da minha antiga vida, dos meus antigos vínculos, para me dedicar totalmente ao que devo me tornar...

      Mas mesmo que eu não vá me lembrar de nada, preciso saber... Preciso saber, viajante! Você recuperou a transmissão? }}-<>

      O técnico estava esperando interceptar uma mensagem de sua parceira e seu filho, mas... mas descobri que sua família havia sido assassinada por outros Vy'keens como retaliação pela heresia cometida.

      Ele estava esperançoso e ansioso diante de mim. Eu hesitei antes de decidir se deveria lhe contar a verdade.

      Ele ficou grato por saber o que aconteceu.

      <STORY_HIGH>-{{ Obrigado, camarada. Na próxima vez que nos falarmos, eu terei renascido. }}-<>
    ui_portal_exotut_6: "<STORY_HIGH>-{{ Eu... Eu renasci sem vínculos. Posso me concentrar
      agora, me concentrar no que preciso fazer.\n\nGrah! Você vai precisar de um
      feixe de mineração nos próximos dias. Construa um e lhe darei um exoveículo
      Nômade digno de um acólito de Nal! }}-<>\n\nO rosto dele estava diferente sob
      os olhos, sob a alma. Ele mudara completamente. Antes, ele me insultava com
      ameaças vazias, mas naquele momento, falava apenas de um único propósito. \n\nAntes,
      ele era capaz de felicidade ou pesar, mas naquele momento, só se importava com
      o seu culto.\n\n<STORY_HIGH>-{{ O mundo vai mudar. É preciso. Ele tem que mudar,
      viajante. Ou tudo isto, tudo o que fizemos... terá sido em vão. }}-<>"
    ui_portal_exotut_7: |-
      <STORY_HIGH>-{{ Espero que você goste de trabalhar com tecnologia Vy'keen. Nada é melhor para refinar o projeto de uma máquina do que usá-la em combate. Mesmo que esse combate seja contra o solo.

      Seu laser minerador de exoveículo deve ser potente o suficiente para extrair até mesmo ferrita magnetizada deste planeta. Observe a arte do sacerdote mecânico, a minha capacidade para criar esse tipo de maravilha! Grah!

      O universo é um mistério, viajante. Há quem dedique a vida a desvendá-lo. Vamos fazer a nossa parte. }}-<>
    ui_portal_exotut_8: "Eu entreguei para o técnico a ferrita que ele pediu. Enquanto
      ele trabalhava com ela, examinei a estação dele. Estava sem nada agora. Faltavam
      as falhas, a personalidade do equipamento anterior.\n\nNão consegui deixar de
      sentir falta de como o técnico era antes de desenvolver toda essa eficiência
      e foco. Sua individualidade falha se fora para sempre, afogada em meio a seu
      grande propósito.\n\n<STORY_HIGH>-{{ Pegue este incremento de sinal. Atualize-o.
      Depois da construção, terei mais uma coisa para você... uma compensação pelo
      seu trabalho.\n\nAndei analisando a telemetria do seu exoveículo, sabe. Parece
      que meu eu anterior não lhe forneceu nem as atualizações de arma de exoveículo
      básicas. \n\nGrah! Perdoe o Vy'keen que eu era, acólito! Não é educado reter
      poder de fogo. }}-<>"
    ui_portal_exotut_9: |-
      O técnico me deu plantas de atualizações de arma. Mas quando ele as passou para mim, um alerta começou a soar no terminal dele.

      <STORY_HIGH>-{{ O fato de você ter escolhido este mundo, entre todos os mundos, para ser seu lar, apesar das infinitas possibilidades...

      Não achei que seria possível, mas minhas verificações descobriram a verdade: o próprio Nal visitou este lugar. Vamos descobrir quais foram as últimas palavras dele. }}-<>

      Eu me perguntei o que o futuro reservava, quais segredos poderiam ecoar através do centro da criação.

      <STORY_HIGH>-{{ Use o seu radar do exoveículo atualizado para encontrar as estruturas abandonadas deste planeta. Traga-me os aglomerados de nanitos contidos nesses locais. Eu vou usá-los para forjar um novo módulo de aceleração para as provações futuras. }}-<>
    ui_portal_exotut_10_a: |-
      O técnico pegou os aglomerados de nanitos. Enquanto os segurava, pareceu entrar em uma espécie de transe estranho. Depois de um tempo, isso acabou.

      Ele estava com um olhar estranho. O Vy'keen me informou que havia se comunicado com seus ancestrais. Ele sabia o que precisava fazer.

      <STORY_HIGH>-{{ Viajante, meu trabalho está feito. Eu interagi com as linhas de ley, energizei os dados sagrados delas. Elas revelaram um monólito, uma tumba para a última profecia!

      Se você for até lá antes que as linhas de ley se fechem, apenas você descobrirá a verdade sobre a minha espécie... o mistério pelo qual Nal morreu! }}-<>

      O técnico tinha servido a seu propósito sagrado. Ele fora levado a anular a própria personalidade para chegar a este dia, a este momento. Eu não sabia se o sacrifício dele seria em vão.
    ui_portal_exotut_10_b: "Eu me aproximei do monólito. Sua terrível verdade me dominou.
      Vi suas palavras no texto de mil idiomas, na efemeridade de inúmeras estrelas.\n\nEu
      ouvi a voz de Nal.\n\n<STORY_HIGH>-{{ Saibam que ouvi a palavra do Atlas no
      mesmo lugar onde Hirk não ouviu nada. }}-<>\n\nFui testemunha de eventos que
      ocorreram milênios antes do meu despertar...\n\nEu vi dois Vy'keens parados
      diante de um brilho vermelho, perguntando-lhe sobre o universo. \n\n<STORY_HIGH>-{{
      Em sua fúria, em seu ciúmes incontrolável, Hirk me lançou para fora da montanha,
      e eu vi a verdade do que o monólito dissera. \n\nQue o meu fim seria um despertar.
      Que neste sonho, nada deveria perecer... }}-<>\n\nEu vi um Gek e um Korvax aguardando
      lado a lado na minha frente. E antes que a visão desaparecesse, notei algo que
      nunca tinha visto antes. Que não pertencia a este ou a qualquer outro lugar.
      Que tinha a ver com ódio, pesar, desespero. \n\nQue ainda estava por vir...\n\n<STORY_HIGH>-{{
      Ou assim seria até a vinda do último viajante. Assim seria até a destruição
      das realidades. Saibam disto, do último testamento de Nal... }}-<>\n\nEu vi
      o fim dos tempos, o fim de todas as coisas. E na luz vermelha, havia uma figura.
      Sua mão estava esticada diante da eternidade...\n\nEu vi tudo isso. Em seguida,
      terminou. O monólito não tinha mais nada para me mostrar.\n\nEnquanto eu partia
      com a mente abalada pela experiência, senti algo atrás de mim, respirando, observando...
      \n\nQuando me virei, o ser havia desaparecido."
    ui_portal_exotut_11: |-
      <STORY_HIGH>-{{ Eu invejo você, viajante! Ver as palavras do próprio Nal! Grah! }}-<>

      O povo Vy'keen acreditava que Hirk, seu ancestral, recebera sabedoria do Grande Monólito, iniciando uma guerra contra os sentinelas e matando Nal, o Opositor.

      O monólito que descobri provou que essa história era uma mentira. Nal tinha sido honrado com uma visão e Hirk recebera apenas silêncio e, por ciúmes, assassinou Nal.

      <STORY_HIGH>-{{ Com essa descoberta, você justificou as ações de mil mártires, viajante. }}-<>

      Mas eu ainda tinha dúvidas. Eu pensava na criatura que senti me observando. Eu estava com medo.

      <STORY_HIGH>-{{ Eu transmiti o testamento de Nal para meus irmãos, viajante. O que você descobriu hoje vai se espalhar entre os Vy'keens e ajudar o nosso povo a se tornar melhor. Grah!

      E se a mudança exigir violência, que seja...

      Você não é tão patético quanto eu pensava. Você já não é mais um invasor. Você é um de nós, agora e até o fim dos tempos, entronado na glória do Colosso. }}-<>

      O técnico esperava ansiosamente para ver o <TECHNOLOGY>exoveículo Colosso<> em toda a sua glória.
    ui_portal_exotut_12: "<STORY_HIGH>-{{ Eu já quase passei dos limites do meu trabalho,
      mas logo você terá o domínio dos sinais deste planeta e a velocidade para alcançar
      qualquer ameaça.\n\nEu só preciso de aglomerados de nanitos suficientes para
      criar as últimas plantas. Grah! Este trabalho foi repleto de glória! }}-<>\n\nMas
      algo estava errado. Um tempo atrás, vi o Vy'keen com uma imagem de sua família,
      antes de ele fazer o ritual para apagar esse vínculo de sua mente. Quando me
      aproximei naquele momento, vi a mesma imagem. \n\nO técnico a encarava, piscando
      algumas vezes com uma expressão vazia. Quando me notou, ele tirou a fotografia
      da tela. \n\nNão falamos mais sobre isso. Eu não queria despertar sua dor."
    ui_portal_exotut_13_a: |-
      As mãos do técnico tremiam. Percebi que a planta prometida já estava no terminal dele...

      Ele precisava dos aglomerados de nanitos para algum propósito alternativo. Ele os pegou com ganância, virando-se para absorvê-los. Fosse qual fosse o efeito que isso tinha no alienígena, pareceu acalmar seus movimentos consideravelmente.

      Satisfeito, ele me ofereceu as plantas.

      <STORY_HIGH>-{{ O propósito dos aglomerados de nanitos... é muitas vezes mal compreendido. Eles são a base de muitas tecnologias, mas não são apenas máquinas.

      Eles podem alterar corações... alterar mentes... até mesmo nos ajudar a esquecer aquilo que não conseguimos suportar. }}-<>

      O técnico tinha uma última recompensa: uma atualização para o exoveículo Nômade.

      <STORY_HIGH>-{{ Avise-me quando o geocompartimento do Nômade estiver pronto. Grah! Mal posso esperar para testemunhar a glória dele... }}-<>
    ui_portal_exotut_13_b: "<STORY_HIGH>-{{ O nosso trabalho está quase concluído,
      mas todo final é um começo...\n\nEstou fraco demais para viajar como costumava
      fazer, cansado demais para continuar a minha peregrinação. Com sua permissão,
      ficarei aqui ao seu lado para ajudar a enfrentar os seus inimigos. Grah! Que
      o infortúnio se abata sobre aqueles que desejam nos causar mal!\n\nFoi um prazer
      trabalhar com você, viajante. }}-<>\n\nO técnico tinha uma última proposta:
      um empreendimento lucrativo e repetível. Ele tinha invadido um terminal para
      extrair unidades. Se eu chegasse ao local rapidamente, poderia transferi-las
      para a minha conta.\n\nEle passava os dias fazendo isso, cuidando do exoveículo
      e extraindo dados das redes interplanetárias. Às vezes, eu o via se dirigindo
      para o lado de fora, para explorar o planeta, mas isso era raro. \n\nO técnico
      estava satisfeito com a aposentadoria. Ele agia como um fugitivo apenas pelo
      prazer da perseguição, e não mais pela necessidade de sobrevivência. Era um
      jogo que podíamos repetir, um último roubo após o outro."
