    update13_title: No Man's Sky Waypoint
    update13_notes: |-
      No Man's Sky Waypoint traz uma ampla variedade de novos recursos. Para ver todos os detalhes, acesse www.nomanssky.com.

      Fizemos uma reformulação dos elementos fundamentais, incluindo inventários, marcos, catalogação e modos de jogo:
      *Os modos de jogo personalizados permitem que os jogadores adequem cada aspecto ao próprio estilo de jogo.
      *O catálogo foi renovado e aumentado e agora inclui registros de missões e histórias centrais.
      *Os marcos da jornada foram expandidos e melhorados, com mais orientações para novos jogadores.
      *Os jogos salvos agora podem ser renomeados, e o salvamento automático se tornou mais frequente para preservar o progresso constantemente.
      *O tamanho dos inventários aumentou muito, e eles foram simplificados para facilitar o uso.
      *Foram realizadas centenas de melhorias, grandes e pequenas, na qualidade geral do jogo.

      A Hello Games tem se empenhado muito para aprimorar e expandir No Man's Sky. Esperamos que você goste. :)

      Muito obrigado.
      Hello Games
