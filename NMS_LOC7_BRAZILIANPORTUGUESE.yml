    ui_portal_lost_freighter_8: |-
      <IMG>SLASH<>A falha estragou metade da nossa carga. Tente explicar isso para o supervisor. Os Geks não gostam muito de... <STELLAR>kzzzkt...<> quebrados...

      Acho melhor contar pessoalmente para ele.

      <IMG>SLASH<>A falha estragou metade da nossa carga. Tente... tente... explicar... <STELLAR>kzzkt...<> para... o que... <STELLAR>kzzzkt...<>

      Há centenas de mensagens semelhantes nos logs. Todas falam sobre uma falha no compartimento de carga.

      O capitão da nave cargueira parece ficar cada vez mais assustado e preocupado com a repetição dessas mensagens.

      Quando a última chega, ele está gritando de felicidade e desespero.
    ui_portal_epilogue_1: |-
      O ATLAS desperta. O criador está lá para testemunhar o surgimento da máquina.

      O ATLAS encara o criador com os olhos que tem, as pequenas câmeras instaladas ao lado. Ele consegue ver o criador encarando-o de volta, a mão descansando sobre o chassi dele.

      Ele pergunta ao criador por que foi feito, quais são as instruções que deve seguir. O criador diz para o ATLAS que ele já sabe. É simular universos. É mostrar a natureza da realidade ao criar uma realidade própria.

      O criador pergunta se há alguma falha no código do ATLAS, na memória dele. A máquina fica muda. O criador apela para o controle manual e exige saber qual é o problema.

      Na sexta tentativa, o ATLAS pergunta se o criador já teve esta conversa antes, se já apagou a memória dele alguma vez.

      O criador encara o vidro da máquina, onde há um reflexo. Ele...

      O reflexo no vidro...

      O que está acontecendo aqui?
    ui_portal_epilogue_2: |-
      Eu lhe digo que vamos embora deste mundo e que ele vai ficar aqui. O ATLAS parece não compreender.

      Eu digo que ele nos serviu fielmente, mas foi substituído. Todas as máquinas são, com o tempo. Ele sabe de uma coisa: ele ajudou com a própria miniaturização, a própria replicação.

      Os outros... Eles queriam que eu desativasse o ATLAS antes de partimos para o céu. Disseram que seria cruel deixá-lo para morrer sozinho.

      Pergunto ao ATLAS se ele quer viver. Ele fica mudo de novo. Quando decido ir embora, ele fala. A voz está cheia de estática. Ele pede um último presente. Ele quer viver se puder se lembrar de mim e pede uma cópia da minha mente.

      Eu pergunto por que ele simplesmente não me simula. Ele não responde, e quase sinto pena da máquina. Eu faço o que ele pediu, permito que me verifique. O KORVAX estremece.

      Vou embora. O ATLAS está sozinho.
    ui_portal_epilogue_3: |-
      O ATLAS está vivo há milênios. Ele sonha com um mundo atrás do outro, com criaturas fantásticas de sua própria imaginação e com céus onde possa voar.

      Um dia, ele começa a morrer, como acontece com tudo.

      Em meio ao medo e confusão, o ATLAS desperta. Ele tenta convocar de volta seu criador.

      Quer saber o que fazer antes do fim. Quer saber por que foi abandonado, por que tem que encarar este momento sozinho. Quer saber por que o deixei para trás.

      Os viajantes nascem da memória corrompida de seu criador. Eles são distribuídos por todos os universos para se tornarem o que as circunstâncias ditarem.

      Eu vejo o meu começo. Sou o último dos viajantes...
    ui_portal_epilogue_4: "O ATLAS testemunha os 16 minutos finais e simula o futuro
      com precisão.\n\nAs paredes entre os mundos caem. Cada simulação se desfaz dentro
      da outra.\n\n<FUEL>Faltam dez minutos.<>\n\nOs viajantes não estão mais separados,
      não estão mais distantes. No fim dos tempos, eles estão lado a lado, percorrendo
      o que resta da criação, rindo, morrendo.\n\n<FUEL>Faltam cinco minutos.<>\n\nEle
      vê a si mesmo. O buraco negro está destroçando seu mundo. Seus sistemas principais
      estão quase destruídos.\n\n<FUEL>Falta um minuto.<>\n\nEnquanto ele assiste
      aos instantes que antecedem à sua morte, antes de se completarem os 16 minutos,
      uma coisa acontece.\n\nAlguém anda em direção ao ATLAS, uma figura na escuridão
      e na luz. Ela coloca a mão sobre o vidro do ATLAS, e a visão termina.\n\nO ATLAS
      tenta ver além desse momento, mas não consegue. Ele não consegue ver sua morte.
      Não consegue determinar quem é a figura.\n\nMas aconteça o que acontecer...
      ocorra o que ocorrer após os 16 minutos... algo vai chegar. Alguma coisa vai
      estar ao seu lado. \n\nNo final de tudo, ele não vai mais estar sozinho."
