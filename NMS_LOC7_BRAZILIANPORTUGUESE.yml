    ui_portal_war_library1: |-
      O arquivo é composto de literatura vy'keen pré-era de Hirk, mas muito já foi eliminado por vários inquisidores ao longo dos séculos.

      Um trecho de poesia:

      <STORY_HIGH>Eles encontraram os zath'keens, o meu povo. Vieram para matá-los. Trouxeram guerreiros.
      Lâminas e gritos vibram com honra. Daksin está em um mundo. Eu, em outro.
      Quando o ácido caiu, quando fragmentos de vidro cortaram o véu,
      O sacerdote me abraçou. A ausência dele me adoece.
      Os vy'keens, nossos irmãos, nossos amigos, um povo dividido.
      A honra não surge da solidão.
      A lembrança cura o mundo, nossa canção, nosso desejo.<>
    ui_portal_war_library2: "O terminal está repleto da filosofia vy'keen que estabelece
      um código para o comportamento ideal. \n\n<STORY_HIGH>A justiça não é um pensamento.
      Não é um rio que sempre muda e corre. A justiça é a verdade do universo, o desejo
      do <><FUEL>ATLAS<><STORY_HIGH>, a comprovação de <><SPECIAL>HIRK<><STORY_HIGH>.\n\nAssim
      como a gravidade, ela simplesmente existe. A tarefa do guerreiro é meramente
      cair, sentir sua força, disparar a arma que precisa ser disparada.\n\nA vingança
      é como uma refeição após um banquete. Desnecessária se a tarefa for feita corretamente.
      Desnecessária se o guerreiro for veloz e verdadeiro. Mas às vezes, é agradável
      ser um glutão.\n\nOs jovens não devem ceder a essas tentações, mas os velhos?
      \n\nGrah! Eles vão caçar e despedaçar os ossos daqueles que lhe causaram mal
      em vida, assim como vão lutar contra os odiados na morte!<>"
    ui_portal_war_library3: "Um jovem guerreiro vy'keen fala de dentro de uma arena.
      Os cadáveres de covardes derrotados, recrutas fracassados e criminosos jazem
      a seus pés.\n\nEle lutou por 50 dias, recebeu o gás grahgrah após cada batalha,
      se alimentou dos circuitos de carne todas as noites, recusou-se a descansar.
      \n\n<STORY_HIGH>Irmãos! Nós lutamos por uma mentira! Levamos sangue pelo universo
      por nenhuma razão além da palavra de um covarde morto! Eu tenho tantos amigos
      agora, uma família.\nOs sentinelas não são nossos inimigos. Apenas não temos
      instrução suficiente. Nós...<>\n\nO vy'keen se cala quando uma sombra encobre
      a arena. Centenas de lâminas caem do compartimento de carga da nave de um mercador
      que estava apenas passando e perfuram o herege.\n\nO incidente foi considerado
      mais um milagre de Hirk, apesar de o piloto estar embriagado e de a nave pertencer
      aos geks."
    ui_portal_war_library4: "Segundo outras referências no arquivo, Hroth foi um dos
      primeiros reis dos vy'keens interestelares. \n\n<STORY_HIGH>Grah! A morte havia
      condenado o velho Hroth,\nA praga que se esconde sob as estrelas,\nAtlas-agonia,
      nascido do monólito, o dois em um só,\nO bom rei o viu no fim,\nOuviu as palavras
      dos ancestrais por toda a vida dele,\nDeu caça-presente, honrou com canção de
      batalha,\nDesejou que os guerreiros derrotados vivessem, cantassem\nUm canto
      de vidro e paraíso, de honra\nO sentinela-perdição encarou um último horror,\nGrah!
      E assim o velho Hroth pereceu em maldade.\nEsse foi um bom rei.<>"
    ui_portal_war_library5: |-
      Isto parece ser um tratado filosófico que circulou pelos mundos da Fronteira Externa.

      <STORY_HIGH>Os anciões falam dos geks. Da mudança deles. Dos crimes deles. Mas desonra é algo que não muda. Crimes marcados com sangue não desaparecem. Nós não esquecemos. Mas aceitamos.

      'Nós aceitamos'. O que a aceitação significa, jovens? Como o mal pode ser sofrido para que se viva? Por que nossa frota não vai à guerra? Por que não eliminamos os inimigos de Hirk onde quer que existam, seja lá como chamam a si mesmos, seja lá o custo?

      Tudo isto já aconteceu antes, os anciões nos ensinam. Há muitas iterações... muitos sonhos. Em todos eles, nós falhamos ou nos perdemos na vitória.

      Logo virá um dia no qual a verdade dos geks será revelada. Não precisamos lutar. Eles vão se destruir sozinhos...<>
    ui_portal_war_library6: "O arquivo contém uma grande quantidade de informações
      sobre como cuidar dos vy'keens jovens e criá-los até a fase adulta. Boa parte
      delas é focada em hostilidade e ameaça.\n\n<STORY_HIGH>O jovem nascerá com medo.
      Sempre foi, é e será assim. Ele terá um vínculo com a família dele apenas. O
      contato com qualquer outra entidade invocará um terror letal. \n\nO medo de
      espaços abertos, do toque, de contato é superado de duas formas. A irmandade
      de toda a espécie sob a luz de Hirk. Somos todos uma família. Isso deve ser
      ensinado.\n\nNós já fomos a presa. Agora somos os predadores. Quaisquer outros
      seres neste universo terão medo de nós, assim como tivemos deles. O medo será
      nossa força.\n\nO grito antigo — 'Grah!' — é nosso chamado para nos reunirmos,
      nosso lembrete! O invasor que ousar se aproximar de nós será caçado, exterminado!
      Não teremos medo! Não seremos abandonados!<>"
    ui_portal_war_library7: |-
      O arquivo contém milhares de linhas de poesia. É uma homenagem a um viajante morto chamado Astéria.

      <STORY_HIGH>Cante, Astéria, herói viajante, mestre das Lâminas de Hirk,
      Sobre a batalha infinita, a tristeza da Atlante perdida, o preço
      Sobre misericórdia e espera. Ele, que cumpriu a profecia,
      Que, feito pelo Atlas, enviado pelo Atlas, destruiu Aeron, derrotou o horror,
      Encontrou a escuridão no fim do mundo, juntou-se aos vy'keens,
      Pirata viajante, amigo do Primeiro, aliado do paraíso!<>
    ui_portal_war_library8: "O arquivo foi corrompido, invadido para espalhar mensagens
      banidas e censuradas de uma religião distante. \n\n<TRANS_EXP>Os korvax<> <STORY_HIGH>são
      criaturas feridas e derrotadas que acreditam que seus gritos de morte são 'lógicos'.
      Eles se afogam em comunhão para esquecer sua dor. Não vão nos ajudar.<>\n\n<TRANS_TRA>Os
      geks<> <STORY_HIGH>são vergonhosos e amaldiçoados, não têm um poderio principal
      e tampouco honra para substituí-lo e acreditam que nada vai acabar. O desenvolvimento
      deles pode se arrastar para sempre.<>\n\n<STORY_HIGH>Tem cabido <><TRANS_WAR>aos
      anciões<><STORY_HIGH> e àqueles que vieram depois deles descobrir o nosso futuro.
      Mas encontraram algo além de poeira? Grahs impotentes? Não.\n\nMe digam, amigos.
      Vocês já ouviram falar do <><SPECIAL>testamento de Nal<><STORY_HIGH>?\n\nNal
      não está morto. Ele ouviu o que Hirk não pôde! Ele ainda vive, à mão direita
      do deus!\n\nEle nos encoraja a mostrar como nos importamos, que não vamos abandonar
      o Atlas-luz, que a devoção nunca vai acabar. Somente assim o esquecimento não
      ocorrerá. Somente assim estaremos prontos.<>"
    ui_portal_war_library9: "<STORY_HIGH>Os horrores estão sob as ondas. Eles têm
      muitas formas, todas corrompidas. Todas doentes! Grah! O gek disse que deveríamos
      fugir!\n\nGrah, ha, ha! Ele é engraçado. Amarramos o gek no mastro de nosso
      navio e adentramos as ondas.<>\n\nVerificações e diagramas taxonômicos dançam
      com luz sólida pela superfície do planeta, exibindo o que encontraram. Os logs
      de áudio continuam. \n\n<STORY_HIGH>Nossa embarcação tinha cinco piratas a bordo,
      nascidos fora da luz de Hirk. Eu sou o único que acredita, ou já fui. Há um
      korvax também, separado da Convergência dele. \n\nEle me disse que as criaturas
      que caçamos não estão vivas, que o abismo é como a morte, como a desconexão.
      É um grande erro que nunca será corrigido.<>\n\nOutros logs mostram a tripulação
      partindo do mundo com cinco horrores abissais capturados. Eles nunca voltaram
      até o local do leilão que pretendiam fazer. \n\nNo fim, o korvax deu todos os
      outros de comer aos horrores, antes de iniciar uma autodestruição. Sua última
      palavra foi 'Atlante'."
    ui_portal_war_library10: |-
      <STORY_HIGH>Ali estão as estrelas escuras, os vastos oceanos. Meus amigos. <IMG>SLASH<> A lua nasce. Grah! <IMG>SLASH<> Os gritos profundos com o pesar das máquinas. <IMG>SLASH<> Grah! Em Dryn'dargh, a noite cai sem seu povo.

      Para Dryn'dargh nós voltaremos. Eu voltarei. <IMG>SLASH<> Não vou abandonar vocês. Nunca vou abandonar vocês.

      Eu me lembrarei.<>

      Já se acreditou que essas foram as últimas palavras de Hirk, antes que o alto comando lançasse dúvida à questão. Por cem anos, um colégio eclesiástico debateu a inclusão delas nos ensinamentos oficiais.

      Até o momento, não há resposta. Qualquer menção a Dryn'dargh é desencorajada sob pena de coleta corporal. Não está claro o porquê ou o que esse lugar deveria representar.

      Após dizer essas palavras, Hirk, o Grande supostamente arrancou os próprios membros. É um rito de morte executado por muitos vy'keens após uma vida longa de vingança e terror.
