      redor. Ele parece impressionado.
    tra_outlaw_pilot_desc3: A pequena criatura abre e fecha os olhos lentamente. O
      ar ao nosso redor muda, quase de modo imperceptível. <DELAY>1,2<> Ele estala
      o bico. Qual é meu propósito?
    exp_outlaw_pilot_desc1: A forma de vida eletrônica apaga seu visor enquanto eles
      se voltam para mim. Um momento depois, as luzes voltam. Eles estão preparados
      para nossa transação.
    exp_outlaw_pilot_desc2: O Korvax me examina enquanto eu me aproximo. Ele espera,
      sem palavras, sem dar nenhuma informação.
    exp_outlaw_pilot_desc3: As luzes piscam ao redor da carapaça do Korvax. O padrão
      é desenfreado e expressivo, diferente de qualquer outro que eu tenha visto antes.
    war_outlaw_pilot_desc1: O Vy'keen me encara, seus olhos gananciosos...
    war_outlaw_pilot_desc2: O Vy'keen sorri, suas mandíbulas se agitando. Há uma confiança
      em sua postura.
    war_outlaw_pilot_desc3: Os olhos da forma de vida se estreitam, suas mãos se contraem.
      Preciso ter cuidado.
    dnt_tra_outlaw_pilot_lang1: Friend is idiot to come here without large weapon...
      dangerous space!
    dnt_tra_outlaw_pilot_lang2: Suspicious to see friend in station like this...
    dnt_tra_outlaw_pilot_lang3: Welcome to scurrilous sector, friend. Very best products
      available here.
    dnt_exp_outlaw_pilot_lang1: Flesh entity travels long way from safety... be careful.
    dnt_exp_outlaw_pilot_lang2: Superior contraband in this station. No sentinels
      watching here.
    dnt_exp_outlaw_pilot_lang3: Rare to meet traveller here... you seek 'special'
      work?
    dnt_war_outlaw_pilot_lang1: Interloper is lost? This system is not for the cowardly.
    dnt_war_outlaw_pilot_lang2: Pathetic interloper is impressed by pirate station?
      Be alert!
    dnt_war_outlaw_pilot_lang3: Covert weapons available here... for the right tribute.
