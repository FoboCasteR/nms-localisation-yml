    ui_cargo_s_alien_name: PROTEÇÃO NEURAL
    ui_cargo_s_alien_name_l: Proteção neural
    ui_cargo_s_alien_desc: |-
      Uma bela trama viva de nanotubos, entrelaçada pelo conjunto neural da nave. Essa estrutura pode ser energizada conforme a nave quiser, criando um campo que <STELLER>bloqueia<> <STELLAR>sondas de carga<> hostis.

      Use o <TECHNOLOGY>menu rápido<> (<IMG>QUICK_MENU<>) enquanto uma verificação estiver em andamento para solicitar que a nave bloqueie a verificação.
    ui_cargo_s_alien_sub: Defletor de sonda hostil
    ui_charger_alien_name: MEMBRANA DE CLOROPLASTO
    ui_charger_alien_name_l: Membrana de cloroplasto
    ui_charger_alien_desc: |-
      Uma infusão de cianobactérias preenche a membrana, que fica logo abaixo da camada dérmica translúcida da nave.

      A membrana <STELLAR>recarregará a confluência neural automaticamente<> quando for exposta à luz solar.
    ui_charger_alien_sub: Nodo de nave inteligente
    ui_shipscan_alien_name: CÉREBRO DO BURACO DE MINHOCA
    ui_shipscan_alien_name_l: Cérebro do buraco de minhoca
    ui_shipscan_alien_desc: |-
      Com o cérebro do buraco de minhoca, a nave pode <TECHNOLOGY>ver sistemas muito além de sua própria experiência<>. Ele consiste em fios de matéria neural, enrolados em uma microssingularidade e amarrados diretamente ao córtex visual da nave.

      <STELLAR>Detalhes de dados econômicos e de conflito<> estarão disponíveis no mapa da galáxia, se a nave permitir.
    ui_shipscan_alien_sub: Nodo de nave inteligente
    ui_alien_alltechbox_name: OVO PSICÔNICO
    ui_alien_alltechbox_name_l: Ovo psicônico
    ui_alien_alltechbox_desc: |-
      Um saco contorcido de fluido genético, projetado para promover a criação de uma nova <TECHNOLOGY>tecnologia biológica<> para uma <TECHNOLOGY>nave inteligente<>.

      O embrião vai virar uma <TECHNOLOGY>atualização de biotecnologia<>. <STELLAR>Comece a biogênese<> com <VAL_ON><IMG>FE_ALT1<><>.
    ui_alien_alltechbox_sub: Saco vitelino pulsante
    ui_alien_alltechbox_label: INICIAR BIOGÊNESE
    ui_alien_alltechbox_label_sub: Eclodir em uma nova tecnologia inteligente
    up_tech_box_alien_name: IMPLANTAR %NAME%
    up_tech_box_alien_name_l: Implantar %NAME%
