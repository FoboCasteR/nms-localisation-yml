    running_drains_stamina: Corrida
    sprint_free: Infinito
    sprint_easy: Relaxado
    sprint_hard: Padrão
    running_drains_stamina_desc: |-
      A corrida <STELLAR>padrão<> faz drenagem adicional dos <FUEL>sistemas de sobrevivência<> do exotraje.

      A corrida <STELLAR>relaxada<> remove esse custo dos sistemas de sobrevivência, mas ainda exige breves paradas ocasionais para recarregar.

      A corrida <STELLAR>infinita<> remove todas as restrições e permite que o jogador corra sem limitações.
    inventories_range: Alcance de transferência do inventário
    inventories_range_desc: |-
      Os itens coletados podem ser transferidos rapidamente entre inventários próximos (por exemplo, teletransportar recursos do exotraje para a nave).

      Esta configuração define se os inventários precisam estar <STELLAR>a uma curta distância<> para que os itens possam ser transferidos.
    inventories_range_on: Próximo
    inventories_range_off: Infinito
    all_slots_unlocked: Slots iniciais
    all_slots_unlocked_desc: |-
      A capacidade de recursos como inventários, companheiros e esquadrões pode ser atualizada ao longo do tempo. Comprar <STELLAR>slots adicionais<> para um inventário aumentará sua capacidade, e os slots adicionais de companheiro permitirão que os exploradores tenham uma coleção maior de companheiros animais.

      Esta configuração muda a forma como muitos desses slots são desbloqueados ao iniciar um novo jogo.
    all_slots_unlocked_free: Máximo
    all_slots_unlocked_easy: Generoso
    all_slots_unlocked_hard: Padrão
    warp_drive_requirements: Acesso ao sistema de hiperpropulsor
    warp_drive_requirements_desc: |-
      Os <TECHNOLOGY>hiperpropulsores<> permitem que os exploradores <STELLAR>viajem por dobra<> entre sistemas estelares. É possível chegar livremente a sistemas estelares amarelos, mas outras classes de sistemas exigem propulsores especiais para a viagem.

      Esta configuração define se o hiperpropulsor pode viajar por dobra para sistemas estelares vermelhos, verdes e azuis sem a necessidade de tecnologia de dobra especial.
    warp_drive_requirements_on: Especializado
    warp_drive_requirements_off: Sem restrições
    crafting_is_free: Criação
    crafting_is_free_desc: |-
      Peças de construção, itens e tecnologias normalmente são montados ao criá-los a partir de recursos obtidos.

      Esta configuração define se a criação pode ser realizada livremente, sem a necessidade de coletar esses recursos.
    crafting_is_free_on: Livre
    crafting_is_free_off: Padrão
    tutorial_enabled: Missões de tutorial
    tutorial_enabled_desc: |-
      O prólogo da história apresenta mecânicas, controles e recursos básicos do jogo. É <STELLAR>fortemente recomendado<> que novos jogadores ativem o tutorial.

      Esta configuração pode ser mudada somente ao começar um novo jogo.
    start_with_all_known: Receitas e plantas
    start_with_all_known_desc: |-
      Construir construções, assim como criar itens e tecnologias, exige conhecimento das <TECHNOLOGY>receitas<> e <TECHNOLOGY>plantas<> relacionadas. Essas receitas normalmente são obtidas com o progresso de missões e de exploração.

      Esta configuração define se <STELLAR>todas<> as receitas e plantas já são automaticamente conhecidas ao iniciar um novo jogo.
    start_with_all_known_on: Todas desbloqueadas
    start_with_all_known_off: A aprender
    base_auto_power: Energia de base
    base_auto_power_desc: |-
      Tecnologias de base avançadas, como as bandejas hidropônicas para cultivo, exigem conexão com <TECHNOLOGY>módulos de energia<> para funcionar.

      Esta configuração define o que é necessário para construir geradores e redes elétricas.
    base_auto_power_on: Livre
    base_auto_power_off: Padrão
    death_consequences: Consequências da morte
    death_consequences_desc: |-
      A opção <STELLAR>sem perda de itens<> exibirá a tela de morte e depois retomará o jogo sem outras consequências.

      A opção <STELLAR>padrão<> fará deixar todos os itens carregados no inventário em um túmulo no local da morte. Se você chegar ao túmulo antes de morrer outra vez ou de sair do jogo, os itens poderão ser recuperados.

      A opção <STELLAR>itens destruídos<> fará perder permanentemente todos os itens carregados no inventário.

      A opção <STELLAR>salvamento apagado<> é o modo <FUEL>morte permanentemente<>, no qual morrer significa o fim da sua jornada atual. Essa opção pode ser selecionada somente ao iniciar um novo jogo e não pode ser alterada posteriormente.
    death_no_loss: Sem perda de itens
    death_item_grave: Padrão
    death_item_destroyed: Itens destruídos
    death_save_destroyed: "<FUEL>Salvamento apagado<>"
    damage_received: Níveis de dano
    damage_received_desc: |-
      Ambientes perigosos, situações de combate ou impactos de alta velocidade com o solo podem danificar o exotraje ou a nave.

      Esta configuração nivela o <FUEL>dano sofrido<> nessas situações.
    damage_in_none: Nenhum
    damage_in_easy: Nível mínimo
    damage_in_normal: Padrão
    damage_in_hard: Desafiador
    damage_given: Força de inimigos
    damage_given_desc: |-
      Ao explorar planetas ou o espaço, é possível se deparar às vezes com criaturas hostis, <SPECIAL>sentinelas<> planetários ou <FUEL>piratas<> armados.

      Esta opção nivela a dificuldade desses combates.
    damage_out_easy: Fraca
    damage_out_normal: Padrão
    damage_out_hard: Desafiadora
    active_survival_bars: Elementos de sobrevivência
    active_survival_bars_desc: "O exotraje exige manutenção em diversas partes: \n<TECHNOLOGY>saúde
      e escudos<>, <CATALYST>proteção antirrisco<> relacionada ao ambiente e <FUEL>sistema
      de sobrevivência<> generalizado.\n\nA saúde e os escudos se recuperam gradativamente
      por conta própria. A proteção antirrisco e o sistema de sobrevivência exigem
      recarga regular com recursos.\n\nEsta configuração pode simplificar a sobrevivência
      ao remover a necessidade de recarregar um ou mais desses sistemas."
    active_bars_none: Nenhum
    active_bars_easy: Somente saúde
    active_bars_normal: Riscos e saúde
    active_bars_hard: Cheio
    hazard_drain: Dificuldade de sobrevivência
    hazard_drain_desc: |-
      A <CATALYST>proteção antirrisco<> do exotraje protege os exploradores de fatores ambientais como <TECHNOLOGY>frio extremo<> e <TRADEABLE>toxicidade<>. Sua unidade de <FUEL>sistema de sobrevivência<> fornece ar respirável e sistemas de movimento vitais.

      Esta configuração define a velocidade com que esses sistemas são drenados em ambientes desafiadores.
    bar_drain_easy: Relaxado
    bar_drain_normal: Padrão
    bar_drain_hard: Desafiador
    inventory_stack_limits: Limites das pilhas do inventário
    inventory_stack_limits_desc: |-
      Os recursos obtidos são armazenados no seu <STELLAR>inventário<>, que tem um número limitado de slots. Diversos itens do mesmo tipo podem ser armazenados em um só slot.

      Esta configuração define a <TECHNOLOGY>capacidade de slots de inventário individuais<>, o que permite carregar mais itens.
    inv_size_easy: Padrão
    inv_size_normal: Restringida
    inv_size_hard: Grande limitação
    charging_requirements: Uso de combustível
    charging_requirements_desc: |-
      Tecnologias como o <TECHNOLOGY>laser minerador<> ou os <TECHNOLOGY>impulsionadores de decolagem<> da nave exigem recarga regular para manter o funcionamento.

      Esta configuração define o custo de recarga para essas tecnologias.
    charging_requirements_none: Livre
    charging_requirements_easy: Relaxado
    charging_requirements_normal: Padrão
    charging_requirements_hard: Desafiador
    currency_cost: Compras
    currency_cost_desc: |-
      É possível comprar itens na <VAL_ON>Rede Comercial Galáctica<> com <COMMODITY>unidades<> (<IMG>UNITS<>). Tecnologias normalmente são compradas com <TECHNOLOGY>nanitos<> (<IMG>NANITE<>).

      Esta configuração define os preços das compras com unidades e nanitos em toda a galáxia. A configuração <STELLAR>Grátis<> também ignora muitos custos necessários para o progresso da missão e outras interações de diálogo semelhantes.
    costs_none: Livre
    costs_easy: Com desconto
    costs_normal: Padrão
    costs_hard: Caro
    scanner_recharge: Recarga do scanner
    scanner_recharge_desc: |-
      Os <TECHNOLOGY>scanners<> do exotraje e da nave auxiliam na localização de recursos de sobrevivência, como <FUEL>oxigênio<> e <CATALYST>sódio<>, e podem revelar mais informações sobre planetas. Após uma verificação, o scanner deve ser <STELLAR>recarregado<> antes de ser usado de novo.

      Esta configuração ajusta a velocidade de recarga do scanner após cada uso.
    reputation_gain: Ganho de reputação
    reputation_gain_desc: |-
      A <SPECIAL>reputação<> mede a sua credibilidade com as facções alienígenas que habitam a galáxia. Uma reputação alta oferece oportunidades melhores, como as missões disponíveis.

      Esta configuração define a velocidade com que se ganha reputação ao impressionar uma facção. Ela não influencia a velocidade de perda da reputação.
    gain_speed_v_fast: Muito rápido
    gain_speed_fast: Rápido
    gain_speed_normal: Padrão
    gain_speed_hard: Desafiador
    creature_hostility: Criaturas
    creature_hostility_desc: |-
      Os planetas em No Man's Sky costumam ser habitados por criaturas alienígenas. Um número limitado dessas criaturas é de <FUEL>predadores<>, que tentarão transformar os exploradores em suas presas.

      Esta configuração define a agressividade dos predadores:

      A opção <STELLAR>passivo<> determina que as criaturas nunca atacam exploradores, nem mesmo para se defender.

      A opção <STELLAR>defensivo<> determina que as criaturas retaliam apenas quando são atacadas por exploradores.

      A opção <STELLAR>predação ativa<> permite que os predadores cacem e ataquem exploradores ocasionalmente.
    creatures_passive: Passivo
    creatures_relaxed: Defensivo
    creatures_normal: Predação ativa
    space_combat: Combate espacial
    space_combat_desc: |-
      No espaço, os exploradores podem ser confrontados por forças hostis, como <FUEL>piratas<> e <FUEL>autoridades do sistema<> vingativas.

      Esta configuração ajusta a frequência de combates no espaço.
    ground_combat: Combate a pé
    ground_combat_desc: |-
      Ao explorar a pé, os exploradores podem ser confrontados por forças hostis como <SPECIAL>sentinelas<> e <SPECIAL>monstruosidades alienígenas<>.

      Esta configuração ajusta a frequência desses encontros hostis.
    combat_none: Nenhum
    combat_easy: Nível mínimo
    combat_normal: Padrão
    combat_hard: Hostil
    substance_collection: Recursos naturais
    substance_collection_desc: |-
      Minerar e obter materiais como <TITLE>minerais<>, <TRADEABLE>vegetação<> e <STELLAR>produtos de origem animal<> é essencial para a sobrevivência durante a exploração.

      Esta configuração define a abundância de recursos naturais e a velocidade para obtê-los.
    collection_easy: Abundante
    collection_normal: Padrão
    collection_hard: Escasso
    item_shop_availabilty: Disponibilidade de mercadorias
    item_shop_availabilty_desc: |-
      Os <TECHNOLOGY>terminais comerciais<> em diferentes sistemas estelares armazenam uma ampla variedade e quantidade de itens.

      Esta configuração define a quantidade de itens à venda, além de restringir a venda de alguns elementos de sobrevivência essenciais.
    extra_tech_damage: Dano tecnológico
    extra_tech_damage_desc: |-
      Os <TECHNOLOGY>módulos de tecnologia<> instalados aprimoram e protegem o exotraje, a nave e o exoveículo. No entanto, condições ambientais e de combate extremas podem causar <FUEL>dano<> a esses módulos.

      Esta configuração dimensiona a probabilidade de quebra na tecnologia instalada ao receber dano.
    extra_tech_damage_none: Nenhum
    extra_tech_damage_normal: Nível mínimo
    extra_tech_damage_hard: Desafiador
