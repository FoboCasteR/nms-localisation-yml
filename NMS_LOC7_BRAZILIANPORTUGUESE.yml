    fth_npc_sent1_grave2_res_nx: |-
      Enfiado no local de descanso de %NAME%, eu encontrei o invólucro de um drone sentinela. Não está funcionando, mas, estranhamente, encontra-se intacto.
      Sem dúvida, Tétis vai ficar interessado nas minhas descobertas. É melhor eu ir procurá-lo a bordo da anomalia espacial.
    fth_npc_sent1_grave2_end_nx: Sem dúvida, Tétis vai ficar interessado nas minhas
