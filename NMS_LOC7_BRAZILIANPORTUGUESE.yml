    bld_fre_corr_desc: |-
      Este corredor pressurizado junta-se de forma inteligente às salas de naves cargueiras já existentes, conectando espaços habitáveis dentro de grandes naves.

      Esta peça de corredor flexível expande e contrai <STELLAR>automaticamente<> para <STELLAR>formar curvas ou junções<> quando colocada.
    bld_fre_corr_a_glass_name: CORREDOR DE VIDRO DE NAVE CARGUEIRA
    bld_fre_corr_a_glass_name_l: Corredor de vidro de nave cargueira
    bld_fre_corr_a_glass_desc: |-
      Este corredor pressurizado junta-se de forma inteligente às salas de naves cargueiras já existentes, conectando espaços habitáveis dentro de grandes naves. O teto de vidro à prova de radiação de baixa expansão permite ver o espaço.

      Esta peça de corredor flexível expande e contrai <STELLAR>automaticamente<> para <STELLAR>formar curvas ou junções<> quando colocada.
    bld_fre_room_rocloc_name: SALA DE TRANSPORTE DE ARMAZENAMENTO
    bld_fre_room_rocloc_name_l: Sala de transporte de armazenamento
    bld_fre_room_rocloc_desc: |-
      Equipamento integrado avançado de nave cargueira. Construção que permite ao usuário chamar o <TECHNOLOGY>transporte de armazenamento<> enquanto estiver no mesmo sistema da nave cargueira.

      Coloque <STELLAR>excesso de materiais<> no inventário do transporte, depois <STELLAR>lance<> para transferir o conteúdo para o inventário da nave cargueira.

      Interage com o <STELLAR>menu de comandos rápidos do exotraje<> para facilitar o uso.
    bld_fre_room_scan_name: SALA DO VERIFICADOR
    bld_fre_room_scan_name_l: Sala do verificador
    bld_fre_room_scan_desc: |-
      Equipamento integrado avançado de nave cargueira. Ao usar, esse <TECHNOLOGY>verificador planetário<> sonda todos os corpos celestes no sistema solar local. Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.

      Luas e planetas verificados são <STELLAR>descobertos<>, e os sensores coletam dados de alto nível, como condições climáticas e recursos notáveis.
    bld_fre_room_scan_sub: Sonda planetária
    ui_scan_room_label: Ativar sonda planetária
    bld_fre_room_plant0_name: CÂMARA DE CULTIVAÇÃO DUPLA
    bld_fre_room_plant0_name_l: Câmara de cultivação dupla
    bld_fre_room_plant0_desc: |-
      Uma sala biológica com temperatura controlada. Dois canteiros de solo rico em nutrientes proporcionam as condições ideais para o cultivo de culturas agrícolas.

      Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.
    bld_fre_room_plant1_name: CÂMARA DE CULTIVO
    bld_fre_room_plant1_name_l: Câmara de cultivo
    bld_fre_room_plant1_desc: |-
      Uma sala biológica com temperatura controlada. Um canteiro de solo rico em nutrientes proporciona as condições ideais para o cultivo de culturas agrícolas.

      Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.
    bld_fre_room_plant_sub: Módulo agrícola
    bld_fre_room_cook_name: SALA DE NUTRIÇÃO
    bld_fre_room_cook_name_l: Sala de nutrição
    bld_fre_room_cook_desc: |-
      Um módulo integrado de <TECHNOLOGY>processamento de nutrientes<> capaz de refinar ingredientes em alimentos comestíveis. Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.

      O usuário consumirá os produtos gerados por sua própria conta e risco.
    bld_fre_room_refiner_name: SALA DO REFINADOR
    bld_fre_room_refiner_name_l: Sala do refinador
    bld_fre_room_refiner_desc: |-
      Equipamento vital integrado de nave cargueira. O <TECHNOLOGY>refinador da nave cargueira<> permite que <COMMODITY>três<> substâncias diferentes sejam processadas para gerar materiais mais avançados e mais poderosos.

      Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.
    bld_fre_room_extr_name: SALA DO EXTRATOR ESTELAR
    bld_fre_room_extr_name_l: Sala do extrator estelar
    bld_fre_room_extr_desc: |-
      Equipamento integrado avançado de nave cargueira. Coleta recursos diretamente de meios interestelares por meio de um sistema complexo de tubos de sucção e condensação. A substância coletada <TECHNOLOGY>varia<> com a <TECHNOLOGY>classificação estelar<> local.

      Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.
    ui_fre_extr_desc: Obtenha gases do espaço
    bld_fre_room_shop_name: SALA COMERCIAL GALÁCTICA
    bld_fre_room_shop_name_l: Sala comercial galáctica
    bld_fre_room_shop_desc: |-
      Equipamento integrado de nave cargueira que fornece acesso local instantâneo ao <TECHNOLOGY>mercado comercial galáctico<> para obter recursos e comodidades.

      Este módulo é colocado como uma <STELLAR>sala inteira<> e acompanha unidades funcionais pré-instaladas.
    bld_fre_room_ladder_name: MÓDULO DE ESCADA
    bld_fre_room_ladder_name_l: Módulo de escada
    bld_fre_room_ladder_desc: |-
      Uma escada embutida para atravessar verticalmente entre os conveses da nave cargueira.

      Acopla-se diretamente aos <TECHNOLOGY>corredores<>.
    bld_fre_ext_name: PLATAFORMA EXTERNA
    bld_fre_ext_name_l: Plataforma externa
    bld_fre_ext_desc: |-
      Uma plataforma de observação desabrigada. Com ela, o usuário pode sair da fuselagem da nave cargueira e olhar diretamente para a vastidão do espaço.

      Uma <STELLAR>porta de parede interna<> deve ser instalada para permitir o acesso aos espaços externos.
    bld_fre_ext_walkway_name: PASSARELA EXTERNA
    bld_fre_ext_walkway_name_l: Passarela externa
    bld_fre_ext_walkway_desc: |-
      Esta passarela externa se junta às salas já existentes na nave cargueira, criando um convés fora da fuselagem de grandes naves.

      Uma <STELLAR>porta de parede interna<> deve ser instalada para permitir o acesso aos espaços externos.
    bld_fre_face_door_name: PORTA DE PAREDE INTERNA
    bld_fre_face_door_name_l: Porta de parede interna
    bld_fre_face_door_desc: |-
      Uma porta grande e robusta.

      Selada hermeticamente para instalação na fuselagem da nave cargueira ou entre corredores internos e salas.
    bld_fre_face_window_name: JANELA REFORÇADA
