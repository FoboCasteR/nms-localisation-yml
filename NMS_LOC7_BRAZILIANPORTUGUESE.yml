    update12_title: Atualização No Man's Sky Endurance
    update12_notes: |-
      No Man's Sky ENDURANCE oferece vários novos recursos. Para ver todos os detalhes, acesse www.nomanssky.com.

      * Bases de naves cargueiras foram aprimoradas com um grande conjunto de novas peças e a capacidade de construir do lado de fora.
      * A construção de base em si foi aprimorada em geral, com muitos recursos novos de qualidade de vida.
      * Naves cargueiras construídas por jogadores agora são habitadas por sua própria equipe.
      * Os asteroides foram alterados visualmente para oferecer uma experiência espacial dramaticamente nova.
      * Agora os jogadores podem obter uma frota inteira de fragatas orgânicas geradas proceduralmente.
      * Diversos novos estilos de missões multiplayer foram adicionadas ao Nexus.

      A Hello Games tem se empenhado muito para aprimorar e expandir No Man's Sky. Esperamos que vocês gostem. :)

      Muito obrigada,
      Hello Games
    ui_pulse_encounter_name_biofrig: Baleia cósmica
    ui_pulse_encounter_tit_biofrig: Canção de baleia detectada
    ui_pulse_encounter_msg_biofrig: |-
      Um indivíduo da <SPECIAL>megafauna cósmica<> foi detectado nesta região do espaço
      Desacelere para examinar a criatura
    ui_pulse_encounter_osd_biofrig: CANÇÃO DE BALEIA DETECTADA <IMG>SLASH<> SAIA DO
      PULSO PARA EXAMINÁ-LA
    ui_hail_biofrig_desc_1: A criatura magnífica flutua me observando sem olhos. Não
      há uma maneira óbvia de ela enxergar, ou de se mover pelo espaço, mas ainda
      assim ela consegue fazer os dois.
    ui_hail_biofrig_lang_1: Eu estava esperando, viajante. Era nosso destino nos encontrarmos
      aqui.
    ui_hail_biofrig_desc_1a: As palavras da criatura entram em minha mente, como se
      entrassem na minha consciência em algum comprimento de onda desconhecido.
    ui_hail_biofrig_desc_2: Tudo nessa criatura é calmo, como se estivesse completamente
      em paz com o universo. Ela me encara pensativamente.
    ui_hail_biofrig_lang_2: Olá, viajante. Não havia percebido que nos encontraríamos
      tão cedo.
    ui_hail_biofrig_desc_2a: A presença tranquila da criatura me reconforta. As palavras
      dela parece que saem da minha própria cabeça.
    ui_hail_biofrig_desc_3: Esta imensa criatura parece capaz de destruir minha nave
      com um único tentáculo, mas só consigo sentir segurança na presença dela.
    ui_hail_biofrig_lang_3: Eu estava esperando você, viajante.
    ui_hail_biofrig_desc_3a: A criatura só fala como se fosse em uma canção de outro
      mundo; as palavras tomam forma dentro da minha própria cabeça.
    ui_hail_biofrig_lang_4: Não tema, viajante. Eu não tenho intenção de fazer mal.
    ui_hail_biofrig_lang_5: É um prazer ver você, viajante.
    ui_hail_biofrig_lang_6: Olá, viajante. Eu estava esperando por esse momento.
    ui_hail_biofrig_lang_7: Nós já vivemos esse momento antes, viajante, mas nosso
      encontro é sempre uma alegria.
    ui_hail_biofrig_lang_8: É. Parece que esse é o momento para nos encontrarmos.
      Olá, viajante.
    ui_hail_biofrig_lang_9: Valeu a pena esperar para conhecer você, viajante. Olá.
    ui_hail_biofrig_purchase_lang_1: Eu vou me juntar ao seu módulo de fragatas, quando
      quiser. É inevitável.
    ui_hail_biofrig_purchase_lang_2: Está na hora de eu me juntar ao seu módulo de
      naves fragatas?
    ui_hail_biofrig_purchase_lang_3: Há muito tempo, antes das suas lembranças começarem,
      eu nadava ao lado da sua frota de fragatas. Isso vai acontecer de novo, quando
      você tiver se preparado.
    ui_hail_biofrig_purchase_opt: Inspecionar criatura
    ui_hail_biofrig_purchase_res_1: Vou permitir.
    ui_hail_biofrig_purchase_res_2: Embora eu não seja uma nave, eu vou nadar ao lado
      da sua frota.
    ui_hail_biofrig_purchase_res_3: Eu não consigo prever sua escolha, viajante. A
      decisão é sua.
    ui_hail_biofrig_opt_end: Encerre a comunicação
    ui_first_biofrig_1_desc: Uma criatura colossal e gloriosa flutua ao lado da minha
      nave, como se nadasse no vácuo do espaço. Poeira estelar cintila ao redor dela.
      É diferente de tudo o que eu já vi.
    ui_first_biofrig_2_lang: Viajante. No infinito dos destinos, nós nos encontramos.
    ui_first_biofrig_3_desc: Tranquilidade e paz tomam conta de mim na presença dessa
      criatura ancestral. Ela me parece familiar, como se nós já nos conhecêssemos.
    ui_first_biofrig_4_lang: A sua dobra na minha trama, entrelaçados na tapeçaria
      cósmica. Fico feliz de estarmos juntos.
    ui_first_biofrig_5_desc: A criatura não fala. Sua voz melódica, simulada diretamente
      dentro da minha mente, parece natural e tranquilizante.
    ui_first_biofrig_opt_a: Fale sobre o Leviatã
    ui_first_biofrig_res_a: Eu não sou o Leviatã. A nossa espécie é diferente da sua,
      viajante. Onde vocês iterariam, nós perduramos. Somos cada qual um filamento
      único na realidade.
    ui_first_biofrig_opt_b: Pergunte sobre a tapeçaria
    ui_first_biofrig_dream_intro: Eu vi o seu destino se entrelaçar com o meu muitas
      vezes, minha cara amizade. Devo me juntar à sua frota de naves cargueiras mais
      uma vez?<NEWLINE>Anda, vamos sonhar juntos. Quem você é nessa vida?
    ui_first_biofrig_opt_c: Pergunte sobre filamentos únicos
    ui_first_biofrig_res_c: Eu sou antiga, viajante. Quando todas as coisas acabam,
      a minha espécie permanece. O adormecido vermelho não nos percebe.
    ui_first_biofrig_opt_d: Sonhar juntos
    ui_first_biofrig_dream_opt_end: "(Acordar)"
    ui_first_biofrig_dream_1: A criatura parecida com uma baleia abre a garganta.
      Uma canção de ninar toma conta de mim, banhando minha consciência em ondas de
      euforia. A voz da criatura fica cada vez mais distante conforme visões estranhas
      se manifestam em minha mente...
    ui_first_biofrig_dream_1_opt_a: Ver
    ui_first_biofrig_dream_1_opt_b: Sentir
    ui_first_biofrig_dream_1_opt_c: Mover
    ui_first_biofrig_dream_2: |-
      Eu estou nadando sem peso nenhum em um oceano de estrelas.
      Um sistema de corpos celestes retoma o foco. Três mundos me convidam para me aproximar, mas eu sei que meu tempo aqui é passageiro. Só posso ir a um planeta. Eu recolho meus braços e pernas e mergulho em direção a...
    ui_first_biofrig_dream_2_opt_a: Uma metrópole alienígena movimentada
    ui_first_biofrig_dream_2_opt_b: Montanhas com veios de índio
    ui_first_biofrig_dream_2_opt_c: Um ecossistema de megafauna
    ui_first_biofrig_dream_2_res: Eu entendo, viajante. Estou começando a ver você
      com mais clareza. Mostre-me mais...
    ui_first_biofrig_dream_3: |-
      A canção da criatura me faz seguir em frente. O meu corpo é o corpo dela. Como um só, nós nadamos pelo sonho.
      Eu estou na superfície exposta de um deserto queimado pelo calor. Nuvens de enxofre em cima. Ruídos no céu, e meu traje emite um aviso: uma tempestade de fogo se aproxima...
    ui_first_biofrig_dream_3_opt_a: Esperar e reabastecer pacientemente
    ui_first_biofrig_dream_3_opt_b: Obter cristais da tempestade
    ui_first_biofrig_dream_3_opt_c: Sair deste mundo hostil
    ui_first_biofrig_dream_4: |-
      A criatura muda a canção de acordo com minha escolha. Embora eu esteja formulando as visões, eu sinto que essa é a maneira de %NAME% achar seu lugar na nossa parceria.
      As imagens mudam. Eu estou na ponte da nave capital. Alarmes soando, níveis críticos de energia, todos os sistemas falhando. A equipe de engenharia precisa de tempo para fazer reparos, mas piratas oportunistas provavelmente vão atacar a nave cargueira vulnerável a qualquer momento...
    ui_first_biofrig_dream_4_opt_a: Conservar energia
    ui_first_biofrig_dream_4_opt_b: Desviar energia para hiperpropulsor
    ui_first_biofrig_dream_4_opt_c: Pedir ajuda às autoridades
    ui_first_biofrig_dream_5: A canção da criatura se torna uma língua; agora sou
      fluente em todas as principais línguas alienígenas. O tempo passa de um modo
      estranho, e eu passo um dia gratificante treinando e aprendendo os costumes
      dos...
    ui_first_biofrig_dream_5_opt_a: Gek
    ui_first_biofrig_dream_5_opt_b: Korvax
    ui_first_biofrig_dream_5_opt_c: Vy'keen
    ui_first_biofrig_dream_6: |-
      As visões ficam mais sombrias e intensas.
      Eu passo por uma nave cargueira abandonada. Sacos de ovos grotescos estão pendurados no teto, espumando e balançando. São muitos ovos, e eu estou sozinho.
