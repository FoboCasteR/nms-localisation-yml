    fth_exotic4_sent1_lang_nx: |-
      Farsa! Impostores! Traição! Suspeita! Eles têm olhos por toda parte, viajante. Olhos por toda parte!
      ...
      Mas também tenho os meus métodos. Minha rede também vê muitas coisas. Mas, primeiro, diga-me com suas próprias palavras: o que exatamente aconteceu com os sentinelas?
    fth_exotic4_sent1_res_a_nx: |-
      Hum. Eles nunca tiveram piedade dos viajantes. É uma constante.
      Mas isto é novo. Inesperado. Temos que saber mais.
