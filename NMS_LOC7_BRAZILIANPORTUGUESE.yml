    ui_guide_topic_settlements: Povoados planetários
    ui_guide_body_settlements: |-
      Ajude a população local na construção de um <STELLAR>povoado planetário<>. Realize ações importantes na <STELLAR>interface do povoado<> ou no <STELLAR>escritório do supervisor<>.

      Como supervisor de um povoado, você vai tomar decisões essenciais, liderar a <TRADEABLE>construção de estruturas<> e resolver <SPECIAL>conflitos<> entre cidadãos.

      Um povoado bem gerenciado produzirá vários materiais; o bastante para um supervisor bem-sucedido reivindicar <STELLAR>recursos excedentes<> todos os dias. No entanto, povoados improdutivos poderão criar <FUEL>dívidas<>. Erga novas construções e estabeleça novas políticas no escritório do supervisor para reverter a situação do povoado, reduzir as dívidas dele e melhorar a vida dos cidadãos.

      Atenção: os povoados atraem periodicamente a atenção das forças dos sentinelas. Verifique o nível de alerta atual dos sentinelas na interface de gerenciamento do povoado. O supervisor pode ter que defender o povoado de ataques dos sentinelas.
    ui_first_settlement_title: 'Aproximando-se de: %NAME%'
    ui_first_settlement_sub: POVOADO PLANETÁRIO DETECTADO
    ui_first_settlement_sub_extra: 'Status do posto avançado: <FUEL>vulnerável<>'
    ui_first_settlement_lang: "ACESSANDO INTERFACE DO POVOADO PLANETÁRIO...<AUDIO>UI_Destination_Reached<>
      ACESSO CONCEDIDO... \nStatus atual do supervisor: [ <SPECIAL>DESAPARECIDO?<>
      / <FUEL>FALECIDO?<> ] ... Presume-se que a posição de supervisor está vaga.
      Candidatar-se ao gerenciamento do povoado?"
    ui_first_settlement_opt: Candidatar-se à vaga de supervisor
    ui_settlement_pre_miss_title: Um Planeta em Apuros
    ui_settlement_pre_miss_sub: Investigue uma transmissão de emergência
    ui_settlement_pre_miss_desc: |-
      Detectei uma transmissão de emergência no comunicador de longa distância da minha nave.
      O holograma foi pré-gravado, parecendo mostrar uma forma de vida em apuros. A forma de vida pede que naves próximas lhe ajudem contra uma incursão de sentinelas.
    ui_settlement_pre_miss_obj1: Investigue o sinal de socorro planetário
    ui_settlement_pre_miss_obj2: Salve o povoado dos Sentinelas
    ui_settlement_pre_miss_obj1_tip: |-
      Coordenadas de sinal de socorro foram inseridas nos sistemas de navegação da nave. O sinal parece vir de um planeta.
      Chegue às coordenadas e investigue a fonte do sinal.
    ui_settlement_pre_miss_msg1: |-
      <FUEL>Transmissão de emergência<> detectada
      Responda ao comunicador pressionando <IMG>QUICK_MENU<>
    ui_settlement_pre_miss_msg2: |-
      Chegue à fonte da transmissão de emergência
      O sinal parece vir de um <STELLAR>planeta<>
    ui_settlement_pre_miss_marker: Repetidor de Transmissão de Emergência
    ui_settlement_pre_miss_comms_os: MENSAGEM RECEBIDA <IMG>SLASH<> TRANSMISSÃO DE
      EMERGÊNCIA DETECTADA
    ui_settlement_pre_comms_hud: CANAL DE SOCORRO ABERTO
    ui_settlement_miss_comms_title: Transmissão de Emergência
    ui_settlement_miss_comms_desc: 'Apesar da transmissão estar cheia de estática
      e idioma alienígena sendo proferido, uma coisa é inegável: esta forma de vida
      está em grandes apuros. A transmissão contém um conjunto de coordenadas...'
    dnt_exp_settlement_comms_lang: |-
      Aiee! Sentinel forces approach our new settlement Convergence! Planetary mind cannot survive such attack! No peace is possible on this world!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    dnt_tra_settlement_comms_lang: |-
      Assistance, all friends! Settlement promising for trade success, but Sentinels dangerous! Help! Offer excellent rewards!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    dnt_war_settlement_comms_lang: |-
      Grah! Pathetic Sentinels challenge Vy'keen freedom! Settlement progress will not be halted! Take arms all warriors! To us! Grah!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    ui_settlement_miss_comms_opt: Inserir coordenadas de sinal de socorro
    ui_settlement_miss_comms_res: O holograma pré-gravado da transmissão desaparece
      quando desligo o comunicador da nave. As coordenadas indicam um planeta próximo...
    ui_settlement_miss_title: Os Aldeões
    ui_settlement_miss_sub: A vida é dura na fronteira
    ui_settlement_miss_desc: |-
      Ajude a população local na construção de um <STELLAR>povoado planetário<>. Realize ações importantes na <STELLAR>interface do povoado<> ou no <STELLAR>escritório do supervisor<>.

      Como supervisor de um povoado, você vai tomar decisões essenciais, liderar a <TRADEABLE>construção de estruturas<> e resolver <SPECIAL>conflitos<> entre cidadãos.

      Um povoado bem gerenciado produzirá vários materiais; o bastante para um supervisor bem-sucedido reivindicar <STELLAR>recursos excedentes<> todos os dias.
    ui_settlement_miss_obj1: Investigue o povoado planetário
    ui_settlement_miss_obj1_tip: Investigue o sinal de socorro no povoado planetário.
      Ajude os aldeões com seus problemas e talvez eles permitam que você se junte
      a eles.
    ui_settlement_miss_obj2: Construa o escritório do supervisor
    ui_settlement_miss_obj2_tip: |-
      O escritório do supervisor é o coração do povoado. O status do povoado pode ser visto a qualquer momento no <STELLAR>terminal de administração<> do escritório. Melhore o povoado para <TRADEABLE>gerar recursos<>, que podem ser coletados diariamente no terminal de administração.

      Encontre o <STELLAR>local de construção<> para continuar erguendo uma construção. Isso é feito em várias etapas, e cada uma delas requer <COMMODITY>materiais<> e <SPECIAL>tempo<>.
    ui_settlement_obj_item_tip: |-
      Reúna materiais para <TECHNOLOGY>%BUILDING%<>
      Colete %ITEM% para <TECHNOLOGY>%STAGE%<>: %CURRENT%/%AMOUNT%

      %ITEM_TIP%
    ui_settlement_miss_obj3: Construa sua primeira nova construção
    ui_settlement_miss_obj3_tip: |-
      O <STELLAR>terminal de administração<> no escritório do supervisor permite que você lidere a construção de estruturas adicionais. Vá até o escritório e decida quais estruturas serão construídas. Quando for necessário, outras decisões importantes surgirão nesse terminal.

      Assim que posicionado, encontre o <STELLAR>local de construção<> para iniciar a construção. Ela é feita em várias etapas, e cada uma delas requer <COMMODITY>materiais<> e <SPECIAL>tempo<>.
    ui_settlement_miss_obj4: Gerencie seu povoado
    ui_settlement_miss_obj4_tip: |-
      O <STELLAR>terminal de administração<> no escritório do supervisor permite gerenciar o povoado. Retorne regularmente para liderar construções, definir políticas importantes ou resolver conflitos entre cidadãos.

      O status do povoado pode ser visto na interface central dele ou no terminal de administração. A interface de status permite uma <STELLAR>coleta diária de recursos excedentes<>. A qualidade e quantidade de recursos varia conforme o povoado. Os povoados bem cuidados produzirão <COMMODITY>bens adicionais<>.
