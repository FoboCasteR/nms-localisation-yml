    ui_mp_infest_title_1: A fome
    ui_mp_infest_desc_1: |-
      Uma canção assombrosa ecoa por uma região espacial infestada. Este coro maligno deve ser purificado, e a infecção deve ser eliminada antes que se espalhe.

      'O verme soberano se ergue sobre a terra poeirenta. Sua carne se torna o céu. Nós nos oferecemos para o solo. Imploramos que nosso sacrifício seja aceito'.
    ui_mp_infest_title_2: O chamado do titã
    ui_mp_infest_desc_2: |-
      Uma canção assombrosa ecoa por uma região espacial infestada. Este coro maligno deve ser purificado, e a infecção deve ser eliminada antes que se espalhe.

      'A poeira era sufocante. Nossos olhos ficaram vermelhos e lacrimejaram, mas era impossível escapar da verdade. As veias do Atlas haviam surgido'.
    ui_mp_infest_title_3: A escavação do desastre
    ui_mp_infest_desc_3: |-
      Uma canção assombrosa ecoa por uma região espacial infestada. Este coro maligno deve ser purificado, e a infecção deve ser eliminada antes que se espalhe.

      'A cada tempestade, nós imploramos para sermos escolhidos. Com os braços para o céu e o rosto no chão, nós chamamos com toda a força que temos!'
    ui_mp_infest_title_4: Eles precisam se alimentar
    ui_mp_infest_desc_4: |-
      Uma canção assombrosa ecoa por uma região espacial infestada. Este coro maligno deve ser purificado, e a infecção deve ser eliminada antes que se espalhe.

      'Quando as gotas de chuva pesadas atingem o solo, as veias do Atlas respondem. A felicidade que sentimos ao sermos consumidos é indescritível'.
    ui_mp_infest_title_5: A carne que chega aos poucos
    ui_mp_infest_desc_5: |-
      Uma canção assombrosa ecoa por uma região espacial infestada. Este coro maligno deve ser purificado, e a infecção deve ser eliminada antes que se espalhe.

      'Nós tombamos enquanto ele engole, mas agarramos as paredes lisas o melhor que podemos. Ah, como é bom chegar até o estômago ainda acordado.'
    ui_mp_infest_title_6: A agonia do consumo
    ui_mp_infest_desc_6: |-
      Uma canção assombrosa ecoa por uma região espacial infestada. Este coro maligno deve ser purificado, e a infecção deve ser eliminada antes que se espalhe.

      'A substância viscosa entope nosso nariz e faz nossos olhos arderem, embora já estejamos cegos na escuridão quente. Respire fundo! Como nossos pulmões se afogam!'
    ui_mp_infest_title_7: A bocarra purificadora
    ui_mp_infest_desc_7: O Atlas clama na língua da criação, e aquilo que ondula em
      sua mente, ondula pelo universo. Estranhas abominações assombram mundos à margem
      do espaço, criaturas abomináveis por toda a vida inteligente. Independentemente
      da causa final, essas monstruosidades devem ser eliminadas antes que puxem outros
      para sua bocarra amaldiçoada.
