    bld_wormflag_name: AVISO TITÂNICO
    bld_wormflag_name_l: Aviso titânico
    bld_wormflag_desc: |-
      Uma bandeira sinistra. Um aviso para caminhar com cuidado sobre a terra.

      O <SPECIAL>verme titã<> ouve seus passos...
    bld_wormfirework_name: LANÇADOR DE CARNE
    bld_wormfirework_name_l: Lançador de carne
    bld_wormfirework_desc: |-
      Um fogo de artifício luxuoso. Esse foguete de pirotecnia orgânica parte para o céu e explode, liberando gosma, plasma e vermes pequenos. Acenda-o para criar um show repugnante no céu.

      Posicione o tubo de lançamento com a ajuda do <VAL_ON>menu de construção<> (<IMG>BUILD_MENU<>). <FUEL>Atenção<>: mire-o longe de seres vivos. Não é recomendado usá-lo em ambientes fechados.
    ui_firework_pack_expd_04_name: PACOTE DE LANÇADORES DE CARNE
    ui_firework_pack_expd_04_name_l: Pacote de lançadores de carne
    ui_firework_pack_expd_04_desc: |-
      Um pacote de fogos de artifício luxuosos. Os foguetes de pirotecnia orgânica partem para o céu e explodem, liberando gosma, muco e vermes pequenos. Acenda-os para criar um show repugnante no céu.

      Posicione o tubo de lançamento com a ajuda do <VAL_ON>menu de construção<> (<IMG>BUILD_MENU<>). <FUEL>Atenção<>: mire-os longe de seres vivos. Não é recomendado usá-los em ambientes fechados.
    bld_wormskull_name: TROFÉU TITÂNICO
    bld_wormskull_name_l: Troféu titânico
    bld_wormskull_desc: |-
      Um ornamento exclusivo de base construível.

      Esse crânio com muitos dentes já pertenceu a um grande vertebrado sem pernas, primo do verme de areia titã. A mandíbula poderosa tem força suficiente para esmagar uma multiferramenta e os ossos da maioria das criaturas.
    bld_wormskull_sub: Crânio ornamental
    ui_wormhat_name: CAPACETE DA VORACIDADE
    ui_wormhat_name_l: Capacete da voracidade
    ui_tip_wormhat: Capacete da voracidade
    ui_wormhat_desc: |-
      Uma <STELLAR>sobreposição de aparência do exotraje<> exclusiva.

      Redistribua seus órgãos faciais e deixe outros exploradores alarmados ao assumir a aparência de um cultista do verme de areia. Esse capacete de biossilicone protege contra todos os riscos planetários conhecidos, mas pode parecer um pouco pegajoso para o usuário.

      Com um ritual, transforme a cabeça da sua aparência de <STELLAR>Vy'keen<>, usando um <TECHNOLOGY>modificador de aparência<>.
    ui_wormtrail_name: RASTRO DESAGRADÁVEL
    ui_wormtrail_name_l: Rastro desagradável
    ui_tip_jettrail_worm: Rastro desagradável
    ui_wormtrail_desc: |-
      Uma <STELLAR>sobreposição de aparência do exotraje<> exclusiva.

      Prende uma biocâmara ativa aos bocais de escape do jetpack. Durante o voo, os impulsionadores se aquecem e expelem o líquido gosmento contido dentro.
      <STELLAR>Observação<>: contém vermes vivos. Os que forem ejetados poderão infestar os ecossistemas locais.

      Transforme o aspecto do seu exotraje, usando um <TECHNOLOGY>modificador de aparência<>.
    ui_expd_egg_04_name: OVO DE VERME DE AREIA
    ui_expd_egg_04_name_l: Ovo de verme de areia
    ui_expd_egg_04_sub: Cria titânica
    ui_expd_egg_04_desc: |-
      Um ovo fértil com vida e <TRADEABLE>pronto para eclodir!<>

      Dentro da casca, está um pequeno verme faminto. Seus tentáculos se mexem sem parar.

      Verificações indicam que o ser dentro do ovo tem potencial genético para ser <FUEL>amaldiçoado<> e <FUEL>insaciável<>.
