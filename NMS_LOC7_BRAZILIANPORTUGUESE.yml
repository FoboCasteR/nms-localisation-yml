      O alívio é grande, embora eu sinta um frio inexplicável no estômago. Eu paro um instante para respirar e me firmar.
      Um novo aviso apareceu na tela:
    ui_sent_miss4_build_res_b_nx: |-
      Eu fecho bem os meus olhos, mas não confio neste dispositivo que me mantém refém. A sede é terrível. A luz vermelha fica mais intensa, enchendo o espaço sob as minhas pálpebras.
      Quando penso que vou desmaiar, meu traje emite um alerta: o sistema de nutrição foi reativado.
      Eu estou leve. A luz vermelha me embala. Á água volta para o meu corpo gentilmente. O alívio é grande.
      O dispositivo solta o meu braço sem fazer barulho e se recolhe de volta para o terminal. Eu paro um instante para respirar e me firmar.
      Um novo aviso apareceu na tela:
    ui_sent_miss4_build_res_dec_nx: Por mais que eu lute, o dispositivo segura meu
