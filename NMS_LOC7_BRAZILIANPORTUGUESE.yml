    ui_pin_mech_prod_obj_tip: |-
      Colete <SPECIAL>motores de couraça<> dos destroços de <SPECIAL>unidades de megassentinela<>, um exomecha de combate mobilizado em níveis altos de alerta.
      Colete itens dos sentinelas derrotados ao destruir <VAL_ON>barris de suprimentos de combate<>.
    ui_mech_prod_name: MOTOR DE MEGASSENTINELA
    ui_mech_prod_name_l: Motor de megassentinela
    ui_mech_prod_desc: |-
      Esta complexa unidade mecânica já foi a câmara de combustão central no núcleo de uma unidade de <SPECIAL>megassentinela<>.

      Embora agora seja fria ao toque, ela ainda emite um sinistro brilho vermelho...
    ui_sentinel_loot_name: VIDRO RECUPERADO
    ui_sentinel_loot_name_l: Vidro recuperado
    ui_sentinel_loot_desc: |-
      Um fragmento sinistro de <SPECIAL>vidro roxo<> recuperado dos destroços de máquinas sentinelas. Sua estrutura é fina, e pode ser estilhaçado para que se tenha acesso a componentes valiosos dos sentinelas.

      Selecione-o no inventário (<IMG>INVENTORY<>) e estilhace-o com <IMG>FE_ALT1<>.
    ui_sentinel_loot_sub: Componentes de sentinela recuperados
    ui_open_sent: EXTRAIR COMPONENTES
    ui_open_sent_sub: Recupere itens valiosos da sucata dos sentinelas
    ut_rail_stun_name: OSCILADOR DE FORMA DE ONDA
    ut_rail_stun_name_l: Oscilador de forma de onda
    ut_rail_stun_desc: |-
      Sobrecarrega o raio de energia gerado pela <TECHNOLOGY>arma de precisão<>, fazendo com que ele dispare uma carga elétrica em seu ponto de impacto.

      Ele <STELLAR>atordoará<> por alguns instantes quaisquer entidades orgânicas e inorgânicas que cruzarem o raio da arma de precisão.
    ut_smg_dot_name: IGNITOR DE IMPACTO
    ut_smg_dot_name_l: Ignitor de impacto
    ut_smg_dot_desc: |-
      Uma poderosa atualização de combate para o <TECHNOLOGY>emissor de pulsos<>. Este módulo instala uma série de bocais de injeção de combustível delicadamente calibrados dentro da câmara de disparo, que são utilizados para iniciar uma queima controlada dentro de seus projéteis de plasma.

      Faz com que os alvos atingidos pelo emissor de pulsos <STELLAR>queimem<> por um curto período, causando dano adicional.
    up_sentgun_name: FRAGMENTO DE ARMAS DE SENTINELA
    up_sentgun_name_l: Fragmento de armas de sentinela
    up_sentgun_desc: |-
      Uma atualização <SPECIAL>anômala<> para os <TECHNOLOGY>sistemas de armamento<> da multiferramenta. Use <VAL_ON><IMG>FE_ALT1<><> para iniciar o <VAL_ON>processo de instalação<> da atualização.

      Este estranho fragmento vítreo foi extraído dos <SPECIAL>destroços de sentinelas<>. Não há como saber qual será seu efeito exato sobre a multiferramenta até que a instalação seja concluída.
    up_sentgun_sub: Módulo de multiferramenta proibido
    up_sentsuit_name: FRAGMENTO DE EXOTRAJE DE SENTINELA
    up_sentsuit_name_l: Fragmento de exotraje de sentinela
    up_sentsuit_desc: |-
      Uma atualização <SPECIAL>anômala<> para o <TECHNOLOGY>exotraje<>. Use <VAL_ON><IMG>FE_ALT1<><> para iniciar o <VAL_ON>processo de instalação<> da atualização.

      Este estranho fragmento de destroços foi extraído de uma <SPECIAL>tecnologia dos sentinelas<>. É impossível prever seu efeito exato sobre o desempenho do traje até que a espuma de nanito se espalhe totalmente pelos sistemas do exotraje.
    up_sentsuit_sub: Módulo de exotraje proibido
    ui_stealth_name: DISPOSITIVO DE CAMUFLAGEM
    ui_stealth_name_l: Dispositivo de camuflagem
    ui_stealth_desc: |-
      Ao ser ativado, este módulo consome energia dos <VAL_ON>sistemas de sobrevivência do exotraje<> para manipular o campo gravitacional ao redor do usuário, refratando a luz e criando um <STELLAR>efeito de camuflagem ativo<>.

      Esse efeito <STELLAR>temporário<> pode ser utilizado para escapar de atenções hostis indesejadas. ATENÇÃO: a camuflagem ativa será abortada em manobras dramáticas do exotraje, como a ativação do jetpack ou dos sistemas de armamento da multiferramenta.
    ui_stealth_sub: Unidade de camuflagem ativa
    ut_stundmg_name: AMPLIFICADOR GALVÂNICO
    ut_stundmg_name_l: Amplificador galvânico
    ut_stundmg_desc: |-
      Uma atualização generalizada para todos os <TECHNOLOGY>sistemas de armamento<> da multiferramenta, fazendo com que seus projéteis ressoem dramaticamente no impacto contra qualquer campo eletromagnético apropriado.

      Aumentará significativamente o <STELLAR>dano<> causado a quaisquer entidades orgânicas e inorgânicas que estejam <STELLAR>atordoadas<>.
    ut_stundmg_sub: Módulo de sobrecarga de dano
