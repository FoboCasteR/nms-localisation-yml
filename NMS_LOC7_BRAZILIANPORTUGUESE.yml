    ui_sent_miss4_build_desc2_nx: |-
      De repente, um dispositivo surge do terminal e se prende ao meu braço, impedindo que eu saia do lugar.
      Eu sinto algo deslizar sob o meu traje, sob a minha pele. É afiado e persistente.
      Meu rosto fica seco e rígido. Estou morrendo de sede. O sistema de nutrição do meu traje emite um alarme de falha catastrófica. As paredes da minha garganta se fecham. Estão secas e pegajosas. Cada respiração é uma agonia.
      Alguma coisa aparece no monitor do terminal.
    ui_sent_miss4_build_lang2_nx: |-
