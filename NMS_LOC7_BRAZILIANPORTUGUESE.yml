    ui_poi_biofrig_search_msg0: |-
      O <SPECIAL>sonho aéreo<> está dormindo...
      Sua frota de fragatas está <FUEL>cheia<> no momento
      O sonho aéreo pode atrair <SPECIAL>megafaunas cósmicas<> para a sua frota de fragatas
      Dispense fragatas no terminal de <TECHNOLOGY>gerenciamento da frota<> na ponte da sua nave cargueira
