    ui_sent_miss4_build_title_nx: "// Soquete de acesso ~a...~sal //"
    ui_sent_miss4_build_desc1_nx: Avisos e alertas se acionam no meu exotraje enquanto
      me aproximo do terminal. Eu estendo a mão com dificuldade até a interface, mas
      ela é repelida por uma força invisível. É como se o próprio traje estivesse
