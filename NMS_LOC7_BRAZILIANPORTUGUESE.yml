    ui_wormdust_name: POEIRA AMALDIÇOADA
    ui_wormdust_name_l: Poeira amaldiçoada
    ui_wormdust_desc: |-
      Solo poeirento do deserto. Está ensebado com as secreções da glândula de um verme de areia colossal. Ao longo da História, alguns consideraram essa poeira como a progenitora divina desse tipo de verme. Ela tem um cheiro curiosamente doce.

      A poeira amaldiçoada se acumula nos depósitos de terreno dos planetas afetados pela <SPECIAL>atividade do verme titã<>.
    ui_wormdust_sub: Poeira do desespero
    ui_wormdust_sym: "?"
    ui_wormbook_name: MANUSCRITO VIVO
    ui_wormbook_name_l: Manuscrito vivo
    ui_wormbook_desc: "Um <STELLAR>velino de verme<> translúcido inscrito com um texto
      fanático. Ele se mexe quando é tocado.\n\n'As crianças foram as primeiras a
      notar.\nUm 'tum, tum, tum' muito abaixo da areia.\nO primeiro verme dividiu
      o céu como um relâmpago negro quando saltou sobre nossas cabeças. \nOs vermes
      iam saindo um a um do deserto. Migrando.\nA cada temporada de tempestades, nós
      todos temos a esperança de sermos escolhidos. Formamos filas pelo deserto, com
      os braços levantados para o céu.\nQualquer um pode adentrar a bocarra.\nPerante
      os grandes vermes, somos todos iguais.'"
    ui_wormbook_sub: Documento de um cultista
    ui_wormreader_name: IMPLANTE DE ACESSO A ARQUIVO
    ui_wormreader_name_l: Implante de acesso a arquivo
    ui_wormreader_desc: |-
      Um <TECHNOLOGY>firewall biotécnico<> desenvolvido como uma proteção contra perigos textuais conhecidos. Ele está revestido por algo escorregadio, que começou a borbulhar pela superfície.

      Quando inserido na pele, concede acesso administrativo a textos antigos proibidos encadernados em um <SPECIAL>arquivo planetário<>.
      <FUEL>Atenção<>: não desencaderne os textos proibidos. A exposição a eles é extremamente perigosa.
    ui_wormreader_sub: Circuito subcutâneo de acesso
    ui_wormtech_name: SINTETIZADOR VISCERAL
    ui_wormtech_name_l: Sintetizador visceral
    ui_wormtech_desc: |-
      Uma tecnologia fora do comum. As convidativas membranas são macias, semelhantes a um gel, e pulsam com uma radiância vermelha suave.

      O abraço quente do item permite ao usuário extrair qualquer <STELLAR>cria repulsiva<> dos sacos embrionários dos <SPECIAL>tentáculos famintos<>.
    ui_wormtech_sub: Incubadora etérea
    ui_wormprod_name: CRIA REPULSIVA
    ui_wormprod_name_l: Cria repulsiva
    ui_wormprod_desc: |-
      O embrião frágil de um <SPECIAL>tentáculo faminto<>, ainda gotejando pasta mucosa. Ele grita e se retrai quando é tocado.

      Pode ser extraído de sacos embrionários com a ajuda de um <TECHNOLOGY>sintetizador visceral<>.
    ui_wormprod_sub: Embrião faminto
    ui_wormscroll1_name: 'FÓLIO DE PELE DE VERME: 1'
    ui_wormscroll1_name_l: 'Fólio de pele de verme: 1'
    ui_wormscroll1_desc: |-
      Palavras antigas estão entalhadas nesse <STELLAR>documento vivo<>. Elas dizem:

      'O verme soberano se ergue sobre a terra poeirenta. Sua carne se torna o céu.
      Nossas carapaças patéticas não conseguem acompanhar. Não conseguem atingir a altura nem a extensão dele.
      Nós nos oferecemos para o solo.
      Imploramos que nosso sacrifício seja aceito'.
    ui_wormscroll2_name: 'FÓLIO DE PELE DE VERME: 2'
    ui_wormscroll2_name_l: 'Fólio de pele de verme: 2'
    ui_wormscroll2_desc: "Palavras antigas estão entalhadas nesse <STELLAR>documento
      vivo<>. Elas dizem:\n\n'A poeira era sufocante. \nNossos olhos ficaram vermelhos
      e lacrimejaram. \nMas era impossível escapar da verdade.\nAs veias do Atlas
      haviam surgido'."
    ui_wormscroll3_name: 'FÓLIO DE PELE DE VERME: 3'
    ui_wormscroll3_name_l: 'Fólio de pele de verme: 3'
    ui_wormscroll3_desc: |-
      Palavras antigas estão entalhadas nesse <STELLAR>documento vivo<>. Elas dizem:

      'Agora, a cada tempestade, nós imploramos para sermos escolhidos.
      Com os braços para o céu e o rosto no chão, nós chamamos com toda a força que temos!
      Quando as gotas de chuva pesada atingem o solo, as veias do Atlas respondem.
      A felicidade que sentimos ao sermos consumidos é indescritível'.
    ui_wormscroll4_name: 'FÓLIO DE PELE DE VERME: 4'
    ui_wormscroll4_name_l: 'Fólio de pele de verme: 4'
    ui_wormscroll4_desc: "Palavras antigas estão entalhadas nesse <STELLAR>documento
      vivo<>. Elas dizem:\n\n'Nós tombamos enquanto ele engole, mas agarramos as paredes
      lisas o melhor que podemos. \nAh, como é bom chegar até o estômago ainda acordado.
      \nRespirar fundo! Como nossos pulmões gorgolejam!\nA substância viscosa entope
      nosso nariz e faz nossos olhos arderem, \nembora já estejamos cegos na escuridão
      quente'."
    ui_wormscroll5_name: 'FÓLIO DE PELE DE VERME: 5'
    ui_wormscroll5_name_l: 'Fólio de pele de verme: 5'
    ui_wormscroll5_desc: "Palavras antigas estão entalhadas nesse <STELLAR>documento
      vivo<>. Elas dizem:\n\n'Maldita seja a agonia da regurgitação. \nMaldita seja
      esta carne frágil que ainda me prende!\nMeus irmãos renasceram, surgindo da
      poeira abençoada como novos tentáculos. \nSão capilares cintilantes das grandiosas
      veias, serpenteando para dentro da areia.\nEu serei paciente. Até a próxima
      tempestade'."
    ui_wormscroll_sub: Pergaminho de carne
