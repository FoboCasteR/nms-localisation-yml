    bld_flower_1_name: LÍNGUA-NOTURNA
    bld_flower_1_name_l: Língua-noturna
    bld_flower_1_desc: Flores resistentes, geneticamente modificadas para prosperar
      em todos os biomas, tipos de solo e condições climáticas. Pétalas farpadas as
      protegem de possíveis predadores, perfurando sua carne com uma toxina mortal.
      Manoplas protetoras são recomendadas durante o manuseio.
    bld_flower_2_name: OURICEIRAS
    bld_flower_2_name_l: Ouriceiras
