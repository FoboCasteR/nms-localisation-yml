    ui_u4_traveller_log_1_alt: |-
      TENTANDO LER A MEMÓRIA EM <IMG>SLASH<> <STELLAR>0x000ff1A<>...

      Queríamos fugir da realidade. É por isso que estamos todos aqui, não é?

      Eu me lembro de como era ser viajante. Ter aquela esperança, aquela sede intolerável pelo novo...

      Eu nunca devia ter lhe dado ouvidos, meu amigo. Não há fogo neste lugar, não há troféus dignos dos deuses. Há apenas escuridão. A família de vidro observa tudo...
    ui_portal_core_name: A jornada
    ui_portal_core_1: |-
      Me vi sem ninguém em um mundo estranho. Não tinha equipamentos e corria perigo. Não me lembrava de como cheguei lá. Não tinha ideia do que aconteceu antes.

      Mas pelo menos parecia que a nave que encontrei me reconhecia. Os controles reagiam ao meu toque, ou pelo menos ao do meu exotraje.

      <STORY_HIGH>CENÁRIO: iteração <><STELLAR>#231187661T<><STORY_HIGH> [<><SPECIAL>excluído<><STORY_HIGH>]. Provável falha de separação de fronteira.

      A nave <><STELLAR>[16]<><STORY_HIGH> foi esvaziada. Motivo: [intervenção dos sentinelas|transferência deliberada]

      ANÁLISE: nova iteração gerada. Contenção da anomalia preparada.

      A anomalia está em conformidade. Posição registrada. Verificação da integridade do sistema iniciada.

      CONEXÃO COM O ATLAS... INTERMITENTE<>
    ui_portal_core_2: |-
      Uma transmissão misteriosa alcançou o comunicador da minha nave e terminou de um jeito tão estranho quanto começou.

      <STORY_HIGH>TRANSMISSÃO RECEBIDA... ORIGEM: <><STELLAR><AUDIO>TXT_RadioNoise<>#4925B<><STORY_HIGH>...
      Por favor, identifique-se. Sou... <><STELLAR>kzzkttk...<><STORY_HIGH>
      Você não está... <><STELLAR>kzzktt...<><STORY_HIGH> sozinho...
      Siga... <><STELLAR>kzzkzzztt...<>
    ui_portal_core_3: |-
      A transmissão me levou até um equipamento quebrado, que fazia uma mensagem soar pelo vazio. Quem quer que a tenha deixado já se foi há muito tempo.

      <STORY_HIGH>DECODIFICANDO... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      REGISTRO <><STELLAR>#4925C<><STORY_HIGH>: sem combustível em... <><STELLAR>kzzzkt...<><STORY_HIGH> não consegui chegar à estação. Proteção antirrisco baixa.. Única escolha é... <><STELLAR>kzzzkt...<><STORY_HIGH> subterrâneo... <><STELLAR>kzzzktzzkt...<><STORY_HIGH> implantei o <><TECHNOLOGY>computador de base<><STORY_HIGH>...<>
    ui_portal_core_4: |-
      Como eu queria mais informações sobre quem estava deixando esse tipo de mensagem, implantei um <TECHNOLOGY>computador de base<> meu.

      <STORY_HIGH>COMPUTADOR DE BASE ATIVO <IMG>SLASH<> ARQUIVOS DISPONÍVEIS

      ACESSANDO LOG DO USUÁRIO ANTERIOR...

      REGISTRO <><STELLAR>#4925D<><STORY_HIGH> A SEGUIR...
      Tempestades estão atingindo... <><STELLAR>kzzzkt...<><STORY_HIGH>, mas os suprimentos de construção são escassos... Guardando os planos de abrigo enquanto... <><STELLAR>kzzzkt...<><STORY_HIGH> preciso... <><STELLAR>kzkt...<><STORY_HIGH> voltar logo...<>
    ui_portal_core_5: Quem gravou estes logs evidentemente teve algum sucesso. Talvez
      eu possa aprender com os esforços desse indivíduo.
    ui_portal_core_6: |-
      <STORY_HIGH>ACESSANDO LOG DO USUÁRIO ANTERIOR... ARQUIVOS ADICIONAIS RECUPERADOS...
      REGISTRO <><STELLAR>#4925F<><STORY_HIGH> A SEGUIR...
      O scanner detectou uma transmissão incomum... <><STELLAR>kkzztzk...<><STORY_HIGH> repetindo o número '16'... <><STELLAR>kkkzt...<><STORY_HIGH> da estação espacial...<>
      <><FUEL>ATENÇÃO<><STORY_HIGH> <IMG>SLASH<> FIM DO ARQUIVO <IMG>SLASH<> <><FUEL>REGISTROS INTERROMPIDOS<>

      Os arquivos do computador de base chegaram ao fim. Acho que não havia mais nada para ser descoberto com eles. Parece que meu antecessor saiu de sua base e foi para a <COMMODITY>estação espacial<>...
    ui_portal_core_7: |-
      Eu conheci várias formas de vida inteligentes na estação espacial. Todas reagiram de maneira estranha à transmissão do computador de base, mas houve uma que reagiu de uma maneira perturbadora. Ela falou com palavras que não lhe pertenciam e, quando pisquei, vi a mesma luz vermelha que me olhou por dentro no local onde o sinal de socorro da minha nave se encontra...

      <STORY_HIGH><IMG>SLASH<> Nós <><FUEL>estamos<><STORY_HIGH> observando <><FUEL>você<><STORY_HIGH>, camarada viajante. <IMG>SLASH<> <><FUEL>Encontre<><STORY_HIGH> o que <><FUEL>nós<><STORY_HIGH> deixamos <><FUEL>para<><STORY_HIGH> você <IMG>SLASH<><>

      Um código foi enviado de volta a mim através do brilho vermelho e registrado diretamente no meu exotraje. Talvez o meu <TECHNOLOGY>computador de base<> descubra algo sobre esse código.
    ui_portal_core_8: |-
      <STORY_HIGH>COMPUTADOR DE BASE DECODIFICANDO... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>

      MENSAGEM:
      {{ O viajante encontra suas asas. Voe até nós e consiga seu lugar entre as estrelas! }}

      SINAL ADQUIRIDO <IMG>SLASH<> SINAIS DE VIDA DETECTADOS<>
    ui_portal_core_9: |-
      O sinal me levou até os destroços de uma nave cargueira. Fragmentos colossais de metal estavam espalhados pelo lugar. As mensagens não eram nada além dos circuitos defeituosos de uma ruína esquecida há muito tempo?

      Entre os escombros, eu encontrei o log do piloto. Estava piscando e aguardando uma entrada.

      Em vez de exibir o log da nave, o terminal produziu uma sequência estranha de números. Em seguida, uma mensagem curta apareceu:

      <STORY_HIGH>A anomalia está vindo atrás das estrelas. Decole.<>
    ui_portal_core_10: |-
      Durante a busca por uma fonte de combustível, minha nave me levou até uma estrutura diferente de qualquer coisa que eu já tinha encontrado em minha jornada. Tudo nela era tão estranho, tão fora de lugar.

      O monólito revelou uma mensagem incomum:

      <STORY_HIGH>AS FRONTEIRAS SUMIRAM. OS MUROS CAÍRAM. SEU UNIVERSO AGUARDA.

      ENCONTRE-NOS, VIAJANTE.<>
    ui_portal_core_11: |-
      Recebi outra mensagem de origem desconhecida. As palavras eram uma repetição do que ouvi mais cedo. Uma voz falou comigo, embora quase parecesse como se estivesse falando com outro ser.

      <STORY_HIGH>Você não está... <><STELLAR>kzzktt...<><STORY_HIGH> sozinho...
      Por favor, identifique-se. Eu sou... <><STELLAR>kzzkttk...<>

      Desta vez, recebi algumas coordenadas.
    ui_portal_core_12: Segui o sinal e encontrei os destroços de uma nave abandonada.
      Não deu para recuperar muita coisa, mas o sinal de socorro continha uma frequência
      de chamada rotulada como 'ÁRTEMIS'. Não havia nada a fazer além de continuar
      explorando.
    ui_portal_core_13: |-
      Eu cheguei até uma estação espacial estranha que emitia um sinal anômalo, como se fosse dirigido direta e exclusivamente para mim. Outros 'viajantes' estavam a bordo, mas foi um Korvax singular que me saudou.

      <STORY_HIGH>-{{ Sou a entidade sacerdotisa Nada, pária Korvax. Esta é a nossa anomalia.

      Nosso lar aqui é agradável, não? É um projeto do próprio Polo. É uma bolha perfeita, fora do alcance dos sentinelas e dos Korvax vingativos. Nada observa o tempo ir e vir. }}-<>
    ui_portal_core_14: |-
      O companheiro do Korvax, o especialista Polo, era um Gek também singular e me recebeu de maneira jovial.

      <STORY_HIGH>-{{ Amigos por toda parte, se você souber onde procurar. Amigos de todas as formas e tamanhos, em todos os lugares!

      Camarada Ártemis... Você está onde ele deveria estar. Não parece possível. Mas tudo é possível. Assim é o universo.

      Nós vamos encontrá-lo, sem dúvida. Há sempre um sinal, um rastro... }}-<>
    ui_portal_core_15: |-
      Após voltar à minha nave, um estranho que se identificou como Ártemis me contatou.

      <STORY_HIGH>Há alguém... <><STELLAR>kzzkt...<><STORY_HIGH> aí? Está lá fora, está... <><STELLAR>zzzkkt...<><STORY_HIGH> Algo está errado com...<>

      A estática e interferência tornavam a comunicação difícil, mas era claro que ele precisava da minha ajuda.

      <STORY_HIGH>Você... Você me encontrou... Há tão pouca luz. Achei que nunca mais ouviria outro indivíduo, de verdade.

      Há 16 deles. Parecem-se exatamente com... <><STELLAR>kzkzkzt...<><STORY_HIGH>

      Você não sabe quem você é, não é? Você... <><STELLAR>kzzkt...<><STORY_HIGH>

      Ele mentiu para mim. Mentiu para todos...<>

      Eu tinha que achar uma maneira de aumentar o sinal antes que fosse tarde demais.
    ui_portal_core_16: |-
      Eu reestabeleci a conexão com Ártemis em uma torre de transmissão potente.

      <STORY_HIGH>Você é real mesmo, não é? Não é um sonho?<>

      Ele disse que era exatamente como eu. Um viajante de mundos. Ele transmitiu uma visão, uma estrela vermelha e um mundo frágil, mas não entendi as formas que estavam dentro, os sussurros...

      <STORY_HIGH><IMG>SLASH<> <><FUEL>ANOMALIA DETECTADA<><STORY_HIGH> <IMG>SLASH<><>
      <STORY_HIGH>Designação: VIAJANTE<>

      Ele me pediu para que eu identificasse minha posição, para que pudéssemos descobrir um caminho para nos encontrarmos.

      <STORY_HIGH>Eu agradeço, viajante. Você vai salvar a minha vida. Você vai me encontrar.<>
    ui_portal_core_17: |-
      Empolgado com a possibilidade de nos encontrarmos, Ártemis reuniu registros das estrelas visíveis de seu mundo. Ele queria determinar uma rota entre as nossas localizações.

      <STORY_HIGH>Não tenho equipamentos. Não sei onde estou. Não sei nem há quanto tempo estou aqui. Então recorri a uma técnica antiga. Desenhei as estrelas!

      Você encontrará vários habitantes locais capazes de comparar nossos padrões estelares. Minha nave estava perto, então não devemos estar muito distantes...<>
    ui_portal_core_18: Quando mostrei o mapa estelar de Ártemis para a população local,
      disseram que não existia um arranjo de estrelas como aquele. Parecia que havia
