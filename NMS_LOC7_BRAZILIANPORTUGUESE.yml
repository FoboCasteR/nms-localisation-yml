    update9_title: Atualização de No Man's Sky Frontiers
    update9_notes: |-
      No Man's Sky Frontiers traz uma gama de novos recursos. Acesse www.nomanssky.com para saber de todos os detalhes.

      * Os povoados alienígenas agora podem ser encontrados em todos os planetas habitados.
      * Torne-se supervisor de um povoado para transformá-lo de uma pequena aldeia a uma cidade desenvolvida.
      * Tome decisões importantes a respeito da legislação do povoado para manter os povos contentes, produtivos e prósperos.
      * Construa bases mais elaboradas do que nunca com milhares de novas partes de base e controles de construção avançados.
      * Os espaços de jogo salvo aumentaram de 5 para 15, e as compras de mercúrio agora são acessíveis a partir de qualquer espaço de jogo salvo.

      A Hello Games tem se dedicado muito para melhorar e expandir No Man's Sky, então esperamos que você curta. :)

      Muito obrigado,
      Hello Games
