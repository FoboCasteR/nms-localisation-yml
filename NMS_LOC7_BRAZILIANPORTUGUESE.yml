    ui_medal_desc_journey: |-
      Os <STELLAR>marcos da jornada<> são um registro da sua jornada pelo universo.

      Selecione uma medalha na página Marcos para ver mais informações sobre o marco relacionado a ela.
      <COMMODITY>Fixe<> uma medalha para adicionar orientações detalhadas ao log da missão.
    ui_medal_desc_aliens_met: |-
      É possível encontrar formas de vida alienígenas inteligentes por toda a galáxia, principalmente em <STELLAR>construções planetárias<> ou nas <STELLAR>estações espaciais<> dos sistemas.

      Falar com as formas de vida pode oferecer uma oportunidade de <COMMODITY>negociar<>, <TECHNOLOGY>aprender palavras<>, <SPECIAL>trocar mapas estelares<> ou <TRADEABLE>trocar presentes e ganhar reputação<>. Outras formas de vida podem oferecer a chance de <COMMODITY>comprar a nave delas<>.
    ui_medal_desc_words: |-
      As várias <STELLAR>formas de vida alienígenas<> vão lhe ensinar palavras no idioma delas. Estruturas grandes, como as estações espaciais ou os postos avançados dos planetas, são densamente povoadas e um bom lugar para obter conhecimento.

      Aprenda palavras extras com as <SPECIAL>pedras do conhecimento<> encontradas enquanto você explora.

      Veja <STELLAR>Aprendendo palavras<> na seção 'Formas de vida alienígenas' do guia para obter mais detalhes.
    ui_medal_desc_dist_warp: |-
      Para viajar até um novo sistema, abra o <VAL_ON>mapa da galáxia<> (<IMG>QUICK_MENU<>). Selecione um sistema e use <IMG>GALAXYWARP<> para acionar o hiperpropulsor.

      Selecione sistemas diretamente na <VAL_ON>visão livre<> ou <VAL_ON>arrastando<> ao longo do <VAL_ON>caminho predefinido<>. Caminhos podem ser alterados para mostrar destinos galácticos diferentes.
    ui_medal_desc_disc_creatures: |-
      Localize a fauna de um planeta com o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) e segure <IMG>BINOCSCAN<> para verificá-la. As criaturas que ainda não foram descobertas estão indicadas por <FUEL>pontos vermelhos<>.
      Veja a página de <TECHNOLOGY>descobertas<> de um planeta para obter dicas sobre onde e quando encontrar criaturas específicas.

      Quando todas as criaturas de um planeta tiverem sido descobertas, acesse a página de descobertas e selecione <STELLAR>'Registrar conclusão'<> para ganhar <COMMODITY>recompensas bônus<>.
    ui_medal_desc_dist: |-
      Enquanto explora a pé, use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>), o <TECHNOLOGY>scanner<> (<IMG>SCAN<>) e a <TECHNOLOGY>bússola<> na parte superior da HUD para encontrar pontos de interesse.

      Use cavernas e construções para se abrigar e autorrecarregar sua <TECHNOLOGY>proteção antirrisco<>.

      Os recursos de jetpack (<IMG>JUMP<>) e corrida (<IMG>RUN<>) do exotraje permitem uma movimentação mais rápida. Compre atualizações de movimento do exotraje com um <TECHNOLOGY>mercador tecnológico<> na estação espacial.
    ui_medal_desc_longest_life: |-
      Mundos extremos são <FUEL>muito perigosos<>. Tempestades terríveis <STELLAR>ativam<> os metais estelares presentes neles. Identifique os metais ativados do espaço com o <TECHNOLOGY>scanner<> da nave (<IMG>SCAN<>).

      Compre atualizações da proteção antirrisco com o <TECHNOLOGY>mercador tecnológico<> de uma estação espacial. Adquira novas tecnologias da proteção antirrisco com <STELLAR>Selene<> na <SPECIAL>anomalia espacial<>.
    ui_medal_desc_sentinels: |-
      Os <SPECIAL>drones sentinelas<> patrulham a maioria dos mundos.
      Enfrentar sentinelas ativará <FUEL>medidas de supressão<>.
      Localize sentinelas com o <TECHNOLOGY>visor de análise<>.

      Veja a seção <STELLAR>Combate<> do guia para obter mais detalhes.
    ui_medal_desc_money: |-
      Venda itens em troca de <COMMODITY>unidades<> (<IMG>UNITS<>) na Rede Comercial Galáctica.

      Instale um <TECHNOLOGY>scanner de economia<> na sua nave para obter acesso a dados econômicos no mapa da galáxia e depois planeje <COMMODITY>rotas comerciais<> para aumentar os lucros. Encontre <VAL_ON>tipos de economia complementares<> para fazer a rota comercial perfeita.

      Veja <STELLAR>Ganhando dinheiro<> no guia para obter mais detalhes.
    ui_medal_desc_enemies: "Encontre e elimine piratas (ou comerciantes pacíficos)
      em combates espaciais. Procure alvos de recompensas ou aceite missões do <TECHNOLOGY>quadro
      de missões da estação espacial<> para localizar piratas.\n\nDispare as <VAL_ON>armas
      da nave<> com <IMG>SHIPFIRE<> e alterne os modos de arma com <IMG>SHIPCYCLEWEAPON<>.
      Controle sua velocidade com <FUEL>Incrementar<> (<IMG>BOOST<>) e <VAL_ON>Frear<>
      (<IMG>BRAKE<>) para ficar atrás do alvo. "
    ui_medal_desc_missions_tra: |-
      Conclua missões para os <TRANS_TRA>Geks<> após visitar o <COMMODITY>agente de listagens<> da estação espacial em um sistema dominado por essa raça alienígena.

      Consulte as listagens com atenção, pois o quadro de missões oferecerá missões de uma série de <STELLAR>facções solicitantes<>.

      Melhorar sua <SPECIAL>reputação<> entre os Geks aumentará a variedade de missões oferecidas em sistemas dominados por eles.
    ui_medal_desc_words_tra: |-
      Muitos <TRANS_TRA>Geks<> vão lhe ensinar palavras no idioma deles. Estruturas grandes, como as estações espaciais ou os postos avançados dos planetas, são densamente povoadas e um bom lugar para obter conhecimento.

      Aprenda palavras extras com as <SPECIAL>pedras do conhecimento<> encontradas enquanto você explora.

      Veja <STELLAR>Aprendendo palavras<> na seção 'Formas de vida alienígenas' do guia para obter mais detalhes.
    ui_medal_desc_systems_tra: |-
      Para viajar até um novo sistema, abra o <VAL_ON>mapa da galáxia<> (<IMG>QUICK_MENU<>). Selecione um sistema e use <IMG>GALAXYWARP<> para acionar o hiperpropulsor.

      Selecione sistemas diretamente na <VAL_ON>visão livre<> ou <VAL_ON>arrastando<> ao longo do <VAL_ON>caminho predefinido<>. Caminhos podem ser alterados para mostrar destinos galácticos diferentes.

      Os sistemas dominados pelos <TRANS_TRA>Geks<> estão indicados pelo símbolo de um bico.
    ui_medal_desc_smuggle: |-
      Em alguns sistemas estelares, a autoridade local dominante foi <VAL_ON>derrubada<> por forças rebeldes criminosas. No <VAL_ON>mapa da galáxia<> (<IMG>QUICK_MENU<>), esses sistemas estão indicados com um símbolo de caveira.

      As <SPECIAL>mercadorias do mercado negro<> podem ser compradas a preços baixos em estações de criminosos e depois vendidas dentro do espaço regulamentado para se obter um <TRADEABLE>bom lucro<>. Descarregue contrabando rapidamente para evitar <STELLAR>verificações de carga<> e conflitos com os sentinelas!
    ui_medal_desc_missions_war: |-
      Conclua missões para os <TRANS_WAR>Vy'keens<> após visitar o <COMMODITY>agente de listagens<> da estação espacial em um sistema dominado por essa raça alienígena.

      Consulte as listagens com atenção, pois o quadro de missões oferecerá missões de uma série de <STELLAR>facções solicitantes<>.

      Melhorar sua <SPECIAL>reputação<> entre os Vy'keens aumentará a variedade de missões oferecidas em sistemas dominados por eles.
    ui_medal_desc_words_war: |-
      Muitos <TRANS_WAR>Vy'keens<> vão lhe ensinar palavras no idioma deles. Estruturas grandes, como as estações espaciais ou os postos avançados dos planetas, são densamente povoadas e um bom lugar para obter conhecimento.

