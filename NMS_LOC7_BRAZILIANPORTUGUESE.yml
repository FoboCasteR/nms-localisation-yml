    pc_graphics_ffxsr: FidelityFX Super Resolution 1.0
    pc_graphics_ffxsr_d: |-
      A AMD FidelityFX Super Resolution 1.0 é uma tecnologia de aumento de escala espacial superotimizada e de última geração, capaz de produzir uma qualidade de imagem incrível em taxas de quadros rápidas.

      <STELLAR>Ultraqualidade<> - Produz uma imagem em maior escala com qualidade virtualmente indistinguível da renderização nativa.

      <STELLAR>Qualidade<> - Produz uma imagem em maior escala com super-resolução e qualidade representativa da renderização nativa, mas com ganho de desempenho razoável.

      <STELLAR>Equilibrado<> - Produz uma imagem em maior escala com super-resolução próxima da qualidade nativa de renderização, mas com mais ganho de desempenho comparado à qualidade nativa.

      <STELLAR>Desempenho<> - Afeta visivelmente a qualidade de imagem. Escolha esta opção somente se for essencial ter ganho em desempenho.

      Esta configuração afeta apenas o desempenho da GPU.
