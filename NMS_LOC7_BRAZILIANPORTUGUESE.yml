    ui_sent_miss5_obj2_tip: |-
      Antes que o <SPECIAL>cérebro em perfeitas condições<> possa ser instalado com segurança no exoveículo do Minotauro, ele deve ser desconectado da rede dos sentinelas.
      A iteração Tétis pode fornecer tal serviço.
      No espaço, chame a <SPECIAL>anomalia<> a partir do menu rápido (<IMG>QUICK_MENU<>).
    ui_sent_miss5_msg2: |-
