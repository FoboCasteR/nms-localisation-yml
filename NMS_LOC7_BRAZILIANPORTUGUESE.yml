    ui_judgement_mission_intro1: Cidadãos com espírito aventureiro propuseram uma
      expedição
    ui_judgement_mission_intro2: Um pequeno grupo de cidadãos solicita sua permissão
      para sair em uma expedição
    ui_judgement_mission_intro3: Um grupo de cidadãos aventureiros deseja partir do
      povoado
    ui_judgement_mission_intro4: Vários cidadãos querem explorar o planeta
    ui_judgement_mission_intro5: Um grupo de cidadãos deseja encarregar-se de uma
      expedição pelo planeta
    ui_judgement_mission_detail1: O estranho quer descobrir que fim levou um antigo
      supervisor que fugiu do povoado para viver nas cavernas
    ui_judgement_mission_detail2: O estranho descobriu os destroços de uma nave cargueira
      por perto, e acredita que possa haver itens recuperáveis valiosos por lá
    ui_judgement_mission_detail3: O estranho acredita ter descoberto um ninho de horrores
      biológicos e quer examiná-los pelo bem maior
    ui_judgement_mission_detail4: O estranho quer testar seus novos equipamentos de
      respiração subaquática, e espera recuperar algumas gemas valiosas enquanto estiver
      submerso
    ui_judgement_mission_detail5: O estranho é assombrado por um sonho em vermelho.
      O eco escarlate o guia a uma estrutura abandonada além de nossos muros, e está
      obstinado a encontrar respostas
    ui_judgement_mission_detail6: O estranho deseja conduzir um teste de perfuração
      em uma rede de cavernas local. O mapa indica diversos veios de minérios valiosos,
      se conseguir cavar fundo o bastante
    ui_judgement_mission_detail7: O estranho interceptou um sinal de socorro no radar
      planetário. O sinal está a vários dias de distância, mas o dever o compele a
      responder ao chamado
    ui_judgement_mission_detail8: Recentemente, houve um conflito entre piratas e
      uma frota de naves cargueiras na atmosfera superior. O estranho propõe coletar
      sucatas e recuperar o que puder dos destroços
    ui_judgement_mission_detail9: O algoritmo de previsão do tempo do estranho indica
      que estamos nos aproximando do auge de um evento de cristais da tempestade.
      O estranho reformou uma unidade de exotraje pesado Minotauro e acredita que
      essa é a oportunidade perfeita para testá-la
    ui_judgement_mission_detail10: 'O estranho está rastreando uma chuva de meteoros
      espetacular e quer encontrar os locais impactados para coletar tudo que puder:
      minerais valiosos, poeira espacial, micróbios alienígenas, entre outros'
    ui_judgement_mission_detail11: O estranho quer conduzir um levantamento completo
      da fauna local para que o povoado possa se beneficiar de um catálogo de DNA
    ui_judgement_mission_detail12: O estranho quer conduzir um levantamento completo
      da flora local para que o povoado possa se beneficiar de seu próprio banco de
      sementes
    ui_judgement_mission_detail13: O estranho quer fotografar os arredores do povoado
      para que possa entender e apreciar melhor o planeta que agora chamamos de lar
    ui_judgement_mission_detail14: O estranho tem um programa de treinamento e reprodução
      em mente, e quer procurar por companheiros animais apropriados na fauna local
    ui_judgement_mission_detail15: Certa noite, um amigo do estranho saiu do povoado
      e nunca mais voltou. O estranho fez um voto de que iria encontrá-lo, e de que
      faria o que fosse preciso para ajudá-lo ou para honrar sua memória
    ui_judgement_mission_detail16: O estranho quer sair em busca de recursos valiosos
      pelo planeta, e espera que seus registros formem uma base para muitas expedições
      futuras, que trarão glória e riquezas para o povoado
    ui_judgement_mission_detail17: O estranho está confinado dentro dos muros do povoado
      há muito tempo, e só quer sentir a adrenalina da aventura, a emoção de partir
      rumo ao desconhecido
    ui_judgement_mission_detail18: O estranho encontrou um mapa ancestral que indica
      o local de uma relíquia a alguns dias de distância do povoado, e está obstinado
      a investigar essa informação
    ui_judgement_mission_detail19: O estranho ouviu burburinhos sobre um grande tesouro
      na natureza selvagem além dos muros do povoado, e quer colocar tais rumores
      à prova
    ui_judgement_mission_detail20: O estranho já sofreu muito com os ataques implacáveis
      dos sentinelas, e quer partir para o desconhecido em busca da fonte do flagelo
      dos drones para eliminá-la de uma vez por todas
    ui_judgement_mission_detail21: O estranho quer fazer um mapeamento das redondezas
      para que, eventualmente, possamos expandir nosso povoado para outras terras
      férteis e produtivas
    ui_judgement_mission_detail22: O estranho tem estudado as estrelas, mas seus registros
      não são feitos adequadamente. O estranho não consegue mapear medidas posicionais
      com precisão de dentro do povoado. Para isso, precisa repetir seus levantamentos
      em diversos locais por todo o planeta
    ui_judgement_mission_detail23: O estranho acredita que o povoado sempre estará
      em risco, a não ser que novas fontes de alimento sejam encontradas. O estranho
      quer fazer um levantamento da área em busca de novas possibilidades nutricionais,
      catalogando detalhadamente toda a fauna e flora comestível
    ui_judgement_mission_detail24: O estranho quer encontrar novas fontes de água
      para garantir o futuro do povoado. O estranho já possui todas as ferramentas
      de adivinhação de que precisa, e só está pedindo sua autorização para suprimentos
      e equipamentos variados
    ui_judgement_mission_detail25: O estranho avistou uma coluna de fumaça com uma
      cor incomum além do horizonte, e acredita que sua origem deve ser investigada
    ui_judgement_mission_detail26: O estranho quer fazer uma demonstração de força
      ao patrulhar a área local. O estranho acredita que essa exibição desencorajaria
      quaisquer ataques piratas oportunistas no povoado
    ui_judgement_mission_detail27: O estranho ouviu rumores sobre estranhos ovos sussurrantes
      que podem ser encontrados na natureza selvagem além do povoado, e acredita que
      seria importante coletar e estudar esses ovos
    ui_judgement_mission_detail28: O estranho acredita que está prestes a realizar
      uma importante descoberta científica, mas as amostras de DNA que tem disponíveis
      são inadequadas. O estranho quer coletar mais material biológico para que possa
      concluir seu experimento
    ui_judgement_mission_detail29: O estranho alega que precisa de mais crânios, e
      que a natureza selvagem é o melhor lugar para encontrá-los
    ui_judgement_mission_detail30: O estranho quer encontrar relíquias ancestrais,
      e acredita que um monólito nas redondezas é o lugar perfeito para estabelecer
      a área de escavação dele. O estranho promete que o povoado terá posse total
      de quaisquer artefatos que forem recuperados
