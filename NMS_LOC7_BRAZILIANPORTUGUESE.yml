      Responda ao <STELLAR>comunicador<> para liberar os comprimentos de onda
    ui_sent_miss5_obj4: Instale o corpo de megassentinela
    ui_sent_miss5_obj4_tip: |-
      A iteração Tétis desenvolveu uma planta de <TECHNOLOGY>corpo de megassentinela<>.
      Essa tecnologia concederá um <TECHNOLOGY>plug-in de piloto artificial<> semiautônomo ao exoveículo Minotauro.
      Selecione um slot de <STELLAR>inventário<> vazio e comece a instalação com <IMG>TECHMENU<>.
    ui_sent_miss5_msg4: |-
      <SPECIAL>Cérebro radiante<> adquirido de um encontro com o Atlas no espaço profundo
      Instale o <TECHNOLOGY>corpo de megassentinela<> de Tétis no seu <TECHNOLOGY>exoveículo Minotauro<>
      Volte a uma superfície planetária para chamar o Minotauro
    ui_sent_miss5_msg4a: |-
      <SPECIAL>Cérebro radiante<> adquirido de um encontro com o Atlas no espaço profundo
      Instale o <TECHNOLOGY>corpo de megassentinela<> de Tétis no seu <TECHNOLOGY>exoveículo Minotauro<>
      Implante um <STELLAR>geocompartimento do Minotauro<> a partir do <TECHNOLOGY>menu de construção<> (<IMG>BUILD_MENU<>)
    ui_sent_miss5_msg4b: |-
      <SPECIAL>Cérebro radiante<> adquirido de um encontro com o Atlas no espaço profundo
      Instale o <TECHNOLOGY>corpo de megassentinela<> de Tétis no seu <TECHNOLOGY>exoveículo Minotauro<>
      Implante um <STELLAR>geocompartimento do Minotauro<> ou uma <STELLAR>estação de chamada de exoveículo<> a partir do <TECHNOLOGY>menu de construção<> (<IMG>BUILD_MENU<>)
    ui_sent_miss5_msg4c: |-
      <SPECIAL>Cérebro radiante<> adquirido de um encontro com o Atlas no espaço profundo
      Instale o <TECHNOLOGY>corpo de megassentinela<> de Tétis no seu <TECHNOLOGY>exoveículo Minotauro<>
      Chame o Minotauro a partir do <TECHNOLOGY>menu rápido<> (<IMG>QUICK_MENU<>)
    ui_sent_miss5_msg4d: |-
      <SPECIAL>Cérebro radiante<> adquirido de um encontro com o Atlas no espaço profundo
      Instale o <TECHNOLOGY>corpo de megassentinela<> de Tétis no seu <TECHNOLOGY>exoveículo do Minotauro<>
      Selecione um slot de <STELLAR>inventário<> vazio e comece a instalação com <IMG>TECHMENU<>
    ui_sent_miss5_msg4e: |-
      Complete o <TECHNOLOGY>corpo de megassentinela<> de Tétis
      Use <IMG>INVENTORY<> para acessar o inventário do exoveículo Minotauro
      Continue a instalação com <IMG>REPAIR<>
