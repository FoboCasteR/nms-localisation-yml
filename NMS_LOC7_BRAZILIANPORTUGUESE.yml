    ui_portal_tra_library1: |-
      O registro parece ter sido recuperado de uma era antiga.

      <STORY_HIGH>As entidades korvax devem ser tratadas com <><FUEL>MISERICÓRDIA<><STORY_HIGH>. O universo não exige uma ordem <><FUEL>MORAL<><STORY_HIGH> de nós a não ser aquela que <><VAL_ON>ESCOLHEMOS<><STORY_HIGH> <><VAL_ON>IMPOR<>.

      <VAL_ON>[Comunicação]<>
      <STORY_HIGH>O <><TECHNOLOGY>INVÓLUCRO<><STORY_HIGH> korvax será impedido de receber qualquer contato da <><TECHNOLOGY>CONVERGÊNCIA<><STORY_HIGH>. Por 50 ciclos, ele ficará separado de TODAS as frequências de comunicação. Todos os apelos ao <><FUEL>FALSO ATLAS<><STORY_HIGH> serão punidos.<>

      <VAL_ON>[Utensílio]<>
      <STORY_HIGH>O korvax receberá <><TECHNOLOGY>FERRAMENTAS<><STORY_HIGH> para a <><FUEL>HUMILHAÇÃO<><STORY_HIGH> dele. A recusa de <><TECHNOLOGY>EXTRAIR<><STORY_HIGH> minerais dos planetas resultará na <><FUEL>EXTRAÇÃO DO PRÓPRIO KORVAX<><STORY_HIGH>.<>

      <VAL_ON>[Aparência]<>
      <STORY_HIGH>O korvax receberá modificações de <><TECHNOLOGY>APARÊNCIA<><STORY_HIGH> para parecer que é feito de <><TECHNOLOGY>CARNE E OSSO<><STORY_HIGH>. Qualquer <><FUEL>RESISTÊNCIA<><STORY_HIGH> cessará.<>
    ui_portal_tra_library2: |-
      Milhares de palavras sobre a filosofia comercial dos geks rolam automaticamente no terminal. Um fragmento:

      <STORY_HIGH>Estabeleça uma relação amigável com todos os potenciais [<><FUEL>EDITADO<><STORY_HIGH>]. A capacidade de compreender tal tentativa varia entre muitas espécies. Os feromônios não são universais. Há desconfiança por toda parte.

      Portanto, a política recomenda uma referência explícita à amizade. Por exemplo, 'camarada korvax', 'irmão vy'keen', 'aliado [<><FUEL>EDITADO<><STORY_HIGH>]'.

      Observe que os sentinelas NÃO compreendem ou demonstram amizade. Qualquer comportamento diferente deve ser informado à Federação Comercial e considerado um aviso antecipado de [<><FUEL>EDITADO<><STORY_HIGH>].

      Parceiros comerciais NÃO devem ficar sem recursos, ou não poderão continuar a negociar. Nossos inimigos devem continuar prosperando para os geks atingirem [<><FUEL>EDITADO<><STORY_HIGH>].<>
    ui_portal_tra_library3: |-
      O arquivo classifica o registro como análise histórica. Um pequeno trecho:

      <STORY_HIGH>As circunstâncias da reforma gek ainda não estão claras, nem mesmo agora. Inúmeras gerações pereceram desde a queda dos Primeiros Filhos. Mesmo assim, ainda existem arquivos, lembranças dispersas daqueles dias iniciais.

      Menos de 4% da população gek tem vontade de saber sobre sua história. Menos de 0,08% se identifica com os objetivos do império antigo. Como pode não haver registros dessa mudança considerável de poder e filosofia? Nem mesmo entre os korvax, cujas mentes são como máquinas.

      O Projeto Arquivo deve se tornar uma prioridade. Para recuperar o que foi perdido. Para proteger o que resta.<>
    ui_portal_tra_library4: "O registro parece ser uma espécie de texto interativo
      da Segunda Era Comercial. O terminal permite que o usuário faça escolhas...\n\n<STORY_HIGH>Os
      GIRINOS FUGIRAM do LAGO DE GERAÇÃO. Você...<>\n\n<VAL_ON>[Ir para a esquerda]<>\n<STORY_HIGH>Você
      vai para a esquerda. O Xankrath devora você. Fim de jogo.<>\n\n<VAL_ON>[Ir para
      a direita]<>\n<STORY_HIGH>Você vai para a direita. Os girinos foram salvos e
      se tornam suas mascotes. Continuar?<>\n\n<VAL_ON>[Transcender o espaço-tempo]<>\n<STORY_HIGH>Você
      transcende... <><VAL_ON>kzzkkt...<><STORY_HIGH> o espaço-... <><VAL_ON>kzzkt...<><STORY_HIGH>
      tempo. \n\nNão há vitória ou derrota, apenas uma tristeza sem fim. Fim de jogo?<>"
    ui_portal_tra_library5: |-
      Projeções de fábricas holográficas imponentes estão acompanhadas da voz de um gek.

      <STORY_HIGH>O alto comando vy'keen não busca lucro. Ele não oferece amigos, aliados ou contribuições. Eles alegam ser um povo honrado. Dizem que são bons e justos.

      Mas vejam as fábricas de guerra, a enzima bélica, os circuitos de carne, a origem de toda a coragem e força! Observem os órgãos removidos dos hereges, dos fracos!

      Os vy'keens são hipócritas. São mentirosos. Eles se recusam a aceitar que os geks mudaram. Eles nos ameaçam, porém não nos atacam.<>

      Há mais de cem registros como esse no arquivo. É um sem-número de atrocidades, mais evidência da suposta depravação vy'keen e da superioridade gek.
    ui_portal_tra_library6: |-
      A interface libera lembranças olfativas, enchendo o recinto com um aroma delicado. Ela tenta preencher a mente do usuário com visões de lugares que nunca existiram ou puderam existir.

      Há a imagem de um gek na interface. Ele deve ter passado vários anos nela, constantemente apagando sua própria memória para experimentar vidas fictícias. As fantasias simuladas que ele teve ainda estão disponíveis...

      <VAL_ON>[Família]<>
      <STORY_HIGH>Eu volto à juventude. Meu irmão e eu brincamos perto do lago de geração. O lago é o meu mundo inteiro. Sou inocente demais para negociar, para unidades, para a fome insaciável. Aqui ficaremos, para sempre.<>

      <VAL_ON>[Amizade]<>
      <STORY_HIGH>Eu me encontrei com o korvax em segredo. Eu lhe entrego o item proibido. A forma de vida sintética hesita, incerta. Em seguida, ela vai embora. Espero que se lembre de mim. Esse é o caminho que eu teria escolhido, que eu deveria ter escolhido.<>

      <VAL_ON>[Lar]<>
      <STORY_HIGH>Eu sou o escolhido para ajudar o camarada viajante. O contratado. O significativo. O supervisor. Há um lar no universo apenas para mim e nunca mais vou ficar sem unidades de novo.<>
    ui_portal_tra_library7: |-
      O arquivo classifica o registro como o fragmento de uma investigação que foi transmitido para a Federação Comercial antes de o contato ser perdido. Um pequeno trecho:

      <STORY_HIGH>Persegui... <><VAL_ON>kzzkt...<><STORY_HIGH> mantos vermelhos... para dentro dos túneis...<>

      Por um tempo, não há palavras no arquivo de áudio. Apenas barulhos vindos de debaixo da superfície do planeta.

      Sons estranhos de arranhões ecoam na escuridão... Uma voz familiar solta gritos de dor...

      <STORY_HIGH>Os cultistas são... <><VAL_ON>kzzzkt...<><STORY_HIGH> viajante capturado, exigiram o 'espírito oculto'... <><VAL_ON>kzzkt...<><STORY_HIGH> negou tudo...<>

      A última transmissão é clara, sem distorções:

      <STORY_HIGH>Você envia geks atrás de geks. Você nos considera criminosos, nascidos em uma época brutal. Mas os mantos dos Últimos Filhos não são feitos de sangue. Eles são feitos de almas. Eles nos lembram de quem nós já fomos. Quem podemos ser novamente...<>
    ui_portal_tra_library8: "O registro é a gravação de um leilão que ocorreu há um
      século em Balaron-Secondus. Um Lorde do Comércio faleceu e deixou uma grande
      quantidade de obras de arte. Seus herdeiros, que eram milhares, venderam os
      bens dele. \n\n<STORY_HIGH>A seguir, temos o trabalho do gek artesão Sibl, da
      Quinta Alta Recessão. Como vocês podem ver, os feromônios dançam entre as lanças
      de luz e os hologramas. É uma síntese da tecnologia gek e korvax. \n\nA obra
      representa duas entidades em ação: negociando, venerando, buscando seu lugar
      em um universo estranho e infinito. Apesar dos elementos recorrentes, o korvax
      e o gek nunca se olham, nunca se alinham.\n\nObservem como o gek muitas vezes
      treme, mesmo quando consegue obter lucro, mesmo quando seu aliado prossegue
      em paz.\n\nO trabalho é intitulado 'Culpa'. Alguém se interessa em comprá-lo?<>"
    ui_portal_tra_library9: |-
      O registro parece ter sido criado pelos vy'keens e roubado pelos geks durante uma grande invasão. Há uma lista extensa de postos e tipos de geks. Um trecho breve:

      <VAL_ON>Geks vendedores<><STORY_HIGH>: preocupam-se mais com as margens de lucro do que com seus semelhantes. Levam uma vida curta e brutal em mundos distantes e bolsas de valores insignificantes. Merecem a morte.<>

      <VAL_ON>Geks operários<><STORY_HIGH>: trabalhadores que muitas vezes servem os geks vendedores. É a mais baixa das classes geks. Têm potencial para causar uma rebelião no futuro.<>

      <VAL_ON>Enviados comerciais<><STORY_HIGH>: príncipes dos geks, filhos favoritos dos Lordes. Somente alguns sobrevivem para sucederem seus pais. Muitas vezes lhes confiam a construção de frotas. Alvos recomendados para doutrinação.<>

      <VAL_ON>Lordes do Comércio<><STORY_HIGH>: mantêm franquias em áreas vastas do espaço. Vivem muito em comparação a outros membros de sua espécie, gerando milhares de filhos. Alvos recomendados para abdução.<>
    ui_portal_tra_library10: |-
      O arquivo seleciona 'Fragmentos de Gellyvub', o diário de um famoso fazendeiro gek da Quinta Baixa Recessão.

      <VAL_ON>Entrada 5<><STORY_HIGH> <IMG>SLASH<> O supervisor está aborrecido comigo. Ele está exigindo um rendimento maior dos lagos de geração. 'Se falharmos, todos os filhos morrem, Gellyvub. Desespero!'<>
      <VAL_ON>Entrada 8<><STORY_HIGH> <IMG>SLASH<> Pouco mais que plantas geladas vão crescer neste lugar. Como vamos viver de dioxita?<>
      <VAL_ON>Entrada 12<><STORY_HIGH> <IMG>SLASH<> Vários conjuntos hidropônicos parecem ter prosperado mais que outros, apesar dos elementos idênticos. Não faz sentido nenhum.<>
      <VAL_ON>Entrada 13<><STORY_HIGH> <IMG>SLASH<> Pedi que funcionários korvax fizessem testes na água, mas eles se recusam a chegar perto. 'Atlas-fim', eles disseram entre chilreios. Korvax tolos.<>
      <VAL_ON>Entrada 16<><STORY_HIGH> <IMG>SLASH<> Eu nos salvei! A água é o segredo. Há um lago... canta música... as vibrações permanecem.<>
      <VAL_ON>Entrada 23<><STORY_HIGH> <IMG>SLASH<> Sou um supervisor agora. Vamos exportar esse som para outros mundos! Andam até falando de elevação!<>
