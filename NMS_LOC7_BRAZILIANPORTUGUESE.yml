    ui_exped_wormhunt_obj_tip2: "'A poeira era sufocante. \nNossos olhos ficaram vermelhos
      e lacrimejaram. \nMas era impossível escapar da verdade.\nAs veias do Atlas
      haviam surgido.'\n\nSiga um <SPECIAL>verme titã<> enquanto ele se move pelo
      planeta.\nUse a <TECHNOLOGY>varredura de destinos<> para encontrar o solo sagrado
      em que ele se retrai para o núcleo do planeta.\nEncontre esse buraco de verme
      titã perto do <STELLAR>segundo<> ponto de encontro."
    ui_exped_wormhunt_obj_tip3: |-
      'Agora, a cada tempestade, nós imploramos para sermos escolhidos.
      Com os braços para o céu e o rosto no chão, nós chamamos com toda a força que temos!
      Quando as gotas de chuva pesada atingem o solo, as veias do Atlas respondem.
      A felicidade que sentimos ao sermos consumidos é indescritível.'

      Siga um <SPECIAL>verme titã<> enquanto ele se move pelo planeta.
      Use a <TECHNOLOGY>varredura de destinos<> para encontrar o solo sagrado em que ele se retrai para o núcleo do planeta.
      Encontre esse buraco de verme titã perto do <STELLAR>terceiro<> ponto de encontro.
    ui_exped_wormhunt_obj_tip4: "'Nós tombamos enquanto ele engole, mas agarramos
      as paredes lisas o melhor que podemos. \nAh, como é bom chegar até o estômago
      ainda acordado. \nNossos pulmões gorgolejam.\nA substância viscosa entope nosso
      nariz e faz nossos olhos arderem, \nembora já estejamos cegos na escuridão quente.'\n\nSiga
      um <SPECIAL>verme titã<> enquanto ele se move pelo planeta.\nUse a <TECHNOLOGY>varredura
      de destinos<> para encontrar o solo sagrado em que ele se retrai para o núcleo
      do planeta.\nEncontre esse buraco de verme titã perto do <STELLAR>quarto<> ponto
      de encontro."
    ui_exped_wormhunt_obj_tip5: "'Maldita seja a agonia da regurgitação. \nMaldita
      seja esta carne frágil que ainda me prende!\nMeus irmãos renasceram, surgindo
      da poeira abençoada como novos tentáculos. \nSão capilares cintilantes das grandiosas
      veias, serpenteando para dentro da areia.\nEu serei paciente. Até a próxima
      tempestade.'\n\nSiga um <SPECIAL>verme titã<> enquanto ele se move pelo planeta.\nUse
      a <TECHNOLOGY>varredura de destinos<> para encontrar o solo sagrado em que ele
      se retrai para o núcleo do planeta.\nEncontre esse buraco de verme titã perto
      do <STELLAR>último<> ponto de encontro."
