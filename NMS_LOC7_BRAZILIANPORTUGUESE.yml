    ui_portal_tra_mono_title_2: Criatura alada
    ui_portal_tra_mono_2: |-
      Uma pequena criatura alada pousou no topo do monólito. De repente, seus olhos brilharam em vermelho e sua cabeça girou completamente. Ela gritou por misericórdia em uma voz antiga, desejando a própria morte.

      O pobre animal claramente quebrara o pescoço, mas um poder de possessão ainda o mantinha vivo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A pobre criatura caiu morta e a visão acabou.
    ui_portal_tra_mono_title_14: Aberração
    ui_portal_tra_mono_14: |-
      A estrutura antiga se abriu para mostrar um corpo envolto em gelo. Ele tinha uma combinação de membros diferentes. O bico imperfeito parecia ter sido costurado com as tripas de um animal.

      Um sinal escrito à mão no idioma dos comerciantes anciões podia ser visto sobre a cabeça. Um combustível provavelmente derreteria o gelo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O monólito consumiu a criatura mais uma vez. Os espíritos que viviam naquele lugar observaram minhas ações.
    ui_portal_tra_mono_title_1: Metaligek
    ui_portal_tra_mono_1: |-
      Eu vi uma garra destroçada me agarrar. Mesmo quebrada, ela me segurava firmemente enquanto um bico metálico surgia da rocha viva.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu consegui me soltar da garra metálica. A visão desapareceu.
    ui_portal_tra_mono_title_12: Bico
    ui_portal_tra_mono_12: |-
      Um bico surgiu da pedra antiga. Ele gritava, mas não era possível ouvir. Na pedra acima, alguém gravou há muito tempo um conselho para aqueles que se aproximassem.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O bico berrava silencioso comigo, entoando furiosamente as palavras dos seres que já fizeram suas venerações aqui. O meu scanner detectou traços de um catalisador ao redor dele, mas não conseguiu especificar o tipo.

      Eu alimentei o bico e ele disse as palavras daqueles que já fizeram suas venerações aqui.
    ui_portal_tra_mono_title_18: Local sagrado
    ui_portal_tra_mono_18: |-
      Quando meus pés se aproximaram do monólito, eu ouvi um ronco baixo que gradualmente se tornou um grito ancestral. Eu nunca tinha escutado um som como aquele.

      O silêncio da paisagem alienígena havia se tornado uma cacofonia terrível de dor e morte. Eu tentei me concentrar. Havia palavras em meio aos gritos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os espíritos vingativos perceberam a minha obediência.
    ui_portal_tra_mono_title_3: Lava
    ui_portal_tra_mono_3: "O monólito derreteu diante dos meus olhos. O rosto de um
      comerciante surgiu. Seu bico fora arrancado por razões desconhecidas. Ele gritava
      e se contorcia em meio à lava vertical fervente. Estava tentando desesperadamente
      me alcançar... \n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nO monólito observou minhas
      ações e a visão se desmaterializou."
    ui_portal_tra_mono_title_16: Ovo
    ui_portal_tra_mono_16: |-
      Eu estava dentro de uma cratera sob um céu escuro. Uma substância viscosa e estranha que emitia um brilho rosa me cobria até os joelhos.

      Ovos flutuavam ao meu redor. Alguns desses orbes cobertos de muco tinham um cheiro terrível. Outros eram delicados e tinham um cheiro doce.

      A sujeira dos ovos podres estava infectando todo o lago de geração. Eu senti a obrigação de separá-los.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu removi alguns dos ovos. Os espíritos Geks ancestrais que habitavam o lugar julgaram a minha atitude.
    ui_portal_tra_mono_title_4: Energia
    ui_portal_tra_mono_4: |-
      Os glifos do monólito assumiram uma coloração amarela suave, piscaram e desapareceram. Ele não tinha poder. As forças misteriosas que alimentavam aquele tipo de pedra estavam fracas. Eu ouvi um sussurro fraco e estalado em meio à brisa planetária.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu notei um buraco na base do monumento e inseri alguns dos recursos que extraí nele.

      O monólito consumiu os elementos.
    ui_portal_tra_mono_title_5: O trabalhador e o observador
    ui_portal_tra_mono_5: |-
      O monólito tinha cheiro de metal queimado e trabalho pesado. Runas estranhas giravam e se transformavam, fazendo uma imagem surgir no fundo da minha mente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu vislumbrei o passado. Vi uma figura bicuda pequena contornada pela luz de uma forja, martelando diligentemente uma armadura. Ao lado dela, um companheiro encoberto observava sossegado e contente por não precisar trabalhar.

      As duas formas de vida me encararam. Eu escolhi uma delas e os espíritos do lugar modificaram meu equipamento com um poder estranho.
    ui_portal_tra_mono_title_6: Dar ou receber
    ui_portal_tra_mono_6: |-
      O solo em frente ao monólito fora afundado pelos milhares de peregrinos que já tinham se ajoelhado ali.

      Um bloco de pedra se retraiu lentamente diante de mim. Dentro do orifício, me surpreendi ao ver latas de produtos luxuosos que se acumularam nele ao longo das eras. Eu ouvi um sussurro...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Senti forças desconhecidas e gananciosas observarem cada movimento meu.
    ui_portal_tra_mono_title_7: O local baixo
    ui_portal_tra_mono_7: |-
      Eu não estava só. Pequenas criaturas bicudas saltitavam ao redor dos meus pés. Para elas, eu era gigante, e recuaram amedrontadas quando viram eu me erguer.

      O ar se enchia de um aroma desagradável quando elas se encostavam na estrutura sólida do monólito impiedoso.

      O obelisco aterrorizante estava acima de todos nós, julgando tanto eu quanto as criaturas da visão.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      As criaturas desapareceram no éter. Os espíritos que assombravam aquele lugar continuaram observando.
    ui_portal_tra_mono_title_8: Sede
    ui_portal_tra_mono_8: |-
      Eu sentia uma sede terrível, mas o meu sistema de hidratação tinha ficado inoperável de repente. Minha garganta estava seca e eu sentia tontura. Duas taças de pedra antigas apareceram.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A primeira era um cálice vermelho cheio de um líquido viscoso, borbulhante e transparente. A outra tinha o relevo de um escudo circular vermelho e uma tonalidade amarela suave.

      Se eu não bebesse nada, morreria na certa. Minha mão vacilava entre os cálices. Escolhi um deles e bebi o conteúdo.

      O líquido era desagradável e senti náusea por um instante. Os Geks anciões pareciam satisfeitos e me deram nanitos como recompensa.
    ui_portal_tra_mono_title_9: Execução
    ui_portal_tra_mono_9: |-
      Uma réplica translúcida de meu ser espreitava próxima ao contorno do monólito. Ela gritava em um idioma antigo e me obrigava a ficar de joelhos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O clone primeiro colocou seu lança-raios em minha testa e depois fez um gesto como se estivesse abrindo minha barriga com o feixe de mineração. Ele sorriu satisfeito. Eu tinha que escolher a minha execução.

      Eu fiz a escolha e o clone mostrou sua força antes de desaparecer.
    ui_portal_tra_mono_title_10: Tributo
    ui_portal_tra_mono_10: |-
      Uma rachadura quase imperceptível no centro da estrutura antiga soltava poeira. O monólito estremecia e duas portas grandes se abriram. O interior era oco e tinha sido usado como câmara funerária.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Uma forma de vida antiga e bicuda com olhos esbugalhados e corpo ressecado estava deitada sobre uma pira funerária que não fora acesa. A seus pés, estavam tecnologias e tesouros antigos que haviam sido deixados para sua próxima vida... seja ela onde fosse.

      O cadáver acordou antes que a visão sumisse. Era a testemunha das minhas ações.
    ui_portal_tra_mono_title_11: Silêncio
    ui_portal_tra_mono_11: |-
      O monólito encontrava-se abandonado e aparentemente esquecido. Se eu forçasse a vista, conseguia ver marcas suaves no chão aonde tribos antigas já vieram para venerar e entrar em comunhão com a estrutura. Uma brisa estranha carregou um sussurro. Fiz um esforço para ouvi-lo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Mais uma vez, a voz ecoava ao meu redor. Estava mais forte daquela vez. Eu tentei entender as palavras que desesperadamente chamavam minha atenção e fiz o que pude para apaziguá-las.
    ui_portal_tra_mono_title_15: Detonação
    ui_portal_tra_mono_15: |-
      Eu observava. Vi comerciantes bicudos vestidos com exotrajes modernos deixando um objeto na base de um monólito. Era uma pequena mescla de fios e latas. Eles a carregaram com um metal estranho e partiram rapidamente.

      Como se estivesse sonhando, me aproximei da estrutura antiga. De repente, tudo parecia real. Eu vivia e respirava no passado recente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O dispositivo explodiu com violência.

      Eu despertei da visão e vi que tanto eu quanto o monólito estávamos ilesos. Os espíritos que habitavam o lugar observavam com atenção.
    ui_portal_tra_mono_title_17: Olho
    ui_portal_tra_mono_17: |-
      Alguém me observava. Ergui a cabeça e me deparei com um olho gigante e sem pálpebra pairando sobre o monólito. Ele me encarava diretamente, não se mexia, não se dirigia para mais nada.

      Seu olhar era impiedoso. Era como se sempre estivesse lá. Seu centro estalava. Era de uma coloração azul sólida e intensa...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O olho desapareceu com uma luz sinistra. A realidade foi restaurada.
    ui_portal_tra_mono_title_20: Colecionador
    ui_portal_tra_mono_20: |-
      Uma pequena mão verde se estendeu do monólito. Suas unhas estavam amareladas e sujas. Ela se abriu, mostrou a palma vazia e aguardou minha reação.

      Isso parecia parte de uma tradição antiga. Não havia malícia, apenas uma expectativa fria.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu ofereci o que achei certo e a visão terminou.
    ui_portal_tra_mono_title_19: Punição
    ui_portal_tra_mono_19: |-
      Uma corrente me prendia ao monólito. Meus braços estavam algemados sobre a minha cabeça e meus pés estavam a vários centímetros do chão.

      Uma criatura se aproximava com pernas de pau. Seu bico aparecia através da máscara de couro animal enegrecido. Ela carregava um bastão de metal vermelho de tão quente.

      Ela indicou meus olhos e depois a minha língua. Eu tinha que escolher minha punição.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu escolhi o que achei que suportaria e recebi a recompensa equivalente.
    ui_portal_tra_mono_title_13: Julgamento
    ui_portal_tra_mono_13: |-
      O tempo voltou para trás. Eu estava sobre uma plataforma, olhando para uma execução. Dois comerciantes bicudos estavam ajoelhados diante de mim. Um deles era pequeno e magro e o outro era obeso, com uma queixada que encostava no tablado de madeira. Outra forma de vida, que usava uma máscara de pano verde, preparava um machado atrás deles.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os comerciantes me imploravam misericórdia. As vozes roucas, secas e familiares de uma tribo antiga sussurravam palavras de encorajamento em meu ouvido.

      Eu fiz minha escolha. Os espíritos do monólito observaram o meu julgamento.
    ui_portal_exp_mono_title_1: Aranhas
    ui_portal_exp_mono_1: |-
      Eu sentia fraqueza, como se minha mente estivesse sendo invadida. As pústulas na minha pele cresceram, borbulharam e estouraram. Senti minúsculas e inúmeras alfinetadas em cada buraco que se formara.

      De repente, aranhas de metal, talvez sentinelas em miniatura, subiram correndo pelo meu ombro e entraram no meu visor. Aquilo era real? NÃO podia ser real. Eu comecei a gritar.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Consciências Korvax antigas observavam minha reação, como se o encontro tivesse sido um experimento delas. A alucinação sumiu.
    ui_portal_exp_mono_title_2: Tetraedros
    ui_portal_exp_mono_2: |-
      Minúsculos tetraedros flutuantes emergiram da superfície do planeta e me cercaram. Eu tentei espantá-los com a minha multiferramenta, mas eles se aproximavam cada vez mais, como se fossem atraídos por ela.

      Ergui minha multiferramenta e eles emitiram um brilho azul enquanto iam rápido de um lado a outro. Cada vez mais próximos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eles estavam bem perto da minha multiferramenta. Fizeram um avanço final, e eu vi um brilho azul intenso. A realidade foi restaurada.
    ui_portal_exp_mono_title_8: Lembranças
    ui_portal_exp_mono_8: |-
      Uma luz azul emanava do monólito como se uma cortina houvesse se fechado dentro dele. Ouvi murmurinhos e senti um odor familiar na brisa. Não conseguia me lembrar de meu lar, mas sabia que aquela era uma passagem que levava até ele.

      Sentia falta de um passado que havia esquecido. Desejava com toda a minha alma dar o salto de volta. Olhei para o céu e o infinito além. Será que eu podia mesmo abandonar uma jornada que estava apenas começando?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os espíritos que moravam naquele lugar observavam e prestaram atenção no caminho que decidi seguir.
    ui_portal_exp_mono_title_13: Criança
    ui_portal_exp_mono_13: |-
      Uma criança surgiu do monólito. Levei alguns minutos para perceber que... era eu. Ela parecia despreocupada e inocente. A pequenina encarava meu exotraje e tentou me ver através do visor.

      A criança de repente começou a chorar e se agarrou aos meus joelhos. Ela me implorou para que eu não fosse embora. Não queria ficar sozinha. Eu devia ficar lá para sempre. Tínhamos que nos unir. Ser inteiros mais uma vez.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Foi estranho interagir com o meu eu criança. Os ecos Korvax continuaram observando.
    ui_portal_exp_mono_title_3: Sono
    ui_portal_exp_mono_3: |-
      Comecei a sentir tontura. Uma letargia estranha tomou conta de mim e senti meu corpo compelido a deitar em frente à relíquia. Aquele lugar me tranquilizava. Parecia que eu estava em casa, seja lá onde ela já tinha sido.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu sabia que se quisesse lutar contra a vontade de dormir, provavelmente conseguiria, mas me senti quente e confortável sob o brilho das runas antigas. Eu tinha que decidir se confiava ou não no monólito, se me deixava levar ou não.

      Os Korvax antigos notaram a minha escolha.
    ui_portal_exp_mono_title_4: Clone
    ui_portal_exp_mono_4: |-
      Um reflexo oscilante do meu próprio corpo emergiu de um portal. Ele imitava todos os movimentos que eu fazia. Quando acenei, ele acenou. Quando ergui minha multiferramenta, ele fez o mesmo instantaneamente. O clone se moveu para sugerir que desejava algo e ambos recuamos quando percebi que havia imitado instintivamente.

      Seu corpo brilhou, mas seu equipamento parecia real. Sua multiferramenta estava melhor do que a minha. A irregularidade dimensional estava desaparecendo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Após uma última interação, meu reflexo desapareceu.
    ui_portal_exp_mono_title_12: Idioma
    ui_portal_exp_mono_12: |-
      Um laço de metal líquido surgiu e envolveu meu capacete. Ele ficou parado e, em seguida, puxou minha cabeça até que ela entrasse em contato com o brilho do monólito.

      A pedra era quente e, dentro dela, escutei o zunido de uma tecnologia arcana que se preparava para ser liberada. Olhei de novo para os glifos para saber por que aquilo estava acontecendo. Eles falaram comigo em um idioma alienígena.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O estranho conector de metal me soltou e recebi uma pequena recompensa.
    ui_portal_exp_mono_title_16: Futuro
    ui_portal_exp_mono_16: |-
      Meus movimentos pareciam normais, mas estava tudo indo mais rápido do que deveria. O sol dava a volta ao redor daquele planeta em segundos. O dia virava noite e a noite virava dia interminavelmente. As criaturas que pastavam e caçavam ao redor passavam como se fossem vultos.

      Um vórtex de tempo me aprisionava. Os números na minha multiferramenta pareciam aumentar cada vez mais. Quanto mais eu me aproximava do monólito, mais perturbação ocorria na linha do tempo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu agi e o tempo voltou a correr em um ritmo normal.
    ui_portal_exp_mono_title_5: Moedas
    ui_portal_exp_mono_5: |-
      Parecia que os peregrinos tinham passado várias eras entalhando símbolos numéricos entre os glifos luminosos do monólito. Ao olhar para baixo, notei uma moeda antiga. Raspei o chão com a minha bota e desenterrei várias outras.

      O local estava silencioso. Talvez fosse sempre assim ou talvez estivesse esperando por algo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os ecos que habitavam aquele lugar despertaram para observar minhas ações.
    ui_portal_exp_mono_title_6: Energia azul
    ui_portal_exp_mono_6: |-
      Enquanto eu estudava as runas antigas, elas começaram a brilhar com uma luz etérea. Eu conseguia ver centelhas de uma estranha energia azul sendo puxadas do obelisco e girando em torno da minha multiferramenta.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Se eu puxasse o gatilho, o sistema de exaustão se abriria automaticamente e deixaria a substância etérea penetrar no meu equipamento. Eu fiz minha escolha, e a energia azul reagiu.
    ui_portal_exp_mono_title_17: Proteção
    ui_portal_exp_mono_17: |-
      Senti que alguém me observava. Eu me virei, mas não consegui ver o futuro agressor. Porém, sabia com muita certeza que ele estava lá. Em algum lugar da paisagem alienígena, alguém estava prestes a realizar um ataque.

      De repente, as palavras de um poder desconhecido brilharam intensamente no monólito.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Meus instintos estavam certos. Um ataque distante foi lançado. Os ecos observavam minhas ações e me ofereceram proteção apropriada.
    ui_portal_exp_mono_title_7: Poça
    ui_portal_exp_mono_7: |-
      Uma poça crescente de metal líquido tinha saído da base do obelisco. Meus pés já estavam cobertos. No reflexo claro, eu vi minha expressão de horror quando comecei a afundar.

      Senti mãos quentes em minhas pernas, puxando-me para o líquido prateado. Todos os dispositivos de detecção de perigo da minha multiferramenta tinham sido acionados...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu emergi da poça de metal sem entender muito bem sua natureza.
    ui_portal_exp_mono_title_9: Escravidão
    ui_portal_exp_mono_9: |-
      Dois blocos de pedra giravam lentamente na base do monólito. Em seguida, dois pontos de luz vermelha traçaram imagens em cada um deles. Por fim, as luzes se uniram e liquefizeram em uma fenda logo abaixo. Quanto mais eu me aproximava, mais agitada ficava a poça.

      Ambas as imagens mostravam formas de vida eletrônicas mascaradas. A primeira exibia uma forma de vida absorvendo energia para se libertar de suas correntes. A segunda mostrava-a se escondendo de seus captores.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O líquido vermelho invadiu o meu equipamento. Ele se transformou em uma planta tecnológica.
    ui_portal_exp_mono_title_10: Presente
    ui_portal_exp_mono_10: |-
      Um orifício esculpido apareceu na base do obelisco. Com suas extremidades lisas e as marcas de raspagem ao redor dele, ficou claro que criaturas desconhecidas fizeram vários elementos passarem por ele ao longo dos séculos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Era impossível saber o que ia acontecer, mas abaixo dele havia três blocos com dimensões idênticas que pareciam poder ter sido virados por um mecanismo dentro do próprio monólito.

      Vasculhei minha mochila em busca de elementos que poderiam servir e os inseri no buraco. O monólito aceitou a minha oferenda e a transformou em algo maior.
    ui_portal_exp_mono_title_11: Orbe
    ui_portal_exp_mono_11: |-
      O monólito desapareceu. A paisagem ao meu redor parecia a mesma, mas a vegetação do planeta havia se movido de alguma forma. Bem no centro de onde a pedra misteriosa ficava, estava um orbe vermelho brilhante.

      A intensidade do orbe queimava o solo abaixo dele. Ele estalava com um poder desconhecido. Eu senti vontade de pegá-lo e me tornar parte dele. Uma voz distante falou comigo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O orbe vermelho me julgou. A realidade foi restaurada.
    ui_portal_exp_mono_title_14: Invólucro
    ui_portal_exp_mono_14: |-
      O invólucro vazio de uma forma de vida eletrônica emergiu do monólito. Ele estava velho e desgastado. A luz da máscara já se extinguira há vários séculos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ele segurava uma lata enferrujada e meu scanner detectou que já houve metal refinado lá dentro. A verificação também revelou uma substância desconhecida na parte mais interna do invólucro da entidade morta.

      Os Korvax antigos julgaram minhas ações antes que o invólucro fosse absorvido de volta pelo monólito.
    ui_portal_exp_mono_title_15: Corrupção
    ui_portal_exp_mono_15: |-
      O interior do planeta era oco e eu estava em pé na base de sua cavidade vasta. Ao meu redor, as raízes das árvores nasciam para cima do solo alienígena descoberto.

      Olhei para baixo e vi a fundação do monólito erguido aos meus pés. Veios cristalinos de diferentes elementos pulsavam na rocha exposta. Ouvi uma forma de vida soltar um grito em números binários.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu extraí elementos da rocha e a inversão terminou.
    ui_portal_exp_mono_title_18: Alinhamento
    ui_portal_exp_mono_18: |-
      As estrelas haviam se alinhado sobre o monólito. No céu, duas linhas distintas de sóis distantes podiam ser vistas se esticando em direção ao espaço. Estar ali naquele exato momento, em que as partes móveis da galáxia estavam alinhadas tão perfeitamente, parecia quase impossível.

      Uma calma estranha me dominou. Uma linha de estrelas apontava para o brilho vermelho meio apagado de uma estrela gigante; a outra para um ponto muito além da minha visão.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu escolhi uma das trajetórias. Os ecos Korvax observavam.
    ui_portal_exp_mono_title_19: Toxinas
    ui_portal_exp_mono_19: |-
      Eu sentia uma fraqueza. Sentia-me doente até. Olhando em volta, a vegetação que cercava a estrutura antiga parecia murcha e doente. As criaturas do planeta mantinham distância.

      Enquanto eu observava, um aviso se gravou na pedra. Eram palavras em um idioma antigo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os sensores de aviso ambiental do meu exotraje estavam se comportando erraticamente. O traje lutava contra uma força poderosa, mas era mais resistente do que eu pensava. O sistema da minha proteção antirrisco mudou para o controle manual. A visão terminou e eu fui embora sem sofrer nada.
    ui_portal_war_mono_title_11: Rocha liquefeita
    ui_portal_war_mono_11: |-
      Coloquei a minha palma sobre o monólito e me afastei quando ele derreteu em resposta ao meu toque. A rocha liquefeita caía, expondo um interior oco.

      Do lado de dentro, vi riquezas inacreditáveis. Eram tecnologias antigas e cargas que ajudariam em minha jornada. De repente, as vozes de uma tribo antiga abalaram o solo sobre o qual eu estava...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A lava continuou caindo e a estrutura parecia instável, mas o equipamento útil estava ao meu alcance.

      Os guerreiros antigos que já haviam feito suas venerações naquele lugar julgaram as minhas ações.
    ui_portal_war_mono_title_1: Gelo cristalino
    ui_portal_war_mono_1: |-
      Senti um calafrio estranho. De repente, uma camada de gás gelado cobriu todo o monólito. Estava tão frio que eu conseguia ver minha respiração dentro do meu capacete.

      Havia um pequeno buraco no gelo cristalino e me convenci de que eu podia fazer alguns dos elementos que extraí passarem por ele, para que entrassem em contato com o monólito.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu escolhi o elemento a ser inserido e recebi uma recompensa à altura.
    ui_portal_war_mono_title_12: Escritos antigos
    ui_portal_war_mono_12: |-
      Havia três vastas colunas de palavras na estrutura. Cada uma delas estava escrita em um alfabeto diferente.

      As palavras da primeira coluna eram como runas primitivas gravadas na areia. A segunda coluna mostrava sequências precisas de pontos. A última tinha letras grandes e agradáveis, quase como se tivessem sido escritas à mão na pedra dura.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A sujeira e o sangue de marcas de mão antigas cobriam a base de cada coluna.

      Eu coloquei a mão sobre a escrita e os espíritos antigos que habitavam o lugar me imbuíram com o idioma de seus descendentes.
    ui_portal_war_mono_title_2: Um fim violento
    ui_portal_war_mono_2: |-
      O corpo de um guerreiro emergiu do obelisco. O rasgo em seu abdome sugeria que seu fim não fora pacífico. Ele ainda segurava sua multiferramenta.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A superfície da rocha esculpida se tornou indistinta e mostrou imagens de veneração militar. Ela estava tentando me dizer algo.

      Os anciões observaram com atenção o modo como tratei os restos mortais do guerreiro.
    ui_portal_war_mono_title_3: A caçada
    ui_portal_war_mono_3: "Uma criatura pequena e amedrontada surgiu do monólito e
      passou correndo entre as minhas pernas. Escutei os sons de uma caçada antiga:
      os uivos dos animais em perseguição e a trovoada dos cascos. \n\nGuerreiros
      montados em feras largas avançavam por entre as rochas. Em meio ao caos, um
      deles me pegou observando-os. Ele ergueu seus tentáculos faciais em um cumprimento,
      berrou algumas palavras e brandiu uma lâmina em minha direção.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nA
      alucinação desapareceu e os anciões Vy'keens julgaram a minha coragem."
    ui_portal_war_mono_title_13: Restos mortais desgastados
    ui_portal_war_mono_13: |-
      Eu me tornei parte de uma nova realidade estranha. A rocha antiga se abriu. Dentro, o coração seco de um guerreiro estava pendurado entre pilares de madeira. Ele ainda batia, devagar.

      Abaixo dele, sobre um chão empoeirado, estava um par de pulmões enrugados que pareciam condenados a respirar eternamente o ar parado. Um globo ocular ressecado me encarava. Ele não piscava.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu tratei os restos mortais sinistros como achei apropriado, e o monólito reagiu de uma maneira dramática.
    ui_portal_war_mono_title_4: Criatura da floresta
    ui_portal_war_mono_4: |-
      O monólito mostrou imagens de criaturas mortas diante dele. Cada uma delas fora sacrificada e oferecida a quais fossem os deuses venerados naquele lugar.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De repente, a cabeça de um pequeno animal silvestre surgiu da terra ao meu lado. Ele me observou com olhos grandes e deu um salto feliz quando seus minúsculos cascos chegaram ao nível do chão. Claramente, esperava-se algo de mim...

      Eu agi da única maneira que podia, e os anciões Vy'keens observaram com atenção.
    ui_portal_war_mono_title_20: Morte
    ui_portal_war_mono_20: |-
      De repente, eu estava debaixo d'água, me afogando. A água entupia meus pulmões. Meu peito estava pegando fogo. Busquei ar onde ele não existia e senti apenas os líquidos tépidos me envolvendo e preenchendo. Minha visão estava ficando turva. Eu sabia que havia chegado a minha hora. Aquele era o momento. Era aquela a sensação que se tem.

      Do nada, uma mão verde atravessou a superfície da água. A luz estava desaparecendo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A realidade se reverteu. Talvez seja assim que eu encare a morte quando ela chegar de verdade.
    ui_portal_war_mono_title_5: Vermelho e amarelo
    ui_portal_war_mono_5: |-
      Duas taças de pedra antigas se materializaram em frente ao monólito. Uma estava preenchida com um líquido vermelho-escuro viscoso e a outra continha um fluido pegajoso com um tom amarelo vibrante e um cheiro acre intenso.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Na tabuleta rochosa atrás das taças, glifos ancestrais giraram e formaram uma imagem. Um guerreiro musculoso e imponente cercado por um halo vermelho desafiava um oponente que vestia uma armadura amarela.

      Eu escolhi um dos líquidos e o bebi. O gosto era horrível, me fez engasgar, e a substância fluiu para fora da minha boca.

      A visão sumiu e o líquido se transformou em aglomerados de nanitos.
    ui_portal_war_mono_title_6: Teia
    ui_portal_war_mono_6: |-
      O monólito se rasgou como papel, abrindo uma janela para outro mundo. Ele estava envolvido por uma teia gigante. Ao meu alcance, um guerreiro repousava em um casulo.

      Fazia séculos que estava ali. Olhos mortos e vazios me atravessavam e encaravam a paisagem além. De repente, ouvi uma voz chamando.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O corpo carregava uma multiferramenta enferrujada, mas a grande protuberância no peito sugeria que talvez houvesse ainda mais itens. De repente, a saliência coriácea começou a se mexer...

      Eu tentei recuperar o que foi possível. A voz ao vento riu...
    ui_portal_war_mono_title_14: Coliseu
    ui_portal_war_mono_14: |-
      Eu estava em um coliseu vasto sob um céu vermelho-sangue. O barulho era absurdo. Guerreiros berravam para a batalha que ocorria diante deles.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Dois combatentes estavam se enfrentando na areia vermelha. Um deles havia perdido a lâmina e estava se escondendo atrás do escudo. O outro andava em direção a ele com a lança erguida.

      Senti vontade de acrescentar minha voz aos gritos da multidão. Meu gladiador favorito aplicou um golpe mortal em seu rival e me fez uma reverência.

      Enquanto a visão desaparecia, recebi algo para me ajudar nos combates, como agradecimento.
    ui_portal_war_mono_title_15: Vazamento
    ui_portal_war_mono_15: |-
      Senti um calor intenso dentro da rocha. De repente, como se atraído pelo meu traje, um metal líquido começou a vazar de um buraco que tinha sido quebrado na rocha. Uma voz gritou.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O que começou como um gotejar se tornou uma enxurrada que se forçava pela abertura. O conteúdo do monólito estava sendo drenado e seu brilho começava a desaparecer.

      Eu agi com rapidez e a visão terminou.
    ui_portal_war_mono_title_7: Olhos carmesins
    ui_portal_war_mono_7: |-
      Um portal se abriu no monólito e o corpo de um animal alado imenso caiu aos meus pés. Sua garganta fora cortada em um ritual e suas asas receberam tatuagens dos rostos dos guerreiros de uma tribo antiga. Mas os olhos... Os olhos eram estranhos...

      Os glóbulos tinham sido removidos e substituídos por orbes vermelhos cintilantes. Quanto mais os observava, mais eles brilhavam. Havia uma tecnologia avançada em seu centro. Será que eu teria coragem de profanar aquele sacrifício para ajudar em minha jornada?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu tomei minha decisão com cuidado, e os anciões que habitavam aquele lugar a notaram. Meu corpo foi banhado por uma luz carmesim. Nanitos foram lançados em minhas mãos.
    ui_portal_war_mono_title_8: A oferenda do cão
    ui_portal_war_mono_8: |-
      A boca gigante de um cão antigo surgiu de repente da superfície do monólito. Ele abriu bem as mandíbulas e a saliva de odor repugnante atingiu meu visor. Minha náusea diminuiu quando vi as mercadorias valiosas sobre a língua imensa.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Em um movimento repentino, o cão jogou os itens para um lado de sua boca, soltando saliva sobre meus braços. Havia espaço para mais alguns, caso eu decidisse lhe dar parte da minha carga.

      Eu pensei sobre a minha escolha e a visão desapareceu.
    ui_portal_war_mono_title_9: Lâmina
    ui_portal_war_mono_9: |-
      Os pés e as pernas de um guerreiro antigo surgiram lentamente da parte inferior do monólito. O restante do seu torso veio em seguida e foi empurrado sem cerimônia sobre a rocha nua. Ele tinha sido decapitado.

      Sangue gotejava aos meus pés. Acima de mim, uma cabeça sem corpo ria do meu choque. Ela deu um grito gutural de encorajamento.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Atrás de mim, ouvi uma lâmina ancestral sendo desembainhada e alguém correndo na minha direção...

      Era um teste. A lâmina era apenas espectral. A visão desapareceu.
    ui_portal_war_mono_title_10: Insignificância
    ui_portal_war_mono_10: |-
      O monólito se fragmentou diante dos meus olhos. Ele se dobrou sobre si mesmo repetidamente até se tornar um minúsculo orbe vermelho cercado de luzes dançantes.

      Parecia que algo realmente antigo, talvez divino, estava me mostrando a origem daquele tipo de construção estranha.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O metal que estava comigo me arrastava em direção a ele, desesperado para ajudá-lo a se reconstruir. Os elementos que eu carregava queriam oferecer a si mesmos. Eu os entreguei para a estrutura. Senti meu sangue correr. Minha cabeça girou. Eu não sentia mais minha presença e testemunhei meu verdadeiro lugar em meio ao espaço infinito.

      O monólito se reconstruiu devagar, centímetro por centímetro. Ele sentiu pena de mim e da minha insignificância.
    ui_portal_war_mono_title_16: Bolota
    ui_portal_war_mono_16: |-
      O corpo de uma criatura esférica com guelras se materializou na superfície da rocha. Lanças de metal atravessavam seus olhos grandes e abertos. Era um sacrifício antigo.

      Um líquido caía do corpo e escorria pelo monólito, por um canal que fora aberto na rocha por mãos ancestrais. Ele podia seguir na direção de um de dois entalhes: o de um sol e o de uma lua.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os anciões observaram a minha interferência. A visão mudou e terminou.
    ui_portal_war_mono_title_17: Esgotamento
    ui_portal_war_mono_17: |-
      Senti meu corpo esgotado. As leituras da minha multiferramenta e do meu exotraje começaram a cair gradualmente e uma sensação de letargia me dominava. Eu respirava normalmente, mas meu corpo gritava por oxigênio.

      Um pensamento vindo de fora da minha mente começou a ecoar pela minha consciência.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O monólito que drenava vida se estendia acima, silencioso e imóvel. Eu fiz o que achei prudente e sobrevivi ao encontro.
    ui_portal_war_mono_title_18: O tesouro de Nal
    ui_portal_war_mono_18: |-
      Um feixe de luz desceu do céu. Glifos antigos concentravam-no em uma superfície de pedra marcada com entalhes antigos.

      O feixe se dirigiu lentamente até as imagens gravadas na pedra. Uma grande batalha entre guerreiros, uma cidade alienígena e o que podia ser um tesouro roubado. As marcas das mãos dos peregrinos cobriam cada uma delas...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu toquei em uma imagem. A visão se alterou, seguida pelo silêncio.
    ui_portal_war_mono_title_19: Energia
    ui_portal_war_mono_19: |-
      Um pulso repentino de energia destrutiva fluiu pelo meu exotraje. A minha multiferramenta percebeu outro acúmulo de energia se formando dentro do monólito. Ele logo seria liberado contra mim e a paisagem que cercava o local antigo.

      Eu podia usar a proteção do meu exotraje para refrear a onda de energia iminente, mas os sistemas dele estavam sobrecarregados demais para identificar o perigo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Eu ouvi a voz e me preparei da melhor forma que podia.
