      Com a ajuda da iteração: Tétis, eu restaurei um drone sentinela que recuperei após um encontro violento com as forças dos sentinelas. Ele não responde mais à colmeia e pode dar pistas sobre a natureza da ameaça sentinela.
    ui_sent_miss_comms_desc_nx: 'Uma iteração: Tétis com um olhar perturbado aparece
      no meu comunicador. Parece que está com pressa. Os ombros estão curvados e apresentando
      espasmos.'
