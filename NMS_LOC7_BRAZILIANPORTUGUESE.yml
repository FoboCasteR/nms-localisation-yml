    ui_mp_hive_title_1: Sondando o olho
    ui_mp_hive_desc_1: |-
      A maior prioridade da anomalia é a segurança de seus habitantes, ou seja, mantê-los escondidos dos olhos dos sentinelas. A entidade sacerdotisa Nada identificou um pilar sentinela com dados que ajudariam muito a escapar das patrulhas de sentinelas.

      Localize o pilar sentinela e envie os dados encontrados nele.
      <FUEL>ATENÇÃO:<> é possível que os sentinelas reajam com extrema hostilidade.
    ui_mp_hive_title_2: Suprimindo os supressores
    ui_mp_hive_desc_2: |-
      O especialista Polo está sempre adulterando a tecnologia de campo de supressão do sentinela da anomalia e ficou inspirado para criar uma camada adicional de segurança. Ele simplesmente exige algumas informações de um pilar sentinela...

      Localize o pilar sentinela e envie os dados encontrados nele.
      <FUEL>ATENÇÃO:<> é possível que os sentinelas reajam com extrema hostilidade.
    ui_mp_hive_title_3: A ameaça sentinela
    ui_mp_hive_desc_3: |-
      A iteração Tétis identificou um planeta sob vigilância extrema dos sentinelas. Com o desejo de revidar, mas incapaz de se aventurar nesse lugar, ela lembrou Nada e Polo que invadir um pilar sentinela também rende dados valiosos...

      Localize o pilar sentinela e envie os dados encontrados nele.
      <FUEL>ATENÇÃO:<> é possível que os sentinelas reajam com extrema hostilidade.
    ui_mp_hive_title_4: O fascínio do hacker
    ui_mp_hive_desc_4: |-
      Polo e Tétis (para preocupação de Nada) ficaram muito curiosos com o funcionamento interno da tecnologia dos sentinelas. Eles querem obter os segredos de um pilar sentinela para usar em seus próprios projetos pessoais.

      Localize o pilar sentinela e envie os dados encontrados nele.
      <FUEL>ATENÇÃO:<> é possível que os sentinelas reajam com extrema hostilidade.
    ui_mp_hive_title_5: No ninho
    ui_mp_hive_desc_5: |-
      A maior arma da anomalia contra as forças dos sentinelas é o arquivo de inteligência de Polo, que contém dados sobre os pontos fortes e fracos dos sentinelas. Polo procura viajantes armados para invadir o ninho de um pilar sentinela e roubar os segredos dele.

      Localize o pilar sentinela e envie os dados encontrados nele.
      <FUEL>ATENÇÃO:<> é possível que os sentinelas reajam com extrema hostilidade.
