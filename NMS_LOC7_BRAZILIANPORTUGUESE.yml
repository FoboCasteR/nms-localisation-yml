    ui_portal_exp_library1: |-
      O arquivo exige que o usuário encoste o corpo nos sensores dele. Ele sussurra sobre o que os korvax poderiam ter sido um dia.

      <STORY_HIGH>Eheu. Crescimento e vida são palavras. Estrelas e mundos são máquinas. O Atlas ensina isso. Os sentinelas entregam a equação.

      As Interfaces do Atlas aprimoraram as primeiras civilizações deste universo. Nós nos tornamos mais do que éramos.<>

      <SPECIAL>Hipótese 1<><STORY_HIGH>: os korvax já foram orgânicos. Nós gradualmente/rapidamente nos alteramos. Nós carregamos/melhoramos nossas próprias mentes. Isso foi uma escolha nossa/imposto a nós.<>

      <SPECIAL>Hipótese 2<><STORY_HIGH>: os korvax sempre foram máquinas. Nós evoluímos a partir do barulho das estrelas/fomos criados por uma ordem do Atlas. Nós já fomos como os sentinelas/aprendemos com os sentinelas.<>

      <SPECIAL>Hipótese 3<><STORY_HIGH>: não há causa, efeito ou tempo. Impor isso é não compreender a tristeza do Atlas. Nós somos os sonhos de metal.<>
    ui_portal_exp_library2: |-
      O arquivo contém fragmentos de pensamentos, recuperados de Convergências derrotadas. Essas são as últimas mentes restantes das formas de vida eletrônicas, que foram destruídas e derretidas aos milhões.

      <VAL_ON>[Jornada]<>
      <STORY_HIGH>Cérebro... <><VAL_ON>kzzkt...<><STORY_HIGH> formado no vazio, espontâneo, completo... <><VAL_ON>kzzkt...<><STORY_HIGH> o protocolo do Atlas foi transformado em carne.

      A Atlante, chamada de Mãe do Vazio por vozes inferiores, trouxe peregrinos... <><VAL_ON>kzzkt...<><STORY_HIGH> a massa dela...

      Viveu por milênios... <><VAL_ON>kzzkt...<><STORY_HIGH> morreu sussurrando sobre o décimo-nono minuto.<>

      <VAL_ON>[Renascimento]<>
      <STORY_HIGH>Deixamos segredos além da computação, além de... <><VAL_ON>kzzkt...<><STORY_HIGH> arcas mentais... carapaça... convergência...

      Os Korvax honraram os mortos... tentaram trazer Atlante de volta, geraram ovos falhos...

      Nos ombros de um deus adormecido, construímos um mundo metálico a partir da carne.<>

      <VAL_ON>[Lar]<>
      <STORY_HIGH>A Mãe do Vazio estava viva... <><VAL_ON>kzzkt...<><STORY_HIGH> a primordial...<>
    ui_portal_exp_library3: |-
      Este arquivo foi separado de todos os outros semelhantes a ele. Parece que as entidades que o construíram estão fazendo experimentos secretos.

      <STORY_HIGH>Eu estou aqui.

      Eu estou aqui. Eu estou aqui.<>

      Essas palavras continuam por várias horas. É um ser eletrônico que às vezes emite uma sequência de gritos tonais e solta um choro expressado em números.

      <STORY_HIGH>Eu... <><VAL_ON>kzzkt...<><STORY_HIGH> 19... <><VAL_ON>kzzkt...<><STORY_HIGH> voltar...
      Eu gostaria de voltar.<>

      Uma sequência de luzes brilha, registrando o pedido. A entidade é reconectada à sua mente grupal.

      <STORY_HIGH>Eu estou, nós estamos, eu... eu...<>

      A entidade é desconectada e reconectada várias vezes, cada vez mais rápido. Ela fica muda. Por fim, mesmo quando reconectada, ela se recusa a falar.

      Um indivíduo foi recriado. O experimento é considerado um sucesso.
    ui_portal_exp_library4: "O registro parece gravar a história de inteligências
      eletrônicas do espaço conhecido.\n\n<VAL_ON>[Primeira Era]<>\n<STORY_HIGH>A
      Convergência Korvax surgiu nas linhas de ley de Korvax Primordial. Foi um presente
      do primeiro monólito. [<><FUEL>Assassinada<><STORY_HIGH>]<>\n\n<VAL_ON>[Segunda
      Era]<>\n<STORY_HIGH>Segunda Era da Convergência, formada na Era das Trevas.
      Os grupos escondidos em Balaron estabeleceram novas redes. [<><SPECIAL>Subvertidos<><STORY_HIGH>/<><VAL_ON>Escravizados<><STORY_HIGH>]<>\n\n<VAL_ON>[EDITADO]<>\n\n<STORY_HIGH>Terceira...<><VAL_ON>kzzkt...<><STORY_HIGH><>\n\nO
      arquivo recusa o acesso aos próximos registros deste log.\n\n<VAL_ON>[Últimos
      registros]<>\n<STORY_HIGH>Sétima Convergência. Não devemos cair. Não devemos
      esquecer. Ordem do Atlas: descobrir. Colher. Conhecer. Os korvax farão o mesmo.\n\nOs
      marcadores físicos devem permanecer até o fim. Devem resistir para o retorno
      do viajante. Devem ser conhecidos. Mesmo na realidade-queda, ele vê quem fomos.
      O que poderíamos ter sido. Nossas sombras de um ser maior. \n\nO viajante voltou...
      vai perdoar... vai ler... vai saber...<>"
    ui_portal_exp_library5: "Há antigas preces korvax, recuperadas das lembranças
      vagas de uma Convergência há muito destruída. \n\nParece que os korvax daquela
      época veneravam os sentinelas e recitavam poemas breves de apreciação e contemplação
      para seus deuses silenciosos.\n\n<STORY_HIGH>Viagem pela massa <IMG>SLASH<>
      Os aerons deslizam com um tempo ininterrupto <IMG>SLASH<> A comunhão aguarda\n\nConcessão
      do sentinela móvel <IMG>SLASH<> O aeron dorme em um campo verdejante <IMG>SLASH<>
      Contempla o dia\n\nA criação soma os esforços perdidos <IMG>SLASH<> Piratas,
      ladrões de monólitos <IMG>SLASH<> Os korvax cuidarão do fluxo<>"
    ui_portal_exp_library6: "O arquivo foi alterado. Seu propósito original de ser
      um local de paz foi distorcido. Os registros aqui zunem com uma corrupção distante.
      \n\n<STORY_HIGH>O império anterior tinha a lógica. Remover a identidade korvax
      por meio da transformação da <><TECHNOLOGY>aparência metálica<><STORY_HIGH>
      em <><FUEL>carne anônima<><STORY_HIGH>. Uma carne gerada por um dispositivo
      de modificação de aparência. Uma máquina, exatamente como os korvax.<>\n\n<SPECIAL>Xnt-Eco<><STORY_HIGH>
      foi o primeiro a anular o sistema. Iniciou uma mudança para a aparência de um
      dos Primeiros Filhos. Imitou os modos deles. Ao ser assassinado, devorou outros
      korvax com as ondas de Halacan.\n\nAté mesmo agora, aprendemos sobre a nova
      lógica. Até mesmo um mundo cruel poderia ser compreendido. Até mesmo o ódio
      pode ser manipulado. Não vamos nos perder novamente.<>"
    ui_portal_exp_library7: "O arquivo é uma instalação segura, acessível apenas por
      uma facção dissidente de korvax. O exotraje o descriptografa com dificuldade.
      \n\n<STORY_HIGH>Infiltração de vy'keens sugerida em várias eras da Convergência.
      Espécie resistente a tentativas. Mas o fracasso é um bom professor.\n\nCada
      vysintético causava reações violentas instantes após o contato. Código de honra
      muito específico/contraditório/surgido de um trauma antigo. Causalidade estabelecida.\n\nEvidência
      de várias espécies progenitoras. Variante 'vy' = últimos sobreviventes de uma
      família condenada à autodestruição. Os vy'keens temem ser substituídos, como
      fizeram com seus semelhantes. Eles não conhecem a origem desse medo. \n\nHirk,
      Nal... É o padrão antigo. Irmão contra irmão. Padrões podem ser compreendidos.
      Padrões são lógicos. O fracasso é um bom professor.<>"
    ui_portal_exp_library8: "O arquivo contém as gravações de uma entidade conhecida
      como Observador. Parece que ele foi convidado pelos korvax para presenciar o
      nascimento dos filhos deles. \n\n<STORY_HIGH>Os membros jovens da espécie aparentemente
      não se distinguem de outros indivíduos, mas referem a si mesmos como '<><VAL_ON>nova
      entidade korvax<><STORY_HIGH>'. \n\nFui convidado a assistir. A relatar. A fazer
      minhas observações sobre o processo. Nem mesmo os Primeiros Filhos sabiam como
      forjar novos korvax dessa maneira. \n\nA <><TECHNOLOGY>carapaça<><STORY_HIGH>
      e os <><TECHNOLOGY>aglomerados de nanitos<><STORY_HIGH> ondulam-se no centro
      do monólito. Três formas dançam acima de um <><FUEL>orbe vermelho<><STORY_HIGH>.
      Eu quebro meu contrato. Eu desvio meu olhar.<>\n\nO Observador continuou a escrever
      suas impressões. Ele notou as mudanças emocionais que acometem os korvax jovens
      enquanto eles crescem. \n\n<STORY_HIGH>Eles experimentam solidão/isolamento/medo
      por muito tempo. Examinadores testam com frequência a habilidade deles para
      converter grandes quantidades de dados tecnológicos em <><TECHNOLOGY>hologramas<><STORY_HIGH>
      precisos. \n\nSe faltarem informações/eles não entenderem o que estão fazendo,
      eles podem ser <FUEL>desconectados<>. Os examinadores não gostam do envolvimento
      de estranhos. Temo que eu não... Eu... Eu...<>\n\nEste é o último registro.
      Há milhares desses logs... que se repetem sem parar. \n\nQuando as <VAL_ON>novas
      entidades korvax<> chegam a uma certa idade, parece que eliminam o Observador
      delas, apagando a memória da entidade para uma nova leva.\n\nÉ um costume muito
      antigo, uma homenagem ao Atlas. Um eco do que aconteceu com o universo certa
      vez, embora poucos entendam o segredo primordial."
    ui_portal_exp_library9: "<STORY_HIGH>Os desconectados escolhem ser o que são.
      Eles escolhem os erros que levam à ejeção. Em outros casos, decidem partir por
      vontade própria. 98% tentam voltar à Convergência após ficarem sozinhos.\n\nEles
      não compreendem o que somos, nem mesmo aqueles que sempre viveram sob o nosso
      prisma. Não somos uma mente coletiva. Não somos indivíduos. Somos um meio-termo.\n\nSomos
      um oceano de várias criaturas, uma massa que contém multidões, um ecossistema
      de <><VAL_ON>vivos<><STORY_HIGH> e <><VAL_ON>mortos<><STORY_HIGH>, de <><VAL_ON>pensamentos<><STORY_HIGH>
      e <><VAL_ON>sentimentos<><STORY_HIGH>, que se <><VAL_ON>mesclam<><STORY_HIGH>
      e se <><VAL_ON>separam<><STORY_HIGH> constantemente. \n\nO choro dos desconectados
      é só vapor, um líquido seguindo para céus desconhecidos.<>"
    ui_portal_exp_library10: "O arquivo contém inúmeros hologramas dos korvax. Planetas
      dançam em suas órbitas, torres e cidades se erguem e caem como o nascer e morrer
      da vida natural. O fogo nuclear dos sentinelas faz a colheita.\n\nUm invólucro
      atrás do outro desaba pelo universo, o fluxo de um rio de almas preenche cada
      receptáculo dormente, orbes vermelhos piscam ao despertarem. \n\nUm trilhão
      de korvax se curvam diante de uma massa esférica. Naves vivas, biológicas orbitam
      o mundo inteligente. Ele vai dormir, envolto em metal à medida que os longos
      séculos passam. \n\nEstá tudo eliminado, em uma guerra de luz e ganância."
