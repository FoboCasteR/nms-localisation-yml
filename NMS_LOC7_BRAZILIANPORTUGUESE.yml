    ui_difficulty_start: Confirmar e iniciar o jogo
    ui_difficulty_warning_title: ALTERAÇÕES NA DIFICULDADE NÃO SALVAS
    ui_difficulty_warning_text: |-
      Aviso! As alterações na dificuldade não foram aplicadas.

      Você deseja aplicar as configurações?
    ui_difficulty_difficulty_desc: |-
      A maior parte das configurações de dificuldade pode ser alterada a qualquer momento, e com a frequência que você desejar.

      Algumas configurações somente podem ser alteradas antes de começar um novo jogo. Selecione 'Personalizar' ao escolher um novo jogo para personalizar todas essas configurações.

      Tenha em mente que a dificuldade não pode ser alterada enquanto um missão multiplayer estiver ativa.
    ui_difficulty_difficulty_achiev: Alterar as configurações de dificuldade pode
      invalidar um pequeno número de conquistas baseadas em dificuldade.
    ui_difficulty_difficulty_trophy: Alterar as configurações de dificuldade pode
      invalidar um pequeno número de troféus baseados em dificuldade.
    ui_mp_mission_difficulty_error: 'Não é possível entrar: configurações de dificuldade
      incompatíveis'
    ui_difficulty_warning_achieve: |-
      Atenção! Esta mudança pode <FUEL>invalidar permanentemente<> um pequeno número de conquistas baseadas em dificuldade neste jogo salvo.

      Deseja aplicar estas configurações?
    ui_difficulty_warning_trophy: |-
      Atenção! Esta mudança pode <FUEL>invalidar permanentemente<> um pequeno número de troféus baseados em dificuldade neste jogo salvo.

      Deseja aplicar estas configurações?
    ui_difficulty_warn_lock: |-
      Aviso! Com as configurações de dificuldade bloqueadas, <FUEL>nenhuma<> configuração poderá ser alterada. Esta ação é <FUEL>permanente<>.

      Deseja aplicar essas configurações?
    ui_difficulty_warn_lock_trophy: |-
      Aviso! Com as configurações de dificuldade bloqueadas, <FUEL>nenhuma<> configuração poderá ser alterada. Esta ação é <FUEL>permanente<>.

      Algumas configurações escolhidas podem <FUEL>invalidar permanentemente<> um pequeno número de troféus baseados em dificuldade neste jogo salvo.

      Deseja aplicar essas configurações?
