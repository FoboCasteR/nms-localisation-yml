    tra_library6_resa: |-
      De feromonen projecteren andere gedachten in de mijne.
      Ik ga terug naar mijn jeugd. Als kinderen spelen we bij de geboorteplek. Het is een complete wereld. In al mijn onschuld drijf ik handel met units en ik voel een onverzadigbare honger. Hier gaan we nooit meer weg.
    tra_library6_resb: |-
      De feromonen zijn overweldigend. Ik treed een ander leven binnen.
      In het geheim heb ik de Korvax ontmoet. Ik geef 'm het verboden voorwerp. De synthetische levensvorm is onzeker en twijfelt. Dan vertrekt hij. Ik hoop dat hij me niet vergeet. Dit is het pad dat ik had moeten kiezen.
    tra_library6_resc: |-
      De feromonen creëren beelden uit een gesimuleerd leven, een Gek-fantasie.
      Ik ben uitverkoren om de Reiziger-vriend te helpen. De gecontracteerde. De belangrijke. De supervisor. Ergens in het universum is er een thuis voor mij, waar ik nooit meer units nodig heb.
    tra_library7_desc: Dit verslag heeft geen titel. Het archief classificeert het
