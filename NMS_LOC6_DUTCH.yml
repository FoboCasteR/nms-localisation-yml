    exp_npc_desc_1a_lava: Hij verliest z'n interesse en de lichten in zijn gezicht
      dimmen. Vervolgens begint hij een holografische dwarsdoorsnede van een actieve
      vulkaan te bestuderen. Ik moet iets bedenken om indruk te maken...
    exp_npc_desc_1a_swamp: Hij verliest z'n interesse en de lichten in zijn gezicht
      dimmen. Vervolgens begint hij het hologram van een bijzondere zwam te bestuderen.
      Ik moet iets bedenken om indruk te maken...
    exp_npc_desc_5_swamp: De elektronische levensvorm is blij dat ik er ben. Hij verwelkomt
      me in de faciliteit, die aangenaam droog is na de vochtige mist buiten. Hij
      gebaart dat ik moet luisteren.
    exp_npc_desc_11_lava: Ik zie dat de database van de levensvorm honderden <STELLAR>basalt<>-monsters
      bevat, gevonden op locaties over de hele planeet.
    exp_npc_desc_11_swamp: Ik zie dat de database van de levensvorm honderden <STELLAR>mordiet<>-monsters
      bevat, een materiaal dat veel voorkomt op deze planeet.
    exp_npc_desc_18_lava: Als ik de levensvorm benader, neemt hij me instinctief van
      top tot teen op. Met een schuin hoofd kwettert hij er lustig op los. Op deze
      verkoolde, vulkanische wereld zien ze waarschijnlijk zelden iets nieuws.
    exp_npc_desc_18_swamp: Als ik de levensvorm benader, neemt hij me instinctief
      van top tot teen op. Met een schuin hoofd kwettert hij er lustig op los. Als
      je in een veen woont, zie je waarschijnlijk zelden iets nieuws.
    exp_scavenger_lava_desc_1: |-
      De Korvax beweegt zich kalm over het terrein. Blijkbaar heeft hij geen last van de vulkanische bergen die deze planeet kenmerken.
      Na een korte analyse van mijn uitrusting laadt hij mijn omgevingsbescherming op.
    exp_scavenger_swamp_desc_1: |-
      De Korvax beweegt zich kalm over het terrein. Blijkbaar heeft hij geen last van de drassige ondergrond.
      Na een korte analyse van mijn uitrusting laadt hij mijn lifesupport op.
    exp_scavenger_lava_desc_2: |-
      De Korvax neemt even de tijd om op te laden. Roet en warmte worden afgevoerd via de gewrichten van zijn omhulsel.
      Aan zijn smerige omhulsel te zien is hij hier al een hele tijd. Hij heeft materialen verzameld en deelt zijn opbrengst met een opmerkelijke welwillendheid.
    exp_scavenger_swamp_desc_2: |-
      De Korvax neemt even de tijd om op te laden. Er druppelt condens uit zijn omhulsel, alsof hij een interne vochtophoping aan het afvoeren is.
      Aan zijn smerige omhulsel te zien is hij hier al een hele tijd. Hij heeft materialen verzameld en deelt zijn opbrengst met een opmerkelijke welwillendheid.
    exp_scavenger_lava_desc_5: De Korvax bestudeert een routepunt in de buurt en noteert
      de coördinaten in de regio, de magmastromen en de hoogteverschillen. Hij lijkt
      te werken aan een kaart van de hele planeet.
    exp_scavenger_swamp_desc_5: De Korvax bestudeert een routepunt in de buurt en
      noteert de coördinaten in de regio, de dichtheid van de mist en de hoogteverschillen.
      Hij lijkt te werken aan een kaart van de hele planeet.
    war_npc_desc_1_swamp: De strijder staart me aan met een vurige, vijandige blik.
      Hij kijkt afkeurend naar mijn exopak, dat slijmerig is door mijn tocht door
      het moeras. Toch begroet de levensvorm me met een buiging. Wellicht dat het
      volgens zijn traditie zo hoort.
    war_npc_desc_8_lava: De strijder bekijkt een kaart van de verkoolde wereld buiten.
      Bepaalde gebieden bevatten markeringen die Sentinels vertegenwoordigen. De levensvorm
      omcirkelt ze opgewonden. Hij blaft een vraag, maar het klinkt eerder als een
      bevel.
    war_npc_desc_8_swamp: De strijder bekijkt een kaart van deze moeraswereld. Bepaalde
      gebieden bevatten markeringen die Sentinels vertegenwoordigen. De levensvorm
      omcirkelt ze opgewonden. Hij blaft een vraag, maar het klinkt eerder als een
      bevel.
    war_npc_desc_11_swamp: Over de gehele lengte van de nek van de strijder is een
      rode, gekartelde, verse bijtwond zichtbaar. Zijn borst vertoont klauwwonden
      en de lichten van zijn exopak knipperen rood. De wond is gerimpeld door vocht
      en geneest niet goed.
    war_npc_desc_13a_swamp: Ik wacht even om over het aanbod na te denken. De stilte
      wordt slechts onderbroken door het geroezemoes en getjirp van insecten.<DELAY>0.4<>
      Is dit een val? Een test? De strijder geeft aan dat hij openstaat voor handel.
    war_npc_desc_14_swamp: |-
      De strijder is jong en ziet er doodsbang uit. Zijn scherm staat vol bevelen om het moeras in te gaan en deel te nemen aan een militaire campagne tegen Sentinels.
      Als hij me ziet, zet hij grote ogen op. Met bevende handen biedt hij zijn multitool aan.
    war_scavenger_lava_desc_1: De Vy'keen voelt zich hier blijkbaar op z'n gemak,
      ondanks de hitte en de aslucht. Hij begroet me grommend en laadt mijn omgevingsbescherming
      op. Blijkbaar twijfelt hij aan mijn uithoudingsvermogen.
    war_scavenger_swamp_desc_1: De Vy'keen voelt zich hier blijkbaar op z'n gemak,
      ondanks al die zoemende insecten. Hij begroet me grommend en laadt mijn lifesupport
      op. Blijkbaar twijfelt hij aan mijn uithoudingsvermogen.
    war_scavenger_lava_desc_2: |-
      Het gezicht van de Vy'keen ontspant als hij me begroet. Er zitten stukjes houtskool vastgeplakt aan zijn zweet, een teken dat hij hier al een tijdje hard aan het werk is.
      Het delven heeft duidelijk wel wat opgeleverd. Gul geeft hij me wat van het overschot.
    war_scavenger_swamp_desc_2: |-
      Het gezicht van de Vy'keen ontspant als hij me begroet. Hij veegt het zweet van zijn gelaat. Het lijkt erop dat hij hier al een tijdje hard aan het werk is.
      Het delven heeft duidelijk wel wat opgeleverd. Gul geeft hij me wat van het overschot.
    war_scavenger_lava_desc_7: De strijder hijgt van de inspanning. Hij lijkt zijn
      overlevingstechnieken te trainen en werkt aan zijn vermogen om de hitte te weerstaan.
      De frustratie is van zijn gezicht af te lezen. Misschien gaat de training niet
      zo goed als hij zou willen.
    war_scavenger_swamp_desc_7: De strijder hijgt van de inspanning. Hij lijkt zijn
      overlevingstechnieken te trainen en werkt aan zijn vermogen om op de been te
      blijven op drassig terrein. De frustratie is van zijn gezicht af te lezen. Misschien
      gaat de training niet zo goed als hij zou willen.
    tra_npc_desc_1a_swamp: Hij knikt enthousiast naar de bedragen op zijn datapad
      en springt op en neer. Een aangenaam helder aroma vult de lucht, een verademing
      na de stank van de rottende vegetatie op deze wereld.
    tra_npc_desc_2_swamp: De handelaar kijkt treurig naar de uitgang van de faciliteit
      en vangt een glimp op van het vruchtbare moerasland voorbij de muren. Zo te
      zien zit hij hier al een tijd vast.
    tra_npc_desc_3_swamp: Deze handelaar verwachtte me al. Hij wijst naar zijn borst,
      spreidt zijn armen en kijkt me stralend aan. Vervolgens wijst hij bezorgd op
      mijn met slijm besmeurde exopak.
    tra_npc_desc_6_swamp: De handelaar ziet er ziek uit. Zijn huid is vochtig en zijn
      rooddoorlopen ogen zijn waterig. Het spuug vliegt me om de oren als hij tegen
      me kakelt.
    tra_npc_desc_10_swamp: De levensvorm is duidelijk van streek. Hij laat me een
      holografische video zien van een handelsschip dat wordt neergeschoten. Het stort
      neer en zinkt gedeeltelijk in het moeras. Op beelden is te zien hoe piraten
      het laadruim bestormen.
    tra_npc_desc_17_swamp: |-
      De levensvorm kijkt me met grote ogen aan als ik hem benader. Hij leunt achterover, alert op plotselinge bewegingen.
      Hij is niet gewend dat bezoekers uit de mist tevoorschijn komen en het is duidelijk dat hij nog nooit zoiets als mij heeft gezien.
    tra_scavenger_lava_desc_1: De Gek wandelt onbekommerd over het open terrein. Hij
      voelt zich blijkbaar thuis in deze vulkanische omgeving. Hij lijkt blij om me
      te zien. Om de een of andere reden laadt hij gratis mijn omgevingsbescherming
      op.
    tra_scavenger_swamp_desc_1: De Gek spettert vrolijk in het rond op het drassige
      terrein. Hij lijkt blij om me te zien. Om de een of andere reden laadt hij gratis
      mijn lifesupport op.
    tra_scavenger_lava_desc_2: |-
      De Gek moet hier al een lange tijd zijn. Zijn exopak is zwart van het roet en de houtskool. Toch ziet hij er opgewekt uit.
      Zo te zien heeft hij een overvloed aan grondstoffen verzameld. Hij geeft me wat nuttig materiaal uit zijn opslag aan en verwacht er blijkbaar niets voor terug.
    tra_scavenger_swamp_desc_2: |-
      De Gek moet hier al een lange tijd zijn. Zijn exopak zit onder het slijm en andere viezigheid. Toch ziet hij er opgewekt uit.
      Zo te zien heeft hij een overvloed aan grondstoffen verzameld. Hij geeft me wat nuttig materiaal uit zijn opslag aan en verwacht er blijkbaar niets voor terug.
    tra_scavenger_lava_desc_3: |-
      Het lichaam van %NAME% lijkt erg klein in dit imposante vulkanische landschap. Hij ziet er treurig en bang uit, alsof hij hier al enige tijd verdwaald is.
      Met trillende vingers en een hoopvolle blik steekt hij een hand naar me uit.
    tra_scavenger_swamp_desc_3: |-
      Het lichaam van %NAME% lijkt erg klein in dit enorme moerasachtige landschap. Hij ziet er treurig en bang uit, alsof hij al enige tijd verdwaald is in het moeras.
      Met trillende vingers en een hoopvolle blik steekt hij een hand naar me uit.
    tra_scavenger_lava_res_b_5: |-
      Samen staren we naar het landschap. De oude vulkanische formaties hebben iets plechtigs en spuwen vuur en as uit het binnenste van de planeet naar de oppervlakte.
      Er gaan enkele momenten van vreedzame stilte voorbij. Ik voel een band met de kleine reptielachtige levensvorm en met hernieuwde krachten begrijp ik de oneindige eigenaardigheid van het universum.
    tra_scavenger_swamp_res_b_5: |-
      Samen staren we door de vochtige nevel. De vruchtbare grond om ons heen lijkt te trillen en wemelt van de kleine levensvormen.
      Er gaan enkele momenten van vreedzame stilte voorbij. Ik voel een band met de kleine reptielachtige levensvorm en met hernieuwde krachten begrijp ik de oneindige eigenaardigheid van het universum.
