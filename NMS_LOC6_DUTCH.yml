    ui_bio_ship_mission5_obj2: Bemachtig gearchiveerde zielen voor de gastheer
    ui_bio_ship_mission5_obj2_tip: |-
      Het ei pulseert door de groeiende levenskracht en probeert zich te ontdoen van zijn leerachtige omhulsel.
      De gastheer is bijna klaar. Het is gebouwd als een machine, maar heeft nu een geest nodig.
    ui_bio_ship_mission5_obj3: Vind de nieuwe levensvorm
    ui_bio_ship_mission5_obj3_tip: De stukjes zijn in elkaar gezet. Nu moeten ze hun
