    launcher_spec_name: GEAVANCEERD LANCEERSYSTEEM
    launcher_spec_name_l: Geavanceerd lanceersysteem
    launcher_spec_desc: "Een speciaal <TECHNOLOGY>lanceersysteem<> voor krachtige
      ruimteschepen. De gevoelige gyroscopen en gespecialiseerde besturingscircuits
      passen de opstijgroutines aan voor meer <STELLAR>snelheid<> en <STELLAR>efficiëntie<>
      bij de lancering.\n \nJe hebt speciale <TECHNOLOGY>energie op deuteriumbasis<>
      nodig om de stuwraket op te laden. De opstijgprocedure kan alleen worden gestart
      als er voldoende energie beschikbaar is.\n \nHou <IMG>THRUST<> ingedrukt om
      op te stijgen. Hou <IMG>BOOST<> ingedrukt voor een snelheidsboost tijdens de
      vlucht."
