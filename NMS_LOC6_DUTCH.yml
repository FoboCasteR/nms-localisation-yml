    exp_abandshop_desc1: De Korvax scant me als ik nader en is duidelijk op zijn hoede.
      Hij controleert zijn gegevens en ontspant als hij weet dat ik geen bedreiging
      ben.
    exp_abandshop_desc2: Er knipperen allerlei lichten op het vizier van de levensvorm.
      Ik voel een tinteling over mijn hoofdhuid lopen. Het voelt onaangenaam, alsof
      mijn gedachten zijn doorzocht.
    exp_abandshop_desc3: Als ik nader, zet de Korvax snel het scherm van zijn datapad
      uit. Hij probeert onschuldig over te komen, voor zover deze elektronische levensvormen
      daartoe in staat zijn.
    exp_abandshop_desc_short: De Korvax wacht op mijn beslissing.
    tra_abandshop_desc1: 'Ik ruik het inmiddels vertrouwde feromoon als ik de Gek
      nader, maar ik voel nog iets: een overweldigende grijze mist die door mijn hoofd
      trekt.'
    tra_abandshop_desc2: De Gek glimlacht verlegen als ik nader. Dat is allemaal gespeeld,
      want ik zie duidelijk een wapen liggen tussen de rommel om hem heen.
    tra_abandshop_desc3: De Gek straalt als ik zijn gammele handelspost nader. Hij
      veegt een vreemde verzameling draden aan de kant en geeft me zijn volledige
      aandacht.
    tra_abandshop_desc_short: De Gek wacht op mijn beslissing.
    war_abandshop_desc1: De Vy'keen verstijft als ik naderbij kom, hoewel hij zijn
      best doet om het te verbergen. Hij is nerveus en op zijn hoede.
    war_abandshop_desc2: De Vy'keen kijkt me onderzoekend aan als ik nader. Blijkbaar
      ben ik goedgekeurd, want hij geeft niet aan dat ik moet vertrekken.
    war_abandshop_desc3: De vervallen omgeving pas niet bij de Vy'keen die ik hier
      aantref. Hij staart me aan als ik nader.
    war_abandshop_desc_short: De Vy'keen wacht op mijn beslissing.
    exp_abandshop_lang1: Ondernemende entiteit. Zoek je kennis en kansen?
    exp_abandshop_lang2: Welkom, Reiziger-entiteit. Korvax weet veel. Reiziger zoekt
      volgens mij ook verborgen kennis.
    exp_abandshop_lang3: Heb je hier iets te zoeken, Reiziger-entiteit? Zoek je verloren
      verslagen en verborgen gegevens?
    tra_abandshop_lang1: Kansen waarvan iedereen profiteert? Geen beperkingen op wat
      kan worden verkocht?
    tra_abandshop_lang2: Ik bied veel diensten aan, vriend. Sommige levensvormen vinden
      dit maar niets. Maar winst is winst.
    tra_abandshop_lang3: Heb je een beetje lef, Reiziger-vriend? Mooi zo. Gewoon durven!
      Winst maken! Samen worden we rijk.
    war_abandshop_lang1: Grah! Nog een inspectie? Is het erewoord van een Vy'keen
      niet genoeg?
    war_abandshop_lang2: Grah! Er is geen respect meer voor handelaren. Maar er is
      veel winst te behalen, indringer. Dat ben je toch met me eens, hè?
    war_abandshop_lang3: Ik weet wat je denkt, indringer. Grah! Ik heb meer gevochten
      dan je denkt.
    npc_abandshop_opt_a: Verkrijg coördinaten
    tra_abandshop_res_a1: Discreet zet de Gek een kleine radio voor zich neer. Ik
      pak 'm op. Hij staart me aan, knikt en draait zich om.
    tra_abandshop_res_a2: Voorzichtig pak ik de kleine radio die de Gek voor me heeft
      neergezet. We knikken elkaar toe.
    tra_abandshop_res_a3: Met een klein knikje van de Gek is de lucht geklaard. Het
      feromoon verdwijnt. Ik kijk naar mijn handen en zie een kleine radio.
    exp_abandshop_res_a1: Met een snelle beweging plaatst de elektronische levensvorm
      een kleine radio-ontvanger in mijn hand. Hij dimt zijn vizier terwijl ik 'm
      bekijk.
    exp_abandshop_res_a2: Ik hoor een zwak en snel gefluit. Met een kort knikje geeft
      de Korvax me een kleine radio.
    exp_abandshop_res_a3: Met een even snelle als subtiele beweging plaatst de Korvax
      een kleine radio in mijn hand. Als ik niet beter wist, zou ik nauwelijks geloven
      dat hij had bewogen.
    war_abandshop_res_a1: De Vy'keen smijt de radio in mijn handen. Hij gromt en draait
      zich om.
    war_abandshop_res_a2: De Vy'keen zet een radio voor zich neer. Ik pak 'm op. Hij
      zegt niets.
    war_abandshop_res_a3: Zwijgend geeft de Vy'keen me een kleine radio. Ik heb 'm
      nog niet gepakt of hij heeft zich alweer omgedraaid. De zaken zijn afgehandeld.
    npc_abandshop_opt_b: Vraag wat hij verkoopt
    tra_abandshop_res_b: Grote schepen ondergaan een vreemd lot, vriend. Maar hun
      lading is zeer waardevol. Wie een beetje lef heeft, kan veel winst behalen.
    exp_abandshop_res_b: Reiziger-entiteit zoekt nieuwe plekken om te verkennen. Zulke
      plekken bestaan. De verlaten wrakken zweven van het ene stelsel naar het andere.
      Ze kunnen worden onthuld, tegen een prijs.
    war_abandshop_res_b: |-
      Die belachelijke vrachtschepen zijn verdwenen! Zwakke aaseters doorzoeken gretig het wrak. Grah! Deze eervolle Vy'keen-krijger zou nooit gaan plunderen.
      Maar als de indringer geïnteresseerd is, heeft Vy'keen wel wat informatie.
    npc_abandshop_opt_c: Koop goederen op de grijze markt
