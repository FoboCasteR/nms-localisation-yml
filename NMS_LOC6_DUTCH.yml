    ui_entry_feb_14: |-
      <IMG>SLASH<> VIND ONS <IMG>SLASH<>
      VIND ONS OP DE EENZAME BOL WATER...
      VIND ONS WAAR HET NOORDEN PIEKT...
      VIND ONS WAAR DE EIEREN ZONDER LIEFDE GROEIEN...
      <IMG>SLASH<> VIND ONS <IMG>SLASH<>
    ui_entry_feb_15: |-
      Je hebt onze echo gevonden...
      Je bent slim, of je hebt geluk. Misschien ben je alleen, misschien ben je met velen.
      Onze echo wordt krachtiger naarmate wijzelf krachtiger worden.
      Binnenkort komen we bij je. We zullen samen reizen.
      We zijn je vrienden in het duister. Zoek ons op tussen de sterren!
    ui_entry_feb_hud: LUISTER GOED, REIZIGER
    ui_entry_feb_desc: Een vreemde kracht projecteert zich in de systemen van mijn
      ruimteschip. Zijn bewustzijn nestelt zich in mijn communicator en zingt een
      kort bericht...
    ui_entry_feb_title: De melodie van het ei
    ui_feb_entry_msg: |-
      Plaatselijk bewustzijn gedetecteerd in de <STELLAR>ruimteschipcommunicator<>
      Gebruik de communicator met <IMG>QUICK_MENU<>
    ui_bioship_stem1_name: FRAGIELE NEURALE STAM
    ui_bioship_stem1_name_l: Fragiele neurale stam
    ui_bioship_stem1_desc: |-
      Deze delicate plak levend weefsel is de vonk die een nieuwe levensvorm voortbrengt.

      Het moet goed worden verzorgd terwijl het groeit.
    ui_bioship_stem_sub: Levensfragment
    ui_bioship_stem2_name: FRAGIEL HART
    ui_bioship_stem2_name_l: Fragiel hart
    ui_bioship_stem2_desc: |-
      Dit protohart is niets meer dan een klompje cellen, maar toch valt er al een zachte hartslag te bespeuren.

      Het moet goed worden verzorgd terwijl het groeit.
    ui_bioship_stem3_name: FRAGIEL OMHULSEL
    ui_bioship_stem3_name_l: Fragiel omhulsel
    ui_bioship_stem3_desc: |-
      Dit doorzichtige en onmogelijk dunne omhulsel is zo kwetsbaar als het fijnste laagje glas. Toch zijn de mogelijkheden kraakhelder: in laagjes op elkaar geplaatst wordt het materiaal steeds sterker en sterker.

      Het moet goed worden verzorgd terwijl het groeit.
    ui_bioship_stem4_name: GROEIENDE SINGULARITEIT
    ui_bioship_stem4_name_l: Groeiende singulariteit
    ui_bioship_stem4_desc: |-
      Een traag groeiend geheel van vlees, neuronen en antimaterie. We kunnen slechts gissen naar de manier waarop dit bewustzijn het universum ervaart.

      Het moet goed worden verzorgd terwijl het groeit.
    ui_bioship_stem4_sub: Fragiele adem
    ui_bioship_growth1_name: VOLWASSEN NEURALE STAM
    ui_bioship_growth1_name_l: Volwassen neurale stam
    ui_bioship_growth1_desc: |-
      Dit levende weefsel heeft uit zichzelf metalen filamenten ontwikkeld en vormt een mengsel van zilver en vlees. Het goedje zindert van de elektrische spanning en vormt een netwerk dat knooppunten nodig heeft.

      Het wacht op zijn gastheer.
    ui_bioship_growth_sub: Levend ruimteschiporgaan
    ui_bioship_growth2_name: VOLWASSEN HARTKNOOPPUNT
    ui_bioship_growth2_name_l: Volwassen hartknooppunt
    ui_bioship_growth2_desc: |-
      Deze krachtige, gespierde, bionische pomp bevindt zich in een wirwar van synthetische buizen. Hij trilt als je hem aanraakt, alsof hij reageert op de aanwezigheid van andere denkende entiteiten.

      Het wacht op zijn gastheer.
    ui_bioship_growth3_name: GEHARD OMHULSEL
    ui_bioship_growth3_name_l: Gehard omhulsel
    ui_bioship_growth3_desc: |-
      Dit doorzichtige, reflecterende, iriserende materiaal is onmogelijk sterk. Dit omhulsel repareert zichzelf zodra het wordt beschadigd en is daarna steviger dan ooit tevoren. De nieuw banden die daarbij ontstaan, worden opgeslagen in glas en weerkaatsen het licht dat wordt geabsorbeerd op het moment dat er schade wordt opgelopen.

      Het wacht op zijn gastheer.
    ui_bioship_growth4_name: SINGULARITEITSKERN
    ui_bioship_growth4_name_l: Singulariteitskern
    ui_bioship_growth4_desc: |-
      Een gevoelige verzameling neuronen in een stabiele baan rond een miniatuurversie van een zwart gat. Het bewustzijn in het hart van dit bionische wonder heeft geen last van lineaire tijd. Zijn ervaringen vormen een onmogelijk web van de talloze levensvormen die hij heeft verzameld.

      Het wacht op zijn gastheer.
    ui_bioship_egg1_name: ACTIEF RUIMTE-EI
    ui_bioship_egg1_name_l: Actief ruimte-ei
    ui_bioship_egg1_desc: |-
      Een anomalie-ei. Sinds de ontmoeting met dit bizarre 'wezen' uit de diepe ruimte is zijn muziek drukker en geïrriteerder geworden.

      Bij aanraking roept hij een krachtig visioen op van een wereld vol <SPECIAL>krachtige anomalieën<> en <STELLAR>vreemde kleuren<>.
    ui_bioship_egg1_sub: Geagiteerde curiositeit
    ui_bioship_egg2_name: PRIKKELBAAR RUIMTE-EI
