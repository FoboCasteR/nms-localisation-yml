      <STELLAR>Kwaliteit<> - De beeldkwaliteit is hoger dan bij de gebalanceerde modus.

      <STELLAR>Gebalanceerd<> - De prestaties en de beeldkwaliteit zijn beide geoptimaliseerd.

      <STELLAR>Prestaties<> - De prestatieboost is groter dan bij de gebalanceerde modus.

      <STELLAR>Ultraprestaties<> - De grootste prestatieboost. Alleen aanbevolen voor beeldschermen met een resolutie van 8K.

