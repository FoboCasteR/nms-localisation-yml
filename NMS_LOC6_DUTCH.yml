    update6_title: Update No Man's Sky Origins
    update6_notes: |-
      No Man's Sky Origins bevat een groot aantal nieuwe functies. Ga voor meer informatie naar www.nomanssky.com.

      * Vreemde nieuwe werelden met meer gevarieerde omgevingen, vegetatie, curiositeiten en kleuren.
      * Er hebben zich nieuwe planeten gevormd in het universum, met bergachtige landschappen die indrukwekkender zijn dan ooit.
      * Planetaire klimaten zijn dynamischer, met kans op blikseminslagen, zwaartekrachtstormen, tornado's en nog veel meer.
      * Planeten worden bewoond door een groot aantal nieuwe organische en synthetische wezens.
      * Verzamel meer kennis over het universum in enorme archiefgebouwen.

      Hello Games heeft hard gewerkt om No Man's Sky nog beter en uitgebreider te maken. We wensen je veel plezier. :)

      Bedankt,
      Hello Games
