      Hij wordt nog verwerkt en heeft meer tijd nodig om te volgroeien: %TIME%
    ui_bio_ship_mission4_msg4: |-
      Het <SPECIAL>ruimte-ei<> zoemt op een vreemde frequentie.
      Wacht op contact
    ui_bio_ship_log4_desc: 'Ik heb levensfragmenten in mijn handen: hart, lichaam,
      netwerk. Maar is dat leven? Verbindt het zich met andere geesten? Dit was waar
      het oude experiment om draaide...'
    ui_bio_ship_log4_lang: |-
      Biologische omhulsels instabiel, onregelmatig. Verbonden geestgegevens kunnen niet worden overbelast door één verwerkingscentrum.
      Meerdere locaties vereist. Biologische elementen gedistribueerd voor koppeling aan gedistribueerde geeststructuur. Uitlijning lijkt vereist. Maar centrale identiteit moet elk omhulsel verankeren...
    ui_bio_ship_log4_res1: De machine accepteert deze bizarre zaden. Het voert zijn
      wonder uit en blaast leven in een nieuwe levensvorm. Een nieuwe cluster die
      ik moet verzorgen.
    ui_bio_ship_log4_res2: |-
      Ik voel hoe de levensvormen die ik meedraag pulseren, het ei, het hart, de huid, de zenuwen. Alsof ze het aura van de machine voelen. Ze zijn zich ervan bewust dat er iets gebeurt, ook al begrijpen ze niet wat. Hoe zou dat voelen?
      Ik krijg weer een blauwdruk. Weer een plan dat ik moet uitvoeren. Opnieuw moet ik mijn multitool aanpassen...
    ui_bio_ship_mission5_obj1: Volg de roep van het ruimte-ei
    ui_bio_ship_mission5_obj1_tip: |-
