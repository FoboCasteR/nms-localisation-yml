    ui_aband_crewnote_1: Is gevoelig voor onstabiele stemmingswisselingen. Hyperruimteziekte
      of is het iets anders?
    ui_aband_crewnote_2: Sympathiseert met AI - laten volgen.
    ui_aband_crewnote_3: |-
      Verzamelt vreemde objecten. Waarom?
      AANVULLING (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Dat verzamelen is inmiddels een probleem. Het gebruik van laadruimten voor persoonlijke voorwerpen is in strijd met het protocol. Ingrijpen is noodzakelijk.
    ui_aband_crewnote_4: Dwaalt midden in de nacht rond. Moet wachtofficier de camerabeelden
      laten bekijken.
    ui_aband_crewnote_5: Gaat steeds meer om met mensen buiten de eigen specialisatie.
      Ongewoon gedrag.
    ui_aband_crewnote_6: De bemanning denkt dat ze zijn vervloekt. Slecht voor het
      moreel.
    ui_aband_crewnote_7: Steelt eten van tafelgenoten. Dreigend gevaar.
    ui_aband_crewnote_8: Beschikt over veel eigen voedsel. Waar komt dit vandaan?
    ui_aband_crewnote_9: Kocht tijdens verlof een aantal exotische wezens op de lokale
      markt. Ik zie het voor nu door de vingers.
    ui_aband_crewnote_10: Is zeer benieuwd naar de missiebestemming. Waarom?
    ui_aband_crewnote_11: Bestudeert 's nachts kaarten en denkt dat ik het niet merk.
    ui_aband_crewnote_12: Gebruikt de scheepsradio voor persoonlijke berichten. Signalen
      zijn onschadelijk, dus toegestaan.
    ui_aband_crewnote_13: Heeft een relatie met een passagier. Wordt op het volgende
      station vervangen.
    ui_aband_crewnote_14: De beveiliging is wantrouwend. Voorlopig geen bewijs.
    ui_aband_crewnote_15: Gebruikt spullen van het schip voor persoonlijke 'experimenten'.
      Overleggen met andere officieren.
    ui_aband_crewnote_16: Incidentele angstaanvallen - ingrijpen noodzakelijk. Bespreken
      met artsen.
    ui_aband_crewnote_17: Leest momenteel veel vreemde pamfletten. Moet uitzoeken
      waar ze vandaan komen.
    ui_aband_crewnote_18: Houdt vreemde preken voor de rest van de bemanning. Ingrijpen
      is noodzakelijk, zonder de bekeerden boos te maken...
    ui_aband_crewnote_19: Zeer gevoelig. Kan totaal niet tegen kritiek. Begint tegen
      zichzelf te praten.
    ui_aband_crewnote_20: Is erg ontevreden over de missie - of misschien over het
      hele bedrijf? Ik zoek nog naar een oplossing.
    ui_aband_crewnote_21: Is steeds moeilijker om mee samen te werken. Wijt dit aan
      een gebrek aan rust. Er klopt iets niet.
    ui_aband_crewnote_22: Maakt voortdurend ruzie met andere bemanningsleden. Heeft
      zwaardere straffen nodig dan alleen opsluiting.
    ui_aband_crewnote_23: Bezoekt regelmatig de ziekenboeg. Misschien iets opgelopen?
      Besmettelijk voor de rest van de bemanning?
    ui_aband_crewnote_24: Heeft sinds het zwarte gat regelmatig last van black-outs.
      Testen zijn negatief. Zorgwekkend.
    ui_aband_crewnote_25: Herhaaldelijk ongehoorzaam. Is veranderd sinds ons vertrek.
      Op het hele schip neemt de discipline af.
    ui_aband_crewnote_26: |-
      Heeft zich teruggetrokken in hut. Sloeg eerste gezamenlijke activiteiten over, ging toen alleen eten en werkt nu ook al niet meer.
      AANVULLING (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): De deur van de hut is gebarricadeerd. Ik hoor niets binnen.
    ui_aband_crewnote_27: Deed persoonlijke zaken in laatste ruimtestation. Gebruikt
      geld om anderen te beïnvloeden. Met welk doel?
    ui_aband_crewnote_28: |-
      Wordt steeds angstiger naarmate de reis vordert. Maakt zich steeds meer zorgen over de veiligheidskleppen op de AI-kern van het schip.
      AANVULLING (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Technici zeggen dat de waarden perfect zijn. Ik kan deze constante nervositeit niet toestaan. Verbannen van de brug.
    ui_aband_crewnote_29: |-
      Zeer betrokken bij de missie. Dit enthousiasme is lovenswaardig.
      ...
      AANVULLING (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Ik heb steeds meer moeite met het gedrag. Deze ijver werkt verstikkend.
    ui_aband_crewnote_30: |-
      Gehaat door collega's. Er gaan verschillende geruchten. Discipline moet worden aangetrokken.
      AANVULLING (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): In isolatie geplaatst uit zelfbescherming.
