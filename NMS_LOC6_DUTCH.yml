      De expeditie is begonnen. Op het tabblad <STELLAR>Expeditie<> kun je de voortgang van je reis bijhouden.

      Voltooi <STELLAR>mijlpalen<> om beloningen te verdienen. Voltooi alle mijlpalen in een <STELLAR>fase<> voor speciale, exclusieve voorwerpen. Dit <COMMODITY>missielogboek<> helpt je op weg naar de mijlpalen.

