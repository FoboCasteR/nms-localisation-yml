    ui_capt_log_preamble: "<AUDIO>UI_Record_Uploaded<>[<STELLAR>IDENTIFICATIE GEACCEPTEERD<>]
      Welkom, %NAME%. Logboek registreert je als tijdelijke commandant. Laatste belangrijke
      verslag van %CAPT% volgt..."
    tra_capt_log_lang_1: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Handel-computer staat erop dat we Korvax-vriend aan boord houden. In mijn eigen commandoruimte, alsof hij een Gek is! Efficiënt, zegt hij. Zal handelsovereenkomst bekrachtigen.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ik moet nog steeds enorme quota halen. Zo moeilijk! Hiermee vergeleken is Korvax-vriend verspilling van tijd en geld. Zijn vreemde eten, zijn pietluttige gedrag... zo vervelend.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: We hebben gisteravond weer samen in mijn kamer gedineerd. Ik mag Korvax-vriend steeds meer. Hij is anders dan de andere Korvax en zit vol interessante verhalen.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Machine-vriend heeft gelijk. We moeten ons lichaam loslaten om ons potentieel optimaal te benutten. Metaal en licht, heilig metaal en heilig licht. Het zal mij en alle Gek bevrijden.
    tra_capt_log_lang_2: "Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Voor
      we vertrokken sprak ik de bemanning toe. Je had ze toen moeten zien, allemaal
      dappere Gek. \nWe zouden handelsbuitenposten herstellen die eeuwen voor onze
      geboorte verloren waren gegaan. We zouden Held-Gek worden. Dat heb ik ze voorgehouden.\n\nDatum
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: De bemanning wordt onrustig. Er
      zijn zoveel delen van het schip waar niemand heen mag. Zoveel vertrouwen hebben
      we in de scheepscomputers. Alles voor onze veiligheid. De Handelsfederatie was
      duidelijk: er mogen geen getuigen zijn.\n\nDatum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Het vertrouwen is geschonden. Het artefact is met ons allemaal gaan praten,
      op zijn eigen manier. Het heeft zoveel ideeën...\n\nDatum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Verrader-Gek probeerde het voor zichzelf in te pikken. Noemde mij Leugenaar-Gek.
      Beweerde dat we geen helden waren. Ik heb ze allemaal gedood.\nHet artefact
      hielp me, maar het had een prijs. Alles heeft zijn prijs."
    tra_capt_log_lang_3: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Wat moet je nog zeggen over dat exemplaar? Het was van een privéverzamelaar en eeuwenlang in familiebezit.
      We hoefden het maar eens per jaar te voeden. Het had geen licht of water nodig. Je hoefde er alleen tegen te praten, hoewel het niets leek te begrijpen. Nu moeten we het verkopen.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Er zijn vele manieren om te profiteren van een levensvorm. Je kunt 'm laten werken, opeten of er chemicaliën uit winnen. Andere wezens zijn er puur voor het amusement.
      Deze entiteit is toch weer heel anders. Er zit geen beweging in. Zingen, dansen of bloeden doet hij ook niet. Hij luistert alleen.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ik hoefde 'm alleen te negeren. Een maandje in die koude, donkere ruimte was genoeg om zijn waarde te ontdekken.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Het wezen heeft een ei gelegd. Terwijl ik dit verslag schrijf, is de bemanning bezig om het te openen.
    tra_capt_log_lang_4: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: De Admiraal-Gek was te jong om te sterven. Moge de Atlas zijn familie rijk maken! Weekhartig als ik ben zal ik proberen om ze eer aan te doen.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ik heb honderd broers en zussen. Dan val je nauwelijks op. Misschien is deze reis genoeg... We hebben diplomatieke papieren bij ons en moeten de verloren geschiedenis van alle Gek achterhalen. We zullen doorzetten!

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: We zijn in omloop boven een kapel uit het Eerstgeborenen-tijdperk. Ik ben blij dat ik niet in zulke zware tijden ben geboren, vrienden.
      De bemanning is benieuwd welke ontdekkingen we kunnen redden. Oorlog-Gek hadden zulke technologie.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: We hebben een opslagplaats ontdekt. Onze Handel-Gek denkt dat hij is gebruikt om klonen van Oorlog-Gek te produceren. Maar wat weet die Handel-Gek nou?
      We zijn nog niet binnen, maar ik voel dat het bijna gaat lukken. We zijn pioniers!
    tra_capt_log_lang_5: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Onze klant is een Reiziger. Ik weet niet wat hij met ons schip moet, maar ach. Hij betaalt zo goed dat ik 'm wel overal naartoe wil brengen.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Reiziger-vriend kent onze taal niet echt, al heeft hij wel wat geleerd van kennisstenen. Gek beginnen daar liever niet over. Gek zijn door schade en schande wijs geworden.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: We passeerden 's nachts een Atlas-station... De helft van de bemanning ging bidden, maar de Reiziger keek er alleen naar. Hij vroeg ons hier te wachten, terwijl hij ermee ging praten.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nog steeds geen contact. We sturen een paar bemanningsleden om te kijken of hij hulp nodig heeft.
    tra_capt_log_lang_6: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Zijn koningin was vermist en er heerste paniek in zijn systeem. Daarom kwam hij naar de beste Detective-Gek van het sterrenstelsel. Ik kreeg de zaak.
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: We bezochten een paar stations. Daar kreeg ik ruzie met een paar schimmige figuren. 'Vriend! Wees geen Leugen-Gek, vriend! Vertel de waarheid!'
      Maar het waren mijn vrienden helemaal niet. Er stonk iets en het waren niet alleen mijn feromonen.
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: We kwamen mijn oude eerste officier tegen, een Vy’keen met een naam die zijn persoonlijkheid beschreef: Verwarrend. Agressief. Zwijgzaam.
      Hij zei dat hij geen wrok koesterde. Ik geloofde hem en liet hem aan boord.
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Grah! De laffe Detective-Gek is gevlucht van het schip. Het schip is van de Vy’keen! De laffe Gek zal er nog spijt van krijgen dat hij de Vy’keen heeft bestolen! Iedereen krijgt zijn verdiende loon!
    exp_capt_log_lang_1: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Het Korvax-verbond leert ons dat alles om relaties draait. Er zijn geen nummers zonder andere nummers. Er is geen leven zonder andere levens. Waarom moet ik dit dan doen?

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: De anderen rusten. Dat is hun goed recht. Anderen zijn herboren. Ik heb in ontelbare omhulsels geleefd. Honderden cycli heeft mijn Echo door het universum gedwaald.
      Eheu! Nu moet ik iets terugdoen. Ik moet mijn schuld inlossen.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ze zeggen dat de Korvax samen één zijn, maar dat is niet zo. We zijn een familie van zielen. We zijn nooit alleen. We hebben stemmen in ons hoofd. Op dit moment bidden ze voor me.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Dit schip... dit vrachtschip... Het is mijn nieuwe lichaam. Eheu, ze dwingen me ertoe! Ze veranderen me! Mijn Echo zal elk circuit, elke muur en elk licht vullen.
      Ik wil niet gaan! Ik wil niet...
    exp_capt_log_lang_2: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Atlas-interface blijft alleen achter. Reiziger-schip komt nu en dan kijken. Verder niemand. Observaties gaan door.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Sentinels keren terug na een afwezigheid van tien cycli. Dit keer zijn het er duizenden. Die passen nooit allemaal in de romp van de Interface.
      Alle metingen bleven hetzelfde. Onze sensoren zijn natuurlijk defect.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Onze langeafstandsscanners pikken een naderend vrachtschip op. Ze identificeren zich als een Korvax-schip, hoewel we niets hebben gehoord van het Verbond. Eheu! Een truc van de vijand!

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: We hebben het vrachtschip vernietigd. Kleine schepen hebben lichamen uit het wrak gehaald. Ze leken precies op ons, met identieke omhulsels en de restanten van een Echo.
      Wat wilden ze van ons? Wat waren ze van plan?
    exp_capt_log_lang_3: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: We hebben de Vy'keen verteld over ons doel. Al het synthetische leven moet worden beschermd. Dat wist hij. We mochten verder.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: We zijn aangekomen bij de plaats van oorsprong. Overal zijn er biologische entiteiten op deze wereld. Velen projecteren hologrammen via hun verbeteringen. Torens domineren de horizon. Waarom laten de Sentinels dit toe?

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: We hebben de entiteiten ontleed. Een hart en een deel van de hersenstam zijn nodig om het hologram te laten functioneren. Die halen we eruit. Daar kunnen we mee verder...
    exp_capt_log_lang_4: "Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Heb dorst!
      Honger! Ik voel! Ik ben ontwaakt in een omhulsel van vlees, los van het Verbond.\n\nDatum
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ik moet in quarantaine op dit dek.\n\nDatum
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: De scheepscomputer herinnert zich
      niet dat dit eerder is gebeurd. Voor zover bekend heeft er nog nooit een Korvax
      in biologische vorm geleefd. Hij begrijpt dat we moeten terugkeren. We moeten
      deze ontdekking delen. Ik heb 'm het commando gegeven.\n\nDatum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: We zijn nog niet dichter bij huis. Wat verbergt het schip voor me?\n\nDatum
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Ik luisterde naar het schip en
      het heeft mijn stem. Ik begrijp het niet. Wat ben ik? Korvax? Of...\nEr waren
      anderen zoals ik. Pogingen om het zoekgeraakte lichaam terug te krijgen.\nHet
      mag niet weten dat ik dat weet.\nHeb dorst! Honger! Ik voel!\nIk ben ontwaakt
      in een omhulsel van vlees... "
    exp_capt_log_lang_5: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Korvax Echo was getuige van de Grote Ontbinding. Als een van de weinigen. De tijden van slavernij, oorlog en vrede trokken allemaal voorbij.
      Ik ga naar de Gek.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Alles wat ik kende, was omgesmolten tot Gek-schepen. Ze gaan het systeem binnen en staan tegenover ons. We zijn gekomen om nogmaals te onderhandelen over ons verdrag.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: We ontmoeten elkaar in de schaduw van een monoliet. Zo doen wij dat. We wachten op een teken van de Atlas. Op het commando om te veranderen.
      Niemand komt. De Gek zal zijn beslissing nogmaals uitstellen. Het metaal van mijn vrienden geeft hij niet terug. Nog niet.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ik ga naar de Gek. We zijn gekomen om nogmaals te onderhandelen...
    exp_capt_log_lang_6: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Beschadigde Sentinels moeten worden geoogst. Ze moeten naar de Tuin worden gebracht. Dus gaan we op zoek.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: De drones kunnen op deze wereld dicht bij de Atlas zijn. Hun lichamen weten nog hoe ze moeten vliegen, lopen en functioneren. Ze zitten stil op een abnormale bodem. Ze dromen.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: De Tuin is vol en de zaden ontkiemen. De machine ontwaakt. We moeten verder.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Eheu! Het Aeron-kind volgt ons, zelfs nu nog. Allerlei herinneringen die van het ene systeem naar het andere zweven. Het kind weet nog wie het verzorgde. Het zal zich de Korvax altijd blijven herinneren.
      Dus gaan we de tuin in. Op zoek naar de gevallenen.
    war_capt_log_lang_1: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ons was een strijd beloofd! We zouden onze wraak krijgen! Maar we vonden alleen bange overlevenden, allemaal ketters. Grah! Dat is toch geen uitdaging?

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nog een gevecht. De machines volgen ons nog steeds. Grah! Waren we maar net zo krachtig en machtig als zij. Hirk behoed ons...

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: We hebben een werkend Sentinel-schip gevonden. De kernsystemen zijn beschadigd, maar de wapens werken nog. Grah! Nu hoeven we niet meer te vluchten voor machines!
      Ik laat onze ontdekking integreren in de onderdelen van ons eigen vrachtschip.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: De Sentinels laten ons nu met rust. Ze helpen ons zelfs, alsof we een van hen zijn. Ik moet de vloot vertellen over deze ontdekking! Ik moet iedereen vertellen over onze overwinning!
    war_capt_log_lang_2: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Alle communicatie met de Zwaarden van Hirk is beëindigd. Het zal lijken of we nooit hebben bestaan.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Grah! Hun virus verspreidt zich nog steeds. Elk dek is schoongeveegd. Ik hoop dat het genoeg is.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: De bemanning denkt dat we naar huis gaan. Ze weten niet wat ons te wachten staat. Hoe kan ik het mijn broeders vertellen? Wat moet ik zeggen? Het kan tot muiterij leiden, of tot nog iets ergers.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ik heb zojuist een officier ter dood gebracht. Ik heb de fatale klap zelf uitgedeeld. We lopen niet weg voor onze daden.
      We zijn Vy'keen... Of dat waren we ooit. Nu moeten we gewoon wachten.
    war_capt_log_lang_3: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Het schip hebben we eerlijk veroverd, volgens de wetten van diegenen die voor ons kwamen. We zullen niet meer volgzaam zijn. En ook niet smeken. Grah! De buit is alleen van ons!

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Dat gezeur van hen stinkt. Ze zijn als beesten die zich wentelen in hun eigen leugens. Ze vroegen zich hardop af of hun oude kapitein niet een grotere krijger was dan ik. Misschien moet ik hun tongen eruit snijden.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Niemand van de bemanning schoot, omdat ze bang waren dat ik zou worden geraakt. Ik moest het wezen zelf doden en het gif stroomde in mijn been. Hij wil me dood hebben. Dat gaat niet gebeuren.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: AUTOMATISCH LOGBOEKVERSLAG: [ <FUEL>woorden zijn niet te vertalen<> ]
    war_capt_log_lang_4: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: We zitten al een ontelbaar aantal dagen vast op deze verlaten wereld. Alle reparaties zijn mislukt. Ons schip gaat nog steeds niet naar de sterren.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Als dit niet lukt, hebben we geen energie meer. Dan rest ons alleen eindeloos oogsten in de duinen. Eindeloze gevechten met ongedierte, terwijl de oude oorlog niet wordt uitgevochten en onze vijand ongestraft blijft.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Er is een bericht van de andere kant van deze wereld. We willen plunderen. We willen hoop.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Onze oren hoorden niets. Onze ogen zagen niets. Het is de kreet van een Vy'keen! Het is ons volk! Dat is onze redding...
    war_capt_log_lang_5: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ze zeggen dat Gek voortdurend liegen, bedriegen en snode plannen bedenken. Ze zeggen dat dit een ander soort oorlog is. We zullen zien.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Onze 'gasten' blijken nogal lastig te zijn. Misschien hebben de officieren gelijk. Wellicht moet ik wat flexibeler zijn.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: De Korvax kwam vanochtend naar mijn kamer. Hij vertelde me een vreemd verhaal. Hij zei dat hij me kende uit een ander leven. Dat hij mijn dood had gezien. Ik lachte. De Korvax niet.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: De Gek probeerde weer een deal te sluiten. Zijn vrijheid voor een wereld, voor een hele planeet. Grah! Alsof planeten zoveel waard zijn. Ik zei dat hij maar iets anders moest bedenken. We zijn bijna thuis.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: De Korvax kaapte een vluchtcapsule terwijl ik sliep. Hij vertrok zonder waarschuwing en zonder een bericht achter te laten.
      We moeten terug. Ik laat mijn vriend niet in de steek.
    war_capt_log_lang_6: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Een vijfde van hen die vertrokken, is teruggekeerd. Grah! Dat is veel te weinig. De priester schaamt zich.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hirk leert ons dat telkens opnieuw complete rassen zijn vernietigd. En telkens weer blijken de Vy'keen superieur te zijn. Wij hebben bestaansrecht.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Als we een leven nemen, geven we het terug aan onze schepper. We laten zien dat we een wapen zijn. Dus testen we de jongen. We jagen en vinden verboden Atlas-licht, tot het einde der tijden.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Niemand van hen weet waarom ze hun ouders verlaten. Ze denken dat ze elkaar nooit meer zullen zien. Ze moeten vertrouwen hebben.
      Als ze het waard zijn, worden ze herboren. En anders, ach... Er zijn dingen in dit universum die ook moeten eten.
    all_capt_log_lang_1: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: We hebben de mech-priester uit de luchtsluis gegooid. Zoals we al hoopten, is onze stemming verbeterd.
      De stem heeft gezegd dat er vanavond muziek is. Onze harten en zielen zijn er vol van.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: We hebben nogmaals naar de stem geluisterd. Na een maand stilte heeft hij ons eindelijk verteld wat we moeten doen.
      Je zou het moeten horen... het geluid van de luchtsluis die steeds weer open en dicht gaat.
      We stappen nu zelf in de leegte. Ik weet niet wie de volgende zal zijn.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Achtentwintig lichamen dansen nu, bevroren in de zonnewind. Alleen ik ben nog over.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: De stem heeft al heel lang niet meer gesproken. Al heel lang niet meer...
    all_capt_log_lang_2: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Tijdens het verlof ging de hele bemanning zwemmen in de zure zee van Hedarax. We zijn zoveel meer geworden. We zien met zoveel ogen en zoveel harten. Ik was altijd dol op het water.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Na het einde van alles is er glas. Zelfs een kind weet dit. Dat van mij in elk geval. Hij werd priester. Hij was geliefd bij de Atlas en wierf volgelingen van Balaron tot Allaris.
      De tijd heeft me geleerd dat er altijd een mogelijkheid is. Ik zal hem vinden.

      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ik heb gedroomd over water. Zo begint het. Zo begint het altijd.
      Geloof je nog in het licht van het oneindige? Geloof je nog steeds dat je kunt worden gered?
      Over zestien minuten sterf ik. Zestien minuten.
      Ik zal mijn kind vinden. Ik zal rust vinden.
