    weapon_sunlaser: Zonnelaser
    ui_sun_laser_name: ZONNELASER
    ui_sun_laser_name_l: Zonnelaser
    ui_sun_laser_desc: |-
      Een uiterst gespecialiseerde uitbreiding van de mijnmogelijkheden van de multitool waarmee je <STELLAR>afzettingen<> kunt omzetten in <STELLAR>zonnevloeistof<>.

      Een krachtige laser vergroot de plaatselijke zonnestraling om de snelle omzetting van mineralen mogelijk te maken.
    ui_sun_laser_sub: Alchemielaser
    ui_sungold_name: ZONNEVLOEISTOF
    ui_sungold_name_l: Zonnevloeistof
    ui_sungold_sym: "?"
    ui_sungold_sub: Getransmuteerd metaal
    ui_sungold_desc: |-
      Doorsnee planetair metaal dat na superverhitting in een stabiele plasmavorm wordt gehouden.

      Wordt uit metaalachtige <STELLAR>afzettingen<> gehaald met de <TECHNOLOGY>zonnelaser<>. Ontzettend energiek.
    weapon_soullaser: Animuslaser
    ui_soul_laser_name: ANIMUSLASER
    ui_soul_laser_name_l: Animuslaser
    ui_soul_laser_desc: |-
      Een unieke boost voor de mijnlaser waarmee de multitool standaard is uitgerust. De frequentie van de straal wordt nauwkeurig gemoduleerd in een feedbacklus met de deltagolven die het doelwit genereert.

      Daardoor worden de ervaringen van het doelwit in piepkleine metaalfragmenten geëtst als <STELLAR>gefragmenteerde qualia<>. De leesbaarheid van verzamelde fragmenten kan niet worden gegarandeerd.
    ui_soul_laser_sub: Zielenvanger
    ui_soulfrag_name: GEFRAGMENTEERDE QUALIA
    ui_soulfrag_name_l: Gefragmenteerde qualia
    ui_soulfrag_sym: "?"
    ui_soulfrag_sub: Zielenfragment
    ui_soulfrag_desc: |-
      Een patroon, slechts een golfvorm, dat in het oppervlak van een minuscuul metaalfragment is geëtst. Dit gegevensfragment vertegenwoordigt een opname van de elektrische impulsen in een neuraal netwerk. Er zijn vele fragmenten nodig om een tastbare ervaring te creëren.

      Wordt gegenereerd door de interactie van de <TECHNOLOGY>animuslaser<> met een levend doelwit.
    ui_bio_exotic_sub_name: LEVEND WATER
    ui_bio_exotic_sub_name_l: Levend water
    ui_bio_exotic_sub_desc: |-
      Door ongebruikelijke oppervlakte-interacties wordt deze vloeistof rap verdeeld in kleine, perfecte bollen. Als het licht door zo'n bol wordt gebroken, zie je kleuren die niet te beschrijven zijn.

      Van <TECHNOLOGY>onbekende oorsprong<>.
    ui_bio_exotic_sub_sub: Glazig goedje
