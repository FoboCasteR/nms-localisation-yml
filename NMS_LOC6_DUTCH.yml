      Zet deze titel op je vaandel bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_pin_hydralic_obj_tip: |-
      Maak %ITEM% van <COMMODITY>koolstofnanobuizen<>, <TRADEABLE>zout<> en <SPECIAL>chromatisch metaal<>.

      Maak <COMMODITY>koolstofnanobuizen<> van <FUEL>koolstof<>. Gebruik <IMG>PRODMENU<> om iets te maken in vrije <TECHNOLOGY>inventarisvakken<>.
      <TRADEABLE>Zout<> kun je makkelijk uit <EARTH>steenafzettingen onder water<> halen. Verbeter het <TECHNOLOGY>ventilatiemembraan<> van het exopak of vul je zuurstofvoorraad aan met <TRADEABLE>kelpblazen<> om onder water beter te presteren.
      <SPECIAL>Chromatisch metaal<> wordt gemaakt in een <TECHNOLOGY>raffinaderij<> van deze <SPECIAL>sterrenmetalen<>: <COMMODITY>koper<>, <FUEL>cadmium<>, <TRADEABLE>emeril<> en <TECHNOLOGY>indium<>.
    ui_pin_computer_obj_tip: |-
      Maak %ITEM% van <COMMODITY>microprocessors<>, <FUEL>antimaterie<> en <SPECIAL>chromatisch metaal<>.

      Maak <COMMODITY>microprocessors<> of koop ze via een <TECHNOLOGY>handelsterminal<>.
      Maak <FUEL>antimaterie<> van <SPECIAL>chromatisch metaal<> en <FUEL>gecondenseerd koolstof<>.
      <SPECIAL>Chromatisch metaal<> wordt gemaakt in een <TECHNOLOGY>raffinaderij<> van deze <SPECIAL>sterrenmetalen<>: <COMMODITY>koper<>, <FUEL>cadmium<>, <TRADEABLE>emeril<> en <TECHNOLOGY>indium<>.
    ui_pin_magnet_obj_tip: |-
      Maak %ITEM% van <EARTH>gemagnetiseerd ferriet<> en <TECHNOLOGY>geïoniseerd kobalt<>. Gebruik een <TECHNOLOGY>raffinaderij<> om geavanceerde materialen te verwerken.

      <TECHNOLOGY>Kobalt<> kun je ondergronds vinden. Vind natuurlijke grotingangen. <RED>WAARSCHUWING:<> veel grotten bevatten gevaarlijke flora.
      Verzamel <EARTH>ferriet<> uit planetaire stenen.
    ui_pin_mirror_obj_tip: |-
      Maak %ITEM% van <EARTH>goud<>, <EARTH>zilver<> en <SPECIAL>chromatisch metaal<>.

      <EARTH>Goud<> en <EARTH>zilver<> zijn waardevolle interstellaire handelsmineralen die vooral worden <COMMODITY>gedolven op asteroïden<>. Ze worden af en toe ook in ondergrondse afzettingen op planeten aangetroffen.
      <SPECIAL>Chromatisch metaal<> wordt gemaakt in een <TECHNOLOGY>raffinaderij<> van deze <SPECIAL>sterrenmetalen<>: <COMMODITY>koper<>, <FUEL>cadmium<>, <TRADEABLE>emeril<> en <TECHNOLOGY>indium<>.
    ui_pin_bio_obj_tip: |-
      Maak %ITEM% van <COMMODITY>metalen platen<>, <FUEL>gecondenseerd koolstof<> en <TRADEABLE>chloor<>.

      Maak <COMMODITY>metalen platen<> van <EARTH>ferriet<> of koop het via een <TECHNOLOGY>handelsterminal<>.
      Raffineer gecondenseerd koolstof uit <FUEL>koolstof<>. Af en toe kom je gecondenseerd koolstof op planeten tegen in de vorm van kristallen.
      Raffineer chloor van <TRADEABLE>zout<>, dat je kunt oogsten uit <TECHNOLOGY>mineraalafzettingen onder water<>.
    ui_computer_name: KWANTUMCOMPUTER
    ui_computer_name_l: Kwantumcomputer
    ui_computer_desc: |-
      Een extreem snelle <TECHNOLOGY>geavanceerde processor<>. Voert in realtime berekeningen uit die normaal gesproken onmogelijk zijn. Decoherentie kan echter niet worden uitgesloten.

      Wordt gebruikt voor de constructie van allerlei <TECHNOLOGY>geavanceerde technologieën<>.
    ui_magnet_name: MAGNETISCHE RESONATOR
    ui_magnet_name_l: Magnetische resonator
    ui_magnet_desc: |-
      Een elektromagnetische <TECHNOLOGY>frequentieoscillator<> die dankzij de ijzerhoudende en niet-ijzerhoudende eigenschappen onder uiteenlopende omstandigheden functioneert.

      Wordt gebruikt voor de constructie van allerlei <TECHNOLOGY>geavanceerde technologieën<>.
    ui_mirror_name: ZONNESPIEGEL
    ui_mirror_name_l: Zonnespiegel
    ui_mirror_desc: |-
      Een gespecialiseerd optisch onderdeel. Deze spiegel heeft een ongekend gepolijst oppervlak en kan verschillende golflengtes van licht opvangen, waardoor de weerspiegeling wordt aangepast aan magnetische velden in de buurt.

      Wordt gebruikt voor de constructie van allerlei <TECHNOLOGY>geavanceerde technologieën<>.
    ui_bio_name: AMINORUIMTE
    ui_bio_name_l: Aminoruimte
    ui_bio_desc: |-
      Een gespecialiseerde <TECHNOLOGY> biologische katalysator<>.

      Deze eenheid maakt gebruik van natuurlijk voorkomende enzymen om hogere energieopbrengsten en een snellere verwerking van allerlei <TECHNOLOGY>geavanceerde technologieën<> mogelijk te maken.
    ui_hydralic_name: HYDRAULISCHE BEDRADING
    ui_hydralic_name_l: Hydraulische bedrading
    ui_hydralic_desc: |-
      Gespecialiseerde <TECHNOLOGY>bekabeling<>. Dit flexibele materiaal geeft stroom en signalen door en maakt de directe aansturing van componenten op afstand mogelijk.

      Wordt gebruikt voor de constructie van allerlei <TECHNOLOGY>geavanceerde technologieën<>.
    ui_pin_lava1_obj_tip: |-
      <EARTH>Basalt<> vind je voornamelijk in <FUEL>vulkanische omgevingen<>. Je kunt het daar in grote hoeveelheden vinden met het <TECHNOLOGY>analysevizier<>.

      Soms bevatten veelvoorkomende ferrietrotsen basalt. Hier kom je achter met het <TECHNOLOGY>analysevizier<>. Basalt kan worden geraffineerd uit <EARTH>gemagnetiseerd ferriet<> en metalen uit het terrein van andere werelden met een <FUEL>hoge temperatuur<>.
    ui_lava1_name: BASALT
    ui_lava1_name_l: Basalt
    ui_lava_sym: B
    ui_lava1_desc: |-
      Plaatselijk mineraalextract dat vaak in grote afzettingen wordt gevonden, maar ook uit veelvoorkomende mineralen kan worden gehaald na een scan met het <TECHNOLOGY>analysevizier<>.

      Wordt meestal gevonden in <FUEL>vulkanische omgevingen<>.
    ui_pin_storm_crystal_obj_tip: |-
      Stormkristallen komen van nature voor op planeten met <FUEL>extreem weer<> en kunnen tijdens een actieve storm worden geoogst.
      Lokaliseer stormkristallen met het <TECHNOLOGY>analysevizier<>.
    ui_pin_fiendcore_obj_tip: |-
      <SPECIAL>Larvekernen<> zijn de scherpe, slijmerige harten van <FUEL>fluisterende eieren<> en zijn vaak te vinden op planeten zonder lucht of rond verlaten gebouwen.
      <FUEL>WAARSCHUWING<>: Monsterlijk gebroed zal de larven met hand en tand verdedigen.
      Lokaliseer <FUEL>fluisterende eieren<> met het <TECHNOLOGY>analysevizier<>.
    ui_weapon_inv_token_name: VAK VOOR MULTITOOL-UITBREIDING
    ui_weapon_inv_token_name_l: Vak voor multitool-uitbreiding
    ui_weapon_inv_token_desc: |-
      Een flexibel upgradecircuit, compatibel met alle <STELLAR>persoonlijke multitools<>.

      Deze module kan op een multitool worden aangesloten bij een <STELLAR>upgrade-rek voor multitools<> in een ruimtestation, waarna er in het interne ontwerp van de multitool meer ruimte is voor upgrades of technologische specialisaties.
