    ui_twit_ship_05_desc: |-
      Een exclusief <STELLAR>ruimteschip<>, uitgerust met een krachtige <TECHNOLOGY>faselaser<> en een verbeterde <TECHNOLOGY>pulsmotor<> om de ruimte efficiënt mee te verkennen. Met de <TECHNOLOGY>economiescanner<> kun je ook op afstand toegang krijgen tot gedetailleerde economische informatie over een stelsel. Dan kan handig zijn het plannen van galactische handelsroutes.

      <STELLAR>Claim<> dit schip om het toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige schip er voor in. Op een planeet kun je schepen oproepen via het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_ship_06_name: VV5 ARIYAZ
    ui_twit_ship_06_name_l: VV5 Ariyaz
    ui_twit_ship_06_desc: |-
      Een exclusief <STELLAR>ruimteschip<>, uitgerust met een krachtige <TECHNOLOGY>faselaser<> en een verbeterde <TECHNOLOGY>pulsmotor<> om de ruimte efficiënt mee te verkennen. Met de <TECHNOLOGY>teleportontvanger<> kun je ook verzamelde producten en materialen op een efficiënte manier <STELLAR>over grote afstand<> naar je schip teleporteren.

      <STELLAR>Claim<> dit schip om het toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige schip er voor in. Op een planeet kun je schepen oproepen via het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_ship_07_name: JIRISHI'S VERWACHTING
    ui_twit_ship_07_name_l: Jirishi's verwachting
    ui_twit_ship_07_desc: |-
      Een exclusief <STELLAR>ruimteschip<>, uitgerust met een verbeterde <TECHNOLOGY>hyperdrive<>, waarmee het sterrenstelsel efficiënt kan worden verkend.

      <STELLAR>Claim<> dit schip om het toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige schip er voor in. Op een planeet kun je schepen oproepen via het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_ship_08_name: GOTOSA'S GLINSTERENDE CALCULATOR
    ui_twit_ship_08_name_l: Gotosa's glinsterende calculator
    ui_twit_ship_08b_name: HADACH'S ONTDEKKING KH3
    ui_twit_ship_08b_name_l: Hadach's ontdekking KH3
    ui_twit_ship_08_desc: |-
      Een exclusief <STELLAR>ruimteschip<>, uitgerust met een verbeterde <TECHNOLOGY>infraversneller<>, waarmee vijandelijke schepen efficiënt kunnen worden vernietigd.

      <STELLAR>Claim<> dit schip om het toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige schip er voor in. Op een planeet kun je schepen oproepen via het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_ship_09_name: ULTIEME SLAAP LO1
    ui_twit_ship_09_name_l: Ultieme slaap LO1
    ui_twit_ship_09_desc: |-
      Een exclusief <STELLAR>ruimteschip<> met een groot vrachtruim en verbeterde <TECHNOLOGY>afweerschilden<> en een <TECHNOLOGY>cyclotron-ballista<>.

      <STELLAR>Claim<> dit schip om het toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige schip er voor in. Op een planeet kun je schepen oproepen via het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_ship_10_name: HIWAMIHA VAN DE LOTSBESTEMMING
    ui_twit_ship_10_name_l: Hiwamiha van de lotsbestemming
    ui_twit_ship_10_desc: |-
      Een exclusief <STELLAR>ruimteschip<>, uitgerust met een verbeterde <TECHNOLOGY>positronuitwerper<>, waarmee vijandelijke schepen efficiënt kunnen worden vernietigd.

      <STELLAR>Claim<> dit schip om het toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige schip er voor in. Op een planeet kun je schepen oproepen via het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_pet_01_name: EI P. SHEPTEFALAE
    ui_twit_pet_01_name_l: Ei P. Sheptefalae
    ui_twit_pet_01_desc: |-
      Een levend, bevrucht ei, <TRADEABLE>klaar om uit te komen!<>

      Het gepantserde wezen erin, dat deels kristal en deels vlees is, tikt zachtjes tegen het ei.

      Scans geven aan dat het wezen het genetisch potentieel heeft om zeer <TRADEABLE>toegewijd<> te worden aan het beschermen van zijn baasje.
    ui_twit_pet_02_name: EI J. CROCONAKEUM
    ui_twit_pet_02_name_l: Ei J. Croconakeum
    ui_twit_pet_02_desc: |-
      Een levend, bevrucht ei, <TRADEABLE>klaar om uit te komen!<>

      Het elegante wezen erin slaat met zijn zachte vleugels tegen het ei, ongeduldig als hij is om eruit te komen.

      Scans geven aan dat het wezen het genetisch potentieel heeft om een <STELLAR>ijverig<> gezelschapsdier te worden dat van grote hoogte naar grondstoffen zoekt.
    ui_twit_pet_03_name: G. OESTRIDINZEUS-EI
    ui_twit_pet_03_name_l: G. Oestridinzeus-ei
    ui_twit_pet_03_desc: |-
      Een levend, bevrucht ei, <TRADEABLE>klaar om uit te komen!<>

      Het gewicht in het ei verplaatst zich voortdurend, alsof het embryo nu al stuitert van de levenslust.

      Scans geven aan dat het wezen het genetisch potentieel heeft om een <TRADEABLE>lief<> gezelschapsdier te worden dat zich graag laat knuffelen.
    ui_twit_pet_04_name: V. PENTAAMQUM-EI
    ui_twit_pet_04_name_l: V. Pentaamqum-ei
    ui_twit_pet_04_desc: |-
      Een levend, bevrucht ei, <TRADEABLE>klaar om uit te komen!<>

      Het schubbige reptiel schraapt zijn klauwen tegen de binnenkant van het ei, alsof hij wil laten zien hoe bloeddorstig hij is.

      Scans geven aan dat het wezen het genetisch potentieel heeft om <FUEL>vurige<> jager te worden die met zijn krachtige kaken prooien en vijandige wezens kan doden.
    ui_twit_pet_05_name: EI Z. FALYNASCRIA
    ui_twit_pet_05_name_l: Ei Z. Falynascria
    ui_twit_pet_05_desc: |-
      Een levend, bevrucht ei, <TRADEABLE>klaar om uit te komen!<>

      Het insect erin tikt met zijn grote horens, popelend om eruit te komen en het universum te verkennen.

      Scans geven aan dat het wezen het genetisch potentieel heeft om zeer <TECHNOLOGY>avontuurlijk<> te worden en verder wil kijken dan zijn moerassige thuisplaneet.
    ui_twit_gun_01_name: KWANTUMHARMONISATOR VERSIE IV
    ui_twit_gun_01_name_l: Kwantumharmonisator Versie IV
    ui_twit_gun_01_desc: |-
      Een exclusieve <STELLAR>multitool<>. Dit geweer is uitgerust met de dodelijke <TECHNOLOGY>vuurspeer<> en het <TECHNOLOGY>conflictvizier<>, dat de terugslag vermindert.

      <STELLAR>Pak<> deze multitool om 'm toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige multitool er voor in. Wissel tussen actieve multitools via het gedeelte Functies van het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_gun_02_name: SCOOPPISTOOL VERSIE IV
    ui_twit_gun_02_name_l: Scooppistool Versie IV
    ui_twit_gun_02_desc: |-
      Een exclusieve <STELLAR>multitool<>. Dit pistool beschikt over de offensieve <TECHNOLOGY>Boltcaster<> en een defensief <TECHNOLOGY>persoonlijke krachtveld<>.

      <STELLAR>Pak<> deze multitool om 'm toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige multitool er voor in. Wissel tussen actieve multitools via het gedeelte Functies van het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_gun_03_name: ENERGIECONDENSATOR W/17L-15P
    ui_twit_gun_03_name_l: Energiecondensator W/17l-15P
    ui_twit_gun_03_desc: |-
      Een exclusieve <STELLAR>multitool<>. Dit gespecialiseerde gereedschap heeft een <TECHNOLOGY>geavanceerde mijnlaser<> en een krachtigere <TECHNOLOGY>optische boor<>.

      <STELLAR>Pak<> deze multitool om 'm toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige multitool er voor in. Wissel tussen actieve multitools via het gedeelte Functies van het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_gun_04_name: HUNEVARS DROOMLADER
    ui_twit_gun_04_name_l: Hunevars Droomlader
    ui_twit_gun_04_desc: |-
      Een exclusieve <STELLAR>multitool<>. Dit gespecialiseerde gereedschap heeft meerdere <TECHNOLOGY>scanupgrades<>, waardoor het scannen naar interessante objecten op planeten efficiënter en lucratiever wordt.

      <STELLAR>Pak<> deze multitool om 'm toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige multitool er voor in. Wissel tussen actieve multitools via het gedeelte Functies van het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_gun_05_name: IMPERFECTE LUSREFLECTOR
    ui_twit_gun_05_name_l: Imperfecte Lusreflector
    ui_twit_gun_05_desc: |-
      Een exclusieve <STELLAR>multitool<>. Dit geweer is uitgerust met de dodelijke <TECHNOLOGY>pulsspitter<> en explosieve <TECHNOLOGY>plasmagranaatwerper<>.

      <STELLAR>Pak<> deze multitool om 'm toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige multitool er voor in. Wissel tussen actieve multitools via het gedeelte Functies van het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_gun_up_01_name: MULTITOOL-UPGRADEPACK
    ui_twit_gun_up_01_name_l: Multitool-upgradepack
    ui_twit_gun_up_01_desc: |-
      Een bundel met upgrades die compatibel zijn met alle <STELLAR>persoonlijke multitools<>.

      Bevat een <TECHNOLOGY>vak voor multitool-uitbreiding<>, dat kan worden aangesloten op een multitool in een <STELLAR>upgrade-rek voor multitools<> op een ruimteschip, maar ook een unieke <TECHNOLOGY>upgrademodule<> die je meteen handmatig kunt installeren om bestaande multitool-technologie te verbeteren.
    ui_special_gun_up_sub: Upgrade multifunctioneel overlevingsapparaat
    bld_twit_01_name: GOUDEN BYTEBEAT-APPARAAT
    bld_twit_01_name_l: Gouden ByteBeat-apparaat
    bld_twit_01_description: |-
      Een exclusieve basisdecoratie, gegoten in goud. Het ByteBeat-apparaat is een geavanceerde geluidsgenerator waarmee je <TECHNOLOGY>complexe muzikale arrangementen kunt maken<>.

      Verbind meerdere apparaten in serie of sluit ze aan op <STELLAR>lichten<> voor spectaculaire visuele effecten.
    ui_exped_ship1_name: Gouden vector
    bld_flyjar_name: BIO-LANTAARN
    bld_flyjar_name_l: Bio-lantaarn
    bld_flyjar_desc: |-
      Een veilige biologische houder, compleet met zijn eigen gezuiverde atmosfeer.

      De meegeleverde lichtgevende insecten zorgen voor een zacht flikkerend licht dat perfect is voor de natuurlijke verlichting van een basis.
    bld_flyjar_sub: Organisch licht
    bld_planet_holo_name: HOLOGRAFISCHE KAARTPROJECTOR
    bld_planet_holo_name_l: Holografische kaartprojector
    bld_planet_holo_desc: |-
      Een decoratief model van een sterrenstelsel, compleet met holografische voorstellingen van diverse stellaire objecten.

      Een klein, zelfstandig functionerend perpetuum mobile genereert de kleine hoeveelheid energie die nodig is voor de projectie.
    bld_planet_holo_sub: Stelselsimulatie
    ui_expd_title_03_name: 'TITEL: ''GLOBEMASTER'''
    ui_expd_title_03_name_l: 'Titel: ''Globemaster'''
    ui_player_title_expd3: Globemaster %NAME%
    ui_expd_title_03_desc: |-
      Een exclusieve <STELLAR>verkennerstitel<> ter ere van de voltooiing van de <STELLAR>expeditie<> 'Cartografen' en het succesvol documenteren en ontsnappen van de planeet.

      Zet deze titel op je vaandel bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_tip_banner_expd_03: Expeditievaandel Cartografen
    ui_expd_egg_03_name: FLUISTEREND EI VAN GEZELSCHAPSDIER
    ui_expd_egg_03_name_l: Fluisterend ei van gezelschapsdier
    ui_expd_egg_03_desc: |-
      Een levend, bevrucht ei, <TRADEABLE>klaar om uit te komen!<>

      Een schaduw kronkelt onder het beschermende membraan van het ei.

      Scans geven aan dat het wezen het genetisch potentieel heeft om een <FUEL>nachtmerrieachtige<> <FUEL>zielenverslinder<> te worden.
    ui_expd_egg_03_sub: Huiveringwekkende jongeling
    bld_decal_expd_03_name: EXPEDITIESTICKER CARTOGRAFEN
    bld_decal_expd_03_name_l: Expeditiesticker Cartografen
    bld_decal_expd_03_description: |-
      Een exclusieve sticker om je basis wat te verfraaien.

      Deze sticker krijg je voor het succesvol documenteren en ontsnappen van de planeet.
    ui_banner_expd_03_name: EXPEDITIEVAANDEL CARTOGRAFEN
    ui_banner_expd_03_name_l: Expeditievaandel Cartografen
    ui_banner_expd_03_desc: |-
      Rust jezelf uit met deze exclusieve <STELLAR>persoonlijke versiering<> ter ere van de <STELLAR>expeditie<> 'Cartografen' en het succesvol documenteren en ontsnappen van de planeet.

      Voeg dit vaandel toe aan je profiel bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_jettrail_bubble_name: JETPACK-BELLENSPOOR
    ui_jettrail_bubble_name_l: Jetpack-bellenspoor
    ui_jettrail_bubble_desc: |-
      Een exclusieve <STELLAR>uiterlijke aanpassing van het exopak<>.

      Er wordt speciale olie toegevoegd aan de straalmotoren van het jetpack, waardoor er een stroom parelachtige bubbels uit de uitlaat komt.

      Verander het uiterlijk van je exopak bij een <TECHNOLOGY>gedaantemodulator<>.
    bld_caveplant_1_name: SCHOTELZWAM
    bld_caveplant_1_name_l: Schotelzwam
    bld_caveplant_1_desc: Deze schimmel is te herkennen aan zijn brede, gladde hoed
      en lichtgevende poriën. Hij komt voor in verschillende soorten grotten. Schotelzwammen
      hebben een symbiotische relatie met veel soorten gravende wezens.
    bld_caveplant_2_name: GROTTENKRUIPER
    bld_caveplant_2_name_l: Grottenkruiper
    bld_caveplant_2_desc: Een sterke lichtgevende plant. Deze kruipende klimplant
      komt van nature voor in vochtige en ondergrondse omgevingen, maar gedijt als
      vrijstaande struik ook in elk ander bioom.
    bld_caveplant_3_name: TROGLOTULP
    bld_caveplant_3_name_l: Troglotulp
    bld_caveplant_3_desc: Deze aantrekkelijke gloeiende bloem valt op door de geur
      die doet denken aan pas bewerkte grond. Door het mineraalrijke voedsel van de
      plant bevatten de meeldraden vaak sporen van kobalt.
    bld_caveplant_4_name: GEADERDE PLATHOEDEN
    bld_caveplant_4_name_l: Geaderde plathoeden
    bld_caveplant_4_desc: Clusters van deze grote paddenstoelen groeien in ondergrondse
      grotten. De 'aderen' aan het oppervlak maken deel uit van een bijzondere kieuwstructuur,
      waarbij zowel boven als onder de hoed van de schimmel sporen vrijkomen.
    bld_caveplant_5_name: VINGERACHTIGE AFZETTING
    bld_caveplant_5_name_l: Vingerachtige afzetting
    bld_caveplant_5_desc: Deze stalagmiet ontstond doordat er duizenden jaren lang
      kobaltrijk vocht naar beneden druppelde. Hij voelt koud aan, alsof de rots zich
      de temperatuur van zijn oorspronkelijke grot herinnert.
    exp_library_intro_desc: Het Korvax-archief is alleen bestemd voor zijn eigen soorten.
