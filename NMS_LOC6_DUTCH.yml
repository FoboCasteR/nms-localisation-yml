    ui_weird_obj5_msg1: Kleine koolstoflevensvorm, dans je mee? Blijf in je metalen
      vleugels. Onze bedoelingen zijn goed.
    ui_weird_obj5_msg2: Je mag deze cluster benaderen, kleine levensvorm. We zijn
      stof en we zijn overal. We hebben veel met je gemeen.
    ui_weird_obj5_msg3: Je ziet hoe onze herinneringen condenseren, klein wezen. Een
      systeem uit het verleden. Een systeem uit de toekomst.
    ui_weird_obj5_msg4: Kwam je af op onze doodsstrijd, klein wezen? Hier waren we
      een ster en hier zullen we terugkeren. Ons en jou is een bloedrode wedergeboorte
      beloofd.
    ui_weird_obj5_msg5: Zie je deze nevel, kinderlijk bewustzijn? Ongelooflijk. Via
      jou zien we onszelf.
    ui_weird_obj5_msg6: Jouw fusie verloopt snel, wezen met de warme cellen. Blijf
      niet dralen.
    ui_weird_obj5_msg7: We bespeuren intelligentie. Kun je deze gedachten verwerken,
      door huid omsloten wezen? Bescherm je fragiele leventje goed, hier in het diepe
      duister.
    ui_weird_obj5_msg8: Is dit je hele zelf, beperkt wezen? Of zijn je broers en zussen
      ver weg? Ben je eenzaam? Dans toch even met ons mee.
    ui_weird_obj5_msg9: Ken je ons nog, koolstofwezen? Jouw cellen komen uit onze
      cellen. In stof en stoffelijkheid, overal. Alles wordt bewaard. Wij weten het
      nog.
    ui_weird_obj5_msg10: Levensvorm in de buurt, we denken dat deze golflengte je
      bereikt. Hallo, als je ons kunt verstaan.
