    exp_library1_desc: Het archief wil dat ik mijn lichaam tegen zijn sensoren plaats.
      Het begint te fluisteren over wat de Korvax hadden kunnen bereiken.
    exp_library1_lang: "Eheu. 'Groei' en 'leven' zijn woorden. Sterren en werelden
      zijn machines. Dit leert de Atlas ons. De Sentinels zorgen voor de vergelijking.\n\nDankzij
      de Atlas-interfaces konden de vroege beschavingen van dit universum zich ontwikkelen.
      We werden meer dan we waren. \n\n<SPECIAL>Hypothese 1<>: Ooit waren de Korvax
      organisch. Ons wezen veranderde geleidelijk aan / snel. We hebben onze eigen
      geesten geüpload / verbeterd. Dit was onze eigen keuze / we werden ertoe gedwongen.\n\n<SPECIAL>Hypothese
      2<>: De Korvax zijn altijd al machines geweest. We zijn geëvolueerd uit het
      geluid van sterren / we zijn gecreëerd door de Atlas. Ooit waren we als Sentinels
      / leerden we van Sentinels.\n\n<SPECIAL>Hypothese 3<>: Er is geen oorzaak, geen
      gevolg, geen tijd. Wie dit oplegt, begrijpt het verdriet van de Atlas niet.
      We zijn de dromen van metaal."
    exp_library2_desc: Het archief bevat flarden van gedachten, teruggevonden in opgeheven
