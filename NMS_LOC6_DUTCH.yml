    update7_title: No Man's Sky Expeditions-update
    update7_notes: |-
      No Man's Sky Expeditions bevat een groot aantal nieuwe functies. Ga voor meer info naar www.nomanssky.com.

      * Introductie van een nieuw speltype: Community-expedities.
      * Maak een frisse start met een gloednieuwe reis door het universum, met speciale uitdagingen en mijlpalen.
      * Er beginnen regelmatig nieuwe expedities, allemaal met hun eigen exclusieve beloningen.
      * Elke expeditie heeft zijn eigen thema en uitdagingen.
      * Opslagbestanden van het speltype Expeditie blijven beschikbaar na de expeditie, maar je kunt dan geen beloningen meer verdienen.

      Hello Games heeft hard gewerkt om No Man's Sky nog beter en uitgebreider te maken. We wensen je veel plezier. :)

      Bedankt,
      Hello Games
