    shipjump_spec_name: GOLFVORMMOTOR
    shipjump_spec_name_l: Golfvormmotor
    shipjump_spec_desc: |-
      Een opgevoerde versie van de conventionele <TECHNOLOGY>pulsmotor<> van het ruimteschip. De wavefront-bezetting is tot het uiterste afgesteld, waardoor de pulsmotor zowel <STELLAR>efficiënt<> als <STELLAR>zeer responsief<> functioneert.

      Er is <EXOTIC>tritium<> nodig om de motor op te laden. Tritium wordt veel aangetroffen in <COMMODITY>asteroïdenvelden in de buurt van planeten<> Scan (<IMG>SCAN<>) om te zoeken naar <TECHNOLOGY>tritiumrijke asteroïden<>.

      Hou <IMG>PULSEJUMP<> ingedrukt om de pulssprong te activeren. Hou <IMG>BOOST<> ingedrukt voor een snelheidsboost tijdens de vlucht.
    shipjump_spec_sub: Extra aangepaste ruimteschipmotor
