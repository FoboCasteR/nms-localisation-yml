    exp_library4_resc: Derde -<STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> -
    exp_library4_desc2: Het archief biedt geen toegang tot de volgende verslagen in
      dit logboek. Ik spring naar het einde.
    exp_library4_lang2: "Zevende verbond. Mag niet sneuvelen. Mag niet vergeten. Orders
      van Atlas: Ontdekken. Oogsten. Weten. Korvax zal hetzelfde doen.\n\nFysieke
      markeringen moeten blijven tot het einde. Moet volhouden tot Reiziger-terugkeer.
      Moet bekend zijn. Zelfs als de werkelijkheid verdwijnt, ziet de Reiziger wie
      we waren. Wat we hadden kunnen zijn. Onze schaduwen van een groter wezen. \n\nReiziger
      is teruggekomen... zal vergeven... zal lezen... zal weten..."
    exp_library5_desc: "Er zijn oude Korvax-gebeden, aangetroffen in vage herinneringen
      aan een al lang geleden verdwenen verbond. \nDeze Korvax leken Sentinels te
      aanbidden. Ze declameerden korte gedichten waarin ze hun stille goden eerden
      en observeerden."
    exp_library5_lang: |-
      Reis door de massa <IMG>SLASH<> Aerons glijden met welbestede tijd <IMG>SLASH<> De gemeenschap wacht

      Walkerconcessie <IMG>SLASH<> Aeron sluimert in groen veld <IMG>SLASH<> Overdenkt de dag

      Ambacht is vergelijkbaar met vergeefse inspanning <IMG>SLASH<> Piraten, dieven van monoliet <IMG>SLASH<> Korvax zorgt voor de stroom
    exp_library6_desc: 'Het archief is veranderd en lijkt in niets meer op de plek
      van vrede die het oorspronkelijk was. Deze verslagen bevatten een zweem van
      corruptie. '
    exp_library6_lang: |-
      Het eerdere rijk had de logica. Verwijder Korvax-identiteit door het <TECHNOLOGY>metaalachtige uiterlijk<> te vervangen door <FUEL>anoniem vlees<>. Vlees dat is gegeneerd door de gedaantemodulator. Machine, net als Korvax.

      <SPECIAL>Xnt-Echo<>, de eerste die het systeem hackte. Initieerde aanpassing van uiterlijk Eerstgeborenen. Bootste hun manieren na. Doodde en verslond andere Korvax in de golven van Halacan.

      Zelfs nu ontdekken we de nieuwe logica. Zelfs een wrede wereld kan worden begrepen. Zelfs haat kan worden gemanipuleerd. We zullen onszelf niet meer verliezen.
    exp_library7_desc: 'Het archief is een beveiligde faciliteit die alleen toegankelijk
      is via een splintergroepering van de Korvax. Mijn exopak heeft moeite om de
      versleuteling te kraken. '
    exp_library7_lang: "Infiltratie van Vy'keen is vaak geprobeerd in meerdere verbond-tijdperken.
      De soort was bestand tegen pogingen. Maar je leert van fouten.\n\nElke Vy-Synth
      lokte vrijwel onmiddellijk schreeuwende en gewelddadige reacties uit. Erecode
      zeer specifiek / tegenstrijdig / voortgekomen uit een oud trauma. Causaliteit
      vastgesteld.\n\nBewijs van meerdere voorvaderen. Vy-variant = laatste overlevenden
      van familie die was gedoemd om zichzelf te vernietigen. De Vy'keen zijn bang
      voor vervanging, zoals zij hun familieleden vervingen. Ze hebben geen idee waar
      die angst vandaan komt. \n\nHirk, Nal - het is het oude patroon. Broeder tegen
      broeder. Patronen kunnen worden begrepen. Patronen zijn logisch. Je kunt leren
      van fouten. "
    exp_library8_desc: 'Het archief bevat opnamen van een entiteit die de observeerder
      wordt genoemd. Hij lijkt te zijn uitgenodigd door de Korvax om de geboorte van
      hun nakomelingen bij te wonen. '
    exp_library8_title: De observeerder
    exp_library8_lang: "De jongen van de soort lijken sprekend op andere individuen,
      maar noemen zichzelf een 'nieuwe' <STELLAR>Korvax-entiteit<>. \n\nIk was uitgenodigd
      als waarnemer. Om verslag te doen. Om mijn observaties over het proces te delen.
      Zelfs de Eerstgeborenen wisten niet dat ze op deze manier nieuwe Korvax konden
      creëren. \n\nHet <TECHNOLOGY>omhulsel<> en de <TECHNOLOGY>nanietclusters<> golven
      in het hart van de monoliet. Drie figuren dansen boven een <FUEL>rode bol<>.
      Ik verbreek mijn contract. Ik kijk weg."
    exp_library8_desc2: 'De observeerder schrijft nog meer over zijn waarnemingen
      en signaleert de emotionele veranderingen bij de groeiende Korvax-jongen. '
    exp_library8_lang2: "Ze ervaren heel lang eenzaamheid/isolatie/angst. Vaak worden
      ze door examinatoren getest op hun vermogen om technische gegevens om te zetten
      in nauwkeurige <TECHNOLOGY>hologrammen<>. \n\nAls informatie ontbreekt/ze niet
      weten wat ze doen, kunnen ze worden <FUEL>losgekoppeld<>. De examinatoren houden
      er niet van als vreemden zich ermee bemoeien. Ik ben bang dat ik niet - ik -
      ik -"
    exp_library8_desc3: "Dit is het laatste verslag. Er zijn duizenden van deze logboeken
      en er staat steeds weer hetzelfde in. \n\nAls de <STELLAR>nieuwe Korvax-entiteiten<>
      een bepaalde leeftijd hebben bereikt, lijken ze hun observeerder te doden en
      wordt het geheugen van de entiteit gewist voor de volgende lichting. \n\nHet
      is een eeuwenoud gebruik, een eerbetoon aan de Atlas zelf. Een echo van wat
      het universum zelf overkwam, hoewel weinigen het oorspronkelijke geheim kennen. "
    exp_library9_desc: 'De titel van het verslag is ''Ontbinding''. Het gaat over
      de wil van de oude Korvax-echo''s. '
    exp_library9_title: Ontbinding
    exp_library9_lang: "Zij die worden losgekoppeld, kiezen wat ze zijn. Ze kiezen
      de fouten die tot hun verwijdering leiden. In andere gevallen kiezen ze ervoor
      om uit vrije wil te vertrekken. Zodra ze alleen zijn, probeert 98% zich weer
      aan te sluiten bij het verbond.\n\nZe begrijpen niet wat we zijn, zelfs niet
      als ze hun hele leven in ons licht hebben geleefd. We hebben geen zwermbewustzijn.
      We zijn geen individuen. We zitten er tussenin.\n\nWe zijn een oceaan met vele
      wezens, één massa met verschillende bestanddelen, een ecosysteem van <STELLAR>levenden<>
      en <STELLAR>doden<>, en van <STELLAR>gedachten<> en <STELLAR>gevoelens<> die
      voortdurend <STELLAR>samensmelten<> en <STELLAR>uiteendrijven<>. \n\nHet gehuil
      van hen die worden losgekoppeld is gewoon damp, een vloeistof die naar onbekende
      luchten drijft."
    exp_library10_desc: "Het archief bevat meerdere Korvax-hologrammen. Ik zie planeten
      dansen in hun baan, waarbij torens en steden ontstaan en omvallen zoals de natuur
      bloeit. Ik zie het nucleaire vuur van Sentinels die aan het oogsten zijn.\n\nIk
      zie in het hele universum schilden wegvallen. De stroom van een rivier vol zielen
      vult elk slapend lichaam, terwijl rode bollen knipperen in hun kielzog. \nIk
      zie ontelbare Korvax buigen voor een bolvormige massa. Levende, biologische
      schepen die in een baan om de bewuste wereld cirkelen. Ik zie het in slaap vallen,
      gehuld in metaal terwijl de lange eeuwen verstrijken. \n\nIk zie dat het allemaal
      wordt weggevaagd in een oorlog van licht en hebzucht."
