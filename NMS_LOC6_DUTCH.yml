    ui_bio_ship_build_obj: Bereid je voor op biogenese
    ui_bio_ship_log_title: Gedistribueerd beveiligd archief
    ui_bio_ship_log_intro: |-
      ARCHIEF VAN KORVAX PRIME <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Wordt opgehaald...
      Verslag volgt...
    ui_bio_ship_log_return: |-
      EXPERIMENTELE SYNTHESE-UNIT <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Operationeel...
      Wachten op biogenesematerialen...
    ui_bio_ship_log1_desc: Deze oude constructie is een opname van Verbond-activiteit
      op Korvax Prime. Het lijkt informatie te bevatten over het nabootsen van een
      experiment uit vervlogen tijden...
    ui_bio_ship_log1_lang: |-
      Taaloverdracht met 'individuen' van buiten het Verbond wordt nu verwerkt, begrepen, mogelijk. Maar co-existentie is niet mogelijk tot de aard van de ervaring van buiten het Verbond begrepen is.
      Gek, Vy'keen - te onderscheidend. Moet experiment beginnen met minder variabelen. Controle vereist.
    ui_bio_ship_log_opt1: Plaats materialen
    ui_bio_ship_log1_res1: |-
      De 'machine' accepteert het biogeneseapparaat dat ik voor hem heb gemaakt. Ik hoor een gezoem, de luide echo van oeroude experimenten die naar het heden terugkeren.
      Een cluster cellen, een soort protoweefsel, wordt 'geboren'. Wat wilden die oude Korvax ermee?
    ui_bio_ship_log_opt2: Vertrek
    ui_bio_ship_log1_res2: Ik beschik niet over de materialen die deze machine nodig
      heeft. Alsof hij reageert op deze 'mislukking' krijg ik een blauwdruk... Is
      dit waar mijn ei naar op zoek is?
    ui_bio_ship_hex_title: Werkelijkheidstransport
    ui_bio_ship_hex_lang: |-
      ... OVERNAME DOOR VIJANDIG BEWUSTZIJN GEDETECTEERD...
      ... WISSEN...
      ...
      Alle gegevens zijn nu bioversleuteld. Magnetische elementen zijn versmolten tot onleesbaar <STELLAR>hexiet<>
    ui_bio_ship_hex1_opt1: Extraheer hexiet
    ui_bio_ship_hex1_res1: |-
      De beveiligingssystemen van het vrachtschip hebben gereageerd op mijn aanwezigheid. Of misschien op die van een andere ongenode gast...
      Hoe dan ook, ik heb de materialen die ik nodig had.
    ui_bio_ship_mission2_obj1: Volg de roep van het ruimte-ei
    ui_bio_ship_mission2_obj1_tip: |-
      Het vreemde ei dat ik bij me heb, heeft een ander organisme opgeroepen: een vreemde kruising tussen een ruimteschip en een levend wezen.
      Nu klinkt er vreemde, zoemende muziek die me naar een keiharde wereld vol stof, vuur en ijs lokt.
    ui_bio_ship_mission2_obj2: Produceer een pulserende kern
    ui_bio_ship_mission2_obj2_tip: |-
      Het ei doet meer dan leven. Het roept ergens om. Het schreeuwt in een taal die ik niet versta.
      Door de <TECHNOLOGY>neurale stam<> kan hij ontsnappen uit zijn gevangenis, maar hij komt pas tot leven met een <FUEL>hart<>.
