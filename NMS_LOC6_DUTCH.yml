    ui_hail_alienship_title: De gastheer
    ui_hail_alienship_opt_end: Vlucht
    ui_hail_alienship_desc1: |-
      Zo'n schip heb ik nog nooit gezien. Het lijkt wel alsof het... leeft.
      Het zendt pure muziek uit, maar toch begrijp ik het: de melodie vormt woorden in m'n geest.
      Het <SPECIAL>ruimte-ei<> dat ik van de anomalie in de ruimte heb gekregen, begint ervan te trillen...
    ui_hail_alienship_lang1: We horen je, Reiziger. We zijn verbonden. Jouw lichaam
      hoort bij ons.
    ui_hail_alienship_opt1: Blijf luisteren
    ui_hail_alienship_res1: De tonen die eerst woorden vormden, veranderen nu van
      vorm. De modulatie leidt tot leesbare navigatiegegevens. In de computer van
      mijn ruimteschip zijn coördinaten geregistreerd...
    ui_hail_alienship_desc2: De opzwepende muziek van het buitenaardse ruimteschip
      vult m'n cockpit. Het <SPECIAL>ruimte-ei<> rilt. Het is een ritme van herkenning...
    ui_hail_alienship_lang2: De metalen maskers beperken ons niet meer. We zijn vrij.
      Vrij om te zwemmen, vliegen, leven... sterven...
    ui_hail_alienship_opt2: Accepteer het bericht
    ui_hail_alienship_res2: |-
      Het lied van het schip - of is het een wezen? - vult mijn ruimteschip, van circuit tot circuit, tot mijn computer overstroomt.
      Terwijl de muziek wegebt, hoor ik een zachte echo. Een zacht, zoemend antwoord. Het <SPECIAL>ruimte-ei<>...
    ui_hail_alienship_desc3: De woorden van het schip blijven nagalmen. Ze klinken
      echt, niet nauwkeurig nagebootst. Maar toch is er geen piloot te zien.
    ui_hail_alienship_lang3: Je bewandelt ons pad. We zien het. We begrijpen waar
      het heen leidt. Het is nodig. Misschien danken we je. Misschien.
    ui_hail_alienship_opt3: Accepteer het bericht
    ui_hail_alienship_res3: Mijn dans met deze vreemde levensvorm duurt voort. Ik
      ben ervan overtuigd dat dit schip leeft. Het heeft zichzelf aan me verbonden
      en dit <SPECIAL>ei<> is de brug...
    ui_hail_alienship_lang4: |-
      Je zult het verbond maken. We zien hoe je de onderdelen in elkaar zet, zoals de metalen meesters voor je dat deden. En toch...
      Je deelt een bewustzijn met de andere iteraties, maar jullie vormen geen verbond. Wellicht zul je het begrijpen...
    ui_hail_alienship_opt4: Accepteer het bericht
    ui_hail_alienship_res4: |-
      Telkens als dit wezen mijn schip overspoelt met zijn prachtige lied, doe ik mijn best om de ervaring in mijn geheugen te prenten. Zodat ik het later voor de geest kan halen.
      Maar als het afgelopen is, zijn alle sporen ervan gewist. Meer dan navigatiegegevens blijft er niet van over.
    ui_hail_alienship_desc5: Het lied van dit merkwaardige ruimtewezen is op subtiele,
      maar onmiskenbare wijze veranderd. Het is een duet geworden, in perfecte harmonie
      met het <SPECIAL>ruimte-ei<>.
    ui_hail_alienship_lang5: Het is bijna klaar. Maar hier scheiden onze wegen zich.
      Als je jezelf deelt met ons, offer je jezelf op. De geest kan niet eeuwig worden
      gedeeld. Hij moet worden opgegeven.
    ui_hail_alienship_opt5: Blijf luisteren
    ui_hail_alienship_res5: De stem van het buitenaardse wezen vervaagt. Hij klinkt
      zwakker. En als een perfecte omgekeerde echo wordt de muziek van het <SPECIAL>ruimte-ei<>
      steeds luider en dwingender. Het heeft z'n eigen bericht...
    ui_bio_ship_mission_red_msg: |-
      <TECHNOLOGY>Hyperdrive-upgrade<> is vereist om het <FUEL>doelstelsel<> binnen te gaan
      Koop het ontwerp van de <TECHNOLOGY>cadmiummotor<> in de <SPECIAL>anomalie in de ruimte<>
      In de ruimte roep je de anomalie op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_bio_ship_mission_green_msg: |-
      <TECHNOLOGY>Hyperdrive-upgrade<> is vereist om het <TRADEABLE>doelstelsel<> binnen te gaan
      Koop het ontwerp van de <TECHNOLOGY>emerilmotor<> in de <SPECIAL>anomalie in de ruimte<>
      In de ruimte roep je de anomalie op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_bio_ship_mission_blue_msg: |-
      <TECHNOLOGY>Hyperdrive-upgrade<> is vereist om het <TECHNOLOGY>doelstelsel<> binnen te gaan
      Koop het ontwerp van de <TECHNOLOGY>indiummotor<> in de <SPECIAL>anomalie in de ruimte<>
      In de ruimte roep je de anomalie op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_bio_ship_reward_fail: |-
      Door ruimtegebrek in de inventaris kan het <SPECIAL>ruimte-ei niet transformeren<>
      Maak ruimte in de inventaris om door te gaan
    ui_bio_ship_mission_title: Sterrengeboorte
    ui_bio_ship_mission_sub: Vel over metalen been
    ui_bio_ship_mission_desc: |-
      Ik heb een ei gekregen van de anomalie in de ruimte. Sindsdien heeft een vreemd bewustzijn, een geest die ik niet kan doorgronden, zich genesteld in mijn ruimteschip.

      Hij zoekt een gastheer, een fusie van leven en apparatuur, zodat hij kan leven voorbij de echo's....
    ui_bio_ship_mission_wait_obj: Wacht op contact
    ui_bio_ship_mission_wait_obj2: Haal je <SPECIAL>ruimte-ei<> terug
    ui_bio_ship_mission_wait_tip: |-
      Ik heb voldaan aan het verzoek van het <SPECIAL>ruimte-ei<>. Tenminste, voor zover ik het begreep.
      Ik moet wachten tot het ei weer contact opneemt, of degenen die hij oproept.
    ui_bio_ship_mission1_obj1: Volg de roep van het ruimte-ei
    ui_bio_ship_mission1_obj1_tip: |-
      Het vreemde ei dat ik bij me heb, heeft een ander organisme opgeroepen: een vreemde kruising tussen een ruimteschip en een levend wezen.
      Nu klinkt er vreemde, zoemende muziek die me lokt naar een wereld vol vreemde, spookachtige omgevingen en bizarre kleuren.
    ui_bio_ship_mission1_obj2: Maak brug van bewustzijn
    ui_bio_ship_mission1_obj2_tip: |-
      Het ei doet meer dan leven. Het roept ergens om. Het schreeuwt in een taal die ik niet versta.
      Het heeft een gastheer nodig. Als ik er een wil maken, moet ik beginnen met een <TECHNOLOGY>neurale stam<>.
    ui_bio_ship_mission1_obj3: Laat de neurale stam volgroeien
    ui_bio_ship_mission1_obj3_tip: |-
      De <TECHNOLOGY>neurale stam<> is te fragiel om te gebruiken
      De stam groeit nog en heeft meer tijd nodig
    ui_bio_ship_mission1_label: Coördinaten ruimte-eifrequentie
    ui_bio_ship_mission1_label_hex: Hexietbron
    ui_bio_ship_mission1_msg1a: |-
      Zoek op de <TECHNOLOGY>kaart van het sterrenstelsel<> naar een <STELLAR>aangegeven<> zonnestelsel.
      Bekijk de kaart van het sterrenstelsel met <IMG>QUICK_MENU<> als je in het ruimteschip zit
    ui_bio_ship_mission1_msg1b: |-
      Het <SPECIAL>ruimte-ei<> zoekt een bepaalde wereld in dit stelsel
      Onderzoek het ei in de inventaris om de vereisten te ontdekken
