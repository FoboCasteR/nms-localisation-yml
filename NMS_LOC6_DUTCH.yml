      zijn nek en draait zich vervolgens naar me toe. Zijn lichtjes knipperen langzaam.
    exp_landed_pilot_desc2: De Korvax scant me wanneer ik nader. De resultaten lijken
      hem niet te ontstemmen. Hij wacht tot ik het initiatief neem.
    exp_landed_pilot_desc3: Lichtjes flikkeren nerveus door het omhulsel van de Korvax.
      Zijn ruimteschip blijft actief, zodat hij zo nodig snel kan ontsnappen.
    dnt_exp_landed_pilot_lang1: Traveller seeks unusual Korvax technology?
    dnt_exp_landed_pilot_lang2: Convergence sees all... authorities do not?
    dnt_exp_landed_pilot_lang3: Special technology, rare technology, guaranteed no
      sentient modules!
    war_landed_pilot_desc1: De Vy'keen blaft nors en vraagt wat ik kom doen. Hij is
      niet in de stemming om te kletsen.
    war_landed_pilot_desc2: De Vy'keen lijkt verbaasd door mijn komst. Misschien had
      hij iemand anders verwacht?
    war_landed_pilot_desc3: De buitenaardse levensvorm lijkt te schrikken van mijn
      komst. Hij had kennelijk met iemand anders afgesproken. Toch denk ik dat ik
      zijn vertrouwen kan winnen.
    dnt_war_landed_pilot_lang1: Grah! Interloper looks weak. Need special Vy'keen
