      de planeet %PLANET%."
    ui_crea_desc_biome_swamp_2: Gevonden in het drasland van de planeet %PLANET%.
    ui_crea_desc_biome_swamp_3: Afkomstig uit de drassige vlakten van de planeet %PLANET%.
    ui_crea_desc_biome_swamp_4: Ontdekt in de dichte moerassen van de planeet %PLANET%.
    ui_crea_desc_biome_swamp_5: "%NAME% geeft de voorkeur aan een vochtig klimaat
      en is afkomstig uit de moerassen van de planeet %PLANET%."
    ui_crea_desc_biome_swamp_6: "%NAME% gedijt in natte omstandigheden en is te vinden
      in vochtige, moerasachtige werelden."
    ui_crea_desc_biome_swamp_7: "%NAME% is een territoriaal wezen dat voor het eerst
      werd aangetroffen in het drasland van de planeet %PLANET%."
    ui_crea_desc_biome_swamp_8: In eerste instantie ontdekt in het bladerrijke landschap
      van de planeet %PLANET%.
    ui_crea_desc_biome_swamp_9: Gevonden in de mistige moerassen van de planeet %PLANET%.
    ui_crea_desc_biome_swamp_10: Ontdekt in de regenachtige moerassen van de planeet
      %PLANET%.
    ui_crea_desc_biome_air_swamp_1: "%NAME% woont in de mistige lucht van de planeet
      %PLANET%."
    ui_crea_desc_biome_air_swamp_2: "%NAME% houdt het graag droog en verblijft in
      de lucht boven zijn moerassige thuisplaneet %PLANET%."
    ui_crea_desc_biome_air_swamp_3: "%NAME% gedijt goed in vochtige omstandigheden
      en de dampende atmosfeer van de planeet %PLANET%."
    ui_crea_desc_biome_air_swamp_4: "%NAME% zweefde boven het drassige terrein van
      de planeet %PLANET%."
    ui_crea_desc_biome_air_swamp_5: "%NAME% maakt nesten in de mangroven van de planeet
      %PLANET%."
    ui_crea_desc_biome_air_swamp_6: "%NAME% gedijt goed in moerasachtige omstandigheden
      en leeft in zeer vochtige werelden."
    ui_crea_desc_biome_air_swamp_7: "%NAME% is ontdekt in de lucht boven de moerassen
      van de planeet %PLANET%."
    ui_crea_desc_biome_air_swamp_8: Voor het eerst aangetroffen boven het drijfnatte
      drasland van de planeet %PLANET%.
    ui_crea_desc_biome_air_swamp_9: Ontdekt op de planeet %PLANET%, waar hij vrolijk
      door de vochtige lucht zweefde.
    ui_crea_desc_biome_air_swamp_10: "%NAME% is afkomstig uit de lucht boven de planeet
      %PLANET%, waar hij volop voedsel en water vindt."
    ui_crea_desc_water_swamp_1: Ontdekt in de duistere oceanen van de planeet %PLANET%.
    ui_crea_desc_water_swamp_2: "%NAME% woont in de met wier bedekte wateren van de
      planeet %PLANET%."
    ui_crea_desc_water_swamp_3: Aangetroffen in de modderige zeeën van de planeet
      %PLANET%.
    ui_crea_desc_water_swamp_4: "%NAME% gedijt in de slijmerige wateren van de planeet
      %PLANET%."
    ui_crea_desc_water_swamp_5: "%NAME% is ontdekt in de diepe wateren van de planeet
      %PLANET%."
    ui_crea_desc_biome_lava_1: Ontdekt toen hij met zijn hittebestendige poten over
      de planeet %PLANET% liep.
    ui_crea_desc_biome_lava_2: Gevonden op de planeet %PLANET%, waar hij in de drukkende
      hitte zuinig omgaat met zijn energie.
    ui_crea_desc_biome_lava_3: Hij leeft maar kort op de bloedhete planeet %PLANET%.
    ui_crea_desc_biome_lava_4: De hittebestendige %NAME% is afkomstig van de planeet
      %PLANET%.
    ui_crea_desc_biome_lava_5: "%NAME% kan as en smog uit zijn longen filteren en
      werd voor het eerst geregistreerd op de planeet %PLANET%."
    ui_crea_desc_biome_lava_6: "%NAME% is aangepast aan de lavastromen van de planeet
      %PLANET%."
    ui_crea_desc_biome_lava_7: Aangetroffen op de hete en licht ontvlambare vlakten
      van de planeet %PLANET%.
    ui_crea_desc_biome_lava_8: Dankzij de extreme temperaturen gedijt %NAME% goed
      op de planeet %PLANET%.
    ui_crea_desc_biome_lava_9: "%NAME% weet te overleven in de brandende atmosfeer
      van de planeet %PLANET%."
    ui_crea_desc_biome_lava_10: Ontdekt tussen de vulkanische rotsen van de planeet
      %PLANET%.
    ui_crea_desc_biome_air_lava_1: Ontdekt in de rokerige lucht van %PLANET%.
    ui_crea_desc_biome_air_lava_2: Gevonden boven de planeet %PLANET%, waar hij tussen
      de actieve vulkanen vloog.
    ui_crea_desc_biome_air_lava_3: Afkomstig van de planeet %PLANET%, waar hij zweeft
      op hete vulkaanwinden.
    ui_crea_desc_biome_air_lava_4: "%NAME% leeft in de asrijke lucht van de planeet
      %PLANET%."
    ui_crea_desc_biome_air_lava_5: "%NAME% woont tussen de verschroeide bomen van
      de planeet %PLANET%."
    ui_crea_desc_biome_air_lava_6: Heeft zich aangepast aan de verstikkende aslucht
      van de planeet %PLANET%.
    ui_crea_desc_biome_air_lava_7: Is gezien boven de vulkanische vlakten van de planeet
      %PLANET%.
    ui_crea_desc_biome_air_lava_8: "%NAME% is ongevoelig voor de extreme hitte op
      de planeet %PLANET%."
    ui_crea_desc_biome_air_lava_9: "%NAME% leidt een kwetsbaar bestaan in de bloedhete
