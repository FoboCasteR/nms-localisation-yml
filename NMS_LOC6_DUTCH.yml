    ui_bio_ship_log2_desc: De plaquette speelt nog meer gegevens af van voor de vernietiging
      van Korvax Prime. Die onderzoekers bouwden iets... een biologisch omhulsel?
      Een individuele manifestatie van hun eigen Verbonden geesten?
    ui_bio_ship_log2_lang: |-
      Gedeeltelijk succes. Door de brug kunnen flarden bewustzijn worden geïmplanteerd in discrete omhulsels.
      Unit blijft verbonden met groepsgeest. Zintuiglijke input volledig gedeeld. Pogingen tot lokalisatie zintuiglijke input veroorzaakten traumatische hechting. Geen succes.
      Waarschijnlijk is biologische kern vereist. Verbeter stabiliteit door zintuiglijke ervaring te koppelen aan lichamelijke ervaring. Systeem moet lokale controle hebben.
    ui_bio_ship_log2_res1: Terwijl de machine aan de slag gaat, voel ik het ei bewegen
      in mijn exopak. Het ei heeft deze machines opgestart. Zijn afdruk staat op het
      leven dat ik schep.
    ui_bio_ship_log2_res2: |-
      Deze machines zijn gebouwd om leven te creëren met geavanceerde technologie. Opnieuw krijg ik de vereiste ontwerpen en word ik op pad gestuurd, net als mijn vele voorgangers.
      Een van de ontwerpen is een interessante upgrade voor de multitool: de <STELLAR>zonnelaser<>.
