    tra_aband_handin_crew_shady: Vriend heeft informatie, hè? Ik ruik het! Wil je
      handelen? Ik heb veel <SPECIAL>aangetast metaal<>.
    exp_aband_handin_crew_shady: We zien alles, Reiziger-entiteit. We kennen hun lot.
      Maar zo'n lijst heeft waarde. Wil je ruilen? Wij bieden <SPECIAL>aangetast metaal<>.
    war_aband_handin_crew_shady: Indringer! Grah! Wil je profiteren van je avontuur?
      Mooi zo. Ik heb veel <SPECIAL>aangetast metaal<>, dus laten we ruilen.
    tra_aband_handin_crew_guild: Vriend! Je bent een eerzame, vertrouwde en goede
      vriend voor de Gek, hè? Je doet toch wat goed is en deelt met ons wat je weet?
    exp_aband_handin_crew_guild: Verdwaald in de ruimte, zonder contact... Eheu! Een
      vreselijk lot. Omhulsels worden gerespecteerd als Reiziger-entiteit wil vertellen
      wat hij weet.
    war_aband_handin_crew_guild: Grah! Een onbekende dood is eerloos! Indringer, deel
      wat je weet over deze verdwenen bemanning en de Vy'keen zullen je belonen.
    tra_aband_handin_capt_shady: Ah, vriend. Moedige Reiziger! Je hebt een kostbaar
      voorwerp bij je. Maar niets is onbetaalbaar, vriend. Wil je <SPECIAL>aangetast
      metaal<>?
    exp_aband_handin_capt_shady: Dat zijn fascinerende geheimen, Plunder-entiteit.
      Je hebt zoveel informatie bij je. Wij willen dat logboek hebben. Ruilen?
    war_aband_handin_capt_shady: Hoe laf ben je als kapitein als je doodgaat voordat
      je schip is vernietigd? Grah! Waardeloze woorden! Maar misschien zit er nog
      iets van waarde in. Zullen we handelen, indringer?
    tra_aband_handin_capt_guild: Jammer, vriend. Al die vracht, zo waardevol. Verdwenen
      in de ruimte. Maar die opnamen van de kapitein leveren misschien nog iets op.
      Wil je ze aan ons geven?
    exp_aband_handin_capt_guild: De laatste opnamen van de Kapitein-entiteit zijn
      erg waardevol. Deel deze kennis met de Korvax. Deel wat je hebt geleerd, Reiziger-entiteit!
    war_aband_handin_capt_guild: Indringer! Heb je de laatste opnamen van de kapitein?
      Grah! Geef ze aan ons en de Vy'keen zorgen ervoor dat het recht zijn beloop
      krijgt.
