      Nu klinkt er vreemde, zoemende muziek die me naar een paradijselijke wereld vol leven en water lokt.
    ui_bio_ship_mission3_obj2: Prepareer onmogelijk membraan voor de gastheer
    ui_bio_ship_mission3_obj2_tip: |-
      Het ei doet meer dan leven. Het roept ergens om. Het schreeuwt in een taal die ik niet versta.
      Ik heb nu een <TECHNOLOGY>geest<> en een <FUEL>hart<>, dus ik ben goed op weg met het maken van een gastheer voor het ei.
      Maar het heeft bescherming nodig: een <COMMODITY>omhulsel<> tegen de keiharde buitenwereld.
