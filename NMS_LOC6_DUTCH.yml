    bld_toyjelly_desc: Gedrocht met tentakels
    bld_toyjelly_sub: |-
      Opgevangen extract van een vreselijk gedrocht, bewaard voor wetenschappelijk en decoratief gebruik.

      Zijn krachtveld is van de allerhoogste kwaliteit. De metgezel mag niet ontsnappen. De metgezel zal niet ontsnappen. Ontsnappen.
    bld_slime_sac_name: GENEUTRALISEERDE GEBOORTEBLAAS
    bld_slime_sac_name_l: Geneutraliseerde geboorteblaas
    bld_slime_sac_desc: |-
      Het plakkerige voortplantingsmembraan van een gruwelijk monster.

      Omdat het genetisch inert is, kan de blaas geen geboortekrampen krijgen als hij in je basis is geplaatst.
    bld_slime_sac_sub: Gestabiliseerde besmettingszuil
    bld_slime_med_name: ONTSMET SLIJM
    bld_slime_med_name_l: Ontsmet slijm
    bld_slime_med_desc: |-
      Deze geleiachtige en langzaam pulserende plas levend slijm ruikt zoeter dan je zou denken.

      Hoewel het veilig lijkt te zijn om op het slijm te trappen, kun je dat toch maar beter niet doen.
    bld_slime_med_sub: Zelf aan te brengen smurrie
    bld_spooky_plant_name: ORANJE PUIST
    bld_spooky_plant_name_l: Oranje puist
    bld_spooky_plant_desc: |-
      Het vlees van deze sinistere vrucht is altijd warm en enigszins lichtgevend. Ondanks deze vreemde eigenschappen is hij goed eetbaar en geeft hij overal waar hij groeit een geruststellende geur af.

      Biedt mogelijkheden voor de inrichting van tuinen voor basissen.
    ui_tip_spooky_head: Huiveringwekkende vleeshelm
    ui_spec_spookyhead_name: HUIVERINGWEKKENDE VLEESHELM
    ui_spec_spookyhead_name_l: Huiveringwekkende vleeshelm
    spec_spookyhead_desc: |-
      Transformeer je uiterlijk op een natuurlijke manier met deze vleesetende parasiet. Dit levende wezen versmelt gedeeltelijk met je hersenstam, waardoor symbiose ontstaat.

      Verander voorzichtig het uiterlijk van je exopak bij een <TECHNOLOGY>gedaantemodulator<>.
    bld_decal_hazard_desc: |-
      Een exclusieve sticker om je basis een wat macaber tintje te geven.

      Deze sticker fungeert als een waarschuwing voor iedereen die er langs wil gaan.
    bld_decal_hazard_name: GEVARENSTICKER
    bld_decal_hazard_name_l: Gevarensticker
    bld_decal_skull_desc: |-
      Een exclusieve sticker om je basis een wat macaber tintje te geven.

      Op deze sticker staat een ongelukkige ziel in zijn laatste fase.
    bld_decal_skull_name: WAARSCHUWINGSSTICKER
    bld_decal_skull_name_l: Waarschuwingssticker
    bld_decal_horror_desc: |-
      Een exclusieve sticker om je basis een wat macaber tintje te geven.

      Op deze sticker staat de 'exotische' fauna die is ontdekt in het wrak van een door pech getroffen intergalactisch vrachtschip.
    bld_decal_horror_name: HUIVERINGWEKKENDE STICKER
    bld_decal_horror_name_l: Huiveringwekkende sticker
    bld_decal_jelly_desc: |-
      Een exclusieve sticker om je basis een wat macaber tintje te geven.

      Op deze sticker staat een veelarmig bewustzijn dat is gevonden in de duistere hoeken van het universum.
    bld_decal_jelly_name: STICKER MET TENTAKELS
    bld_decal_jelly_name_l: Sticker met tentakels
    ui_banner_spooky_name: AFSTOTELIJK VAANDEL
    ui_banner_spooky_name_l: Afstotelijk vaandel
    ui_banner_spooky_desc: |-
      Laat zien dat je het macabere en het gruwelijke fantastisch vindt met deze exclusieve <STELLAR>persoonlijke versiering<>.

      Voeg dit vaandel toe aan je profiel bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_banner_slimy_name: VAANDEL MET TENTAKELS
    ui_banner_slimy_name_l: Vaandel met tentakels
    ui_banner_slimy_desc: |-
      Laat zien hoe geïnteresseerd je bent in gruwelijke buitenaardse levensvormen met deze exclusieve <STELLAR>persoonlijke versiering<>.

      Voeg dit vaandel toe aan je profiel bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_player_tdesc_spooky: Verken duistere, verlaten schepen
    ui_player_title_spooky: "%NAME%, zuil van licht"
    ui_title_owned_spooky: Trotseerde duistere, verlaten schepen
    ui_spec_title_spook_name: 'TITEL: ''ZUIL VAN LICHT'''
    ui_spec_title_spook_name_l: 'Titel: ''Zuil van licht'''
    ui_spec_title_spook_desc: |-
      Een exclusieve <STELLAR>verkennerstitel<> voor hen die de duistere hoeken van het universum hebben getrotseerd.

      Zet deze titel op je vaandel bij een <TECHNOLOGY>gedaantemodulator<>.
