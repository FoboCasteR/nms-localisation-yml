    ui_bio_ship_log3_desc: |-
      Deze woorden zijn vertaald en bedoeld om te worden gelezen door entiteiten van buiten het Verbond. Gingen de schrijvers hun boekje te buiten? Waren ze niet meer verbonden? Verleid door het vlees dat ze hadden gemaakt?
      Hoeveel anderen hebben dit pad der schepping bewandeld?
    ui_bio_ship_log3_lang: |-
      Omhulselprogramma ten einde. Machines optimaal. Biologische kern niet nodig met correcte lokale zintuiglijke configuratie.
      Onverbondenheid is echter onvoldoende verwerkt. Biogenese kan in toekomst uitkomst bieden. Verdere autonomie moet worden bestudeerd.
    ui_bio_ship_log3_res1: |-
      Ik heb gemaakt wat me is opgedragen en de machine heeft weer een stukje leven laten ontstaan.
      Kunnen deze clusters denken? Voelen? Wat is de grens tussen leven en een organische machine?
    ui_bio_ship_log3_res2: De oude Korvax-'machine' zoemt voor zich uit terwijl hij
      weer een blauwdruk print. Weer een stukje van de puzzel van het organische leven.
    ui_bio_ship_mission4_obj1: Volg de roep van het ruimte-ei
    ui_bio_ship_mission4_obj1_tip: |-
      Het vreemde ei dat ik bij me heb, heeft een ander organisme opgeroepen: een vreemde kruising tussen een ruimteschip en een levend wezen.
      Nu klinkt er vreemde, zoemende muziek die beelden oproept van een veranderende planeet. Het ene moment is het een wereld vol gras, het andere moment wereld vol vreemde anomalieën.
    ui_bio_ship_mission4_obj2: Maak een singulariteitskern voor de ei-gastheer
    ui_bio_ship_mission4_obj2_tip: |-
      Het ei pulseert door de groeiende levenskracht en probeert zich te ontdoen van zijn leerachtige omhulsel.
      De gastheer is bijna klaar. Maar zonder singulariteit zou het slechts een bionische machine zijn. Hij moet tot leven komen.
