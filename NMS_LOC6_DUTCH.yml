    war_library2_desc: 'De titel van het verslag is ''Over gerechtigheid en wraak''.
      De terminal staat vol met Vy''keen-filosofieën over de regels voor perfect gedrag. '
    war_library2_title: Over gerechtigheid en wraak
    war_library2_opta: "[Over gerechtigheid]"
    war_library2_optb: "[Over wraak]"
    war_library2_resa: |-
      Gerechtigheid is geen gedachte. Het is geen telkens veranderende en altijd stromende rivier. Gerechtigheid is de waarheid van het universum, de wens van <FUEL>ATLAS<>, de wil van <SPECIAL>HIRK<>.

      Net als de zwaartekracht brengt het zichzelf tot leven. De strijder is er slechts om te sneuvelen, om de aandrang te voelen en om het wapen af te vuren.
    war_library2_resb: "Wraak is als eten na een feestmaal. Overbodig, als de taak
      correct is uitgevoerd. Overbodig, als de strijder snel en vaardig is. Maar soms
      is het fijn om een veelvraat te zijn.\n\nJongeren mogen niet toegeven aan dergelijke
      verleidingen. Maar de ouderen? \n\nGrah! Zij zullen jagen en de botten breken
      van degenen die hen onrecht hebben aangedaan, en hun vijanden bestrijden tot
      in de dood."
    war_library3_desc: "Ik zie een opname van een jonge Vy'keen-strijder die spreekt
      vanuit een arena. Aan zijn voeten liggen de lichamen van gedode lafaards, falende
      rekruten en andere criminelen.\n\nHij heeft vijftig dagen lang gevochten. Na
      elk gevecht kreeg hij Grahgrah-gas en 's nachts werd hij gevoed door de vleescircuits.
      Rusten mocht hij niet. "
    war_library3_title: Opname van commandant Uxues
    war_library3_lang: |-
      Broeders! We vechten tegen een leugen. We doden in het hele universum op bevel van een dode lafaard. Ik heb nu ook zulke vrienden en familie.
      De Sentinels zijn onze vijand niet. We krijgen gewoon te weinig informatie. We...
    war_library3_desc2: "De Vy'keen stopt even als een schaduw over de arena valt.
      Honderden zwaarden vallen uit de laaddeur van een passerend handelsschip en
      doorboren de ketter.\n\nHet ongeval werd beschouwd als een wonder van Hirk,
      hoewel de piloot was bedwelmd en het schip van de Gek was. "
    war_library4_desc: 'De titel van het verslag is ''De ballade van Hroth''. Uit
      andere vermeldingen in het archief blijkt dat Hroth een vroege koning van de
      interstellaire Vy''keen was. '
    war_library4_title: 'De ballade van Hroth: I van XI'
    war_library4_title2: 'De ballade van Hroth: II van XI'
    war_library4_title3: 'De ballade van Hroth: III van XI'
    war_library4_title4: 'De ballade van Hroth: IV van XI'
    war_library4_title5: 'De ballade van Hroth: V van XI'
    war_library4_title6: 'De ballade van Hroth: VI van XI'
    war_library4_title7: 'De ballade van Hroth: VII van XI'
    war_library4_title8: 'De ballade van Hroth: VIII van XI'
    war_library4_title9: 'De ballade van Hroth: IX van XI'
    war_library4_title10: 'De ballade van Hroth: X van XI'
    war_library4_title11: 'De ballade van Hroth: XI van XI'
    war_library4_lang: Grah! De dood had de oude Hroth verdoemd,
    war_library4_lang2: De plaag die is verborgen achter de sterren,
    war_library4_lang3: Atlas-pijn, geboren uit de monoliet, de twee-in-een,
    war_library4_lang4: De goede koning zag hem uiteindelijk,
    war_library4_lang5: Hij had zijn hele leven geluisterd naar de woorden van zijn
      voorouders,
    war_library4_lang6: Gaf een jachtgeschenk, geëerd met een strijdlied,
    war_library4_lang7: Wilde de gevallen strijders laten leven en zingen
    war_library4_lang8: Een lied van glas en hemel, van eer
    war_library4_lang9: De Sentinel-vloek stond voor een laatste verschrikking,
    war_library4_lang10: Grah! Deze boosaardigheid verteerde de oude Hroth.
    war_library4_lang11: Hij was een goede koning.
    war_library5_desc: De titel van het verslag is 'Schande'. Het lijkt op een filosofisch
      traktaat dat op de werelden van de Buitengrens is verspreid.
    war_library5_title: Schande
    war_library5_lang: |-
      De Ouden spreken over de Gek. Over hun verandering. Over hun misdaden. Maar we voelen de schande nog steeds. De bloederige misdaden beklijven. We vergeten het nooit. Maar we accepteren het.

      'We accepteren het'. Wat betekent acceptatie, jongelingen? Hoe kan het kwaad worden overleefd? Waarom trekt onze vloot niet ten strijde? Waarom vernietigen we de vijanden van Hirk niet, waar ze ook zijn, hoe ze zich ook noemen en wat het ook kost?

      Dit is allemaal al eerder gebeurd, zo leren de Ouden ons. Er zijn veel iteraties... veel dromen. Maar in al die dromen hebben we gefaald of raakten we onszelf kwijt in de overwinning.

      Nog even en de waarheid van de Gek wordt onthuld. We hoeven niet te vechten. Ze vernietigen zichzelf wel...
    war_library6_desc: Het archief bevat een grote hoeveelheid informatie over opvoeding
      en het grootbrengen van Vy'keen-jongelingen. Het gaat voornamelijk over vijandigheid
      en bedreigingen.
    war_library6_title: Over het grootbrengen van jongelingen
    war_library6_lang: "De jongeling wordt geboren in angst. Dat was zo, is zo en
      zal altijd zo zijn. Ze zijn alleen met hun familie verbonden en elk contact
      met een andere entiteit leidt tot doodsangst. \n\nDe angst voor open ruimtes,
      aanraking en contact kan op twee manieren worden overwonnen. Het broederschap
      van de gehele soort in het licht van Hirk. We zijn allemaal familie. Dit moet
      worden geleerd.\n\nOoit waren we een prooi. Nu zijn we de jagers. Al het andere
      leven in dit universum zal ons vrezen, zoals wij hen vreesden. Angst zal onze
      kracht zijn.\n\nDie oeroude kreet: 'Grah!' Het is de strijdkreet die ons tot
      actie aanzet. De indringer die ons durft te naderen, zal worden opgejaagd en
      gepijnigd. We zullen niet bang zijn! We zullen niet worden achtergelaten! "
    war_library7_desc: Het archief bevat duizenden dichtregels, een monument voor
      de gedode Reiziger Asteria.
    war_library7_title: 'Aan Asteria: I van VI'
    war_library7_title2: 'Aan Asteria: II van VI'
    war_library7_title3: 'Aan Asteria: III van VI'
    war_library7_title4: 'Aan Asteria: IV van VI'
    war_library7_title5: 'Aan Asteria: V van VI'
    war_library7_title6: 'Aan Asteria: VI van VI'
    war_library7_lang: Sing, Asteria, Heldin-Reiziger, meester van de zwaarden van
      Hirk,
    war_library7_lang2: Van de eindeloze strijd, het verdriet van het verloren Atlantid,
      de prijs,
    war_library7_lang3: Van genade en wachten. Zij die de profetie vervulden,
    war_library7_lang4: Die - door de Atlas gemaakt en gezonden - Aeron pijnigden,
      verschrikkingen bracht,
    war_library7_lang5: Vond de duisternis aan het einde van de wereld, sloot zich
      aan bij Vy'keen,
    war_library7_lang6: Piraten-Reiziger, vriend van de eerste, bondgenoot van de
      hemel.
    war_library8_desc: 'Het archief is aangetast: gehackt om verboden, gecensureerde
      berichten van een verre religie te verspreiden. '
    war_library8_title: DE NIET TE VERSTOMMEN STEM VAN NAL
    war_library8_lang: "<TRANS_EXP>De Korvax<> zijn gewonde, gebroken wezens die geloven
      dat hun doodskreten 'logisch' zijn. Ze dompelen zichzelf onder in hun gemeenschap
      om hun pijn te vergeten. Ze zullen ons niet helpen.\n\n<TRANS_TRA>De Gek<> -
      vernederd, vervloekt, zonder hun vroegere macht en zonder eer om dat te compenseren
      - geloven dat niets zal eindigen. Die groei kan eeuwig doorgaan. \n\nHet was
      aan <TRANS_WAR>de Ouden<> en hun volgelingen om onze toekomst te ontdekken.
      Maar wat hebben ze gevonden, behalve stof? Machteloze grahs? Nee."
    war_library8_opt: "[Verlossing]"
    war_library8_lang2: |-
      Vertel eens, vrienden. Kennen jullie het <SPECIAL>testament van Nal<>?

      Nal is niet dood. Hij hoorde wat Hirk niet kon horen. Hij leeft nog steeds als de rechterhand van de god.

      Hij wil dat we laten zien dat het ons aan het hart gaat, dat we het Atlas-licht niet zullen verlaten, dat die toewijding nooit zal verdwijnen. Alleen zo wordt de vergetelheid gespaard. Alleen zo kunnen we worden voorbereid.
    war_library9_desc: "De titel van het verslag is 'De abyssale jacht'. Het documenteert
      een aantal piratenexpedities die op een verre wereld nieuwe wezens wilde catalogiseren,
      vangen en opeten. \n\nSommige expedities zijn gecatalogiseerd met audiologboeken."
    war_library9_title: 'Transcript: De abyssale jacht'
    war_library9_lang: "De verschrikkingen bevinden zich onder de golven. Ze zijn
      er in vele vormen, maar ze zijn altijd verdorven. En allemaal zijn ze dood.
      Grah! De Gek zei dat we moeten vluchten.\n\nGrah hah hah! We zijn blij met 'm.
      We hebben de Gek vastgebonden aan de mast van ons schip en zijn uitgevaren. "
    war_library9_desc2: 'Taxonomische scans en diagrammen dansen over het hele planeetoppervlak
      in het licht en laten zien wat ze hebben gevonden. De audiologboeken gaan verder. '
    war_library9_lang2: "Ons schip had vijf piraten aan boord. Ze waren geboren buiten
      het licht van Hirk. Ik ben de enige gelovige, althans, ik was het ooit. Er is
      ook een Korvax die zich heeft losgemaakt van het verbond. \n\nHij zegt dat de
      wezens waarop we jagen niet leven. Dat de diepte als de dood is. Als ontbinding.
      Het is een grote fout die nooit kan worden hersteld. "
    war_library9_desc3: "Andere logboeken melden dat de bemanning de wereld had verlaten
      met vijf abyssale gedrochten. Ze hebben nooit de beoogde veiling bereikt. \n\nUiteindelijk
      voedde de Korvax alle anderen aan de gedrochten, waarna hij zichzelf vernietigde.
      Zijn laatste woord was: 'Atlantid'."
    war_library10_desc: De titel van het verslag is 'Het laatste testament van Hirk'.
    war_library10_title: Het laatste testament van Hirk
    war_library10_lang: "Daar zijn de donkere sterren, de uitgestrekte oceanen. Mijn
      vrienden. <IMG>SLASH<> De maan komt op. Grah! <IMG>SLASH<> De diepe kreten met
      het geweeklaag van machines. <IMG>SLASH<> Grah! Op Dryn'dargh valt de nacht
      zonder zijn volk.\n\nWe keren terug naar Dryn'dargh. Ik zal terugkeren. <IMG>SLASH<>
      Ik laat je niet achter. Ik zal je nooit verlaten.\n\nIk zal niets vergeten. "
    war_library10_desc2: |-
      Ooit dacht men dat dit de laatste woorden van Hirk waren, tot het opperbevel dit in twijfel trok. Al honderd jaar bespreekt een geestelijk college of ze moeten worden opgenomen in de officiële leer.

      Ze hebben nog steeds niets besloten. Elke vermelding van Dryn'dargh is verboden op straffe van lichaamsovername. Het is niet duidelijk waarom, of wat deze plek zou moeten vertegenwoordigen.

      Na het uitspreken van deze woorden zou Hirk de Grote zichzelf aan stukken hebben gescheurd. Het is een doodsritueel dat veel Vy'keen uitvoeren, na een oude dag vol wraak en angst.
