    ui_library_intro_opt: Decodeer archief
    tra_library1_desc: De titel van het verslag is 'Efficiënt verwerken van Korvax'.
      Het lijkt afkomstig te zijn uit een lang vervlogen tijdperk.
    tra_library1_title: Efficiënt verwerken van Korvax
    tra_library1_lang: Korvax-entiteiten moeten <FUEL>GENADIG<> worden behandeld.
      Het universum eist geen <FUEL>MORELE<> orde van ons en laat ons zelf <STELLAR>KIEZEN<>
      wat we <STELLAR>OPLEGGEN<>.
    tra_library1_opta: "[Communicatie]"
    tra_library1_optb: "[Hulpmiddelen]"
    tra_library1_optc: "[Uiterlijk]"
    tra_library1_resa: Al het contact van het Korvax-<TECHNOLOGY>OMHULSEL<> met zijn
      <TECHNOLOGY>VERBOND<> wordt verbroken. Vijftig cycli lang kan het GEEN ENKELE
      communicatiefrequentie gebruiken. Op alle verzoeken aan de <FUEL>VALSE ATLAS<>
      staat een straf.
    tra_library1_resb: De Korvax krijgt <TECHNOLOGY>HULPMIDDELEN<> om zichzelf te
      <FUEL>VERNEDEREN<>. Weigering om mineralen <TECHNOLOGY>OP TE GRAVEN<> op planeten
      resulteert in <FUEL>EXTRACTIE VAN KORVAX<> zelf.
    tra_library1_resc: De Korvax krijgen <TECHNOLOGY>UITERLIJKE<> aanpassingen, zodat
      het lijkt alsof ze van <TECHNOLOGY>VLEES<> zijn. <FUEL>VERZET<> hiertegen is
      verboden.
    tra_library2_desc: De titel van het verslag is 'De 57 wetten van winst'. Duizenden
      woorden met de handelsfilosofie van de Gek rollen over de terminal. Ik besluit
      om een fragment te lezen.
    tra_library2_title: De 57 wetten van winst
    tra_library2_lang: |-
      Ga vriendschappelijke relaties aan met alle potentiële [ <FUEL>GECENSUREERD<> ]. Niet alle soorten begrijpen dergelijke pogingen even goed. Feromonen zijn niet universeel. Wantrouwen is overal.

      Daarom wordt een expliciete verwijzing naar vriendschap geadviseerd. Denk aan 'Korvax-vriend', 'Vy'keen-broeder', '[ <FUEL>GECENSUREERD<> ]-bondgenoot'.

      Denk eraan dat Sentinels GEEN vriendschap begrijpen of uiten. Elk hiervan afwijkend gedrag moet worden gemeld aan de Handelsfederatie en worden beschouwd als een eerste indicatie van [ <FUEL>GECENSUREERD<> ].

      Handelspartners moeten ALTIJD over middelen kunnen beschikken, anders kunnen ze niet meer handelen. Het moet onze vijanden voor de wind gaan, zodat Gek [ <FUEL>GECENSUREERD<> ] bereiken.
    tra_library3_desc: 'De titel van het verslag is ''De oprichting van de Federatie''.
      Het archief heeft het geclassificeerd als een historische analyse. Ik lees een
      klein stukje:'
    tra_library3_title: De oprichting van de Federatie
    tra_library3_lang: |-
      De omstandigheden van de Gek-reformatie zijn nog altijd onduidelijk. De val van de Eerstgeborenen is al ontelbare generaties geleden. Toch zijn er archieven bewaard gebleven, losse herinneringen aan vroeger dagen.

      Minder dan 4% van de Gek-bevolking heeft interesse in zijn geschiedenis. Minder dan 0,08% onderschrijft de doelstellingen van het oude rijk. Waarom is er geen informatie over deze dramatische verandering van macht en filosofie? Zelfs de Korvax weten van niets en die denken als machines.

      Het archiefproject moet prioriteit krijgen. Om terug te vinden wat is verloren. En om te behouden wat er nog is.
