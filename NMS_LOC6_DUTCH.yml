    ui_guide_topic_aband: Verlaten vrachtschepen
    ui_guide_body_aband: |-
      <SPECIAL>Verlaten vrachtschepen<> kennen veel omgevingsgevaren en vijandelijke entiteiten. Ze bevatten echter ook veel <STELLAR>waardevolle materialen<> en <SPECIAL>speciale voorwerpen<> die je aan boord van een ruimtestation kunt ruilen voor naniet of reputatie.

      Om een verlaten vrachtschip te vinden, koop je eerst een <TECHNOLOGY>noodsignaalscanner<> van de <SPECIAL>schroothandelaar<> in het ruimtestation. Gebruik de ontvanger in je inventaris om een verlaten schip te vinden.

      Je vindt er niet alleen waardevolle spullen en een aanzienlijke hoeveelheid naniet, maar je kunt de technische systemen van een verlaten vrachtschip ook gebruiken om waardevolle <TECHNOLOGY>vrachtschiptechnologie<> te genereren. Hierbij gaat het onder meer om upgrades van <STELLAR>vlootsystemen<> en gereedschap om de <STELLAR>inventaris van je vrachtschip uit te breiden<>.

      Reizigers kunnen de locatie van interessante wrakken delen, omdat elk planetenstelsel één specifiek wrak heeft. Het kan meer dan eens worden geborgen, maar om nieuwe verlaten schepen te vinden moet je naar nieuwe stelsels reizen.

      Reizigers die zijn geïnteresseerd in een <STELLAR>gratis<> noodsignaalscanner moeten praten met <TRADEABLE>iteratie Helios<> aan boord van de anomalie in de ruimte.
    ui_free_aband_opt: Vraag naar verlaten vrachtschepen
    ui_free_aband_res: Ah, je hebt erover gehoord. Ja, ik heb een <STELLAR>noodsignaalscanner<>
      verkregen bij een iteratie hier ver vandaan. Je mag 'm hebben als je het lot
      van de gesneuvelden wilt zien.
