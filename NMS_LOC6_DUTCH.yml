    ui_no_aband_save: 'WAARSCHUWING: GAME WORDT NIET OPGESLAGEN OP VERLATEN SCHIP'
    ui_no_aband_save_msg: De game wordt <FUEL>niet opgeslagen<> als je op een verlaten
