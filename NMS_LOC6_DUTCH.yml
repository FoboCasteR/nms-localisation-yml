    ui_bio_ship_log5_opt1: Pak Houder
    ui_bio_ship_log5_res1: De terminal laat een oud, verstoord signaal horen. Het
      zijn de laatste fragmenten van een gesneuvelde Reiziger. Het signaal is een
      opname die telkens opnieuw wordt afgedraaid, gemaakt door een vreemd apparaat
      dat klem zit in de terminal.
    ui_bio_ship_log_traveller1: Hallo – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
      ?
    ui_bio_ship_log_traveller2: Wie is – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – daar?
    ui_bio_ship_log_traveller3: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –"
    ui_bio_ship_log_artemis: Ben jij het,– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – klinkt anders.
    ui_bio_ship_traveller_opt: Verzamel ziel
    ui_bio_ship_traveller_res1: Ben je daar? Ben je – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – Wat gebeurt – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    ui_bio_ship_traveller_res2: Waar heb je – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – Wat – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    ui_bio_ship_traveller_res3: Nee, nee, n – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      –
    ui_bio_ship_artemis_res: Waarom doe je - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      -Waar ga ik heen? - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> -
    ui_bio_ship_log_final_ship: |-
      Reiziger. Vergeef ons deze invasie van je persoonlijke interface.
      We zijn stervende. Ons lichaam is oud en takelt af. Onze geest ontrafelt zich. We moeten worden vernieuwd. We moeten worden hersteld. Zo is het altijd geweest.
      Vernieuw ons. Reset ons. Zorg voor een wedergeboorte van wat je hebt gemaakt. Zullen we hetzelfde zijn? We weten het niet. Maar het moet zo zijn.
    ui_bio_ship_log_final_opt: Ontkoppel de communicator
    ui_bio_ship_log_final_res: Een set coördinaten wordt naar mijn navigatiecomputer
      geüpload...
    ui_bio_ship_log_repeat_lang: Het zou niet mogen zijn – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      –Ik zou niet mogen zijn – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –nog een
      ei? Een andere leegte? Komt er nog een ei uit?
    ui_bio_ship_log_repeat_lang2: We zijn gekopieerd. Dit is nieuw gedrag. Voortplanting
      mogelijk? Grotere synthese mogelijk? Bevestig het, Reiziger!
    ui_bio_ship_log_repeat_opt: Laat het ei uitkomen
    ui_bio_ship_log_repeat_opt2: Bevestig synthese
    ui_bio_ship_log_repeat_opt3: Weiger dit wezen
    ui_bioship_repair_desc1: Het ruimteschip (het wezen? het omhulsel?) ligt naast
      me. Overal knipperen lichtjes, maar het maakt geen geluid.
    ui_bioship_repair_desc2: Het hart begint te kloppen. Zwak, maar onmiskenbaar.
    ui_bioship_repair_desc3: Het schip bemerkt mijn aanraking en huivert ervan.
    ui_bioship_repair_desc4: Ik voel hoe de machine gestalte neemt onder mijn handen.
      Het vlees komt tot leven.
    ui_bioship_repair_desc5: Het schip is klaar. Maar mijn taak zit er nog niet op.
      Het heeft nog iets nodig...
    ui_bioship_repair_res: |-
      Het is klaar.
      Het leeft!
