    tra_library8_desc: 'Ik lees de verslagen van een veiling die een eeuw geleden
      op Balaron-Secondus plaatsvond. Een handelsheer had een grote hoeveelheid kunstwerken
      nagelaten. Zijn duizenden erfgenamen hadden de nalatenschap geliquideerd. '
    tra_library8_title: Oude veilingmeester
    tra_library8_lang: "Het volgende werk is door de maak-Gek Sibl gemaakt tijdens
      de vijfde grote recessie. Er dansen feromonen tussen lichtsperen en hologrammen,
      een synthese van Gek- en Korvax-technologie. \n\nHet stelt twee entiteiten aan
      het werk voor: handelend, biddend, zoekend naar een plekje in een vreemd, oneindig
      universum. Ondanks de terugkerende elementen kijken de Korvax en de Gek elkaar
      nooit aan en maken ze nooit contact.\n\nDe Gek trilt en schokt vaak, zelfs als
      hij winst maakt, zelfs als zijn bondgenoot in vrede verdergaat.\n\nDe titel
      van het werk is 'Schuld'. Wie biedt als eerste?"
    tra_library9_desc: De titel van het verslag is 'Over de classificatie van Gek'.
