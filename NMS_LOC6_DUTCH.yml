    update8_title: No Man's Sky Prisms-update
    update8_notes: |-
      No Man's Sky Prisms bevat een groot aantal nieuwe functies. Ga voor meer info naar www.nomanssky.com.

      * Het universum is levendiger en mooier dan ooit, dankzij nieuwe rendering-technologie.
      * Grotten en het uiterlijk van sterren op afstand zijn verbeterd.
      * Er kunnen nu meer wezens als rijdieren worden gebruikt en geadopteerd als gezelschapsdieren, waaronder laagvliegende fauna.
      * Basissen voor vrachtschepen kunnen nu worden overgezet en onderdelen voor productie kunnen worden onderzocht op de anomalie in de ruimte.
      * ByteBeat-nummers kunnen nu overal worden afgespeeld en gedeeld met andere Reizigers.

      Hello Games heeft hard gewerkt om No Man's Sky nog beter en uitgebreider te maken. We wensen je veel plezier. :)

      Bedankt,
      Hello Games
    pc_graphics_anti_aliasingdlss_d: |-
      Anti-aliasing gebruikt verschillende technieken voor het verwijderen van gekartelde randen rond objecten (als gevolg van vierkante pixels die resulteren in niet-rechthoekige vormen).

      <STELLAR>FXAA<> - Zeer snelle filtering die kan leiden tot een enigszins wazig beeld.

      <STELLAR>TAA<> - Snelle multi-frame sampling die scherper is dan FXAA.

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2 is een baanbrekende open-source oplossing voor tijdelijke upscaling die hoge beeldkwaliteit en verbeterde framerates biedt.

      <STELLAR>DLSS<> - Een RTX-technologie van NVIDIA waarbij een 'deep learning' neuraal netwerk wordt gebruikt om de framerate te verhogen en prachtige, haarscherpe beelden te creëren.

      <STELLAR>DLAA<> - NVIDIA DLAA is een op AI gebaseerde anti-aliasingmodus voor gebruikers die GPU-ruimte over hebben en een betere beeldkwaliteit willen.

      Deze instelling heeft alleen gevolgen voor de prestaties van de GPU.
