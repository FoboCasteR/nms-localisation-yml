    shipjump_alien_name: PULSEREND HART
    shipjump_alien_name_l: Pulserend hart
    shipjump_alien_desc: |-
      Een vezelachtige metalen superstructuur houdt dit warme en vitale orgaan vast in de kern van het schip. Zonder dit element zou het schip niets meer zijn dan een levenloze huls.

      Hou <IMG>PULSEJUMP<> ingedrukt om het hart te vragen een pulssprong te activeren.
      Hou <IMG>BOOST<> ingedrukt om een snelheidsboost aan te vragen.
    launcher_alien_name: NEURONENPLAAT
    launcher_alien_name_l: Neuronenplaat
    launcher_alien_desc: "Een reeks neuronen die op een soort printplaat met metalen
      strengen zijn versmolten. Het oppervlak is bezaaid met complexe patronen van
      elektrische impulsen die alle systemen van het schip met elkaar verbinden.\n
      \nHou <IMG>THRUST<> ingedrukt om te vragen of het schip zin heeft om te vertrekken."
    ion1_alien_name: SINGULARITEITSCORTEX
    ion1_alien_name_l: Singulariteitscortex
    ion1_alien_desc: |-
      Een complexe bio-metalen ader die rechtstreeks is aangesloten op een antimateriehart. Registreert activiteitstoename tijdens interstellaire sprongen. Het lijkt blij te worden van de complexe berekeningen die nodig zijn voor FTL-reizen.

      Krijg toegang tot langeafstandsnavigatiesystemen via de galactische kaart. Hou het schip tevreden door regelmatig van stelsel naar stelsel te springen.
    shipshield_alien_name: SCHREEUWDEMPER
    shipshield_alien_name_l: Schreeuwdemper
    shipshield_alien_desc: |-
      Deze kleine uitbreiding van het geautomatiseerde verdedigingsnetwerk van het schip lijkt een autonoom organisme te zijn. Een kleine mond, omringd door vlees, smacht naar <SPECIAL>pugneum<>.

      Tijdens gevechten lijkt het de neuronenplaat over te nemen om te voorkomen dat de rest van het lichaam van het schip trauma's oploopt door pijn of angst.
    shiplas1_alien_name: GETRANSPLANTEERDE OGEN
    shiplas1_alien_name_l: Getransplanteerde ogen
    shiplas1_alien_desc: |-
      Een complexe verzameling membranen en lenzen, versmolten op een hoogenergetische laserplaat. Wie terugkijkt, wordt levend verbrand.
      Druk op <IMG>SHIPFIRE<> om de blik van de ogen op doelwitten in de buurt te richten.
    shipgun1_alien_name: SPUWGATEN
    shipgun1_alien_name_l: Spuwgaten
    shipgun1_alien_desc: |-
      Een hoopje blazen en kringspieren die plasmabolletjes afgeven. Als ze worden bevestigd op de wapensystemen van het schip, worden deze bollen verhit en met hoge druk uitgestoten.

      Druk op <IMG>SHIPFIRE<> om te vragen of het schip de spuwgaten wil richten op het huidige doelwit.
