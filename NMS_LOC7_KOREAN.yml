      데에도 활용할 수 있습니다. <VAL_ON>더 읽기...<>"
    ui_wiki_short_terrain: "<TECHNOLOGY>지형 조작기<>는 강력한 멀티툴 업그레이드입니다. 지형 조작기는 탐험 도중에
      간단한 동굴 또는 정교한 암석 구조물과 같은 <VAL_ON>자신만의 대피소를 만드는 데<> 활용되며, <STELLAR>대량의 자원 퇴적층<>을
      채취하는 데 필수적입니다. <VAL_ON>더 읽기...<>"
    ui_wiki_short_exploration_5: "<IMG>THRUST<>을 길게 누르면 함선을 <VAL_ON>추진<>시킵니다. <VAL_ON>브레이크<>는
      <IMG>BRAKE<>을 사용하십시오. <IMG>BOOST<>을 길게 누르면 <RED>부스트<>를 사용합니다. <VAL_ON>더 읽기...<>"
