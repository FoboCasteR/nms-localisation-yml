    ui_portal_overseer_9: |-
      감독관에게 접근하며, 그들이 서로 내가 알아 듣기는 하지만 이해는 할 수 없는 말과 관용구를 내뱉으며 대화하는 걸 들었다고 거의 확신했었다. 하지만 잠시 후, 내가 들었다고 생각했던 독설의 흔적은 어디에서도 찾을 수 없었다. 분명히 내가 잘못 들었던 거겠지.

      <STORY_HIGH>-{{ 우리 과학자가 너의 요구를 만족시켜줬겠지, 친구? 우리가 요구했던 회로를 그들이 가지고 있었지? }}-<>

      감독관이 이상하기는 해도 내가 만났던 다른 존재들보다 더 이상하지는 않았다. 물론, 그들은 그 중에서도 가장 내게 도움이 되고 있었다. 난 회로를 넘겨주었고, 내 보상을 받았다.

      <STORY_HIGH>-{{ 아, 친구, 감독관에게 확실히 만족할 수 있을 거야! 내가 함선 기술 설계를 그려왔어. 근데 아직 네 함선이랑 동기화를 못 시켰지. 설계를 완벽하게 하려면 중력 미자 공이 필요할 거야. }}-<>

      감독관은 내가 만족할 거라고 예측했고, 그들의 예측은 또 다시 맞았다. 그들은 내 땅을 개선하려고 끊임 없이 노력을 하고 있었다.
    ui_portal_overseer_10_a: |-
      <STORY_HIGH>-{{ 모험은 잘 즐겼어, 친구? 원정에서 오브를 찾은 거야? 난 충실히 널 기다리고 있었지. }}-<>

      겍이 그 말을 하는 방식에서 뭔가가 느껴졌다. 그들의 그 다정한 듯한 말 속에서 오직 가장 극악무도한 적들을 위해 남겨놓은 듯한 한이 느껴지는 것만 같았다.

      하지만 우리가 적이었다면 일을 하러 여기까지 오지는 않았겠지. 당연히 그럴 리가 없다. 우린 친구다.

      <STORY_HIGH>-{{ 언제나처럼 도와줘서 고마워, 친구. }}-<>

      감독관이 온 이후로 난 되풀이되는 꿈을, 마치 내 기억처럼 느껴지는 악몽을 꾸고 있다. 금속과 융합된 피부, 깜박이는 유리로 된 세상에 대한 꿈을 말이다.

      꿈 속의 녹색 하늘과 흑요석빛 달을 가진 행성에서 내 무덤을 봤다... 현실로 돌아오면, 꿈에서 본 장면을 떨쳐내기 전에 잠깐 동안 내 눈 앞에 세상에 남아있는 상처가 아른거린다.

      <STORY_HIGH>-{{ 죽음 이후, 종말과 재탄생 사이에는 어떤 일이 일어날지 궁금했던 적 없어? 소멸을 사색해 보는 거지. 사체에서 모르다이트를 채취해. 그게 탈출할 유일한 방법이야. }}-<>

      감독관은 내게 도움이 되어왔다. 어쩌면 그들이 준 일이 그 자꾸만 이어지는 악몽을 머리 속에서 떨쳐내는 데 도움이 될지도 모르지.
    ui_portal_overseer_10_b: |-
      <STORY_HIGH>-{{ 네 내면이 변화한 게 보여, 친구. 넌 일을 완료했고, 난 네가 바라보는 것처럼 세상을 볼 수 있었지. }}-<>

      난 내가 감독관을 위해 무슨 일을 해줬는지 완전히 이해할 수는 없었지만, 그들은 또다시 내 행동에 대한 보상을 줄 준비가 된 것 같았다.

      <STORY_HIGH>-{{ 여기. 이 설계도를 받아.

      네가 만드는 것들이 언제나 그걸 만들기 위해 죽인 이들을 네게 계속해서 상기시켜 줄지도 모르지. }}-<>
    ui_portal_scientist_head: 과학자
    ui_portal_scientist_1: |-
      <STORY_HIGH>-{{ 미지의 생명체여, 제가 저의 시험을 통과했습니다! 아아! 전 자유롭게 탐험하며, 구조분석에 대한 저의 열정을 자유로이 추구할 수 있죠! 기지를 가지고 있나요? 과학 터미널은요? 앞으로 해낼 수 있는 많은 일들을 생각해 봐요! }}-<>

      코백스는 나를 보고 매우 기뻐했다. 그들은 자기들 종족의 통과의례를 방금 통과해, 우주로 나아가 자신들의 관심사를 쫓아야 하는 것처럼 보였다.

      그들은 내가 <TECHNOLOGY>과학 터미널<>을 제공하면, 내 기지에 합류하겠다고 제안했다.

      <STORY_HIGH>-{{ 아아! 보수는 생각하지 마십시오. 당신이 자고 있을 때 당신을 스캔하는 것만으로도 충분합니다! }}-<>
    ui_portal_scientist_2: |-
      <STORY_HIGH>-{{ 좋은 기지네요, 여행자! 당신의 명예로운 상태에 걸맞는 곳이에요. 아, 코백스는 여기서 정말 행복할 겁니다! }}-<>

      코백스는 열정으로 가득 차 있었다. 그들의 껍질도, 내 기지의 벽도 그들의 열정을 가둘 수는 없는 것처럼 보였다.

      <STORY_HIGH>-{{ 명예를! 여행자의 모노리스를 목격하게 되다니. 명예롭군요! }}-<>

      코백스는 내게 칭찬과 지원 제의를 쏟아내며, 필사적으로 날 만족시키려 했다. 그들은 내게 여행자는 다른 그 무엇보다 존경 받아 마땅하다고 했다. 내가 그런 존경을 받을 만한 일을 했던가?

      과학자에게는 재료가 필요했다. 이들은 우리 집을 더 확장하기 위한 설계도를 제작하고 싶어 했다.
    ui_portal_scientist_3_a: |-
      <STORY_HIGH>-{{ 여행자! 설계도를 준비해 놨습니다. 그래도 서둘러 주세요. 무슨 일이... 일어났습니다. }}-<>

      내가 떠날 때까지만 해도 기뻐했던 코백스가 변했다. 그들은 자신들의 우려를 잠재우려 애쓰면서, 자신들이 내게 약속했던 것들에 집중하려 노력했다.

      <STORY_HIGH>-{{ 코백스는 설계를 완료했습니다. 하지만, 여행자. 그들이... 내 동족이 저를 버렸어요... 104.32초 전부터 아무 것도 들리지 않고, 코백스 컨버전스도 보이지 않습니다. 아아!

      즉각적인 재접속 방법을 찾아야 해요! 이 통신탑으로 가서, 제 영혼에 접속해, 뭐가 잘못된 것인지 찾아 주세요! 고독한 코백스를 도와줘요, 제발! }}-<>

