    ui_ship_weapon_shields: 이 하전 입자는 함선 <STELLAR>방어막<>을 상대로 <STELLAR>매우 효과적<>입니다.
    ship_weapons_shieldleech: 충격 시 방어막 재충전
    ui_sent_miss1_desc_nx: |-
      센티널은 우주만큼이나 나이가 많으며 어쩌면 더 많을지도 모른다. 하지만 유리 세계에서 뭔가 바뀌고 있다...

      반복: 테티스가 센티널 활동이 급증한 이유에 대해 알아내고자 한다. 그들은 이 호전적이고 멈출 줄 모르는 기계를 더욱 깊게 조사해 무얼 알아낼 수 있을지 원한다.
    ui_sent_miss2_desc_nx: |-
      센티널은 우주만큼이나 나이가 많으며 어쩌면 더 많을지도 모른다. 하지만 유리 세계에서 뭔가 바뀌고 있다...

      반복: 테티스의 도움을 받아 센티널 군과 폭력적인 조우 이후 회수했던 센티널 드론을 복구했다. 더는 군집에 대답하지 않는 드론이다. 어쩌면 센티널의 공격의 본질을 알아낼 단서가 있을지도 모른다.
    ui_sent_miss_comms_desc_nx: '사나운 눈을 한 반복: 테티스가 교신기에 나타났다. 어깨를 구부정하게 꿈틀대는 그들은 몹시
      서두르는 것처럼 보인다.'
    ui_sent_miss_comms_lang_nx: |-
      여행자에게! 시간이 얼마 없습니다. 폴로는 그 일 이후로 내가 교신기를 빌리는 걸 싫어하지만... 아무튼, 중요한 건 그게 아니라!
      한시라도 급하게 연락할 일이 생겼습니다. 이 일에는 당신이 가장 적합하다고 확신하며, 이때를 놓쳐서는 안됩니다! 더는 기다릴 여유가 없습니다.
      센티널 활동이 급증한 것을 감지했습니다. 엄청난 규모의 활동이죠. 더 알아야 합니다! 지금 좌표를 전송하겠습니다.<AUDIO>VO_TUT_COORDSRECEIVED<>
      속일 생각은 없습니다, 여행자여. 이번 일은 위험합니다. 적절한 무장을 갖추고, 정신 바짝 차리십시오. 어리석은 짓은 하지 마십시오. 하지만 그와 동시에 지체하지도 마십시오. 다시는 오지 않을 기회일지도 모릅니다!
    ui_sent_miss_comms_desc_alt_nx: 여행자 반복이 교신기에 나타났다. 어깨를 구부정하게 꿈틀대는 그들은 몹시 서두르는
      것처럼 보인다.
    ui_sent_miss_comms_lang_alt_nx: |-
      여보세요? 지금 - 아하, 좋아! 잘 보입니다, 여행자님!
      한시라도 급하게 연락할 일이 생겼습니다. 전문가 폴로 말로는 이 일에는 당신이 가장 적합하다고 합니다. 이때를 놓쳐서는 안됩니다! 더는 기다릴 여유가 없습니다.
      센티널 활동이 급증한 것을 감지했습니다. 엄청난 규모의 활동이죠. 더 알아야 합니다! 지금 좌표를 전송하겠습니다.<AUDIO>VO_TUT_COORDSRECEIVED<>
      속일 생각은 없습니다, 여행자님. 이번 일은 위험합니다. 적절한 무장을 갖추고, 정신 바짝 차리십시오. 어리석은 짓은 하지 마십시오. 하지만 그와 동시에 지체하지도 마십시오. 다시는 오지 않을 기회일지도 모릅니다!
