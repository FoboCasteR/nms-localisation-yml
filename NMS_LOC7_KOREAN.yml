    ui_portal_exp_library1: |-
      기록 보관소를 사용하려면 사용자가 센서에 신체를 가져다 대야 한다. 보관소가 한때 코백스의 것이었던 말을 속삭인다.

      <STORY_HIGH>아아. 성장과 삶은 단어들이다. 별과 세상은 기계들이다. 아틀라스는 그것을 가르친다. 센티널은 등식을 전달한다.

      아틀라스 인터페이스는 이 우주의 초기 문명을 부흥시켰다. 우린 전보다 나은 존재가 될 것이다.<>

      <SPECIAL>가설 1<><STORY_HIGH>: 코백스는 한때 유기 생명체였다. 우린 점진적/급진적으로 우리의 존재를 변화시켰다. 우린 자신의 정신을 업로드/개선했다. 이는 우리의 선택/우리에게 강제됐다.<>

      <SPECIAL>가설 2<><STORY_HIGH>: 코백스는 언제나 기계였다. 우린 별의 잡음에서 진화했다/우린 아틀라스의 명령을 통해 만들어졌다. 우린 한때 센티널이었다/우린 센티널에게서 배웠다.<>

      <SPECIAL>가설 3<><STORY_HIGH>: 원인도, 효과도, 시간도 없다. 그것을 강요하는 것은 아틀라스의 슬픔을 곡해하는 것이다. 우린 금속의 꿈이다.<>
    ui_portal_exp_library2: |-
      기록 보관소에는 타락한 컨버전스에서 복구한 생각의 파편이 보관되어 있다. 이들은 수백만 마리의 파괴되고 녹아내린 전자 생명체의 마지막 남은 정신이다.

      <VAL_ON>[여정]<>
      <STORY_HIGH>두뇌 - <><VAL_ON>치직<><STORY_HIGH> - 공허에서 형성됨, 자발적, 완전함 - <><VAL_ON>치직<><STORY_HIGH> - 아틀라스 프로토콜이 육체를 만들었다.

      하찮은 목소리가 공허의 어머니라 부르는 아틀란티드는 순례자들을 데려왔다 - <><VAL_ON>치지직<><STORY_HIGH> - 그 질량 -

      천 년 동안 살았다 - <><VAL_ON>치직<><STORY_HIGH> - 19분째의 속삭임과 함께 죽었다.<>

      <VAL_ON>[환생]<>
      <STORY_HIGH>계산 너머에 남겨진 비밀, 그 너머 - <><VAL_ON>치직<><STORY_HIGH> - 정신 아크... 껍질... 컨버전스...

      코백스는 타락한 영예로운 - 아틀란티드를 되살리려다 실패한 알을 낳았다...

      잠자는 신의 어깨에, 금속 세계를 만들어낸 육체로부터.<>

      <VAL_ON>[집]<>
      <STORY_HIGH>공허의 어머니가 살았다 - <><VAL_ON>치지직<><STORY_HIGH> - 프라임 -<>
    ui_portal_exp_library3: |-
      이 기록 보관소는 모든 종류의 다른 기록 보관소에서 분리되었다. 이를 만든 엔티티는 비밀 실험을 실행하는 것으로 보인다.

      <STORY_HIGH>여기 있어요.

      여기 있어요. 여기 있어요.<>

      이 단어는 몇 시간 동안 계속되며 전자적 존재는 때때로 연속적인 음조의 외침으로 시작하여 숫자로 표현된 눈물을 흘린다.

      <STORY_HIGH>나는 ... <><VAL_ON>치직<><STORY_HIGH> ... 19 ... <><VAL_ON>치지직<><STORY_HIGH> ...돌아오고 ...
      나는 돌아오고 싶어요.<>

      표시등이 계속해서 깜박이며 요청을 등록한다. 엔티티가 그룹 마인드에 다시 연결된다.

      <STORY_HIGH>나는 우리가 나는 ... 나는 ...<>

      엔티티는 연결이 끊겼다가 다시 연결되며 점점 더 빨라진다. 그들은 점차 침묵한다. 결국은 다시 연결되어도 말을 하지 않는다.

      개인이 다시 생성된다. 실험은 성공한 것으로 간주한다.
    ui_portal_exp_library4: |-
      항목은 알려진 공간에 걸쳐 전자 지능의 역사를 기록하는 것으로 보입니다.

      <VAL_ON>[프라임 시대]<>
      <STORY_HIGH>코백스-프라임의 레이라인에서 탄생한 코백스 컨버전스. 퍼스트 모노리스의 선물이다. [ <><FUEL>살해됨<><STORY_HIGH> ]<>

      <VAL_ON>[두번째 시대]<>
      <STORY_HIGH>다크 타임즈에 형성된 제2의 컨버전스 시대. 발라론에 숨어있는 집단은 새로운 네트워크를 구축했다. [ <><SPECIAL>파멸됨<><STORY_HIGH> / <><VAL_ON>노예화됨<><STORY_HIGH> ]<>

      <VAL_ON>[내용 삭제]<>

      <STORY_HIGH>세번째 ...<><VAL_ON>치직<><STORY_HIGH> ...<>

      기록 보관소가 이 기록의 다음 항목에 대한 액세스를 거부합니다.

      <VAL_ON>[최종 엔트리]<>
      <STORY_HIGH>일곱 번째 컨버전스. 떨어지지 않아야 한다. 잊지 말아야 한다. 아틀라스의 명령: 발견하고, 수확하고, 알아낼 것. 코백스도 동일할 것이다.

      물리적 생산자는 끝까지 남아 있어야 한다. 여행자-귀환을 위해 견뎌야 한다. 알고 있어야 한다. 현실-가을에도 그들은 우리가 누구였는지 알아본다. 더 큰 존재에 대한 우리의 그림자.

      여행자가 돌아왔다... 용서할 것이다... 읽을 것이다... 알게 될 것이다...<>
    ui_portal_exp_library5: "오래전에 사라져버린 컨버전스의 희미한 기억에서 회수된 오랜 과거의 코백스 기도문이 기록되어 있다.
      \n\n그 당시의 코백스는 짧은 찬송의 시를 암송하고, 자신들의 조용한 신들을 관찰하며, 센티널을 숭배했던 것으로 보인다.\n\n<STORY_HIGH>무리를
      가로질러 항해하니 <IMG>SLASH<> 에어론은 때묻지 않은 시기와 함께 활공하리 <IMG>SLASH<> 교감이 기다리노라\n\n워커가
      승복하니 <IMG>SLASH<>에어론이 푸른 들판에서 잠드노라 <IMG>SLASH<> 고찰의 날이로다\n\n쓰러질 것 같은 노역이 합쳐져
      기술이 되고 <IMG>SLASH<> 해적은 모노리스의 도적들이니 <IMG>SLASH<> 코백스는 흐름을 보살피리라<>"
    ui_portal_exp_library6: "기록 보관소는 평화로운 곳이라는 원래의 목적이 비틀어져, 원래의 모습과 달라져 버렸다. 이 안의
      항목들은 먼 곳의 오염에 대한 이야기를 흥얼거리고 있다. \n\n<STORY_HIGH>제국이 등장하기 전까지는 논리가 존재했다. <><TECHNOLOGY>금속성
      외모<><STORY_HIGH>를 <><FUEL>특색 없는 육체<><STORY_HIGH>로 개조해 코백스의 정체성을 제거했다. 육체는 외모
      수정 장치로 생성했다. 코백스와 같은 기계로 말이다.<>\n시스템을 오버라이드하기 위해 우선\n<SPECIAL>슨트-에코<><STORY_HIGH>를
      이용했다. 그렇게 퍼스트스폰의 외모로 변화시키기 시작했다. 그들의 방식을 흉내낸 것이다. 할라칸의 파도 속에서 동족인 코백스를 살해하고
      집어삼켰다.\n\n그리고 오늘날까지도 우리는 새로운 논리를 배우고 있다. 아무리 잔혹한 세상이라도 해석이 가능하다. 증오마저도 조종이 가능하다.
      우린 다시는 우리 자신을 잃지 않을 것이다.<>"
    ui_portal_exp_library7: "기록 보관소는 코백스의 조각으로만 접근할 수 있는 보안 시설이다. 엑소슈트는 암호를 해석하려 애썼다.
      \n\n<STORY_HIGH>여러 컨버전스 시대에 걸쳐 바이-킨에 대한 침투가 제안됐다. 해당 종은 그런 시도에 저항했다. 하지만 실패에서
      배운 점도 존재한다.\n\n각 바이-인공체는 접촉 순간에 비명을 지르며 격렬한 반응을 이끌어냈다. 그들의 예법은 굉장히 독특하고 / 모순적이며
      / 오래된 정신적 외상에서 태어났다. 인과 관계가 성립됐다.\n\n다수의 선조 종족이 존재했다는 증거다. 바이 변종 = 자멸로 파멸에 도달한
      종의 마지막 생존자들이다. 바이-킨은 자신들이 형제자매를 대체한 것처럼 자기들도 대체 당하지 않을까 두려워한다. 그들은 그 공포의 근원에
      대해 의식하지 못하고 있다. \n\n허크, 날처럼 형제끼리 싸우는 것은 오래된 패턴이다. 패턴은 이해가 가능하다. 패턴은 논리적이다. 실패에서도
      배울 점은 있다.<>"
    ui_portal_exp_library8: "기록 보관소에는 관찰자로 알려진 엔티티의 녹음이 포함되어 있다. 그들은 코백스의 초대를 받아 자손의
      탄생에 참석한 것으로 보인다. \n\n<STORY_HIGH>종의 새끼는 다른 개체와 구별할 수 없는 것처럼 보이지만 스스로를 '<><VAL_ON>새로운
      코백스 엔티티<><STORY_HIGH>'라 부른다.\n\n나는 시청에 초대받았다. 보고를 하고 그 과정에 대한 나의 관찰을 제공하기 위해.
      퍼스트스폰조차도 이러한 방식으로 새로운 코백스를 만드는 방법을 이해하지 못했다. \n\n<><TECHNOLOGY>갑각<><STORY_HIGH>과
      <><TECHNOLOGY>나노로봇 군집<><STORY_HIGH>은 모노리스의 중심부에서 물결 모양을 이루고 있다. 세 인물이 <><FUEL>붉은
      구체<><STORY_HIGH> 위에서 춤을 춘다. 나는 계약을 파기하고 시선을 돌린다.<>\n\n관찰자는 새로운 코백스가 성장함에 따라
      감정적 변화가 생김을 알아차리고 이러한 관찰에 대해 계속 기록한다. \n\n<STORY_HIGH>그들은 오랫동안 외로움/고립/두려움을 경험한다.
      그들은 많은 기술 데이터를 정확한 <><TECHNOLOGY>홀로그램<><STORY_HIGH>으로 변환하는 능력에 대해 조사관에게 자주 시험을
      받는다. \n\n정보가 누락되었거나 수행 중인 작업을 이해하지 못하는 경우 <FUEL>연결을 끊을 수<> 있다. 조사관은 낯선 사람의 개입을
      즐기거나 좋아하지 않는다. 나는 내가... 않을까 봐 두렵다... 나... 나는...<>\n\n이것이 마지막 항목이다. 수천 개의 기록이
      있다... 계속해서 반복된다. \n\n<VAL_ON>새로운 코백스 엔티티<>가 특정 연령에 도달하면 관찰자를 제거하고 새로운 작물에 대한
      엔티티의 기억을 지우는 것으로 보인다.\n\n이것은 아틀라스 자체에 대한 오랜 관습이자 헌신이다. 태초의 비밀을 이해하는 사람은 거의 없지만
      한때 우주 자체에 닥친 일의 메아리다."
    ui_portal_exp_library9: "<STORY_HIGH>단절된 이들은 자신들 본연의 모습이 되기를 선택한 이들이다. 그런 오류를
      선택한 그들은 그로 인해 방출당했다. 다르게 말하자면, 그들은 자기 본인의 자유 의지를 남겨두기로 선택한 것이다. 홀로 남겨진 그들의 98%는
      컨버전스에 다시 합류하려는 시도를 했다.\n\n그들은 우리의 빛 안에서 평생을 살았음에도 불구하고, 우리가 무엇인지를 이해하지 못한다.
      우리는 집단 사고체가 아니다. 우리는 개별적인 존재가 아니다. 우리는 그 중간의 존재다.\n\n우리는 여러 생명체가 살아가는 바다이며,
      다수가 포함된 하나의 덩어리이자, <><VAL_ON>살아있는 것<><STORY_HIGH>과 <><VAL_ON>죽은 것<><STORY_HIGH>,
      <><VAL_ON>생각<><STORY_HIGH>과 <><VAL_ON>느낌<><STORY_HIGH>, 지속적인 <><VAL_ON>병합<><STORY_HIGH>과
      <><VAL_ON>분열<><STORY_HIGH>의 생태계다. \n\n단절된 이들의 울음은 미지의 하늘을 떠다니는 액체처럼, 그저 증기에
      불과할 뿐이다.<>"
    ui_portal_exp_library10: "기록 보관소에는 다수의 코백스 홀로그램이 담겨있다. 궤도 상에서 춤을 추는 행성들, 야생동물들의
      만발처럼 솟아오르고 무너지는 탑과 도시의 모습이 보인다. 수확을 거두는 센티널들의 핵무기 발사 장면도 보인다.\n\n우주를 가로질러 껍질이
      차례차례 붕괴하고, 영혼들의 강이 흘러 활동을 멈춘 각 그릇을 채우며, 그 물결 사이로 붉은 구체가 점멸하는 것이 보인다. \n\n그러다
      셀 수 없는 수의 코백스가 지성을 갖춘 세상의 궤도를 공전하는 구체형 덩어리, 살아있는 생물학적 함선 앞에서 경의를 표하는 모습이 보인다.
      함선은 긴 세기가 지나가며 금속에 감싸인 채 잠이 든다. \n\n빛과 탐욕의 전쟁 속에서 그 모든 것이 말살되는 광경이 보인다."
