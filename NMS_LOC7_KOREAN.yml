    ui_portal_tra_mono_title_2: 날개 달린 생물체
    ui_portal_tra_mono_2: |-
      날개가 달린 작은 생물체가 모노리스의 꼭대기에 내려앉았다. 갑자기 그 생물체의 눈이 붉은색으로 빛을 발하고, 머리가 완전히 한 바퀴 돌아갔다. 그리고는 그 생물체가 차라리 죽어버리기를 바라는 고대 목소리로 자비를 부르짖었다.

      불쌍한 그 동물은 확실히 목이 부러졌지만, 그 몸을 사로잡은 어떤 힘 때문에 여전히 움직이고 있는 것으로 보인다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      날개 달린 불쌍한 생물체가 쓰러져 죽어버렸고, 환영도 끝이 났다.
    ui_portal_tra_mono_title_14: 혐오체
    ui_portal_tra_mono_14: |-
      고대 구조물이 활짝 열리며 얼음에 갇힌 육신이 드러났다. 다른 신체 부위를 꿰매 붙인 것이었다. 넝마 같은 부리는 동물의 내장을 꿰맨 것으로 보였다.

      손으로 쓴 고대 상인의 언어가 육신의 머리 위에 보였다. 연료를 사용하면 얼음을 녹일 수 있을 것이다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      모노리스는 생물체를 한 번 더 집어삼켰다. 이곳에 사는 영혼들이 내 행동을 지켜보았다.
    ui_portal_tra_mono_title_1: 금속성 겍
    ui_portal_tra_mono_1: |-
      누더기 같은 발톱이 나를 붙잡는 모습을 보았다. 부서져 조각이 나기는 했어도 그 발톱은 나를 꽉 붙잡고 있었고, 살아 있는 바위에서 금속으로 된 부리가 솟아났다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      나는 금속 발톱의 손아귀에서 벗어났다. 환영이 점차 희미해졌다.
    ui_portal_tra_mono_title_12: 부리
    ui_portal_tra_mono_12: |-
      부리가 고대 비석에서 솟아났다. 부리가 소리를 지르지만 들리지 않았다. 비석 위에는 누군가 오래 전에 훗날 비석을 찾아올 이를 위한 조언을 휘갈겨뒀다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      부리가 한때는 이곳에서 숭배를 받았던 고대 존재들의 단어를 격하게 읊조리며, 나를 향해 말없이 괴성을 질렀다. 내 스캐너에 그것을 둘러싼 촉매의 흔적이 감지되지만, 그게 어떤 것인지는 특정할 수가 없었다.

      나는 부리에게 먹이를 주었고, 부리가 한때 이곳에서 숭배했던 이들의 언어로 속삭였다.
    ui_portal_tra_mono_title_18: 신성한 장소
    ui_portal_tra_mono_18: |-
      걸어서 모노리스에 가까이 다가가자, 낮은 진동 소리가 들려왔고, 그 진동은 점점 커져서 고대의 비명으로 변모했다. 내가 지금껏 들어본 그 어떤 소리와도 달랐다.

      외계 지형의 잔잔한 적막이 고통과 죽음의 악몽 같은 불협화음으로 가득 찼다. 난 정신을 집중하려 노력했다. 그 비명에는 단어들이 섞여있었다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      원한 서린 영혼이 나의 복종을 기록했다.
    ui_portal_tra_mono_title_3: 용암
    ui_portal_tra_mono_3: "내 눈앞에서 모노리스가 녹아내렸다. 그리고 알 수 없는 이유로 부리가 잘린 상인의 얼굴이 드러났다.
      그 상인은 끓어오르며 수직으로 떨어지는 용암 속에서 필사적으로 내게 손을 내밀며 비명과 함께 몸을 뒤틀었다... \n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\n모노리스가
      내 행동을 지켜보았고, 환영의 모습이 사라져 갔다."
    ui_portal_tra_mono_title_16: 알
    ui_portal_tra_mono_16: |-
      나는 칠흑 같은 하늘 아래 크레이터 안에 서 있었다. 어둠 속에서 분홍색으로 빛나는 기묘한 시럽이 내 무릎까지 차 있었다.

      내 주변에 구형 알이 떠 있었다. 이 점액으로 뒤덮인 구체의 일부는 악취가 나고, 일부는 달콤하고 섬세한 냄새가 났다.

      악취 나는 알의 더러움이 스포닝 풀 전체를 감염시켰다. 나는 알을 분리해야 한다는 충동에 사로잡혔다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      나는 일부 알을 제거했다. 이곳에 사는 고대 겍의 영혼이 판단을 내렸다.
    ui_portal_tra_mono_title_4: 동력
    ui_portal_tra_mono_4: |-
      모노리스의 상형 문자가 옅은 노란색을 띠더니 깜빡이며 사라졌다. 아무런 힘이 없다. 이 돌기둥에 힘을 불어넣던 신비한 힘이 약해졌다. 행성의 바람결에 희미하게 켁켁대는 속삭임이 들렸다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      기념비의 맨 아래 부분에서 구멍을 발견했고, 그 틈새에 내가 채취한 자원 중 일부를 끼워 넣었다.

      모노리스가 원소를 집어삼켰다.
    ui_portal_tra_mono_title_5: 노동자와 구경꾼
    ui_portal_tra_mono_5: |-
      모노리스는 불탄 금속과 중공업의 냄새가 났다. 신비한 룬이 일렁이며 변형하더니, 내 마음속에 한 이미지를 깊게 주입했다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      난 과거를 들여다 보았다. 대장간의 불빛을 배경으로 부리 달린 작은 형체의 윤곽이 드러나고, 그 형체는 부지런히 방어구에 망치질을 하고 있었다. 그리고 그 옆에는 망토를 걸친 동료가 마치 일을 하지 않는 것에 만족한 듯이 한가롭게 그 광경을 바라보고 있었다.

      두 생명체가 나를 노려보았다. 난 선택을 했고, 그곳의 혼령은 내 장비를 기묘한 힘과 바꾸었다.
    ui_portal_tra_mono_title_6: 주거나 받기
    ui_portal_tra_mono_6: |-
      모노리스 앞의 땅은 한때 그곳에서 무릎을 꿇었던 수천 고대 순례자의 무릎 자국으로 울퉁불퉁했다.

      벽돌이 서서히 내 앞으로 튀어나왔다. 그 안의 텅 빈 공간에서 나는 오랜 세월 동안 그곳에 쌓인 고가치 제품을 담는 용기들을 보고 놀랐다. 누군가 속삭였다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      탐욕스러운 미지의 존재가 내 모든 행동을 감시하는 듯한 느낌이 들었다.
    ui_portal_tra_mono_title_7: 낮음
    ui_portal_tra_mono_7: |-
      난 혼자가 아니었다. 작은 부리 달린 생물체가 내 발치를 뛰어다녔다. 그들에게 있어서 나는 거인이었고, 그들은 하늘 높이 솟은 날 보고 겁에 질려 뒷걸음질쳤다.

      공기 중에 불쾌한 향기가 차올랐고, 그들은 가차없는 모노리스의 단단한 구조물에 자신들을 고정했다.

      무시무시한 오벨리스크가 우리 모두를 심판하며 자리잡고 있었다. 나와 환상의 생물체 모두를.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      생물체는 허공으로 사라졌다. 이 장소에 머무르는 혼령들이 지켜보고 있었다.
    ui_portal_tra_mono_title_8: 갈증
    ui_portal_tra_mono_8: |-
      끔찍한 갈증이 나를 덮쳤지만, 내 수분 시스템이 갑자기 작동하지 않았다. 목이 메마르고 어지럼증이 느껴졌다. 돌로 만든 고대의 잔이 두 개 나타났다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      첫 번째 물건은 번지르르하고 거품이 많은 투명한 액체로 꽉 찬 강렬한 붉은색의 잔이었다. 그리고 다른 것은 원형의 붉은색 방패 형태가 양각되어 있고, 희미하게 노란색을 띈 물건이었다.

      물을 마시지 않는다면 난 죽을 게 확실했다. 내 손이 두 개의 물건 사이에서 흔들리고 있었다.

      액체에서 불쾌한 맛이 났고, 나는 일시적으로 구토감에 휩싸였다. 고대의 겍은 즐거운 듯 보였고, 내게 나노로봇을 대가로 건네주었다.
    ui_portal_tra_mono_title_9: 처형
    ui_portal_tra_mono_9: |-
      내 모습과 똑 닮은 본 적 없는 형상이 모노리스 가장자리 주변을 살금살금 걸었다. 형상은 고대어를 외쳐대며 나를 강제로 무릎 꿇게 했다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      도플갱어가 먼저 자기의 볼트캐스터를 내 이마에 대고는, 마이닝 빔으로 내 배를 가르는 몸짓을 했다. 그것은 유쾌하게 미소를 지었다. 내가 원하는 처형 방식을 골라야 하는 모양이었다.

      나는 선택을 했고, 도플갱어는 사라지기 전에 자신의 힘을 드러냈다.
    ui_portal_tra_mono_title_10: 공물
    ui_portal_tra_mono_10: |-
      고대 건축물 중앙의 간신히 보이는 갈라진 틈에서 먼지를 뱉어냈다. 모노리스가 흔들리더니 커다란 문 두 개가 열렸다. 고대 건축물의 내부는 비어 있었으며, 매장실로 사용되어 왔다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      눈이 튀어나오고 부리가 달린 고대의 생명체가 불이 붙지 않은 화장용 장작더미 위에 바짝 마른 채로 누워 있었다. 그 생명체의 발 아래에 놓인 고대의 보물과 기술은 아마 어딘지는 몰라도... 그들의 내세를 위해 남겨진 것이리라.

      환영이 사라지기 전에 시체가 깨어났다. 이 시체는 내 행동을 목격한 증인이었다.
    ui_portal_tra_mono_title_11: 침묵
    ui_portal_tra_mono_11: |-
      모노리스가 자명하게 잊혀진 채 외롭게 서 있었다. 집중하니 이 땅에서 고대 부족이 한때 숭배하고 교감을 나누던 건축물의 희미한 흔적이 보였다. 외계의 돌풍이 희미하게 속삭이는 목소리를 실어왔다. 나는 목소리를 들으려 안간힘을 썼다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      또 한 번, 이번에는 더 큰 소리로 목소리가 내 주변에서 메아리쳤다. 난 필사적으로 내 이목을 끌려는 그 목소리의 단어들을 알아들으려고 안간힘을 썼고, 할 수 있는 방법을 동원하여 그 목소리를 진정시키고자 했다.
    ui_portal_tra_mono_title_15: 폭발
    ui_portal_tra_mono_15: |-
      나는 관찰자였다. 나는 현대 엑소슈트를 입은 부리 달린 상인들이 모노리스 밑동에 물체를 두는 모습을 목격했다. 그건 줄로 엮은 작은 그물과 용기였다. 상인들은 그것을 특이한 금속으로 충전하더니, 서둘러 떠났다.

      마치 꿈 속인 듯, 나는 고대 건축물로 다가갔다. 갑자기 모든 것이 현실처럼 느껴졌다. 나는 최근의 과거 속을 살고 그 안에서 숨 쉬고 있다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      장치가 격렬하게 폭발했다.

      나는 환영에서 깨어나 모노리스와 내가 무사한지 확인했다. 이곳에 서식하는 영혼이 주의 깊게 지켜보고 있었다.
    ui_portal_tra_mono_title_17: 눈
    ui_portal_tra_mono_17: |-
      나는 감시당하고 있었다. 위를 보니 거대한 눈꺼풀 없는 눈이 모노리스 위에 떠 있는 것이 보였다. 눈은 깜빡이지도 않고 나를 내려다본다. 눈은 움직이지 않는다. 다른 곳을 보지도 않는다.

      눈의 시선은 가차 없다. 항상 그곳에 있었던 듯한 느낌이다. 눈의 중앙은 확고한 푸른색으로 파직거린다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      무시무시한 불빛을 내는 눈이 점차 사라져갔다. 현실이 복구되었다.
    ui_portal_tra_mono_title_20: 수집가
    ui_portal_tra_mono_20: |-
      작은 녹색 손이 돌로 된 모노리스를 매만졌다. 그 손가락은 누렇고 더러웠다. 손이 펴지며 빈 손바닥을 보였고, 내 반응을 기다렸다.

      고대 전통의 일환인 듯했다. 악의는 없었고, 냉혹한 기대뿐이었다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      난 내가 옳다고 생각하는 걸 제안했고, 환영이 끝났다.
    ui_portal_tra_mono_title_19: 처벌
    ui_portal_tra_mono_19: |-
      나는 모노리스에 사슬로 묶여 있었다. 내 두 팔은 머리 위에 속박되어 있고, 두 발은 지면 위에 떠서 덜렁거렸다.

      한 생물이 검게 변색된 동물 가죽 마스크 너머로 부리를 보이며 기둥으로 다가왔다. 생물은 붉게 달아오른 금속 막대를 휘둘렀다.

      생물은 내 눈을 쪼고는 내 혀를 쪼았다. 나는 내가 받을 벌을 선택해야 했다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      나는 견딜 수 있다고 생각하는 것을 선택했고, 그에 상응하는 벌을 받았다.
    ui_portal_tra_mono_title_13: 판단
    ui_portal_tra_mono_13: |-
      시간이 과거로 돌아갔다. 나는 처형을 지켜보는 플랫폼에 앉아 있었다. 두 명의 부리 달린 작은 상인이 무릎을 꿇고 있었다. 하나는 작고 여위었으며, 다른 하나는 살이 쪄 턱살이 바닥까지 늘어졌다. 그리고 천으로 된 녹색 마스크를 쓴 또 다른 생명체가 도끼를 들어올렸다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      상인이 내게 자비를 베풀어 달라고 애원했다. 익숙한 고대 부족의 메마르고 거친 목소리가 내 귓가에 격려의 말을 속삭였다.

      나는 선택을 내렸다. 모노리스의 영혼이 내 판단을 지켜보고 있었다.
    ui_portal_exp_mono_title_1: 거미
    ui_portal_exp_mono_1: "누가 내 마음에 침투하기라도 하는 듯한 어지러움이 느껴졌다. 피부의 물집이 커지더니 터져버렸다. 온갖
      구멍에서 바늘이 나와 나를 무수하게 찌르는 듯한 기분이었다.\n \n갑자기 작은 센티널인지 모를 금속 거미들이 내 어깨를 타고 올라와 바이저로
      들어갔다. 이게 정말 현실일까? 현실일 리가 없다. 난 비명을 지르기 시작했다.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\n고대
      코백스의 의식이 내 반응을 지켜보고 있었다. 마치 이 사건이 코백스가 벌인 실험이기라도 한 것처럼. 그러다 환각이 사라졌다."
    ui_portal_exp_mono_title_2: 사면체
    ui_portal_exp_mono_2: |-
      공중에 부유하는 작은 사면체가 행성 표면에서 나타나 내 주위를 에워쌌다. 멀티툴로 쫓아내려 해보지만, 그럴수록 더 가까이 몰려들 뿐이었다. 마치 이끌리기라도 하는 듯이.

      난 멀티툴을 꺼내 들었고, 사면체는 푸른 빛을 뿜으며 여기저기로 날아다녔다. 점점 가까워졌다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      내 멀티툴이 닿을 거리까지 왔다. 사면체가 마지막으로 몰려들었고, 밝은 파란색으로 빛나는 환영을 보았다. 현실이 복구되었다.
    ui_portal_exp_mono_title_8: 기억
    ui_portal_exp_mono_8: |-
      모노리스의 내부에서 커튼이 걷히기라도 한 듯, 푸른 빛이 쏟아져 나왔다. 부드러운 여러 명의 목소리가 들렸고, 바람결에 친숙한 냄새가 났다.

      나는 고향을 기억하지 못하지만, 이 통로가 고향으로 간다는 걸 알았다. 나는 기억하지 못하는 과거에 아파했다. 내 영혼 구석구석이 과거로 돌아가길 원했다. 나는 하늘을 보았고, 그 너머의 무한을 보았다. 나는 정녕 겨우 시작에 불과한 내 여정을 포기할 수 있을 것인가?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      이곳에 사는 영혼들이 내가 어떤 길을 선택할지 주시하고 있었다.
    ui_portal_exp_mono_title_13: 아이
    ui_portal_exp_mono_13: |-
      모노리스에서 어린아이가 나타났다. 약간의 시간이 지나고 나서야 그 아이가... 나라는 것을 깨달았다. 근심 없고 순수해 보였다. 이 아이는 내 엑소슈트를 보고 내 바이저 너머를 보려고 애썼다.

      아이가 갑자기 흐느끼며 내 다리에 매달리기 시작했다. 내게 떠나지 말아달라고 애원했다. 아이는 홀로 남기를 원하지 않았다. 나는 이곳에 영원히 머물러야 한다. 우리는 재결합해야 한다. 다시금 온전해져야 한다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      나의 어린아이 모습과 소통하다니 이상한 기분이었다. 코백스 에코가 계속 지켜보고 있었다.
    ui_portal_exp_mono_title_3: 수면
    ui_portal_exp_mono_3: |-
      어지러운 느낌이 들었다. 묘한 무력감이 날 덮쳤고, 고대 유적 앞에 눕고 싶다는 욕구가 들었다. 이곳은 고요한 느낌이었다. 잘은 모르지만 마치 집 같은 느낌이었다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      수면 충동을 이겨내고 싶다면 충분히 이겨낼 수 있으리라는 점은 잘 알고 있었지만, 고대 룬에서 내리쬐는 불빛에서 따스하고 편안한 느낌이 들었다. 나는 모노리스를 믿어야 할지, 통제를 포기해야 할지 선택해야 했다.

      고대 코백스가 내 선택을 기록했다.
    ui_portal_exp_mono_title_4: 도플갱어
    ui_portal_exp_mono_4: |-
      포털에서 내 신체의 투사체가 깜빡이며 나타났다. 투사체는 내 행동을 그대로 따라 했다. 내가 손을 흔들면 투사체도 손을 흔들었다. 내가 멀티툴을 들어 올리면, 투사체도 즉시 따라 했다. 이 도플갱어가 뭔가 바라는 듯한 동작을 했고, 내가 그 동작을 본능적으로 따라 하자 둘 다 흠칫했다.

      투사체의 몸은 희미하지만, 장비는 아주 진짜 같았다. 그의 멀티툴은 내가 지닌 것보다 좋아 보였다. 차원 불규칙성이 사라져 갔다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      한 번의 마지막 거래가 완료되자, 거울에 비친 내가 사라져 갔다.
    ui_portal_exp_mono_title_12: 언어
    ui_portal_exp_mono_12: |-
      액체 금속 올가미가 나타나서 내 헬멧을 휘감았다. 올가미는 그 자리에서 얼어붙었고, 내 머리를 모노리스의 빛으로 끌어당겼다.

      고대 비석은 따뜻했고, 그 안 깊은 곳에서 스스로 벗어나려는 듯한 신비한 기술의 윙윙대는 소리가 들렸다. 나는 어째서 이런 일이 벌어지는지 알아내고자 다시 상형문자를 보았다. 문자는 내게 외계 언어로 말했다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      기묘한 금속 연결부가 나를 놓아주었고, 나는 작은 보상을 선물로 받았다.
    ui_portal_exp_mono_title_16: 미래
    ui_portal_exp_mono_16: |-
      내 움직임은 정상으로 보였지만 다른 것은 모두 원래보다 빠르게 흘러갔다. 태양이 이 행성 주위를 몇 초 만에 돌았고, 하루의 밤낮이 끝없이 바뀌었다.

      이 유적지 주변에서 풀을 뜯고 사냥하는 생물들이 흐릿하게 스쳐 지나갔다.나는 시간 소용돌이에 사로잡혔다. 내 멀티툴에 나타난 숫자가 점점 높아졌다. 내가 모노리스에 가까이 갈수록 타임라인에 동요가 더해졌다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      내가 움직이자 시간이 정상적인 주기를 되찾았다.
    ui_portal_exp_mono_title_5: 동전
    ui_portal_exp_mono_5: |-
      수많은 세월 동안 순례자들이 모노리스의 빛나는 상형문자 사이에 숫자 기호를 새긴 모양이었다. 아래를 보니 고대 동전이 보였다. 부츠로 땅을 헤치니 더 나왔다.

      이곳은 고요했다. 영원히 반응이 없을 수도, 무언가를 기다리는 것일지도 몰랐다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      이곳에 사는 에코가 깨어나 내 행동을 지켜보고 있었다.
    ui_portal_exp_mono_title_6: 푸른 에너지
    ui_portal_exp_mono_6: |-
      고대 룬을 연구하자, 그것들이 천상의 빛을 발하기 시작했다. 난 오벨리스크에서 이상한 파란색의 존재가 빠져나와 내 멀티툴 주변을 맴도는 모습을 보았다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      방아쇠를 당기면, 배기구가 자동으로 열려, 이 이상한 천상의 물질이 내 장비의 몸통으로 들어갈 것이다. 나는 선택을 했고 푸른 에너지가 이에 반응했다.
    ui_portal_exp_mono_title_17: 방호력
    ui_portal_exp_mono_17: |-
      감시를 당하는 느낌이 들었다. 그래서 몸을 돌려봤지만, 잠재적인 공격자의 모습은 보이지 않았다. 그래도 그곳에 놈들이 있다는 것만은 아주 확실하고 알고 있었다. 저기 외계 지형 어딘가에서 누군가가 공격을 가할 시기만을 노리고 있었다.

      갑작스럽게 모노리스에 알 수 없는 힘으로 밝게 불타는 단어들이 새겨졌다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      내 직감이 맞았다. 먼 곳에서 공격이 시작된 것이었다. 에코는 내 행동을 관찰했고, 그에 따라 나를 보호해 주었다.
    ui_portal_exp_mono_title_7: " 웅덩이"
    ui_portal_exp_mono_7: |-
      오벨리스크의 맨 아랫부분에서 팽창하는 액체 금속 웅덩이가 잔물결을 일으키고 있었다. 내 발은 이미 그것으로 뒤덮여 있었고, 점점 몸이 가라앉으며 내 표정이 공포로 물들어가는 것이 그 밝은 표면에 비쳤다.

      따스한 손이 내 발을 붙잡아 은빛의 얇은 천 아래로 잡아당기는 것만 같은 느낌이었다. 내 멀티툴에 있는 모든 유해 요소 감지 장치가 난잡하게 경고를 발하기 시작했다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      난 금속 웅덩이의 본질을 거의 이해하지 못한 채 그 웅덩이에서 벗어났다.
    ui_portal_exp_mono_title_9: 노예
    ui_portal_exp_mono_9: |-
      벽돌 2개가 천천히 모노리스 밑동에서 회전했다. 붉은빛의 구슬 두 개가 서로 이미지를 투사했다. 그러다 붉은빛이 합쳐졌고, 아래의 움푹 파인 자국 안에서 액화했다. 내가 다가갈수록 붉은 웅덩이가 더 흔들렸다.

      두 이미지는 마스크를 쓴 전자 생명체를 보여주었다. 첫 번째는 족쇄에서 벗어나기 위해 힘을 모으는 생명체였다. 두 번째는 생명체가 포획자의 눈을 피해 숨는 모습이었다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      붉은 액체가 내 장비 속으로 쏟아져 들어왔다. 액체는 기술 설계도로 물질화되었다.
    ui_portal_exp_mono_title_10: 선물
    ui_portal_exp_mono_10: |-
      오벨리스크 발치에 끌로 새긴 구멍이 나타났다. 가장자리와 그 주변의 무늬가 닳아 부드러워진 것을 보면 수 세기 동안 미지의 생명체가 이 틈새로 원소를 밀어 넣은 것이 분명했다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      딱히 어떤 일이 벌어질지는 알 수 없지만, 그 아래에는 모노리스 자체의 구동 장치로 돌릴 수 있을 것처럼 생긴, 정확히 똑같은 치수를 가진 세 개의 블록이 자리를 잡고 있었다.

      난 배낭을 뒤져 그곳에 끼울 수 있을 법한 원소를 찾았고, 구멍에 끼웠다. 모노리스는 원소를 더 멋진 걸로 변환하자는 내 제안을 수락했다.
    ui_portal_exp_mono_title_11: 구체
    ui_portal_exp_mono_11: |-
      모노리스가 사라졌다. 내 주변의 풍경은 똑같아 보였지만, 어째서인지 행성의 초목이 움직였다. 한때 신비한 비석이 서있던 곳의 중앙에는 붉게 빛나는 구체가 자리하고 있었다.

      구체의 강렬함에 그 아래에 있는 땅이 불타올랐다. 구체는 미지의 힘으로 파직거렸다. 나는 구체를 집어서 그 일부가 되어야 한다는 강제력을 느꼈다. 희미한 목소리가 내게 말을 했다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      붉은색 구체가 나를 판단했다. 현실이 복구되었다.
    ui_portal_exp_mono_title_14: 외피
    ui_portal_exp_mono_14: |-
      모노리스에서 전자 생명체의 빈 외피가 나타났다. 오래되고 닳아빠진 외피였다. 마스크의 빛은 꺼진 지 오래였다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      그것은 손에 녹이 슨 통을 쥐고 있었고, 내 스캐너는 그것이 한때는 정제된 금속을 함유하고 있었다는 사실을 탐지해냈다. 또한 스캔 결과, 지금은 현존하지 않는 엔티티의 외피 깊숙한 곳에서 알 수 없는 물질도 검출됐다.

      고대 코백스는 외피가 모노리스로 다시 흡수되기 전에 내 행동을 판단했다.
    ui_portal_exp_mono_title_15: 오염
    ui_portal_exp_mono_15: |-
      행성 내부는 비어 있었고, 나는 그 방대한 구체의 바닥에 서 있었다. 내 주변에는 나무 뿌리가 노출된 외계의 흙 위로 솟아있었다.

      아래를 보자, 모노리스의 근간이 내 발치에 솟아있었다. 투명한 혈관에서 다양한 원소가 맥박 치며 노출된 바위를 타고 흘렀다. 나는 2진수로 비명을 지르는 생명체의 소리를 들었다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      나는 바위에서 원소를 추출했고, 반전이 끝났다.
    ui_portal_exp_mono_title_18: 정렬
    ui_portal_exp_mono_18: |-
      모노리스 위에 별들이 정렬해 있었다. 하늘에는 두 개의 멀리 떨어진 태양에서 두 개의 뚜렷한 선이 심우주 깊이 뻗어 있는 것이 보였다.

      은하계가 이토록 완벽하게 정렬하는 바로 이 시점에 이 곳에 있는다는 것은 거의 불가능한 일처럼 여겨졌다. 기묘한 고요함이 나를 채웠다. 별 한 줄이 침침하게 빛나는 적색거성을 가리켰고, 그 반대편은 내 시야를 훨씬 벗어나 보이지 않았다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      난 궤도 중 하나를 선택했고, 코백스 에코가 기록을 했다.
    ui_portal_exp_mono_title_19: 독성
    ui_portal_exp_mono_19: |-
      난 어지러움을 느꼈다. 메스꺼울 정도였다. 주위를 보니 이 고대 구조물 주변의 초목은 시들고 병들어 보였다. 한편, 이 행성의 생물은 거리를 두고 있는 듯했다.

      내가 바라보자, 고대 언어로 된 경고문이 비석에 새겨졌다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      엑소슈트의 주변 경고 센서가 괴상한 행동을 보였다. 슈트가 뭔가 강력한 힘에 맞서 싸우고 있었지만, 내가 예상했던 것보다 더 강했다. 내 유해 요소 방호 시스템이 오버라이드되었다. 환영이 끝났고, 나는 무사했다.
    ui_portal_war_mono_title_11: 녹아내린 암석
    ui_portal_war_mono_11: |-
      나는 손바닥을 모노리스에 댔고, 이 접촉에 모노리스가 녹는 것으로 응답하자 물러섰다. 녹은 바위가 비석에서 뚝뚝 떨어지며 텅 빈 내부를 노출했다.

      그 안에는 믿을 수 없을 정도의 재물이 보였다. 고대 기술과 화물은 내 여정을 도울 수 있을 것이다. 갑자기 고대 부족의 목소리가 내가 서있는 땅을 뒤흔들었다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      용암이 계속해서 떨어졌고, 건물은 불안정해 보였지만, 손이 닿을 법한 곳에 내게 도움이 될지도 모르는 장비가 놓여 있었다.

      한때 이곳에서 숭배했던 고대 전사가 내 행동에 대해 판단을 내렸다.
    ui_portal_war_mono_title_1: 투명한 얼음
    ui_portal_war_mono_1: |-
      난 묘한 한기를 느꼈다. 갑자기 모노리스의 전체를 냉각 가스층이 덮었다. 너무 추워 헬멧 안에서 입김이 보일 지경이었다.

      투명한 얼음에 작은 틈새가 하나 있었고, 내가 채광한 원소를 거기에 넣어서 모노리스 뒤편과 접촉을 할 수 있을 거란 확신이 들었다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      난 원소를 넣기로 선택했고, 그에 따라 보상을 받았다.
    ui_portal_war_mono_title_12: 고대 문자
    ui_portal_war_mono_12: |-
      고대 구조물에 단어가 새겨진 거대한 기둥이 3개가 있었으며, 각기 다른 알파벳이 적혀 있었다.

      첫 번째 기둥에는 원시적인 룬처럼 보이는 단어를 모래에 휘갈긴 듯했으며, 두 번째는 정교한 일련의 점이었다. 세 번째 기둥은 넓고 친근한 문자로, 단단한 돌에 손으로 쓴 듯한 모습이었다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      고대의 손바닥 자국 같은 흙과 피가 각 기둥의 아랫부분을 뒤덮고 있었다.

      나는 손으로 글을 눌렀고, 이곳에 사는 고대 혼령이 내게 자신의 후예가 사용하던 언어를 주입했다.
    ui_portal_war_mono_title_2: 폭력적인 결말
    ui_portal_war_mono_2: |-
      전사의 시체가 오벨리스크에서 나타났고, 횡격막 부근이 들쭉날쭉하게 절단된 걸 보니 평화로운 결말은 아닌 듯했다. 그들은 여전히 자신들의 멀티툴을 붙잡고 있었다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      조각된 돌의 표면이 흐려졌고, 군사적인 숭배의 이미지가 떠올랐다. 내게 뭔가를 알려주려는 것 같았다.

      고대인이 내가 전사의 유해를 처리하는 모습을 주의 깊게 지켜보았다.
    ui_portal_war_mono_title_3: 사냥
    ui_portal_war_mono_3: "작고 겁에 질린 생명체가 모노리스에서 나타나서 내 다리 사이로 도망쳤다. 난 고대 사냥의 소리를 들었다.
      짐승 무리가 추격을 벌이며 울부짖었고 우레 같은 발굽 소리가 들렸다. \n\n어마어마한 야수를 탄 전사들이 바위를 뚫고 돌격했으며, 그
      혼란 속에서 한 녀석이 나를 쳐다보았다. 그 전사는 인사의 뜻으로 얼굴 촉수를 들어 올렸고, 몇 마디 짖더니 날 달린 무기를 내 쪽으로
      휘둘렀다.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\n환각이 사라졌고, 바이-킨 고대인이 내 용기에 대해 판단을 내렸다."
    ui_portal_war_mono_title_13: 시든 유적
    ui_portal_war_mono_13: |-
      나는 기이하고 새로운 현실의 일부가 되었다. 고대 바위가 열렸다. 그 안에는 고대 전사의 말라붙은 심장이 나무 기둥 사이에 매달려 있었다. 심장은 매달린 채로 천천히 약동하며 아직도 맥박 쳤다.

      그 밑의 더러운 바닥에는 탁한 공기를 영원히 헐떡이는 숙명을 지닌 듯한 주름 투성이의 폐 한 쌍이 있었다. 건조한 안구가 나를 올려다보았다. 깜빡이지도 않았다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      나는 타당하다고 생각하는 방식으로 이 암울한 유해를 처리했고, 모노리스가 극적으로 반응했다.
    ui_portal_war_mono_title_4: 삼림지대 생물체
    ui_portal_war_mono_4: |-
      모노리스가 그 앞에 죽어 있는 생명체의 이미지를 보여주었다. 모두 한때 이곳에서 숭배하던 어떤 신에게 바치는 공물로 도륙당했다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      갑자기 내 아래의 땅을 뚫고 삼림 지대의 작은 동물이 일어났다. 그것은 큰 눈으로 나를 바라보다가, 자기의 작은 발굽이 지면에 닿자 즐거운 듯이 깡총거렸다. 내게 확실히 뭔가를 바라는 모양이었다...

      나는 내가 할 수 있는 방식대로만 행동했고, 바이-킨 고대인이 주의 깊게 지켜보았다.
    ui_portal_war_mono_title_20: 죽음
    ui_portal_war_mono_20: |-
      나는 물 아래에 있었다. 나는 익사 중이었다. 물이 내 폐를 채웠다. 가슴에 불이 붙은 듯했다. 공기를 들이키려 했지만, 공기는 없고 미온의 액체만이 내 몸을 드나드는 것이 느껴졌다.

      시야가 흐렸다. 지금이 내 최후라는 것을 알았다. 이렇게 끝이었다. 이런 기분이었구나. 갑자기, 녹색 손이 수면을 뚫고 들어왔다. 빛이 사라졌다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      현실이 복구되었다. 아마도 이건 마침내 진정으로 내게 죽음이 찾아왔을 때 내가 맞이하게 될 죽음의 모습인 듯했다.
    ui_portal_war_mono_title_5: 빨간색과 노란색
    ui_portal_war_mono_5: |-
      두 개의 고대 돌잔이 모노리스 앞에 구체화되었다. 하나는 점성이 있는 짙은 붉은색 액체를 담고 있었고, 하나는 밝은 노란색의 끈끈한 액체를 담고 있었으며 매우 쓴 냄새가 났다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      컵 뒤의 돌 비석에 고대의 상형문자가 소용돌이치며, 어떤 이미지를 형성했다. 붉은색 광륜에 둘러싸인 강력한 근육질의 전사가 밝은 노란색의 방어구를 입은 상대방에게 도전을 하고 있는 이미지였다.

      나는 액체를 선택하고 마셨다. 아주 역겨운 맛이 났고 질식할 것 같았으며 입밖으로 왈칵 쏟아져버렸다.

      환영이 사라졌고, 그 액체는 나노로봇 군집으로 결정화되었다.
    ui_portal_war_mono_title_6: 거미줄
    ui_portal_war_mono_6: |-
      모노리스가 종잇장처럼 찢어지며 다른 세계로 연결된 창이 열렸다. 창에는 거대한 거미줄이 드리워져 있었다. 내 팔이 닿는 범위 안에 고대 전사가 고치 안에 누워 있었다.

      수 세기 동안 그곳에 있었던 모양이다. 공허한 죽은 눈은 나를 꿰뚫어 그 너머의 풍경을 보았다. 갑자기, 나를 부르는 목소리가 들렸다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      녹이 슨 멀티툴을 지닌 그 몸통은 가슴 부위가 튀어나와 있는 것으로 볼 때, 더 많은 재화를 지니고 있을지도 모른다. 갑작스럽게 그 가죽 같은 것이 움직이기 시작했다...

      나는 내가 할 수 있는 일을 해보려고 시도했다. 바람결에 실린 목소리가 웃음을 터트렸다...
    ui_portal_war_mono_title_14: 대경기장
    ui_portal_war_mono_14: |-
      난 피처럼 붉은 하늘 아래의 광활한 대경기장 안에 있었다. 들려오는 소리에 압도당할 지경이었고, 전사는 다가올 전투에 대비해 고함과 함성을 지르고 있었다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      두 명의 전투원이 진홍빛의 모래 위에서 싸울 자세를 취하고 있었다. 그중 한 명은 자기 칼을 잃어버렸고, 방패 뒤에 몸을 숨기고 있었다. 그리고 다른 한 명은 창을 든 채로 상대에게 접근 중이었다.

      난 군중의 울부짖는 소리에 내 목소리를 더하고 싶은 느낌이 들었다. 내가 응원하는 검투사가 경쟁자에게 치명적인 상처를 입혔고, 내게 고개를 숙였다.

      환영이 사라졌고, 나는 전투에서 도움이 될 만한 물건에 감사했다.
    ui_portal_war_mono_title_15: 누출
    ui_portal_war_mono_15: |-
      암석 내부에서 치밀어 오르는 격렬한 열기가 느껴졌다. 그러다 내 슈트에 이끌린 것처럼, 갑자기 암석에 구멍이 뚫리고는 그곳에서 액체 금속이 스며 나오기 시작했다. 그리고 어떤 목소리도 터져 나왔다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      처음에는 한 방울씩 떨어지던 것이 틈새를 통해 강제로 쏟아져 나오기 시작했다. 모노리스에 담겨있던 이전의 내용물이 빠져나갔고, 모노리스의 빛이 시들어가기 시작했다.

      나는 재빠르게 행동했고, 환영이 끝났다.
    ui_portal_war_mono_title_7: 진홍빛 눈
    ui_portal_war_mono_7: |-
      모노리스에 포털이 열렸고, 날개 달린 거대한 짐승의 몸뚱어리가 내 발치에 떨어졌다. 짐승은 제물용으로 목이 베인 상태였고, 날개에는 고대 전사 부족의 얼굴이 문신으로 새겨져 있었다. 하지만 두 눈은, 그 두 눈은 기묘해 보였다...

      짐승의 원래 눈은 도려내고 반짝이는 붉은 구체로 바꿔 넣은 상태였다. 보면 볼수록 구체가 더 빛났다. 그 중심에 분명 고급 기술이 탑재돼 있으리라. 내 여정에 도움이 되도록 이 제물을 모독하는 걸 내가 감당할 수 있을 것인가?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      나는 신중하게 결정을 내렸고, 이곳에 살던 고대인은 내 선택을 기록했다. 나는 진홍색 빛에 물들었으며, 나노로봇이 내 손으로 쏟아져내렸다.
    ui_portal_war_mono_title_8: 사냥개의 공물
    ui_portal_war_mono_8: |-
      고대 사냥개의 거대한 입이 갑자기 모노리스 표면에서 나타났다. 사냥개는 턱을 활짝 벌렸고, 악취 나는 타액을 내 바이저에 튀겨댔다. 그 거대한 혀에 값진 상품이 아슬아슬하게 놓여있는 광경에 욕지기가 나왔다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      사냥개가 갑작스럽게 움직여, 내 팔에 온통 침을 튀기며 자기들의 입 한쪽에 있던 물건을 움직였다. 혀 쪽에 더 들어갈 공간이 남아 있었고, 내 화물 중 일부를 포기해야 하나 싶었다.

      나는 선택을 저울질했고, 환영이 사라졌다.
    ui_portal_war_mono_title_9: 칼날
    ui_portal_war_mono_9: |-
      고대 전사의 발과 다리가 천천히 모노리스 밑동에서 나타났다. 뒤이어 몸통이 텅 빈 바위 위로 밀려 나왔다. 참수된 몸뚱어리다.

      내 발치에 피가 뚝뚝 떨어졌다. 내 위로는 참수된 머리가 충격 받은 날 보고 웃었다. 머리는 쉰 목소리로 내게 용기를 내라 명했다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      뒤쪽에서 고대의 검을 집어넣는 소리가 들렸고, 누군가가 나를 향해 달려오는 소리가 들렸다...

      이건 시험이었다. 검은 영체 같은 것에 불과했다. 환영이 사라졌다.
    ui_portal_war_mono_title_10: 보잘것없는 존재
    ui_portal_war_mono_10: |-
      내 눈앞에 모노리스의 파편이 있었다. 파편이 스스로 몇 차례나 접히더니 춤추는 불빛에 둘러싸인 작고 붉은 구체가 되었다.

      뭔가 진정 오래된 유물 같았고, 어쩌면 성물일지도 모르는 그 구체는 내게 기묘한 건축물의 기원을 보여주었다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      내가 가지고 있던 금속이 내 몸을 그것이 있는 쪽으로 끌고 갔다. 그것은 내가 재건을 도와주기를 간절히 바라고 있었다. 내가 가지고 있는 원소들이 마치 자신들의 의지로 건네지고 싶어 하는 것만 같았다. 나는 원소들을 구조물에 넘겼다. 피가 솟구치는 것이 느껴졌다. 머리가 빙빙 돌았다. 자신과 동떨어지게 된 나는, 우주의 무한한 경계 안에서 나의 진정한 위치를 깨달았다.

      모노리스가 서서히 재건되었다. 모노리스는 보잘것없는 나를 가엾게 여긴 것이다.
    ui_portal_war_mono_title_16: 블롭
    ui_portal_war_mono_16: |-
      주름진 블롭 생물의 육신이 바위 표면에 나타난다. 생물은 고대의 제물로, 금속 창으로 크게 뜬 눈이 관통된 상태다.

      육신에서 떨어지는 액체가 고대인의 손으로 바위에 파낸 수로를 따라 모노리스를 타고 흐른다. 액체의 방향을 두 가지 조각 쪽으로 전환할 수 있다. 하나는 태양이고, 하나는 달이다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      고대인이 나의 간섭을 지켜보았다. 환영이 움직이더니 끝나버렸다.
    ui_portal_war_mono_title_17: 소모
    ui_portal_war_mono_17: |-
      기력이 다 빠진 기분이었다. 내 멀티툴과 엑소슈트의 수치가 점차 하락했고, 무력감이 날 덮쳤다. 나는 정상적으로 호흡했지만, 내 육신은 산소를 갈구했다.

      내 머리 밖에서 나온 생각이 의식 속에서 메아리치기 시작했다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      생명력을 빨아들이는 모노리스는 조용히 움직이지 않는 상태로 높게 솟아 있었다. 나는 내 판단에 따라 현명하게 대응했으며, 이 조우에서 살아남았다.
    ui_portal_war_mono_title_18: 날의 보물
    ui_portal_war_mono_18: |-
      하늘에서 내려온 빛줄기가 고대의 조각이 새겨진 돌 표면에 고대 상형문자를 새겼다.

      그리고 빛줄기가 천천히 움직여 돌에 이미지를 새겨넣었다. 어마어마한 규모로 이뤄진 전사들의 전투와 외계인의 도시, 그리고 도난당한 보물일지도 모르는 이미지가 그려졌다. 그리고 그 이미지들 각각에는 순례자의 손바닥 자국이 찍혀 있었다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      나는 이미지를 손으로 만져보았다. 환영이 바뀌었고, 침묵이 찾아왔다.
    ui_portal_war_mono_title_19: 에너지
    ui_portal_war_mono_19: |-
      갑작스러운 파괴적 에너지 흐름의 맥박이 내 엑소슈트를 타고 흘렀다. 내 멀티툴은 모노리스 내부 깊은 곳에서 커져가는 또 다른 에너지를 감지했다. 그 에너지는 곧 나와 고대 유적지 주위의 지형에 쏟아질 예정이었다.

      나는 엑소슈트의 방어막을 사용해서 임박한 에너지 파장을 감소시킬 수 있었지만, 슈트의 시스템이 압도돼서 어떤 것인지 식별할 수 없었다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      나는 목소리를 들었고, 최선을 다해 파도에 맞서 버텼다.
    ui_wiki_short_survival_basics: "<VAL_ON>유해 요소 방호<>는 함선 외부에 있을 경우 매우 중요한 요소입니다.
