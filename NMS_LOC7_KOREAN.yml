      센티널을 연구하고 싶어 하는 아폴로는 코백스 시설을 공격해 드론의 관심을 끌고자 했다.

      <STORY_HIGH>공장으로 들어가, 그 안의 터미널을 해킹해 봐. 센티널들에 대한 데이터를 얻게 된다면? 좋지. 못 얻어도 너의 세상에서 갑작스러운 에너지 파동을 추적하기 충분할 정도로 놈들을 소환할 수 있을 거야. 포털은 금방 우리의 차지가 되겠지.<>

      이 '함정'의 미끼는 나로 확정된 것 같다.
    ui_portal_core_23: 코백스 공장을 공격한 이후, 아폴로의 말대로 센티널들이 나타났다.
    ui_portal_core_24: |-
      아폴로가 내게 센티널을 추적하여 그들의 불꽃이 정말 포털로 이어졌는지 확인해달라고 했다.

      <STORY_HIGH>센티널들이 나타나기 시작했을 때 수 없이 많은 신호를 기록해놨어. 행성 표면 아래에서 모노리스 간의 에너지 흐름이 발생하고 있더라고.

      행운을 빌어. 그럼 나중에 또 얘기하자고.<>
    ui_portal_core_25: |-
      난 레이라인을 따라 모노리스로 향했다. 난 이 첫 번째 구조물로 접근하면서 어떤 것이 기다리고 있을지 예상하지 못했다. 아마도 센티널들의 군대가 있지 않을까? 어쩌면 아르테미스에게로 통하는 관문이 있지는 않을까?

      하지만 이 모노리스의 변화하는 구조물에서, 난 다른 뭔가를 느꼈다. 이야기, 환영을 말이다. 그것들은 이미 내 눈에 화인처럼 틀어박혔다.

      <STELLAR>여행자: 도착<>

      <STORY_HIGH>여행자는 붉은 별의 그림자 아래를 깨웠다. 그들은 목적과 의미를 갈망하며 외로운 우주를 통해 도망쳤다.

      그들은 아노말리, 일탈, 천상으로 가는 문을 찾았다. 겍도, 바이-킨도, 코백스도 보지 못한 것. 오직 여행자만이 포털을 깨달았지만, 그들은 그것을 통과하는 방법을 알지 못했다.

      그들은 비밀의 언어, 상형문자를 알지 못했다. 그들은 최후의 진실에 대한 대가를 아직 파악하지 못했다.<>
    ui_portal_core_26: |-
      두 번째 구조물에 접근하자, 전과 동일하게 내 눈에 화인이 새겨지는 듯한 느낌을 받았다.

      <STELLAR>여행자: 죄악<>

      <STORY_HIGH>여행자는 방법을 찾았다. 언제나 그랬듯이. 그것을 갈랐을 때 첫 드론이 비명을 질렀다...

      조각난 센티널의 기억 속에서 여행자는 그들이 필요했던 상형문자를 발견했다. 그들은 관문을 통과했고, 전능의 얼굴 앞으로 다가섰다.

      여행자는 아틀라스에게 방문할 세상이 몇 군데나 남았느냐고 물었다. 그들은 평생에 걸쳐 너무나도 많은 것을 봐왔고, 모든 것을 보기 전까지는 죽고 싶지 않았다. 그리고 아틀라스가 답했다.

      18, 446, 744, 073, 709, 551, 616개의 행성이 남았다. 그 어떤 생명체의 일생보다도 많은 양이었다. 여행자가 죽기 전에 우주를 모두 탐험한다는 것은 불가능했던 것이다.<>

      나다가 '진홍빛의 거짓말쟁이'라고 했던 '아틀라스'에 대해 생각해보았다. 난 내 여정에서 그 이름을 많이 들어봤지만, 여전히 그것의 진정한 정체는 아리송하기만 하다.
    ui_portal_core_27: |-
      세 번째 모노리스가 내게 마지막 환영을 보여 주었다.

      <STELLAR>여행자: 목적<>

      <STORY_HIGH>아틀라스는 여행자에게 그들이 첫째라고 말했다. 그리고 나머지 다수가 뒤를 따를 거라고 말이다. 그것들 각각은 영원한 고독 속에서 행성에서 행성으로 여행을 할 수 있는 같은 고귀한 영혼을 부여 받을 거라고 말했다.

      첫 번째 여행자는 아틀라스의 선물을 거절했다. 그것은 그들이 바랐던 것이 아니었다. 모든 것을 다 볼 수 없다면 무한의 목적이 뭐란 말인가? 자신이 혼자라면? 언젠가 죽게 될 거라면 그게 다 무슨 소용이란 말인가?

      첫 번째 여행자는 자신들이 어떤 대가를 치르더라도 살아남을 방법을 찾을 거라며, 아틀라스를 저주했다.

      그 모든 세상, 그 모든 시간 자체를 여행자들이 목격하게 될 거라며 말이다.<>

      고대 여행자의 지식을 머릿속에 채워 넣은 나는 혼자 포털을 살펴볼 준비가 되어 있었다.
    ui_portal_core_28: |-
      포털은 내가 생각했던 것보다 날 훨씬 멀리 보냈다. 난 아틀라스 자체를 봤다.

      광대한 인터페이스를 가로질러 메아리치는 음향 기록이 재생되었다...

      <STORY_HIGH>내게 세상을 보여다오, 아틀라스. 그 누구도 본 적 없는 뭔가를 보여다오.<>

      인터페이스는 여전히 빛을 내고 있고, 아무 소리도 나지 않으며 명령을 기다리고 있다. 나는 진단을 실행할 수 있었다.

      <STORY_HIGH><><TECHNOLOGY>1,946,218,921,221<><STORY_HIGH>년 경과. 세상의 <><STELLAR>64%<><STORY_HIGH>가 예상치 내로 가동 중.<>

      <TECHNOLOGY>2,611,384<><STORY_HIGH>개의 활용 가능한 관측이 분석 대기 중. 서브루틴: <><SPECIAL>센티널<><STORY_HIGH>. 상태: 오류 [<><TITLE>null value<><STORY_HIGH>]

      서브루틴: <><SPECIAL>유리<><STORY_HIGH>. 상태: 가동 중 [<><TECHNOLOGY>4,182회 침투 시도<><STORY_HIGH>]

      서브루틴: <><STELLAR>여행자<><STORY_HIGH>. 상태: 가동 중. <><TECHNOLOGY>458<><STORY_HIGH>회의 치명적 오류 경고. 엑소마인드 구조적 무결성 훼손. 즉각적인 수리 필요.<>

      현실이 희미해졌다. 모든 게 그러했다...
    ui_portal_core_29: 이제 난 내 함선에서 멀리 떨어졌고, 내가 알던 그 누구와도 그보다 더 먼 거리로 떨어져 버렸다. 하지만
      다시 한 번 기회가 나타났다. 근처 어딘가에서 통신이 들어오고 있었던 것이다...
    ui_portal_core_30: |-
      나는 무덤을 찾기 위해 신호가 발생하는 곳으로 접근했다. 아르테미스의 모습을 투영한 홀로그램이 나타났다. 하지만 그건 그저 순환에 갇힌 데이터일 뿐이었다.

      <STORY_HIGH>어디에... <><STELLAR>– 치지직 –<><STORY_HIGH> 도태됐지만 여전히 사랑 받는... 아노말리, 그것들은... <><STELLAR>– 치직 –<><STORY_HIGH> 나다 <><STELLAR>– 치지직 –<><STORY_HIGH> 폴로, 우리를 지켜본다... <><STELLAR>– 치지지직 –<><STORY_HIGH> 추적... –<>

      <STELLAR>– 치지직 –<><STORY_HIGH> 실수였... <><STELLAR>– 치지지직 –<><STORY_HIGH> 버려졌지만, 버려지지 않았다. 포털을 통과해... <><STELLAR>– 치직 –<><STORY_HIGH> 제발. 믿지 마라... <><STELLAR>– 치지지직 <><STORY_HIGH>...

      걱정스럽군. 그들은... <><STELLAR>– 치직 – <>

