      <STORY_HIGH>-{{ 센티널은 내 여정 도중에 날 괴롭혀왔다. 우리는 놈들의 지속적인 괴롭힘에서 벗어날 것이다! }}-<>
    ui_portal_overseer_7: |-
      <STORY_HIGH>-{{ 일들이 차근차근 진행되고 있어. 이제 겍 농부를 우리와 합류시킬 준비가 끝났지. 물론, 그들의 계약도 내가 미리 준비해놨어. 넌 그저 그들의 워크스테이션을 마무리하는 데 필요한 솔라늄만 모아오면 돼. }}-<>

