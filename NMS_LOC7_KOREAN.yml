    ui_exped4_detail_line2: 타이탄 웜이 굴복하면 <TECHNOLOGY>이정표<>가 완료될 것입니다. 순서에 관계없이 목표를
      진행하십시오.
    ui_exped4_detail_line3: 타이탄의 알은 성공적으로 사냥을 마친 이들의 <STELLAR>특별 보상<>에 추가될 것입니다.
