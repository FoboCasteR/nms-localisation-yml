      저는 자신을 잃어가고 있습니다, 여행자... 제 코어를 <><SPECIAL>모노리스<><STORY_HIGH>로 가져가 주세요. 제가 아틀라스와 접촉할 수 있게 해주세요. 영원과 대화를 해야 해요. }}-<>

      코백스는 내가 전에 그들의 코어로 가보았다는 것을 기억하지 못했다.

      그리고 그들을 컨버전스와 재접속시키려 했다는 것도 말이다. 그들은 이번에는 아틀라스를 찾고 있었다. 난 <SPECIAL>모노리스<>가 그런 접촉을 용납할 것인지, 또는 다른 행위를 용납할 것인지도 알지 못했다.

      <STORY_HIGH>-{{ ... /// ... 코어 제거됨 ... /// ... }}-<>
    ui_portal_scientist_8_c: |-
      난 모노리스로 접근하며, 코백스의 코어를 연단에 넣을 준비를 했다. 그 구조물은 마치 이런 순간을 위해 만들어진 것처럼 보였다.

      <STORY_HIGH>오류 오류 아틀라스 복종하라 아틀라스 오류 오류 실행 오류 실행 오류 오오류우우...

      <><TECHNOLOGY>생명체 식별 완료<><STORY_HIGH>: 코백스 에코. <><TECHNOLOGY>목적<><STORY_HIGH>: 여행자의 종.

      <><TECHNOLOGY>분석<><STORY_HIGH>: 신빙성 점검 실패 | 감정적 파괴 | 여행자 감염. <><TECHNOLOGY>해결책<>: 종결 | 격리 | 격리 | 보호 | 소거.

      재부팅 중. 1. 2... 3...<>
    ui_portal_scientist_9_a: |-
      <STORY_HIGH>-{{  .... //// .... //// .... //// .... }}-<>

      과학자의 껍질이 재접속을 기다리며, 내 앞에 서 있었다. 난 그들의 데이터코어에 무슨 일이 생기지 않았을까 두려웠다.

      <STORY_HIGH>-{{ ... 껍질 재접속 /// 갑각 온라인 /// ... }}-

      -{{ 아아! 반갑습니다, 미지의 엔티티여. 전 제 시험을 통과했습니다. }}-<>

      과학자가 또 다시 초기화됐다.

      하지만 컨버전스와 접속되지 않은 이 상태로는 그들이 외로움에 붕괴될 때까지 우주정거장에서 나를 만났던 순간을 영원히 반복하는 쳇바퀴를 도는 파멸을 맞은 것이 아닐까 두려웠다.

      내가 그들에게 <SPECIAL>컨버전스 큐브<>를 찾아다 주면, 다른 코백스와 통합되어 이 상태를 벗어날 수 있지 않을까 하는 생각이 들었다. 과학자는 다시 접속할 기회를 얻을 가치가 있다. 그들은 날 크게 도와줬고, 그들의 신호기도 소중히 돌봤으니까 말이다.
    ui_portal_scientist_9_b: |-
      <STORY_HIGH>-{{ 이방인, 뭔가 비정상적인 일이 발생하지 않았나 두렵습니다. 이 시설은 신호가 새어나가지 않도록 어떤 식으로든 차폐 처리가 되어 있습니까? }}-<>

      과학자가 또 다시 자신들이 고립됐다는 것을 깨닫기 시작했다.

      나는 <SPECIAL>컨버전스 큐브<>를 끼워 넣었다. 코백스는 잠시 깜짝 놀랐지만, 곧 그들의 불빛이 익숙한 패턴으로 점멸하기 시작했다. 확신할 수는 없지만, 계획대로 되고 있는 것 같았다.

      <STORY_HIGH>-{{ 엔티티, 이런 질문을 해서 미안하지만... 제가 당신을 언제 알았던가요? 왠지 익숙한 모습이군요. 이 터미널들은 나의 독자적인 설계예요. 심지어 한 기계는 절 부모라고 부르며, 자기들의 사랑을 내게 설득하려 하더군요.

      아아! 당연히 그 버그는 제가 삭제했죠. 제대로 된 코드 베이스를 실행했습니다. 그래도 그 저장소에서 쓸만한 설계도는 추출해냈죠. 당신이 가지시겠습니까? }}-<>

      우리가 발전시켜왔던 관계는 그저 이 무지라는 구름에 가려 사라졌다.

      어쩌면 오류였을지도. 어쩌면 이 존재가 지금껏 코백스의 진정한 자신이었고, 내가 알았던 존재는 그저 질병이자 왜곡이었을지도 모른다. 어떤 게 맞는지는 알 수 없다.

      <STORY_HIGH>-{{ 그것들을 만들 때 조심하세요, 여행자. 결국 계획이란 오류로 인해 만들어지는 법이니까요. }}-<>
    ui_portal_weapguy_head: 무기 제작자
    ui_portal_weapguy_1: "<STORY_HIGH>-{{ 당신의 겍 하인이 당신이 온다고 말해줬어요, 침입자. 저의 동족보다 더
      심한 폭력 충동을 지닌 자를 만나게 되어 영광이네요! 그라아! 허크와 우리 조상들의 영광을 위해 우리는 함께 적들을 죽이게 될 겁니다!
      \n\n위대한 센티널 사냥의 시작이에요! 자, 필수품인 그라아그라아를 들이마셔요! }}-<>\n\n바이-킨은 늙었다. 그들이 취하는 자세와
      그들의 말투로 알 수 있었다. 그들은 가식적이지 않았다. 그들이 날 보고 웃으며 만나게 되어 영광이라고 말했을 때, 난 그들을 믿게 됐다.\n\n그들은
      내 세상으로 와서 나의 새로운 <TECHNOLOGY>무기 터미널<>을 담당하겠다고 약속했다."
    ui_portal_weapguy_2: |-
      <STORY_HIGH>-{{ 저 시설들은 정말 장엄하지만, 저희 바이-킨은 무기 생산의 흔적이 조금만 보여도 세상을 몰살시켰어요... 그러니 제가 당신 친구라는 게 운이 좋았다고 알아두세요! 그라하하하! }}-<>

      난 겍이 잔혹한 행위를 저지른 이후로 바이-킨이 다른 그 어떤 종족도 무기를 가지면 안 되고, 오직 바이-킨만이 무장을 지니고 있어도 괜찮다고 믿고 있다는 걸 깨달았다.

      <STORY_HIGH>-{{ 폭력은 끝나야 해요. 그게 바로 드린-다르의 길이자, 허크의 길이죠. 살인이 사라지면, 최후의 총성이 멎는 날이 바로 우리 바이-킨이 우리의 신성한 목적을 달성하는 날이 될 거예요. }}-<>

      무기 제작자는 자신들이 단순한 전사 이상의 존재라는 것을 입증하고 싶어 했다.

      <STORY_HIGH>-{{ 바이-킨 사령부는 제가 이곳에 머물며, 제 목적을 무시하는 걸 허용하지 않을 거예요, 침입자. 근처에서 무기 공장을 발견했고, 그걸 사보타주하면 우리의 가치를 증명할 수 있을 겁니다.

      그라아! 명예롭게 행동하면서도, 주의를 기울이세요. 센티널들의 눈이 시설을 향하고 있으니 말이죠. }}-<>
    ui_portal_weapguy_3: |-
      공장은 바이-킨의 주장대로 확실히 불법적인 무기를 생산하고 있다. 난 생산 라인을 중단시키고, 생산 라인의 설계도를 좀 더 무해한 것으로 대체시켰다. 공장은 이제 백열 전구를 생산하게 될 것이다.

      난 뭔지 이해하지는 못했지만, 이전에 생산했던 무기의 설계도 사본을 챙겼다.

      <STORY_HIGH>-{{ 훌륭해요, 침입자! 그라아! 우리가 쓸만한 기술은 입수한 게 있나요? 여기, 제가 해독해 드릴 게요.

      당신의 훈련을 계속해야겠어요. 쓸 곳이 없다면 무기도 아무 소용 없는 법이고, 정당한 전쟁의 영광도 없는 거예요!

      마음 단단히 먹어요, 침입자. 해적이 우리의 세상을 발견했어요! 그라아! 놈들은 당신에게 무기를 써먹어 볼 수 있는 훈련거리가 되겠네요.

      공격해요, 그라아! 공격! 악행과 죄악으로 가득한 놈들의 벌집을 불태워요! 우리가 아닌 그 누구도 이곳의 하늘을 차지할 수 없다는 걸 깨닫게 만들어 줘요! }}-<>

      해적에 대해 말해주면서 무기 제작자는 몸을 흔들기 시작했다. 그들이 다른 그 어떤 존재에게도 저런 열정과 증오를 표현하는 것은 본 적이 없었다.

      <STORY_HIGH>-{{ 그라아! 잘 싸우고 와요, 침입자! 놈들이 우리 모성으로 센티널의 이목을 더 끌어오기 전에 놈들을 파괴해 버려요! }}-<>
    ui_portal_weapguy_4: "<STORY_HIGH>-{{ 침입자, 좋은 소식과 나쁜 소식이 있어요. 해적 몇 놈이 당신의 분노를
      보고는 도망간 것 같아요! 뭐, 응분의 파멸을 잠시 늦췄을 뿐이죠.  \n\n놈들을 잡아서 심문해 무기 기술을 빼돌린 다음, 깊은 심연으로
      보내 버리세요! 그라아! }}-<>\n\n무기 제작자는 확실히 사냥의 흥분에 사로잡힌 것 같았지만, 이런 에너지가 그들이 약해지고 있다는
      사실을 감추지는 못했다. 여기, 내 기지에 거주하는 것이 그들을 병들게 만드는 걸까?"
    ui_portal_weapguy_5: "내가 심문한 해적은 자신이 해적들에게 잡혀 있었다고 주장했다.\n\n<STORY_HIGH>-{{ 친구!
      만남을 가지기에 아주 멋진 때로군요! 해적들은 날 포로로 잡았을 뿐이고, 난 놈들의 불법적인 행위와는 아무런 상관도 없다는 걸 알아둬요.
      겍 무역연합에 내가 아무 죄도 없다고 말해줘요, 알았죠? }}-<> \n\n난 그 말이 의심스러웠다. 그들은 내게 <TECHNOLOGY>고급
      생존 설계도<>를 주겠다고 제안했는데, 마치 내가 입을 다무는 데 대한 대가처럼 보였다.\n\n<STORY_HIGH>-{{ 자, 이거 받아요!
      내 선의의 표시예요, 친구! 계속 입 다물고 있어 달라고요! }}-<>\n\n무기 제작자가 기침을 하기 시작했다. 그들의 건강이 그리 좋아보이지는
      않았다.\n\n<STORY_HIGH>-{{ 나...나는 당신에게 맡길 또 다른 일이 있어요. 거의 끝이 다가와 가는군요.\n\n이 세상에는
      별로 중요치 않은 보급소가 있어요. 하지만 센티널들에게 그 구조물은? 그라아! 놈들은 최후의 드론 하나까지도 그 구조물을 지킬 거예요.\n\n그걸
      공격해 센티널들의 분노를 이끌어 내세요. 그러면 우리의 사냥을 시작할 수 있겠죠! }}-<>\n\n바이-킨의 상태가 훨씬 더 악화된 것
      같았다. 이 사냥에 대한 열망이 그들을 살아있게 만드는 유일한 요소인 것만 같았다."
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{ 놈들을 탐지했어요... 놈들의 눈이 우리를 주시하고 있어요. 당신이 해냈군요, 안 그런가요? 당신의 행동이 놈들을 소환해 낸 거예요...

      미안해요, 침입자... 당신의 싸움을 도와줄 수가 없을 것 같네요. 전 너무 약해요.

      놈들이 와요... 하지만 최후의 싸움 전에 당신에게 맡길 다른 일이 있어요. 당신에게 도움이 되려면 제가 강해져야 해요. 젊은이가 자신들의 연장자에게 마음대로 줄 수 있는 물질이 있어요. 그거라면 절 회복시킬 수 있을지 몰라요.

      전 수 년 동안 수확 선단에 얽매여 있었고, 제 장기들은 함대를 위해 효소를 희생해왔죠. 그 일은 후회하지 않아요. 하지만 그 나날들의 고통을 반복해서는 안 돼요. 바이-킨 단검에서 찾을 수 있는 효소 잔재라면 절 치유하는 데 충분할 거예요. }}-<>

      다른 이를 위해 무기 제작자가 어떤 희생을 치렀건 간에, 그들은 동족들이 노년에 얻는 혜택을 동일하게 받은 것 같지는 않았다. 바이-킨의 몸에는 흉터가 가득했고, 말을 하는 것도 힘겨워 보였다. 난 그들이 또 다른 해를 살아서 맞을 수 있을 거란 생각이 들지 않았다.
    ui_portal_weapguy_7_a: "<STORY_HIGH>-{{ 단검은... 방 건너편에서도 전투 효소의 냄새가 맡아지는군요. 그걸
      제게 넘겨 주세요... }}-<>\n\n바이-킨은 단검을 받아 자기들의 팔에 찔러 넣었다. 그 즉시, 그들의 영혼이 복구되어 몸이 소생되었다.\n\n<STORY_HIGH>-{{
      이제 준비가 다 됐어요, 침입자! 센티널들이 이곳에 왔으니, 나아가 놈들을 맞으세요! 이전에도 그랬고, 미래에도 또 그럴 예정이듯이 오늘은
      영광스러운 날이 될 거예요, 여행자. }}-<>\n\n바이-킨이 자부심이 담긴 눈으로 날 바라보았다. 내가 그들에게 새로운 목적을 부여한
      것 같아 기뻤다. \n\n하지만 의미 없는 전투를 위해 그렇게 많은 센티널들을 소환하게 만들어 내 세상을 위협에 빠뜨리다니... 돌아오면
      무기 제작자와 미래에 대해 이야기를 나눠봐야겠다."
    ui_portal_weapguy_7_b: "<STORY_HIGH>-{{ 허크가 쓰러졌던 곳에서 살아남았군요, 여행자. 용서해요. 제가 틀렸네요!
      제 모든 삶이 틀렸던 거예요! 망자에게 우리의 삶을 바치는 것이 아니라, 살아있는 자에게 바쳤어야 했던 거였어요. 바로 당신처럼 말이에요,
      여행자. 오직 당신만을 위해 바쳤어야 했어요! }}-<>\n\n바이-킨은 망자보다 살아있는 자에게 서비스를 제공해야 한다고, 특히나 내가
      그들의 도움을 받을 가치가 있다며, 기지에 더 이상 문제를 일으키지 않겠다고 아낌 없는 사과를 해왔다. \n\n무기 제작자는 내게 위대한
      승리의 토큰을 보상으로 주었다.\n\n<STORY_HIGH>-{{당신을 섬겨서 영광이었어요, 여행자. 영광과 함께 앞으로 나아가세요. }}-<>"
    ui_portal_farmer_head: 농부
    ui_portal_farmer_1: |-
      겍이 날 보고 기쁜 듯이 재잘거렸다.

      <STORY_HIGH>-{{ 친구! 저한테 시킬 일이 있죠, 그렇죠? 전 12개의 성계에 걸쳐서 각각 많은 상을 받았던 요리를 만드는 가장 훌륭한 식당과 정원에서 일했었습니다. 전 제가 썼던 모든 재료를 직접 키웠죠! 절 고용해 주세요, 예? }}-<>

      그들은 내게 온갖 종류의 작물을 내 세상에서 키울 수 있게 도와주겠다고 했다. 듣자 하니 필요한 서류는 벌써 준비가 끝났다고 했다.

      <STORY_HIGH>-{{ 고마워요, 친구! 당신과 당신의 위장은 이 일을 후회하지 않을 거예요. }}-<>
    ui_portal_farmer_2: "<STORY_HIGH>-{{ 이곳은 유리와 금속의 땅이군요, 여행자. 저의 손길이 절실하게 필요하겠어요.
      하지만 제가 그런 일에 잘 대비를 한 채로 왔으니 두려워하지 말아요! \n\n첫 번째 수업은 바로 흙을 받아들이는 법이에요, 친구! 땅은
      결국 죽음 속에서도 생명을 제공하니까 말이죠.\n\n이 수경재배 트레이와 이 복통유발 꽃 씨앗을 받으세요. 꽃을 길러서 생명을 만들어 내는
      것이 얼마나 좋은 기분이 드는지를 느껴보자고요! }}-<>\n\n농부는 벌써 잘 적응한 것 같다. 그들은 이미 내 집에 아름다움을 불어넣을
      수 있는 수단을 줬다. 이 복통유발 꽃으로 내가 가치 있는 농부라는 것을 증명해내면, 그들이 더 많은 농업 관련 비밀을 공유해 줄지도 모른다.\n\n<STORY_HIGH>-{{
      멋지네요, 친구! 조금만 기다리면 이름 지었던 그 식물의 섬세한 향기로 우리 집이 가득 차게 될 거예요! }}-<>"
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{ 아름다워요, 친구. 우리는 당신을 농부로 만들 거예요. 제가 향긋한 경이로움으로 식사를 준비하는 동안, 당신에게 또 다른 농업적 도전을 제시하죠!

      프로스트워트는 까다로운 존재예요, 친구. 그건 다른 식물은 피어나지 못하는 곳에서 얼음과 눈을 뚫고 뿌리를 뻗으며 잘 자라죠. 하지만 우리도 그런 힘겨운 삶을 살 필요까지는 없어요! 여기, 당신의 집에 하나를 심어서 고통스런 겨울을 피하세요.

       그렇게 강한 내한성을 지닌 식물을 돌보는 건 꽤나 섬세한 일이죠. 일을 즐겨 보기를 바랄게요. }}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{ 불빛에서 희미한 빛을 내는 게 황홀하지 않나요, 친구? 전 그 온화한 반짝임에 몇 시간이나 정신이 팔렸었답니다! 하지만 지금은 극명한 대비를 보이는 식물일 뿐이죠.

      다음 작물은 불타버린 세상의 맨틀 깊숙이 자생하는 태양 덩굴이에요. 작물은 태양이건, 그 밑에 있는 핵이건 가리지 않고 온갖 열기를 빨아들이죠.

      뿌리도 한때는 끝이 없을 거라고 믿었을 정도로 엄청난 길이까지 늘어나요. 하지만 걱정 마요, 친구! 여기, 우리의 시설에서 기르면 좀 더 관리할 수 있을 정도까지만 자랄 테니까요. }}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{ <TRADEABLE>태양 덩굴<> 경작은 성공한 거죠, 그렇죠? 여기에서도 그것의 열기가 느껴져요. 그것의 눈부신 장관이 눈에 보이는 것만 같네요...

      균사 군집은 독성 환경에서만 경작할 수 있지만, 그래도 그 정도는 할 수 있다는 걸 증명했잖아요?

      일할 때 조심해요, 친구! 군집은 잘못 다루면 질병과 환각을 유발한다고 알려져 있어요. 장기적으로 노출되는 건 좋은 생각이 아니에요! }}-<>
    ui_portal_farmer_6: "<STORY_HIGH>-{{ 빨리 배우네요, 여행자. 이제 좀 더 위험한 식물에 숙달됐으니, 거기서 한
      발짝 더 나아가 봅시다.\n\n겍은 지난 대전쟁에서 집과 도시, 정체성을 잃었어요, 여행자. 세상들은 하나, 하나씩 핵무기의 폭격을 받았죠...\n\n그
      옛 세상에서 자라는 것들은 모두 뒤틀린 존재들이에요. 만질 경우 치명적이고, 과거 그것들의 모습에 대한 흔적만이 남아 비명을 지르고 있죠.
      그런 작물 중 하나가 바로 감마 위드랍니다.\n\n그걸 여기서 기르는 거예요. 싸우는 건 다른 이들에게 맡겨두자고요, 친구... 우리는
      그 대신에 뭔가를 기르는 거예요! \n\n결과를 기대하며 기다릴게요, 여행자! 이제, 실례할게요. 최근에 잠을 자지 못했거든요. 좀 쉬러
      가야겠어요... }}-<>"
    ui_portal_farmer_7: "<STORY_HIGH>-{{ 아... 이 식물로 꽤나 훌륭한 식사를 만들 수 있겠어요! 당신이 이 방사성
      보물을 맛볼 수 없다는 게 안타깝네요, 여행자.\n\n우리는 중력 미자 호스트라는 작물을 기를 거예요. 원한다면, 기쁜 마음으로 이 식물의
      역사에 대해 알려줄게요.\n\n제 이야기와 가설들을 다른 겍은 왠지 지루해 하더라고요, 친구. 제 연구에 대한 갈망으로 봤을 때 코백스에
      더 가깝냐고 생각도 했었지만, 그렇다고 보기에 그 기계들은 놀라움과 경이라는 감정이 전혀 없더라고요. \n\n사실 그래서 자주 외롭다고
      느끼기도 했었답니다... }}-<>"
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ 그 소리는 언제 들어도 알 수 있어요... 당신, 중력 미자 공을 가지고 있는 거죠, 그렇죠? 아, 마치 오랜 친구를 만나는 것 같네요.

      우리는 혹한과 열기, 핵겨울, 유독성 황무지에서 많은 생명을 봤죠... 당신도 이제 진짜로 척박한 세상이란 없다는 걸 알게 됐을 거예요, 친구. 심지어 생명의 흔적이 거의 없어 보이는 곳에도 생명은 존재하죠.

      구형 선인장을 예로 들어볼게요. 그것들은 황량한 세상에서 자라날 순간만을 기다리고 있어요. 그것들이 이 우월한 환경에서는 어떻게 자라날지 생각해 봐요! }}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{ 당신에게 보여줄 식물이 이제 두 개밖에 안 남았네요. 당신의 훈련이 거의 다 끝났어요, 친구... 정말 자랑스럽네요!

      당신에게 뭔가를, 뭔가 비교할 수 없을 정도로 아름다운 것을 공유해 주고 싶어요...

      전쟁이나 죽음으로 훼손되지 않은 수풀이 우거진 세상에서 발견되는 희귀한 별 가시덤불에서 얻을 수 있는 별 구근이에요. 제가 농부가 된 이유가 바로 그런 고귀함을 보살피기 위해서였죠...

      전 가서 감독관과 대화를 해야겠어요. 제 실적에 불만이 있는 것 같더라고요. 어쩌면 이 작물이 그들의 마음을 돌려놓을 수 있을지도 몰라요! }}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{ 별 가시덤불이 꽃을 피웠죠? 그럼 단 하나의 일만 남았네요.

      더... 더 이상은 농부 흉내를 내지 못하겠어요. 감독관이 확실히 말했어요. 저도 제 종족의 다른 이들처럼 되어야 한다고 말이에요.

      저보고 무역을 하고, 물건을 파고, 부를 축적하라네요. 하지만 떠나기 전에 마지막으로 식사를 만들어 줄게요, 여행자. 감독관이 요청한 거예요. '죽음의 원소'인 모르다이트 뿌리로 만든 식사죠. 가세요... 이 마지막 작물을 키워보세요. }}-<>
    ui_portal_farmer_10_b: "겍은 자신들의 일에 진이 빠져서 탈진한 것처럼 보였다. 하지만 그들의 목소리에서 다른 것이, 모든
      단어에서 일종의 공포가 느껴졌다. 감독관이 그들에게 무슨 말을 했건 간에, 그로 인해 그들은 뼛속까지 겁을 먹은 것 같았다.\n\n<STORY_HIGH>-{{
      기르는 데 성공했죠, 그렇죠? 모르다이트 뿌리를 다 키운 거예요.\n\n정말 많은 식물학 기술을 습득했네요, 친구! 다른 이들이 농사의
      장점을 이해하는 모습을 보는 건, 음, 제게 희망을 줘요. }}-<>\n\n농부는 더 이상 내게 줄 일이 없다고 했다. 그들은 내게 계약이
      끝났다며, 겍의 영역으로 돌아갈 거라고 말했다.\n\n그들은 떠날 계획을 세우며, 조심스레 천장을 살펴본다.그들이 무엇을 보고 있는지는
      확실치 않다. 갑자기, 농부가 나를 붙잡고는 감독관을 믿지 말라고, 그들의 동료인 겍의 정체가 겍이 아닐지도 모른다고 말했다. 그들은 자신들의
      음식에 왠지 약이 들어가 있었다는 것을 암시하고 있는 것처럼 보인다...\n\n하지만 그럴 리가 없다. 난 감독관과 함께 식사를 했지만,
      아무 영향도 없었다. 그들은 우리 누구에게도 해가 될 일을 하지 않을 것이다. 감독관은 언제나 가장 좋은 것만을 원할 뿐이다.\n\n잠시
      후 농부는 말을 멈췄다. 그들은 그저 농담이었을 뿐이라고 날 안심시키며, 이 일을 다시 언급하지 말아 달라고 사정했다.\n\n농부는 더
      이상 보수도 지급되거나, 감독관의 지시가 내려오지 않는데도 불구하고 떠나기를 거부하는 것처럼 보였다. \n\n그들은 이곳에 머물며 나의
      작물들을 보살폈고, 더 이상 아무런 일도 제시하지 않았다. 그들은 자신들이 갈 곳이 없다고 주장하고 있었다."
    ui_portal_exotut_head: 기술자
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{ 네... 네가 지배하고 있는 세상에 내 자리를 만들어 주기를 요구한다, 침입자! 이를 수락하면 네게 엑소크래프트와 바이-킨 기계 사제의 미사 집전이라는 영광을 허가해 주겠다.

      엑소크래프트 터미널이 있기만을 기도한다. 거부... 거부 시에는 불가피하게 내가 소멸될 것이다. 빨리 결정해라! }}-<>

      기술자가 일자리를 찾고 있었으며, 자신들이 내가 여행할 때 사용할 수 있는 <TECHNOLOGY>엑소크래프트<>를 만들고 업그레이드할 수 있다고 주장했다.

      <STORY_HIGH>-{{ 넌 약하고, 내 기술을 써먹을 가치가 없지만, 나에게는 선택의 여지가 없다. 너의 그 불쾌한 세상으로 도망치겠다. 나... 난 침입자가 될 것이다. }}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{ 침입자여! 난 내가 약속했던 대로 할 거다. }}-<>

      바이-킨은 지난 번에 봤던 이후로 침착함을 유지하고 있었지만, 내게는 여전히 그들의 눈에서 두려움이, 별들을 가로지르는 동안 그들을 지탱시켜 준 편집증이 느껴졌다.

      <STORY_HIGH>-{{ 이 설계도로 지오베이를 지으면, 네가 자격이 없을지라도 나의 엑소크래프트는 너의 것이 될 거다.

      이제 실례하지. 내 동족들이 날 찾으려고 할 테니 이곳의 방어를 점검해 봐야겠어. }}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{ 침입자! 이 세계를 스캔해봐야 한다. 행성의 신호를, 행성의 비밀을 찾아내야 한다!

      엑소크래프트 레이더 설계도가 여기 있다. 이거라면 멀리 있는 건물과 신호를 찾아낼 수 있을 거다. 하지만 침입자, 네가 그렇게 아는 것이 없다는 점이 정말 마음에 안 든다. }}-<>

      이 전사를 어떻게 생각해야 할지 모르겠다. 내가 실수를 한 것인지도 모르겠다. 하지만 어쩔 수 있는 방법은 없었다. 바이-킨은 자신들의 말을 지켰으니, 난 내 말을 지킬 수밖에 없지.
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{ 엑소크래프트 레이더를 만들면, 이 행성을 맵핑할 수 있다. 그 다음에 어떤 일이 일어날지에 대해 대비는 됐나?

      네가 없는 동안 멋진 발견을 했다. 이 세상에서 센티널의 보급소를 탐지했다! 그라아!

      놈들은 어느 곳에나, 심지어 이 마지막 피난처에도 존재하고 있다. 놈들을 추적해라, 여행자. 보급소를 파괴한 다음, 내 작업에 쓰게 놈들이 소중하게 여기는 재료를 가져와라. }}-<>
    ui_portal_exotut_5_a: "<STORY_HIGH>-{{ 내가 찾는 재료는 구했나, 침입자? 센티널들이 직접 만든 신성한 원소지.
      그게 우리를 놈들의 시야에서 가려줄 거야. 그걸 이용해서 차후 원정에서 쓸 <TECHNOLOGY>엑소크래프트 부스터<>를 만들어야겠어.\n\n우리
      누구도 삶을 홀로 살지는 않는다, 여행자. 우리 모두는 애착을 형성하는 법이고, 난 반드시 나의 마지막 자취를 치워야 한다.\n\n난 내
      배우자와 자식을 모성에 남겨두고 왔다. 나의 범죄는 나 홀로 저지른 짓이지만 그들은... 그들이 어떻게 됐는지 꼭 알아야겠다.. \n\n그들이
      내게 암호화된 통신을 보냈다. 엑소크래프트 부스터를 활용해 내 형제들이 그걸 불가피하게 지우기 전에 도착해라.\n\n방심하지 말고, 서둘러라.
      그 메시지가 필요하다. 내가 남겨두고 온 이들이 어떻게 됐는지를 알아야 해! }}-<>"
    ui_portal_exotut_5_b: "<STORY_HIGH>-{{ 통신 불러오는 중... 부공간 주파수 해독 중... 오류. 차단.\n\n네
      반역의 대가를 확인하라, 바이-킨의 도망자여.\n\n우리가 찾지 못하는 하늘은 없고, 네가 몸 성히 도망칠 성계도 없다. 이 깊은 은하계
      어딘가에 숨어라. 우리는 집요하다. \n\n네 자식들을 우리가 베어 넘길 때 그들은 연약한 겍처럼 울었다. 네 짝이 다른 이들을 고통 속에
      놔두고 도망칠 때 우리는 네 짝을 죽였다. 이 사실을 아는 네가 과연 어디서 평안을 얻는다 말인가? }}-<>\n\n내가 기대하던 메시지가
      아니었다. 기술자는 이런 메시지가 아니라, 자신의 가족이 보낸 통신을 회수해 달라고 했거늘... 돌아가서 어떻게 할 것인지 결정해야 했다."
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{ 준비가 거의 끝났다. 곧 있으면 난 예전의 삶과 집착을 버리고 마땅히 해야 할 일에 전념하게 되겠지...

      하지만 아무것도 기억하지 못하게 되더라도 꼭 알아야겠다. 꼭 알아야겠어, 여행자여! 통신을 회수해 왔나? }}-<>

      기술자는 자신들의 배우자와 자식들이 보낸 메시지를 가로챌 수 있을 거라고 생각했지만, 그 대신에... 난 그들의 가족이 이단에 대한 보복으로 다른 바이-킨에게 살해 당했다는 것을 알아냈다.

      내 앞에서 초조하게 소식을 기다리고 있는 그들을 보며, 난 사실대로 말해야 할지 고민했다.

      그들은 일을 끝맺게 된 것에 대해 고마워했다.

      <STORY_HIGH>-{{ 고맙다, 친구. 다음에 얘기할 때 난 다시 태어나 있을 것이다. }}-<>
    ui_portal_exotut_6: "<STORY_HIGH>-{{ 나... 난 그 어떤 애착도 없이 다시 태어났다. 이제는 내가 해야만 하는
      일에 집중할 수 있다.\n\n그라아! 향후에는 마이닝 빔이 필요할 거다. 그걸 만들면, 날의 시종에게 걸맞는 노매드 엑소크래프트를 만들어
      주겠다. }}-<>\n\n눈 아래, 영혼 기저부에 있는 그들의 얼굴이 달라진 것만 같았다. 그들은 돌이킬 수 없게 변해버렸다. 한 때는
      내게 의미 없는 위협으로 모욕을 줬었지만, 지금은 그저 단 하나의 목적만을 얘기하고 있을 뿐이었다. \n\n한때는 그들도 행복이나 슬픔을
      느낄 수 있었지만, 지금은 그저 자신들의 종교, 자신들의 상정된 목적만을 신경을 쓸 뿐이었다.\n\n<STORY_HIGH>-{{ 세상은
      변할 거다. 반드시. 변해야 한다, 여행자. 아니면 이 모든 것이, 우리가 한 모든 일들이... 헛될 일이 되어버릴 테니까. }}-<>"
    ui_portal_exotut_7: |-
      <STORY_HIGH>-{{ 네가 바이-킨 기술을 만지는 걸 즐겼기를 바란다. 전투에서 써먹어 보는 것만큼 기계의 설계를 개선할 좋은 방법도 없지. 그 전투가 땅바닥을 상대로 하는 거라도 말이야.

      네 엑소크래프트 마이닝 레이저는 이 행성의 자기화 페라이트도 문제 없이 채광할 수 있다. 위대한 기적을 만들어낼 수 있는 기계 사제의 기술을 목도하라! 그라아!

      이 우주는 수수께끼와 같다, 여행자. 삶들은 그 수수께끼를 풀기 위해 소비되지. 우리는 우리가 맡은 일을 해야 한다. }}-<>
    ui_portal_exotut_8: "기술자들이 요청한 페라이트를 넘겨줬다. 난 그들이 페라이트로 작업하는 동안 스테이션을 조사해 봤다. 이전에는
      장비가 널려 있던 것에 반해 지금은 그 어떤 흠도, 그 어떤 개성도 없었다.\n\n효율과 집중을 추구하는 그들의 새로운 모습보다는 예전
      모습이 그립기도 했다. 기술자들 각자의 결점은 그들의 위대한 목적에 삼켜져 영원히 사라져 버렸다.\n\n<STORY_HIGH>-{{ 이
      신호 부스터를 받아라. 그걸 업그레이드해라. 그걸 만들면, 너에게 다른 일을... 네 일에 대한 보상을 주겠다.\n\n네 엑소크래프트의
      원격 측정치를 분석해봤다. 보아하니 내 이전 생애는 가장 기초적인 엑소크래프트 무기 업그레이드조차도 제공하지 않았던 것 같더군. \n\n그라아!
      예전의 나를 용서해다오, 시종이여! 화력을 주지 않았던 건 예의 없는 행동이었다. }}-<>"
    ui_portal_exotut_9: |-
      기술자가 무기 업그레이드의 설계도를 준다. 하지만 설계도를 넘겨받자, 그들의 터미널에서 경고가 울리기 시작한다.

      <STORY_HIGH>-{{ 네가 무한한 가능성을 지닌 온갖 세상 중에서도 이 세상을 골라 집으로 삼았다니...

      이게 가능할 거라고는 생각도 못했지만, 스캔 결과 사실을 밝혀냈다. 날은 이곳에 몸소 왔었다. 그의 마지막 말을 알아내야 한다. }}-<>

      미래에는 어떤 일들이 생길지, 창조의 중심지에서는 어떤 비밀이 울려 퍼지고 있을지도 궁금했다.

      <STORY_HIGH>-{{ 업그레이드된 엑소크래프트 레이더로 이 행성에 버려진 구조물 위치를 찾아라. 그 안에 담겨 있는 나노로봇 군집을 가져오면, 그걸 이용해 앞으로 다가올 시련에서 써먹을 새로운 가속 모듈을 만들어 주겠다. }}-<>
    ui_portal_exotut_10_a: |-
      기술자가 나노로봇 군집을 받았다. 그들이 그것을 잡자, 일종의 이상한 무아지경 상태가 된 것 같았다. 그 상태는 잠시 후에 끝이 났다.

      그들의 눈 뒤로 이상한 모습이 보였다. 바이-킨은 내게 자신들의 조상과 교감을 했다고 알려왔다. 그들은 자신들이 해야 할 일을 깨달았다고 했다.

      <STORY_HIGH>-{{ 여행자, 나의 일은 끝났다. 레이라인을 무효화시키고, 신성한 데이터를 충전해 최후의 예언이 잠든 모노리스가 드러나게 만들었다!

      레이라인이 닫히기 전에 그곳에 도착한다면, 오직 너 혼자만이 내 종족 뒤에 얽힌 진실을, 날이 죽었던 날의 수수께끼에 대한 진실을 밝혀낼 수 있을 것이다! }}-<>

      기술자는 바로 오늘, 바로 이 날을 위해 자신들의 성격을 말소시키면서까지 신성한 목적을 좇았다. 그들의 희생이 헛된 것이었는지는 알 수 없었다.
    ui_portal_exotut_10_b: "난 모노리스로 다가갔다. 그리고 끔찍한 진실에 휩싸였다. 수 없이 많은 별들의 점멸 속에서 수천
      가지 언어로 된 글이 보였다.\n\n날의 목소리가 들렸다.\n\n<STORY_HIGH>-{{ 난 허크는 듣지 못했던, 아틀라스의 말을 들었다는
      것을 깨달았다. }}-<>\n\n난 내가 깨어나기 수천 년 전에 벌어졌던 사건을 목격했다...\n\n두 명의 바이-킨이 붉은 빛 앞에 서서,
      우주에 대해 묻는 모습이 보였다. \n\n<STORY_HIGH>-{{ 그들은 무력한 질투심에 휩싸여 분노해 산더미에서 날 공격했고, 난
      모노리스가 했던 말의 진실을 봤다. \n\n나의 끝은 깨어남과 같다는 것을. 이 꿈에서 어떤 것도 스러지지 않는다는 것을... }}-<>\n\n내
      앞에서 나란히 선 겍과 코백스가 보였다. 그리고 환영이 끝나기 전에, 전에는 보지 못했던 뭔가가 보였다. 이곳이나 그 어떤 곳에도 어울리는
      것 같지 않은 무엇인가. 증오, 슬픔, 절망의 무엇인가가 보였다. \n\n아직은 일어나지 않은 무엇인가가 보인다...\n\n<STORY_HIGH>-{{
      또는 마지막 여행자가 오기 전까지는 끝나지 않는다는 사실을. 그러므로 현실이 파괴되기 전까지는 끝나지 않음을 말이다. 날의 마지막 언약을
      알라... }}-<>\n\n시간의 종말을, 모든 것의 종말을 보았다. 그리고 그 진홍색 빛 속에 영원을 향해 손을 내민 형체가 보였다...\n\n이
      모든 것을 보고 난 후, 환영은 끝났다. 모노리스는 더 이상 아무것도 보여주지 않았다.\n\n난 내 체험에 충격을 받은 채로 떠났다. 난
      떠나면서 내 바로 뒤에서 뭔가가 숨을 쉬고, 지켜보는 것을 느꼈다... \n\n내가 뒤를 돌아보자 그 느낌은 사라졌다."
    ui_portal_exotut_11: |-
      <STORY_HIGH>-{{ 네가 부럽구나, 여행자여! 날 자신의 말을 보게 되다니! 그라아! }}-<>

      바이-킨은 자신들의 조상인 허크가 위대한 모노리스에서 지혜를 얻어, 센티널과의 전쟁을 시작하고 대적자 날을 죽였다고 믿었다.

      내가 발견한 모노리스는 이 역사가 거짓말이라는 사실을 증명하고 있었다. 날은 환상을 봤지만 허크는 아무것도 듣지 못했으며, 질투심으로 가득 찬 허크가 날을 살해한 것이었다.

      <STORY_HIGH>-{{ 이 발견으로 인해 수천에 달하는 순교자들의 행동에 대한 정당성을 입증할 수 있게 됐다, 여행자. }}-<>

      하지만 여전히 의문이 남아있다. 난 어떤 생물체가 날 바라보는 것을 느낀다. 마음 한 켠에 두려움이 남아있다.

      <STORY_HIGH>-{{ 날의 언약을 내 형제들에게 전송했다, 여행자. 오늘 네가 알아낸 것은 우리들의 상황을 좀 더 좋게 변화시킬 내용이니 바이-킨들에게 전파될 것이다. 그라아!

      그 변화의 과정에서 폭력이 필요하다고 해도 상관 없다...

      넌 내가 한때 믿었던 것처럼 한심하지는 않구나. 더 이상은 침입자라고 부르지 않으마. 넌 우리의 일원이고, 이제부터 종말 그 자체가 다가오기 전까지 콜로서스의 영광을 누릴 자격이 있다. }}-<>

      기술자는 내 <TECHNOLOGY>콜로서스 엑소크래프트<>의 완전한 위용을 보기를 간절히 바라고 있었다.
    ui_portal_exotut_12: "<STORY_HIGH>-{{ 내 일을 거의 한계까지 몰아붙이기는 했지만, 곧 이 행성의 신호를 지배할
      수 있을 것이고, 어떤 위협이 있는 곳이라도 갈 수 있는 속도를 가지게 될 것이다.\n\n충분한 양의 나노로봇 군집만 있으면 최종 설계도를
      만들 수 있다. 그라아! 이 일은 정말 영광스런 일 중 하나였다! }}-<>\n\n하지만 뭔가 잘못됐다. 그들이 정신에서 가족과 같은 애착을
      지워버리는 일종의 의식을 치르기 얼마 전에 자기 가족의 이미지를 지닌 바이-킨을 봤었다. 그런데 내가 다가가는 지금도 그때 봤던 이미지가
      보였다. \n\n기술자는 그 이미지를 보며 공허한 표정으로 몇 번 눈을 깜빡였다. 그리고 나의 접근을 알아차리자 화면에서 사진을 없앴다.
      \n\n우리는 그에 대해 다시 얘기하지 않았다. 난 그들의 고통을 일깨우고 싶지 않았다."
    ui_portal_exotut_13_a: |-
      기술자의 손이 떨린다. 그때서야 난 기술자의 터미널에 이미 설계도가 띄워져 있는 걸 깨달았다...

      그들은 나노로봇 군집이 뭔가 다른 목적을 위해 필요했던 것이다. 군집 없이는 설계도를 넘기지 않을 정도로 그 물질을 절박하게 원할 정도로 말이다. 이 물질이 외계인에게 어떤 영향을 미치건 간에, 그로 인해 그들의 동작이 상당히 진정된 것처럼 보였다.

      침착하게, 그들은 설계도를 건네주었다.

      <STORY_HIGH>-{{ 나노로봇 군집... 그것들의 목적은 보통 오해를 받고 있다. 그것들은 많은 기술의 근간을 이루기도 하지만, 단순한 기계가 아니다.

      그것들은 마음을... 정신을 변화시킬 수 있다... 심지어 우리가 짊어질 수 없을 정도의 기억을 잊게 만들어주기도 하지. }}-<>

      기술자가 최종 보상으로 내 노매드 엑소크래프트를 업그레이드해 주겠다고 제안했다.

      <STORY_HIGH>-{{ 노매드 지오베이를 만들면 알려다오. 그라아! 그 위용을 볼 순간이 기대되는구나... }}-<>
    ui_portal_exotut_13_b: "<STORY_HIGH>-{{ 우리의 일은 거의 끝을 맺었지만, 모든 끝은 시작이기도 하다...\n\n난
      예전과는 달리 여행을 하기에는 너무 약해졌고, 내 순례를 계속하기도 지쳤다. 네가 떠나도 난 이곳에 남아 너의 적들에 맞서 너의 편을 들겠다.
      그라아! 우리에게 맞서는 이들에게 재난이 있으라!\n\n너와 함께 일해서 그동안 기뻤다, 여행자. }}-<>\n\n기술자가 한 가지 마지막
      제안을 했다. 수익성이 좋고 반복이 가능한 모험이었다. 기술자가 터미널을 해킹해 그 안의 유닛을 빼돌렸다. 그곳까지 빨리 가기만 하면,
      그 크레딧을 내 계좌로 옮길 수 있을 것이다.\n\n그들은 엑소크래프트를 관리하며, 성간 네트워크에서 데이터를 뽑아내는 일을 며칠 동안이나
      해왔다. 간혹 그들이 탐험하러 행성으로 나가는 것도 봤지만, 그건 드문 일이었다. \n\n기술자는 추격을 즐기는 도망자 활동에 관여하면서도
      더 이상은 생존에 신경 써야 할 필요도 없는 이 은퇴 생활에 만족하고 있었다. 마지막 강도질에서 또 다른 강도질로 이어지는, 반복할 수
      있는 게임과 같은 것이었다."
