    ui_guide_body_settlements: |-
      지역 시민들을 도와 <STELLAR>행성 거주지<>를 건설하십시오. <STELLAR>거주지 인터페이스<>나 <STELLAR>감독관의 사무실<>에서 핵심 행동을 수행할 수 있습니다.

      거주지의 감독관은 중요한 결정을 내리고 <TRADEABLE>건물을 건설<>하거나 시민 사이의 <SPECIAL>분쟁<>을 조정합니다.

      잘 관리된 거주지는 감독관이 수령할 수 있을 만큼 <STELLAR>충분한 자원<>을 매일 생산합니다. 그러나 거주지의 생산성이 떨어지면 <FUEL>부채<>가 발생합니다. 감독관의 사무실에서 새 건물을 건설하고 정책을 결정해 거주지의 생산성을 올리면 부채를 줄이고 시민들의 생활을 개선할 수 있습니다.

      경고: 거주지는 주기적으로 센티널 군의 주의를 끌게 됩니다. 현재 센티널 위험 정도를 거주지 관리 인터페이스에서 확인하십시오. 감독관은 센티널의 공격으로부터 거주지를 지켜야 합니다.
