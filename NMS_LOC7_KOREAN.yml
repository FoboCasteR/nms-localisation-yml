    ui_pin_timemilk_obj_tip: |-
      <STELLAR>조상의 기억<>은 진화에 묻혀 사라진 유전적 가능성의 잔재입니다.

      순환에 갇힌 우호적인 생물체에서 <STELLAR>조상의 기억<>을 채집할 수 있습니다. 생물과 친해지려면 생물체 정제를 먹이십시오.
    ui_pin_sungold_obj_tip: "<STELLAR>액체 태양<>은 과열 상태로 안정화된 행성 표면 금속입니다. <TECHNOLOGY>태양
