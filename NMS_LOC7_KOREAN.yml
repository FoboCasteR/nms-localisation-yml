    ui_portal_core_31: |-
      아폴로와 연락이 되지 않는 상황에서, 나는 -널-이라는 또 다른 여행자와 마주쳤다. 이상하게도 내 여정을 잘 아는 것처럼 보였다.

      <STORY_HIGH>네가 누군지 안다, 여행자. 네가 어딜 갔었는지도 알지. 어디로 가는지도 알고 있어.

      내가 아르테미스를 구할 수 있다면 어쩔 테냐? 어느 정도 다시 살릴 수 있다면? 네가 어떻게 할지 궁금하군.

      아르테미스의 피는 데이터고, 심장은 그 글리치라. 내가 회수하는 걸 도와줄 수 있어.<>

      -널-은 '정신 아크'라는 장치로 아르테미스의 정신을 되살려 장치에 보관할 수 있다고 주장했다.
    ui_portal_core_32: |-
      난 나다에게 아르테미스, 널, 그리고 정신 아크에 대해 이야기했다. 정신 아크를 꺼내자, 그것이 밝게 빛을 발하기 시작했다.

      <STORY_HIGH>-{{ 그건 메아리야. 여... 여행자-영혼을 볼 거라고는 전혀 짐작도 못 했는데. 너무 아름다워...

      하지만 친구-엔티티... 이 아르테미스-메아리는 고통과 단절을 느끼고 있어... 이 아크로는 구원할 수 없어.

      두 가지 선택이 있다. 아르테미스-메아리를 그들이 살아갈 수 있는 기계, 하위 시뮬레이션에 업로드할 수 있다. 아니면, 아르테미스-메아리의 고통을 끝내주는 방법도 있지. }}-<>

      나다와 폴로 둘 모두 내가 어떤 선택을 하든 내 결정을 지지해 주겠다고 굳게 말했다.
    ui_portal_core_33: |-
      아르테미스의 운명은 봉인되었다. 난 그저 내가 옳은 일을 했기를 바랄 뿐이다.

      이제 아폴로를 찾아, 이 사태에 대해 아는 것이 있는지를 알아볼 때가 됐다.
    ui_portal_core_33_art_sim: |-
      아르테미스를 시뮬레이션에 업로드하자, 내 앞의 공기 중에서 푸른 빛의 불빛이 반짝였다. 그 불빛은 잠시 후에 기계 깊숙한 곳으로 사라졌다.

      나다는 이제 다 끝났다고 말해 주었다. 그리고 나를 위해 내가 이 시뮬레이션을 송수신하는 걸 허락해 주었다.

      <STORY_HIGH>-{{ 아르테미스-메아리는 계속 살아갈 거야. 여행자는 그들을 타락에서 구해내, 오직 코백스만이 목격했던 태양계를 볼 수 있게 탐험의 삶을 돌려줬어. 넌 잘한 거야, 여행자! }}-<>
    ui_portal_core_33_art_dead: |-
      나는 아크를 터미널 위에 올려놓았다. 아크는 중심에서부터 돌아가며 펼쳐지기 시작하고, 여행자의 영혼을 방출했다.

      나는 내 앞의 파란 불꽃을 마주했다. 잠시 후 이 불꽃은 사라졌고, 이 세상에 마지막으로 남은 아르테미스의 조각도 함께 사라졌다.

      스피커를 통해 나다의 목소리가 들려왔다. 나다는 이제 다 끝났다고 말했다. 이제 아르테미스는 평화로울 것이라고.

      <STORY_HIGH>아르테미스-메아리는 잔혹한 삶에서 벗어나 해방되었다. 넌 잘했어, 여행자. 너의 죄책감, 그건 네가 친구라고 부르는 자들이 해야 할 희생일 뿐이야. 후회 없이 앞으로 나아가도록 해... }}-<>
    ui_portal_core_34: |-
      아폴로의 목소리를 다시 들을 수 있어 다행이었다. 우리가 오랜 시간 대화를 하지 못한 듯한 느낌이었다. 난 아폴로에게 아틀라스가 말해준 것들을 얘기해 주었다. 그것이 '여행자'와 '센티널'을 마치 살아있는 존재가 아니라 프로토콜인 것처럼 말했던 걸 말이다. 아폴로는 내가 겪은 모든 일을 공감해 주었다. 그리고 만나자는 제안을 했다.

      <STORY_HIGH>나도 포털을 통과해 너와 합류해야겠다는 건 확실해.<>
    ui_portal_core_35: 난 지금까지 동료 여행자들의 투영 말고 본 모습을 보는데 실패해왔다. 아르테미스의 경우, 어쩌면 더 이상
      보지 못하게 됐을지도 모른다. 아폴로는 다를 것이다. 포털의 올바른 코드만 찾으면, 그들도 나처럼 이 행성에 도착할 수 있을 것이다.
    ui_portal_core_36: |-
      난 아폴로의 투영을 보며, 아르테미스가 같은 길을 걸었을 때 포털 내부에서 봤던 광경을, 그들에게 어떤 일이 벌어졌는지를 생각했다. 아틀라스의 얼굴이 생각났고, 나다가 그 터널로 되돌아가지 말라고 경고했던 것도 생각났다.

      난 포털이 안전한 것인지 확신할 수가 없었다.
    ui_portal_core_37: |-
