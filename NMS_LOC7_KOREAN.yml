    fth_npc_sent1_grave_res_a_nx: 유령에겐 내 말이 들리지 않는 것 같다.
    fth_npc_sent1_grave2_lang_nx: |-
      우린 단지 여기 – <AUDIO>TXT_RadioNoise<><STELLAR>지지직<> – 정착하려던 것뿐인데 – <AUDIO>TXT_RadioNoise<><STELLAR>치지직<> – 그들이 허락할 거라 생각한게 어리석었 – <AUDIO>TXT_RadioNoise<><STELLAR>지지직<>
      엄청난 기계들이 – <AUDIO>TXT_RadioNoise<><STELLAR>치지직<> – 이족보행이지만, 크기가 정말이지 – <AUDIO>TXT_RadioNoise<><STELLAR>지지직<> – 서둘러요, 친구들. 그들이 오고 있어요! 빨리 – <AUDIO>TXT_RadioNoise<><STELLAR>치칙<> – 제발, 안 돼요 – <AUDIO>TXT_RadioNoise<><STELLAR>지지직<> –
    fth_npc_sent1_grave2_desc_nx: 여행자는 아직도 다가오는 센티널 군대가 보이는 것처럼 내 존재를 의식하지 못한 채 계속해서
      공포에 질린 혼잣말을 중얼거렸다. 내가 그들을 위해 할 수 있는 일은 아무것도 없다.
    fth_npc_sent1_grave2_opt_nx: 무덤 수색하기
    fth_npc_sent1_grave2_res_nx: |-
      %NAME%의 무덤 안에 작동하진 않지만 비정상적으로 온전한 센티널 드론의 외피가 있었다.
      테티스는 내가 발견한 것에 틀림없이 흥미를 보일 것이다. 스페이스 아노말리에서 그들을 찾아야겠다.
    fth_npc_sent1_grave2_end_nx: 테티스는 내가 발견한 것에 틀림없이 흥미를 보일 것이다. 스페이스 아노말리에서 그들을 찾아야겠다.
    ui_sent_miss_msg4_nx: |-
      반복 테티스가 <SPECIAL>스페이스 아노말리<>에서 만나자고 요청함
      테티스와 <FUEL>센티널 활동<>에 대해 의논하기
    fth_exotic4_sent1_lang_nx: |-
      책략! 사기꾼! 배신! 의심! 놈들은 어디에나 눈이 달렸어, 여행자. 곳곳에 눈이 있다고!
      ...
      하지만 내겐 나만의 방법이 있지. 내 네트워크는 많은 걸 보거든. 그 전에, 직접 말해. 센티널과 정확히 무슨 일이 있었지?
    fth_exotic4_sent1_res_a_nx: |-
      흠. 놈들은 여행자에게 자비를 베푼 적이 없다. 늘 그래.
      하지만 이건 새롭군. 예상 밖이야. 더 자세히 알아봐야 해.
    ui_sent_miss_obj4_tip_nx: |-
      반복 테티스는 최근 <FUEL>센티널 활동<>이 급증한 이유가 궁금합니다.
      그들은 <SPECIAL>스페이스 아노말리<>에서 만나자고 요청합니다.
      우주에서 빠른 메뉴(<IMG>QUICK_MENU<>)를 이용해 <SPECIAL>아노말리<>를 소환하십시오.
    ui_sent_miss2_obj1_nx: 행성 지표면에서 드론을 현장 시험하기
    ui_sent_miss2_obj1_tip_nx: |-
      무덤에서 회수한 <TECHNOLOGY>드론 외피<>를 가지고 테티스가 복원 및 재배선 작업을 끝냈습니다.
      드론은 행성 대기권 내에서 소환할 수 있습니다.
      현장 시험을 위해 행성으로 돌아가십시오.
    ui_sent_miss2_msg1_nx: 행성 지표면으로 돌아가 <TECHNOLOGY>복원한 드론<>을 현장 시험하기
    ui_sent_miss3_obj3_tip_nx: "[ 초병 ]의 발성 유닛이 센티널 기둥에서 받은 업그레이드로 개선되었습니다. 조사할 가치가
      있는 또 다른 좌표 집합을 제공해 주었습니다."
    ui_sent_miss3_msg3b_nx: |-
      [ 초병 ]이 발성 유닛을 업그레이드하길 원합니다
      제공받은 <STELLAR>변환된 좌표<>를 조사하기
