    ui_medal_desc_missions_exp: |-
      <TRANS_EXP>코백스<>가 지배하는 우주정거장 <COMMODITY>열람 에이전트<>를 방문하여 임무를 완수하십시오.

      목록을 신중하게 확인하십시오. 임무판에서 제안하는 임무는 <STELLAR>의뢰하는 세력<>이 여러 곳이기 때문입니다.

      코백스의 <SPECIAL>우호도<>가 개선되면 코백스가 지배하는 성계에서 제안하는 임무의 다양성이 높아집니다.
    ui_medal_desc_words_exp: |-
      여러 <TRANS_EXP>코백스<>가 자신들의 언어를 가르쳐 줄 것입니다. 그러므로 우주정거장이나 행성 전초기지와 같이 인구가 밀집되어 있는 거대 구조물은 지식의 보고가 되기도 하지요.

      그리고 탐험 도중에 발견하는 <SPECIAL>지식의 돌<>에서 추가적인 단어를 배울 수도 있습니다.

      자세한 내용은 가이드의 ‘외계 생명체’ 항목에 있는 <STELLAR>단어 배우기<>를 참조하십시오.
    ui_medal_desc_systems_exp: |-
      새로운 성계로 이동하려면, <VAL_ON>은하계 지도<>(<IMG>QUICK_MENU<>)를 여십시오. 그리고 성계를 선택한 다음, <IMG>GALAXYWARP<>를 사용해 하이퍼드라이브를 가동합니다.

      <VAL_ON>자유롭게 둘러보기<>에서 직접 성계를 선택하거나 <VAL_ON>미리 지정한 경로<> 방향으로 <VAL_ON>진행<>하십시오. 경로를 변경하면 다른 은하계 목적지를 볼 수 있습니다.

      <TRANS_EXP>코백스<>가 지배하는 성계는 바이저 기호로 표시됩니다.
    ui_medal_desc_nanites: |-
      나노로봇은 주로 행성 표면의 구조물을 탐험하거나, 획득한 아이템을 판매/정제하거나, 발견 내용을 <VAL_ON>업로드<>하여 얻는 경우가 많습니다.

      <STELLAR>아레스<>와 <STELLAR>헬리오스<>는 <SPECIAL>스페이스 아노말리<>에서 찾을 수 있습니다. 그들은 매일 새로운 아이템과 데이터를 찾고 있으며, 해당 아이템 또는 데이터를 가져다 주면 <VAL_ON>나노로봇을 보상으로 받을 수 있습니다<>.

      자세한 내용은 가이드의 ‘업그레이드 & 제작’ 항목에 있는 <STELLAR>나노로봇 입수하기<>를 참조해 주십시오.
    ui_medal_desc_missions_tguild: |-
      <STELLAR>상인 길드<>가 지배하는 우주정거장 <COMMODITY>열람 에이전트<>를 방문하여 임무를 완수하십시오.

      목록을 신중하게 확인하십시오. 임무판에서 제안하는 임무는 <STELLAR>의뢰하는 세력<>이 여러 곳이기 때문입니다.

      성계의 <STELLAR>지배종<>과의 관계가 개선되면 제안 받는 임무의 다양성이 높아집니다.
    ui_medal_desc_money_tguild: |-
      상인 길드는 막대한 부를 보유한 구성원들을 우대합니다.

      은하계 무역망에서 <COMMODITY>유닛<>(<IMG>UNITS<>)을 받고 아이템을 판매하십시오. <STELLAR>고대 뼈<>와 같은 희귀 아이템이나 <COMMODITY>우주 비단<>과 같은 무역 상품은 고급 상인에게서 특히 높은 가격을 받을 수 있습니다.

      자세한 내용은 가이드의 <STELLAR>돈 벌기<>를 참조해 주십시오.
    ui_medal_desc_farming: |-
      행성 또는 화물선 <STELLAR>기지<>에서 식물을 재배하십시오.

      식물은 일반적으로 <TECHNOLOGY>수경재배 트레이<> 또는 화물선 <TECHNOLOGY>재배 체임버<>에서 길러야 하지만, 해당 식물의 <TRADEABLE>원래 기후 조건<>인 곳에서는 <VAL_ON>외부<>에서 경작할 수도 있습니다.

      <SPECIAL>스페이스 아노말리<>의 건설 유닛에서 <TRADEABLE>농업<> 설계도를 찾으십시오. 화물선 방 설계도는 화물선 함교에 탑재된 업그레이드 터미널에서 제공됩니다.
    ui_medal_desc_proc_prods: |-
      파묻힌 폐허에서 <SPECIAL>고대 유물<>을 찾으십시오.
      우주정거장의 <TECHNOLOGY>지도제작자<>에게서 <STELLAR>발굴 장소<>로 가는 도표를 구입할 수 있습니다.
      <TECHNOLOGY>지형 조작기<>를 사용해 유적을 발굴하십시오.
      유물 상자를 열려면 열쇠가 여러 개 필요할 수도 있습니다.
    ui_medal_desc_missions_wguild: |-
      우주정거장 <COMMODITY>열람 에이전트<>를 방문하여 <STELLAR>용병 길드<> 임무를 완수하십시오.

      목록을 신중하게 확인하십시오. 임무판에서 제안하는 임무는 <STELLAR>의뢰하는 세력<>이 여러 곳이기 때문입니다.

      성계의 <STELLAR>지배종<>과의 관계가 개선되면 제안 받는 임무의 다양성이 높아집니다.
    ui_medal_desc_sentinels_wguild: |-
      용병 길드는 전투에서 자신의 힘을 증명한 멤버들을 가장 존경합니다.

      <SPECIAL>센티널 드론<>은 대부분의 세상을 순찰하고 있습니다.
      센티널과 교전을 시작하면 <FUEL>제압 조치<>가 발동됩니다.
      <TECHNOLOGY>분석 바이저<>로 센티널의 위치를 찾으십시오.

      자세한 내용은 가이드의 <STELLAR>전투<> 항목을 참조하십시오.
    ui_medal_desc_pirates: "<FUEL>분쟁 수준이 높은<> 또는 <FUEL>무법<> 항성계에서 해적을 찾아보십시오. 그 대신에
      우주정거장의 <STELLAR>임무 열람 에이전트<>에게서 특정 현상금이 걸린 임무를 수주하는 방법도 존재합니다.\n<STELLAR>고가치
      화물<>을 싣고 있는 함선은 해적들의 이목을 끌 확률이 높습니다.\n\n<IMG>SHIPFIRE<>로 <VAL_ON>함선 무기<>를 발사하고,
      <IMG>SHIPCYCLEWEAPON<>으로 무기 모드를 변경하십시오. <FUEL>부스트<>(<IMG>BOOST<>) 및 <VAL_ON>브레이크<>(<IMG>BRAKE<>)로
      속도를 조절하며, 표적의 뒤에 붙어있으십시오. \n함선의 업그레이드를 구매하려면 우주정거장에 있는 <TECHNOLOGY>기술 상인<>을
      이용해 주십시오."
    ui_medal_desc_fiends: |-
      <FUEL>속삭이는 알<>은 대기가 없는 행성이나 버려진 건물 주변에서 자주 발견됩니다. 알을 건드리면 <SPECIAL>무시무시한 브루드<>가 소환됩니다.
      <TECHNOLOGY>분석 바이저<>로 <FUEL>속삭이는 알<>을 찾으십시오.

      자세한 내용은 가이드의 <STELLAR>전투<> 항목을 참조하십시오.
    ui_medal_desc_missions_eguild: |-
      우주정거장 <COMMODITY>열람 에이전트<>를 방문하여 <STELLAR>탐험가 길드<> 임무를 완수하십시오.

      목록을 신중하게 확인하십시오. 임무판에서 제안하는 임무는 <STELLAR>의뢰하는 세력<>이 여러 곳이기 때문입니다.

      성계의 <STELLAR>지배종<>과의 관계가 개선되면 제안 받는 임무의 다양성이 높아집니다.
    ui_medal_desc_scanning: |-
      <TECHNOLOGY>발견<> 페이지를 참조하여 행성에 있는 특정 동물 종의 <SPECIAL>희소성<>뿐만 아니라, 이들을 언제 어디에서 찾을 수 있는지에 대한 힌트를 확인할 수 있습니다.

      <TECHNOLOGY>분석 바이저<>(<IMG>AIM<>)로 행성의 식물을 찾으십시오. 발견되지 않은 생명체는 <FUEL>빨간색 점<>으로 표시됩니다. 바이저로 생명체를 타겟팅한 후 <IMG>BINOCSCAN<>을 잡아 해당 생명체를 스캔하십시오.
    ui_medal_desc_dist_warp_eguild: |-
      탐험가 길드의 화폐는 데이터이며, 이 길드는 별을 통과하는 긴 경로를 구성한 멤버들의 경험을 축복합니다.

      새로운 성계로 이동하려면, <VAL_ON>은하계 지도<>(<IMG>QUICK_MENU<>)를 여십시오. 그리고 성계를 선택한 다음, <IMG>GALAXYWARP<>를 사용해 하이퍼드라이브를 가동합니다.
      <VAL_ON>자유롭게 둘러보기<>에서 직접 성계를 선택하거나 <VAL_ON>미리 지정한 경로<> 방향으로 <VAL_ON>진행<>하십시오. 경로를 변경하면 다른 은하계 목적지를 볼 수 있습니다.
    ui_medal_desc_plants: |-
      <TECHNOLOGY>분석 바이저<>(<IMG>AIM<>)로 <TRADEABLE>행성 표면의 식물군<>을 스캔하십시오.
      식물을 스캔하면 <STELLAR>유닛<>을 얻습니다. 이름 변경 후 업로드 시, <STELLAR>나노로봇<>을 얻게 됩니다.
      기록의 <STELLAR>탐험 가이드<>에서 행성의 전체적인 발견 진행도를 확인할 수 있습니다.
    ui_options_difficulty_l: 난이도 설정
    ui_options_difficulty: 난이도 설정
    ui_options_difficulty_ban: 현재 난이도를 변경할 수 없습니다
    ui_options_difficulty_on: 켜기
    ui_options_difficulty_off: 끄기
    creative_difficulty_preset: 창조
    relaxed_difficulty_preset: 느긋
    survival_difficulty_preset: 생존
    permadeath_difficulty_preset: 영구적 죽음
    normal_difficulty_preset: 보통
    custom_difficulty_preset: 사용자 정의
    running_drains_stamina: 달리기
    sprint_free: 무한한
    sprint_easy: 느긋
    sprint_hard: 표준
    running_drains_stamina_desc: |-
      <STELLAR>표준<> 달리기를 사용하면 엑소슈트의 <FUEL>생명 유지<> 시스템이 추가로 저하됩니다.

      <STELLAR>느긋<>한 달리기의 경우 이러한 생명 유지 비용이 사라지지만, 그래도 충전을 위해 가끔 짧은 휴식이 필요합니다.

      <STELLAR>무한한<> 달리기를 사용하면 모든 제한 사항이 사라지며 플레이어가 계속 달릴 수 있습니다.
    inventories_range: 인벤토리 이동 범위
    inventories_range_desc: |-
      수집한 아이템을 근처 인벤토리 간에 빠르게 이동할 수 있습니다. 그 예로, 자원을 엑소슈트에서 함선으로 순간이동하는 경우가 해당됩니다.

      이 설정은 인벤토리를 <STELLAR>근거리 내에<> 위치시켜 아이템을 이동하도록 허용할지 여부를 결정합니다.
    inventories_range_on: 인근
    inventories_range_off: 무한한
    all_slots_unlocked: 시작 슬롯
    all_slots_unlocked_desc: |-
      인벤토리, 반려동물, 편대 같은 기능의 용량을 시간의 경과에 따라 업그레이드할 수 있습니다. 인벤토리의 <STELLAR>추가 슬롯<>을 구매하면 인벤토리 용량이 확장되며, 추가 반려동물 슬롯을 구매하면 탐험가가 더 많은 반려동물 컬렉션을 보유할 수 있습니다.

      이 설정에 따라 새 게임을 시작할 때 이러한 슬롯을 몇 개 잠금 해제할지가 변경됩니다.
    all_slots_unlocked_free: 최대
    all_slots_unlocked_easy: 넉넉한
    all_slots_unlocked_hard: 표준
    warp_drive_requirements: 하이퍼드라이브 시스템 접근
    warp_drive_requirements_desc: |-
      탐험가는 <TECHNOLOGY>하이퍼드라이브<>를 사용하여 항성계 간을 <STELLAR>워프<>할 수 있습니다. 황색 성계는 자유롭게 도달할 수 있지만, 다른 성계 등급에 도달하려면 특수 드라이브가 필요합니다.

      이 설정은 특수 워프 기술이 없어도 하이퍼드라이브가 적색, 녹색, 청색 성계로 워프할 수 있을지 여부를 결정합니다.
    warp_drive_requirements_on: 특화된
    warp_drive_requirements_off: 제한 없는
    crafting_is_free: 제작
    crafting_is_free_desc: |-
      일반적으로 건물 부품, 아이템, 기술은 수집된 자원에서 제작하여 조립됩니다.

      이 설정은 이러한 자원을 수집할 필요 없이 자유롭게 제작할 수 있는지 여부를 결정합니다.
    crafting_is_free_on: 무료
    crafting_is_free_off: 표준
    tutorial_enabled: 튜토리얼 임무
    tutorial_enabled_desc: |-
      스토리 프롤로그에서는 기본적인 기술, 컨트롤, 게임 기능을 소개합니다. 신규 플레이어는 튜토리얼을 사용하는 것을 <STELLAR>강력히 권장<>합니다.

      이 설정은 새 게임을 시작할 때만 변경할 수 있습니다.
    start_with_all_known: 레시피 및 설계도
    start_with_all_known_desc: |-
      건물을 짓고 아이템과 기술을 제작하려면 관련 <TECHNOLOGY>레시피<>와 <TECHNOLOGY>설계도<>에 대한 지식이 필요합니다. 이러한 레시피는 일반적으로 임무 및 탐험 진행을 통해 획득합니다.

      이 설정은 새 게임을 시작할 때 <STELLAR>모든<> 레시피와 설계도를 자동으로 알릴지 여부를 결정합니다.
    start_with_all_known_on: 모두 잠금 해제됨
    start_with_all_known_off: 학습 가능
    base_auto_power: 기지의 동력
    base_auto_power_desc: |-
      작물 재배를 위한 수경재배 트레이 같은 고급 기지 기술을 사용하려면 <TECHNOLOGY>전원 모듈<>에 연결되어 있어야 가동할 수 있습니다.

      이 설정은 발전기 및 동력망 건설을 위한 요구 사항을 결정합니다.
    base_auto_power_on: 무료
    base_auto_power_off: 표준
    death_consequences: 죽음의 결과
    death_consequences_desc: |-
      <STELLAR>아이템 손실 없음<>의 경우 사망 화면이 표시된 후, 추가적인 결과 없이 플레이가 재개됩니다.

      <STELLAR>표준<>의 경우 휴대하고 있던 모든 인벤토리 아이템은 사망 위치의 무덤 안으로 떨어집니다. 다시 죽거나 종료하기 전에 무덤에 도달한 경우, 아이템을 회수할 수 있습니다.

      <STELLAR>아이템 파괴<>의 경우 휴대하고 있던 모든 인벤토리 아이템이 영구적으로 손실됩니다.

      <STELLAR>삭제된 항목 저장<>은 <FUEL>영구적 죽음<> 모드로, 이 모드에서 죽음은 현재 여정이 종료된다는 것을 뜻합니다. 이 옵션은 새 게임을 시작할 때만 선택할 수 있으며, 나중에 변경할 수 없습니다.
    death_no_loss: 아이템 손실 없음
    death_item_grave: 표준
    death_item_destroyed: 파괴한 아이템
    death_save_destroyed: "<FUEL>삭제된 항목 저장<>"
    damage_received: 파손 수준
    damage_received_desc: |-
      유해 요소가 있는 환경, 전투 상황 또는 지면과의 고속 충돌은 모두 엑소슈트나 함선에 손상을 입힐 수 있습니다.

      이 설정은 그러한 이벤트로 인해 <FUEL>받은 피해<>를 조정합니다.
    damage_in_none: 없음
    damage_in_easy: 최소
    damage_in_normal: 표준
    damage_in_hard: 어려움
    damage_given: 적의 강도
    damage_given_desc: |-
      행성이나 심우주를 탐험하는 동안 때때로 적대적인 생물체, 행성의 <SPECIAL>센티널<> 또는 무장한 <FUEL>해적<>을 만날 수 있습니다.

      이 설정은 그러한 전투 대결의 난이도를 조정합니다.
    damage_out_easy: 약함
    damage_out_normal: 표준
    damage_out_hard: 어려움
    active_survival_bars: 생존 요소
    active_survival_bars_desc: |-
      엑소슈트는 <TECHNOLOGY>체력 및 방어막<>, 환경 <CATALYST>유해 요소<>를 차단하는 방호 기능, 보편화된 <FUEL>생명 유지 장치<> 같은 여러 영역에서 유지 관리가 필요합니다.

      체력 및 방어막은 서서히 스스로 회복됩니다. 유해 요소 방호 및 생명 유지 장치는 둘 다 주기적으로 자원을 충전해야 합니다.

      이 설정은 이러한 시스템 중 하나 이상을 충전할 필요가 없도록 하여 생존 과정을 간소화할 수 있습니다.
    active_bars_none: 없음
    active_bars_easy: 체력만
    active_bars_normal: 유해 요소 및 체력
    active_bars_hard: 가득 참
    hazard_drain: 생존 난이도
    hazard_drain_desc: |-
      엑소슈트의 <CATALYST>유해 요소 방호<>는 <TECHNOLOGY>혹독한 추위<>와 <TRADEABLE>독성<> 같은 환경 요인으로부터 탐험가를 보호합니다. <FUEL>생명 유지 장치<> 유닛은 숨쉴 수 있는 공기와 중요한 이동 시스템을 제공합니다.

      이 설정은 이러한 시스템이 험난한 환경에서 고갈되는 속도를 조정합니다.
    bar_drain_easy: 느긋
    bar_drain_normal: 표준
    bar_drain_hard: 어려움
    inventory_stack_limits: 인벤토리 스택 제한
    inventory_stack_limits_desc: |-
      수집된 자원은 슬롯 수가 제한된 <STELLAR>인벤토리<>에 저장됩니다. 종류가 같은 여러 아이템은 단일한 슬롯에 저장할 수 있습니다.

      이 설정은 <TECHNOLOGY>개별 인벤토리 슬롯의 용량<>을 조정하여 더 많은 아이템을 수납할 수 있도록 합니다.
    inv_size_easy: 표준
    inv_size_normal: 제한됨
    inv_size_hard: 가혹함
    charging_requirements: 연료 사용량
    charging_requirements_desc: |-
      <TECHNOLOGY>마이닝 레이저<>또는 함선의 <TECHNOLOGY>발진 추진기<> 같은 기술은 계속 가동되려면 주기적인 충전이 필요합니다.

      이 설정은 이러한 기술을 충전하는 비용을 조정합니다.
    charging_requirements_none: 무료
    charging_requirements_easy: 느긋
    charging_requirements_normal: 표준
    charging_requirements_hard: 어려움
    currency_cost: 구매
    currency_cost_desc: |-
      아이템은 <VAL_ON>은하계 무역망<>에서 <COMMODITY>유닛<>(<IMG>UNITS<>)으로 구매할 수 있습니다. 기술은 일반적으로 <TECHNOLOGY>나노로봇<>(<IMG>NANITE<>)으로 구매합니다.

      이 설정은 은하계 전체에서 유닛과 나노로봇 구매 가격을 조정합니다. 또한, <STELLAR>무료<> 설정은 임무 진행률 및 그 밖의 유사한 대화 상호작용에 필요한 많은 비용을 우회합니다.
    costs_none: 무료
    costs_easy: 할인됨
    costs_normal: 표준
    costs_hard: 고가
    scanner_recharge: 스캐너 충전
    scanner_recharge_desc: |-
      엑소슈트와 함선 <TECHNOLOGY>스캐너<>는 <FUEL>산소<> 및 <CATALYST>나트륨<> 같은 생존 자원을 찾는 데 도움이 되며, 우주에서 행성에 대한 추가 정보를 알아낼 수 있습니다. 스캔 후 스캐너를 다시 사용하려면 우선 스캐너를 <STELLAR>충전<>해야 합니다.

      이 설정은 스캐너를 사용한 후 매번 스캐너를 충전하는 속도를 조정합니다.
    reputation_gain: 평판 및 우호도
    reputation_gain_desc: |-
      <SPECIAL>우호도<>는 은하계에 거주하는 외계 세력에게 알려진 나의 평판으로 측정됩니다. 우호도가 높을수록 사용 가능한 임무 같은 폭넓은 기회가 제공됩니다.

      이 설정은 해당 세력에게 깊은 인상을 남겨 우호도를 얻는 속도를 조정합니다. 우호도를 잃는 속도에는 영향을 미치지 않습니다.
    gain_speed_v_fast: 매우 빠름
    gain_speed_fast: 빠름
    gain_speed_normal: 표준
    gain_speed_hard: 어려움
    creature_hostility: 생물체
    creature_hostility_desc: |-
      No Man's Sky의 행성에는 외계 생물체가 살고 있을 때가 많습니다. 이러한 제한된 수의 생물체는 <FUEL>포식자<>이며 탐험가를 먹이로 삼으려 합니다.

      이 설정은 포식성 생물체의 공격성을 결정합니다.

      <STELLAR>수동적<>은 생물체가 스스로를 방어하기 위한 경우에도 탐험가를 공격하지 않는다는 걸 의미합니다.

      <STELLAR>방어적<>은 생물체가 탐험가의 공격을 받았을 때만 보복한다는 의미입니다.

      <STELLAR>포식자 활성화<>를 사용하면 포식자가 때때로 탐험가를 사냥하고 공격할 수 있습니다.
    creatures_passive: 수동적
    creatures_relaxed: 방어적
    creatures_normal: 포식자 활성화
    space_combat: 우주 전투
    space_combat_desc: |-
      우주에서 탐험가는 <FUEL>해적<>이나 앙심을 품은 <FUEL>성계 당국<> 같은 적대 세력과 마주치게 될 수 있습니다.

      이 설정은 우주에서 이루어지는 전투 대결의 빈도를 조정합니다.
    ground_combat: 도보 전투
    ground_combat_desc: |-
      도보로 탐험하는 동안 탐험가는 <SPECIAL>센티널<> 및 <SPECIAL>외계 흉물<> 같은 적대 세력과 마주치게 될 수 있습니다.

      이 설정은 그러한 적대적인 대결의 빈도를 조정합니다.
    combat_none: 없음
    combat_easy: 최소
    combat_normal: 표준
    combat_hard: 적대적인
    substance_collection: 천연 자원
    substance_collection_desc: |-
      <TITLE>광물<>, <TRADEABLE>초목<>, <STELLAR>동물성 제품<> 같은 채굴 및 채집 재료는 탐험하는 동안 생존의 필수 요소입니다.

      이 설정은 천연 자원의 풍요도, 그리고 천연 자원을 채집하는 속도를 조정합니다.
    collection_easy: 풍족
    collection_normal: 표준
    collection_hard: 부족
    item_shop_availabilty: 상품 가용성
    item_shop_availabilty_desc: |-
      서로 다른 성계의 <TECHNOLOGY>무역 터미널<>에는 다양하고 많은 양의 아이템이 비축됩니다.

      이 설정은 구매할 수 있는 금액을 조정하고, 몇 가지 중요한 생존 요소의 구매를 제한합니다.
    extra_tech_damage: 기술 피해
    extra_tech_damage_desc: |-
      설치된 <TECHNOLOGY>기술 모듈<>은 엑소슈트, 함선, 엑소크래프트를 강화하고 보호합니다. 그러나 극한의 환경 및 전투 조건으로 인해 이러한 모듈이 <FUEL>손상<>될 수 있습니다.

      이 설정은 손상을 입을 경우 설치된 기술에 대한 파손 확률을 조정합니다.
    extra_tech_damage_none: 없음
    extra_tech_damage_normal: 최소
    extra_tech_damage_hard: 어려움
