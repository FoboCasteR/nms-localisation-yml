    update12_title: No Man's Sky Endurance 업데이트
    update12_notes: |-
      No Man's Sky Endurance에서는 다양한 새 기능이 도입됩니다. 자세한 내용은 www.nomanssky.com를 참조해 주십시오.

      * 화물선 기지에 방대한 신규 부품과 외부 건설 기능이 추가되었습니다.
      * 기지 건설을 전반적으로 개선하며 삶의 질과 관련된 기능을 다수 추가했습니다.
      * 플레이어가 제작한 화물선에 승무원이 머무르게 됩니다.
      * 이전과 다른 극적인 우주 체험을 구축하기 위해 소행성의 외형을 새로 만들었습니다.
      * 플레이어는 절차적으로 생성된 버려진 호위함을 함대 그대로 획득할 수 있게 됩니다.
      * 몇 가지 신규 멀티플레이어 임무 스타일을 넥서스에 추가했습니다.

      저희 Hello Games는 No Man's Sky를 개선하고 확장하기 위해 그동안 열심히 개발했습니다. 재미있게 즐겨주세요. :)

      정말 감사합니다.
      Hello Games 일동
