      <STORY_HIGH>-{{ 우리의 농부를 확보한 다음에는 아무 방해도 받지 않고 무역을 하고 싶겠지! 우리의 영광스러운 수확 전후로 아무 지장 없이 수익을 뽑아내는 거지! }}-<>

