    update10_title: No Man's Sky Sentinel 업데이트
    update10_notes: |-
      No Man's Sky Sentinel이 소개하는 새로운 요소들을 만나보십시오. 자세한 사항은 www.nomanssky.com에서 확인하실 수 있습니다.

      * 4가지 신종 센티널의 등장으로 전투가 더 흥미롭고 전략적으로 변합니다.
      * 항법 및 방어막 전개 능력이 개선되어 센티널이 그 어느 때보다 더 똑똑해집니다.
      * 적을 마비시키고 지속 피해를 주는 등 첨단 능력을 자랑하는 신규 무기가 추가됩니다.
      * 새로운 임무를 통해 센티널에 관한 설화를 자세히 알아보고, 전투 시 여러분과 함께 싸우는 로봇 반려동물을 만나보십시오.
      * 불길한 센티널 기둥에는 새로운 이야기, 비밀, 그리고 센티널 순찰병을 파괴할 수 있는 힘이 담겨 있습니다.
      * 멀티툴 슬롯이 3개에서 6개로, 반려동물 슬롯이 6개에서 18개로 증가합니다.

      Hello Games는 No Man's Sky의 개선과 확장을 위해 그동안 열심히 노력했습니다. 재미있게 즐겨주세요. :)

      정말 감사합니다.
