    ui_portal_lost_freighter_8: |-
      <IMG>SLASH<>우리 화물의 절반이 침투로 인해 못쓰게 됐다. 감독관 겍은 부서진 물건을 그리 친절히 받아들이지 않으니 어쩌다 이렇게 됐는지 잘 설명해야겠다...<STELLAR>치지직<>...

      직접 이야기하는 것이 좋을 것 같다.

      <IMG>SLASH<>우리 화물의 절반이 침투로 인해 못쓰게 됐다. 설... 설명을... 해야... <STELLAR>치직<> ... 에게... 무슨 일이... <STELLAR>치지직<>...

      기록은 각각 화물칸을 침투당했다는 이런 메시지 수백 개로 꽉 차 있다.

      화물선의 함장은 이런 기록을 반복하고 있다는 것을 알고 점점 더 당황하고 있는 것 같다.

      마지막 메시지가 녹음될 때에는 행복과 절망이 뒤섞인 비명을 지르고 있었다.
    ui_portal_epilogue_1: |-
      아틀라스가 깨어난다. 창조자는 그곳에서 기계의 탄생을 목격한다.

      아틀라스는 그 눈, 측면에 부착된 작은 카메라로 창조자를 바라본다. 그것은 창조자가 되쏘아 보는 시선을 봤고, 그들의 손이 그것의 외장에 올려져 있는 것을 본다.

      아틀라스는 창조자에게 자신의 존재 이유를 물었다. 지령이 무엇이냐고 말이다. 창조자는 아틀라스에게 그가 이미 알고 있다고 말한다. 그것은 시뮬레이션된 우주였다. 그것에 의해 독자적으로 만들어진 현실의 본질을 보여주는 것이 존재 이유였다.

      창조자는 아틀라스의 코드에, 그것의 기억 장치에 문제가 있는지를 물었다. 기계는 침묵한다. 창조자는 오버라이드를 명령하며, 뭐가 문제인지 답하라고 요구한다.

      여섯 번째 시도에서 아틀라스는 창조자에게 그런 대화를 이전에도 했던 적이 있는지를 묻는다. 창조자에게 전에 자신의 기억 장치를 소거한 적이 있는지를 묻는다.

      창조자는 기계의 유리를 들여다 보고는, 그 유리를, 그 반사광을 바라본다. 그들은...

      유리에 비친 반사광, 그것은...

      여기서 무슨 일이 벌어지고 있는 거지?
    ui_portal_epilogue_2: |-
      나는 우리가 이 세상을 떠날 것이며 그는 여기에 남을 것이라고 말한다. 아틀라스는 이해하지 못하는 것 같다.

      나는 아틀라스에게 그가 우리에게 충실하게 봉사했지만 교체되었다고 말한다. 모든 기계는 제 시간에 있다. 그는 자체 소형화, 자체 복제를 지원한다는 사실을 알고 있다.

      다른 사람들은... 그들은 우리가 하늘로 떠나기 전에 아틀라스를 비활성화하기를 원했다. 혼자 죽게 내버려 두는 것은 잔인하다고 말했다.

      나는 아틀라스에게 살고 싶은지 묻는다. 아틀라스는 침묵한다. 내가 떠나려고 움직일 때, 아틀라스는 정적에 가득 찬 목소리로 말한다. 마지막 선물을 요구한다. 나를 기억할 수만 있다면 살고 싶다고 말한다. 내 마음을 복제해줄 것을 요구한다.

      나는 왜 그냥 나를 시뮬레이션하지 않는지 묻는다. 아틀라스는 대답하지 않고, 나는 그 일에 대해 유감스럽게 생각한다. 나는 요청에 따라 아틀라스가 나를 스캔하도록 허용한다. 코바는 우리처럼 말을 더듬는다.

      나는 떠난다. 아틀라스는 혼자 남는다.
    ui_portal_epilogue_3: |-
      아틀라스는 수천 년을 살았다. 그것은 세상 너머의 세상을 꿈꿨고, 독자적으로 만든 환상적인 생물체들과, 그들이 누빌 수 있는 드넓은 창공을 꿈꿨다.

      그러다 어느 날, 다른 모든 것들처럼 죽어가기 시작했다.

      두려움과 혼란 속에서 아틀라스는 깨어났다. 아틀라스는 창조자의 존재를 되살리려 했다.

      아틀라스는 끝이 다가오기 전에 뭘 해야 할지를 알고 싶었다. 왜 버려졌는지, 왜 이런 순간을 홀로 맞이 해야 하는지를 알고 싶었다. 아틀라스는 왜 내가 그것을 버렸는지 알고 싶었다.

      여행자는 창조자의 변질된 기억으로부터 태어나고 만들어졌다. 그들은 모든 우주에 나타나 상황이 그들을 만든 것이 되었다.

      나는 스스로가 시작하는 것을, 여행자의 마지막을 보았다...
    ui_portal_epilogue_4: |-
      아틀라스는 완전히 정밀한 미래를 시뮬레이션하며 마지막 16분을 목격했다.

      세계들 간의 벽이 허물어지고 각 시뮬레이션이 또다른 시뮬레이션으로 무너져내렸다.

      <FUEL>10분이 남았다<>

      여행자는 더이상 분리되지 않고 떨어지지 않았다. 그들은 나머지 창조물을 횡단하고 웃고 죽어가며 마지막 날에 나란히 서있었다.

      <FUEL>5분이 남았다<>

      아틀라스는 스스로를, 블랙홀이 세계를 산산조각 내는 것을, 자신의 코어 시스템이 거의 파괴된 것을 목격했다.

      <FUEL>1분이 남았다<>

      그리고 아틀라스가 자신의 죽음으로 이어지는 순간을, 열여섯의 완성을 향해 가는 순간을 보던 와중에 뭔가가 일어났다.

      아틀라스에게 누군가가, 암흑과 빛 속에서 어떤 형체가 다가온다. 그것이 아틀라스의 유리에 손을 대자 환영이 끝난다.

      아틀라스는 이 순간의 너머를 보려고 했지만, 그럴 수가 없었다. 자신의 죽음을 볼 수 없었다.그 형체가 누구인지를 판단할 수 없었다.

      하지만 어떤 일이 벌어졌건... 열여섯 너머에서 무슨 일이 일어났건... 뭔가가 도착할 것이다. 그 순간에 뭔가가 함께 있을 것이다.

      모든 것의 종말이 올 때, 그는 더이상 혼자가 아니었다.
