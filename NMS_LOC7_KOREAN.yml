      <IMG>INTERACT<>로 드론을 조사해 통신 시도
    ui_sent_miss4_obj1b_nx: "[ 초병 ]의 좌표 조사하기"
    ui_sent_miss4_obj1b_tip_nx: "[ 초병 ]의 발성 유닛이 센티널 기둥에서 받은 업그레이드로 개선되었습니다. 조사할 가치가
      있는 또 다른 좌표 집합을 제공해 주었습니다."
    ui_sent_miss4_msg1b_a_nx: |-
      [ 초병 ]이 미노타우로스 엑소크래프트 업그레이드를 돕고자 합니다
      제공받은<STELLAR>새 좌표<>를 조사하기
    ui_sent_miss4_msg1b_b_nx: |-
      [ 초병 ]의 좌표가 <TECHNOLOGY>버려진 시설<>로 이어짐
      <STELLAR>시설 터미널<>을 조사하기
    drone_npc_sent4b_lang1_nx: |-
      조사해야 하는 <TECHNOLOGY>위치<>가 [ 1 ]개 더 있습니다, 텔라몬이 아닌 텔라몬. 미노타우로스 슈트는 앞다리 강화가 [ 2 ]개 필요합니다!
      위치는 <FUEL>부정적<>이지만 당신은 <TECHNOLOGY>강합<>니다.<NEWLINE>동행하는 건 어떻습니까? 그다지 <TECHNOLOGY>멀지<> 않습니다!
    drone_npc_sent4b_opt_nx: 좌표 데이터 수락하기
    drone_npc_sent4b_res_nx: "[ 초병 ]은 추가 좌표를 즉시 내 엑소슈트로 전송했다. 이번에는 데이터가 오염 없이 깔끔하게
