    ui_portal_tra_library1: |-
      항목은 고대 시대에서 복구된 것으로 보인다.

      <STORY_HIGH>코백스 엔티티에 대한 처리는 <><FUEL>자비로워야<> <STORY_HIGH>한다. 우주는 우리에게 <><FUEL>도덕적<><STORY_HIGH>질서가 아닌 우리가 <><VAL_ON>부과<>하기로 <><VAL_ON>선택한<><STORY_HIGH> 질서를 요구한다<>.

      <VAL_ON>[통신]<>
      <STORY_HIGH>코백스 <><TECHNOLOGY>껍데기<><STORY_HIGH>는 <><TECHNOLOGY>컨버전스<><STORY_HIGH>에서 모든 접촉을 제거한다. 50주기 동안 모든 통신 주파수에서 분리된다. <><FUEL>가짜 아틀라스<><STORY_HIGH>에 대한 모든 항소는 처벌된다.<>

      <VAL_ON>[유틸리티]<>
      <STORY_HIGH>코백스는 자신의 <><FUEL>굴욕<><STORY_HIGH>에 대한 <><TECHNOLOGY>도구<><STORY_HIGH>를 받게 된다. 행성에서 광물 <><TECHNOLOGY>추출<><STORY_HIGH>을 거부하면 <><FUEL>코백스 자체에서 추출<><STORY_HIGH>된다.<>

      <VAL_ON>[외관]<>
      <STORY_HIGH>코백스는 <><TECHNOLOGY>사람<><STORY_HIGH>으로 보이도록 <><TECHNOLOGY>외관<><STORY_HIGH> 수정이 제공된다. 모든 <><FUEL>저항<><STORY_HIGH>이 중단된다.
    ui_portal_tra_library2: |-
      수많은 단어의 겍 무역 철학이 터미널에서 자동 스크롤 된다. 조각:

      <STORY_HIGH>모든 잠재적인 [ <><FUEL>내용 삭제<><STORY_HIGH> ]과 우호적인 관계를 확고히 한다. 이 시도는 여러 종족들에게 서로 다른 방식으로 받아들여졌다. 페로몬은 보편적으로 동일한 작용을 보이지 않는다. 불신이 만연한다.

      그러므로 우호에 대한 분명한 언급만을 하는 정책을 권고한다. 예를 들면, ‘코백스-친구’, ‘바이-킨-형제’, ‘[ <><FUEL>내용 삭제<><STORY_HIGH> ]-동맹’ 등과 같은 식으로 말이다.

      센티널은 우호적인 관계를 이해하거나, 표현하지 못한다는 점을 참고하기 바란다. 이에 반대되는 행동 양식을 관찰했다면, 무역연합에 보고하고 [ <><FUEL>내용 삭제<><STORY_HIGH> ]의 전조로 인식해야만 한다.

      무역 파트너는 자원이 부족해지거나, 무역을 지속하지 못하는 상황이 생겨서는 안 된다. 우리의 적들은 겍이 [ <><FUEL>내용 삭제<><STORY_HIGH> ]을 달성하는 날이 올 때까지 번성을 계속해야만 한다.<>
    ui_portal_tra_library3: |-
      기록 보관소는 항목을 역사적 분석으로 분류한다. 소항목:

      <STORY_HIGH>겍의 개혁과 관련된 정황은 오늘날까지도 명확하게 밝혀지지 않았다. 퍼스트스폰의 몰락으로부터 실로 엄청난 세월이 흘렀다. 그럼에도 그 초기 시절의 산발적인 과거가 보관된 기록 보관소가 여전히 현존해 있는 상태이다.

      겍 인구의 4% 이하만이 어떤 식으로든 자신들의 역사를 배우려고 한다. 그리고 그 중 옛 제국의 목표를 파악한 이는 0.08%에 불과하다. 그런 권력과 철학의 지각변동에 대한 기록이 어떻게 아무것도 안 남을 수가 있는가? 심지어 기계와 같은 정신을 지닌 코백스마저도 그런 기록을 가지고 있지 않다.

      기록 보관소 프로젝트는 반드시 해야만 하는 일이다. 잃어버린 기록을 찾아내야 한다. 남아있는 기록도 안전하게 보호해야 한다.<>
    ui_portal_tra_library4: "항목은 2차 무역 시대의 일종의 대화형 텍스트로 보인다. 사용자는 터미널을 통해 선택할 수 있다...\n\n<STORY_HIGH>포위글이
      스포닝 풀을 탈출했다. 제안: <>\n\n<VAL_ON>[왼쪽으로 간다]<>\n<STORY_HIGH>왼쪽으로 간다. 잔크라스가 당신을 집어삼킨다.
      게임 오버.<>\n\n<VAL_ON>[오른쪽으로 간다]<>\n<STORY_HIGH>오른쪽으로 간다. 포위글이 구조되어 당신의 펫이 되었다.
      계속하시겠습니까?<>\n\n<VAL_ON>[시공간을 초월한다]<>\n<STORY_HIGH>시공간을 ... <><VAL_ON>치지직<><STORY_HIGH>
      ... 초월 ... <><VAL_ON>치직<><STORY_HIGH> ... 한다. \n\n승리도 손실도 없이 무한한 슬픔만이 남는다. 게임
      오버?<>"
    ui_portal_tra_library5: |-
      홀로그램 공장 설립에 대한 예측은 겍의 목소리를 동반한다.

      <STORY_HIGH>바이-킨 사령부는 이익을 좇지 않는다. 그들은 우호도, 동맹도, 기부도 제안하지 않는다. 그들은 명예로운 이가 되고 싶을 뿐이라고 주장한다. 자신들은 선하고 공명정대하고자 한다고 주장하기도 한다.

      하지만 그들의 용기와 힘의 근원인 군수공장과 전투 효소, 피부 회로를 보라! 이단자와 약자에게서 채취한 장기들을 보라!

      바이-킨은 위선자들이다. 그들은 거짓말쟁이다. 그들은 겍이 변했다는 것을 받아들이지 않는다. 그들은 우리를 위협하면서도 공격은 하지 않고 있다.<>

      기록 보관소에는 이러한 항목이 백 개가 넘게 존재한다. 잔혹 행위의 퍼레이드, 이른바 바이-킨의 타락과 겍의 거만함의 더 많은 증거들이다.
    ui_portal_tra_library6: |-
      인터페이스에서 기억의 냄새를 스며나오며 방 안을 우아한 향기로 가득 채운다. 그 향기는 사용자의 마음 전에 존재하지 않았고, 앞으로도 존재하지 않을 곳의 환상으로 가득 채우려 든다.

      인터페이스에는 겍 단일 개체의 각인이 남아있다. 그들은 이 인터페이스에서 몇 년을 보내며, 허구적인 삶을 체험하기 위해 자신의 기억을 지속적으로 지웠던 것 같다. 그리고 그들의 시뮬레이션된 환상은 여전히 이용 가능한 상태로 남아있다...

      <VAL_ON>[가족]<>
      <STORY_HIGH>나는 젊음으로 돌아간다. 내 형제와 나는 스포닝 풀 옆에서 놀고 있다. 풀은 세계의 전부다. 나는 유닛과, 만족할 줄 모르는 굶주림과 거래하는 데 죄책감을 느끼지 않는다. 우리는 이 곳에 영원히 머물 것이다.<>

      <VAL_ON>[우정]<>
      <STORY_HIGH>비밀리에 코백스를 만났다. 나는 그들에게 금지된 물건을 건넨다. 그 합성 생명체는 확신이 서지 않아 망설인다. 그리고 그들은 떠난다. 그들이 나를 기억하기를 바란다. 이것은 내가 선택했을, 선택했어야 하는 길이다.<>

      <VAL_ON>[집]<>
      <STORY_HIGH>나는 여행자-친구를 돕기 위해 선택된 사람이다. 계약을 했다. 중요한 존재. 감독관. 우주에는 나만을 위한 집이 있고, 나는 다시는 유닛을 원하지 않을 것이다.<>
    ui_portal_tra_library7: |-
      기록 보관소는 항목을 조사의 일부로 분류하고 모든 연락이 끊어지기 전에 무역 연합에 전달했다. 소항목:

      <STORY_HIGH>추적됨 ... <><VAL_ON>치직<><STORY_HIGH> ... 빨간 로브 ... 터널로 ...<>

      잠시 동안 오디오 파일에서 아무 말도 들리지 않는다. 행성 표면 아래에서만 소리가 들린다.

      어둠 속에서 메아리치는 이상한 긁는 소리 ... 익숙한 목소리의 고통의 외침 ...

      <STORY_HIGH>이교도들은 ... <><VAL_ON>치지직<><STORY_HIGH> ... 포획된 여행자, '숨겨진 영혼'을 요구함 ... <><VAL_ON>치직<><STORY_HIGH> ... 모든 것을 거부했다 ...<>

      마지막 전송은 명확하고 왜곡되지 않았다.

      <STORY_HIGH>당신은 겍을 겍에게 보낸다. 당신은 우리를 잔인한 시대에 태어난 범죄자로 간주한다. 그러나 라스트스폰의 로브는 피로 만들어지지 않았다. 그것들은 영혼으로 만들어졌다. 그것들은 우리가 한때 누구였는지를 상기시켜준다. 우리가 다시 누가 될 수 있는지...<>
    ui_portal_tra_library8: "항목은 한 세기 전 발라론-세콘두스에서 개최됐던 경매에 대한 기록입니다. 무역 군주는 자신의 죽음
      직후 방대한 양의 미술품을 남겼죠. 수천에 달하는 상속자들은 그 재산을 청산해버렸습니다. \n\n<STORY_HIGH>다음은 제5차 대불황
      시기의 공예-겍 시블이 만든 작품입니다. 보시다시피 겍과 코백스의 기술로 만들어져 빛-창과 홀로그램 사이에서 페로몬이 춤을 추고 있지요.
      \n\n이 작품은 두 엔티티가 이상하면서도 무한한 우주 속의 자기가 머물 곳을 찾아 무역을 하고, 숭배를 하는 장면을 묘사하고 있습니다.
      되풀이되는 요소가 있기는 하지만, 코백스와 겍은 절대로 서로를 바라보지 않고, 서로의 길이 마주치는 일도 없지요.\n\n협력자는 아무렇지
      않다는 듯이 하던 일을 계속하는데도 겍이 가끔은 수익을 내는 데 성공을 해도 몸을 떠는 일이 있다는 점을 참고해 주십시오.\n\n이 작품의
      제목은 ‘죄책감’입니다. 작품을 구입하실 분이 계십니까?<>"
    ui_portal_tra_library9: |-
      이 기록은 바이-킨이 만들고 겍이 방대한 해킹의 일환으로 훔친 것으로 보인다. 겍의 계급과 유형에 대한 방대한 목록이 적혀있다. 소항목:

      <VAL_ON>세일즈겍<><STORY_HIGH>: 가족보다 이익 마진에 더 관심이 있다. 머나먼 세계에서의 짧고 잔혹한 삶과 사소한 교환. 죽어 마땅하다.<>

      <VAL_ON>토일겍<><STORY_HIGH>: 종종 세일즈겍에게 봉사하는 노동자. 겍 계급 중 가장 낮다. 미래에 반란의 가능성이 있다.<>

      <VAL_ON>무역 사절<><STORY_HIGH>: 군주의 마음에 든 자식들로 이뤄진 겍의 대공들이다. 오직 소수만이 살아남아 자기 부모의 자리를 잇는다. 간혹 함대를 만드는 일을 담당하는 경우도 있다. 교화의 대상으로 삼기를 권고한다.<>

      <VAL_ON>무역 군주<><STORY_HIGH>: 우주의 방대한 영역에 걸쳐 독점적인 사업권을 지니고 있다. 그들 종족의 다른 구성원에 비해 수명이 더 길며 수천 마리의 새끼를 낳는다. 유괴의 대상으로 삼기를 권고한다.<>
    ui_portal_tra_library10: |-
      기록 보관소는 제5차 저성장 시대의 유명한 겍 농부의 일기인 젤리붑의 항목 일부를 선택한다.

      <VAL_ON>항목 #5<><STORY_HIGH> <IMG>SLASH<> 감독관이 나에게 화를 내고 있다. 스포닝 풀에서 더 많은 수확량을 요구한다. '우리가 실패하면 모든 아이들이 죽는 거야, 젤리붑. 그럴 순 없다!'<>
      <VAL_ON>항목 #8<><STORY_HIGH> <IMG>SLASH<> 이 곳에서는 프로스트월트보다 조금 더 자랄 것이다. 다이옥사이트에서 어떻게 번창할 수 있을까?<>
      <VAL_ON>항목 #12<><STORY_HIGH> <IMG>SLASH<> 동일한 요소에도 불구하고 여러 수경 재배 어레이가 다른 어레이보다 더 성공적인 것으로 보인다. 아무런 의미가 전혀 없다.<>
      <VAL_ON>항목 #13<><STORY_HIGH> <IMG>SLASH<> 코백스 직원에게 물에 대한 테스트를 요청했지만 그들은 근처에 가기를 거부했다. '아틀라스-엔드' 그들이 떠들어댔다. 바보 같은 코백스.<>
      <VAL_ON>항목 #16<><STORY_HIGH> <IMG>SLASH<> 내가 우리를 구했다! 물이 핵심이다. 호수가 있다... 노래를 부르고... 진동이 남아 있다.<>
      <VAL_ON>항목 #23<><STORY_HIGH> <IMG>SLASH<> 이제 나는 감독자다. 우리는 이 소리를 다른 세계로 내보낼 것이다! 승진에 대한 이야기도 들린다!<>
