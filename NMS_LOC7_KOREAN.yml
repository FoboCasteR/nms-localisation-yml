      그럼에도 무역상들은 <SPECIAL>암시장<> 상품에 이끌려 이 항성계에 찾아오고 있습니다. 무법자 우주정거장에서 싼 값에 구할 수 있는 금지품은 당국이 통제하는 우주에서 <TRADEABLE>비싼 값<>에 거래됩니다. 밀수업을 시작하려는 이들은 당국이 통제하는 우주정거장에는 암시장 상품을 탐지하는 <STELLAR>화물 스캔<>이 있다는 것도 알아둬야 합니다.

      우주정거장의 <STELLAR>현상금 담당자<>에게서 좋은 기회를 잡을 수도 있습니다. 우주정거장을 점령한 무법자들에게서 <TECHNOLOGY>수익성이 좋은 임무<>를 받아 완수하고 <SPECIAL>위조 여권<>으로 당국이 통제하는 우주에서 손상된 명성을 복구할 수 있습니다.
