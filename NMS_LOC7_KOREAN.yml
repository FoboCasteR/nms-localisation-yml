    ui_settlement_miss_obj2_tip: |-
      감독관의 사무실은 거주지의 핵심입니다. 사무실의 <STELLAR>관리 단말기<>에서 언제라도 현재 거주지 상태를 확인할 수 있습니다. 거주지를 개선하여 <TRADEABLE>자원을 생산<>하면 매일 관리 단말기에서 수거할 수 있습니다.

      <STELLAR>건설 현장<>을 확보하여 계속 건물을 건설하십시오. 건물은 몇 단계를 거쳐 건설됩니다. 각 단계마다 <COMMODITY>자원<>과 <SPECIAL>시간<>이 필요합니다.
