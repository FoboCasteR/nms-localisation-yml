      우주정거장에 있는 <SPECIAL>고철 거래상<>에게서 <TECHNOLOGY>비상 신호 스캐너<>를 구매하고 사용해 유기된 화물선을 찾으십시오.
    ui_pin_timedust_obj_tip: |-
      <SPECIAL>솜널 먼지<>는 부패한 시간과 기억이 축적된 물질입니다. 순환에 갇힌 유기된 화물선 잔해에서 발견됩니다.

