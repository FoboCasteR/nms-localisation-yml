      <STORY_HIGH>-{{ 고맙습니다, 여행자. 꼬마 신호기를 보호할 수 있게 되어 다행이지만, 이걸로는 부족하지 않을까 두렵네요.

      자 이제, 부디 제 자식을 교육할 시간을 주시기를 부탁 드립니다. }}-<>
    ui_portal_scientist_8_b: |-
