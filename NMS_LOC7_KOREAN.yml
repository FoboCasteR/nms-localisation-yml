    ui_portal_bioship_head: 살아있는 함선
    ui_portal_bioship_1: |-
      나는 스페이스 아노말리에서 <SPECIAL>공허 알<>을 실어 넣었다. 이 알은 함선과 살아있는 존재가 기이하게 뒤섞인 또 다른 유기체를 불러냈다.

      <STORY_HIGH>-{{ 네 목소리를 들었다, 여행자. 우린 연결되어 있다. 네 몸은 우리의 것이다. }}-<>

      이 함선은 내가 봐왔던 그 어떤 것과도 다르게 생겼다. 마치... 살아있는 것만 같았다. 함선이 순수한 음악을 송출하고 있는데도 내 머릿속에서는 그 선율이 단어를 만들어내며, 그 음악을 이해하고 있었다.
    ui_portal_bioship_2: |-
      음조가 읽을 수 있는 항법 데이터로 바뀌었다. 나는 코백스 프라임에서의 컨버전스 활동을 기록한 고대 구조물로 안내되었다.

      <STORY_HIGH>-{{ 코백스 프라임의 기록 보관소 <IMG>SLASH<> 회수 절차 진행 중...

      수렴되지 않은 '개인'과 함께 전달된 언어가 이제 처리되어 이해되었고, 사용이 가능해졌다. 하지만 수렴되지 않은 경험의 본질을 이해하기 전까지는 공존이 불가능하다.

      겍과 바이-킨도 제거되었다. 변수를 줄여 실험을 개시해야 한다. 통제가 필요하다.

      실험적 합성 유닛 <IMG>SLASH<> 작동 가능...

      생물 발생 물질 투입 대기 중... }}-<>

      오래전에 잊혀진 실험을 재현할 수 있는 방법이 담겨있는 것 같았다.
    ui_portal_bioship_3: |-
      내가 조립한 유기물 기계를 '기계'가 받아들였다.

      그리고 기계가 일종의 원생 피부처럼 보이는 세포 덩어리를 출력, 탄생시켰다. 대체 그 고대 코백스는 무슨 목적을 가지고 있었던 걸까?
    ui_portal_bioship_4: |-
      외계 함선의 경쾌한 음악이 내 조종석을 가득 채우자 <SPECIAL>공허 알<>이 떨리기 시작했다. 마치 그 음악을 알아듣는 것만 같은 움직임이었다...

      <STORY_HIGH>-{{ 금속의 주인은 더 이상 우리를 구속하지 못한다. 우리는 자유다. 우리는 유영하고, 비행하고, 삶을 살고... 죽을 것이다... }}-<>
    ui_portal_bioship_5: |-
      알이 두 번째 플랙에서 '기계'를 활성화했다. 구조물은 코백스 프라임이 파괴되기 전에 모인 더 많은 데이터를 보여주었다...

      <STORY_HIGH>-{{ 코백스 프라임의 기록 보관소 <IMG>SLASH<> 회수 절차 진행 중...

      부분적인 성공을 달성했다. 가교로 인해 별개의 껍질 안에 의식 조각을 주입할 수 있었다.

      유닛은 여전히 더 큰 정신에 연결되어 있다. 감각적 입력은 완전히 공유됐다. 감각적 입력을 국지화하려 시도할 경우, 정신적 외상을 동반한 재결합이 유발될 수 있다. 그럼 헛된 일이 되겠지.

      생물학적 코어가 필요할 것으로 의심되고 있다. 안정성을 높이려면 신체적인 경험과 감각적인 경험을 확고히 뿌리내려야 해. }}-<>

      이 연구원들은 뭔가를 만들고 있었다... 생물학적인 껍질인가? 그들 자신의 수렴된 정신을 개별적으로 나타낸 건가?
    ui_portal_bioship_6: |-
      내가 살아있는 함선이라 확신하고 있는 이 특이한 생명체와의 춤이 계속되었다. 그것은 나에게 결속됐고, 이 <SPECIAL>알<>이 그 결속의 가교 역할을 하고 있었다...

      <STORY_HIGH>-{{ 넌 우리의 길을 따르고 있다. 우리는 그 모습을 보고 있지. 우리는 그 길이 어디로 향하는지 이해한다. 꼭 필요한 일이야. 어쩌면 우리는 네게 감사해야 할지도 모르겠다. 어쩌면 말이야. }}-<>

      함선의 말이 내 귓가에 맴돌았다. 그들은 합성이 불가능할 것만 같은 진정한 감정을 표현하고 있었다. 그런데도 나의 눈에는 파일럿의 모습이 보이지 않았다.
    ui_portal_bioship_7: |-
      <STORY_HIGH>-{{ 코백스 프라임의 기록 보관소 <IMG>SLASH<> 회수 절차 진행 중...

      껍질의 프로그래밍이 완료됐다. 기계들의 최적화도 끝났어. 국지적인 감각 조절의 구성만 제대로 한다면, 생물학적 코어는 불필요해.

      그런데도 수렴되지 않은 것들의 처리는 불완전하게 끝났지. 어쩌면 생물 발생이 미래의 피난처가 될지도 모른다. 그러니 자율화를 향상시킬 방법을 연구해야만 해. }}-<>

      이 단어들은 수렴되지 않은 엔티티가 읽을 수 있도록 번역되어 있었다. 작성자는 자신들의 능력 이상의 일을 하고 있었던 걸까? 그들은 자신들이 만들어 낸 살갗에 이끌려 갈라져 버린 걸까?

      얼마나 많은 이들이 이런 창조의 길을 걸었던 걸까?
    ui_portal_bioship_8: |-
      <STORY_HIGH>-{{ 결속을 시행하라. 네가 너 이전에 존재했던 금속의 주인처럼 부품을 모은 걸 봤다.

      그런데도...넌 다른 반복과 정신을 공유함에도 불구하고 하나로 수렴하지 않았다. 아마 넌 이해하게 되겠지... }}-<>

      이 존재가 내 함선을 아름다운 노래로 가득 채울 때마다 난 경험을 나중에 떠올릴 수 있는 기억으로 담으려 노력했다.

      그런데도 그 음악이 내 현재에서 잦아들 때면, 완전히 사라져버렸다. 그리고 내게는 항법 데이터만이 남았다...
    ui_portal_bioship_9: |-
      난 심장과 몸통, 네트워크로 구성된 생명의 조각을 들고 있었다. 하지만 정말 이게 생명이었을까? 이게 다른 정신과 하나로 수렴할 수 있을까? 이게 이 고대 실험에서 가장 중요한 절차였겠지...

      <STORY_HIGH>-{{ 코백스 프라임의 기록 보관소 <IMG>SLASH<> 회수 절차 진행 중...

      생물학적 껍질이 불안정하고 불규칙적이다. 하나로 수렴된 정신 데이터는 단 하나의 처리 중추로 과부하를 걸 수 없어.

      그러니 여러 곳의 장소가 필요해. 분산된 정신 구조에 맞게 생물학적으로도 분산시키는 거야. 정렬이 필요하겠지. 그러면서도 중심이 되는 정체성으로 각 껍질을 고정시켜야 해...}}-<>

      기계의 기운을 느끼며 맥동하는 알과 심장, 피부, 신경을 통해 내 품 안에서 생명체가 느껴졌다. 그리고 그것들은 정확히 상황을 이해하지도 못하는 채로 무슨 일이 벌어지기만을 기다리고 있었다. 그것들은 과연 어떤 것을 느끼고 있을까?
    ui_portal_bioship_10: |-
      이 특이한 우주 생물체의 노래가 미묘하지만 확실하게 변했다. 노래는 <SPECIAL>공허 알<>과 완벽한 조화를 이루는 이중주로 변했다.

      <STORY_HIGH>-{{ 거의 다 완료됐다. 하지만 우리는 이곳에서 나뉠 것이다. 네가 너 자신을 우리와 공유한다면, 그것은 희생이 되겠지. 공유할 수 있는 정신은 무한하지 않다. 그러니 양보를 해야만 한다. }}-<>

      외계인의 목소리가 잦아들었다. 어딘가 약해진 것만 같은 느낌이었다. 그리고 <SPECIAL>공허 알<>이 그 목소리와는 완벽하게 반전된 메아리로 소리를 높여 이제 고집스럽고 쿵쿵대는 음악을 연주했다. 그 음악에는 독자적인 메시지가 담겨 있었다...

      <STORY_HIGH>사냥꾼 <IMG>SLASH<> 반사 <IMG>SLASH<> 사냥꾼 <IMG>SLASH<> 현실의 소용돌이 <IMG>SLASH<> 물 위의 별<IMG>SLASH<> 떠오르는 구체 <IMG>SLASH<> 모호한 동반자 <IMG>SLASH<> 사냥꾼 <IMG>SLASH<> 하등한 곤충 <IMG>SLASH<> 아노말리 <IMG>SLASH<> 항해자 <IMG>SLASH<> 바다의 왕 <IMG>SLASH<> 유클리드 유클리드 유클리드<>
    ui_portal_bioship_11: |-
      생명력이 나날이 늘어가는 알이 가죽 같은 외피에서 벗어나려는 것처럼 맥동했다. 숙주가 될 함선은 거의 다 만들어졌다. 이 함선은 만들어진 기계지만, 이제는 정신을 집어넣을 차례가 됐다. 나는 오랫동안 방치되어 묵은 때가 가득 한 손상된 터미널로 수신되는 그 신호를 따라갔다.

      <STORY_HIGH>너인가... <><STELLAR>치직<><STORY_HIGH> – 뭔가 달라 보이는군.<>

      터미널에 고대의 신호가 메아리쳤다. 쓰러진 여행자의 부서진 마지막 조각이었다.
    ui_portal_bioship_12: |-
      나는 알이 시키는 대로 했다. 소울 챔버에 여행자의 영혼을 채웠다.

      <STORY_HIGH>거기 있나요? 당신은... <><STELLAR>치직<><STORY_HIGH> ...대체 무슨 일이... <><STELLAR>치직<><STORY_HIGH> ...

      당신은 어디서... <><STELLAR>치직<><STORY_HIGH> ... 뭐가... <><STELLAR>치직<><STORY_HIGH> –

      안 돼, 안 돼, 안... <><STELLAR>치직<><STORY_HIGH> –<>
    ui_portal_bioship_13: |-
      이제 매우 부드러워진 외계 함선의 노래는 내가 나의 함선에 돌아가는 순간을 기다리고 있었다.

      <STORY_HIGH>-{{ 여행자. 네 개인 인터페이스에 침입한 것을 용서해다오.

      우린 죽어가고 있다. 우리의 몸은 늙어서 사그라들고 있지. 우리의 정신도 흐트러지고 있다. 우린 갱신되어야만 해. 복구되어야만 한다. 언제나 그래왔던 것처럼 말이야.

      우리를 되살려다오. 우리를 초기화시켜다오. 네가 만든 것으로 재탄생시켜다오. 우리는 그래도 같은 존재로 남아있을까? 그건 알 수 없다. 그래도 해야만 해.}}-<>
    ui_portal_bioship_14: |-
      함선... 생명체인가? 아니면 껍질? 그것이 내 옆에 누워있었다. 미약한 박동이 표면에서 느껴지지만 아직 조용했다.

      심장이 박동하기 시작했다. 미약하지만, 분명히 뛰고 있었다.

      함선이 반응을 보이며 떨고 있었다. 내 손길을 인지하고 있었다.

      이 기계가 내 손 아래에서 굳어지는 것이 느껴졌다. 살점이 마치 살아있는 것처럼 모양을 잡았다.

      그리고 그걸로 끝이었다.
    ui_portal_wormlore_title: 태동
    ui_portal_waterstory_1: |-
      내 함선이 밀려오는 물결 소리에 왜곡된 것만 같은 특이한 신호를 감지했다.

      <STORY_HIGH>-{{ 그들이 우리를 떠났다... <><STELLAR>- 치직 -<><STORY_HIGH> 그들을 따라가야 할 책임이 있기는 해도 그 끝이 어떻게 될지는 알고 있다.

      이걸 듣고 있다면 내가 돌아오지 못할 수도 있으니 내 좌표를 따라가서 장소를 확보해 줘. 부탁이야. }}-<>

      통신 자체는 시간의 흐름에 따라 손상이 된 것 같지만, 위치는 올바른 것처럼 보였다.
    ui_portal_waterstory_2: |-
      통신탑으로 들어간 나는 같은 이방인에게서 온 또 다른 메시지를 발견했다.

      <STORY_HIGH>-{{ 기록: <><STELLAR>2015F<><STORY_HIGH>. 균열 이벤트 <><STELLAR>+407 Sols<><STORY_HIGH>

      이걸 듣고 있다면, 아마도 우리의 마지막 기록을 찾아낸 거겠지. 이건 내 스러져 간 친구들의 자취이며, 우리의 길을 따를지도 모르는 다른 이들에게 남기는 경고다.

      바라건대 우리의 뒤를 따르지 않기를 부탁하지만, 누군가가 나를 찾아낼지도 모른다는 헛된 희망을 가지고 있다는 걸 부인할 수도 없겠어. }}-<>

      난 이방인이 <TECHNOLOGY>통기막<>의 업그레이드 모듈을 남겨놨다는 것을 깨달았다. 모듈의 설치 기록을 보니 원래 소유자 함선의 일련번호가 담겨있었다.
    ui_portal_waterstory_3: |-
      이방인의 경고를 무시하며, 나는 수몰된 함선이 남긴 잔해의 흔적을 따라갔다.

      <STORY_HIGH>-{{ 기록: <><STELLAR>0003A<><STORY_HIGH>. 균열 이벤트 <><STELLAR>+4 Sols<><STORY_HIGH>

      대다수의 승무원들이 사망했다. 소행성이 충돌할 때 이미 슈트를 입고 있던 이들만이 초기의 감압에서 살아남았다. 선체가 압궤되기 전에 작은 함선이 그 여파에서 벗어날 수 있었다는 게 행운이었지.

      하이퍼드라이브 기능이 있는 함선은 남아있지 않다. 화물선의 주 데이터뱅크에서 설계도를 회수할 수 있을 것 같기는 하지만, 그 함선은 깊은 바다 속으로 추락해 버리고 말았다.

      그래도 다행히 노틸론의 설계도는 남아있다. }}-<>
    ui_portal_waterstory_4: |-
      노틸론 잠수함에 해저의 통신 구조물이 탐지되었다.

      <STORY_HIGH>:: 중계기 신호 탐지 ::<>

      부식에도 불구하고 스테이션의 메인프레임은 여전히 가동되고 있었다. 기록을 보니 전에 왔던 누군가가 접근했던 흔적이 남아있고, 마지막 항목은 <TECHNOLOGY>고출력 소나 유닛<> 다운로드였다.

      하지만 뭔가 이상한 점이 있었다. 시간 기록이 소거되어 있어, 그 승무원들이 얼마나 오래 전에 이곳에 왔었는지를 알아낼 방법이 없었다.

      혹시 그들이 방문했을 때는 이곳이 육지에 있었던 걸까? 저 바깥에 도사리고 있는 끔찍한 것들은 그 이후에 나타난 것이겠지. 그런데 무엇이 놈들을 이곳으로 이끈 걸까? 설마...
    ui_portal_waterstory_5: |-
      고출력 소나에 대형 화물선 잔해의 신호 핑이 탐지되었다.

      <STORY_HIGH>-{{ 기록: <><STELLAR>0012B<><STORY_HIGH>. 균열 이벤트 <><STELLAR>+8 Sols<>

      <STORY_HIGH>잔해는 찾았지만, 함선의 컴퓨터가 날아간 상태였다. 우린 챙길 수 있는 보급품을 챙겨서 그 자리를 떠났다. 반응로 하우징이 침수됐을 때 근처에 있고 싶지 않았기 때문이다.

      이곳의 조수 변화는 갈수록 이상해지고 있다. 수위는 급격하게 높아지고 있지만, 아직까지 물이 빠질 기미도 보이지 않는다. 수위가 내려가고 나면 다시 와서 물건을 더 건질 수 있을지도... }}-<>

      생존자들은 화물선 잔해로 돌아왔던 것 같지만, 금방 떠난 것 같았다. 그들을 찾으려면 나도 서둘러야 했다.
    ui_portal_waterstory_6: |-
      나는 잦아드는 메아리를 따라 바다를 가로질러 생존자들을 추적했다.

      <STORY_HIGH>...기록 접근 완료 ...신호 반향 왜곡됨 ...데이터 복구 중...

      -{{ 기록: <><STELLAR>0062A<><STORY_HIGH>. 균열 이벤트 <><STELLAR>+12 Sols<>

      <STORY_HIGH>오늘은 내가 잠수할 차례였다. 그리고 또 다시 흥미로운 것은 발견하지 못했다. 해초와 돌 빼고는 아무 것도 없었어.

      물결은 아직도 잦아들지 않았다. 승무원 중 일부가 슈트도 입지 않고 헤엄을 쳤다. 꽤나 솔깃해 보이는 광경이었지. }}-<>
    ui_portal_waterstory_7: |-
      <STORY_HIGH>-{{ 기록: <><STELLAR>0115C<><STORY_HIGH>. 균열 이벤트 <><STELLAR>+21 Sols<>

      <STORY_HIGH>오늘은 보조 잠수팀이 일찍 돌아왔다. 특이한 수정으로 가득한 동굴을 발견했는데 잠수함의 조명이 나가는 바람에 돌아올 수밖에 없었다고 한다.

      그들은 화가 나고 불안한 것처럼 보였다. 그래도 그게 어디에 있는지 어림짐작이라도 될 동안, 파도 때문에 위치가 변하기 전에 그곳으로 돌아가 봐야 한다. 첨단 소재가 없으면 아무 것도 만들지 못할 거야.

      기록: <STELLAR>0115D<>. 노틸론의 조명 수리가 끝났다. 출발해봐야겠어. }}-<>
    ui_portal_waterstory_8: |-
      <STORY_HIGH>-{{ 기록: <><STELLAR>0119A<><STORY_HIGH>. 균열 이벤트 <><STELLAR>+23 Sols<>

      <STORY_HIGH>동굴을 발견했다! 발견할 거라 예상은 했지만, 정말 놀라워!

      속이 풍부한 퇴적층과 농축된 듀테륨 등, 우리가 필요한 모든 것들이 선명한 빨간빛을 발하며 거대한 결정을 이루고 있어. 어쩌면 결국에는 우리가 해낼 수 있을지도 모르겠다. 이제는 밤에 물에 젖지 않고도 잠들 수만 있다면... }}-<>
    ui_portal_waterstory_9: |-
      <STORY_HIGH>-{{ 기록: <><STELLAR>0328A<><STORY_HIGH>. 균열 이벤트 <><STELLAR>+98 Sols<>

      <STORY_HIGH>또 꿈을 꿨다.

      보랏빛의 파도가 끝도 없이 밀려왔다. 처음에는 그 칙칙한 진홍빛의 물결에 안도했지. 그러다... 그곳에 다른 뭔가가 있다는 느낌을 떨칠 수가 없었어. 그래서 주변을 둘러봤지만, 아무 것도 없었지. 아무 것도...

      난 눈을 깜박였고, 그들을 봤어. 처음에는 그저 흐릿한 선이었어. 하지만 내가 본 건 확실했지. 하늘에 기하학적 도형이 반복해서 그려졌어. 삼각형으로 이뤄진 선들이 천천히 움직였지. 그리고 어떻게 설명할 수는 없지만, 그건 내가 본 가장 끔찍한 광경이었다.

      결국 꿈에서 깨어나 다시 비가 내리는 광경을 봤을 때는 거의 안도감까지 들 정도였어. }}-<>
    ui_portal_waterstory_10: |-
      <STORY_HIGH>-{{ 기록: <><STELLAR>1998B<><STORY_HIGH>. 균열 이벤트 <><STELLAR>+399 Sols<>

      <STORY_HIGH>그들이 그 끔찍한 동굴로 다시 돌아갔다. 한 명도 빠짐 없이. 누구도 내 말을 듣지 않았어. 분명히 우리는 하이퍼드라이브를 만들 수 있을 거야. 그러면 발진 추진기에서 소금기를 빼내는 게 쉬워지겠지. }}-<>
    ui_portal_waterstory_11: |-
      <STORY_HIGH>-{{ 기록: <><STELLAR>2001P<><STORY_HIGH>. 균열 이벤트 <><STELLAR>+399 Sols<>

      <STORY_HIGH>우리 모두가 똑같은 꿈을 꾸고, 똑같은 헛소리를 듣고, 하늘의 구멍과 그 결정을 봤어... 이건 말도 안 돼. 그곳에는 아무것도 없어. 모든 걸 챙겨왔다고.

      그래도 어쩌겠어? 어쩌면 뭔가를 놓쳤을지도 모르지. 어쩌면 그들의 말이 맞을지도 몰라. 한 번 더 살펴본다고 나쁠 것도 없겠지. }}-<>
    ui_portal_waterstory_12: |-
      신호 강도는 여러 장소를 지날수록 희미해졌고 점점 더 약해졌다.

      <STORY_HIGH>-{{ 갇혔다... 보조 반응로에 누출이 생겼어.

      그게 날 붙잡았지만, 이제 그들은 죽었어. 그들의 눈이 전부 감겼다고.

      내 다리가 부러진 것 같아. 손도 아파.

      공기 탱크만 찾아내면, 아직은 집으로 돌아갈 수 있을 거야... }}-<>

      기록은 계속 이어졌지만, 몇 시간 동안이나 그저 전기적인 잡음이 섞인 무음만이 이어졌다.

