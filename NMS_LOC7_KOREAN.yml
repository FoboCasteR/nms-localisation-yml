    ui_exped_spooky_book_lang2: |-
      '놈들을 보기 전에 소리를 들었다. 소리를 듣기 전에 존재를 느꼈다. 아이들이 가장 먼저 눈치를 챘고, 집으로 달려오면 발가락 밑으로 땅이 움직인다는 이야기를 하였다. 쿵 쿵 쿵, 모래 깊은 속에서 천둥이 친다.'
