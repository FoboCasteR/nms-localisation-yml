    ui_wormscroll1_name: '벌레 가죽 문서: 1'
    ui_wormscroll1_name_l: '벌레 가죽 문서: 1'
    ui_wormscroll1_desc: |-
      고대의 단어들이 이 <STELLAR>살아있는 문서<>에 새겨져 있습니다.

      '벌레 군주가 먼지투성이 대지 위에 우뚝 서고 그 살점은 하늘이 된다.
      우리의 애처로운 껍질은 따라갈 수 없고, 그 높이에 닿을 수 없고, 그 깊이에 다가갈 수 없다.
      우리는 대지에 자신을 바친다.
      우리의 희생이 받아들여지길 간청한다.'
    ui_wormscroll2_name: '벌레 가죽 문서: 2'
    ui_wormscroll2_name_l: '벌레 가죽 문서: 2'
    ui_wormscroll2_desc: "고대의 단어들이 이 <STELLAR>살아있는 문서<>에 새겨져 있습니다.\n\n'먼지에 목이 멘다.
      \n눈을 붉어지고 눈물이 흐른다. \n하지만 진실에서 달아날 수는 없었다.\n아틀라스의 혈관이 드러났다.'"
    ui_wormscroll3_name: '벌레 가죽 문서: 3'
    ui_wormscroll3_name_l: '벌레 가죽 문서: 3'
    ui_wormscroll3_desc: |-
      고대의 단어들이 이 <STELLAR>살아있는 문서<>에 새겨져 있습니다.

      '이제 우리는 모든 폭풍우와 함께 선택받길 간청한다;
      팔은 하늘로, 얼굴은 땅으로, 우리가 가진 전부를 불러낸다!
      굵은 빗방울이 대지에 닿으면 아틀라스의 혈관이 응답한다.
      사로잡히는 황홀감은 말로 표현할 수 없다.'
    ui_wormscroll4_name: '벌레 가죽 문서: 4'
    ui_wormscroll4_name_l: '벌레 가죽 문서: 4'
    ui_wormscroll4_desc: "고대의 단어들이 이 <STELLAR>살아있는 문서<>에 새겨져 있습니다.\n\n'벌레가 삼키고 우리는
      넘어지지만, 최선을 다해 미끄러운 벽을 붙잡는다. \n오! 여전히 깨어있는 모래주머니에 다가가리라. \n폐가 꿈틀거린다.\n점균이 우리의
      코를 막고 눈을 찌른다. \n이 따뜻한 어둠 속에서 우리는 이미 눈이 멀었다.'"
    ui_wormscroll5_name: '벌레 가죽 문서: 5'
    ui_wormscroll5_name_l: '벌레 가죽 문서: 5'
    ui_wormscroll5_desc: "고대의 단어들이 이 <STELLAR>살아있는 문서<>에 새겨져 있습니다.\n\n'역류의 고통을 저주한다.
      \n아직도 나를 가두고 있는 이 연약한 육신을 저주한다!\n나의 형제들은 축복받은 먼지에서 덩굴로 새로이 태어났다. \n거대한 정맥에서
      반짝이는 모세혈관이 모래 속으로 흘러 들어간다.\n나는 다음 폭풍까지 인내할 것이다.'"
