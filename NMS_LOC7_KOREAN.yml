      <STELLAR>고품질<> - 원 모델과 동등한 수준으로 매우 뛰어난 해상도의 이미지를 생성하며 상당한 장치 성능을 필요로 합니다.

      <STELLAR>균형<> - 원 모델과 비슷한 수준으로 뛰어난 해상도의 이미지를 생성하며 원 모델을 사용할 때보다 적당한 장치 성능을 필요로 합니다.

      <STELLAR>성능<> - 이미지 품질이 하락합니다. 장치 성능이 심각하게 요구될 경우 사용하시기 바랍니다.

