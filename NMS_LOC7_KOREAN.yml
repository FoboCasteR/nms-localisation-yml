    ui_judgement_mission_intro4: 일부 시민들이 행성을 탐험하고자 합니다
    ui_judgement_mission_intro5: 시민 집단이 행성을 탐험하길 원합니다
    ui_judgement_mission_detail1: 그들은 거주지에서 도주해 동굴에서 살고 있는 전임 감독관의 생사를 확인하려 합니다
    ui_judgement_mission_detail2: 그들은 가까운 곳에 추락한 화물선을 발견하였으며 값진 화물을 노획할 수 있을 것이라고
      생각합니다
    ui_judgement_mission_detail3: 그들은 가까운 곳에서 공포스러운 생물의 둥지를 발견했다고 생각해 공공의 이익을 위해 확인하고
      싶어합니다
    ui_judgement_mission_detail4: 그들은 최신 수중 호흡 장비를 시험하고 싶어하며 수중에서 값진 보석을 찾고자 합니다
    ui_judgement_mission_detail5: 그들은 진홍빛 꿈에 겁을 먹었습니다. 붉은 메아리가 그들을 거주지 밖의 버려진 구조물로
      이끌고 있으며 정체를 확인하고자 합니다
    ui_judgement_mission_detail6: 그들은 지역 동굴 네트워크의 시험 운행을 하려 합니다. 충분히 깊이 팔 수만 있다면 지도에
      나타난 값진 광맥을 얻을 수 있습니다...
    ui_judgement_mission_detail7: 그들이 행성 레이더에서 조난신호를 포착했습니다. 신호는 며칠 거리에 있으나 그들은 구조
      의무를 저버리지 않을 생각입니다
    ui_judgement_mission_detail8: 최근 대기권 상공에서 해적과 화물 함대의 전투가 있었습니다. 그들은 잔해를 수집하고 추락한
      함대에서 화물을 노획하고자 합니다
    ui_judgement_mission_detail9: 그들의 기상 예보에 따르면 곧 거대한 폭풍 결정체가 일어날 것이라 합니다. 최근 미노타우로스
      엑소슈트 유닛을 업그레이드했으며 이 기회에 테스트를 하고자 합니다
    ui_judgement_mission_detail10: 그들은 대규모의 유성우를 추적했습니다. 유성이 떨어진 곳을 찾아 값진 광석, 우주 먼지,
      외계 미생물 등을 찾고자 합니다.
    ui_judgement_mission_detail11: 그들은 지역 동물군을 자세히 조사하여 DNA 목록을 만들어 거주지에 기여하고자 합니다
    ui_judgement_mission_detail12: 그들은 지역 식물군을 자세히 조사하여 종자 은행을 만들어 거주지에 기여하고자 합니다
    ui_judgement_mission_detail13: 그들은 거주지 주변의 사진을 찍어 우리가 집이라 부르는 행성의 가치를 더 잘 이해할
      수 있게 하려 합니다
    ui_judgement_mission_detail14: 그들은 반려동물로 삼기 적당한 지역 동물군을 찾아 훈련 및 교배 프로그램을 실행할 것을
      고려하고 있습니다
    ui_judgement_mission_detail15: 그들의 동료가 밤에 거주지 밖으로 나가서 돌아오지 않았습니다. 그들을 실종자들을 찾아
      구조하거나 장례를 치루기로 다짐했습니다
    ui_judgement_mission_detail16: 그들은 값진 자원을 찾으려 행성을 조사하고자 합니다. 그들은 이 탐험 결과가 미래 원정의
      초석이 될 것이며, 추후 수많은 원정을 통해 거주지에 부와 영광을 가져올 것이라고 바라고 있습니다
    ui_judgement_mission_detail17: 그들은 거주지 벽 안에 너무 오래 갇혀 있었습니다. 그들은 미지의 세계에 발을 내딛으며
      느끼는 모험의 짜릿함을 그리워하고 있습니다
    ui_judgement_mission_detail18: 그들은 고대의 지도를 찾았습니다. 지도에는 거주지에서 며칠 거리에 떨어진 유적지가 나타나
      있으며 그곳을 조사하고 싶어합니다
    ui_judgement_mission_detail19: 그들은 거주지 밖 미개척지에 엄청난 보물이 숨겨져 있다는 속삭임을 들었습니다. 그 소문의
      진상을 밝히고 싶어합니다
    ui_judgement_mission_detail20: 그들은 끊임없는 센티널의 공격에 지쳤습니다. 거주지 밖 야생으로 나가 드론 침략자들의
      근거지를 찾아 그들의 위협을 영원히 종식시키려 합니다
    ui_judgement_mission_detail21: 그들은 주변 지역의 지도를 만들어 필요할 때 비옥하고 생산성이 높은 지역으로 거주지를
      확장할 수 있기를 바랍니다
    ui_judgement_mission_detail22: 그들은 별을 연구했지만 자료가 충분하지 않습니다. 거주지 안에서는 별들의 위치를 정확하게
      측정할 수 없어 행성의 여러 장소에서 연구를 계속하고자 합니다
    ui_judgement_mission_detail23: 그들은 거주지에 새 식량원을 도입하지 않으면 언제라도 위험에 처할 수 있다고 생각합니다.
      여러 지역을 조사해 영양 공급원으로써의 이용 가능성을 확인하고 식용으로 쓸 수 있는 동식물의 목록을 작성하고자 합니다
    ui_judgement_mission_detail24: 그들은 추가적인 수원을 확보하여 거주지의 미래를 지키려 합니다. 수원을 찾을 점술 도구는
      이미 갖췄으며 잡다한 장비와 지원을 요청하며 원정 허가를 기다리고 있습니다
    ui_judgement_mission_detail25: 지평선 너머에서 자연적으로는 발생할 수 없는 색의 연기를 포착했습니다. 그들은 연기의
      발생지를 조사하려 합니다
    ui_judgement_mission_detail26: 그들은 주변 지역을 순찰하여 무력을 과시하려 합니다. 이 순찰로 거주지를 약탈할 기회를
      노리는 해적들에게 다시 생각할 시간을 줄 것이라 합니다
    ui_judgement_mission_detail27: 그들은 거주지 밖에서 속삭이는 알이 발견되었다는 소문을 들었습니다. 그 알을 획득하여
      연구하는 것이 매우 중요하다고 주장합니다
    ui_judgement_mission_detail28: 그들은 조만간 굉장한 과학적 성취를 이룰 수 있다고 합니다. 하지만 현재 보유한 DNA
      표본으로는 부족하여 추가적인 생물학 자료를 수집해 연구를 완성하고자 합니다
    ui_judgement_mission_detail29: 그들은 더 많은 해골이 필요하다고 합니다. 그리고 해골을 가장 쉽게 모을 수 있는 곳은
      야생이라고 합니다
    ui_judgement_mission_detail30: 그들은 고대 유물을 찾으려면 가까이 있는 모노리스를 발굴하는 것이 가장 좋다고 합니다.
      그들이 발견한 모든 유물은 거주지가 소유하게 될 것이라 약속합니다
