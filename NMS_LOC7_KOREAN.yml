    ui_difficulty_ease_header: 사용 편의성
    ui_difficulty_reset: 변경 사항 취소
    ui_difficulty_cancel: 변경 사항 검토
    ui_difficulty_preset: 난이도 프리셋
    ui_difficulty_apply: 난이도 변경 사항 적용
    ui_difficulty_start: 확인 후 게임 시작
    ui_difficulty_warning_title: 저장되지 않은 난이도 변경 사항
    ui_difficulty_warning_text: |-
      경고! 난이도 변경 사항이 적용되지 않았습니다.

      이 설정을 적용하시겠습니까?
    ui_difficulty_difficulty_desc: |-
      대부분의 난이도 설정은 원하는 만큼 언제든지 변경할 수 있습니다.

      일부 설정은 새 게임을 시작하기 전에만 변경할 수 있습니다. 이러한 설정을 완전히 맞춤 설정하려면 새 게임을 선택할 때 '맞춤 설정'을 선택하십시오.

      멀티플레이어 임무가 활성화되어 있는 동안에는 난이도를 변경할 수 없습니다.
    ui_difficulty_difficulty_achiev: 난이도 설정을 변경하면 숫자가 작은 난이도 기반의 도전 과제가 무효화될 수 있습니다.
    ui_difficulty_difficulty_trophy: 난이도 설정을 변경하면 숫자가 작은 난이도 기반의 트로피가 무효화될 수 있습니다.
    ui_mp_mission_difficulty_error: '참가 불가능: 난이도 설정이 호환되지 않음'
    ui_difficulty_warning_achieve: |-
      경고! 이 변경 사항을 저장하면 숫자가 작은 난이도 기반의 도전 과제가 <FUEL>영구적으로 무효화<>됩니다.

      이 설정을 적용하시겠습니까?
    ui_difficulty_warning_trophy: |-
      경고! 이 변경 사항을 저장하면 숫자가 작은 난이도 기반의 트로피가 <FUEL>영구적으로 무효화<>됩니다.

      이 설정을 적용하시겠습니까?
    ui_difficulty_warn_lock: |-
      경고! 난이도 설정이 잠겨 있으면 모든 설정을 <FUEL>절대<> 변경할 수 없습니다. 이 동작은 <FUEL>영구적<>입니다.

      이 설정을 적용하시겠습니까?
    ui_difficulty_warn_lock_trophy: |-
      경고! 난이도 설정이 잠겨 있으면 모든 설정을 <FUEL>절대<> 변경할 수 없습니다. 이 동작은 <FUEL>영구적<>입니다.

      선택한 설정 중 일부로 인해 해당 저장 데이터에서 소수의 난이도 기반 트로피가 <FUEL>영구적으로 무효화<>될 수 있습니다.

      이 설정을 적용하시겠습니까?
    ui_difficulty_warn_lock_achieve: |-
      경고! 난이도 설정이 잠겨 있으면 모든 설정을 <FUEL>절대<> 변경할 수 없습니다. 이 동작은 <FUEL>영구적<>입니다.

      선택한 설정 중 일부로 인해 해당 저장 데이터에서 소수의 난이도 기반 도전 과제가 <FUEL>영구적으로 무효화<>될 수 있습니다.

      이 설정을 적용하시겠습니까?
    ui_difficulty_osd_min_err: 영구적 죽음 게임에서는 사용할 수 없습니다
    ui_difficulty_osd_err_seasonal: 이 원정에서 설정 사용 불가
    ui_difficulty_osd_max_err: 게임이 시작된 후에는 사용할 수 없습니다
    ui_difficulty_osd_pdeath_err: 게임이 시작된 후에는 영구적 죽음을 선택할 수 없습니다
    difficulty_self_ban: 난이도 설정 변경 사항
    difficulty_self_ban_desc: |-
      난이도 설정이 잠겨 있으면 모든 설정을 <FUEL>절대<> 변경할 수 없습니다.

      이 동작은 <FUEL>영구적<>입니다.
    difficulty_self_ban_off: 활성
    difficulty_self_ban_on: "<FUEL>잠김<>"
    ui_difficulty_self_ban: 설정을 잠근 후에는 난이도를 변경할 수 없습니다
    ui_twit_ship_21_name: 운명의 히와미하
    ui_twit_ship_21_name_l: 운명의 히와미하
    ui_twit_ship_21_desc: |-
      독점 <STELLAR>함선<>입니다. 이 밀수꾼의 배는 초고열 <TECHNOLOGY>탈격 장갑<>으로 보호되어 있으며, <TECHNOLOGY>스캔 편향기<> 기술이 장착되어 밀수품 화물을 위장하여 성계 당국의 눈을 피합니다.

      함선을 <STELLAR>획득<>하여 수집품에 추가하거나, 소지한 함선과 <STELLAR>교환<>하십시오. 행성에 있을 때 빠른 메뉴(<IMG>QUICK_MENU<>)를 통해 함선을 소환하십시오.
    ui_twit_ship_22_name: 인자키타의 어리석음 PY9
    ui_twit_ship_22_name_l: 인자키타의 어리석음 PY9
    ui_twit_ship_22_desc: |-
      독점 <STELLAR>함선<>입니다. 이 전함에는 적 함선을 신속하게 파괴하기 위해 강력한 <TECHNOLOGY>양전자 배출기<>가 장착되어 있습니다.

      <STELLAR>함선을 획득<>하여 수집품에 추가하거나, 소지한 함선과 <STELLAR>교환<>하십시오. 행성에 있을 때 빠른 메뉴(<IMG>QUICK_MENU<>)를 통해 함선을 소환하십시오.
    ui_twit_ship_23_name: 태양의 아들
    ui_twit_ship_23_name_l: 태양의 아들
    ui_twit_ship_23_desc: |-
      독점 <STELLAR>함선<>입니다. 이 탐사 함선에는 성계 데이터를 원격으로 탐사하기 위한 <TECHNOLOGY>경제 스캐너<>와 <TECHNOLOGY>분쟁 스캐너<>가 구성되어 있습니다.

      함선을 <STELLAR>획득<>하여 수집품에 추가하거나, 소지한 함선과 <STELLAR>교환<>하십시오. 행성에 있을 때 빠른 메뉴(<IMG>QUICK_MENU<>)를 통해 함선을 소환하십시오.
    ui_twit_ship_24_name: 하비카 BF3
    ui_twit_ship_24_name_l: 하비카 BF3
    ui_twit_ship_24_desc: |-
      독점 <STELLAR>함선<>입니다. 하비키 BF3는 발사 연료 소모를 최소화하는 <TECHNOLOGY>효율적인 추진기<>와 <TECHNOLOGY>자동 차저 실행<>이 포함되어 경제적인 이륙에 특화된 운송선입니다.

      함선을 <STELLAR>획득<>하여 수집품에 추가하거나, 소지한 함선과 <STELLAR>교환<>하십시오. 행성에 있을 때 빠른 메뉴(<IMG>QUICK_MENU<>)를 통해 함선을 소환하십시오.
    ui_twit_ship_25_name: 최후의 잿더미 PL4
    ui_twit_ship_25_name_l: 최후의 잿더미 PL4
    ui_twit_ship_25_desc: |-
      독점 <STELLAR>함선<>입니다. 이 위협적인 전함은 방향 조종이 매우 쉽습니다. <TECHNOLOGY>비행 지원 오버라이드<> 기술로 인해 천체 사이를 재빠르게 이동할 수 있습니다.

      함선을 <STELLAR>획득<>하여 수집품에 추가하거나, 소지한 함선과 <STELLAR>교환<>하십시오. 행성에 있을 때 빠른 메뉴(<IMG>QUICK_MENU<>)를 통해 함선을 소환하십시오.
    ui_twit_pet_13_name: Z. 스펠트위레움 알
