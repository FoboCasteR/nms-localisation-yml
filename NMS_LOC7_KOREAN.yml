      그들은 우리가 서로 협동이 필요하다고 했다. 센티널들이 포털 네트워크를 이용하고 있다면 우리가 이들을 따라가야 한다고 말이다. 센티널은 아르테미스를 구할 방법을 찾을 수 있는 비밀을 알고 있을지도 모른다고 했다.
