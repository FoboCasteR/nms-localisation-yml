    ui_exped_cruise_title: 항해 기록, %FREIGHTER%
    ui_exped_cruise1_lang: |-
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: %SYSTEM% 항계에 도착했습니다.
      - <AUDIO>TXT_RadioNoise<><STELLAR>지지직<> -워프 진행 도중 워프 엔진 정지, 반응로에 치명적 손상 - <AUDIO>TXT_RadioNoise<><STELLAR>지직<> -
      부품이 바닥을 보이기 시작한다. 이런 식으로는 안 된다 - <AUDIO>TXT_RadioNoise<><STELLAR>지지직<> - 그나마 함장의 냉동 포드는 녹기 시작했다...
    ui_exped_cruise2_lang: |-
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: %SYSTEM% 항계에 도착했습니다.
      컴퓨터에 따르면 우리가 떠난 지 10년이 넘었다. 피로는 우리의 모든 것을 좀 먹기 때문에 우린 어떻게든 기억을 새롭게 유지하려 애쓰고 있다.
      깨어난 함장과 함께 다시 살아가려면 최소한의 변화는 필요하다. 근데 우린 지금 어디로 가고 있는 걸까? 암흑을 향해 나아갈수록 절망감만이 점점 엄습해오는 기분이다...
    ui_exped_cruise3_lang: |-
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: %SYSTEM% 항계에 도착했습니다.
      최고의 함선조차 행성을 형편없이 모방한 결과물이다. 그 정체가 결국 커다란 금속 골격이라는 사실이 이제야 보이기 시작했다.
      따스한 땅, 너그러운 흙, 밤과 낮의 매끄러운 변화가 그리울 따름이다. 별은 아름답지만, 동시에 차갑고 잔혹하기도 하다.
      광야를 끝없이 떠도는 것을 삶이라 할 수 있을까?
      이런 것은 삶이 아니다... 하지만 살아나가야 한다.
    ui_exped_cruise4_lang: |-
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: %SYSTEM% 항계에 도착했습니다.
      다른 구역의 경계를 넘어서면서 드디어 첫 출발을 돌이켜 볼 여유를 찾을 수 있었다.
      고향별은 우리에게서 등을 돌렸다. 그것만큼은 확실히 알았다. 모성의 중력. 녹아내린 핵, 느리고 냉철하게 멸망을 향해 쇠락하는 모습까지...
      임시 함대가 불완전했던 탓에, 탑재한 포드는 많지 않았다. 충격파는 낮은 궤도에 있던 이들을 삼켰고, 나머지를 모두 흩어버렸다. 그 화염, 그 혼돈, 그... <AUDIO>TXT_RadioNoise<><STELLAR>지직<> -
    ui_exped_cruise5_lang: "날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: %SYSTEM%
      시스템에 도착했다.\n여전히 항해를 계속하며 수색 중이다. 세상은 무한하지만 고향은 하나밖에 없으니까 말이다.\n우린 흩어졌을 뿐이지,
      전멸하지는 않았다. 다른 어딘가에 누군가 있을 것이다. 이에 모든 워프와 스캔, 신호를 분석했다. 확률이 낮지만 0%는 아니다. "
