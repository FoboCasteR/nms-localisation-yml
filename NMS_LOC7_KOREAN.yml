    fth_exotic4_lang_daily2: |-
      우리 프로젝트는 잘 지켰나, 여행자? 쇠붙이 감시병들이 잃어버린 드론을 되찾으려고 할지도 몰라. 조심하라고. 멀티툴도 항상 준비해 두고!
      가방에 워커 두뇌를 갖고 있다면, 내가 기꺼이 짐을 덜어주지. 아니면 <SPECIAL>빛나는 두뇌<>가 또 필요한가? 내가 업그레이드를 간단하게 하는 방법을 찾아냈거든...
