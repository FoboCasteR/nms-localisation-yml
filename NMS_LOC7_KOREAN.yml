    ui_portal_core_46_apollo_noport: "-널-이 떠나는 걸 보고 있던 도중, 다른 채널이 활성화되었다. 아폴로의 신호가
      나타났던 것이다...\n\n<STORY_HIGH>지금 어디야, 여행자? 어떤 세상에 있는 거야?\n\n포털에 대한 생각이 머릴 떠나지를
      않아...<>\n\n아폴로의 목소리에서 적의가 느껴졌지만, 그 은하계에서 아폴로의 목숨이 위험에 처하게 할 순 없었다. \n\n말을 하던
