    ui_wormbook_desc: "광신적인 글귀가 적힌 반투명한 <STELLAR>웜의 가죽<>입니다. 손을 대면 꿈틀거립니다.\n\n'아이들이
      가장 먼저 눈치를 챘다.\n쿵, 쿵, 쿵. 모래 깊은 속에서 천둥이 친다.\n첫 번째 웜이 머리 위의 검은 번개처럼 하늘을 갈랐다. \n웜들이
      하나씩 사막에서 솟아올랐다. 웜은 이주하고 있었다.\n우리는 폭풍이 올 때마다 선택받길 희망했다. 우리는 사막에 줄을 서고 손을 하늘로
      뻗었다.\n누구든 구멍으로 들어갈 수 있다.\n우리는 위대한 웜 앞에서 모두 동등하다.'"
