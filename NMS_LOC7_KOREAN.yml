    ui_portal_war_library1: |-
      기록 보관소에는 수 세기에 걸쳐 여러 이단심문관에 의해 대다수가 이미 제거되어 버린 허크 이전의 시대에 작성된 바이-킨 문학 작품이 담겨있다.

      시의 일부:

      <STORY_HIGH>그들은 자스킨을 찾았노라, 나의 백성이여. 그들이 자스킨을 죽이러 오느니. 그들이 전사를 데려오느니라.
      칼날과 외침이 명예롭게 울리노라. 다크신은 한 세계에 있고 나는 다른 세계에 존재하노니.
      산이 쏟아지고 유리로 된 눈물이 베일을 찢을 때,
      신부가 나를 붙들었노라. 그들의 부재는 나를 아프게 하니.
      바이-킨, 우리의 형제, 우리의 친구여, 사람들이 갈라졌노라.
      명예는 외로움에서 태어나지 않노라.
      추억은 세상을, 우리의 노래를, 우리의 소원을 치유하노라.<>
    ui_portal_war_library2: "터미널은 이상적인 행동 코드를 설정하는 바이-킨 철학으로 가득 차 있다. \n\n<STORY_HIGH>정의는
      사상이 아니다. 그것은 계속해서 변화하며, 끊임없이 흐르는 강물이 아니다. 정의는 우주의 진리이자, <><FUEL>아틀라스<><STORY_HIGH>의
      바람이며, <><SPECIAL>허크<><STORY_HIGH>의 언약이기도 하다.\n\n마치 중력처럼 그것은 그 자체의 모습을 드러낸다.
      전사에게 맡겨진 일은 그저 그것을 받아들이고, 그것의 이끌림을 느끼고, 반드시 발사되어야만 하는 그 무기를 발사하는 것이다.\n\n복수는
      연회 이후의 식사나 다름없다. 맡겨진 일을 제대로 해냈다면 불필요한 일이다. 전사가 재빠르고 충실한 이라면 불필요한 일이다. 하지만 때로는
      대식가가 되는 것도 즐거울 수 있다.\n\n젊은이들은 그런 유혹에 넘어가서는 안 된다. 하지만 나이가 든 이라면? \n\n그라아! 그들은
      마치 죽음 속에서 증오하는 자와 전투를 벌이는 것처럼, 삶에서 자신을 부당하게 대한 이들을 찾아 그들의 뼈를 발라버려야 마땅하다!<>"
    ui_portal_war_library3: |-
      젊은 바이-킨 전사는 목숨을 잃은 겁쟁이들과 실패한 신병, 그리고 기타 범죄자들의 시신이 널려있는 싸움 구덩이 안에서 이야기한다.

      그들은 50일 동안, 각 전투 직후에 그라아그라아 가스를 지급받고, 매일 밤 동안 피부 회로로 흡입하며, 그 어떤 휴식도 없이 싸웠다.

      <STORY_HIGH>형제들이여! 우린 거짓말을 믿고 싸웠다! 우린 그저 죽은 겁쟁이의 말만 듣고 우주를 가로지르며 피를 흘렸다! 이제 내겐 친구들이... 가족이 생겼다.
      센티널은 우리의 적이 아니다. 우리에겐 그저 적절한 지시가 내려지지 않았을 뿐이다. 우린...<>

      구덩이에 그림자가 드리워지며 바이-킨은 잠시 멈칫한다. 지나가는 상인의 함선에 달린 화물칸 문에서 수백에 달하는 칼이 떨어져 내리며 이단자의 몸을 찌른다.

      그 오작동은 파일럿이 만취한 상태였고, 겍의 함선이었다는 점에도 불구하고 또 다른 허크의 기적으로 간주됐다.
    ui_portal_war_library4: "기록 보관소의 다른 참조에서 흐로스는 행성간 바이-킨의 초기 왕이었던 것으로 보인다. \n\n<STORY_HIGH>그라아!
      죽음이 늙은 흐로스를,\n별 아래에 숨어있는 역병,\n아틀라스-고통, 모노리스-탄생, 하나 안의 둘을 멸망시켰으며,\n선한 왕은 결국 그들의
      끝을 보았고,\n평생 동안 조상들의 말을 들었고,\n전투-노래로 명예로워진 사냥-선물을 주었고,\n죽은 전사들에게 생명을 불어넣고,\n유리와
      천국의 성가, 명예의 찬가를 불렀다.\n센티널-베인은 최후의 공포에 직면했다,\n그라아! 늙은 흐로스도 악의 속에서 생을 마감했다.\n그는
      좋은 왕이었다.<>"
    ui_portal_war_library5: |-
      이는 바깥 가장자리 세계를 통해 유포된 철학 문서로 보인다.

      <STORY_HIGH>고대인들은 겍에 대해 이야기했다. 그들의 변화와, 그들의 죄에 대한 이야기를 말이다. 하지만 불명예는 변치 않는다. 핏줄에 새겨진 죄는 결코 사라지지 않는다. 우리는 잊지 않는다. 하지만 우리는 그를 받아들였다.

      ‘우린 받아들였다.’ 받아들였다는 뜻은 뭘까, 나의 자식들아? 어째서 악이 살아남아 고통을 받을 수가 있을까? 왜 우리 함대는 전쟁을 치르지 않는 거지? 우리는 어째서 허크의 적들이 있는 곳으로 가서, 그들이 자기를 뭐라고 부르건 간에 그 어떤 대가를 치르고서라도 놈들을 파괴하지 않는 걸까?

      고대인들이 우리에게 가르치는 바에 따르면, 이 모든 일은 전에도 일어났던 일이다. 여러 번의 반복과... 여러 꿈이 이전에도 존재했다. 그 모든 과정에서 우린 실패하거나, 승리를 놓쳐버렸다.

      겍의 진실이 밝혀질 날은 곧 올 것이다. 그러니 우린 싸울 필요가 없다. 놈들은 알아서 자멸하게 될 것이다...<>
    ui_portal_war_library6: "기록 보관소에는 어린 바이-킨을 성체로 양육하고 성장시킬 때 필요한 정보가 대량으로 보관되어 있다.
      그중 대다수는 적의와 위협에 초점을 맞추고 있다.\n\n<STORY_HIGH>어린 새끼는 두려움에 휩싸인 채로 태어난다. 모두가 그랬고,
      앞으로도 그럴 것이다. 오직 그들의 가족과만 결속을 이뤄야 하며, 그 외의 다른 엔티티와 접촉할 경우 극도의 두려움을 불러일으킬 수도 있다.
      \n\n개방된 공간과 손길, 접촉에 대한 두려움은 두 가지 방법을 통해 극복해야 한다. 종족 전체 간의 유대감 형성은 허크의 빛 속에서
      이뤄진다. 우리는 모두 한 가족이다. 이 사실을 가르쳐야 한다.\n\n우리는 한때, 먹잇감이었다. 하지만 이제 우리는 포식자다. 이 우주의
      다른 모든 생명은 우리가 그들을 두려워했던 것처럼, 우리를 두려워해야 한다. 두려움은 우리의 힘이다.\n\n‘그라아!’라는 고대의 함성은...
      우리를 하나로 뭉쳐주고, 그 사실을 떠올리게 만드는 함성인 것이다! 우리에게 감히 접근하는 침입자는 사냥당하고, 거듭된 공격을 받게 될
      것이다! 우리는 겁을 내지 않을 것이다! 우리는 버려지지 않을 것이다!<>"
    ui_portal_war_library7: |-
      기록 보관소에는 아스테리아라는 이름의 쓰러진 여행자를 기리는 수천 줄의 시가 저장되어 있다.

      <STORY_HIGH>노래하라, 아스테리아, 영웅-여행자, 허크의 칼날의 주인이여,
      끝없는 전투, 잃어버린 아틀란티드의 슬픔, 자비와 기다림의 대가의 주인이여.
      예언을 성취한 자,
      아틀라스가 만들고 아틀라스가 보낸, 에어론을 괴롭히고, 공포를 무찌른 자들은,
      세상의 끝에서 어둠을 발견했고 바이-킨의 편에,
      해적-여행자, 퍼스트의 친구, 하늘의 동맹자의 편에 섰다!<>
    ui_portal_war_library8: "기록 보관소가 파괴되었다. 멀리 떨어진 종교의 금지되고 검열된 메시지를 퍼뜨리기 위해 해킹되었다.
      \n\n<TRANS_EXP>코백스<> <STORY_HIGH>는 그들의 죽음의 외침이 '논리'라고 믿으며 상처를 입고 부서진 생물체다. 그들은
      고통을 잊기 위해 친교에 빠져들었다. 그들은 우리를 돕지 않을 것이다.<>\n\n<TRANS_TRA>겍<> <STORY_HIGH>은 타락하고,
      저주받고, 과거가 결여되어 그것을 대체할 명예도 없이 아무것도 끝나지 않을 것이라고 믿는다. 그 성장은 영원히 계속될 수 있다.<>\n\n<STORY_HIGH><><TRANS_WAR>고대인<><STORY_HIGH>과
      그를 따르는 이들이 우리의 미래를 발견했다. 그러나 그들은 먼지 외에 무엇을 찾았을까? 무력한 그라아? 아니다.\n\n말해보아라, 친구들이여.
      <><SPECIAL>날의 유언<><STORY_HIGH>에 대해 들어 보았는가?\n\n날은 죽지 않았다. 날은 허크가 들을 수 없는 것을
      들었다! 여전히 신의 우편에 살아 있다!\n\n그들은 우리가 아틀라스-빛을 떠나지 않을 것이며 헌신이 결코 시들지 않을 것이라는 점을 우리가
      어떻게 돌보고 있는지 보여주라고 격려한다. 이를 통해서만 망각을 피할 수 있다. 이를 통해서만 우리는 준비가 될 것이다.<>"
    ui_portal_war_library9: "<STORY_HIGH>공포는 파도 아래에 있다. 그것들은 다양한 형태로 나타난다. 모두 부패했다.
      모두 병들었다! 그라아! 겍은 우리가 도망쳐야 한다고 말한다!\n\n그라아하하! 그들은 좋은 스포츠를 만든다. 우리는 겍을 우리 배의 돛대에
      묶고 파도 속으로 들어갔다.<>\n\n분류학적 스캔과 도표가 행성 표면을 가로질러 고체-빛 속에서 춤을 추며 그들이 마주한 것을 보여준다.
      오디오 기록이 계속된다. \n\n<STORY_HIGH>우리 배에는 허크의 빛 밖에서 태어난 다섯 명의 해적이 타고 있었다. 나는 유일한
      신자이고, 혹은, 신자였다. 컨버전스에서 분리된 코백스도 있다. \n\n그들은 우리가 사냥하는 생물이 살아 있지 않다고 말한다. 심연은
      죽음과도 같다 - 단절과도 같다. 절대 고칠 수 없는 큰 실수다.<>\n\n추가 기록에는 승무원들이 5마리의 포획된 심연의 공포와 함께
      세계를 떠나는 모습이 나와 있다. 그들은 결코 의도한 경매로 돌아가지 않았다.\n\n결국 코백스는 자폭을 시작하기 전에 다른 모든 사람들을
      공포에게 먹였다. 그들의 마지막 한마디는 '아틀란티드'였다."
    ui_portal_war_library10: |-
      <STORY_HIGH>그곳에는 어두운 별들, 광활한 바다가 펼쳐져 있어. 나의 친구여. <IMG>SLASH<> 달이 떠오른다. 그라아! <IMG>SLASH<> 기계들의 애도와 함께 짙은 울음을 외쳐라. <IMG>SLASH<> 그라아! 드린-다르에 동족이 없다면 어둠이 내려앉을 것이다.

      드린-다르로 우린 다시 돌아오리라. 내가 다시 돌아올 것이다. <IMG>SLASH<> 난 너희를 떠나지 않을 것이다. 난 절대로 너희를 떠나지 않을 것이다.

      난 기억할 것이다.<>

      이것들은 사령부가 의문을 불러일으키기 전까지 허크가 남긴 마지막 말이라고 여겨지던 말이다. 종교계는 이 말들을 공식적인 가르침에 포함시켜야 할지를 두고 수백 년간이나 논쟁을 벌였다.

      그런데도 아직까지 그에 대한 답은 내려지지 않았다. 신체의 자유를 빼앗는 처벌을 내릴 정도로 드린-다르에 대해 언급을 하는 것은 금지되어 있다. 그 이유가 무엇인지, 이 장소는 무엇을 나타내는 것인지는 명확하게 밝혀지지 않았다.

      그 말들을 내뱉은 이후에 위대한 허크는 자신의 사지를 스스로 뜯어냈다고 전해져 내려오고 있다. 그리고 그것은 복수와 두려움으로 오랜 세월을 보낸 많은 바이-킨들이 따라온 죽음-의식이 됐다.
