    ui_sent_miss4_build_title_nx: "//~A...~sal 소켓 접근 //"
    ui_sent_miss4_build_desc1_nx: 이곳의 터미널에 접근하자 엑소슈트에 경고와 경보가 울려 퍼진다. 나는 마치 보이지 않는
