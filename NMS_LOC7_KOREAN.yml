    fth_exotic4_sent1_desc: 테티스는 좁은 눈을 빠르게 앞뒤로 움직이며 방을 살폈다. 약간 망설인 뒤에 흥분의 소용돌이에 휩싸인다.
    fth_exotic4_sent1_lang: |-
      책략! 사기꾼! 배신! 의심! 놈들은 어디에나 눈이 달렸어, 여행자. 곳곳에 눈이 있다고!
      ...
      하지만 내겐 나만의 방법이 있지. 내 네트워크는 많은 걸 보거든. 그 전에, 직접 말해. 네 거주지에서 정확히 무슨 일이 있었지?
    fth_exotic4_sent1_opt_a: 새로운 센티널을 묘사한다
    fth_exotic4_sent1_opt_b: 회수된 드론 껍데기를 보여준다
    fth_exotic4_sent1_res_a: |-
      흠. 놈들은 행성에 둥지를 틀려는 자들에게 자비를 베푼 적이 없다. 늘 그래.
      하지만 이건 새롭군. 예상 밖이야. 더 자세히 알아봐야 해.
    fth_exotic4_sent1_res_b: 테티스는 드론을 손에 쥐고 내가 한 번도 상상해본 적 없는 부드러운 태도로 드론을 몇 번이고 조심히
      뒤집었다.
    fth_exotic4_sent1_lang2: |-
      미안하다, 여행자. 놈들한테 오래도록 쫓겨다녔지만, 이렇게 직접 가까이에서 본 적은 처음이라서 말이야...
      이게 우리의 열쇠 같아. 내가 복원해서 드론의 정신을 다시 매핑할 수 있어. 놈들의 지옥 같은 군집에 연결할 수 있다고!
      그래, 그래! 몇 가지 부품만 있으면 돼... 당장 시작하지! 다른 사람들에게서 얻을 게 없는지 확인해 봐.
    fth_exotic1_sent1_desc: |-
      아리아드네의 얼굴을 바라보니 얼굴이 빙빙 도는 것 같다.
      정신을 차리려고 고개를 젓는다. 집중한다. 아리아드네에게 테티스가 드론을 복원하는 데 필요한 물건이 있을지도 모른다.
    fth_exotic1_sent1_opt: 테티스의 계획을 설명한다
    fth_exotic1_sent1_res_lang1: 내가 왜 그런 걸 갖고 있겠어? 난...
    fth_exotic1_sent1_res_desc: 저들이 기침을 하기 시작했어. 아픈 모양인데...
    fth_exotic1_sent1_res_lang2: 미안하군. 요새 제정신이 아니야. 도움을 줄 수 없을 것 같네, <SPECIAL>비슷한<>-여행자여...
    fth_exotic2_sent1_desc: 제미니는 뭔가 이상한 계산에 빠진 듯 신중하게 고개를 끄덕인다.
    fth_exotic2_sent1_opt1: 테티스의 계획을 밝힌다
    fth_exotic2_sent1_lang: |-
