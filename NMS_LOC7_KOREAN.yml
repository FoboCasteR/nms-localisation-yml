    ui_wiki_short_exploration_4: "<TECHNOLOGY>분석 바이저<>(<IMG>AIM<>)로 동물과 식물, 광물을 스캔하십시오.
      바이저가 활성화된 다음, <IMG>BINOCSCAN<>으로 대상을 분석하십시오. <VAL_ON>더 읽기...<>"
