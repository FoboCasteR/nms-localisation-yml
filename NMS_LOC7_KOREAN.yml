    update11_title: No Man's Sky Outlaws 업데이트
    update11_notes: |-
      No Man's Sky OUTLAWS로 다양한 새 기능이 도입됩니다. 자세한 내용은 www.nomanssky.com을 참조하시기 바랍니다.

      * 새로운 등급의 외계의 솔라 함선을 찾아 업그레이드하세요!
      * 모든 함선에 화물 인벤토리가 추가되며 최대 9개의 함선을 보유할 수 있습니다.
      * 더 빠르고 즐거운 전투가 될 수 있도록 우주 전투의 밸런스를 다시 맞췄습니다. 새로운 자동 따라가기 모드로 더 쉽게 전투에 참가할 수 있습니다.
      * 함선 간 전투에서 당신을 도울 편대원을 직접 모집하고 업그레이드할 수 있습니다.
      * 무법자들이 전 우주의 우주정거장을 점령했습니다. 무법지대가 된 우주정거장을 찾아가 현상금을 얻고 암시장을 방문해보세요.
      * 금지품을 밀수해 높은 수익을 올릴 수 있습니다. 하지만 센티널의 감시를 반드시 피해야 합니다...

      Hello Games는 No Man's Sky의 개선과 확장을 위해 열심히 노력하고 있습니다. 재미있게 즐겨주세요. :)

      감사합니다.
      Hello Games 일동
