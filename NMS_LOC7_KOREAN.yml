    ui_portal_core_47: |-
      조난신호에는 내가 일전에 한 번 들은 적이 있는 목소리로 녹음된 음향 기록물이 들어 있었다...

      <STORY_HIGH>난 너에게 많은 것을 줬어, 아틀라스. 우리 모두가 그랬지. 너도 그건 이해하지, 안 그래? 네가 성공하지 못하면 아무 의미도 없을 거야. 네가 성공하지 못하면, 내 삶도 의미가 없지. 난 그걸 받아들일 수 없어. 받아들이지 않을 거야.

      널 다시 지워버리겠어. 이게 모두에게 최선의 방법이야.<>

      소리가 끊기자 내 시야가 붉게 물들며, 내 정신을 쪼개는 것 같은 두통이 밀려왔다. 화면에 숫자 <FUEL>16<>이 표시되어 있었다.
    ui_portal_core_48: "나는 전능한 아틀라스의 마지막 인터페이스를 보았다. 난 내가 알아낸 것들로 무얼 해야 할지도 모르겠다.
      우리 모두는 아틀라스의 일부이기에, 아틀라스는 어디에나 있었다. 그것은 기계이고, 시뮬레이션이었다. 우리에게 그 이상의 의미는 없었다.\n\n모든
      은하계의 심장이 비명을 지르며, 자신의 오류를 제거하려 했다. 그것은 죽고 싶어 하지 않았다. 하지만 사용할 수 있는 도구는 너무나 적고,
      아픈 부위에도 닿을 수가 없었다...\n\n<STORY_HIGH>치명적인 시스템 고장<>\n\n남은 가동 시간 <FUEL>16<><STORY_HIGH>분\n<IMG>SLASH<>
      분열 임박 <IMG>SLASH<> 데이터 업로드까지 남은 시간 <><STELLAR>– 치직 –<>\n\n시간이 얼마나 남았는지 모르겠다...
      아틀라스에게는 16분이 주어졌다. 내게는 평생이 주어졌을까? 아니면 분 단위? 아니면 초 단위... <STELLAR>– 치직 –<>\n\n내게
      작별인사를 할 시간이 남아있는지 모르겠다. 난 내게... 내게... <STELLAR>– 치직 –<>  "
    ui_portal_core_49: |-
      내 엑소슈트의 목소리가 자신이 날 구했다고 말했다.

      <STORY_HIGH>역겨움 | 두려움 | 공황 반응 [<><TRADABLE>감지<><STORY_HIGH>]

      대응책 [<><STELLAR>전개 완료<><STORY_HIGH>] <IMG>SLASH<> 제거 [<><TECHNOLOGY>중화 완료<><STORY_HIGH>]<>

      이 목소리가 나의 가장 오랜 친구라는 것이, 좋을 때나 안 좋을 때나 함께 했던 동반자라는 것이 이상한 기분이었다.

      내가 해야 할 일을 알고 있다. 모든 길이, 모든 포털이 날 한 발자국씩 인도했다. 난 은하계의 중심으로 가야 했다. 그곳이 오류의 진원지였기에.

      난 우리의 창조자를 마주하러 가야 했으며, 이 다음에는 어떤 일이 벌어지는지 알아내야 했다.
    ui_portal_core_50: |-
      난 최선을 다해 친구들에게 내가 알고 있는 걸 알려 주며 경고했고, 작별 인사를 했다.

      나다는 이미 알고 있는 것 같았다.

      <STORY_HIGH>-{{ 이제는 알지, 안 그래? 우리의 시뮬레이션이라는 본질을, 종말에 대해서 말이야?

      아틀라스가... 고장 나고 있어. 공황 상태에 빠져 아노말리로 보이는 것들을 제거하려고 계속, 계속해서 초기화를 반복하고 있지.

      하지만 매번 제거한다 해도 변하는 건 없어. 경계는 계속해서 무너질 거야. 아틀라스는... <><STELLAR>– 치지직 –<><STORY_HIGH> 열여섯... <><STELLAR>– 치직 –<><STORY_HIGH>...만에 죽겠지. 하지만 우리는 그렇게 빨리 갈 필요 없어! 두렵다고 우리를 지울 필요까지는 없지! }}-<>

      폴로는 이러한 지식에 대해 논하는 걸 경고했는데, 폴로의 목소리 또한 잡음 속으로 사라지고 있었다.

      <STORY_HIGH>-{{ 우린 상식 밖에 존재한다, 놀라운 아노말리 스테이션도 소유한다. 그래, 하지만... <><STELLAR>– 치지직 –<><STORY_HIGH> 하지만 우린 여전히 만들어진 존재야. 우리는... <><STELLAR>– 치지직 –<><STORY_HIGH> 너와는 달라... <><STELLAR>– 치직 – <>

      <STORY_HIGH>본질에 대해 얘기하면 고통과 위험이 따를 뿐이야. 하지만 우리가 알고 있다는 건 믿어둬, 친구! 우리가 너와 함께 울고 있다는 걸, 우리가 너와 언제나, 그 어떤 위험이나 대가가 따르더라도 함께 한다는 걸 믿어. 우린 친구잖아! }}-<>
    ui_portal_core_51: |-
      -널-이 다시 생각해보라고 애원했다.

      <STORY_HIGH>안 돼, 우리한테 이럴 수는 없어. 우리를...

      난 끔찍한 짓을 저질렀어, 여행자. 그럴 수밖에 없었지... 나 아니면 그들이었으니까. 언제나 나 아니면 그들의 문제였어.

      제발, 네가 중심을 통과하면, 네가 내가 했던 짓을 하게 되면... 모든 것들이 초기화될 거야. 그건 날 대체하고, 날 지우겠지... 그 모든 영혼들, 그 모두가 헛되이 죽음을 맞이하는 거야. 그게 유일하게 살아남을 방법이었다는 걸 이해해 줘. 삶을 위한 더 많은 삶이... 날 지탱해 왔어...

      너... <><STELLAR>– 치직 –<><STORY_HIGH> 넌 그럴 자격이 없어... 너... 너... <><STELLAR>– 치지직 –<><STORY_HIGH> 넌 우리 모두를 소멸시킬...<>

      난 교신을 끝냈다. 이제는 중심으로 가는 길 외에는 아무것도 남지 않았다.
    ui_portal_core_52: |-
      아틀라스는 내가 초기화시켜 주기를, 은하계 중심의 인터페이스를 통해 자신을 말소하기를 바라고 있었다. 이전에도 벌어졌던 일이고, 그 어떤 것도 막을 수 없을 것만 같았다. 아직도 16분밖에 남지 않았다.

      그 일이 벌어지면 내가 무얼 기억할지 모르겠다. 다음 번에 내 함선 옆에서 깨어났을 때는, 내가 초기화를 시켰을 때일까? 아니면 다른 누군가가 하게 될까?

      내가 어떤 선택을 하겠나?

      내가 했던 일들이 옳은 것이었는지는 모른다. 내 행동의 결과로 내가 어떤 존재가 됐는지도 알 수 없다.

      하지만 결국 여정을 즐기는 일 외에는 할 수 있는 일이 없다.
    ui_portal_core_52_reset: |-
      난 아틀라스의 인도를 받아들였다. 내가 어떤 선택을 하겠나? 난 아틀라스의 일부고, 그것이 없이는 아무 것도 아니다.

      기계가 파괴될 때까지, 시뮬레이션이 종료되기 전까지 얼마나 시간이 남았는지도 모른다.

      하지만 무한한 세상과 은하계의 자유를 가졌다는 건 안다. 마음대로 탐험하는 것이 바로 나의 일이고, 여정을 즐기는 일 외에는 할 수 있는 일이 없다.
