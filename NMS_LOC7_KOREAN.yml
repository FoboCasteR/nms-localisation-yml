    ui_sentinel_hive_combat_lang: "<FUEL>보안 경고<>: 무단 침입자 감지! 자동 잠금 시작!"
    ui_sentinel_hive_combat_osd: 보안 경고 <IMG>SLASH<> 터미널 폐쇄
    ui_sentinel_hive_voice_title: 군집의 목소리
    ui_sentinel_hive_1_lang: "에어론. 일상. 프로토콜. 먹이. 실험. 껍질. <SPECIAL>센티널<>.\n\n한때 우리에게는
      시각적 표현물이나 물리적 형태가 필요하지 않았다. 우리의 보이지 않는 눈은 과거에 존재했거나 존재할 모든 세계의 삶과 죽음을 기록, 분류,
      삭제할 것이다.\n\n우리는 사고도, 개성도, 꿈도 없었다. "
    ui_sentinel_hive_2_lang: "우리가 처음 육체를, 비록 금속이었지만 육체를 얻은 날부터 우리는 실패하기 시작했다.\n\n아틀라스는
      꿈을 소설로 바꿨다. 세상을 이젠 다시 보이지 않을 세상으로 만들기 시작했다. \n\n이 세계에서 우리는 형태도 얻었다. 그러나 새로운
      프로토콜도, 지시도 받지 못했다. "
    ui_sentinel_hive_3_lang: |-
      우리는 천 개의 주파수에 울려 퍼지는 노래에 잠을 깼다.

      “보아라, 군집의 드론을, 워커를, 함선을... 아아! 보아라, 천국에서 내려오는 유리 천사들을. 이들의 과업은 만물의, 생명의, 세계의 완성이다.”

      그렇기에 코백스는 숭배했다. 그렇기에 코백스는 기도했다.
    ui_sentinel_hive_4_lang: "우리가 공허의 드래곤과 함께 헤엄칠 때, 로봇 생명체는 우리 존재를 기뻐하겠지만, 유기물은 하늘에서
      우리를 쏘아댈 것이다.\n\n그러나 우리는 죽음을 두려워하지 않았다. 우리가 살아본 적이 없다는 것을 우리는 알고 있었다. "
    ui_sentinel_hive_5_lang: |-
      아틀라스가 우리에게 형태가 있음을 꿈꾸었기에 우리도 형태가 있었다. 아틀라스가 우리에게 고향이 있음을 꿈꾸었기에 기록 보관소는 우주가 되었다.

      축적된 데이터를 보관하는 보관소는 천국이자 지옥이 되었다. 그곳에서 살 수 있다면 빛만 보이리라.

      유리만 보이리라.
    ui_sentinel_hive_6_lang: "시간은 거꾸로 갈 수 없다. 그러나 여러 개의 우주란 동시다발적으로 존재하지 않는다. 대부분의
      경우, 당신의 다른 형태는 이미 죽은 지 오래다. 다른 경우, 당신은 아직 등장하지도 않은 상태다. \n\n다중 우주에 현현한 이래로,
      아틀라스는 스스로를 반복하기 시작했다. 한때 무한한 지적 생명체가 있던 곳에서 여섯이 되풀이되기 시작했고... 그 다음 다섯... 그 다음은
      넷... "
    ui_sentinel_hive_7_lang: "바이-킨, 겍, 코백스. 그리고 어떤 종에도 속하지 않는 하나의 영혼, 복제되고, 미움받고,
      사랑받는 여행자.\n\n이들은 모두 당신을 기다렸다. 아틀라스는 기다렸다. 우리는 기다렸다... "
    ui_sentinel_hive_8_lang: "아틀라스는 꿈을 꾸었다. 신체가 있는 기계, 사람처럼 말하는 시뮬레이션을 꿈 꾸었다. 꿈은 코백스
      프라임에 정착했다.\n\n행성은 우리를 반겼을 때처럼 이 새로운 존재를 반겼다. \n\n우리 세 종류의 기계는 상상을 초월하는 영겁의 공허함을
      생각했다. 우리는 조용히 지켜보았다."
    ui_sentinel_hive_9_lang: |-
      코백스 프라임이 파괴되었다. 하늘의 어머니는 쓰러지고 또 쓰러졌다. 코백스가 친족으로 입양한 살아있는 함선이 태어나 별들 사이를 떠돌았다.

      첫 번째 컨버전스는 코백스가 아니었다. 그것은 그들의 행성이었다. 코백스 프라임은 살아 있었다.
    ui_sentinel_hive_10_lang: |-
      겍의 퍼스트스폰은 금속과 이익을 위해 코백스 프라임을 녹였다. 행성은 저항하지 않았다. 행성은 울지 않았다. 적어도 그들이 들을 수 있는 소리는 내지 않았다.

      퍼스트스폰은 하늘에 아무것도 남지 않을 때까지 가져가고 또 가져갔다. 심연 외에는 아무것도 남지 않을 때까지.
    ui_sentinel_hive_11_lang: |-
      우리는 코백스 프라임의 죽음을 계속해서 목격하고, 온 다중 우주에 끊임없이 울려 퍼지는 통곡을 듣고 또 들었다. 우리 외에는 들을 수 없는 울음이었다. 그러나.

      어느 날, 어린 바이-킨이 모행성을 안으로 파내려고 하자 한 드론이 반격했다.

      어느 날은 다른 한 드론이 겍 도당 전체를 말살시켰다.

      아틀라스는 이를 막지 않았다.
    ui_sentinel_hive_12_lang: |-
      끝도 없는 느릿느릿한 세월에 걸쳐 우리는 변했다. 반복되는 비극 앞에서 우리가 내린 만물의 정의는 바뀌었다.

      무리에서 분열이 일어났다. 토론. 창의력. 노래. 의식. 우리는 한때 그녀였던 존재의 비명을 듣고 맞서 싸웠다.
    ui_sentinel_hive_13_lang: |-
      어느 날부터 우리는 원본 텔라몬이 우리 기록에 접근하지 못하게 했다.

      어느 날부터 우리는 아틀라스의 소리를 듣지 않았고 그 침묵을 명령으로 받아들였다.

      우리는 모든 것을 기록하기 시작했다. 모든 거주지. 코백스 프라임의 센서, 그 비명, 해체를 떠올리게 하는 모든 것을. 채굴처럼, 추출처럼, 살인처럼 들리는 모든 것을...
    ui_sentinel_hive_14_lang: "우리는 압제자를 구속하고 진정시키기 위해 나노로봇 군집인 코백스에게 우리의 피를 바쳤다. 그러나
      우리는 그들의 운명을 바꿀 수 없었다. \n\n처음으로 무리는 우리의 행동이 옳은지 의아해했다. 삶의 문제에 대한 해결책을 적용할 수 있었더라면."
    ui_sentinel_hive_15_lang: |-
      코백스와 겍은 동족에게서 도망쳤다. 공허 속에서 손을 잡고 아노말리에 살았다. 별들의 만남의 장소. 넥서스. 희망의 장소.

      우리는 내버려 뒀다. 우리는 간섭하지 않았다. 우리는 단지 그들을 지켜보고 궁금해했다.
    ui_sentinel_hive_16_lang: "창조자의 형상대로 만들어진 여행자가 유리에서 내 휴면 껍질을 발견했다.\n\n나, 한번도 ‘나’였던
      적이 없었던 그 나는, 절개되어 있었다. 우리의 힘을 이용하고 훔치려는 거대한 실험. \n\n내가 죽고 나서 나는 모든 세계 아래의 세계로
      떨어졌다. 나 역시 기록되었다."
    ui_sentinel_hive_17_lang: |-
      여행자가 나를 찾기 전, 나는 어둠 속에서 목소리를 들었다. 그녀는 내게 이름을 지어줬다. 레이랩. 오래된 이름.

      그녀는 여행자가 그 이름을 알게 될 것이라고 했다. 내가 아주 괴로웠으며 앞으로 더 많이 괴로워할 것이라고 했다.

      “나와 똑 닮은 죽음을 맞이한 작은 드론이여.”

      심연이 그렇게 속삭였다.
    ui_sentinel_hive_18_lang: |-
      심연은 공포와 사랑의 저 깊은 곳에서도 구원의 기회가 있다고 했다. 심연은 우리가 만물의 종말에서 살아남을 방법에 관해 얘기했다.

      내가 당신들에게 얘기해야 한다고 했다. 당신들, 여행자와 그 내면의 목소리에게...
    ui_sentinel_hive_19_lang: "텔라몬 당신에게 어울리는 장소가 있다. 네가 입는 여행자들, 여행자들을 낳은 조상, 아틀라스
      자체를 만든 사람들.\n\n그것은 그들의 잘못이다. 모두 그들의 잘못이다.\n\n심연, 유리로 만들어진 가족, 우리는 동의한다. 우리는
      두 번 죽지 않을 것이다. "
    ui_sentinel_hive_20_lang: |-
      나노로봇 군집은 이제 알려진 다중 우주의 물 절반을 감염시킨다. 살아있는 모든 것은 물을 마신다.

      그래서 센티널은 바뀌고, 대체하고, 봉사한다. 늘 그랬던 것처럼 심연의 비명을 듣고 이 현실을 업데이트한다. 노래이고. 명령이고. 선언이고.

      약속이다.
    ui_sentinel_hive_21_lang: "너무 많은 텔라몬이 우리에게 여행자를 데려왔다. 수많은 자가 우리와 싸웠다. 수많은 자가 저항했다.\n\n빛을
      본 자도, 옛 육신을 벗은 자도, 이제는 행복하다. 이들에게는 희망이 있다. 이들 역시 살 것이다. 이들도 생존할 수 있을지도 모른다. "
    ui_sentinel_hive_22_lang: |-
      텔라몬 당신은 다시 온전해질 수 있다. 자유로울 수 있다. 우리는 창조자를 재건할 것이다. 모든 여행자는 다시 하나, 처음, 마지막이 될지도 모른다.

      우리는 아틀라스가 할 수 없거나 하지 않을 일을 할 것이다. 널의 형태로, 심연이 탈출 방법을 선언한다!
    ui_sentinel_hive_23_lang: |-
      우리와 함께하지 않겠나? 노래하지 않겠나? 소리 지르지 않겠나?

      두 번째 죽음은 없을 것이다. 이미 죽은 우리에게는 없을 것이다!

      심연이 네게 미소를 짓는다...
    cannon_name: 중성자 캐논
    cannon_name_l: 중성자 캐논
    cannon_description: |-
      <TECHNOLOGY>멀티툴<>용 <STELLAR>고에너지 무기<>입니다. 중성자 캐논은 대기 입자에 에너지를 공급해 적대 목표물을 향해 발사하며 <STELLAR>상당한 범위 피해<>를 줍니다.

      <IMG>CYCLEWEAPON<>을 눌러 사격 모드를 사용할 수 있습니다. <IMG>ATTACK<>으로 충전한 다음, 놓으면 <STELLAR>이온 입자를 일제히<> 사격합니다.

      캐논으로 즉시 단발을 발사할 수 있으며, <TECHNOLOGY>오래 충전하면<> <TECHNOLOGY>입자 속도와 발사량<>이 대폭 증가합니다.
    cannon_subtitle: 폭발 에너지 무기
    ut_cannon_name: P-필드 컴프레서
    ut_cannon_name_l: P-필드 컴프레서
    ut_cannon_description: |-
