    update13_title: No Man's Sky 웨이포인트
    update13_notes: |-
      No Man's Sky 웨이포인트에서는 다양한 새 기능이 도입됩니다. 자세한 내용은 www.nomanssky.com을 확인해 주세요.

      인벤토리, 이정표, 카탈로그 생성, 게임 모드를 비롯한 근본적인 요소에 대한 개편을 소개합니다.
      * 플레이어는 맞춤형 게임 모드를 사용하여 나만의 특별한 플레이스타일에 맞게 게임의 모든 요소를 맞춤 설정할 수 있습니다.
      * 카탈로그가 새로워지고 확대되었으며 이제 주요 임무와 스토리 기록이 포함됩니다.
      * 여정 이정표가 확대되었으며 새 플레이어를 위한 추가 안내가 포함되는 형태로 개선되었습니다.
      * 이제 '저장 사항'의 이름을 변경할 수 있으며, 자동 저장 기능이 더 자주 활성화되어 게임 진행률을 끊김 없이 저장합니다.
      * 인벤토리 크기가 훨씬 더 커졌으며, 사용하기 쉽게 간소화되었습니다.
      * 게임 전체에서 크고 작은 수많은 QOL 개선 사항이 적용되었습니다.

      Hello Games는 No Man's Sky를 개선하고 확장하기 위해 그동안 열심히 노력했습니다. 재미있게 즐겨 주셨으면 좋겠네요. :)

      정말 감사합니다.
      Hello Games 일동
