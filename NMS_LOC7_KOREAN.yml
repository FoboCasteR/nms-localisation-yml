    ui_portal_scientist_7: |-
      <STORY_HIGH>-{{ 여행자, 이 데이터 때문에 우려스럽네요. 제 아이는 신호기로써 은하계 전역의 알 수 없는 위치에서 발신된 신호를 받을 수 있습니다.

