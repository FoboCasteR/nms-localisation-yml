    ui_portal_scientist_5: |-
      <STORY_HIGH> -{{ 여행자! 당신이 없는 동안, 코백스는 이상 현상을 탐지했습니다. 혼자가 된 것... 같습니다.

      이 데이터에는 해답이 없습니다, 여행자. 그저 설계도만이 있을 뿐.

      컨버전스가 없습니다, 여행자. 우리는... 저는.. 저 자신이 점점 더 사라지는 게 느껴집니다. 어쩌면 그 신호기가 쓸모가 있을지도? 그걸 하나 만들면, 컨버전스가 다시 저를 찾을지도 모릅니다!

      코백스는 감사 드립니다, 여행자! 또한 당신이 신호기를 살펴보는 동안, 저는 저만의 해결책을 찾아보겠습니다. }}-<>
    ui_portal_scientist_6: |-
      <STORY_HIGH>-{{ 그럼 컨버전스가 절 찾는데 시간이 걸릴 수도 있으니 기다려 봐야겠군요. 제 연구는 아무 성과도 없었습니다. 그저 설계도만 만들어졌을 뿐이죠.

      그 대기 채취기와 마이닝 유닛 설계를 보니 문득 이런 생각이 들었습니다. 그것들이 신호기와 친구가 된다면요? 그것들이 자신들만의 컨버전스를 만든다면 어떨까요?

      그들은 제 아이가 될 것입니다, 여행자여!

      전 그들이 코백스처럼 살고, 접속할 수 있도록 제작된 지성을 신호기로 전송했죠. 하지만 그건 세상을 보지 못합니다. 제가 그들을 가르칠 수 있게 스캔 데이터를 가져다 주세요! }}-<>

