    update9_notes: |-
      No Man's Sky Frontiers가 소개하는 새로운 요소들을 만나보세요. 자세한 사항은 www.nomanssky.com에서 확인하실 수 있습니다.

      * 이제 거주 가능한 모든 행성에서 외계인 거주지를 발견할 수 있습니다.
      * 감독관이 되어 거주지를 작은 마을에서 번창하는 도시로 발전시키세요.
      * 거주지의 법을 제정하는 데 중요한 결정을 내려 거주민들의 행복도와 생산성을 높이고 번성하게 하세요.
      * 새로 추가된 수백 가지의 건물 부품과 고급 건물 조정 기능으로 더 멋진 기지를 건설하세요.
      * 저장 슬롯이 5개에서 15개로 증가합니다. 또한 어느 저장 슬롯에서도 퀵실버 구매가 가능해집니다.

      Hello Games는 No Man's Sky의 개선과 확장을 위해 그동안 열심히 노력했습니다. 재미있게 즐겨주세요. :)

      정말 감사합니다.
      Hello Games 일동
