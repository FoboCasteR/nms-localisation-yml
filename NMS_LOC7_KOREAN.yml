      및 <VAL_ON>제트팩<>(<IMG>JUMP<>) 사용 시, 생명 유지 장치의 동력이 소모됩니다. <VAL_ON>더 읽기...<>
    ui_wiki_short_survival_4: 멀티툴의 핵심 기능은 <TECHNOLOGY>마이닝 빔<>입니다. 마이닝 빔은 식물, 광물에서
      자원을 채취하기 위해 사용합니다. <IMG>ATTACK<>을 사용하여 레이저를 발사하십시오. <VAL_ON>더 읽기...<>
    ui_wiki_short_survival_3: "<TECHNOLOGY>스캐너<>(<IMG>SCAN<>)로 <COMMODITY>필수 생존 자원을<>
      찾으십시오. <FUEL>산소<>, <COMMODITY>나트륨<>과 <TECHNOLOGY>이수소<>는 모든 행성에서 발견됩니다. <VAL_ON>더
      읽기...<>"
    ui_wiki_short_slots: "<TECHNOLOGY>함선<>과 <TECHNOLOGY>엑소슈트<>에는 여러 가지 유형의 인벤토리가 존재합니다.
      인벤토리 유형은 <VAL_ON>인벤토리 메뉴<>(<IMG>INVENTORY<>)의 함선 표시 또는 엑소슈트 팩에서 그에 해당하는 아이콘을
      선택해 변경할 수 있습니다. <VAL_ON>더 읽기...<>"
    ui_wiki_short_exploration_1: "<VAL_ON>전력질주<>(<IMG>RUN<>)는 짧은 시간 더 빨리 이동할 수 있지만,
