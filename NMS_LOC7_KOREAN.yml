    ui_medal_desc_journey: |-
      <STELLAR>여정 이정표<>는 우주를 항해하는 여정에 대한 기록입니다.

      이정표 페이지에서 메달을 선택하여 해당 이정표에 대한 자세한 내용을 확인하십시오.
      메달을 <COMMODITY>고정<>하여 자세한 안내를 임무 기록에 추가하십시오.
    ui_medal_desc_aliens_met: |-
      지능을 가진 외계 생명체는 은하계 전역에서 조우할 수 있으며, 주로 <STELLAR>행성 건물<>이나 성계 <STELLAR>우주정거장<>에서 발견됩니다.

      생명체에게 말을 걸면 <COMMODITY>무역<>, <TECHNOLOGY>단어 배우기<>, <SPECIAL>별자리표 교환<> 또는 <TRADEABLE>선물 교환으로 우호도 얻기<> 기회가 제공될 수 있습니다. 다른 생명체는 <COMMODITY>자신들의 함선을 구매<>할 수 있는 기회를 제안할 수도 있습니다.
    ui_medal_desc_words: |-
      여러 <STELLAR>외계 생명체<>가 자신들의 언어를 가르쳐 줄 것입니다. 그러므로 우주정거장이나 행성 전초기지와 같이 인구가 밀집되어 있는 거대 구조물은 지식의 보고가 되기도 하지요.

      그리고 탐험 도중에 발견하는 <SPECIAL>지식의 돌<>에서 추가적인 단어를 배울 수도 있습니다.

      자세한 내용은 가이드의 ‘외계 생명체’ 항목에 있는 <STELLAR>단어 배우기<>를 참조하십시오.
    ui_medal_desc_dist_warp: |-
      새로운 성계로 이동하려면, <VAL_ON>은하계 지도<>(<IMG>QUICK_MENU<>)를 여십시오. 그리고 성계를 선택한 다음, <IMG>GALAXYWARP<>를 사용해 하이퍼드라이브를 가동합니다.

      <VAL_ON>자유롭게 둘러보기<>에서 직접 성계를 선택하거나 <VAL_ON>미리 지정한 경로<> 방향으로 <VAL_ON>진행<>하십시오. 경로를 변경하면 다른 은하계 목적지를 볼 수 있습니다.
    ui_medal_desc_disc_creatures: |-
      <TECHNOLOGY>분석 바이저<>(<IMG>AIM<>)로 행성의 식물을 찾은 후 <IMG>BINOCSCAN<>을 잡아 해당 생명체를 스캔하십시오. 발견되지 않은 생명체는 <FUEL>빨간색 점<>으로 표시됩니다.
      행성의 <TECHNOLOGY>발견<> 페이지에서 특정 생명체를 언제 어디에서 찾을 수 있는지 힌트를 확인할 수 있습니다.

      행성에서 모든 생명체를 발견하셨다면 발견 페이지에서 <STELLAR>'등록 완료'<>를 선택해 <COMMODITY>추가 보상<>을 획득하십시오.
    ui_medal_desc_dist: |-
      도보로 탐험하는 동안 <TECHNOLOGY>분석 바이저<>(<IMG>AIM<>), <TECHNOLOGY>스캐너<>(<IMG>SCAN<>), HUD 맨 위에 있는 <TECHNOLOGY>나침반<>으로 관심지점을 찾으십시오.

      동굴과 건물을 피난처로 활용하고 <TECHNOLOGY>유해 요소 방호<>를 자동 충전할 수 있습니다.

      엑소슈트의 제트팩(<IMG>JUMP<>)과 달리기(<IMG>RUN<>) 능력으로 더 빠르게 이동할 수도 있습니다.엑소슈트 이동 업그레이드를 구매하려면 우주정거장에 있는 <TECHNOLOGY>기술 상인<>을 이용해 주십시오.
    ui_medal_desc_longest_life: |-
      극한의 세상은 <FUEL>매우 위험한<> 곳입니다. 이곳에서 폭풍우가 몰아치면 천체 금속이 <STELLAR>활성화<>됩니다. 우주에서 함선의 <TECHNOLOGY>스캐너<>(<IMG>SCAN<>)로 활성화된 금속을 찾아낼 수 있습니다.

      우주정거장의 <TECHNOLOGY>기술 상인<>에게서 유해 요소 방호 업그레이드를 구매하십시오. <SPECIAL>스페이스 아노말리<>의 <STELLAR>셀렌<>에게서는 새로운 유해 요소 방호 기술을 획득할 수 있습니다.
    ui_medal_desc_sentinels: |-
      <SPECIAL>센티널 드론<>은 대부분의 세상을 순찰하고 있습니다.
      센티널과 교전을 시작하면 <FUEL>제압 조치<>가 발동됩니다.
      <TECHNOLOGY>분석 바이저<>로 센티널의 위치를 찾으십시오.

      자세한 내용은 가이드의 <STELLAR>전투<> 항목을 참조하십시오.
    ui_medal_desc_money: |-
      은하계 무역망에서 <COMMODITY>유닛<>을 받고 아이템을 판매(<IMG>UNITS<>)하십시오.

      함선에 <TECHNOLOGY>경제 스캐너<>를 설치하면 은하계 지도에서 경제 데이터를 확인할 수 있게 되며, 그 데이터를 활용해 이익을 최대화시킬 수 있는 <COMMODITY>무역로<>를 계획할 수 있습니다. <VAL_ON>상호 보완적인 관계의 경제 유형<>을 찾아 완벽한 경로를 계획하십시오.

      자세한 내용은 가이드의 <STELLAR>돈 벌기<>를 참조해 주십시오.
    ui_medal_desc_enemies: "우주 전투에서 해적(또는 온건한 상인)을 찾아 파괴하십시오. <TECHNOLOGY>우주정거장 임무판<>에서
      현상금 표적을 검색하거나 임무를 받아 해적을 찾으십시오.\n\n<IMG>SHIPFIRE<>로 <VAL_ON>함선의 무기<>를 발사하고,
      <IMG>SHIPCYCLEWEAPON<>으로 무기 모드를 전환할 수 있습니다.<FUEL>부스트<>(<IMG>BOOST<>) 및 <VAL_ON>브레이크<>(<IMG>BRAKE<>)로
      속도를 조절하며, 표적의 뒤에 붙어있으십시오. "
