    ui_wiki_short_survival_6: "<TECHNOLOGY>기지 컴퓨터<>를 이용하면 원하는 곳에 구조물을 건설할 수 있습니다.
      <VAL_ON>더 읽기...<>"
    ui_wiki_short_new_base_parts: 기지를 건설할 수 있는 <TECHNOLOGY>건설 부품<>은 다양한 종류가 존재합니다.
      <SPECIAL>스페이스 아노말리<>에 있는 첨단 연구 유닛에서는 모든 부품을 구매할 수 있습니다. <VAL_ON>더 읽기...<>
    ui_wiki_short_dismantle: 건설 메뉴(<IMG>BUILD_MENU<>)를 사용해 행성 표면에 배치한 기술은 해당 기술에 접근해
