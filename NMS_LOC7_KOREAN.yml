    ui_pulse_encounter_osd_biofrig: 고래 노래가 탐지됨 <IMG>SLASH<> 펄스를 종료해 조사하기
    ui_hail_biofrig_desc_1: 거대한 생명체가 유영하며 나를 별다른 기척 없이 바라본다. 앞을 보거나 우주를 유영할 수단이 없지만
      보고 움직이는 데 아무런 문제가 없다.
    ui_hail_biofrig_lang_1: 기다리고 있었다, 여행자여. 우리는 여기서 만날 운명이었다.
    ui_hail_biofrig_desc_1a: 생명체의 말이 조용히 머릿속에 울려 퍼진다. 마치 미지의 파장을 통해 의식에 들어온 것 같다.
    ui_hail_biofrig_desc_2: 이 생명체를 둘러싼 온 세상이 고요하다. 마치 온 우주와 평화로운 관계를 유지하는 듯하다. 생명체는
      나를 주의 깊게 지켜 보고 있다.
    ui_hail_biofrig_lang_2: 반갑다, 여행자여. 이렇게 빨리 만날 줄은 몰랐어.
    ui_hail_biofrig_desc_2a: 나는 생명체의 고요한 기척을 느끼고 위안을 받는다. 생명체의 말이 내 머릿속에서 나오는 것처럼
      느껴진다.
    ui_hail_biofrig_desc_3: 이 거대한 생명체가 촉수 하나만 움직여도 내 함선은 바로 파괴되겠지만, 그럼에도 생명체의 기척을
      느끼자 더할 나위 없이 안전한 느낌이 든다.
    ui_hail_biofrig_lang_3: 기다리고 있었다, 여행자여.
    ui_hail_biofrig_desc_3a: 생명체의 언어는 이세계의 노래로만 이루어져 있다. 그 언어가 내 머릿속에서 저절로 형태를 갖춘다.
    ui_hail_biofrig_lang_4: 두려워 말라, 여행자여. 해를 끼칠 생각은 없다.
    ui_hail_biofrig_lang_5: 만나서 반갑구나, 여행자여.
    ui_hail_biofrig_lang_6: 반갑다, 여행자여. 이 순간을 고대하고 있었다.
    ui_hail_biofrig_lang_7: 여행자여. 전에도 마주한 순간이지만 우리의 만남은 그 어느 때보다도 흥겹구나.
    ui_hail_biofrig_lang_8: 그래, 서로 조우할 순간이 온 것이겠구나. 반갑다, 여행자여.
    ui_hail_biofrig_lang_9: 만나기 위해 기다린 보람이 있구나, 여행자여. 반갑다.
    ui_hail_biofrig_purchase_lang_1: 그대가 원하면 호위함 포드에 합류하도록 하겠다. 이는 불가피한 운명이니라.
    ui_hail_biofrig_purchase_lang_2: 지금이 내가 호위함 포드에 합류할 때라고 생각하는가?
    ui_hail_biofrig_purchase_lang_3: 아주 오래전, 그대의 기억이 시작되기도 전에 나는 그대의 호위함 함대와 같이 유영했다.
      준비가 되었다면 언제든 다시 반복할 수 있다.
    ui_hail_biofrig_purchase_opt: 생명체를 조사한다
    ui_hail_biofrig_purchase_res_1: 내가 허락하겠다.
    ui_hail_biofrig_purchase_res_2: 비록 내가 함선은 아니나 그대의 함대와 같이 유영할 것이다.
    ui_hail_biofrig_purchase_res_3: 여행자여, 선택을 예측할 수가 없구나. 결정에 따르겠다.
    ui_hail_biofrig_opt_end: 교신을 끝낸다
    ui_first_biofrig_1_desc: 화려한 거대 생명체가 함선 옆을 돌아다닌다. 마치 텅 빈 우주를 유영하는 것 같다. 생명체 주변에
      별똥별 아지랑이가 퍼져 있다. 살면서 이런 광경은 처음이다.
    ui_first_biofrig_2_lang: 여행자여. 우리는 이처럼 무한한 운명 속에서 하나로 모이게 되었다.
    ui_first_biofrig_3_desc: 고대 생명체의 기척과 함께 조용하고 평화로운 기운이 나를 감싼다. 마치 처음부터 서로 알고 있었던
      것처럼 낯익은 기분이 든다.
    ui_first_biofrig_4_lang: 우리는 실을 번갈아 대어 가며 우주의 융단을 지어갔지. 함께할 수 있어 영광이다.
    ui_first_biofrig_5_desc: 생명체는 소리 내어 말하지 않는다. 노래하듯 내는 목소리가 머릿속에서 직접 말을 이루며 자연스럽고
      편안한 느낌을 준다.
    ui_first_biofrig_opt_a: 리바이어던 이야기를 꺼낸다
    ui_first_biofrig_res_a: 나는 리바이어던이 아니다. 우리 종은 그대들과 다르다, 여행자여. 그대들이 반복하는 동안, 우리는
      견뎌낸다. 이 현실에서 우리는 다른 방향으로 흘러가는 실과 같다.
    ui_first_biofrig_opt_b: 함께 지은 융단에 대해 묻는다
    ui_first_biofrig_dream_intro: 친구여, 나는 그대의 운명이 나와 수 차례 얽히는 광경을 보았다. 다시 한번 화물선의
      함대와 나란히 해도 되겠나?<NEWLINE>자, 함께 꿈을 꾸도록 하자. 이번 생에선 어떤 삶을 살고 있는가?
    ui_first_biofrig_opt_c: 다른 방향으로 흘러가는 실에 대해 묻는다
    ui_first_biofrig_res_c: 나는 오래되었다, 여행자여. 모든 게 끝이 나도 우리 종족은 남는다. 잠에 든 진홍빛 존재들은 우리를
      인지하지 못해.
    ui_first_biofrig_opt_d: 함께 꿈을 꾼다
    ui_first_biofrig_dream_opt_end: "(깨어난다)"
    ui_first_biofrig_dream_1: 고래처럼 생긴 생명체가 입을 활짝 연다. 낭랑한 자장가가 내 몸을 휩쓸고 의식을 희열의 물결
      속에 적신다. 머릿속에 이상한 환상이 선명해지는 동안 생명체의 목소리가 희미해진다...
    ui_first_biofrig_dream_1_opt_a: 보기
    ui_first_biofrig_dream_1_opt_b: 느끼기
    ui_first_biofrig_dream_1_opt_c: 이동
    ui_first_biofrig_dream_2: |-
      나는 별들의 바다에서 자유롭게 헤엄치고 있다.
      하늘에 널린 성계가 눈에 들어온다. 세 개의 세상이 나를 초대하고 있지만, 내게 주어진 시간은 많지 않다. 오직 하나의 행성에만 도달할 수 있다. 나는 팔다리를 꼭 붙잡고 다음 세상으로 뛰어든다...
    ui_first_biofrig_dream_2_opt_a: 분주한 외계인 대도시
    ui_first_biofrig_dream_2_opt_b: 인듐맥이 있는 산
    ui_first_biofrig_dream_2_opt_c: 거대 동물 생태계
    ui_first_biofrig_dream_2_res: 알겠다, 여행자여. 그대의 모습이 환해지는구나. 부디 더 선명한 모습을 보여 주기를...
    ui_first_biofrig_dream_3: |-
      생명체의 자장가가 나를 더 끌어당긴다. 둘의 육신은 하나처럼 되었다. 우리는 함께 꿈속을 유영한다.
      나는 뜨겁게 타오르는 사막에 그대로 서 있다. 하늘에는 유황으로 가득 찬 구름이 몸부림치고 있다. 하늘은 진동하고, 슈트는 경고를 보내는 중이다. '화염 폭풍이 다가옵니다...'
    ui_first_biofrig_dream_3_opt_a: 참을성 있게 기다리며 연료를 보충한다
    ui_first_biofrig_dream_3_opt_b: 폭풍 결정체를 모은다
    ui_first_biofrig_dream_3_opt_c: 이 위험한 세상을 떠난다
    ui_first_biofrig_dream_4: |-
      내 선택을 들은 생명체가 곡조를 조절한다. 비록 환상을 만들어가는 건 내 쪽이지만, 이 또한 우리 관계에서 입지를 마련하려는 %NAME% 나름의 대책일 것이다.
      눈앞의 풍경이 바뀐다. 나는 주력함의 함교에 서 있다. 경보가 울리고 전력은 위태로우며 멀쩡한 곳이 없다. 기술자들이 수리할 시간이 필요하지만, 기회를 호시탐탐 노리는 해적들이 언제든 무방비 상태의 화물선을 습격할 수 있는 상황이다...
    ui_first_biofrig_dream_4_opt_a: 전력을 보존한다
    ui_first_biofrig_dream_4_opt_b: 전원을 하이퍼드라이브로 전환한다
    ui_first_biofrig_dream_4_opt_c: 당국에 도움을 요청하는 신호를 보낸다
    ui_first_biofrig_dream_5: 생명체의 노래가 언어의 형태로 펼쳐진다. 나는 모든 외계 언어를 유창하게 구사한다. 속절없이
      흘러가는 시간 속에서, 나는 어느 종족의 관습을 배우고 익히며 보람찬 하루를 보내고 있다...
    ui_first_biofrig_dream_5_opt_a: 겍
    ui_first_biofrig_dream_5_opt_b: 코백스
    ui_first_biofrig_dream_5_opt_c: 바이-킨
    ui_first_biofrig_dream_6: |-
      어둡고 강렬한 풍경이 눈앞을 채운다.
      나는 유기된 화물선으로 기어 들어간다. 천장에 달린 소름 끼치는 알 주머니가 진동하며 점액을 흘리고 있다. 알은 많고 나는 혼자다.
    ui_first_biofrig_dream_6_opt_a: 연구를 위해 주머니를 추출한다
    ui_first_biofrig_dream_6_opt_b: 주머니를 쏜다
    ui_first_biofrig_dream_6_opt_c: 전술적 출구를 마련한다
    ui_first_biofrig_dream_7: 나는 조난 신호를 듣고 우주의 외딴 구역으로 이동한다. 그곳에는 한 파일럿이 표류 중이다. 함선은
