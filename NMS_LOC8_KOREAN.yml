    ui_quick_menu_option_alt_d: |-
      이 설정은 빠른 메뉴와 건설 메뉴 버튼의 기능을 서로 바꿉니다.

      <STELLAR>보통<> - 빠른 메뉴 <IMG>BUILD_MENU<>, 건설 메뉴 <IMG>QUICK_MENU<>

      <STELLAR>반전된<> - 빠른 메뉴 <IMG>QUICK_MENU<>, 건설 메뉴 <IMG>BUILD_MENU<>

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_old: 보통
    ui_quick_menu_option_new: 반전
    ui_colour_scheme_d: 색맹 플레이어가 더 쉽게 구분할 수 있도록 은하계 지도의 색을 변경합니다.
    option_white_transitions_d: |-
      기본적으로 은하계 지도를 열 때와 같이 특정 화면 전환 시 화면이 잠시 흰색으로 깜박입니다.

      이 설정을 비활성화하면 전환 화면이 대신 검은색으로 변합니다.
    ui_instant_hold: 중요 상황 시 길게 누름
    ui_instant_hold_destructive: 영구 선택 시 길게 누름
    ui_instant_everything: 항상 바로 누름
    option_instant_d: |-
      기본적으로 특정 UI 작업 시 해당 결정의 확인을 위해 상호작용 버튼을 길게 누르도록 되어 있습니다.

      만약 상호작용 버튼을 길게 누르기가 어렵다면 이 설정을 조절할 수 있습니다.

      <STELLAR>중요 상황 시 길게 누름<> - 새로운 게임 시작처럼 큰 영향을 미치는 행동이나 저장 데이터 삭제와 같이 돌이킬 수 없는 작업을 수행하려면 상호작용 버튼을 길게 눌러야 합니다.

      <STELLAR>영구 선택 시 길게 누름<> - 돌이킬 수 없는 작업을 수행할 때만 상호작용 버튼을 길게 누릅니다.

      <STELLAR>항상 바로 누름<> - 모든 UI 행동이 즉시 이루어집니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      게임플레이 중 컨트롤러 진동의 강도를 조정합니다.

      컨트롤러 진동을 완전히 비활성화하려면 설정을 0으로 낮추십시오.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      게임플레이 중 조이콘 또는 프로 컨트롤러의 진동 강도를 조정합니다.

      진동을 완전히 비활성화하려면 설정을 0으로 낮추십시오.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      이 값은 마우스를 크게 움직일 때 약간의 충격이나 흐트러짐의 영향을 줄이기 위해 입력을 '매끄럽게' 하는 정도를 나타냅니다. 이러면 메뉴 탐색이 더 쉬워지고 멀미를 줄일 수 있지만 게임의 반응성이 떨어질 수 있습니다.

      마우스 부드럽게 하기를 완전히 비활성화하려면 이 값을 0으로 낮추십시오.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      <STELLAR>도보 이동 중<> 입력에 반응하여 카메라가 얼마나 빨리 움직이는지 설정합니다.

      이 값을 높이면 주변을 빠르게 둘러볼 수 있지만, 제어하기가 어려워지고 멀미를 느낄 수 있습니다.

      이 값을 낮추면 카메라를 더 쉽게 제어할 수 있지만 반응성이 떨어진다고 느낄 수 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      <STELLAR>비행 중<> 입력에 반응하여 함선이 얼마나 빨리 움직이는지 설정합니다.

      이 값을 높이면 함선을 빠르게 선회할 수 있지만, 제어하기가 어려워지고 멀미를 느낄 수 있습니다.

      이 값을 낮추면 함선을 더 쉽게 제어할 수 있지만 반응성이 떨어진다고 느낄 수 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      <STELLAR>메뉴 이동 중<> 입력에 반응하여 커서가 얼마나 빨리 움직이는지 정합니다.

      이 값을 높이면 빠른 메뉴 전환이 가능하지만 제어하기 어려울 수 있습니다.

      이 값을 낮추면 커서를 더 쉽게 제어할 수 있지만 반응성이 떨어진다고 느낄 수 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: 비행 조작 유형
    option_old_mouse_flight_d: |-
      두 가지 비행 조작 방법 중에서 선택합니다.

      <STELLAR>제한형<> - 카메라 입력이 화면 주위로 커서를 움직이며, 함선은 커서 방향 쪽으로 회전합니다.

      <STELLAR>고정형<> - 카메라 입력으로 함선 회전을 직접 조종합니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: 보행 카메라
    ui_invert_flight: 비행 조작
    ui_invert_flight_d: |-
      <STELLAR>함선 조종 중<> 조작 장치의 Y축 행동 방식을 정합니다.

      반전 시, 조작 장치를 앞으로 밀 경우 함선은 아래로 당겨집니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      활성화하면 우주 전투 중 <IMG>AUTOFOLLOW<>(을)를 사용하여 함선이 자동으로 표적을 찾아내고 추적하도록 할 수 있어 우주 전투 조작이 훨씬 편해집니다. <IMG>PREVTARGET<>/<IMG>NEXTTARGET<>(으)로 표적을 변경할 수 있습니다.

      <STELLAR>끄기<> - 자동 추적이 비활성화됩니다.

      <STELLAR>전환<> - <IMG>AUTOFOLLOW_T<>(을)를 한 번 누르면 함선이 표적을 추적합니다. 두 번 누르면 추적이 비활성화됩니다.

      <STELLAR>길게 누르기<> - <IMG>AUTOFOLLOW_H<>(을)를 누르고 있으면 함선이 표적을 추적하며, <IMG>AUTOFOLLOW_H<>에서 손을 떼면 종료됩니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: 모든 게임 행동에 할당된 버튼을 변경합니다.
    pc_settings_windowmode_d: |-
      게임 창 표시 방법을 변경합니다.

      <STELLAR>테두리 있음<> - 게임 창에 테두리를 표시합니다.

      <STELLAR>테두리 없음<> - 창 테두리를 숨깁니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      게임 창 표시 방법을 변경합니다.

      <STELLAR>테두리 있음<> - 게임 창에 테두리를 표시합니다.

      <STELLAR>테두리 없음<> - 창 테두리를 숨깁니다.

      <STELLAR>전체 화면<> - 화면을 가득 채우도록 게임 화면을 늘립니다. 이 옵션으로 성능이 약간 향상될 수 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      일반적으로 그래픽 설정이 높을수록 게임의 외관이 좋아지지만, 더 큰 처리 능력을 가진 시스템이 필요합니다.

      플레이 도중 느리거나 불규칙한 프레임률 등 성능 문제를 겪는다면, 더 낮은 그래픽 프리셋을 선택하거나 아래의 개별 설정을 알맞게 조정하십시오.

      일부 설정은 게임을 재시작해야 반영됩니다.
    pc_graphics_monitor_d: 게임을 표시할 모니터를 선택합니다.
    pc_graphics_resolution_d: |-
      게임의 해상도를 선택합니다.

      해상도를 높이면 게임 성능이 저하될 수 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      이 값은 UI 및 창의 해상도와 관계없이 게임의 3D 렌더링 해상도를 조정합니다.

      이는 3D 게임 화면에 더 높은 해상도로 UI를 렌더링하여 성능을 향상시키는 추가 옵션을 제공하면서도, UI는 선명하게 유지할 수 있다는 의미입니다.

      또한, 게임 내 해상도를 실제 화면 해상도보다 더 크게 설정해, 모니터의 기본 해상도에서 렌더링할 때보다 더 나은 이미지 품질을 사용할 수 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      UI 및 창의 해상도와 관계없이 게임의 3D 렌더링 해상도를 조정합니다.

      이는 3D 게임 화면에 더 높은 해상도로 UI를 렌더링하여 성능을 향상시키는 추가 옵션을 제공하면서도, UI는 선명하게 유지할 수 있다는 의미입니다.

      또한, 게임 내 해상도를 실제 화면 해상도보다 더 크게 설정해, 더 나은 이미지 품질을 사용할 수 있습니다.

      참고: 안티 앨리어싱 옵션 FXAA, TAA, TAA(낮음) 또는 '끄기'와만 호환됩니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      수직동기화는 게임 화면과 디스플레이의 주사율을 강제로 동기화하여 화면 찢어짐을 방지합니다.

      <STELLAR>끄기<> - 수직동기화를 항상 비활성화합니다. 입력 지연이 최소화되지만, 화면 찢어짐 현상이 자주 발생할 수 있습니다.

      <STELLAR>켜기<> - 수직동기화를 항상 활성화합니다. 프레임 드롭으로 끊김이 발생할 수 있습니다.

      <STELLAR>적응형<> - 수직동기화가 적응형으로 적용됩니다. 프레임 드롭으로 화면 찢어짐이 발생할 수 있습니다.

      <STELLAR>삼중 버퍼<> - 수직동기화가 활성화되며 버벅임도 최소화됩니다. 입력 지연이 약간 늘어납니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      게임이 렌더링 하는 최대 프레임률입니다.

      이 값을 줄이면 성능이 향상되거나 화면 찢어짐 및 기타 디스플레이 문제가 해결될 수 있습니다.

      이 값을 높이면 게임이 더 부드럽게 보입니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: 게임에서 사용할 GPU를 선택합니다.
    ps4_lock_fps_d: |-
      활성화하면 게임이 일정한 프레임률을 유지합니다.

      화면 찢어짐 또는 기타 디스플레이 문제를 해결할 수 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      <STELLAR>1인칭 시점<>에서 <STELLAR>도보 이동 중<> 카메라 높이를 조정합니다.

      <STELLAR>시야 높이<> - 카메라의 높이가 캐릭터의 신장을 반영합니다. 외모 수정기를 사용한 후 카메라 높이가 바뀌게 될 수도 있습니다.

      <STELLAR>고정<> - 카메라가 캐릭터의 신장에 관계없이 일반적인 높이에 위치합니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      활성화하면 시야 가장자리에 미묘한 비네트 효과가 적용됩니다.

      <STELLAR>VR<>에서 멀미를 느끼는 경우, 이 설정을 변경하면 나아질 수도 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: 비네트 강도
    ui_vignette_slider_d: |-
      시야 가장자리에 적용되는 비네트 효과의 강도를 조정합니다.

      <STELLAR>VR<>에서 멀미를 느끼는 경우 이 설정을 변경하면 나아질 수도 있습니다.

      비네트를 완전히 비활성화하려면 이 값을 0으로 낮추십시오.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      활성화하면 <STELLAR>VR<>에서 <STELLAR>도보로 이동하는 중<> 시점 아래로 캐릭터의 전신을 볼 수 있습니다.

      비활성화하면 <STELLAR>VR<>에서 캐릭터의 손만 볼 수 있습니다.

      <STELLAR>VR<>에서 멀미를 느끼는 경우, 이 설정을 변경하면 나아질 수도 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      활성화하면 <STELLAR>VR<>에서 걷거나 뛸 때, 캐릭터의 머리 움직임을 묘사하기 위해 카메라가 위아래로 움직입니다.

      <STELLAR>VR<>에서 멀미를 느끼는 경우, 이 설정을 변경하면 나아질 수도 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      활성화하면 <STELLAR>도보 이동 중<> 카메라의 시야각을 조절합니다. 범위는 60~100도입니다.

      멀미를 느끼는 경우, 이 설정을 변경하면 나아질 수도 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      활성화하면 <STELLAR>함선 조종 중<> 카메라의 시야각을 조절합니다. 범위는 60~100도입니다.

      멀미를 느끼는 경우, 이 설정을 변경하면 나아질 수도 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: |-
      활성화하면 카메라가 움직일 때 보이는 모션 블러의 정도를 조절합니다. 범위는 0~180입니다.

      모션 블러를 완전히 비활성화하려면 이 설정을 0으로 하십시오.

      멀미를 느끼는 경우, 이 설정을 변경하면 나아질 수도 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_vignette_scan_d: |-
      활성화하면 물체와 상호작용할 때 미묘한 비네트 효과와 주사선이 나타납니다.

      멀미를 느끼는 경우, 이 설정을 변경하면 나아질 수도 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_head_bob_d: |-
      활성화하면 <STELLAR>1인칭 시점<>에서 걷거나 뛸 때, 캐릭터의 머리 움직임을 묘사하기 위해 카메라가 위아래로 움직입니다.

      멀미를 느끼는 경우, 이 설정을 변경하면 나아질 수도 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
      활성화하면 피해를 받거나 물체와 충돌하는 상황에 반응해 카메라가 흔들리는 강도를 조절합니다. 범위는 0~100%입니다.

      카메라 흔들림을 완전히 비활성화하려면 이 값을 0%로 설정하십시오.

      멀미를 느끼는 경우, 이 설정을 변경하면 나아질 수도 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: 유해 요소 효과
    ui_options_hazard_fx_d: |-
      혹독한 추위나 방사능처럼 유해 환경을 나타내는 전체 화면 효과의 시각적 강도를 조정합니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    options_invert_d: |-
      <STELLAR>도보 이동 중<> 카메라 Y축 둘러보기 조작의 행동 방식을 정합니다.

      반전 시, 조작을 앞으로 밀 경우 카메라는 아래로 당겨집니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_options_applied: 변경 사항 적용됨
