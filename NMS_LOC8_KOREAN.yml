      본 외피는... 그녀가 불필요?
    fth_spiderman_a_wait5: 본 외피는 여전히 오래된 외피를 느낌. 선체의 오래된 외피. 오래된 외피 녹음.
    fth_spiderman_a_wait6: |-
      본 외피는 수용함. 다른 이들이 가짜 외피를 수용하는가? 확실하지 않음.
      다른 이들은 <SPECIAL>아틀란티드<> 수용. 본 외피는 <SPECIAL>아틀란티드<>를 수용하는가? 확실하지 않음.
    fth_spiderman_a_wait7: 잃어버린 다른 이들은 굶주림. 잃어버린 다른 이들이 그녀를 찾음. 잃어버린 다른 이들은 <SPECIAL>자유<>를
      원함.
    fth_spiderman_b_wait1: 본 외피는 <FUEL>진홍빛<>을 봄. 진홍빛 참/진홍빛 거짓? 확실하지 않음.
    fth_spiderman_b_wait2: 본 외피는 16을 알고 있음. 다른 외피는 16을 알고 있는가? 참?
    fth_spiderman_b_wait3: 잃어버린 다른 이들 <FUEL>진홍빛<>을 두려워함. 거부함, 불안정함. 잃어버린 다른 이들은 여전히
