      생명체인지 기계인지, 내 함선의 항법 시스템을 장악하려고 시도했다. 자동 조종 기능은 취소할 수 있었지만 함선 컴퓨터가 주입 좌표 삭제를 허가하지 않는다.

      무시하거나, 수동 비행으로 의심스러운 데이터의 근원지를 확인할 수 있다...
