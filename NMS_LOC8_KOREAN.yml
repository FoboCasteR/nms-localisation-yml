    update15_title: NO MAN'S SKY INTERCEPTOR
    update15_notes: |-
      NO MAN'S SKY INTERCEPTOR에 신규 함선, 새로운 세계 유형, 흥미로운 전투 등 다양한 콘텐츠가 추가됩니다. 자세한 내용은 www.nomanssky.com에서 확인하세요.

      * 오염된 센티널 행성 - 오염이 번지고 있습니다. 버림받은 센티널 세계로 나아가 특이한 수정을 수집하고 버려진 야영지를 탐험하세요...
      * 신규 함선 유형 - 엄청난 다양성을 자랑하는 새로운 전투용 함선이 등장합니다. 센티널 요격함을 노획해 함대에 추가하세요.
      * 신규 적 유형 - 새로운 종류의 오염된 센티널 기계가 보초를 서고 있습니다. 이들은 감히 영토를 침범하는 탐험가에게 덤벼듭니다.
      * 훔친 센티널 기술로 센티널 무리와 맞서세요. 신규 멀티툴 2개와 특별한 배낭인 '에어론 터보제트'가 추가됩니다.
      * 경이 카탈로그의 새로운 기능을 활용하여 개인 기록 및 가장 좋아하는 발견물로 구성된 나만의 컬렉션을 만들어 보세요.
      * 다양한 우주 및 행성의 전투 편의성 기능 개선으로 우주 전역에서 흥미롭고 새로운 도전이 가능합니다.

      Hello Games는 No Man's Sky의 세계를 개선하고 확장하기 위해 노력하고 있습니다. 부디 즐겨 주시기 바랍니다. :)

      감사합니다.
      Hello Games 드림.
