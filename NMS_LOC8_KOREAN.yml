    bui_desc: |-
      자가포식은 비일반 코백스 로봇 생명체로, 무결 컨버전스에서 제거된 존재입니다. 이들은 삭제되어 추방당했지만 부조화된 세계 깊은 곳에서부터 분출한 <SPECIAL>아틀란티디움<> 덕분에 공허에서 빠져 나왔습니다.

      모든 자가포식체는 각자 외피를 만들어내기 위한 부품을 찾고 있는 만큼, 힘들고 지루한 재조립 단계를 거치고 있습니다. 자가포식체의 외피는 각각이 지닌 정신 만큼이나 고유한 존재고, 다시는 빼앗길 일이 없을 것입니다.
    bui_desc_alt: |-
      자가포식체는 수수께끼의 기원을 지닌 로봇 생명체입니다. 외관은 금방이라도 무너질 것 같고, 껍질은 녹슬고 찌그러진 자재를 엮어 만들었지만, 그들의 강력한 은폐 기술은 진보되고 지적인 문화의 증거입니다.

      <STELLAR>귀환자들<>을 완료하여 자가포식체에 대해 자세히 알아보십시오.
