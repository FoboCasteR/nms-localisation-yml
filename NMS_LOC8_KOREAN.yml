    bui_mon_desc_1: |-
      눈을 깜빡여 시야를 맑게 한다.
      다시 눈을 떴을 때 나는 파도 없는 보랏빛 바다에 떠 있었다. 하늘이 빛난다. 들려오던 목소리는 성가가 되었고, 그 소리와 함께 내 주위는 물로 가득 찬다.
    bui_mon_opt_a_1: 헤엄친다
    bui_mon_opt_b_1: 기다린다
    bui_mon_opt_c_1: 싱크
    bui_mon_res_a_1: "머나먼 심연에서 수정의 벽이 솟구친다. 라일락 빛깔의 물 분수가 빛을 받아 반짝이고, 바다가 움직이는 가운데
      투명한 물거품이 허공을 가르며 호를 그린다.\n하나씩 하나씩, 드높은 첨탑이 코어에서 떨어져 나온다. 아름다운 광경이다.\n첨탑이 하나
      둘 나에게 다가오기 시작한다. <DELAY>0.1<>나는 그제서야 깨달았다. <DELAY>0.4<>나는 몸을 돌려 헤엄치기 시작하지만 첨탑이
      내게 다가온다. \n 거품이 나를 에워싼다. 발 아래의 물이 요동치고, 나는 가라앉기 시작한다. 수정이 바다를 가로지르며 포효하는 소리가
      들린다. 나는-\n나는-\n<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>수정의
      벽이 내 몸을 뒤덮는 순간 나는 해방된다. 끝났다."
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>모노리스로 <SPECIAL>아틀란티디움이<> 범람하면서 내 머리로도 수많은 상이 밀려들며 내 정신을 장악한다.
      나는 세상의 표면을 가로지르며 부유하고 있다. 모든 것이 보인다. 모든 암석, 모든 나무, 모든 생명체가. 저들은 안전하다. 나는 안전하다.
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      그리고 느껴진다. 날카롭고, 깊고, 꿰뚫는 듯한 고통. 내 시야가 붉게 번쩍인다. 내 몸이 회전했고, 나를 괴롭히는 자가 보인다.
      자신을 둘러싼 광물을 함부로 기화시키는 훼손자. 놈이 가져가는 원자 하나마다 나를 이루는 물질이 찢긴다.
    bui_mon_opt_a_2: 훼손자를 파괴한다
    bui_mon_opt_b_2: 훼손자에게 경고한다
    bui_mon_opt_c_2: 도와달라고 소리지른다
    bui_mon_res_a_2: 나는 발포한다. 침입자는 그 자리에 쓰러진다. <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>시야가
      흐려지고, 놈들이 훔친 수확물만 남는다.
    bui_mon_res_b_2: |-
      나는 침입자에게 신호를 보내 놈들이 저지르고 있는 끔찍한 범죄에 대해 경고한다.
      놈들은 내 간청을 무시하고 나에게 무기를 겨눈다. 놈들의 멀티툴이 내뿜은 날카로운 열기에 내 껍질이 기화되었고, 마지막으로 떠오른 생각이 나를 안심시킨다. 이 고통을 겪는 것은 이 행성이 아니라 나라는 사실이다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>시야가 흐려지고 현실이 돌아온다.
    bui_mon_res_c_2: |-
      나는 모든 힘을 끌어내어 우리 모두를 연결하는 유리를 향해 비명을 지른다. 친구들이 도착했고, 우리는 함께 우리 땅에서 침략자를 몰아낸다. 그러나 내 껍데기는 희생되었다. 놈들이 조금이라도 더 많이 약탈하기 위해 싸움을 이어가던 도중에 훼손자가 태워 버렸다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>시야가 흐려지고, 훼손자가 훔친 수확물만 남는다.
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>모노리스 내부에서 <SPECIAL>아틀란티디움<>이 공명하자,
      그 표면에 내가 사용하는 언어로 쓰인 문장이 희미한 빛을 발한다. 나는 손을 뻗어 룬을 만져본다..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      팔이 심하게 가려워 내 손을 내려다본다. 피부에 적갈색 녹이 퍼진다. 처음에는 느렸지만 그 속도가 점점 빨라진다.
      손가락을 움켜쥐려 해도 움직이지 않는다. 힘을 주니 부러진다. 큰 녹 조각이 내 손에서 떨어진다. 내 손가락은 가루가 되어 퍼진다.
      녹이 땅에 닿으니 붉고 검게 녹이 슨 금속성 피가 되어 퍼져나간다. 피가 내 다리까지 뻗어와 삼킨다. 움직일 수가 없다. 심장이 막히는 느낌이다. 나는 비명을 지르려고 시도한다.
    bui_mon_opt_a_3: 힘껏 저항하기
    bui_mon_opt_b_3: 부식을 받아들이기
    bui_mon_res_a_3: |-
      나는 저항한다. 온 정신력을 끌어 모아 저항한다. 엔트로피의 희생자가 될 수는 없다.
      얼어붙은 내 껍질이 감당하기에는 너무나 과한 일이다. 나는 미세한 붉은 먼지 구름을 자아내며 폭발한다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> 나는 눈을 뜬다. 환상을 사라져 있었고, 내 발 아래에는 녹이 흩뿌려져 있다.
    bui_mon_res_b_3: |-
      나는 긴장을 풀고 별이 하늘을 빠르게 가로지르는 모습을 바라본다. 셀 수 없이 많은 세월이 흘렀다 내 안에 식물의 씨앗이 자리한다. 동물들이 내 유해를 뜯어 먹는다. 나는 무너지고, 수천 개의 새로운 생명으로 우주에 다시 태어난다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> 나는 눈을 뜬다. 수백만 년의 환영이 한순간에 끝난다.
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<><SPECIAL>아틀란티디움<>의 생기를 품은 모노리스가
      별들이 가득한 은하를, 사방에서 반짝이는 수많은 광원을 보여준다. 수많은 존재들의 언어로 흥얼거리는 목소리가 들린다."
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: 목소리가 수그러들며 찔린 듯한 느낌이 든다. 별 중 하나가 잠시 번쩍이더니 무로 돌아간다. 내 앞에 펼쳐진 은하수에
      비한다면 아주 하찮은, 일시적인 느낌이다.
    bui_mon_opt_a_4: 플레어를 기억한다
    bui_mon_opt_b_4: 플레어를 잊는다
    bui_mon_opt_c_4: 아무것도 하지 않는다
    bui_mon_res_a_4: |-
      머나먼 별에 대한 기억을 더듬어 보지만 떠올릴 수 없다. 은하는 곧 다수이다. 너무 먼 곳까지 시야가 넓어지게 되면 별 하나는 인지할 수 없다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>시야가 씻겨 나가며 내 인지 범위가 뒤틀린다. 그리고 삶은 원래의 규모로 회귀한다.
    bui_mon_res_b_4: |-
      플레어는 잊었다. 그것은 마치 내 폐의 원자 하나처럼 중요하면서도 하찮은 것이다.
      은하는 곧 다수이다. 너무 먼 곳까지 시야가 넓어지게 되면 별 하나는 인지할 수 없다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>시야가 씻겨 나가며 내 인지 범위가 뒤틀린다. 그리고 삶은 원래의 규모로 회귀한다.
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>내가 다가가자 모노리스가 타닥 소리를 냈다. <SPECIAL>아틀란티디움<>이
      호를 그리며 공중으로 솟구친다. 코백스 에코의 목소리가 들려오고, 나는 눈을 감는다..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: 이제 목소리가 명확히 들린다. 그들은 나에게 결정할 것을 요구한다. 내 앞에는 비일반 엔티티의 정신이 놓여 있다.
      컨버전스에 그들의 자리가 있을지는 미지수이다...
    bui_mon_opt_a_5: 비일반 엔티티를 삭제한다
    bui_mon_opt_b_5: 비일반 엔티티를 허용한다
    bui_mon_opt_c_5: 해당 엔티티를 격리한다
    bui_mon_res_a_5: |-
      나는 삭제를 선택했다. 컨버전스는 지켜져야 하며, 다수는 보존되어야 한다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>목소리가 찬성의 뜻을 표하며 속삭이고 환상이 끝난다.
    bui_mon_res_b_5: |-
      나는 삭제에 반대한다. 의식의 바다에 비하자면 미약한 한 방울에 불과할지라도 정신은 소중한 것이다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>목소리가 내 결정에 반대를 표하며 분노하고 환상이 끝난다.
    bui_mon_res_c_5: |-
      나는 이런 결정을 내릴 수 없다. 전체로서의 시스템은 너무나도 중요하지만, 세세히 살폈을 때는 너무나 잔혹하다. 그것의 관리를 나라는 개인 하나가 짊어진다는 것은... 나는 할 수 없다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>목소리가 단호하게 행동하지 못한 나에 대한 실망감으로 공명하고 환상이 끝을 맺는다.
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>한때 이곳에서 예배를 드렸던 코백스 엔티티들의 아득한 목소리가
      들려온다. 그러나 다른 목소리도 있다. 불협화음을 자아내며, 선명한 그 소리는 점점 커져간다.<NEWLINE>나는 눈을 감고 귀를 기울인다."
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      나는 눈을 떴지만 보이는 것은 어둠뿐이다.
      딸깍 소리가 났고, 갑자기 사방에서 그들의 전자 장비에서 내뿜는 비명이 들린다.
      또 한 번 딸깍 소리가 나고 타는 듯한 악취가 내 두개골을 뒤덮는다. 달콤함과 연기가 역겹게 뒤섞인다.
      다시 한 번 딸깍 소리가 나니 볼 수 있었다. 지구가 찢겼고, 모든 것이 불타올랐다.
    bui_mon_opt_a_6: 도망친다
    bui_mon_opt_b_6: 비명
    bui_mon_opt_c_6: 탈구한다
    bui_mon_res_a_6: |-
      다시 한 번 딸깍 소리가 들린다. 모두 사라졌다. 비명 소리, 냄새, 불과 혼돈 모두가. 처음에는 다행이라고 여겼다.
      하지만 이것은 수면을 통한 망각이 아니다. 나는 아직 이곳에서, 나의 존재와 인지 능력을 유지한 채로 끝없는 무를 표류하고 있다. 내가 기억해야 할 것은 파괴의 마지막 모습뿐이다.
      몇 초, 몇 시간, 며칠이 지나간다. 공포가 커져간다. 매순간이 느껴진다. 그러나 여전히 무만이 존재한다.
      그리고 또 한 번 딸깍 소리가 들린다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>환상이 끝난다. 나는 돌아왔다. 이렇게 안도한 적은 없었다.
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>모노리스를 타고 흐르는 <SPECIAL>아틀란티디움<>의
      빛은 기묘하게도 안정감을 선사한다. 깊고 규칙적으로 웅웅거리는 소리는 친숙하고 편안하다. 그 소리, 그 말은 나의 나를 달래주었다. 그들의
      포옹을 받아들이자 내 시야는 흐려졌다..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      그들을 볼 수는 없지만 느껴진다. 셀 수 없이 많은 개체가 나를 가로질러 기어간다. 아이들이 내 몸 곳곳을 누빈다.
      쫓아버려야 하겠지만 나는 이상하게도 형언할 수 없는 기쁨을 느낀다. 이 작은 존재들이 안전하다는 사실이 내게 큰 기쁨을 주는 것이다.
    bui_mon_opt_a_7: 숨을 들이마신다
    bui_mon_opt_b_7: 운다
    bui_mon_opt_c_7: 노래한다
    bui_mon_res_a_7: |-
      나는 평온하게 긴장을 푼다. 나는 이 작은 생명체들을 보호해야 하며, 나는 이 모든 생명 하나하나를 잘 알고 있다. 형언할 수 없는 느낌이다.
      그러다가 내 자신이 무너지기 시작하는 것을 느꼈다. 나는 무너지고 있었다. 안쪽부터인가? 아니면 바깥쪽? 알 수 없었다. 그들의 세상이 무너지기 시작하자 내 아이들은 비명을 지른다.
      내 몸뚱이가 천 개의 조각으로 갈라지는 순간, 나는 고통을 느꼈지만, 그 이상의 분노를 느꼈다. 내 아이들을 위한 분노였다. 나는 그들의 고향이었건만, 그들을 지키지 못했다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>내 마지막 조각이 파괴되자 환상이 끝났다. 나는 다시 온전해졌지만, 내 아이들은...
    bui_mon_res_b_7: |-
      나는 그 감정을 억누르지 않는다. 나는 이 작은 생명체들을 보호해야 하며, 나는 이 모든 생명 하나하나를 잘 알고 있다. 형언할 수 없는 느낌이다.
      그러다가 내 자신이 무너지기 시작하는 것을 느꼈다. 나는 무너지고 있었다. 안쪽부터인가? 아니면 바깥쪽? 알 수 없었다. 그들의 세상이 무너지기 시작하자 내 아이들은 비명을 지른다.
      내 몸뚱이가 천 개의 조각으로 갈라지는 순간, 나는 고통을 느꼈지만, 그 이상의 분노를 느꼈다. 내 아이들을 위한 분노였다. 나는 그들의 고향이었건만, 그들을 지키지 못했다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>내 마지막 조각이 파괴되자 환상이 끝났다. 나는 다시 온전해졌지만, 내 아이들은...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>유물에 손을 대자 이곳 고대 유적지의 힘이 내 혈관을 타고
      맥동하는 것이 느껴진다. 머릿속에서 단어가 형태를 갖추기 시작한다..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      눈을 감았다 떠 보니 나와 모노리스의 자리가 바뀌어 있다. 나는 한때 나 자신이었던 것을 굽어본다.
      나, 즉 그는 돌에서 의식을 거행하고 있다. 나는 그가 내 피부에 새긴 모든 상형문자를 느낄 수 있다.
      나는 내 뜻에 상관없이 산산조각이 났다. 내 안에 포털이 열리고 아래에 있는 존재가 그 너머로 이동한다.
    bui_mon_opt_a_8: 마음을 닫는다
    bui_mon_opt_b_8: 마음을 연다
    bui_mon_res_a_8: |-
      나는 침입자에게 마음을 닫았고, 포털이 닫혔다. 그는 사이 세계로 추방되어 다시는 우리 우주를 보지 못할 것이다.
      하지만 존재 자체가 사라진 것은 아니다. 그가 어딘가에 존재한다는 것을 나는 안다. 내 마음 깊은 곳에서 그가 나를 괴롭히는 것이 느껴진다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>환상에서 벗어났음에도, 감시당하고 있다는 느낌을 떨칠 수가 없다.
    bui_mon_res_b_8: |-
      나는 마음을 열어 침입자가 포털을 통과하도록 허용했다. 그들은 통로에서 빠져나와 내가 볼 수 없는 세계를 탐험할 준비를 한다.
      며칠이 지나고 그가 돌아왔다. 그는 내 발치에 작은 공물을 바치며, 그가 겪은 모험에 대한 어렴풋한 이야기를 전했다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>환상은 끝났지만 공물은 내 발치에 남아 있다.
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>모노리스의 차가운 돌 위에 손을 얹었다. 내 손길에 회답하는
      날카로운 목소리의 외침이 들려온다."
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      나는 손을 치우려고 했지만, 이내 불가능하다는 걸 깨달았다. 살아있는 보라색 파편 결정이 내 손가락을 휘감고, 내 팔을 따라 퍼지기 시작했다.
      곧 나는 완전히 둘러싸이고 말았다. 내 눈, 폐, 피가 온통 자수정으로 얼어붙었다. 놀랍게도 나는 죽지 않았다.
    bui_mon_opt_a_9: 그대로 둔다
    bui_mon_opt_b_9: 기다린다
    bui_mon_opt_c_9: 저항한다
    bui_mon_res_a_9: |-
      난 눈을 감고 나를 잠식해 오는 <SPECIAL>아틀란티디움<>에 몸을 맡겼다.
      수정 공허 속으로 옮겨지는 과정에서, 나는 수없이 많은 엔티티의 메아리를 들었다. 그들의 공명은 영원히 존재하는 유리를 통해 울려 퍼진다. 하나같이 엄청난 상실감과 슬픔이 담긴 음색이다. 그들은 조화를 갈망한다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>그 후 나는 해방되었다. 시야가 맑아졌고 나는 돌아왔다.
      환상은 끝났지만 길 잃은 엔티티들은 아직 내 곁에 있다. 그들의 소리가 머릿속에서 메아리친다.
    bui_mon_res_b_9: |-
      나는 침착하게 긴장을 풀려 애쓴다. 이 또한 지나가리라.
      시간이 지날수록 셀 수 없이 많은 엔티티의 메아리가 들린다. 그들의 공명이 나를 에워싸며 울려 퍼진다. 하나같이 엄청난 상실감과 슬픔이 담긴 음색이다. 그들은 조화를 갈망한다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>그 후 나는 해방되었다. 수정이 떨어져 나갔고, 나는 돌아왔다.
      환상은 끝났지만 그 엔티티들은 아직 내 곁에 있다. 그들의 소리가 머릿속에서 메아리친다.
    bui_mon_res_c_9: |-
      나는 저항한다. 공허에 묻히지는 않으리라.
      나는 눈을 감고 집중한다. 목소리가 희미해지고, 내 피부에서 수정이 떨어져 나가는 것이 느껴진다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>눈을 뜨니 세상은 이전 그대로였다. 산산이 부서진 수정 조각이 내 발치에 놓여 있다.
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>내가 모노리스에 다가가자 공기를 가득 메운 <SPECIAL>아틀란티디움<>의
      기운이 점차 짙어졌다. 시야가 좁아지고 청각은 점점 희미하고 먹먹해진다. 안개 속에서 고독한 목소리 하나가 소리친다."
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      모노리스를 둘러싼 안개가 움직이고, 로봇 생명체가 접근하는 것이 보인다. 로봇의 팔이 있어야 할 곳에는 부서진 금속 덩어리뿐이다.
      로봇은 돌 앞에 무릎을 꿇고 공물을 바친다.
    bui_mon_opt_a_10: 아무것도 하지 않는다
    bui_mon_opt_b_10: 팔을 준다
    bui_mon_res_a_10: |-
      나는 가만히 침묵을 지키며 그 엔티티가 모노리스 앞에서 호소하는 모습을 지켜보았다. 그의 간청이 이루어질 리가 없었으나, 그는 움직이지 않았다.
      시간이 흐르자 엔티티는 정지했다. 관절은 녹슬고 배터리는 방전된 채로 죽었다. 그의 몸은 부스러져 녹만이 남게 되었다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>안개가 걷히고 나만 홀로 남았다.
    bui_mon_res_b_10: |-
      그 엔티티는 모노리스 앞에서 호소했다. 나는 그의 간청을 무시할 수 없어 앞으로 나섰다. 내 팔이 보랏빛 안개에 녹아 내렸고 구조물은 온전해졌다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>갑자기 안개가 걷히고 나만 홀로 남았다. 내 팔은 있던 자리에 그대로 남아있었다. 그러나 작은 공물이 모노리스의 발치에 놓여 있었다.
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>고대 모노리스의 표면은 <SPECIAL>아틀란티디움<>의 힘으로 생기가 넘친다. 나는 나도 모르게 모노리스를 향해 손을 뻗었다.
      손이 닿자 시야가 번쩍였다. 세상은 그대로였지만 모든 게 달랐다.
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: 내 발치에는 누군가 간청하는 자세로 정렬해 놓은 망가진 로봇의 부서진 부품이 놓여 있다. 로봇의 망가진 몸은
      내게 고쳐달라고 호소하는 듯하다.
    bui_mon_opt_a_11: 센티널 부품으로 머리를 만든다
    bui_mon_opt_b_11: 함선 부품으로 다리를 만든다
    bui_mon_opt_c_11: 멀티툴 부품으로 팔을 만든다
    bui_mon_res_a_11: |-
      나는 센티널 드론의 잔해 부품을 사용하여 조각난 로봇의 머리를 조립했다.
      복원된 엔티티는 비틀거리며 일어나 자신을 살펴보고 주위를 살핀다.
      나는 그가 주위 환경을 살피는 모습을 지켜본다. 기계 눈에는 결연한 빛이 서려 있다. 이 행성의 새로운 수호자다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>모노리스가 나를 환영으로부터 해방시킨다. 로봇은 사라졌고 동체는 유용해 보이는 고물 더미로 대체되었다.
    bui_mon_res_b_11: |-
      나는 우주선에서 회수한 부품을 사용하여 조각난 로봇의 다리 한 쌍을 조립했다.
      구조물은 작업이 끝나기도 전에 움직이기 시작한다. 핵심 유체가 재활용한 정맥을 통해 흐르기 시작하자 유압 튜브가 경련한다.
      그는 내가 깨닫기도 전에 몸을 일으켰다. 그는 그를 위해 안배된 모험을 향해 뒤도 돌아보지 않고 떠났다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>모노리스가 나를 환영으로부터 해방시킨다. 로봇은 사라졌고 그의 동체는 유용해 보이는 고물 더미로 대체되었다.
    bui_mon_res_c_11: |-
      나는 멀티툴에서 회수한 부품을 사용하여 조각난 로봇의 머리를 조립했다.
      내 작업이 끝나기가 무섭게 새로이 생기를 얻은 구조물의 두 눈 뒤에서 빛이 반짝이기 시작했다. 그러나 감사의 뜻은 아니었다. 탐욕의 빛이었다.
      구조물은 먼지 속에서 페라이트 조각을 찾기 위해 미친 듯이 땅을 헤집으며 뒤적거리기 시작했다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>모노리스가 나를 환영으로부터 해방시킨다. 광기에 사로잡힌 로봇은 사라졌고 그의 동체는 유용해 보이는 고물 더미로 대체되었다.
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>모노리스의 매력을 거부할 수 없었다. <SPECIAL>아틀란티디움<>은
      자신의 소리를 들어달라는 듯 간절히 노래한다. 나는 환영을 받아들일 준비를 마치고 손을 뻗는다."
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: 모노리스의 언어가 나를 데려가자 현실이 일렁인다. 나는 끝없는 별들의 바다, 머나먼 기억의 세계를 표류한다.
      나는 아무것도 아니지만 의식은 존재한다.
    bui_mon_opt_a_12: 존재
    bui_mon_res_a_12: |-
      내 정신이 한 점에 집중되면서 별들이 미끄러지기 시작한다. 나는 다급하게 새로운 몸으로 되살아난다.
      나는 팔다리를 쭉 뻗어 이 새로운 형태의 한계를 시험한다. 모든 것이 날카롭고 기계적으로 느껴진다. 동굴의 어둠에 적응해 감에 따라 눈자루가 서서히 길어진다.
      나는 갑자기 땅을 파고 싶은 충동에 사로잡힌다. 아주 쉬운 일이었다. 열 개의 사지가 하나되어 움직이니까. 나는 어느 때보다도 활기차게 서늘한 대지로 뛰어든다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>그리고 아틀란티드의 노래는 시작했던 것만큼이나 갑작스럽게 사라졌다. 모노리스는 나를 내 몸으로 돌려보낸다. 끝났다.
    bui_mon_res_b_12: |-
      내 정신이 한 점에 집중되면서 별들이 미끄러지기 시작한다. 나는 다급하게 새로운 몸으로 되살아난다.
      모든 것이 어둡다. 움직이려 해보지만 내 존재의 모든 가닥이 너무나도 낯설다. 그럼에도 불구하고 나는 핵을 통해 순수한 힘이 맥동하는 것을 느낀다.
      포효와 함께 나는 어둠 속에서 뛰쳐나온다. 나는 거대하게, 꿈틀거리며 행성 위로 치솟는다. 나는 위대하다. 나는 거신이다.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>아틀란티드의 노래는 너무나도 빨리 사라졌고, 모노리스는 나를 내 몸으로 돌려보낸다.
    bui_mon_res_c_12: |-
      내 정신이 한 점에 집중되면서 별들이 미끄러지기 시작한다. 나는 다급하게 새로운 몸으로 되살아난다.
      나는 눈을 깜빡이며 새로운 몸에 적응하려 했으나 비율이 잘못되었다. 거대한 돌기둥이 머리 위의 하늘을 향해 끝없이 솟아 있다. 서둘러 엄폐하려 하지만 내 작은 팔다리로는 이 광활한 계곡 바닥을 건너는 데 오랜 시간이 걸렸다.
      그림자가 점점 커져간다. 점차 커져가는 암흑이 하늘에서 덮쳐오고 있음을 인지한다. 나는 거대한 날갯짓 소리와 나를 향해 맹렬히 덮쳐오는 뜨거운 하강 기류를 느낀다. 발톱이 조여온다는 사실을 안다...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>아틀란티드의 노래는 때맞춰 사라졌고, 모노리스는 나를 내 몸으로 돌려보낸다.
    ui_portal_bui_mono_title: 모노리스 환영(자가포식)
    ui_portal_bui_mono_title_1: 결정
    ui_portal_bui_mono_1: |-
      코어에 <SPECIAL>아틀란티디움<>이 스며들면서 모노리스가 공명한다.

      믿을 수 없을 정도로 오래된, 터무니없이 낮은 목소리가 돌의 진동과 함께 증폭된다. 압도당하는 느낌이다. 시야가 헤엄치듯 일렁인다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      나는 눈을 깜빡여 시야를 맑게 했다. 다시 눈을 떴을 때 나는 잔잔한 보랏빛 바다에 표류하고 있었다. 하늘이 빛났다.

      그 목소리는 합창이 되었고 그 언어가 내 주변의 물을 가득 채웠다.

      머나먼 심연에서 수정의 벽이 솟구친다. 라일락 빛깔의 물 분수가 빛을 받아 반짝이고, 바다가 움직이는 가운데 투명한 물거품이 허공을 가르며 호를 그린다.

      하나씩 하나씩, 드높은 첨탑이 코어에서 떨어져 나온다. 아름다운 광경이다.

      첨탑이 하나 둘 나에게 다가오기 시작한다. 나는 그제서야 깨달았다. 나는 몸을 돌려 헤엄치기 시작하지만 첨탑이 내게 다가온다.

      거품이 나를 에워싼다. 발 아래의 물이 요동치고, 나는 가라앉기 시작한다. 수정이 바다를 가로지르며 포효하는 소리가 들린다. 나는-

      수정의 벽이 내 몸을 뒤덮는 순간 나는 해방된다. 끝났다.
    ui_portal_bui_mono_title_2: 초병
    ui_portal_bui_mono_2: |-
