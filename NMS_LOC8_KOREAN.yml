      거절했고, 나다는 의기소침해졌다가 빠르게 감정을 추스르고 냉정하게 말했다.\n\n<STORY_HIGH>-{{ 여행자가 옳을 것입니다.\n\n나다는
      잊겠습니다. 자. 이미 잊었습니다. }}-<>\n\n...\n\n<STORY_HIGH>-{{ 창조자-엔티티, 보라-격자... 나다는 두려워할
      이유가 없다고 생각합니다. 우리는 아닙니다. 아틀라스-거짓존재의 경우에는 그럴지도 모릅니다. }}-<>\n\n나다의 불빛이 딱 한 번 깜박였다.\n\n<STORY_HIGH>-{{
      그리고 나다는 우리의 우정을 제한하지 않습니다. 충분하니까요. 앞으로 나아가십시오, 여행자. 친구를 사귀십시오. 그것이 당신의 방법입니다.\n\n나다와
      폴로는 항상 여기에 있을 것입니다. }}-<>"
    fth_spiderman_renewed_wait1: 다른-엔티티, 당신이 보인다. 안녕. 반갑다. 환영한다.
    fth_spiderman_renewed_wait2: 조립에 감사한다. 나... 나는 이 껍데기가 마음에 든다. 이 껍질-외피가 좋다. 아노말리-껍질은
