    ui_robomiss_3_bui_npc2_opt_b: " -{{ 일 }}-을 반복해 말한다"
    ui_robomiss_3_bui_npc2_opt_c: "-{{ 기여 }}-를 반복해 말한다"
    ui_robomiss_3_bui_npc2_res: 이 생명체는 내 서투른 발음이 흥미로운 모양이다. 하지만 그들의 언어를 사용하려는 노력이
