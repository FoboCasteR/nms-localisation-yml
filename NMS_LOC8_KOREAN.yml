      멀티툴 스캐너에 <TECHNOLOGY>스캔 하모나이저<>를 부착하십시오.
      빈 <STELLAR>인벤토리<> 슬롯을 선택하고 <IMG>TECHMENU<>로 설치를 시작하십시오.
      <IMG>PIN<>으로 필요한 부품을 고정하십시오.
