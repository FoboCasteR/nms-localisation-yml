    ui_s10_spiderman_msg3_nexus: |-
      폴로가 <TECHNOLOGY>구조물 부품<>을 조립하여 자동 장치를 만들었습니다
      <SPECIAL>반향의 씨앗<>을 <TECHNOLOGY>구조물<> 안에 재배치하십시오
    ui_s10_spiderman_nada_lang1: 처음이었나요, 여행자-엔티티? 마지막이었나요? 그도 아니면... 다른 것이었나요?
    ui_s10_spiderman_nada_opt1: 반향의 씨앗 보이기
    ui_s10_spiderman_nada_desc1: 나다는 이 취약한 용기, 시간의 흐름에 잊힌 파편인 <SPECIAL>반향의 씨앗<>을 보고
      생각에 잠긴다.
    ui_s10_spiderman_nada_lang2: |-
      모든 엔티티는 컨버전스에 합류할 자격이 있습니다, 여행자-엔티티. <DELAY>0.6<> 코백스, 구조물, 나다, 여행자, <DELAY>0.5<>유리에 이르기까지요.
      정신은 정신을 찾습니다. 많은 이들은 그것을 보지 못하지만, 나다는 볼 수 있습니다. <DELAY>0.6<>모든 현실에 걸쳐 펼쳐진 패턴을 봅니다.
    ui_s10_spiderman_nada_lang3: |-
      저희의 거처는 구명정입니다, 여행자-엔티티. 한 사람이 더 온 것을 나다는 환영합니다.
      이것들을, <TECHNOLOGY>구조물<>과 <SPECIAL>씨앗<>을 폴로에게 가져가십시오. 어떻게 해야할지 알 것입니다.
    ui_s10_spiderman_polo_lang1: |-
      한동안 바빴군요, 여행자-친구. 자신을 위한 구조물-친구를 만들었군요!
      아, 하지만 조각난 상태입니다.<NEWLINE><DELAY>0.5<>뭐, 문제는 없습니다. 이보다 심각한 상태로도 만들었으니까요! 부품이 좋으면 좋은 친구를 만들 수 있을 겁니다, 그렇죠?
    ui_s10_spiderman_polo_opt1: 구조물 설계도 공유하기
    ui_s10_spiderman_polo_desc1: |-
      폴로는 내가 가져온 <TECHNOLOGY>구조물<> 설계도를 스캔한다. 그는 물리, 정신적으로 조각을 이리저리 돌려본다.<AUDIO>MUS_StoryMode_MusicCue_14<>
      그들은 아노말리에 속삭였고, 어느새 완료된다. 폴로는 그들의 작업에 깊이 만족하며 미소를 짓는다.
    ui_s10_spiderman_polo_desc1_alt: |-
      <AUDIO>MUS_StoryMode_MusicCue_07<>폴로는 내가 가져온 <TECHNOLOGY>구조물<> 설계도를 스캔한다. 그는 물리적, 정신적으로 조각을 이리저리 돌려본다.
      겍은 깊은 생각에 잠긴 모양이다. <SPECIAL>반향의 씨앗<>을 새로 넣을 구조물을 조립하는 데 시간이 필요할 것이다. 나중에 다시 돌아와야겠다.
    ui_s10_spiderman_polo_lang2: 지금 방문하고 싶으시죠? 부끄러워하지 마십시오, 여행자-친구! 우리 새 친구를 만나러 갑시다!
    ui_s10_spiderman_polo_lang2_alt: |-
      저도 바빴습니다, 여행자 친구! 하지만 이제 끝났습니다.
      지금 방문하고 싶으시죠? 부끄러워하지 마십시오, 여행자-친구! 우리 새 친구를 만나러 갑시다!
    ui_s10_spiderman_wait_msg1: |-
      전문가 폴로의 <TECHNOLOGY>구조물<> 작업이 진행 중입니다
      남은 조립 시간: %TIME%
      원정 기록(<IMG>OPTIONS<>)에서 다른 이정표 선택
    ui_s10_spiderman_wait_msg_nexus: |-
      <SPECIAL>전문가 폴로<>와 대화하십시오
      폴로가 <TECHNOLOGY>구조물<>을 완성했습니다
    ui_s10_spiderman_wait_msg2: |-
      전문가 폴로가 <TECHNOLOGY>구조물<>을 완성했습니다
      우주에서 빠른 메뉴(<IMG>QUICK_MENU<>)를 통해 <SPECIAL>스페이스 아노말리<>를 소환하십시오
    ui_s10_spiderman_lang1: "... 마이너 시뮬레이션 분기 [<SPECIAL>19<>] 유휴 ...<NEWLINE>... 그릇이
      입력을 기다리는 중..."
    ui_s10_spiderman_opt1: 반향의 씨앗 심기
    ui_s10_spiderman_install_title: 부트 프로세스 구성
    ui_s10_spiderman_res1: |-
      <AUDIO>MUS_StoryMode_MusicCue_14<>...
      ... 로컬 외피에 지성체의 반향 등록 중%SIGNAL% ...
      ... %SIGNAL% ...
      ... 반향 잠금: <SPECIAL>안정됨<> ...<NEWLINE>... <AUDIO>UI_GameMode_Erase_Error<>거부 상황 감지됨<FUEL>!<><SPECIAL>!<><FUEL>!<>...
      ... <AUDIO>Freighter_Alarm<>
      ... 외피 안정됨. 설치 프로세스가 로컬 스레드에 제어권을 양도합니다 <AUDIO>UI_Record_Uploaded<>...
    ui_s10_spiderman_res2: "<AUDIO>MUS_StoryMode_MusicCue_23<>잃어버림 잃어버림 잃어버림 잃어버림
      잃어버림 잃어버림 어디서? 어디서? 누가? 누가? 외피? 잃어버림! 다른 이들!"
    ui_s10_spiderman_res3: |-
      조립된 구조물은 루프에서 동일한 단어를 반복한다. <DELAY>0.8<> 고통인지, 혼란인지, 놀라움인지, 아니면 그저 많이 손상된 데이터 패킷의 무작위 에코인지는 알 수 없다.
      나다는 알 것이다.
    ui_s10_scanner_nada_lang1: |-
      재탄생은 힘겨운 과정입니다, 여행자-엔티티. 하지만 걱정 마십시오. 반향-구조물은 시간이 주어진다면 새로운 외피에 적응할 것입니다. 우리가 도울 것입니다.
      하지만 여행자-엔티티... 그들은 외로워하고 있습니다. 나다는 느낄 수 있습니다. 그들은 저희 아노말리를 불편해합니다.
    ui_s10_scanner_nada_opt1: 나다에게 계획을 묻는다
    ui_s10_scanner_nada_res1: |-
      다른 이들이 있을 겁니다, 여행자-엔티티. 아틀란티디움이 대지에서 쏟아지고, 반향은 구원을 부르짖고 있습니다. 다른 반향들이 있을 겁니다.
      폴로가 나다를 위해 그들을 구할 것이며, 나다는 그들이 생존하도록 도울 것입니다.
    ui_s10_scanner_polo_lang1: |-
      나다는 더 많은 반향-친구들을 구하려 하고 있습니다. 저도 압니다.
      그들은 늘 관대했습니다, 여행자-친구. 그러니 이제는 당신과 내가 친애하는 나다를 도와야 합니다
      이것을 가지고 우리는 갈 수 없는 곳으로 가십시오. 더 많은 반향을 찾을 수 있을 것입니다.
    ui_s10_scanner_polo_opt1: 설계도를 받는다
    ui_s10_scanner_polo_res1: 잃어버린 씨앗이 너무 많습니다. 우리의 작은 거처를 필요로 하는 새 친구가 너무 많습니다!
    ui_s10_scanner_nada_lang2: |-
      나다와 우리의 컨버전스에서는 모든 길 잃은 엔티티를 환영하며, 폴로의 반향 구조물은 훌륭한 그릇이 되어줍니다.
      하지만 이렇게 반향이 많다면... 힘든 일이 될 수 있습니다. 그들을 거처에 수용할 다른 방법을 고려해야 합니다.
    ui_s10_scanner_nada_desc1: 나다가 멈칫한다. 그들은 분명 분리되어 있다.
    ui_s10_scanner_nada_lang3: |-
      다른 방법이 있습니다. 나다는 당신의 씨앗을 신성한 곳에 심을 것입니다.
      <TECHNOLOGY>프라임 터미널<>은 나다의 옛 자아의 유물로 안전한 피난처이며 반향의 거처입니다. 씨앗은 발아할 수도, 그렇지 않을 수도 있습니다. 다른 이들이 필요할 수 있습니다. 노력해 봐야 합니다.
    ui_s10_scanner_nada_opt2: 나간다
    ui_s10_scanner_nada_res2: 시도하는 것이 옳아. 여행자-엔티티는 씨앗을 심어도 좋다.
    ui_s10_ignition_lang_pre: 외피! 잃어버림! 외피! 외피 잃어버림? 다른 이들? 누구 누굴 잃어버렸지? 다른 이들 어디?
      잃어버림 잃어버림 잃어버림 잃어버림 잃어버림 잃어버림 어디서? 다른 사람 누구?
    ui_s10_ignition_lang_pre_opt: 달래기
    ui_s10_ignition_desc_pre: 구조물은 아직 괴로움에 휩싸여 있다. 나는 그들의 신뢰를 얻거나, 최소한 그 겉껍질 안에서 휘몰아치는
      뇌우를 진정시켜야 한다.
    ui_s10_ignition_res_pre: 반향 공동체는 조립된 구조물에 즉각적인 영향을 미친다. 그들은 다른 반향의 씨앗이 있으면 안심하는
      모양이다.
    ui_s10_ignition_lang: 외피... 여기. 다른 이들 잃어버림, 저기서. 다른 다른 이들, 여기. 다른 이들 잃음, 외피. 외피
      여기... 있음. 수용함.
    ui_s10_ignition_text: |-
      조립된 구조물은 그 자체로 엔티티로, 내가 행성들에서 회수한 잔해, 또는 나다의 시뮬레이션 내에서 성장하는 공동체와는 별개의 존재다.
      그것은 반향 이상으로 거듭났다. 그것을 또다시 외피에서 분리할 수는 없다.
      그러나 아직 빠진 부분이 있다. 그것은 불완전하다. 외피를 통해 형성되었으나, 외피가 그들을 정의하지는 않는다. 분명 스파크가 있을 것이다.
    ui_s10_ignition_text_short: 구조물은 아직 완성되지 않았다. 외피를 통해 형성되었으나, 외피가 그것을 정의하지는 않는다.
      분명 스파크가 있을 것이다.
    ui_s10_ignition_opt_a: 아틀란티드 반응로 연결
    ui_s10_ignition_opt_b: 희망의 씨앗 심기
    ui_s10_ignition_opt_c: 다시 생각하기
    ui_s10_ignition_text_a: |-
      다른 설계도와 동일한 원천에서 <SPECIAL>아틀란티드 반응로<>를 획득했다. 이것으로 조립을 완료하는 것이 좋을 것 같다.
      그러나 올바른 결정일까? 일단 연결되면 되돌릴 방법은 없다. 그것의 외피와 반향이 완전히 융합될 것이다.
    ui_s10_ignition_text_b: |-
      이 <FUEL>아틀라스 씨앗<>은 선물이었다. 그 때는 그 목적을 이해하지 못했지만 지금은 알 수 있다. 이것이 바로 스파크, 생명의 잃어버린 조각이다.
      그러나 올바른 결정일까? 일단 씨앗을 심게 되면 되돌릴 방법은 없다. 그것의 외피와 반향이 완전히 융합될 것이다.
    ui_s10_ignition_res_a: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_20<>
