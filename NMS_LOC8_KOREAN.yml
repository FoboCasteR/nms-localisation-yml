    update14_notes_pc: |-
      No Man’s Sky FRACTAL에서는 다양한 새 기능이 도입됩니다. 자세한 내용은 www.nomanssky.com을 확인하세요.

      * 여행자는 독특하고 새로운 함선인 유토피아 고속주행선로 행성 표면을 빠르게 살펴볼 수 있습니다.
      * 새로운 원정 - '유토피아' - 유토피아 파운데이션에서 플레이어들은 서로 협력하여 태양계를 재건하는 임무에 도전할 수 있습니다.
      * 경이 카탈로그로 가장 놀라운 것들을 발견하여 동료 여행자와 비교해 보세요.
      * 가상 현실을 정비하여 수백 가지 편의성 기능을 개선했습니다. 이제 플레이어는 비교할 수 없는 수준의 몰입감을 느끼며 우주를 탐험할 수 있습니다.
      * 새로운 옵션과 구성이 추가된 시작 화면에서 게임 옵션에 간편하게 액세스할 수 있습니다.
      * 제한된 시간 동안 무시무시한 바이저, 로봇 반려동물을 비롯한 각종 새로운 콘텐츠를 잠금 해제해 보세요.

      Hello Games는 No Man's Sky의 세계를 개선하고 확장하는 데 심혈을 기울였습니다. 부디 즐겨 주시기 바랍니다. :)

      감사합니다.
      Hello Games 드림.
