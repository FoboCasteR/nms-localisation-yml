    ui_weapsent_dmg_sub: 노획한 미완성 센티널
    ui_weapsent_dmg_desc: |-
      이 멀티툴은 조잡한 고철과 심오하고 강력한 에너지가 합쳐진 하이브리드 기술의 결과물입니다. 일부는 노획물, 일부는 센티널이며, 나머지는 정의할 수 없는 것들로 이루어져 있습니다...

      이러한 재활용 융합 프로세스는 이 도구를 획득한 시점에는 <TECHNOLOGY>미완성<>이었습니다. <IMG>REPAIR<>로 수리 작업을 계속하여 이 슬롯을 일반 용도로 사용 가능하게 만드십시오.
    ui_sentinel_galmap_title: 센티널 요격함 추적
    ui_sentinel_galmap_sub: 실종된 함선 추적하기
    ui_sentinel_galmap_desc: |
      파괴된 센티널 주력함의 마지막 남은 잔해인 <TECHNOLOGY>모함 AI 파편<>을 입수했다. 그 마지막 데이터에는 흩어진 함대에 속해 있었던 실종된 요격함 위치가 들어 있었다.

      흔적을 따라가면 %SYSTEM% 성계의 %PLANET% 행성으로 이어진다. 이 신호를 좇으면 남은 센티널 함선의 잔해를 손에 넣을 수 있을 것이다.
    ui_sentinel_galmap_obj: 신호를 따라 근원지로 가기
    ui_sentinel_galmap_obj_tip: |-
      신호의 흔적을 따라 %SYSTEM% 성계의 %PLANET% 행성으로 가십시오.
      현장에 도달해 첨단 센티널 기술을 노획하십시오.
    ui_sentinel_galmap_msg1: |-
      <STELLAR>센티널 요격함<> 신호 흔적 탐지됨
      최종 위치에 도달해 센티널 노획품 획득하기
    ui_sentinel_galmap_msg2: |-
      <TECHNOLOGY>근처 성계<>에서 <STELLAR>센티널 요격함<> 신호 흔적 탐지됨
      함선의 최종 위치까지 추적해 센티널 노획품 획득하기
    ui_sentinel_galmap_survey_off: |-
      요격함 신호 근원지가 <STELLAR>근처<>에 존재함
      분석 바이저(<IMG>AIM<>)에서 <STELLAR>표적 탐지<> 작동시키기
    ui_sentinel_galmap_survey_swp: |-
      요격함 신호 근원지가 <STELLAR>근처<>에 존재함
      <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>(으)로 <TECHNOLOGY>표적 탐지<> 작동시키기
    ui_sentinel_galmap_survey: |-
      <STELLAR>방향 표시기<>를 따라가 센티널 요격함 찾기
      <TECHNOLOGY>표적 탐지<>를 사용해 마지막으로 알려진 위치 파악 가능
    ui_sentinel_galmap_survey_car: |-
      요격함 신호 근원지가 <STELLAR>근처에 있음<>
      <STELLAR>표적 탐지<>를 사용하여 센티널 요격함 찾기
      목표 탐지 방향을 확인하려면 차량에서 내려야 함
    option_music_d: |-
      배경 음악 음량입니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      음악을 제외한 모든 소리의 음량입니다.

      발소리, 함선 엔진, 무기 발사, 생명체, 인터페이스 소리 및 기타 게임 플레이 소리가 포함됩니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      활성화하면 동굴이나 밤처럼 어두운 환경에서 엑소슈트의 토치가 자동으로 켜지며, 필요하지 않으면 꺼집니다.

      기본값 <CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      이 설정을 비활성화하면 조준선, 나침반, 유해 요소 방호, 생명 유지 장치 막대 같은 모든 헤드업 디스플레이(HUD) 요소를 숨깁니다.

      더욱 몰입감 있는 경험을 제공하며 특히 스크린샷을 찍기에 적합하지만 중요한 게임플레이 정보의 접근성이 줄어듭니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      활성화하면 생명체나 물체에 피해를 가할 때 피해량을 나타내는 숫자가 표시됩니다.

      해당 피드백으로 공격의 적중 여부를 확인하고 다양한 무기와 도구의 효과를 비교하는 데 도움이 될 수 있습니다.

      이 설정을 비활성화하면 더 몰입감 있는 경험을 할 수 있습니다.

      기본값: <CATALYST>%DEFAULTVALUE%<>
