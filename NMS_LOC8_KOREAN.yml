    ui_robomiss_2_desc: |-
      <TECHNOLOGY>조화의 캠프<>에 있는 로봇 머리가 스캐너의 확장 기능인 <TECHNOLOGY>하모나이저<>를 쓸 수 있도록 해주었다.
      스캔 하모나이저를 사용하면 그 로봇의 은신 상태인 다른 동포들을 볼 수 있다.
