      자세한 내용은 www.nomanssky.com을 참조하십시오.

      * 풍부한 새 스토리 콘텐츠와 함께 오랜 세월 감춰져 있던 로봇 종족을 발견하십시오.
      * 새로운 해적 화물선이 세계관에 대규모 우주 전투를 초래합니다.
      * 해적으로부터 함대를 보호하십시오. 적의 방어선을 뚫고 날아가 방패를 공략하고 파괴하십시오!
      * 로봇 임무 및 의식을 통해 자신만의 로봇 아바타를 만들 수 있는 다양한 기계 부품을 획득하십시오.
      * 새로운 무기 클래스! 여러분만의 의식용 지팡이를 조립하십시오. 세계관에서 채굴과 전투를 진행할 수 있도록 레벨을 높이십시오.
      * 새로운 홀로그램 박물관을 통해 여러분의 마음에 든 기묘하고 놀라운 발견물을 전시하십시오.
      * 여행자는 멀티툴 폐기 터미널을 통해 멀티툴 고물상이 될 수 있습니다.
      * 여행자 원정을 통해 우주를 탐험하고 경이로움을 기록하십시오.
      * 시선추적 렌더링을 통해 PSVR2 플레이어의 질적 경험을 크게 향상시켰습니다.

      Hello Games는 No Man's Sky를 개선하고 확장하기 위해 최선을 다해 왔습니다. 즐겨 주시기 바랍니다. :)

      정말 감사합니다,
      Hello Games
