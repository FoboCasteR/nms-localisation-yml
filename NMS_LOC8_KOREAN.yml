    ui_portal_bui_mono_3: |-
      모노리스 내부에서 <SPECIAL>아틀란티디움<>이 공명하자, 그 표면에 내가 사용하는 언어로 쓰인 문장이 희미한 빛을 발한다. 나는 손을 뻗어 룬을 만진다...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      팔이 심하게 가려워 내 손을 내려다본다. 피부에 적갈색 녹이 퍼진다. 처음에는 느렸지만 그 속도가 점점 빨라진다.

      손가락을 움켜쥐려 해도 움직이지 않는다. 힘을 주니 부러진다. 큰 녹 조각이 내 손에서 떨어진다. 내 손가락이 분해된다.

      녹이 땅에 닿으니 붉고 검게 녹이 슨 금속성 피가 되어 퍼져나간다. 피가 내 다리까지 뻗어와 삼킨다. 움직일 수가 없다. 심장이 막히는 느낌이다. 나는 비명을 지르려고 시도한다.

      나는 그것을 막을 수 없었다. 나는 고운 붉은 먼지 구름으로 무너져 내렸다.
