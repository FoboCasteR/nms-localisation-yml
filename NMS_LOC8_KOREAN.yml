      이 자가포식체는 나에게 더 많이 돌아다니면서 다른 자가포식체를 만나보라고 장려했다.

      다음 캠프에서 나를 반겨준 자가포식체는 사납게 반응하다가 이내 긴장을 풀었다. 그들이 무엇을 평가하고 있었든 결과에 만족하는 것 같았다.

      그들도 여행을 계속하라고 장려했다. 나에 대한 최종 평가를 꺼려하면서 자꾸 다른 자가포식체를 만나보라는 것 같다.

      나는 세 번째 캠프를 방문하여 세 번째 공헌을 수행했다. 드디어 의식을 완료하고 지팡이를 만드는 데 필요한 모든 설계도를 얻었다. 자가포식체는 업적을 치하했다.

      이후 그들은 잠시 멈추었고, 그들의 부식된 얼굴이 나를 똑바로 쳐다보았다. 그들은 천천히, 그리고 진지하게 말했다.

      <TRANS_BUI>올바른 단어를 말하면 이 지팡이가 숨겨진 문을 열어줄 것입니다.<>
