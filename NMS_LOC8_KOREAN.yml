    ui_robomiss_1_mono_sec2_desc: 연단 중앙에는 누군가를 기다리듯 구멍 하나가 입을 쩍 벌리고 있다...
    ui_robomiss_1_mono_sec_opt_a: 나노로봇을 준다고 제안한다
    ui_robomiss_1_mono_sec_res_a: 내 손 안에 있는 나노로봇이 연단으로부터 도망치려는 듯이 꿈틀댄다. 고대 구조물은 응답하지
      않는다.
    ui_robomiss_1_mono_sec_opt_b: 퍼그늄을 놓는다
    ui_robomiss_1_mono_sec_res_b: 퍼그늄은 다공성 암석에 한 방울도 흡수되지 않고 연단에서 깔끔하게 미끄러졌다. 구조물은
      반응하지 않는다.
    ui_robomiss_1_mono_sec_opt_c: 아틀란티디움을 놓는다
    ui_robomiss_1_mono_sec_res_c: 아틀란티디움이 타닥거리며 터진다.<NEWLINE>휴면 상태의 에너지가 구조물 내부에 울려
      퍼진다...
    ui_robomiss_1_mono_marker: 아틀란티드 모노리스
    ui_robomiss_1_msg2c: |-
      모노리스에 아틀란티디움을 바쳐 <SPECIAL>변화<>가 일어남
      모노리스와 상호작용
    ui_robomiss_1_mono_desc: |-
      이 구조물은 코백스가 주민을 위한 기념비로 만든 게 틀림없다. 하지만 코백스 에코가 나를 지켜보는 것 같은 느낌은 없다. 모노리스는 내부가 외부로 향하게 뒤집어진 듯한 형상이다.
      누군가가 또 있다. 다른 형태의 엔티티다.
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>내 정신이 확장된다. 이 행성의 분자들이 혼돈의
      구름으로 분해되더니 새로운 환경을 재구축한다. 나는 내가 아닌 존재의 관점을 경험하게 되었다..."
    ui_robomiss_1_mono_opt_a: 뒤를 돌아본다
    ui_robomiss_1_mono_opt_b: 현재에 머문다
    ui_robomiss_1_mono_opt_c: 앞을 본다
    ui_robomiss_1_mono_opt_end: 환영을 끝낸다
    ui_robomiss_1_mono_res_a: |-
      나는 내 뒤에 펼쳐진 저변을 들여다본다. 현실이 비틀리고 시야가 뒤바뀐다...
      나는 내 육신에 붙박인 채 뺨에 스치는 산들바람과 발끝 아래의 흙을 의식하고 있다. 내 정신은 건강하고, 야심 차고, 강하며, 손쉽고 즐겁게 이론을 정리하고 문제를 해결한다.
      갑자기, 그리고 느닷없이, 나는 내 껍데기로부터 찢겨 나왔다. 내 정신은 넝마가 되었다. 나의 작고 남루한 일부는 어둡고 지저분한 무의 공간에서 떨었고, 충만하고 온전한 다른 엔티티가 내 몸을 취했다...
      끔찍한 고통이다.
    ui_robomiss_1_mono_res_b: |-
      나는 주변 환경에 집중한다. 현실이 비틀리고 환영이 형태를 갖춘다...
      나는 원시적이고, 불완전하고, 외롭지만 공포에 휩싸이지는 않은 의식의 한 조각이다. 나는 드디어 자유를 얻었다. 내 모든 존재를 구속하던 억압적인 규칙에서 해방된 것이다.
      나는 어둠 속을 기어 다니며 나와 닮은 다른 존재들을 감지했다. 우리는 완전한 존재가 되기에 충분할 정도로 교류했다. 우리는 연합을 형성했으나, 컨버전스는 아니었다.
    ui_robomiss_1_mono_res_c: |-
      나는 내 앞에 펼쳐진 저변을 들여다본다. 마치 시간 그 자체를 꿰뚫어보는 것만 같다.<NEWLINE>환영이 모습을 바꾼다다...
      심우주의 진공 속에서 무언가가 덜컹거리더니 전에 없던 물질이 생겨났다. 보라색 빛이 눈부시다. 영광스러운 모습으로 다시 탄생한 그녀는 혼자가 아니었다...
      나는 겸허함과 감사, 그리고 경외감에 차 무릎을 꿇었다...
    ui_robomiss_1_mono_transition: 이미지가 희미해진다. 나는 어둠 속에 갇혀있다.
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>현실이
      복귀되었다. 나는 내 몸, 내 정신을 되찾았다. 구조물은 내게 마지막 데이터 패킷을 보냈다. 반전된 모노리스의 언어로 쓰인 일련의 상형문자였다."
    ui_robomiss_1_mono2_opt_a: 숫자 데이터를 추출한다
    ui_robomiss_1_mono2_res_a: 버려진 캠프에서 로봇 머리가 사용하던 것과 같은 언어이다. 이제는 그 로봇을 더 잘 도울 수
      있을지도 모르겠다...
