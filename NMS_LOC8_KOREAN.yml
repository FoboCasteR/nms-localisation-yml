    ui_portal_bui_mono_title_6: 집
    ui_portal_bui_mono_6: |-
      한때 이곳에서 예배를 드렸던 코백스 엔티티들의 아득한 목소리가 들려온다. 그러나 다른 목소리도 있다. 불협화음을 자아내며, 선명한 그 소리는 점점 커져간다. 나는 눈을 감고 귀를 기울인다.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      눈을 떴지만 보이는 것은 어둠 뿐이었다.

      딸깍 소리가 났다. 갑자기 사방에서 전기적인 비명이 들린다.

      또 한 번 딸깍 소리가 들렸다. 타는 듯한 악취가 내 두개골을 뒤덮는다. 달콤함과 연기가 역겹게 뒤섞인다.

      다시 한 번 딸깍 소리가 나니 보였다. 대지는 찢겨나갔고, 모든 것이 불타올랐다.

      다시 한 번 딸깍 소리가 들린다. 모두 사라졌다. 비명 소리, 냄새, 불과 혼돈 모두가. 처음에는 다행이라고 여겼다.

      하지만 이것은 수면을 통한 망각이 아니다. 나는 아직 이곳에서, 나의 존재와 인지 능력을 유지한 채로 끝없는 무를 표류하고 있다. 내가 기억해야 할 것은 파괴의 마지막 모습뿐이다.

      몇 초, 몇 시간, 며칠이 지나간다. 공포가 커져간다. 매순간이 느껴진다. 그러나 여전히 무만이 존재한다.

      그리고 또 한 번 딸깍 소리가 들린다. 환상이 끝난다. 나는 돌아왔다. 이렇게 안도한 적은 없었다.
