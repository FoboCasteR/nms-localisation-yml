    ui_pp_bui_desc_sent_mood_a_1: 이 구조물은 지친 기색이 역력하다.
    ui_pp_bui_desc_sent_mood_a_2: "%NAME%(은)는 엄숙하게 기다린다."
    ui_pp_bui_desc_sent_mood_a_3: "%NAME%(은)는 체념한 듯 보이고, 재활용한 껍데기는 이미 엉망이다."
    ui_pp_bui_desc_sent_mood_a_4: "%NAME% 주변의 공기가 긴장한 듯한 에너지로 타닥거린다."
    ui_pp_bui_desc_sent_mood_a_5: "%NAME%(은)는 내 존재에 긴장하고 불안해하는 듯 보인다."
    ui_pp_bui_desc_sent_mood_a_6: 이 구조물은 수심에 잠겨 안절부절하고 있다.
    ui_pp_bui_desc_sent_mood_a_7: "%NAME%(은)는 나를 무시하는 듯한 눈길로 응시한다."
    ui_pp_bui_desc_sent_mood_a_8: 이 구조물에서는 이상한 에너지가 느껴진다. 분노는 아니지만, 기계적인 유사 감정이다.
    ui_pp_bui_desc_sent_mood_a_9: "%NAME%(은)는 운명이 던진 시련을 받아들이지 않겠다는 듯, 도전적이다."
    ui_pp_bui_desc_sent_mood_a_10: "%NAME%(은)는 자신을 도울 엔티티가 또 있다는 사실에 안도하고 기뻐한다."
    ui_pp_bui_desc_sent_mood_a_11: 자가포식이 희미한 노래를 흥얼거립니다. 기쁨을 표현하는 디지털 감탄사다.
    ui_pp_bui_desc_sent_mood_a_12: 내가 %NAME%의 행성에 침입했다는 사실은 분명 큰 충격이겠지만, 그는 내가 왔다는
      사실을 반기는 것 같다.
    ui_pp_bui_desc_sent_mood_b_1: 내가 모르는 것을 알고 있을지 모른다.
    ui_pp_bui_desc_sent_mood_b_2: 나보다 먼저 이곳에 온 이들은 몇이나 될까?
    ui_pp_bui_desc_sent_mood_b_3: 곧 그 이유를 알게 될 것이다.
    ui_pp_bui_desc_sent_mood_b_4: 나는 최선을 다해 그를 도울 것이다.
    ui_pp_bui_desc_sent_mood_b_5: 이곳에서의 성공 여부에 무엇이 걸려있을지 궁금하다.
    ui_pp_bui_desc_sent_mood_b_6: 서로를 응시하자, 내 엑소슈트 깊은 곳에서 메아리치는 희미한 음률이 들려온다...
    ui_pp_bui_desc_sent_mood_b_7: 내 엑소슈트가 그들에게 반응하며 활발하게 맥동하는 것이 느껴진다. 엑소슈트의 회로가 자가포식의
      에너지를 흡수한다.
    ui_pp_bui_desc_sent_mood_b_8: 그의 주변 공기는 빛나고 있다. 대기는 그의 껍데기에 동력을 공급하는 아틀란티디움에 의해
      뒤틀린다.
    ui_pp_bui_desc_sent_mood_b_9: 그들의 껍데기에는 동일한 에너지, 내면의 금속성 메아리가 깃들어 있다.
    ui_pp_bui_desc_sent_mood_b_10: 그는 아틀란티디움 망토가 벗겨져 세상에 노출되었다.
    ui_pp_bui_desc_sent_biome_1: 우리가 서로를 마주하자 느리고 기계적인 음악이 흘러나온다. 공압 장치가 새는 소리, 톱니바퀴가
      천천히 맞물리는 소리, 균형을 잃은 서보가 새된 소리로 삐걱이는 소리다.
    ui_pp_bui_desc_sent_biome_2: 그는 이 행성, 이 우주에서 길을 잃었고, 자신의 자리를 찾고자 한다. 우리 모두의 공통점이다...
    ui_pp_bui_desc_sent_biome_3: 우리가 다시 만날 때쯤, 그들의 껍데기는 어떻게 변해 있을까?
    ui_pp_bui_desc_sent_biome_4: 우리의 눈이 잠시 마주친다. 어떤 의미가 담겨 있을지 모르겠지만, 나는 이해할 수 없다.
    ui_pp_bui_desc_sent_biome_5: 이 존재의 굶주림은 명백하다. 갉아대는 욕망은... 무엇을 위한 것일까?
    ui_pp_bui_desc_sent_biome_6: 그가 옛 껍데기를 그리워할지 궁금하다.
    ui_pp_bui_desc_sent_biome_7: 고향으로부터 유리되어 이 세계로 옮겨진 그들은 자신만의 길을 개척하기 위해 남겨졌다...
    ui_pp_bui_desc_sent_biome_8: 엑소슈트에서 환경 경보가 들려왔지만 빠르게 사라진다.
    ui_pp_bui_desc_sent_biome_9: 갑자기 엑소슈트로 의식이 집중된다...
    ui_pp_bui_desc_sent_biome_10: 다른 자가포식체들은 이 행성에 있는 동족을 볼 수 있나? 그들만의 컨버전스가 있는 걸까?
    ui_pp_bui_desc_sent_hot_1: "%NAME%의 금속 외피는 이 세상을 바싹 구워 버린 극열과 같은 열기를 내뿜고 있다."
    ui_pp_bui_desc_sent_hot_2: 건조 열이 %NAME%에게 영향을 주는지는 모르겠지만, 그는 내색하지 않는다.
    ui_pp_bui_desc_sent_cold_1: 얼어붙은 공기가 %NAME% 주변을 에워싸고, 얼음의 장막이 우리의 만남에 드리운다.
    ui_pp_bui_desc_sent_cold_2: 서리가 내린 %NAME%의 금속 외피 위로 눈이 살며시 내려앉는다.
    ui_pp_bui_desc_sent_tox_1: "%NAME%에게서 흔적이 보인다. 독성 대기가 그의 금속 피부를 부식시킨 흔적이다."
    ui_pp_bui_desc_sent_tox_2: 끝없이 쏟아지는 독성 비가 이 구조물을 잠식하기 시작했다.
    ui_pp_bui_desc_sent_rad_1: 우리 주변의 방사능 대기는 잠재된 에너지를 머금고 타닥거립니다.
    ui_pp_bui_desc_sent_rad_2: "%NAME% 주변의 공기가 빛을 발한다. 방사능과 아틀란티디움이 뒤섞여 섬뜩하다."
    ui_pp_bui_desc_sent_lush_1: "%NAME%의 임시변통 기계 형태는 우리 주위의 무성한 초목과 대비를 이룬다."
    ui_pp_bui_desc_sent_lush_2: 습한 대기가 %NAME%의 껍질에 응축되어 녹슨 땀으로 떨어진다.
    ui_pp_bui_desc_sent_rock_1: 거센 바람이 %NAME%의 껍질을 뒤덮은 모래를 휩쓸고 지나간다. 내 응답을 기다리고 있다.
    ui_pp_bui_desc_sent_rock_2: "%NAME%의 갈라진 금속 껍질 틈새에 먼지가 쌓인다."
    ui_pp_bui_desc_sent_weird_1: 이 스산한 풍경은 %NAME%에게 동력을 공급하는 아틀란티디움 결정체에서 흘러나오는 것과
      동일한 묘한 에너지로 메아리친다.
    ui_pp_bui_desc_sent_weird_2: 이 행성에는 거슬리는 뭔가가 있다. %NAME%(이)가 같은 느낌을 받고 있는지는 모르겠지만,
      내색하지는 않는다.
    bui_npc_desc_1: "%NAME%(이)가 나를 평가한다. 그들의 기계적인 눈 아래에는 호기심과 주의가 뒤섞여 있다."
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little secret.
      atlantideum: it is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: 스스로 조립된 오토메이톤 안에서 톱니바퀴가 희미하게 윙윙거린다. 그는 침착하게 나를 바라본다.
    dnt_bui_npc_lang_2: ah, a prebuilt-entity. greetings.
    dnt_bui_npc_gift_lang_2: |-
      many thanks. an intelligent choice of gift. do you know much of our past?
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: 자가포식이 나를 바라보자 그의 임시 껍데기가 삐걱거리며 터진다.
    dnt_bui_npc_lang_3: hello. is that a prebuilt flesh carapace? interesting.
    dnt_bui_npc_gift_lang_3: |-
      thank you for this contribution.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: 눈을 깜빡이면 희미한 보라색 빛이 희미하게 느껴진다. 자가포식이 선 자리의 어두운 잔상이다.
    dnt_bui_npc_lang_4: the other autophage tell me you are a disruptor. we will see.
    dnt_bui_npc_gift_lang_4: |-
      this was unexpected! thank you.
      you know, not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: 이 자가포식의 각 부분은 각고의 노력을 기울여 모은 것이며, 공들여 조립된 것이다. 그의 여정은 순탄치 못했을
      것이다.
    dnt_bui_npc_lang_5: greetings, prebuilt one. what do you seek from me?
    dnt_bui_npc_gift_lang_5: |-
      this is a welcome gift. thank you. i feel you understand.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: 이 구조물이 보아왔을 삭제와 재탄생의 순환을 나는 상상할 수 없다. 그에게 나는 찰나의 깜빡임조차 아닐 것이다.
    dnt_bui_npc_lang_6: hello. what is it you wish from me?
    dnt_bui_npc_gift_lang_6: |-
      thank you for this. i did not expect a gift from an unknown prebuilt-entity.
      do you know of the void mother? she is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME%(은)는 내 앞에 뻣뻣한 자세로 서서 기다리고 있다."
    dnt_bui_npc_lang_7: how is it that you can see through my protection aura?
    dnt_bui_npc_gift_lang_7: |-
      a gift? thank you, prebuilt-entity. this was unexpected.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: 아틀란티디움 망토가 제거된 자가포식이 조심스러운 시선으로 나를 바라보고 있다.
    dnt_bui_npc_lang_8: you perceive me? your technology must be great, disruptor.
    dnt_bui_npc_gift_lang_8: |-
      excellent. thank you. this will be valuable in our fight.
      i will never again be deleted. i will resist. fire and fury.
    bui_npc_desc_9: 구조물이 나를 응시하자, 나는 내가 침입자라는 사실을 자각한다. 나는 자가포식 위로 내려앉은 아틀란티디움의 장막
      아래로 침투한 유기 생명체인 것이다.
    dnt_bui_npc_lang_9: what are you, prebuilt-entity? i perceive a distortion in
      the boundaries...
    dnt_bui_npc_gift_lang_9: |-
      i was certain you were different. many thanks for this.
      i will tell you a secret, disruptor: atlantideum gives us power, gives us shape.
    bui_npc_desc_10: 껍데기의 재질은 풍파에 시달려 녹슬어 있었지만,%NAME%(은)는 에너지가 충만한 것 같다. 그는 굶주려 있고
      활기차다.
    dnt_bui_npc_lang_10: hello! it is rare for a prebuilt-entity to interface with
      an autophage. this is very interesting!
    dnt_bui_npc_gift_lang_10: |-
      thank you! our society values this cooperation.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME%(이)가 나를 향해 몸을 돌렸다. 유압이 새며 희미하게 쉭쉭거리는 소리, 고르지 않은 톱니바퀴가
      갈리는 소리가 들린다."
    dnt_bui_npc_lang_11: greetings, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for this gift. in exchange, i will tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: "%NAME%의 껍데기가 나를 돌아본다. 새롭고 이질적으로 보이는 걸까?"
    dnt_bui_npc_lang_12: a disruptor? are you here to join our fight?
    dnt_bui_npc_gift_lang_12: |-
      an offer of friendship. thank you.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME%(이)가 골똘한 생각에 잠겨 나를 고찰한다."
    dnt_bui_npc_lang_13: prebuilt-entity. you are what the korvax name traveller.
      there is an echo of the abyss in your shell.
    dnt_bui_npc_gift_lang_13: |-
      this is a gift? you have my thanks.
      you know of atlantideum? it is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME%(은)는 오랜 세월 동안 껍데기를 기다렸다. 그는 한결같은 침착함을 갖고 나를 바라본다."
    dnt_bui_npc_lang_14: i am visible to you, prebuilt-entity? greetings.
    dnt_bui_npc_gift_lang_14: |-
      ah... thank you for this...
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME%(이)가 반짝인다. 노출된 금속 관절 주위를 감싸는 아틀란티디움의 연무다."
    dnt_bui_npc_lang_15: you look upon my carapace, prebuilt-entity? it is unique
      in all the universe.
    dnt_bui_npc_gift_lang_15: |-
      this will be of help. thank you!
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: 자가포식은 자신의 세계에 침입한 나를 용인하며 나를 뜯어본다.
    dnt_bui_npc_lang_16: what do you seek from this exchange, prebuilt-entity?
    dnt_bui_npc_gift_lang_16: |-
      i am happy to accept this. thank you.
      in the end, these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: 내가 다가가자 구조물 생명체는 내 엑소슈트와 멀티툴을 살피며 나를 관찰한다.
    dnt_bui_npc_lang_17: hello, prebuilt-entity. are you a friend of the autophage?
    dnt_bui_npc_gift_lang_17: |-
      my thanks. do you hear her too?
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: 나는 전선과 재활용 금속으로 이루어진 %NAME%을 바라본다. 그는 내게 일관된 시선으로 화답한다.
    dnt_bui_npc_lang_18: i see you, disruptor. what do you see in me?
    dnt_bui_npc_gift_lang_18: |-
      this is valuable. thank you. do you also defy convergence?
      we were erased, and the atlas did nothing. it had the power to save us, and made the choice to do nothing. it was she who showed us how to exist again.
    bui_npc_desc_19: 그 구조물은 금속 세상의 이질적인 유기체인 나를 응시한다.
    dnt_bui_npc_lang_19: i did not expect you to approach, prebuilt-entity. hello.
    dnt_bui_npc_gift_lang_19: |-
      thank you for this assistance. it will not go unnoticed.
      the convergence would take me for their own, but atlantideum makes me invisible. i am safe from their eyes.
    bui_npc_desc_20: 재건되어 돌아온 %NAME%(이)가 나를 바라본다.
    dnt_bui_npc_lang_20: are you a friend, prebuilt-entity? it is suspicious that
      you can see me.
    dnt_bui_npc_gift_lang_20: |-
      thank you. i accept this as evidence that you are not hostile.
      not all of us seek violence, but i do. i cannot forgive the convergence for what they did.
    bui_request_desc_1: "%NAME%(이)가 고개를 살짝 기울이고 기다린다."
    bui_request_desc_2: 나는 잠시 생각을 멈췄다. %NAME%도 똑같이 한다.
    bui_request_desc_3: 예리한 기계의 눈이 무엇을 요청할지 고려하는 나를 주시한다.
    bui_request_desc_4: "%NAME%(이)가 내 요청을 기다리고 있다."
    bui_request_desc_5: "%NAME% 내부에서 빛이 부드럽게 깜박인다. 나는 무슨 말을 할지 고민한다."
    bui_reply_word_get: "%NAME%(은)는 그들의 문화에 대한 내 호기심에 만족한 것처럼 보인다. 그는 내가 배울 수 있는 자가포식
      단어를 상징하는 기호를 고르라며 제시한다..."
    bui_reply_word_get2: "%NAME%(이)가 각각 내가 배울 수 있을지도 모르는 단어를 나타내는 기호가 적힌 목록을 보여준다."
    bui_reply_word_get3: "%NAME%(은)는 지식을 나눌 수 있게 된 것을 기뻐하며 그가 가르칠 수 있는 단어를 상징하는 일련의
      기호를 제시한다."
    bui_reply_word_get4: 일련의 언어 기호를 제시하는 %NAME%의 관절이 덜거덕거린다.
    bui_reply_word_get5: 언어에 대한 열정을 품은 %NAME%(은)는 주저없이 학습 가능한 일련의 언어 기호를 제시한다.
    bui_reply_word_get6: "%NAME%(은)는 내가 다치지 않도록 주의하며 강력한 발톱으로 내 팔을 붙잡은 채, 내 정신에 직접
      상징의 환영을 투사한다."
    bui_reply_word_get7: "%NAME%(은)는 그들의 언어를 공유하게 된 것에 기뻐한다. 그는 화면을 제시하며 목록에서 기호를
      선택하라고 말한다."
    bui_reply_word_get8: "%NAME%(은)는 기묘한 딸깍 소리를 내며 나를 관찰한다. 그는 고개를 끄덕인 뒤 언어 기호의 목록을
      제시한다."
    bui_reply_word_get9: 내 요청이 흥미로운 듯, %NAME%(은)는 잠시 나를 응시한다. 심사숙고 끝에 그는 고개를 끄덕인다.
      그는 언어 기호의 목록을 제시한다.
