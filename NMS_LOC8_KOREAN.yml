    ui_robomiss_2_obj1: 자가포식체를 만난다
    ui_robomiss_2_obj1_tip: |-
      스캔 하모나이저가 <TRADEABLE>설치되었습니다<>.
      <TECHNOLOGY>조화된 캠프<>에서 <TECHNOLOGY>스캐너<>(<IMG>SCAN<>)를 사용하여 자가포식체를 탐지하십시오.
    ui_robomiss_2_camp_marker: 조화의 캠프
    ui_robomiss_2_msg1a: |-
      스캔 하모나이저 <TRADEABLE>설치 완료<>
      <TECHNOLOGY>조화된 캠프<>로 돌아가 자가포식체 탐지하기
    ui_robomiss_2_msg1b: |-
      스캐너로 근처의 자가포식을 탐지하기
      <IMG>SCAN<>으로 <TECHNOLOGY>스캔 하모나이저<> 활성화하기
    ui_robomiss_2_msg1c: |-
      <TECHNOLOGY>조화된 캠프<>의 <STELLAR>주민 만나기<>
      은폐된 자가포식은 <TECHNOLOGY>스캐너<>(<IMG>SCAN<>)로 탐지 가능
    ui_robomiss_2_msg1d: |-
      <TECHNOLOGY>조화된 캠프<>의 <STELLAR>다른 주민<>과 대화하기
      은폐된 자가포식은 <TECHNOLOGY>스캐너<>(<IMG>SCAN<>)로 탐지 가능
    ui_robomiss_2_msg1e: |-
      <TECHNOLOGY>조화된 캠프<>의 <STELLAR>마지막 주민<>과 대화하기
      은폐된 자가포식은 <TECHNOLOGY>스캐너<>(<IMG>SCAN<>)로 탐지 가능
    ui_robomiss_2_head_lang: 이 교류에서 제가 맡은 역할은 끝입니다. 혼란 유발자. 캠프에 대해 최대한 자세히 설명했습니다.
      다른 이들에게 당신이 올 것이라고 말했습니다. 당신을 외면하지 않을 것입니다.
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: 조화의 캠프에 대해 묻는다
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      자가포식 언어에는 선율적 특성이 있다. 음색은 단순하고 맑지만 코백스의 목소리에는 없는 거친 격음이 존재한다.
      번역이 불완전하긴 하지만, 그들이 말하는 내용의 요지는 대부분 이해할 수 있다. 이 캠프는 자가포식체가 건설한 것이다. 그들의... 몸처럼?
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: 로봇 생명체가 나에게 아틀란티디움 한 줌을 주었는데, 아틀란티디움을 귀중한 가보인 것처럼 섬세하고
      경건하게 다룬다.
    ui_robomiss_2_npc_end: 이 존재들은 충분히 예의 바르게 보이긴 하지만, 그들과 이해력의 차이가 느껴진다. 새로 알게 된 정보에
      대해 사제 엔티티 나다와 이야기해 보아야겠다. 아마도 이 로봇들을 알고 있을 지도 몰라.
    ui_robomiss_2_npc_done: 자가포식체는 신기한 듯이 내 눈을 마주보지만 더 이상 아무 말도 하지 않는다.
    ui_robomiss_2_npc_opt_b: 아틀란티디움을 가져간다
    ui_robomiss_2_obj2: 나다와 상담한다
    ui_robomiss_2_obj2_tip: |-
      이 자가포식이라는 존재는 꿈에도 알지 못했던 외계 생명체 문명인 모양이다.
      놀라운 발견이다. 나다와 상담해야겠다.
    ui_robomiss_2_msg2: |-
      <TRANS_BUI>자가포식체<>에 대해 나다와 상담하기
      우주에 있을 때, 빠른 메뉴(<IMG>QUICK_MENU<>)를 이용해 <SPECIAL>아노말리<> 소환 가능
    ui_robomiss_2_msg2_nexus: "<TRANS_BUI>자가포식체<>에 대해 나다와 상담하기"
    ui_robomiss_2_nada_lang: 나다는 여행자-친구를 다시 만나 반갑다. 여행자-친구는 전할 소식이 많아 보인다.
    ui_robomiss_2_nada_opt: 나다에게 자가포식체에 대해 얘기한다
    ui_robomiss_2_nada_desc: |-
      처음에는 조화의 캠프가 버려진 줄 알았는데, 내 생각이 틀렸다고 나다에게 말해주었다. 거기 "자가포식체"가 은신해서 살고 있으며, 그들이 사용하는 언어는 코백스 언어와 선율적으로 비슷하지만 특징이 있다고 설명했다.
      나다는 내가 말을 마칠 때까지도 조용했다. 내 존재를 까먹었는지 의심이 들 정도였다. 나다의 의중을 파악하기 어려울 때가 더러 있다.
      마침내 나다가 입을 열었다.
    ui_robomiss_2_nada_res: 나다는 궁금하다.<DELAY>0.2<>.<DELAY>0.2<>.
    ui_robomiss_2_nada_res2: 나다는 머리를 저으면서 말끝을 흐렸다.
    ui_robomiss_2_nada_res3_s10: |-
      아니오. 나다는 궁금해하지 않습니다 나다는 이해할 것입니다. 이 패턴을 알아보기에는 데이터가 부족합니다.
      그러나/또한 나다는 단말-반향에 대해 생각합니다. 폴로의 반향 구조물을 생각합니다. 나다가 분리되기 이전의 옛 이야기를 생각합니다. 나다는 막을 수 없습니다. 그저 떠오릅니다.
      우리는 창조자 엔티티를 이해하려 해야 합니다. 이 패턴에 대해서는 나다보다는 반향 구조물이 더 잘 알고 있을 겁니다.
    ui_robomiss_2_nada_res3_no_s10: |-
      아니오. 나다는 궁금해하지 않습니다 나다는 이해할 것입니다. 이 패턴을 알아보기에는 데이터가 부족합니다.
      그러나/또한 나다는 분리되기 이전의 옛 이야기를 생각합니다. 나다는 막을 수 없습니다. 그저 떠오릅니다.
      우리는 창조자 엔티티를 이해하려 해야 합니다. 나다는 최선의 방법을 알지 못합니다. 하지만 폴로-친구는 창조자 엔티티입니다. 그에게 물을 때입니다.
    ui_robomiss_2_msg2b: |-
      <TRANS_BUI>자가포식체<>에 대해 폴로와 상담하기
      우주에 있을 때, 빠른 메뉴(<IMG>QUICK_MENU<>)를 이용해 <SPECIAL>아노말리<> 소환 가능
    ui_robomiss_2_msg2b_nexus: "<TRANS_BUI>자가포식체<>에 대해 폴로와 상담하기"
    ui_robomiss_2_polo_lang: 여행자-친구! 내 집에 찾아오다니 오늘은 더 즐거워지겠습니다. 우주에 대한 이야기를 가져왔습니까?
      새로운 이야기나 새로운 발견입니까?
    ui_robomiss_2_polo_opt: 폴로에게 자가포식체에 대해 얘기한다
    ui_robomiss_2_polo2_lang: 내가 자가포식체에 대해 얘기하자 폴로의 눈이 반짝인다. 그들은 잔뜩 귀를 기울이고 내 말을 한마디
      한마디 놓치지 않았다.
    ui_robomiss_2_polo2_lang2: 아주 신나는군요, 친구! 우주는 정말 아낌없이 주는 장소입니다! 비밀도, 데이터도 넘쳐나는군요!
    ui_robomiss_2_polo2_opt: 자세히 알아볼 방법 묻기
    ui_robomiss_2_polo3_desc: 폴로는 다 안다는 듯 미소짓는다. 그의 열정은 한눈에 알아볼 수 있고, 전염성이 강하다.
    ui_robomiss_2_polo3_lang: |-
      해체, 재건... 어떤 방법을 시도해야 할지 알고 있습니다. 당연합니다, 친구. 새 프로젝트군요!
      저는 직접 제 손으로 다루는 방식으로 우주를 이해합니다. 이 자가포식에 대해 자세히 말씀해 주시겠습니까? 모습에 대한 설계도를 전송해줄 수 있나요?
    ui_robomiss_2_polo3_opt: 슈트 데이터를 전송한다
    ui_robomiss_2_polo4_desc: 폴로는 행복하게 고개를 끄덕이며 데이터를 검토한다.
    ui_robomiss_2_polo4_lang: |-
      보입니다! 놀랍군요! 머리는 여기에서 설계했고, 다리는 저기에서 인양하고... 그래, 그래... 그들이 찾은 온갖 고물이군요. 이러한 자아 구조물들은 순수 의지를 통해 존재합니다.<PROP>None<>
      구조물-친구를 위해 껍데기를 조립하겠습니다. 그들에게 외형을 선사하겠습니다. 여기, 우리 집에서 말입니다. 더 잘 이해할 수 있도록 해줄 음성과 링크를 말입니다.
      하지만 우리 새 친구에게는 껍데기 이상이 필요할 것입니다. 금속 골격을 깨울 불씨가 필요합니다.
    ui_robomiss_2_polo4_desc2: 폴로는 부리를 딸깍거리며 생각한다.
    ui_robomiss_2_polo4_lang2: 자가포식은 부조화의 세계와 관련이 있습니다, 그렇죠? 저라면 거기서 시작할 것입니다, 친구.
      그 보랏빛 수정에서 역사와 영혼, 반향의 씨앗을 찾으십시오. 구조물-친구에게 불씨를 전해주십시오.
    ui_robomiss_2_obj3: 반향의 씨앗 찾기
    ui_robomiss_2_obj3_tip: |-
      자가포식을 더 잘 이해하기 위해, 전문가 폴로가 자체 구조물을 조립하고 있습니다. 그는 구조물의 마지막 조각인 구조물의 불씨를 반향의 씨앗의 형태로 <SPECIAL>부조화된<> 행성에서 찾을 수 있을 거라고 생각합니다.

      은하계 지도에서 <STELLAR>부조화된<> 행성계를 찾으십시오. 우주선의 <TECHNOLOGY>스캐너<>(<IMG>SCAN<>)로 개별 행성을 특정하십시오.

      분석 바이저(<IMG>AIM<>)로 <SPECIAL>지성체의 반향<>을 찾으십시오. 반향의 위치에 도착하면 <IMG>SCAN<>으로 <TECHNOLOGY>스캔 하모나이저<>를 배치하여 주변에서 <SPECIAL>반향의 씨앗<>을 찾으십시오.
    ui_robomiss_2_msg3a: |-
      반향의 씨앗 찾기: %CURRENT%/%AMOUNT%
      우주에서 은하계 지도(<IMG>QUICK_MENU<>)를 사용해 <SPECIAL>부조화된<> 세계 찾기
    ui_robomiss_2_msg3b: |-
      반향의 씨앗 찾기: %CURRENT%/%AMOUNT%
      근처에서 <SPECIAL>부조화된<> 세계 발견
      우주에서 세계를 스캔(<IMG>SCAN<>)하여 행성 데이터 읽기
    ui_robomiss_2_msg3c: |-
      반향의 씨앗 찾기: %CURRENT%/%AMOUNT%
      <TECHNOLOGY>분석 바이저<>(<IMG>AIM<>)로 <SPECIAL>지성체의 반향<> 위치 찾기
      반향의 위치에서 <IMG>SCAN<>으로 <TECHNOLOGY>스캔 하모나이저<> 배치하기
    ui_robomiss_2_msg3_survey: |-
      반향의 씨앗 찾기: %CURRENT%/%AMOUNT%
      <TECHNOLOGY>표적 탐지<>로<SPECIAL>지성체의 반향<>을 특정할 수 있음
      반향의 위치에서 <IMG>SCAN<>을 사용해 <TECHNOLOGY>스캔 하모나이저<> 배치하기
    ui_robomiss_2_msg3_survey_off: |-
      반향의 씨앗 찾기: %CURRENT%/%AMOUNT%
      <STELLAR>표적 탐지<>(<IMG>AIM<>)를 활성화하여 <SPECIAL>지성체의 반향<> 위치 찾기
      반향의 위치에서 <IMG>SCAN<>을 사용해 <TECHNOLOGY>스캔 하모나이저<> 배치하기
    ui_robomiss_2_msg3_survey_swap: |-
      반향의 씨앗 찾기: %CURRENT%/%AMOUNT%
      <STELLAR>표적 탐지<>(<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>)를 선택하여 <TECHNOLOGY>지성체의 반향<> 위치 찾기
      반향의 위치에서 <IMG>SCAN<>을 사용해 <TECHNOLOGY>스캔 하모나이저<> 배치하기
    ui_robomiss_2_obj4: 구조물 깨우기
    ui_robomiss_2_obj4_tip: |-
      <TECHNOLOGY>스캔 하모나이저<>를 통해 <SPECIAL>부조화된<> 세계 전역에서 더 많은 반향의 씨앗의 존재가 감지되었습니다. 각각의 씨앗은 녹슬어가는 <TECHNOLOGY>구조물<>의 잔해에서 채취하였습니다.

      이 새로운 씨앗을 전문가 폴로에게 가져가십시오. 우주에서 빠른 메뉴(<IMG>QUICK_MENU<>)로 <SPECIAL>스페이스 아노말리<>를 소환하십시오.
    ui_robomiss_2_spider_setup_desc: |-
      전문가 폴로가 조립하고 있는 구조물이 분명하다. 거대하며 딱히 자가포식과 비슷하지는 않다.
      폴로와 이야기를 나눠야겠다.
    ui_robomiss_2_msg4a: |-
      <SPECIAL>반향의 씨앗<>을 전문가 폴로에게 전달하기
      우주에서 빠른 메뉴(<IMG>QUICK_MENU<>)로 <SPECIAL>스페이스 아노말리<> 소환 가능
    ui_robomiss_2_msg4a_nexus: "<SPECIAL>반향의 씨앗<>을 전문가 폴로에게 전달하기"
    ui_robomiss_2_polo_ret_lang: |-
      왔구나, 여행자-친구! 나는 바빴다. 그래, 늘 바쁜 건 맞지만 이번 새로운 프로젝트는... 감사하군. 그게 얼마나 필요했던 건지 몰랐다.
      구조물-친구를 조립했다. 새로운 부속품은 아니고, 낡은 금속과 비뚤어진 기어로 이루어졌지. 각기 사연이 있다! 아마 네가 본 자가포식체와 똑같아 보일 것이다.
    ui_robomiss_2_polo_ret_opt: 반향의 씨앗 건네기
    ui_robomiss_2_polo_ret_res: |-
      완벽합니다! 구조물-친구를 깨워줄 바로 그 불씨군요!
      껍데기는 테티스-친구 옆에 있습니다. 아틀란티디움에서 무엇을 알아낼지 확인합시다. 갓 형성된 정신이라면 우리가 보지 못하는 것을 볼 수 있을지 모릅니다.
    ui_robomiss_2_msg4b: |-
      <SPECIAL>반향의 씨앗<>으로 조립된 구조물 깨우기
      우주에서 빠른 메뉴(<IMG>QUICK_MENU<>)로 <SPECIAL>스페이스 아노말리<> 소환 가능
    ui_robomiss_2_msg4b_nexus: "<SPECIAL>반향의 씨앗<>으로 조립된 구조물 깨우기"
    ui_robomiss_2_obj5: 구조물과 상담한다
    ui_robomiss_2_obj5_tip: |-
      그 자가포식체는 내게 <SPECIAL>아틀란티디움<> 표본을 선물했다.
      아틀란티디움은 <STELLAR>부조화된<> 세계의 살아있는 파편 또는 오염된 드론에게서도 채광할 수 있다.
      조립된 구조물에게 <SPECIAL>아틀란티디움<> 선물하기
    ui_robomiss_2_msg5: |-
      조립된 구조물에게 <SPECIAL>아틀란티디움<> 선물하기
      우주에 있을 때, 빠른 메뉴(<IMG>QUICK_MENU<>)를 이용해 <SPECIAL>아노말리<> 소환 가능
    ui_robomiss_2_msg5_nexus: 조립된 구조물에게 <SPECIAL>아틀란티디움<> 선물하기
    ui_robomiss_2_spider_dead_desc: 전문가 폴로가 조립하고 있는 구조물이 분명하다. 거대하며 딱히 자가포식과 비슷하지는
      않다. 폴로가 자신이 무얼 하고 있는지 이해하고 있기를 바란다.
    ui_robomiss_2_spider_dead_opt: 구조물 깨우기
    ui_robomiss_2_spiderman_pre: 반향의 씨앗은 이 고철 더미에 즉각 영향을 미친다. 깨어난 지성체는 잠시 혼란스러워하며
      주변 환경을 빠르게 처리하려 애쓴다.
    ui_robomiss_2_spider_wake_lang: |-
