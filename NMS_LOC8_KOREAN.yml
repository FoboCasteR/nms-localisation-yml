    fth_spiderman_a_wait1: 본 외피에게는 아직 다른 이들이 보임. 본 외피는 여전히 <SPECIAL>유리<>를 봄.
    fth_spiderman_a_wait2: 여기 다른 외피들은 모두 구축됨. 본 외피와 마찬가지. 모두 다른 이들에 의해 조립됨.
    fth_spiderman_a_wait3: 외피는 바뀔 수 있음. 외피는 부패함. 외피는 다른 이가 훔칠 수 있음. 외피는 다른 외피를 훔침.
      반향은 존속할 것임.
    fth_spiderman_a_wait4: |-
