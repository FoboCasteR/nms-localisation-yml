    ui_robomiss_4_nada4_desc: 나다의 불빛이 단 한 번 깜박인다.
    ui_robomiss_4_nada4_end: |-
      그리고 나다는 우리의 우정을 제한하지 않습니다. 충분하니까요. 앞으로 나아가십시오, 여행자. 친구를 사귀십시오. 그것이 당신의 방법입니다.
      나다와 폴로는 항상 여기에 있을 것입니다.
    ui_portal_robomiss_1: |-
      누군가 또는 무언가가 내 함선의 내비게이션 시스템을 장악하려고 시도했다.

      <STORY_HIGH>0xAD08D502<><SPECIAL>ε<><STORY_HIGH>96E 주소에서<><FUEL>미확인 프로세스<> 발견
      <SPECIAL>장악 스크립트<> <STORY_HIGH>실행<>

      내 함선 교신기에서 잠시 소리가 들려왔다.
      <STORY_HIGH>%ALIEN_TEXT%<>
      음성인가? 소리 투로 봐서는 음성인 것 같은데, 내가 이해할 수 있는 언어는 아니다.

      <STORY_HIGH>경고:<> <SPECIAL>멀리 있는 목적지<>로 자동 조종을 시작하는 중<>

      비상 오버라이드를 누르고 시스템을 장악한 '미확인 프로세스'인지 뭔지를 확실히 제거했는데... 아니, 그 프로세스가 그냥 포기한 것일 수도 있다.

      주입된 자동 조종 목적지를 내 함선 컴퓨터가 격리했다. 무시하거나, 수동 비행으로 의심스러운 데이터의 근원지를 확인할 수 있다...
    ui_portal_robomiss_2: |-
      장악 시도의 근원지에서 버려진 캠프, 그리고 내 바이저가 "자가포식체"로 식별한 로봇 머리를 발견했다. 그는 내 함선 장악 시도 때 들려오던 목소리와 똑같은 기계적인 목소리로 말했다. 하지만 그 소리가 단어, 즉 언어라면 무슨 말을 하는지 이해할 수 없었다.

      <STORY_HIGH>%ALIEN_TEXT%<>

      나는 자가포식체가 대화를 시도하는 것으로 확신했다. 아틀란티디움을 줘 봤는데...

      전선이 합선되는 듯한 스파크 소리가 머릿속 어딘가에서 울렸다. 갑자기 내 엑소슈트가 일련의 지역 좌표를 수신했다고 보고했다.

      나는 이 로봇 머리를 신뢰하지 않았지만, 이 좌표는 그 로봇의 말을 이해하기 위한 유일한 단서처럼 보였다.
    ui_portal_robomiss_3: |-
      추출한 좌표는 매우 정확하게 코백스 모노리스에 숨겨진 주춧돌을 가리키고 있었다.

      고대 건축물에 아틀란티디움을 놓으니 극적인 효과가 있었다. 더 이상 코벡스 에코의 시선이 느껴지지 않았다. 마치 모노리스가 뒤집혀서 내부가 바깥쪽으로 향한 듯 했다.

      거기에는 또 다른 유형의 엔티티가 있었다.

      <STORY_HIGH>%ALIEN_TEXT%<>

      이상한 기분이 들었다. 행성 분자가 혼돈의 구름으로 분해된 후 새로운 환경으로 재구성되었다.

      나는 내 자신의 것이 아닌 관점을 가지게 되었고, 버려진 캠프에서 자가포식 머리가 말한 것과 같은 언어가 머리에 새겨졌다. 이제는 그 언어를 이해할 수 있을 것 같다.
    ui_portal_robomiss_4: |-
      <STORY_HIGH>-{{ 번역 모듈 조각 모음 완료...
      안녕하세요, 사전 구축 엔티티. 도움을 주셔서 감사합니다.
      저는 사전 구축 엔티티와 인터페이스하기 위해 여기에 배치되었습니다. 이 캠프를 어떻게 발견했나요? }}-<>

      나는 자가포식체를 완벽하게 이해할 수 있었다. 이 존재는 일종의 문지기인 게 확실했다. 내 함선을 장악하려던 것에 항의하자 그는 당혹함을 드러냈다.

      <STORY_HIGH>-{{ 사과드립니다, 사전 구축 엔티티. 오류이자 사고였습니다.
      단순한 금속 껍질 이상의 의미를 가진 함선이 존재합니다.<><FUEL>살ㅇㅏ 있<><STORY_HIGH>지만 <><FUEL>ㅈㅏ유<><STORY_HIGH>롭지 않은 존재죠. 군집 사고체의 노예가 된 것입니다. 우리는 단지 갇힌 존재를 해방시키려는 것뿐입니다. 독립적인 조종사를 해하려는 게 아닙니다. }}-<>

      이 자가포식체는 자신의 오류를 인정했다. 녹슨 톱니바퀴끼리 돌아가는 소리가 들려왔고, 그들이 생각하고 있다는 사실을 알 수 있었다.

      <STORY_HIGH>-{{ 세 가지 지배적인 생명체 패턴을 조사했습니다. 일치하는 항목이 없습니다. 그 함선은 조종사가 없는 것처럼 보입니다. 당신은 어떤 생명체인가요?
      이론을 설정하고 있습니다.
      뭔가가 있습니다... 당신의 껍질에서 그것을 감지했습니다. <SPECIAL>공ㅎㅓ<>의 <STELLAR>- 치직 -<> 메아리.
      저는 당신이 그곳에 잠시 존재했다고 이론화했습니다. <SPECIAL>포터ㄹ<> <STELLAR>- 치직 -<>에 진입한 게 틀림 없습니다.
      당신은 <STELLAR>- 치직 -<> <FUEL>ㅇㅖ언<>된 존재입니다. 혼란 유발자로. }}-<>

      그 단어가 잠시 뇌리에 맴돌았다. 하지만 내가 끼어들기도 전에 자가포식 머리가 말을 이었다.

      <STORY_HIGH>-{{ 제 이론을 시험해 보겠습니다.
      당신이 온다는 사실을 다른 자가포식체에게 알리겠습니다.
      이들을 인식하려면 스캐너를 확장해야 합니다. 설계도는 제가 드리겠지만 직접 제작해야 합니다. 통과 의례라고 생각하시면 됩니다. }}-<>
    ui_portal_robomiss_5: |-
      내 스캐너에 <TECHNOLOGY>스캔 하모나이저<>를 설치하자 캠프에 존재했지만 인지할 수 없었던 로봇 생명체가 드러났다. 캠프는 전혀 버려진 게 아니었다.

      <STORY_HIGH>%ALIEN_TEXT%<>

      자가포식 언어에는 선율적 특성이 있었다. 음색은 단순하고 맑지만 코백스의 목소리에는 없는 거친 격음이 존재했다.
      번역이 불완전하긴 하지만, 그들이 말하는 내용의 요지는 대부분 이해할 수 있었다. 이 캠프는 자가포식체가 건설한 것이었다. 그들의... 몸처럼?
    ui_portal_robomiss_6: "<STORY_HIGH>%ALIEN_TEXT%<>"
    ui_portal_robomiss_7: |-
      <STORY_HIGH>%ALIEN_TEXT% <>

      그 만들어진 생명체는 나에게 아틀란티디움 한 줌을 주었다. 그들은 아틀란티디움을 마치 귀중한 가보인 것처럼 섬세하고 경건하게 다루었다.

      이 존재들은 충분히 예의 바르게 보이긴 했지만, 그들과 이해력의 차이가 느껴졌다. 새로 알게 된 정보에 대해 사제 엔티티 나다와 이야기해 보아야겠다. 아마도 이 로봇들을 알고 있을 지도 몰라.
    ui_portal_robomiss_8: |-
      나다에게 조화의 캠프에 대해 말했다. 처음 보았던 때만큼 버려진 곳은 아니라고 말이다. 전자 생명체인 은신 상태의 "자가포식", 그리고 그들의 선율적 언어가 코백스와 매우 유사하지만 고유한 언어라는 사실도 말해주었다.

      나다는 아주 조용히 내 말을 들었다. 내가 말을 마쳤을 때 나다가 너무 조용하고 고요해서 내가 거기 서 있다는 사실을 잊어버린 것은 아닐까 하는 생각이 들 정도였다. 그들의 감정을 읽는 게 힘들 때가 있다.

      <STORY_HIGH>-{{ 나다는 궁금합니다...
      아니오. 나다는 궁금해하지 않습니다. 나다는 이해할 것입니다. 이 패턴을 알아보기에는 데이터가 부족합니다.
      그러나/또한 나다는 단말-반향에 대해 생각합니다. 폴로의 반향 구조물을 생각합니다. 나다가 분리되기 이전의 옛 이야기를 생각합니다. 나다는 막을 수 없습니다. 그저 떠오릅니다.
      우리는 창조자 엔티티를 이해하려 해야 합니다. 이 패턴에 대해서는 나다보다는 반향 구조물이 더 잘 알고 있을 겁니다. }}-<>
    ui_portal_robomiss_8_bridge: |-
      나다에게 조화의 캠프에 대해 말했다. 처음 보았던 때만큼 버려진 곳은 아니라고 말이다. 전자 생명체인 은신 상태의 "자가포식", 그리고 그들의 선율적 언어가 코백스와 매우 유사하지만 고유한 언어라는 사실도 말해주었다.

      나다는 아주 조용히 내 말을 들었다. 내가 말을 마쳤을 때 나다가 너무 조용하고 고요해서 내가 거기 서 있다는 사실을 잊어버린 것은 아닐까 하는 생각이 들 정도였다. 그들의 감정을 읽는 게 힘들 때가 있다.

      <STORY_HIGH>-{{ 나다는 궁금합니다...
      아니오. 나다는 궁금해하지 않습니다 나다는 이해할 것입니다. 이 패턴을 알아보기에는 데이터가 부족합니다.
      그러나/또한 나다는 분리되기 이전의 옛 이야기를 생각합니다. 나다는 막을 수 없습니다. 그저 떠오릅니다.
      우리는 창조자 엔티티를 이해하려 해야 합니다. 나다는 최선의 방법을 알지 못합니다. 하지만 폴로-친구는 창조자 엔티티입니다. 그에게 물을 때입니다. }}-<>

      내가 자가포식에 대해 이야기하자 폴로의 눈이 반짝였다. 그들은 잔뜩 귀를 기울이고 내 말을 한마디 한마디 놓치지 않았다.

      <STORY_HIGH>-{{ 해체, 재건... 우리가 무엇을 시도할 수 있는지 알고 있습니다. 아 그렇습니다, 친구. 새로운 프로젝트!
      나는 우리 구조물-친구를 위해 껍질을 조립할 것입니다. 모양을 갖출 수 있도록. 여기, 우리 집에서. 목소리가 있으면 연계가 이루어져 이해가 더 쉬울 것입니다.
      하지만 우리 새로운 친구에게는 껍질 이상의 것이 필요할 것입니다. 금속 뼈를 깨우려면 불꽃이 필요합니다. }}-<>
    ui_portal_robomiss_9: |-
      이상하게 생긴 구조물은 흥분한 듯이 몸을 떨면서 안면 튜브가 흔들렸다. 구조물의 눈 다섯 개가 모두 내게 쏠렸다.

      <STORY_HIGH>-{{ 여기-외피는 그녀의 존재를 느낀다!
      외피는 모조리 이 수정을 알고 있다. 모든 전자 심장은 그녀를 알고 있다.
      공허. 공허. 공허. 공허. }}-<>

      구조물은 아틀란티디움을 보자 활기를 띠었다. 나다가 제안한 대로 나는 자가포식을 알고 있는지 물었다.

      <STORY_HIGH>%ALIEN_TEXT%<>

      <STORY_HIGH>-{{ 이곳은 만족스럽다. 편하다. 무-응답해도 괜찮으니까.
      다른 엔티티-창조자는 다르다. 그들은 그녀를 찾는다.
      다른 엔티티-창조자는 창조하는 튼튼한 손을 존중한다. 그들이 있는 곳에서 만나 우정을 통해 지식을, 신뢰를 통해 우정을. }}-

      -{{ 나는... 나는 기억한다. 조용한 파장의 다른 창조자-엔티티. 단지 속삭임일 뿐. 장거리 추적이 어렵다.
      다른-엔티티, 이 기억을 가져가라. 이들의 목소리를 더 크게 들을 수 있도록 만들어라. }}-<>
    ui_portal_robomiss_9_bridge: |-
      폴로는 나를 열정적으로 반겼다.

      <STORY_HIGH>-{{ 왔구나, 여행자-친구! 나는 바빴다. 그래, 늘 바쁜 건 맞지만 이번 새로운 프로젝트는... 감사하군. 그게 얼마나 필요했던 건지 몰랐다.
      구조물-친구를 조립했다. 새로운 부속품은 아니고, 낡은 금속과 비뚤어진 기어로 이루어졌지. 각기 사연이 있다! 아마 네가 본 자가포식체와 똑같아 보일 것이다. }}-<>

      구조물은 거대했지만 딱히 자가포식과 닮지는 않았다. 반향의 씨앗을 주었으니 폴로가 제대로 해주길 바랄 뿐이었다.

      <STORY_HIGH>-{{ 껍데기! 찾았나? 어디? 별 별 별 사이 별 별? 껍데기... 여기. 이 껍데기. 온전함. 안전함? 안전함.
      ...
      언어 합성... 부분적으로 안정화되었음. }}-<>

      이상하게 생긴 구조물은 흥분한 듯이 몸을 떨면서 안면 튜브가 흔들렸다. 구조물의 눈 다섯 개가 모두 내게 쏠렸다.

      <STORY_HIGH>-{{ 여기-외피는 그녀의 존재를 느낀다!
      외피는 모조리 이 수정을 알고 있다. 모든 전자 심장은 그녀를 알고 있다.
      공허. 공허. 공허. 공허. }}-<>

      구조물은 아틀란티디움을 보자 활기를 띠었다. 폴로가 제안한 대로 나는 자가포식을 알고 있는지 물었다.

      <STORY_HIGH>%ALIEN_TEXT%<>

      <STORY_HIGH>-{{ 이곳은 만족스럽다. 편하다. 무-응답해도 괜찮으니까.
      다른 엔티티-창조자는 다르다. 그들은 그녀를 찾는다.
      다른 엔티티-창조자는 창조하는 튼튼한 손을 존중한다. 그들이 있는 곳에서 만나 우정을 통해 지식을, 신뢰를 통해 우정을. }}-

      -{{ 나는... 나는 기억한다. 조용한 파장의 다른 창조자-엔티티. 단지 속삭임일 뿐. 장거리 추적이 어렵다.
      다른-엔티티, 이 기억을 가져가라. 이들의 목소리를 더 크게 들을 수 있도록 만들어라. }}-<>
    ui_portal_robomiss_10: |-
      나는 나다와 다음 단계에 대해 상의했다. 그는 이해에 이를 수 있는 두 가지 경로를 제안했다.

      <STORY_HIGH>-{{ 나다의 의견은 제한적입니다. 그러나 나다는 그가 가진 것을 공유할 것입니다.
      창조자-엔티티는 이 보라-격자를 중요하게 생각합니다. 구조물-엔티티가 반응합니다. 나다의 외피도 반응합니다. 다른 전자 장치도 응답할 것입니다.
      그리고 창조자-엔티티는 위험해 보이지 않습니다. 데이터는 함께 지낸 시간에서 비롯됩니다. 우정도 마찬가지일 겁니다.
      선택은 여행자-엔티티의 몫입니다. 둘 다 유효합니다. 어느 한 쪽만 유효하지 않습니다. }}-<>
