      안녕하세요, 사전 구축 엔티티. 도움을 주셔서 감사합니다.<NEWLINE>저는 %NAME%입니다. 저는 사전 구축 엔티티와 소통하기 위해 이곳에 자리하게 되었습니다. 이 캠프를 어떻게 알게 되었습니까?
    ui_robomiss_1_head_ret2_opt_a: 장악 시도에 맞선다
    ui_robomiss_1_head_ret2_opt_b: 자기소개한다
    ui_robomiss_1_head_ret2_opt_c: "'사전 구축 엔티티'에 대해 묻는다"
    ui_robomiss_1_head_ret2_res_a00: |-
      아.
      알겠습니다. 당신이군요.
    ui_robomiss_1_head_ret2_res_a01: 머리는 잠시 침묵합니다. 그는 부끄럽다는 듯한 목소리로 다시 입을 열었다.
    ui_robomiss_1_head_ret2_res_a: |-
      사전 구축-엔티티 님, 죄송합니다. 제 실수였습니다. 사고입니다.
      우주에는 금속 외피 그 이상의 존재인 함선이 존재합니다.<FUEL>살ㅇㅏ있<>지만 군집 사고체의 노예가 되어 <FUEL>ㅈㅏ유롭<>지 않은 존재. 저희는 감금된 존재를 자유롭게 한다는 단 하나의 목표만 추구합니다. 독립적인 파일럿에게 해를 끼칠 의도는 없습니다.
    ui_robomiss_1_head_ret2_res_b: |-
      흥미롭습니다. 저희가 손님을 맞을 기회는 드뭅니다. 마지막으로 손님을 맞이한 지 3984년이 지났습니다.
      당신의 소개는 흥미롭습니다.
      저는 자가포식입니다. 우리는 당신이 알고 있는 다른 전자 생명체와 다릅니다. 우리에게는 <AUDIO>TXT_RadioNoise<><STELLAR>- 치지직 -<> <FUEL>코백스<>의 교만함이 없습니다.
      당신의 종족은 나와 다를 바가 없습니다. 당신은 그저 존재할 뿐입니다.
    ui_robomiss_1_head_ret2_res_c: |-
      당신은 생물학적 존재입니다. 껍데기의 성장이 자동화된 것 같은데, 맞습니까?
      당신은 자신의 팔다리를 직접 인양하지 않았습니다. 당신의 조직과 힘줄은 정신과 평행하게 성장했습니다.
      당신과 같은 존재는 많습니다. 대부분의 우주는 미리 구축되어 있습니다. 그리고 ㄷ-
    ui_robomiss_1_head_ret2_res_c1: "%NAME%(이)가 말을 하던 도중에 갑자기 멈춘다. 녹슨 톱니바퀴가 서로 맞물려
      돌아가며 연산하는 소리가 들린다."
    ui_robomiss_1_head_ret3_lang: |-
      흥미로운 점이 있습니다, 사전 구축 엔티티.
      나는 당신의 함선에 대해 오류를 범했습니다. 내가 오류를 범하는 경우는 드붐니다.
      나는 세 가지 주요 생명체 패턴을 조사했습니다. 일치하는 항목이 없습니다. 우주선에는 조종사가 없는 것으로 나타났습니다.
      당신은 어떤 생명체입니까?
    ui_robomiss_1_head_ret3_opt_a: 여행자라고 말한다
    ui_robomiss_1_head_ret3_opt_b: 아노말리라고 말한다
    ui_robomiss_1_head_ret3_opt_c: 잘 모르겠다고 말한다
    ui_robomiss_1_head_ret4_lang_a: |-
      '여행자'. 예. 알고 있는 용어입니다. 이론을 구축합니다.
      사전 구축 엔티티. 당신은 우주선을 소유하고 있습니다. 즉, 이곳은 당신이 본 첫 번째 행성이 아닙니다. 맞습니까?
    ui_robomiss_1_head_ret4_lang_b: |-
      '아노말리'. 예. 일치합니다. 이론을 구축합니다.
      사전 구축 엔티티. 당신은 우주선을 소유하고 있습니다. 즉, 이곳은 당신이 본 첫 번째 행성이 아닙니다. 맞습니까?
    ui_robomiss_1_head_ret4_lang_c: |-
      잘 모른다? 흥미로운 응답입니다. 아무튼 이론을 구축합니다.
      사전 구축 엔티티. 당신은 우주선을 소유하고 있습니다. 즉, 이곳은 당신이 본 첫 번째 행성이 아닙니다. 맞습니까?
    ui_robomiss_1_head_ret4_opt: 확인
    ui_robomiss_1_head_ret5_lang: |-
      우주선은 우주의 한 측면을 가로지릅니다. 재질, 물질, 물리학. 그러나 제 이론은 다른 측면에 대한 것입니다. 여행의 또 다른 방법.
      뭔가... 당신의 껍데기에서... 뭔가를 감지했습니다. <STELLAR>-치지직-<><SPECIAL>ㄱㅗ0ㅎㅓ<>의 메아리입니다.
      제 이론에 따르면 당신은 과도기적 상태로 그 자리에 존재했을 것입니다. <STELLAR>-치지직-<><SPECIAL>ㅍㅗ타ㄹ<>에 진입했던 것이 분명합니다.
    ui_robomiss_1_head_ret5_opt_a: 확인
    ui_robomiss_1_head_ret5_opt_b: 부인한다
    ui_robomiss_1_head_ret5_res_a: 예. 논리가 성립합니다. 당신은 껍데기를<AUDIO> TXT_RadioNoise<><STELLAR>-
      치지지지지직 -<> 갖고 있습니다. 우리와 마찬가지입니다. 명백한 사실입니다.
    ui_robomiss_1_head_ret5_res_b: 아니다? 예상치 못했습니다.<DELAY>0.6<>상관없습니다. 당신은 껍데기를<AUDIO>
      TXT_RadioNoise<><STELLAR> - 치지지지지직 -<> 갖고 있습니다. 우리와 마찬가지입니다. 명백한 사실입니다.
    ui_robomiss_1_head_ret6_lang: 당신에 대한 <AUDIO>TXT_RadioNoise<><STELLAR>- 치지직 -<><FUEL>예ㅇㅓㄴ이
      있었습니다<>. 혼란 유발자.
    ui_robomiss_1_head_ret6_desc: 그 단어가 잠시 허공을 맴돈다. 하지만 내가 끼어들기도 전에 %NAME%이 말을 이어간다-
    ui_robomiss_1_head_ret_end: |-
      계속 말하겠습니다, 혼란 유발자. 제 이론을 시험합시다.
      다른 자가포식체에게 당신이 간다고 알리겠습니다.
      이들을 인식하기 위해서는 스캐너를 확장해야 합니다. 설계도는 제가 제공하겠지만, 제작은 당신이 직접 해야 합니다. 입문 의식이라고 생각하시면 됩니다.
    ui_robomiss_1a_desc: "<TECHNOLOGY>조화된 캠프<>에서 의식이 있는 자가포식 머리를 만났다. 일종의 문지기인 모양이다.
      그 자가포식체는 나를 다른 동족들에게 소개하는 데에 동의했다. 그러나 그들을 인식하기 위해서는 장치를 하나 만들어야 한다..."
    ui_robomiss_1a_obj1: 스캔 하모나이저 설치
