      자가포식체에게 섬유 유리 손잡이에 대해 묻기
      은폐된 자가포식체는 <TECHNOLOGY>스캐너<>(<IMG>SCAN<>)로 탐지 가능
    ui_robomiss_3_bui_npc3_desc: 자가포식은 나와 이야기하게 되어 진심으로 기뻐하는 것 같다. 그는 우리 사이의 언어 장벽이
      허용하는 선 안에서 최대한 많은 의미를 전달하기를 바라며 그들의 언어를 천천히 그리고 분명하게 발음한다.
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: 섬유 유리 손잡이에 대해 묻기
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: 맥락, 어조 및 몸짓을 통해 나는 몇 가지 새로운 단어를 선택했다. 내가 선물로 받은 손잡이
      설계도는 중요한 멀티툴의 구성요소인 것 같다. '거룩한' 멀티툴인가?
    ui_robomiss_3_bui_npc4_opt: 반복해달라고 요청하기
    ui_robomiss_3_bui_npc4_res: 자가포식체는 그의 말을 정확하게 반복하면서 의무를 다한다. 이번에는 더 많은 의미를 정리할
      수 있었다.
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      이 손잡이 설계도가 외부인 입장에서는 흔치 않은 선물임을 알게 되었다. <NEWLINE>의미 있는 행동이며, 수용의 시작이다.
      %NAME%(은)는 여행을 통해 더 많은 자가포식체를 만나볼 것을 권유한다. 완전한 섬유 유리 손잡이를 직접 완성한다면 다음 번에 방문하는 캠프에서 긍정적인 인상을 남길 수 있을 것 같다.
    ui_robomiss_3_bui_obj5: 섬유 유리 손잡이 제작하기
    ui_robomiss_3_bui_obj5_tip: |-
      섬유 유리 손잡이의 설계도는 자가포식체가 준 특이한 선물로, <TECHNOLOGY>지팡이 멀티툴<>의 일부입니다.
      손잡이를 조립하여 자가포식체에게 보여주십시오.
    ui_robomiss_3_bui_msg5a: |-
      볼테익 지팡이를 위한 %ITEM% 조립하기
      <IMG>PRODMENU<>로 인벤토리(<IMG>INVENTORY<>)에서 지팡이 손잡이 제작하기
      상세한 안내를 위해 %ITEM% 설계도 <STELLAR>고정<>하기
    ui_robomiss_3_bui_msg5b: |-
      표시된 자가포식체에게 완성된 섬유 유리 손잡이 보여주기
      은폐된 자가포식은 <TECHNOLOGY>스캐너<>(<IMG>SCAN<>)로 탐지 가능
    ui_robomiss_3_bui_msg5b_alt: |-
      자가포식체에게 완성된 섬유 유리 손잡이 보여주기
      <TECHNOLOGY>다선율 코어<>는 멀리에 있는 자가포식체를 감지할 수 있음
      멀티툴 인벤토리(<IMG>INVENTORY<>)를 열고 <STELLAR>자가포식 캠프 찾기<>(<IMG>FE_SELECT<>)로 스캔하기
    ui_robomiss_3_bui_npc5_desc: |-
      이 자가포식체에게서 맹렬함이 느껴진다. 너무 강렬하게 노려보고 있어 순간 그가 나를 공격하지는 않을까 두려웠다. 그는 무언가를 평가하고 있는 것 같다. 내 슈트를 스캔하는 모양이다.
      <MOOD>Neutral<>갑자기 그가 긴장을 푼다. 무엇을 평가하고 있었는지는 모르겠지만 결과에 만족한 모양이다.
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: 섬유 유리 손잡이
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: "-{{ 값 }}-을 반복해 말한다"
    ui_robomiss_3_bui_npc5_opt_b: "-{{ 준수 }}-를 반복해 말한다"
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: 볼테익 지팡이의 <TECHNOLOGY>코어<> 획득하기
    ui_robomiss_3_bui_obj6_tip: |-
      자가포식체에게서 흔하지 않은 선물인 볼테익 지팡이 손잡이의 설계도를 받았습니다.
      그들의 사회에 더 많이 기여하여 <STELLAR>우호도<>를 높이고, 더 많은 설계도를 얻으십시오.
      계속하려면 '<STELLAR>%MISSION%<>'(을)를 선택하십시오.
    ui_robomiss_3_bui_obj6_tip_alt: |-
      자가포식체에게서 흔하지 않은 선물인 볼테익 지팡이 손잡이의 설계도를 받았습니다.
      그들의 사회에 더 많이 기여하여 <STELLAR>우호도<>를 높이고, 더 많은 설계도를 얻으십시오.
      계속하려면 자가포식체와 대화하십시오.
    ui_robomiss_3_bui_msg6a: "<TECHNOLOGY>아틀란티디움실<> 설계도 획득하기\n계속하려면 '<STELLAR>%MISSION%<>'
      완료하기\n기록(<IMG>OPTIONS<>)에서 진행 중인 임무 변경하기 "
    ui_robomiss_3_bui_msg6b: |-
      <TECHNOLOGY>아틀란티디움실<> 설계도 획득하기
      자가포식체에게 돌아가 새로운 설명 요청하기
    ui_robomiss_3_bui_msg6c: |-
      자가포식체에게 아틀란티디움실에 대해 묻기
      은폐된 자가포식체는 <TECHNOLOGY>스캐너<>(<IMG>SCAN<>)로 탐지 가능
    ui_robomiss_3_bui_npc5_ret_desc: "%NAME%의 풍화된 껍질이 떨리며 일부 느슨한 부품이 안에서 덜걱거린다. 새로운
      설계도에 대해 논의하게 되어 들뜬 모양이다."
    ui_robomiss_3_bui_npc5_ret_opt: 아틀란티디움실에 대해 묻기
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      나는 다시 한번 계속 나아가 더 많은 자가포식체를 만날 것을 권유받는다. 이 존재들은 나에 대한 최종 평가를 꺼리는 모양으로, 각각의 자가포식체는 나를 다른 개체에게 보내려 애쓴다.
      그러나 내가 만나는 각각의 구조물에서, 나는 수용을, 심지어는 우정을 쌓아가고 있음을 느낀다. 이 선물, 이 설계도가 그 증거이다.
      아틀란티디움실은 이 의식의 다음 단계인 모양이다.
    ui_robomiss_3_bui_obj7: 아틀란티디움실 건설
    ui_robomiss_3_bui_obj7_tip: |-
      아틀란티디움실의 설계도는 자가포식체가 준 특이한 선물로, <TECHNOLOGY>지팡이 멀티툴<>의 일부입니다.
      지팡이의 코어를 조립하여 자가포식체에게 보여주십시오.
