      자가포식체에게 돌아가 새로운 설명 요청하기
    ui_robomiss_3_bui_msg8c: |-
      자가포식체에게 동심 변환기에 대해 묻기
      은폐된 자가포식체는 <TECHNOLOGY>스캐너<>(<IMG>SCAN<>)로 탐지 가능
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME%(은)는 나를 흥미롭게 지켜본다. 이 마지막 설계도가 특별히 귀중한
      것이며, 그것을 얻는 것이 일종의 이정표를 의미한다는 인상을 받았다."
    ui_robomiss_3_bui_npc6_ret_opt: 동심 변환기에 대해 묻기
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      자가포식체는 명확하게 말하기 위해 많은 노력을 기울이고 있다. 엄청난 노력이다. 그들은 몸짓으로 의사 소통의 간극를 메우며 볼테익 지팡이의 제작을 완료하려면 <TECHNOLOGY>터미널<>이 필요하다고 전한다.
      이들은 분명 진보한 존재들이지만, 편견이나 멸시의 기색은 없다. 각 자가포식체는 분명 편견 없는 평가를 수행했으며, 또다른 설계도를 내게 주기로 결정했다.
      작별을 고하며, %NAME%(은)는 나를 인정하고 있음을 신중하게 표현한다.
    ui_robomiss_3_bui_obj9: 볼테익 지팡이 만들기
    ui_robomiss_3_bui_obj9_tip: |-
      자가포식은 우정의 선물로 <TECHNOLOGY>볼테익 지팡이 멀티툴<>의 설계도를 주었습니다.
      지팡이를 조립하여 자가포식에게 보여주십시오.
    ui_robomiss_3_bui_msg9a: |-
      볼테익 지팡이를 위한 %ITEM% 조립하기
      <IMG>PRODMENU<>로 인벤토리(<IMG>INVENTORY<>)에서 지팡이 머리 제작하기
      상세한 안내를 위해 %ITEM% 설계도 <STELLAR>고정<>하기
    ui_robomiss_3_bui_msg9b: |-
