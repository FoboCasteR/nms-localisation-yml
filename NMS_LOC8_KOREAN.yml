    ui_sentinel_crash_desc: |-
      %SYSTEM% 성계 내 %PLANET% 행성에서 파손된 센티널 함선의 잔해를 발견했다.

      운이 따른다면, 탑재 시스템을 무효화하고 내 것으로 만들 수 있을지도 모른다.
    ui_sentinel_crash_obj1: 파손된 함선에서 센티널의 흔적 모두 정화
    ui_sentinel_crash_obj2: 함선을 비센티널 파일럿에게 적합하게 만들기
    ui_sentinel_crash_obj1_tip: |-
      센티널 함선은 스스로의 정신과 자아를 가집니다. 아직 남아있는 에어론의 잔재를 정화해야 합니다.

      추락한 요격함에서 누군가, 또는 무엇인가가 이미 함선의 잔존 기관 조종석에 접속하려 시도한 흔적이 존재합니다. 설치 작업을 완료하면 함선을 스스로 조종할 수 있게 됩니다.
    ui_sentinel_crash_obj2_tip: |-
      센티널 함선은 스스로의 정신과 자아를 가집니다. <TECHNOLOGY>파일럿 인터페이스<>를 설치하지 않으면 다른 엔티티의 조종을 받아들이지 않을 것입니다.

      추락한 요격함에서 누군가, 또는 무엇인가가 이미 함선의 잔존 기관 조종석에 접속하려 시도한 흔적이 존재합니다. 설치 작업을 완료하면 함선을 스스로 조종할 수 있게 됩니다.
    ui_sentinel_crash_msg1: |-
      센티널 집단 사고체와 함선의 연결을 반드시<SPECIAL>절단<>해야 함
      추락한 함선에서 %ITEM% 정화
    ui_sentinel_crash_msg2: |-
      <SPECIAL>오염된<> 센티널 세계에 도달하기
      노획 현장으로 돌아가 추락한 함선 수리
    ui_sentinel_crash_msg3: |-
      %ITEM%을(를) 모아 <TECHNOLOGY>파일럿 인터페이스<> 완성하기: %CURRENT%/%AMOUNT%
      인터페이스 덕분에 센티널 요격함에 안전하게 탑승 가능
    ui_sent_crash_msg3_survey: |-
      %ITEM%을(를) 모아 <TECHNOLOGY>파일럿 인터페이스<> 완성하기: %CURRENT%/%AMOUNT%
      <TECHNOLOGY>표적 탐지<>를 사용해 %ITEM% 찾기
      인터페이스 덕분에 센티널 요격함에 안전하게 탑승 가능
    ui_sent_crash_msg3_survey_off: |-
      %ITEM%을(를) 모아 <TECHNOLOGY>파일럿 인터페이스<> 완성하기: %CURRENT%/%AMOUNT%
      인터페이스 덕분에 센티널 요격함에 안전하게 탑승 가능
      분석 바이저 <IMG>AIM<>에서 <STELLAR>표적 탐지<> 작동시키기
    ui_sent_crash_msg3_survey_swap: |-
      %ITEM%을(를) 모아 <TECHNOLOGY>파일럿 인터페이스<> 완성하기: %CURRENT%/%AMOUNT%
      인터페이스 덕분에 센티널 요격함에 안전하게 탑승 가능
      <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>(으)로 <TECHNOLOGY>표적 탐지<> 작동시키기
    ui_sent_crash_msg3_survey_car: |-
      %ITEM%을(를) 모아 <TECHNOLOGY>파일럿 인터페이스<> 완성하기: %CURRENT%/%AMOUNT%
