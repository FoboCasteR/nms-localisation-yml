    ui_robomiss_0_comms_desc_end: |-
      함선 전체에 걸쳐 깜박이던 경고가 점차 느려지더니 사라진다. 정상적인 기능이 복원되었다.
      어떤 '미확인 프로세스'가 시스템을 장악하고 있는지는 몰라도 결국 제거되었거나... 포기한 모양이다.
      내 함선 컴퓨터가 주입된 자동 조종 대상을 격리했다. 무시할 수도 있지만, 수동 비행을 사용해 이 의심스러운 데이터의 출처를 찾을 수도 있다...
