      내가 접근한 첫 번째 구조물은 호기심 어린 눈으로 날 바라보았다. 그들의 표정은 읽기 어려웠지만, 그들은 내 방식에 경계하거나 놀라지 않았다. 단지 내가 무슨 일을 하려는지 궁금해할 뿐이었다. 그들은 일, 공헌, 우정에 대해 이야기했고, 내가 도울 수 있는 일을 제시했다.

      나의 도움에 깊은 인상을 받은 자가포식체는 <TECHNOLOGY>볼테익 지팡이<>의 부분 설계도를 선물했다.

      <STORY_HIGH>%ALIEN_TEXT%<>

