    ui_robomiss_3_bui_obj8: 볼테익 지팡이의 <TECHNOLOGY>머리<> 획득하기
    ui_robomiss_3_bui_obj8_tip: |-
      자가포식체에게서 흔하지 않은 선물인 볼테익 지팡이의 부품 설계도를 받았습니다.
