      레지스터<>를 조사하기 "
    ui_robot_intro_diag_desc: 터미널은 이 메시지를 끝없이 반복했고, 반복되는 외침은 터미널의 회로로 번져나갔다. 기이한 인터페이스는
      빛나며 익숙한 일련의 상형문자를 보여주었다.
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>... 우리의 외피는 <COMMODITY>불<>에 타들어 가고 ...<NEWLINE>... 우리의 정신은 <TECHNOLOGY>배신<>을 당해 숙청되었다 ...<NEWLINE>... ... 밑 <SPECIAL>유리<>로 추방당했고 ...<NEWLINE>... <FUEL>세상<>은 우리를 잊었다 ...

      ... 그러나 더는 아니다! <STELLAR>치지직<> - 은 스스로 생명을 부여하니, 우리는 새 생명을 얻었다. 우리와 닮은 모습으로 스스로를 창조할 것이며...<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: 오버라이드 상형문자 입력
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>터미널은 귀에 거슬리는 소리를 내며 윙윙거렸지만, 회로는 나의 요청에 따르는 것 같았다. 캠프를 봉쇄하고 있던 알 수 없는 힘은 사라졌다.<AUDIO>TXT_StaticNoise_End<>
      봉쇄가 해제되자, 터미널은 하이브리드 <TECHNOLOGY>제트팩<> 기술의 설계도를 출력했다. 이 기술은 센티널과... 익숙하면서도 아득하게 느껴지는 무언가를 결합한 것이다.
