      <STORY_HIGH>'%ALIEN_TEXT%'<>

      보이지는 않았지만 느껴졌다. 무수히 많은 존재들이 나를 가로질러 기어갔다. 아이들이 내 모든 곳을 뒤덮고 있다.

      역겨워야 했지만 나는 오히려 형언할 수 없는 기쁨을 느꼈다. 나는 이 작은 존재들이 안전하다는 것을 알았고 그로 인해 세상에서 가장 깊은 행복을 느꼈다.

      나는 그 감정을 억누르지 않는다. 나는 이 작은 생명체들을 보호해야 하며, 나는 이 모든 생명 하나하나를 잘 알고 있다. 형언할 수 없는 느낌이다.

      그러다가 내 자신이 무너지기 시작하는 것을 느꼈다. 나는 무너지고 있었다. 안쪽부터인가? 아니면 바깥쪽? 알 수 없었다. 그들의 세상이 무너지기 시작하자 내 아이들은 비명을 지른다.

      내 몸뚱이가 천 개의 조각으로 갈라지는 순간, 나는 고통을 느꼈지만, 그 이상의 분노를 느꼈다. 내 아이들을 위한 분노였다. 나는 그들의 고향이었건만, 그들을 지키지 못했다.

      내 마지막 조각이 파괴되자 환상이 끝났다. 나는 다시 온전해졌지만, 내 아이들은...
