      <STORY_HIGH>'%ALIEN_TEXT%'<>

      목소리가 희미해지자, 따끔거리는 느낌이 있었다. 별 중 하나가 잠시 번쩍이더니 사라졌다. 눈앞에 놓인 태피스트리에 비하자면 중요하지 않은, 찰나의 감각이었다.

      플레어는 잊었다. 그것은 마치 내 폐의 원자 하나처럼 중요하면서도 하찮은 것이다. 은하는 곧 다수이다. 너무 먼 곳까지 시야가 넓어지게 되면 별 하나는 인지할 수 없다.

      시야가 씻겨 나가며 내 인지 범위가 뒤틀린다. 그리고 삶은 원래의 규모로 회귀한다.
