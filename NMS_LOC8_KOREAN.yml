    ui_robomiss_3_boat_desc1: 미약한 통신을 내 교신기로 수신했다. 고대의 오디오는 튀고 새된 소리를 내지만 이 목소리는 분명
      코백스이다.
    ui_robomiss_3_boat_lang0: "<TECHNOLOGY>코백스 프라임 재난 포드 #38<IMG>SLASH<>난민 엔티티 키지모의
      기록<>"
    ui_robomiss_3_boat_lang1a: "<TECHNOLOGY>0일 차 ::<> 눈을 감아도 정신은 감을 수 없다. – <AUDIO>TXT_RadioNoise<><STELLAR>치직<>
      – 귀가 멀 것 같다. 수백만의 – <AUDIO>TXT_RadioNoise<><STELLAR>치직<> – 비명에 본 엔티티의 귀가 멀 것
      같다. 모든 엔티티. 대... 단절. 아아. 다시는 고향을 볼 수 없을 것이다. – <AUDIO>TXT_RadioNoise<><STELLAR>칙<>
      –\n\n<TECHNOLOGY>1일 차 ::<> 연결이 끊어졌다. 본 엔티티는 컨버전스와의 거리감을 느낀다. – <AUDIO>TXT_RadioNoise<><STELLAR>치지직<>
      – 탑승한 다른 엔티티들도 같은 말을 한다.\n비명이 – <AUDIO>TXT_RadioNoise<><STELLAR>치지지지직<> – 침묵
      속에서도 서로의 생각을 들을 수 없다. 너무 두렵다.\n\n<TECHNOLOGY>5일 차 ::<> 본 에티티 - 내 - 생각은... 사적인
      느낌이 든다. 개인적으로 내 생각에는 – <AUDIO>TXT_RadioNoise<><STELLAR>치지지직<> – 그 쓰레기장의 위성.
      – <AUDIO>TXT_RadioNoise<><STELLAR>치지직<> – 소문이 사실이었나? \n모든 것이 산산조각났다. 무엇을 믿어야
      할지 모르겠다. 어떻게 해야 할지 듣지 못했 – <AUDIO>TXT_RadioNoise<><STELLAR>치지지지직<> –"
    ui_robomiss_3_boat_lang1b: |-
      <TECHNOLOGY>10일 차 ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>치지지지직<> – 결저<SPECIAL>ㅇ<>체 – <AUDIO>TXT_RadioNoise<><STELLAR>지직<> – 성장 – <AUDIO>TXT_RadioNoise<><STELLAR>칙<> –

      <TECHNOLOGY>?일 차 ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>치지직<> – 누가 우리 정신에 침투했지? 지금조차, 여기에서도 – <AUDIO>TXT_RadioNoise<><STELLAR>치지직<> – 파편 – <AUDIO>TXT_RadioNoise<><STELLAR>치지지직<> – 아틀라스여 우리를 구하소서... 구하소 – <AUDIO>TXT_RadioNoise<><STELLAR>치칙<> –
    ui_robomiss_3_boat_desc2: |-
      전자음이 두려움에 떨리고 있다. 너무 사적이고 절박해 보이는 말을 듣고 있자니 마음이 편치 않다.
      오래된 기록을 담은 낡은 테이프가 잡음을 냈고, 회수 가능한 데이터의 막바지로 다다르고 있다. 잡음 속에서도 마지막 단어를 말하면서 어조가 바뀌는 것을 알아차릴 수 있었다. 목소리는 더 이상 공포에 떨고 있지 않았다. 도전심이 느껴졌다.
