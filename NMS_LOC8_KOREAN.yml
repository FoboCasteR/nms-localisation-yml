      <TECHNOLOGY>다선율 코어<>(<IMG>INVENTORY<>)로 <STELLAR>자가포식체 캠프<>(<IMG>FE_SELECT<>) 찾기
    ui_robomiss_3_bui_msg9c: |-
      <STELLAR>원격 자가포식 신호<> 감지됨
      신호 위치로 가서 볼테익 지팡이 조립하기
    ui_robomiss_3_bui_msg9d: |-
      볼테익 지팡이 조립하기
      <TECHNOLOGY>자가포식 합성 터미널<>과 상호작용하기
      은폐된 자가포식은 <TECHNOLOGY>스캐너<>(<IMG>SCAN<>)로 탐지 가능
    ui_robomiss_3_bui_msg9d_alta: |-
      <STELLAR>조화의 인장<>을 들어올려 볼테익 지팡이 조립하기
      <TECHNOLOGY>조화된 인터페이스<>와 상호 작용하기
    ui_robomiss_3_bui_msg9d_altb: |-
      볼테익 지팡이 조립하기
      <TECHNOLOGY>조화된 인터페이스<>와 상호 작용
    ui_robomiss_3_bui_msg_warp: |-
      <STELLAR>다른 성계<>에서 더 많은 자가포식 만나기
      우주에서 <IMG>QUICK_MENU<>로 은하계 지도 접근
      사람이 거주하는 성계로 워프하여 자가포식 탐색
    ui_robomiss_3_bui_obj_warp: 워프하여 더 많은 자가포식 만나기
    ui_robomiss_3_bui_obj_warp_tip: |-
      <STELLAR>다른 성계<>에서 더 많은 자가포식 만나기
