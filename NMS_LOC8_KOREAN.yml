      * 스토리 중심 임무인 '금속의 흔적'에서 센티널 드론과 친구가 되고 미노타우로스 엑소크래프트를 더욱 강력하게 만들 업그레이드를 획득해 보세요.
      * 이제 스페이스 아노말리에서 넥서스 임무를 수행하여 퀵실버는 물론 이국적인 보상을 얻을 수 있습니다.

