    ui_mp_repair_desc_1: |-
      スペースアノマリーが受信する無数の救難信号の中の一つが、ナーダの注意を引いた。その信号の署名はノイズの中ではっきりと主張し、ナーダに思い出したくない時代のことを思い出させている。

      ナーダはこの信号の発信源を突き止めるようにトラベラーに頼んでいる。生存者を救出するようにとのことだが、詳細は明かしたくないようだ。
    ui_mp_repair_desc_2: |-
      普段よりも感情的な様子の専門家ポーロが、受信した救難信号に応答するようにトラベラーに要請している。

      アノマリーを離れることができないポーロは、友人の勇気にすがるしかないという。今回の任務で救出するのは長らく連絡の途絶えた宇宙船だ。おそらく何らかの不運に見舞われたと思われる。
    ui_mp_repair_desc_3: |-
      イテレーション%EXOTIC%が、かつての仲間が行方不明になったという知らせを受けて動揺している。宇宙船の信号は数日前に消失したようだ。

      アノマリーでの新たな生活を秘密にしたい%EXOTIC%は、トラベラーを頼った。最後に残された座標に向かい、生存者を故郷に送り届けなくてはならない。
    ui_mp_repair_desc_4: |-
      居住者の安全のため、スペースアノマリーの存在は外部に知られてはならない。それでもナーダとポーロは、外部の生命が危険に曝されている状況に我慢ならなくなることがよくある。

      アノマリーが受信した救難信号の一つが追跡され、トラベラーは要請を受けた。最後に残された座標に向かい、正体を明かすことなく生存者を救出しなくてはならない。
    ui_mp_repair_desc_5: |-
      アノマリーが受けた警告によると、近くの星系でセンチネルの活動が急激に増加している。既に戦闘は終わったようだが、エリアからの救難信号が途切れない。

      ナーダとポーロにとって、どのような「犯罪」が行われていたかは重要ではない。トラベラーは、事件現場の生存者を支援するように要請を受けた。
