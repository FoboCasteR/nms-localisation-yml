    ui_guide_topic_power: 基地の電力供給
    ui_guide_body_power: |-
      基地のテクノロジーの多くは、<TECHNOLOGY>パワーモジュール<>を必要とし、
      <STELLAR>発電機<>と<STELLAR>バッテリー<>に接続しなければならない。
      多くのテクノロジーを使用した大型の基地では、
      複数の発電機を稼働させなければならない場合がある。

      送電線は無料で自由に配置できる。
      ビルドメニュー<IMG>BUILD_MENU<>で送電線を選び、
      プラグソケットの上に置くと配置を始められる。
      別のプラグソケットに送電線を直接留める他に、
      地面に配置すればレイアウトを細かく設定できる。

      送電線は<TECHNOLOGY>変圧器<>を使うと<STELLAR>巨大建造物<>に接続できる。
      巨大建造物では、
      内部に使用されているすべてのテクノロジーに給電される。

      発電機は種類によって性能が変わる。
      <TECHNOLOGY>バイオ燃料リアクター<>には手動で燃料を補給しなければならない。
      <TECHNOLOGY>ソーラーパネル<>は自動で発電するが、日中しか稼働しない。
      <TECHNOLOGY>電磁気発生機<>は休みなく発電し続けるが、
      分析レンズのアップグレードである<TECHNOLOGY>調査デバイス<>で見つかる
      <STELLAR>電磁気力ホットスポット<>にしか設置できない。

      <TECHNOLOGY>バッテリー<>はグリッドの余剰電力を蓄えて必要時に再分配できる。
      <TECHNOLOGY>ソーラーパネル<>と組み合わせると特に効率が良い。
    ui_power_hint_title: 基地の電力低下
    ui_power_hint_msg: |-
      <STELLAR>追加の発電機<>または<TECHNOLOGY>バッテリー<>を建設する
