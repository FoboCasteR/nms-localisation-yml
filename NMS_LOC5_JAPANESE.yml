    npc_mission_portalquest_sub: アノマリーの発生した領域を調査する
    ui_mp_portalquest_desc_1: |-
      ナーダの時空配列装置が宇宙の彼方にある領域で大きな乱れを検知した。現実性の穴である可能性が高く、スペースアノマリーへ直接ワープするのはあまりに危険だ。トラベラーは、ポータルを経由して当該領域へアクセスすること。

      <SPECIAL>週末イベント<>: このミッションは毎週1回のみ完了できます。他の探索者とチームを組むことが推奨されますが、単独でも挑戦できます。
    ui_mp_portalquest_desc_2: |-
      アノマリーの通信機器に、現実性の乱れを示す周波数を含んだ異常な信号が届いた。信号は破損しており、発信源の詳細は特定できない。発信源へとたどり着く方法はポータルだけだ。

      <SPECIAL>週末イベント<>：
      このミッションは週に1度だけ完了できます。
      他のプレイヤーとチームを組んで挑戦するのがおすすめですが、
      ソロでもプレイ可能です。
    ui_mp_portalquest_desc_3: |-
      珍しい、危険だと思われる数値がナーダの時空配列装置に現れた。スペースアノマリーに居住しているイテレーションたちは、
      これらのポイントはポータルを利用しなければ侵入できない
      現実性の乱れだと信じている。

      <SPECIAL>週末イベント<>：
      このミッションは週に1度だけ完了できます。
      他のプレイヤーとチームを組んで挑戦するのがおすすめですが、
      ソロでもプレイ可能です。
    ui_mp_portalquest_desc_4: |-
      切迫した様子の破損した通信がスペースアノマリーに届いた。
      しかし信号の発信源は不安定で、追跡不能だ。
      ナーダとポーロはトラベラーに、古代のポータルネットワーク
      を用いてルートを捜索し調査するよう強く要請した。

      <SPECIAL>週末イベント<>：
      このミッションは週に1度だけ完了できます。
      他のプレイヤーとチームを組んで挑戦するのがおすすめですが、
      ソロでもプレイ可能です。
    ui_mp_portalquest_desc_5: |-
      アノマリーの居住者たちは、最近ナーダの時空配列装置が出す数値を深刻な問題だと感じている。
      データは現実性が不安定な宙域を示している。
      ポータルで宙域に移動し、問題の解決に手を貸したトラベラーには
      報酬が与えられるだろう。

      <SPECIAL>週末イベント<>：
      このミッションは週に1度だけ完了できます。
      他のプレイヤーとチームを組んで挑戦するのがおすすめですが、
      ソロでもプレイ可能です。
