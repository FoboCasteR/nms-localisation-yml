    ui_mp_depot_fact_main_desc2: 細心の注意を払ってターミナルに触れてみるが、応答はない。 たとえばもし、ネットワークが私をセンチネルと勘違いしてくれれば、
      先に進めるかもしれない...
    ui_mp_depot_fact_return_desc: 不気味な紫色の沈殿物は、ゆっくりとターミナル上に 広がっていくように見える。ターミナルに触れると激しく反応する。まるで私が敵であることを察知したかのようだ。先に進むには、どうにかしてターミナルと融合しなくてはならない。
