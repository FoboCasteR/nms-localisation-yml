    ui_guide_topic_space_station: 宇宙ステーション
    ui_guide_body_space_station: |-
      居住者のいる星系には必ず<STELLAR>宇宙ステーション<>があり、移動する生命体のハブとして機能している。ステーションにいる生命体に話しかければ、<COMMODITY>取引する<>、<TECHNOLOGY>言葉を覚える<>、<SPECIAL>星系図を交換する<>、<TRADEABLE>贈り物を交換して地位を得る<>などの機会が得られる。生命体によっては、<COMMODITY>宇宙船の購入<>を持ちかけてくることもある。

      <VAL_ON>アップグレード<>を販売する<TECHNOLOGY>テクノロジートレーダー<>は宇宙ステーションにもいる。扱われているアップグレードはステーションによって異なるため、新しい星系に訪れたら必ずチェックしよう。

      宇宙ステーションには他にも重要ポストとして、<STELLAR>ナビゲーションデータ<>と引き換えに特定ポイントへの行き方を教えてくれる<TRADEABLE>地図製作者<>、ギルドとの関係に応じて報酬をくれる<STELLAR>ギルドの特使<>、星系での地位を向上させたり貴重な報酬を獲得したりできるミッションを紹介してくれる<SPECIAL>ミッションエージェント<>が置かれている。

      トレーダーは<VAL_ON>銀河交易ターミナル<>で商品を一括購入 / 売却できる。星系が変われば特産品も変わり、パイロット次第で大儲けのチャンスもある。

      宇宙ステーションには<TECHNOLOGY>テレポートターミナス<>もあり、<STELLAR>基地<>や<VAL_ON>訪れたことのある星系<>に一瞬で移動できる。
