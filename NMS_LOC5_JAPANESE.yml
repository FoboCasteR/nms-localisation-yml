    ui_crea_desc_predator1_3: 天性のハンターで、狙った獲物をきわめて執念深く尾け回す。
    ui_crea_desc_predator1_4: 知能の高い捕食動物で、獲物へ巧妙に忍び寄って仕留める。
    ui_crea_desc_predator1_5: 眼には時折、鋭い知性がのぞく。彼らは慎重に、かつ整然と狩りをする。
    ui_crea_desc_predator2_1: 性質は忍耐強く、獲物の隙を慎重に見きわめてから襲いかかる。仕留めそこねて体力をむだにするということがない。
    ui_crea_desc_predator2_2: きわめて効率の良い消化器官を持ち、餌はごくたまに食べるだけで済むので、獲物探しにいくらでも時間をかけられるのだ。
    ui_crea_desc_predator2_3: 冷静沈着な気性で、穏和にさえ見えるが、うわべとは裏腹に残忍で獰猛なハンターの本性を内に秘めている。
    ui_crea_desc_predator2_4: 動きは鈍いが執念深い捕食生物だ。ひとたび獲物を狙いだしたら、めったなことでは諦めない。
    ui_crea_desc_predator2_5: 忍耐強い捕食生物で、獲物を仕留める絶好のチャンスをとらえるためなら数日待つこともいとわない。
    ui_crea_desc_predator3_1: 肉食だが性格は臆病で、他の生物に捕食されることもある。
    ui_crea_desc_predator3_2: 抜け目なく周到で、絶えず獲物を探して走り回っており、また仕留めた獲物を奪われないかと神経を尖らせている。
    ui_crea_desc_predator3_3: 無慈悲で貪欲な捕食生物だ。危険な狩りに挑まずに済むなら、親兄弟からエサを奪うこともいとわない。
    ui_crea_desc_predator3_4: 気性が荒く、群れの中で突然血なまぐさい争いが起きることも珍しくないせいか、絶えず周囲を油断なく警戒している。
    ui_crea_desc_predator3_5: 用心深い気性で、獲物を尾け回して慎重に隙をうかがう賢いハンター。いったん狙いを定めたら、仕留め損ねることはめったにない。
    ui_crea_desc_predator4_1: 好戦的な捕食生物。どんな生物であれ、うかつに縄張りへ踏み込もうものならすぐさま襲いかかる。
    ui_crea_desc_predator4_2: 相手かまわず短絡的に攻撃するため、返り討ちに遭うことも少なくないが、それに適応して傷の治りの速い皮膚を発達させている。
    ui_crea_desc_predator4_3: 原始的な生物で、高度な脳を持たないかわりに捕食本能が発達しており、神経反射だけに従って攻撃してくる。
