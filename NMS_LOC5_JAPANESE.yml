    fth_exotic1_wait: アリアドネは礼儀正しくその頭を傾けたが、 何も言葉を発することはなかった。 日を改めて出直すべきかもしれない。
    fth_exotic1_lang_1: やあ、トラベラー仲間よ！ ここではあなたは安全で、歓迎される存在だ。 イテレーション2394829084924924924G。マッチングは
      完璧。この場所はあなたを迎えるためにデザインされた。
    fth_exotic1_opt_a_1: この場所について尋ねる
    fth_exotic1_opt_b_1: アリアドネについて尋ねる
    fth_exotic1_res_a_1: |-
      ポーロとナーダはこの場所の位置関係を描写するに 最適な道具を身につけている。かれらは近くにいる。 この階段の一番上に。
      マッチングは完璧だと言ったが、それは本当だ。 ここは多くの者にとっては故郷ではない。 しかし、常に自分を歓迎してくれる、 惑星間の隠れ家のような場所なのだ。
    fth_exotic1_res_b_1: |-
      私のことを知りたいのか？私はあなたに似ていて、 同時にあなたに似ていない。私はトラベラーであり、 しかし誰も本当の意味では属さない、 惑星間のこの場所にとどまっている。
      申し訳ない、トラベラー仲間よ。話をはぐらかすつもりは ないのだが、私はただ、あなたのことをまだ知らない。 アノマリーを楽しむがいい。
      このことについては後でまた話してもいい。 我々はこの宇宙の時間すべてを使って、 お互いを知ることができる。
    fth_exotic1_lang_2: やあ、トラベラー仲間よ。
    fth_exotic1_opt_a_2: なぜ自分をそのように呼ぶのか聞く
    fth_exotic1_opt_b_2: アノマリーについて尋ねる
    fth_exotic1_res_a_2: |-
      私はここでとても多くのトラベラーと出会う。 私たちは顔は違えど、皆惑星に導かれてきた似た者同士だ。 私たちは皆宇宙船を操縦し、スーツを着て、 自らに最もマッチした道をゆく。
      私はあらゆるトラベラーの顔を覚えている。 収集していると言ってもよい。 たとえあなたがその外見を変えても、 私はあなたを覚えているだろう。
    fth_exotic1_res_b_2: |-
      あなたはここでほかのトラベラー仲間と会ったか？ 時間があるなら、ヘリオスを訪ねるとよいだろう。
      若い旅行者から話を聞ければ、あの者は活力を得るだろう。 ヘリオスはこの階段を上って まっすぐ行った先にある広場にいる。
    fth_exotic2_wait: 知った顔を見るのは嬉しいものだ。 訪ねてくれてありがとう。
    fth_exotic2_lang_1: やあ！確か会うのは初めてのはずだな。 私はジェミニ。そしてこちらはヘスペロス。
    fth_exotic2_opt_a_1: ジェミニについて尋ねる
    fth_exotic2_opt_b_1: ヘスペロスについて尋ねる
    fth_exotic2_res_a_1: 私について？ 私はしばしの間ここに滞在しているだけだ。 ポーロとナーダは友達に対してとても親切だからね。
    fth_exotic2_res_b_1: ジェミニは横にいる存在をちらっと見やった。 その黄金の目は何かを考えているようでもある。
    fth_exotic2_lang_2: |-
      ヘスペロスがいなければ、私はきっと今でも単独で 世界から世界へとさまよっていただろう。 銀河を探索しながら、それを共有する者は誰もいない状態で。
      私は他に真の仲間に出会ったことがなかった。 常々友情を語るゲックでさえ、結局のところは何らかの 見返りを求めているように感じる。
      <MOOD>Positive<>しかしヘスペロスは違い、 私にとって真の仲間であり続けている。 あなたに会えてよかった。近くに来たらまた訪ねてきてくれ。 私はおそらくここにいるだろうから。
    fth_exotic2_lang_daily1: よくぞ戻った、わが友よ！ 望むなら、贈り物がある。 私の旅で得た、つまらない、小さなトークンだ。 だがわが友なら使い道を見つけられないか？
    fth_exotic2_opt_daily1: 贈り物を受け取る
    fth_exotic2_res_daily1: 気に入ってくれることを願おう！ 私の友人にも、 この小さな贈り物を配ってもらえるととても嬉しい！
    fth_exotic2_wait_daily1: よい一日を！ トークンを楽しんでくれ！
    fth_exotic2_wait_exotic5_gone_1: やあ！確か会うのは初めてのはずだな。 私はジェミニ。
    fth_exotic2_wait_exotic5_gone_2: その生命体は私に柔らかく挨拶するが、笑顔にためらいが見える。何か気に入らないことがあるかのようだ。ひょっとしたら出直したほうがいいかもしれない。
    fth_exotic3_lang_1: ポータルの前に立ったことはあるか？ 自分の肌から生命力を吸い取られるような感覚になり、 その力が自分の存在を溶かす際に、
      胸が燃えるような感覚になったことは？
    fth_exotic3_opt_a_1: あると答える
    fth_exotic3_opt_b_1: ないと答える
    fth_exotic3_res_a_1: トラベラーは目を細め、 私の主張を審判するかのようにこちらを見た。 しばしの間の後、トラベラーは頷き、 こちらに敬意を示すような表情を浮かべた。
    fth_exotic3_res_b_1: そうだろうと思った。経験した者は少なく、 経験してなお生き延びた者はさらに少ないからな。
    fth_exotic3_lang_2: |-
      私はソレスプライムのポータルの前に 立ったことがあるが、そのしきいを越えることはなかった。 私は手を伸ばし、<DELAY>0.4<>指だけが その入口に触れた。
      次の瞬間、私はアノマリーに乗っていた。 私は転送 されたのだ。ここの入口は古代のモノリスの ような力を 持っていないが、そのネットワークの様相は 共有している。好きに使うがいい。
    fth_exotic3_opt_a_2: 敬意を込めて頷く
    fth_exotic3_res_a_2: マーキュリーは頷き返した。この単純なジェスチャー中に、 多くの理解が含まれているように感じる。
    fth_exotic3_lang_3: ポータルを知る者よ、ようこそ。
    fth_exotic3_lang_daily1: |-
      普通の方法で旅をしたいなら、 助けになれるかもしれない。
      私たちの扉を通ってやって来た者が、 この星系図をくれたのだ。 あなたなら使い方がわかるのではないか？
    fth_exotic3_opt_daily1: 星系図を受け取る
    fth_exotic3_res_daily1: 私が踏めぬ地を踏むのだ、 ポータルを知る者よ。
    fth_exotic3_wait_daily1: あなたの行き先に幸運があることを祈ろう、 ポータルを知る者よ。
    fth_exotic4_wait: テティスはぶっきらぼうに頷いた。 会話をするムードではないようなので、 別の日に出直すべきかもしれない。
    fth_exotic4_desc_1: 奇妙な香りがこの存在の周りに漂っている。 よい匂いだが、やや腐臭を感じさせなくもない。 私が話しかけると、驚いたようだった。
    fth_exotic4_lang_1: ああ！やあ、新たな友よ。会うのは初めてだな。 自己紹介として...ユニットを交換するのが ならわしだということはご存じかな？
    fth_exotic4_opt_a_1: ユニットをあげる
    fth_exotic4_opt_b_1: 断る
    fth_exotic4_res_a_1: ありがとう！ 会えて光栄だ！ それではまた。
    fth_exotic4_res_b_1: フン、無礼なやつめ。なら用はない。
    fth_exotic4_opt_a_2: とどまる
    fth_exotic4_lang_3: まだいたのか。 フム、すまないが、取引できるものは何もないな...
    fth_exotic4_lang_ret_3: 戻ってきたのか。 フム、すまないが、取引できるものは何もないな...
    fth_exotic4_opt_a_3: においをかぐ
    fth_exotic4_opt_b_3: 見つめる
    fth_exotic4_res_3: テティスは落ち着かなそうにしており、 のどが脈打つのが確認できる。
    fth_exotic4_lang_4: ようし、わかった！ 確かに私はゲックではない。 私もまた、通りすがりのトラベラーだ。
    fth_exotic4_opt_a_4: なぜここにいるのか聞く
    fth_exotic4_opt_b_4: なぜ嘘をついたのか聞く
