    planet_crash_bounty_desc: |-
      宇宙船は修理が必要な状態で、陸地から動けない。座礁してしまった。

      この窮状は、海賊の攻撃によってもたらされたと言う。無法者どもに裁きを与えた者には、貴重品貨物の分け前をくれるそうだ。
    planet_crash_factory_desc: 宇宙船が破損して不時着し、飛び立つことができない状態になっている。 襲撃に遭い、貨物を奪われて途方にくれているとのことだ。
