      ゲートウェイの奥で反響する遠世界からの呼び声。 無限に近い可能性の空間。
      復元された象形文字の文字列に入ろうとしたとき不吉な予感に襲われる。 この先の世界は不安定なのかもしれない...
    ui_mp_portalquest_portal_desc_2: |-
      ポータルが頭上にぼんやりと出現する。
      惑星全体を静かに監視するかのように。
      復元された座標に入る準備を整えながら、この構造と対になるもの、
      遠く離れた乱れのある世界を守っているもののことを考える。
    ui_mp_portalquest_portal_desc_3: |-
      ポータルの向こうにある無数の世界が心に沁み込む。
      復元した象形文字の座標を思い出すと、
      ひとつの惑星の信号が不快な轟音の塊となって突き刺さってくる。
      傷ついた世界が招き、叫ぶ。苦痛を感じているかのようだ...
    ui_mp_portalquest_portal_desc_4: |-
      巨大なゲートウェイがささやいてくる。
      完成した象形文字の文字列が頭の中をぐるぐると回り、
      指が自然に動きだし、太古のインターフェースを指し示す...
    ui_mp_portalquest_portal_desc_5: |-
      復元された座標が記憶に焼きつく。
      ナーダとポーロが示してくれた異常な地へ
      ワープする準備を整える。
      遠い惑星が発する乱れた反響が太古の石の構造から聞こえる。
    ui_mp_portalquest_portal_desc_6: |-
      巨大なゲートウェイに引き寄せられているのに気づく。
      ナーダとポーロから与えられた指示よりも
      強力な力で押しやられているかのようだ。
      ポータルの向こう側から異常な世界が狂騒的に
      自らの秘密をささやきかけ、爆発せんばかりに私の心を満たす。
