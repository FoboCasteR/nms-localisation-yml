      ナーダとポーロの家を使えば、<COMMODITY>ミッション<>を受ける、<SPECIAL>ナノマシン<>を稼ぐ、または<TECHNOLOGY>装備をアップグレードする<>ことができる。
    ui_nexus_detail_line1: 他のトラベラーと話して<SPECIAL>ナノマシン<>を稼ぐ
