    all_portalquest_word_name: きらきらと輝く知識の石
    all_portalquest_word_desc_1: 私が現れると石は反応する。私が求めるものを予期しているかのように。刻まれた文様が揺らめいて水面のように光を屈折させる......。
    all_portalquest_word_desc_2: この石の表面に走る黒い筋は奇妙な歴史を示唆している。 はるか昔に海底深く埋められたかのようなのだ。
    all_portalquest_word_desc_3: 石の文様が私の目の前でぼやけ、遠くてかすみがかった感じになる。 厚いガラス板を通して見ているときのように。
    all_portalquest_word_desc_4: この知識の石はふたつの位置の間を素早く移動しているようだ。 おそらく振動しながら。姿をとらえようとすると目が痛くなる。
    all_portalquest_word_desc_5: 石は、ほんの少しだけ正しい音から外れているような 不快な音の周波数で私にあいさつする。 私以外の誰かのためにチューニングされているかのようだ。
    all_portalquest_word_desc_6: 石に近づくと頭がふらふらして、 デジャブのような感覚に陥ってゆく。 この石を以前に見たことがあっただろうか。目覚めているときに？
      それとも夢の中で？
    all_portalquest_word_opt: 石に触れる
    all_portalquest_word_res_1: "<AUDIO>TXT_Special_Chime<>触れると、知識の石は暖かかった。 この世のものとは思えない音を生み出し、
      その音が私の頭の中で象形文字の不完全な連なりとなって 浮かび上がってくる..."
    all_portalquest_word_res_2: べとべとした何かが手袋にくっつく。石の文様自体は長年に わたって損傷しているとはいえ、石に刻まれた碑文は、
      突然分かったのだが、汚れの中に永遠の痕跡を 残すような性質のもの――象形文字の短い連なりだった。
    all_portalquest_word_res_3: 私の手は薄いガラスのような膜を突き抜け、膜が震える。 石が歌い、私は突如として不完全な象形文字の連なりを
      理解できることに気づく...
    all_portalquest_word_res_4: |-
      石を触ると、私の感覚はさらに狂い始める。 それは振動していないのに、ほとんど二重に、二倍に、 相手と重なって、存在しているように思えるのだ。
      この考えを元に、私は石の存在のひとつに集中して、 何とか象形文字の連なりを読み解く。 ポータル用コードの断片だ。
    all_portalquest_word_res_5: 音程が変化して、明るく調和のとれたコードへと移行すると、 安らかな感覚が私の中に広がる。 私の心の中で、
      コードのそれぞれの音が象形文字の形とつながってゆく。
    all_portalquest_word_res_6: |-
      手のひらで石の表面を押したことを思い出しながら、 ふたたび石を押す。
      短い象形文字の意味が、 おのずと解き明かされていったのを思い出しながら、 また同じように意味がほどけて入ってくるのを感じる。
