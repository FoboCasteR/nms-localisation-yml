      専門家ポーロが特殊な生態系を持つ惑星を見つけた。研究用データをアノマリーにアーカイブするまでは休めないと言う。

      トラベラーは、惑星の生命体や地質を調べ、アノマリーにデータをアップロードするように頼まれた。
    ui_mp_discover_desc_4: |-
      特殊な惑星間移住と進化に注目しているナーダとポーロが、特定のデータパターンを追跡している。

      次にデータが現れる惑星が特定され、トラベラーは惑星の生命体と地質を調査してアノマリーに記録するように頼まれた。
    ui_mp_discover_desc_5: |-
      ある惑星のホットスポットのデータがナーダとポーロの注意を引いた。これほど毒性ガスの濃度が高く、電磁気が安定しない星で、どうしてこれだけの生命が繁栄しているのだろうか...

      トラベラーは惑星の地質調査を頼まれた。特性を示すサンプルを採取してデータをスペースアノマリーにアップロードしなくてはならない。
