    ui_mp_discover_desc_1: |-
      スペースアノマリーのデータバンクは、既知の宇宙でもっと広範囲に及んでいるが、専門家ポーロは満足していない。無限のすべての瞬間を記録することを決意しているようだ。

      トラベラーは、ポーロが持つある惑星の記録をアップデートするように頼まれた。指示された惑星を訪ね、アノマリーのために最新の調査結果をアップロードしなくてはならない。
    ui_mp_discover_desc_2: |-
      スペースアノマリーは銀河間貿易に参加していないが、その最近の動向がポーロの注意を引いている。不審なほど大量の原料がマーケットに出回っており、そのすべてがある惑星の原産だというのだ。

      金儲けよりも地質学に興味を持つポーロは、その惑星の調査をトラベラーに要請した。 惑星の資源がそれほどまでに豊富な理由を明らかにしたいのだろう。
