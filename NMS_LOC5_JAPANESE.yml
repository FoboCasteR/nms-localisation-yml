    ui_mp_depot_raid_title_1: ネットワーク障害
    ui_mp_depot_raid_desc_1: |-
      センチネルの集団意識の障害を検知した。採掘施設内のターミナルは異常な傾向を示しており、厳密に調査すればセンチネルの資材置き場の位置が分かるかもしれない。

      無防備なターミナルにアクセスして、貯蔵所の位置を突き止めて破壊する。
      <FUEL>警告：<>センチネルは極度の敵意をもって応答する可能性がある。
    ui_mp_depot_raid_title_2: 無意識の接続
    ui_mp_depot_raid_desc_2: |-
      祭司ナーダは再接続の夢に悩まされている。無意識の中にコーバックスとセンチネル両方のネットワークが垣間見えるのだ。この夢の中で何度も繰り返される座標。ナーダはそれがセンチネルのターミナルから漏洩したものだと考えている。

      無防備なターミナルに向かい、貯蔵所を見つけて破壊しよう。
      <FUEL>警告：<>センチネルは極度の敵意をもって応答する可能性がある。
    ui_mp_depot_raid_title_3: 兵糧攻め
    ui_mp_depot_raid_desc_3: |-
      絶え間なくスペースアノマリーを追跡するセンチネルは、わずかな痕跡も逃さぬよう、あらゆる場所を調査する。ナーダとポーロは、この追跡者の裏をかこうと目論み、惑星施設のターミナルに妨害工作を行った。有能なチームであれば、セキュリティの穴をつき、隠されたセンチネルの貯蔵所の場所を暴くことができるだろう。

      無防備なターミナルに向かい、貯蔵所を見つけて破壊しよう。
      <FUEL>警告：<>センチネルは極度の敵意をもって応答する可能性がある。
    ui_mp_depot_raid_title_4: 規則違反の分析
