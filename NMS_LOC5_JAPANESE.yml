    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: 立ち往生した生命体はこちらを見て喜んでいる。 近くにある宇宙船は壊れているが、まだ動きそうだ。 燃料が少しあれば発進できるだろう...
    all_crashsite_opt_a_generic: 燃料資源を与える
    all_crashsite_res_a_generic: "%NAME%は礼を言い、 贈り物を差し出してきた。"
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: 生命体は丁寧なあいさつを述べたものの、 何かに気をとられているようだ。 ここへ来る目的となったものに注意を向けておく必要があるらしい。
      作業に戻りたがっている。
    npc_nexusdata_lang_1: |-
      お若い方...まだこの宇宙の境界を旅している方ですね... うらやましい！現実における私の時間はずいぶん前に 過ぎ去りましたが、とても恋しいのです。
      この古き魂に手を貸し、見てきたものを 教えていただけませんか？ もう一度、生を分かち合った生き物たちを感じたいのです...
    npc_nexusdata_ret_lang_1: お若い方、新しい発見はありましたか？ 新しい生命との出会いは？
    npc_nexusdata_lang_2: |-
      お若い方...まだこの宇宙の境界を旅している方ですね... うらやましい！現実における私の時間はずいぶん前に 過ぎ去りましたが、とても恋しいのです。
      この古き魂に手を貸し、見てきたものを教えて いただけませんか？私の心は花や植物を欲しています！ データをお持ちではありませんか？
    npc_nexusdata_ret_lang_2: お若い方、花々はどうでしたか？ 私にとってはとても大切なものでした...
    npc_nexusdata_lang_3: |-
      お若い方...まだこの宇宙の境界を旅している方ですね... うらやましい！現実における私の時間はずいぶん前に 過ぎ去りましたが、とても恋しいのです。
      この古き魂に手を貸し、見てきたものを教えて いただけませんか？手を汚して励む重労働が懐かしい。 岩や地面を砕くあの感覚が...
    npc_nexusdata_ret_lang_3: お若い方、地面を砕いていますか？ 鉱石や岩とともに暮らしていますか？
    npc_nexusdata_lang_4: |-
      お若い方...まだこの宇宙の境界を旅している方ですね... うらやましい！現実における私の時間はずいぶん前に 過ぎ去りましたが、とても恋しいのです。
      この古き魂に手を貸し、見てきたものを教えて いただけませんか？星々が懐かしい。 発見という栄光が懐かしいのです！
    npc_nexusdata_ret_lang_4: お若い方、空を巡ってきましたか？
    npc_nexusdata_opt_a: データをあげる
    npc_nexusdata_opt_b: データをあげる
    npc_nexusdata_opt_c: データをあげる
    npc_nexusdata_opt_d: データをあげる
    npc_nexusdata_res_a: |-
      お若い方、ありがとう。 私にとってこれはとても大切なのです。
      さあ、この<TECHNOLOGY>ナノマシン<>を受け取って。 大したものではありませんが、 これしかないのです。
    npc_nexusdata_done_lang: |-
      お若い方、あなたの発見について感謝とともに 考えてみます。ですが、この宇宙には 発見すべきものが無限にあります！
      次に会うときは、また別の記録を 分かち合えるかもしれませんね...
    npc_nexusdata_done_opt_a: 過去について尋ねる
    npc_nexusdata_done_opt_b: 立ち去る
    npc_nexusdata_done_res_a: お若い方、長々とお話しするには値しませんよ。 来し方行く末が現在を作るものです。 私にはすべてが手遅れなのです。
    npc_nexusmiles_closed_lang: トラベラーは旅を続ける。 後でなら、交換できる。 お互いの進歩の為。 でも今日じゃない。
    npc_nexusmiles_closed_desc: 生命体は謝るようなしぐさをした。 別の日に出直すべきだろう。
    npc_nexusmiles_lang_1: トラベラーは旅を続ける。トラベラーは自分を試す。 私はその協力をする。交換条件。お互いの進歩の為。 それとも富の為。経験、物質。どっちでもいい。
      今日は...<STELLAR>ストームクリスタル<>。
    npc_nexusmiles_ret_lang_1: 交換する？
    npc_nexusmiles_lang_2: トラベラーは旅を続ける。トラベラーは自分を試す。 私はその協力をする。交換条件。お互いの進歩の為。 それとも富の為。経験、物質。どっちでもいい。
      今日は...<STELLAR>生ける真珠<>。
    npc_nexusmiles_ret_lang_2: 交換する？
    npc_nexusmiles_lang_3: トラベラーは旅を続ける。トラベラーは自分を試す。 私はその協力をする。交換条件。お互いの進歩の為。 それとも富の為。経験、物質。どっちでもいい。
      今日は...<STELLAR>金塊<>。
    npc_nexusmiles_ret_lang_3: 交換する？
    npc_nexusmiles_lang_4: トラベラーは旅を続ける。トラベラーは自分を試す。 私はその協力をする。交換条件。お互いの進歩の為。 それとも富の為。経験、物質。どっちでもいい。
      今日は...<STELLAR>グラビティーノボール<>。
    npc_nexusmiles_ret_lang_4: 交換する？
    npc_nexusmiles_lang_5: トラベラーは旅を続ける。トラベラーは自分を試す。 私はその協力をする。交換条件。お互いの進歩の為。 それとも富の為。経験、物質。どっちでもいい。
      今日は...<STELLAR>ボルテックスキューブ<>。
    npc_nexusmiles_ret_lang_5: 交換する？
    npc_nexusmiles_lang_6: |-
      旅をする者は進歩を望み、自らを試す。 私はそれに協力します。 進歩と進歩の交換という方法において。
      あるいは富や経験や素材でもよいかもしれない。 どれも価値あるもので、今日は... <STELLAR>回収されたテクノロジー<>です。
    npc_nexusmiles_ret_lang_6: 交換の準備はできていますか？
    npc_nexusmiles_opt_a: マイルストーンデータを送信する
    npc_nexusmiles_opt_b: 素材を交換する
    npc_nexusmiles_opt_c: アップグレードを購入する
    npc_nexusmiles_res_a: あなたは色々見た。でも分かったのか？ 私には分からない。これを持っていけ。
    npc_nexusmiles_res_b: 公平な取引だ。釣り合っている。
    npc_nexusmiles_res_c: あるのは基本的なものだけだ。もっと選択肢が欲しいなら、<STELLAR>宇宙ステーション<>を探してくれ。
