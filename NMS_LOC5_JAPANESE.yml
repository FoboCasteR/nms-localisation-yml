    ui_guide_topic_silos: 工業用パーツ
    ui_guide_body_silos: "工業ユニットには<TECHNOLOGY>電磁気発生機<>、<TECHNOLOGY>鉱物抽出装置<>、および<TECHNOLOGY>ガス抽出装置<>が含まれる。\nこれら最先端のモジュールを適切な場所に設置すると、電力や資源を無限に産み出すことができる。\n\n適切な設置場所を発見するには、<TECHNOLOGY>調査デバイス<>を使用する。
      <STELLAR>資源のホットスポット<>は何種類かある。\n電磁気力ホットスポットには<STELLAR>高性能基地発電機<>を、鉱脈やガス鉱床には<TRADEABLE>資源採集装置<>を建設できる。ホットスポットには<TRADEABLE>C<>、<TECHNOLOGY>B<>、<FUEL>A<>、<COMMODITY>S<>クラスの格付けがある。\n\n
      \n\n<TECHNOLOGY>抽出装置<>は<STELLAR>電力<>で稼働する。電力グリッドに接続すると、建設場所のホットスポットに応じた資源を抽出し続けるようになる。
      <TECHNOLOGY>サイロ<>と<TECHNOLOGY>パイプライン<>を使うと抽出装置のネットワークを拡張できる。<STELLAR>サイロとパイプラインのネットワーク<>を作ると、使いやすさはそのままに、一番効率のよいホットスポットで資源が抽出されるようになる。ビルドメニュー（<IMG>BUILD_MENU<>）でパイプラインを選択して一端を抽出装置に接続し、もう一端を直接にサイロに接続する。地形に応じて中間ポイントを配置することもできる。"
    ui_guide_topic_nanites: ナノマシンの入手
    ui_guide_body_nanites: |-
      <STELLAR>ナノマシンクラスター<>は貴重な素材であり、現実の亀裂から湧き出るという不思議な性質がある。<TECHNOLOGY>装備のアップグレード<>を購入する際、ナノマシンを通貨として使用する。

      ナノマシンはさまざまな方法で手に入れることができる。異星人のアウトポストや遺跡では、内部を調査して謎を解くことでナノマシンが手に入ることが多い。こうした場所を示す地図は、<VAL_ON>宇宙ステーション<>の<TRADEABLE>地図製作者<>から購入できる。

      <STELLAR>ディスカバリー<>は、新しい星系で惑星に着陸したときや、<TECHNOLOGY>分析レンズ<>でオブジェクトをスキャンしたときに記録される。ディスカバリーを<VAL_ON>アップロード<>して、他のトラベラーと共有するとナノマシンが手に入る。ディスカバリーのアップロードは<STELLAR>ディスカバリータブ<>から実行する。

      トラベラーのイテレーションである<STELLAR>アレス<>と<STELLAR>ヘリオス<>は、<SPECIAL>スペースアノマリー<>に存在する。いずれも常に新しいアイテムとデータを探しており、<VAL_ON>引き換えにナノマシンをくれる<>。

      <STELLAR>ネクサス<>や<VAL_ON>宇宙ステーション<>の<TECHNOLOGY>ミッションエージェント<>から受けるミッションには、ナノマシンが大量に手に入るものが多い。

      <TECHNOLOGY>主力艦<>から派遣する<STELLAR>調査隊<>も、大量のナノマシンを手に入れて帰還することが多い。
    ui_guide_topic_words: 言語の習得
    ui_guide_body_words: |-
      <VAL_ON>惑星<>や<VAL_ON>宇宙ステーション<>で出会う異星の生命体は様々な言語を話し、どの言語も最初は理解できない。

      言語を解読するには様々な方法がある。<TECHNOLOGY>自動翻訳デバイス<>は、限られた数の言葉をリアルタイムで翻訳することができる。翻訳装置を作る方法は、<SPECIAL>スペースアノマリー<>にいる<STELLAR>エクソスーツ研究専門家<>から学ぶことができる。

      異星の生命体との交流を通して、言語を学ぶことができる。適切な贈り物を用意して、宇宙ステーションにいる<STELLAR>生命体に友好的に頼み事をする<>と、<STELLAR>新しい言語を習得できる<>ことが多い。

      言語は、<SPECIAL>プラーク<>、<SPECIAL>遺跡<>、<SPECIAL>知識の石<>などの<SPECIAL>古代の遺物<>から学習することもできる。

      <SPECIAL>知識の石<>を見つけるには、惑星表面を探索して<TECHNOLOGY>分析レンズ<>を使う。大きい遺物は空中からでも発見できる。また、<TRADEABLE>宇宙ステーションにいる地図製作者<>に頼んでマップ上に位置を示してもらうこともできる。
    ui_guide_topic_survey: 資源の調査
    ui_guide_body_survey: |-
      <TECHNOLOGY>調査デバイス<>はマルチツールの<TECHNOLOGY>分析レンズ<>のアップグレードした装置で、惑星にある<STELLAR>電力<>や<STELLAR>資源のホットスポット<>を発見できる。

      工業ユニットには<TECHNOLOGY>電磁気発生機<>、<TECHNOLOGY>鉱物抽出装置<>、および<TECHNOLOGY>ガス抽出装置<>が含まれる。これら最先端のモジュールを適切な場所に設置すると、電力や資源を無限に産み出せるようになる。
      適切な設置場所を発見するには、<TECHNOLOGY>調査デバイス<>を使用する。
    ui_survey_tut_title: 資源の調査
    ui_survey_tut_desc: |-
      <TECHNOLOGY>調査デバイス<>はマルチツールの<TECHNOLOGY>分析レンズ<>をアップグレードした装置で、惑星にある<STELLAR>電力<>や<STELLAR>資源のホットスポット<>を発見できる。

      工業ユニットには<TECHNOLOGY>電磁気発生機<>、<TECHNOLOGY>鉱物抽出装置<>、および<TECHNOLOGY>ガス抽出装置<>が含まれる。これら最先端のモジュールを適切な場所に設置すると、電力や資源を無限に産み出せるようになる。
      適切な設置場所を発見するには、<TECHNOLOGY>調査デバイス<>を使用する。

      <STELLAR>資源のホットスポット<>には何種類かある。電磁気力ホットスポットには<STELLAR>高性能基地発電機<>を、鉱脈やガス鉱床には<TRADEABLE>資源採集装置<>を建設できる。ホットスポットには<TRADEABLE>C<>、<TECHNOLOGY>B<>、<FUEL>A<>、<COMMODITY>S<>クラスの格付けがある。

      分析レンズを起動した状態（<IMG>AIM<>）で<IMG>SURVEYFILTERL<>を使用すると、<STELLAR>調査モード<>になる。地形を全体的に分析すると、<VAL_ON>付近<>のホットスポットの位置が<STELLAR>タイプ<>や<STELLAR>クラス<>とともに示される。

      ホットスポットの中心に照準を合わせると、<VAL_ON>分析と追跡<>を実行し、産出生量や正確な埋蔵量といった詳細を確認できる。また、<IMG>PLACEMARKER<>でホットスポットの位置にマーカーをブックマークできる。
