    ui_mp_depot_fact_title: 破損したターミナル
    ui_mp_depot_fact_main_desc1: ターミナルに近づくにつれ、アラームが耳元で鳴り響く。 入力パネルは紫色の分厚い物質で覆われ、 キラキラと輝く泡がその表面のすぐ下に広がっている。
