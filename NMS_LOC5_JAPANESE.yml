    pc_graphics_texture_quality_d: |-
      ゲーム全体を通して使用されるテクスチャのサイズを設定します。この設定はビデオメモリ（VRAM）の使用量に直接影響するため、変更の際は以下のガイドに従うことをお勧めします。

      推奨されるビデオメモリ要件（解像度1080pと仮定）：
      <STELLAR>Ultra<> - 8GB+
      <STELLAR>High<> - 6GB
      <STELLAR>Enhanced<> - 4GB
      <STELLAR>Standard<> - 2GB

      この設定が、お使いのシステムのビデオメモリ容量を超えると、パフォーマンスおよび安定性に関する重大な問題が生じます。

      この設定はGPUパフォーマンスとVRAMの使用量に影響します。
    pc_graphics_animation_quality_d: |-
      アニメーションの忠実度と、オブジェクトがアニメーションを開始する地点までの距離をコントロールします。

      プレイヤーモデルとNPCのIKイテレーション速度に影響を与えます。

      この設定はGPUパフォーマンスのみに影響します。
    pc_graphics_shadow_quality_d: |-
      シャドウマップに使用される解像度をコントロールします。設定を上げると、影がよりシャープになります。

      この設定はGPUパフォーマンスのみに影響します。
    pc_graphics_post_processing_d: |-
      モーションブラーやサンシャフトなど、ポスト処理効果の品質をコントロールします

      子の設定はGPUパフォーマンスのみに影響します。
    pc_graphics_volumetric_d: |-
      雲と惑星環境パーティクルの品質をコントロールします。

      この設定はGPUパフォーマンスに大きく影響します。
    pc_graphics_planet_quality_d: |-
      LODと惑星の地形、植物/鉱物の描画距離をコントロールします。

      この設定はCPUおよびGPUパフォーマンスに大きく影響します。
    pc_graphics_tessellation_d: |-
      モザイク加工は、惑星の地形に幾何学的なディテールを動的に追加します。この設定で、幾何学的ディテールの忠実度をコントロールできます。

      「Standard」に設定すると地形モザイク加工がオフになります。

      この設定はGPUパフォーマンスとVRAM使用量に影響します。
    pc_graphics_base_quality_d: |-
      一度に表示される基地の部品の数をコントロールします。

      設定を下げると、大きな基地付近でのパフォーマンスが向上します。

      この設定はCPUおよびGPUパフォーマンスに大きく影響します。
    pc_graphics_anisotropic_d: |-
      異方性フィルタリングは、テクスチャを持つオブジェクトを遠くから見たときの明瞭さと歯切れの良さを改善します。

      この設定はGPUパフォーマンスのみに影響します。
    pc_graphics_anti_aliasing_d: |-
      アンチエイリアシングはさまざまな技術を用いて、オブジェクト周囲のギザギザ（スクエアピクセルが非長方形を構成した結果表示されるもの）を滑らかにします。

      <STELLAR>FXAA<> - 超高速フィルタリング。ただし、画像がわずかにぼやけます。

      <STELLAR>TAA<> - FXAAよりもシャープな高速マルチフレームサンプリング。

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2 (FSR 2) は、最先端のオープンソース テンポラル アップスケーリング ソリューションです。優れたフレームレートで高画質を実現します。

      この設定はGPUパフォーマンスのみに影響します。
    pc_graphics_hbao_d: |-
      地平ベースアンビエントオクルージョンは、オブジェクトの周りにリアルな影を作ります。通常のシャドウ効果と異なり、HBAOは光の遮蔽を考慮した不均一な影を作り出してシーンに奥行きを与えます。

      この設定はGPUパフォーマンスのみに影響します。
    pc_graphics_gtao_d: |-
      グラウンドトゥルースアンビエントオクルージョンはオブジェクトの周りにリアルな影を作ります。通常のシャドウ効果と異なり、GTAOは光の遮蔽を考慮した不均一な影を作り出してシーンに奥行きを与えます。

      この設定はGPUパフォーマンスのみに影響します。
