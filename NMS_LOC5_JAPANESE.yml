    ui_crea_desc_herbivore1_1: 内臓を分析したところ、この生物は草食であり、多様な野菜を食していることが判明した。
    ui_crea_desc_herbivore1_2: 食欲旺盛で、毎日自分の体重の数倍の量の野菜を摂取する。
    ui_crea_desc_herbivore2_1: 集団で採食活動を行う。付近の植物より葉っぱを収集し、群れ全体にいきわたる分だけ集まってから初めてそれを食する。
    ui_crea_desc_herbivore2_2: 草食動物であり、付近の植物から採取したミネラル豊富な葉を食べて生きている。
    ui_crea_desc_herbivore3_1: 常に腹をすかせており、その特別な歯と内臓によって、葉や樹液や幹など、木を構成するあらゆる要素を食べることができる。
    ui_crea_desc_herbivore3_2: 酸性の舌を使って木に穴をあけ、内部の柔らかくて美味しい部分を食べる。
    ui_crea_desc_herbivore4_1: 腐って地面に落下した果物を主な食物とする。発酵してバクテリアが豊富な果実は、彼らの消化システムにおいて重要な働きをしているようだ。
    ui_crea_desc_herbivore4_2: 砂糖に引き寄せられる彼らは、植物から落下した小さな果実を食べて暮らしている。
    ui_crea_desc_herbivore5_1: 食べる物をよく選ぶ性質があるようで、植物の中でも最も新鮮な新芽の部分しか食べない。
    ui_crea_desc_herbivore5_2: 歯が柔らかすぎてほとんどの植物は食べられないため、柔らかくて新鮮な葉っぱだけを食べる。
    ui_crea_desc_herbivore6_1: 鋭い爪で地面を掘り、植物の根を主に食べることで生きている。
    ui_crea_desc_herbivore6_2: 臭跡調査によって高繊維の食物を食べていることが判明した。掘り出した植物の根が主食になっていると思われる。
    ui_crea_desc_herbivore7_1: 夜行性で、栄養価の高い塊茎を求めて精巧なトンネルを掘る。
    ui_crea_desc_herbivore7_2: 鋭い感覚と爪を持ち、地中を素早く掘り進んで塊茎を探し出し、それを主食としている。
    ui_crea_desc_herbivore8_1: 常に草を食んで暮らしており、毎日相当な量を食べる。
    ui_crea_desc_herbivore8_2: 元々は草を食べて暮らしていたが、より高い栄養価を求めてミネラルの豊富な岩をなめるようになった。
    ui_crea_desc_herbivore9_1: 落下した木の実を求めて動き回り、それを主食としている。
    ui_crea_desc_herbivore9_2: 生い茂った低木を好み、落ち葉の中を嗅ぎまわって、主食となる木の実を探す。
    ui_crea_desc_herbivore10_1: 鋭い視野を持ち、種が鞘の中で成長し始めるとすぐにそれを検知するため、ほかの生物との間で採集における優位性を保っている。
    ui_crea_desc_herbivore10_2: 内臓を分析したところ、部分的に腐った木の実を主食としていることが判明した。
    ui_crea_desc_herbivore11_1: 繊細な菜食者であり、付近の植物を食べつくしてしまわないように、慎重に選んで摂取している。
    ui_crea_desc_herbivore11_2: 非常に丈夫な歯を駆使し、通常ならば固くて消化が難しい、栄養価の高い部分だけを食べている。
    ui_crea_desc_herbivore12_1: 食べ物を求めて下生えの中を動きまわり、熟れた草の先を食べる。
    ui_crea_desc_herbivore13_1: ケイブマロウを特に好み、食べ物を求めて地中に潜る。
    ui_crea_desc_herbivore14_1: モーダイト植物の新鮮な根の塊によってのみ、彼らの空腹は満たされる。
    ui_crea_desc_herbivore15_1: 特化した感覚器官を持ち、他の生物の糞便の中を掘り進み、その中に含まれる栄養素を嗅ぎ出して摂取する。
    ui_crea_desc_herbivore16_1: 岩を主食としており、高密度の歯と酸性の強い胃がそれを可能にしている。
    ui_crea_desc_herbivore17_1: 二水素の結晶を食するため、多くの冒険者にとっては厄介な存在。その反応性の高い唾液は、噛む必要なく結晶を溶解させる。
    ui_crea_desc_herbivore18_1: 長い鼻を土の中に突っ込んで餌のにおいを嗅ぎ取り、とげの生えた長い舌で土ごと口に取り込む。地中の微生物が主な栄養源となっていると推測される。
    ui_crea_desc_herbivore19_1: オキシドを豊富に含む食料を好むため、この生物の血液には捕食者にとって猛毒となる成分が含まれている。
    ui_crea_desc_herbivore20_1: 口に当たる器官を備えてはいるものの、主な栄養摂取は、皮膚から大気中のミネラルを取り込む形で行っているようだ。
    ui_crea_desc_herbivore21_1: 高度に特化した消化器系により、この生物は母星で育つ%BIOME_PLANT%を食べることが可能となっている。
    ui_crea_desc_herbivore22_1: この生物の内臓を分析したところ、ほとんど%BIOME_PLANT%のみを餌として生きていることが判明した。
    ui_crea_desc_herbivore23_1: この惑星で大量に見つかる%BIOME_PLANT%を主食とする生物のようだ。
    ui_crea_desc_herbivore24_1: この生物は常に空腹にさいなまれ、この世界で至る所に生えている%BIOME_PLANT%を探しては食べている。
    ui_crea_desc_herbivore25_1: この生物は様々な食物を摂取しているようだが、機会さえあれば%BIOME_PLANT%を食い貯めているようだ。
    ui_crea_desc_herbivore26_1: この生物は%BIOME_PLANT%が大好物で、それを求めて長い道のりを旅しているようだ。
    ui_crea_desc_herbivore27_1: この生物の食事内容に意外性はなく、その大部分が現地の植物のようだ。ただしニプニプの香りをかぐと急激に興奮し、その芽を一心不乱にむさぼり食らう。
    ui_crea_desc_herbivore28_1: この生物はパグニウム入りの歯のおかげでグラビティーノボールを食べ、消化できるようだ。外殻を噛み砕く瞬間にまばゆい光が放たれる。
    ui_crea_desc_herbivore29_1: この生物は舌が毛に覆われ、厚さもあるため、毒性の強い葉を除けば大抵のものを難なく咀嚼できる。
    ui_crea_desc_herbivore30_1: この生物は頬の内側にあるエラで吸い上げた水から藻をこしとり、栄養素を吸収できる。
    ui_crea_desc_herbivore31_1: この生物は塊茎を主食としつつ、明るい色をした花々も捕食している。複雑な構造の色素分子の形で貴重な微量栄養素を摂取できるようだ。
    ui_crea_desc_herbivore32_1: 微細な香りを嗅ぎ分けるこの生物は、美しく芳醇な香りの花々を嗅ぎつけ、その花を丸ごと食べているようだ。
    ui_crea_desc_herbivore33_1: この生物の舌は特殊な形状になっており、現地植物の蜜や果汁を主食としていると思われる。
    ui_crea_desc_herbivore34_1: この生物は糖類を渇望し、起きている時間は常に探し求めているため、糖分を含む植物から植物へと渡り歩く習性がある。
    ui_crea_desc_omnivore1_1: この生物はハイエナのごとく他の動物の蓄えを襲い、見つけた骨や肉片を奪っていく。
    ui_crea_desc_omnivore2_1: この生物は剃刀のように鋭く、目にも止まらぬ速さで動く舌を使い、主食となる小さな昆虫を串刺しにして捕食している。
    ui_crea_desc_omnivore3_1: この生物は群生している虫の巣に丈夫な鼻先を突っ込んでは、瞬く間に食べ尽くしてしまうようだ。
    ui_crea_desc_omnivore4_1: この生物は果物に木の実、昆虫に古い骨、時には岩と、見つけた食べ物は見境なく喜んで平らげるようだ。
    ui_crea_desc_omnivore5_1: この生物の順応性の高い感覚器は、未消化の食物を求めて汚物中を嗅ぎまわる際、嗅神経を一時的に遮断することができるようだ。
    ui_crea_desc_omnivore6_1: 機転の利くこの生物は、地表近くに長居したり隙を見せた鳥を餌食にしてしまう。
    ui_crea_desc_omnivore7_1: 周りの視線を避け、大型捕食者の獲物を横取りするこの生物は、素早い動きで近づいて運べるものは何でも持ち去ってしまう。
    ui_crea_desc_omnivore8_1: この生物は雑食性で、見つけたものはなんでも食べつくす。強力な消化酵素のおかげで、上位の捕食者の食べ残しでも糧にできるようだ。
    ui_crea_desc_omnivore9_1: 直接対決にこそ向いていないものの、この生物は驚くべきハンターだ。夜陰に乗じて獲物の巣に忍び込み、卵をすすり、ひな鳥を食べてしまう。
    ui_crea_desc_omnivore10_1: 雑食性で盗みぐせのあるこの生物は、見つけたものが何であろうと、その場で食べてしまう。他の動物が苦労して蓄えた食料を頂戴してしまうこともよくあるようだ。
    ui_crea_desc_omnivore11_1: この生物は頑丈な甲で覆われたその舌でベノムアーチンの毒を含んだとげ状の殻を突き通し、中に隠れる濃緑色の卵黄から十分な栄養素を得ているようだ。
    ui_crea_desc_omnivore12_1: 雑食性で食い意地の張ったこの生物は、食事内容がより特化している他生物の食べ残しをごちそうにしているようだ。
    ui_crea_desc_omnivore13_1: 大型動物相手では分が悪いこの生物は、小型の獲物を捕食する。げっ歯類や昆虫、窒素が豊富な植物など、抵抗してこなさそうな相手を選んでいる。
    ui_crea_desc_omnivore14_1: この生物は消化器系が発達しており、他の動物たちでは到達できないような場所からも糧を得られるようだ。捨てられた骨を割り、栄養豊富な骨髄を嬉々として味わっている。
    ui_crea_desc_omnivore15_1: 死の香りに誘われてやってくるこの生物の主栄養源はモーダイトで、供給元は動物でも植物でもかまわないようだ。
    ui_crea_desc_carnivore1_1: 内臓を分析したところ、この生物は鉄分を多く含む雑食性の食事をしているようだ。その便は密度が高く、量もふんだんである。
    ui_crea_desc_carnivore2_1: 完全に肉食性のこの生物は他の生物の肉を貪り食う。あらゆる動物が獲物になりうるようだ。
    ui_crea_desc_carnivore3_1: この生物の催眠効果をもつ瞳ににらまれた獲物は立ちすくんでしまうため、狩りに伴う危険を冒すことなく他の生物を餌食にできるようだ。
    ui_crea_desc_carnivore4_1: この生物は鋭い牙と力強い顎で獲物の死骸を骨も肉も一緒くたに噛みちぎる。
    ui_crea_desc_carnivore5_1: この生物は殺したての獲物のみを食べ、その血がまだ温かいうちにすする。冷たくなった死骸や、腐ってしまった肉は残飯を漁る他生物の糧となる。
    ui_crea_desc_carnivore6_1: この生物は食べ物を呑み込む前に消化する。強力な酵素を獲物に直接注入し、液体となった肉をゆっくりと飲み干すのだ。
    ui_crea_desc_carnivore7_1: この肉食生物は自身よりも大型の生物を好んで狩る。獲物の骨から肉をはぎ取り、最後に骨髄を口に含む様子は、儀式的にすら見える光景だ。
    ui_crea_desc_carnivore8_1: この生物は体内の解毒作用が強いため、普通の肉から、栄養豊富だが毒にもなりうる腐肉まで、幅広く食べられるようだ。
    ui_crea_desc_carnivore9_1: 粗雑で無遠慮なこの肉食生物は、仕留めた獲物の生肉をうまそうに食べる。
    ui_crea_desc_carnivore10_1: この生物の顎と歯を分析したところ、他の生物に噛みつき、生きたまま骨から肉をはぎ取ったり、そのまま噛み殺すのに適していることが判明した。
    ui_crea_desc_carnivore11_1: 極めて強力な肉食生物で、食物連鎖の頂点に君臨している。他の生物では到底歯が立たないだろう。
    ui_crea_desc_carnivore12_1: この肉食生物は狩りの後、獲物の頭蓋骨を砕き、内部の脳髄を集団の最年長個体に捧げる習性をもっている。
    ui_crea_desc_carnivore13_1: この生物は研ぎ澄まされた歯が何列も並んでいて獲物の肉でも腱でも引きちぎれるため、ものの数分で死骸を骨にしてしまう。
    ui_crea_desc_carnivore14_1: この生物の体は狩りには適応しているものの消化能力が低いため、獲物の肉が新鮮なうちしか食べることができない。
    ui_crea_desc_carnivore15_1: 肉食性だが狡猾さも兼ね備えたこの生物は、他の生物が狩った獲物でも遠慮なく狙うようだ。
    ui_crea_desc_carnivore16_1: この生物は他の肉食生物に比べ体格は劣るものの、消化器系の強さが長所のようだ。死後1か月の死骸でもかまわずついばみ、体調を崩すことも細菌性の不調を見せることもない。
    ui_crea_desc_carnivore17_1: この肉食生物は空腹にさいなまれると簡単に共食いを始め、嬉々として骨肉相食む。
    ui_crea_desc_carnivore18_1: この肉食生物は死骸の奥に眠る内臓が好物のようで、獲物の肉を勢いよく引き裂いていく。
    ui_crea_desc_carnivore19_1: きれい好きでえり好みするこの生物は獲物の死骸をばらばらに解体し、何らかの予定に合わせて使い分けている。獲物の心臓などは特定の月相の間しか食べないと決めているようだ。
    ui_crea_desc_carnivore20_1: この生物は無抵抗の獲物を本命にしているようで、素早く動く口と優れた視力のおかげで他の捕食者が見逃した機敏な小動物でも仕留められるようだ。
    ui_crea_desc_carnivore21_1: 肉食生物の中の肉食生物で、食物連鎖の頂点に立つ捕食者である。狩りにくるものを狩りかえす存在と言える。
    ui_crea_desc_carnivore22_1: この生物は大型の獲物を探し求め、時々仕留めては数か月かけて食べることを好むようだ。
    ui_crea_desc_carnivore23_1: 肉への食欲が尽きることない肉食生物。獲物の骨から肉を剥ぎ、塊のまま丸呑みしてしまう。
    ui_crea_desc_carnivore24_1: この残忍な肉食生物は獲物が死にきれずにもがいているうちから返り血を浴びつつ食べ始めてしまう。
    ui_crea_desc_carnivore25_1: この生物は獲物を殺した後、その血を凝固させて保管する習性があるらしく、狩りの間が空いてしまった時の備えとして重宝しているようだ。
    ui_crea_desc_carnivore26_1: この肉食生物は%BIOME_MEAT%が大好物のようだ。
    ui_crea_desc_carnivore27_1: この肉食生物は%BIOME_MEAT%を際限なく食べるようだ。
    ui_crea_desc_carnivore28_1: この肉食生物は%BIOME_MEAT%を求めてやまないようだ。
    ui_crea_desc_herbifish1_1: 残り物を漁るこの生物は、ゆるやかに降り積もるプランクトンを常食としているようだ。死にゆく微小生物の遺骸を糧として生きている。
