    ui_mp_spacebattle_osd_2: 警告 - 敵の最終増援
    ui_mp_spacebattle_title_1: 災厄の浄化
    ui_mp_spacebattle_desc_1: |-
      無法者の一団により、星系全体が恐怖に恐れおののいている。交易船が襲われて物品が奪われるため、現地の物流が機能しなくなってしまったのだ。

      ナーダとポーロはこの事態に心を痛め、宇宙があとほんの少しだけ快適な場所となることを望んでいる。求められているのは、海賊を根絶やしにできる百戦錬磨のトラベラー部隊だ。
    ui_mp_spacebattle_title_2: 無法者の部隊
    ui_mp_spacebattle_desc_2: |-
      専門家ポーロは、2つの異星人コミュニティの対立をしばらく
      観察していた。ポーロは平和的解決を望んでいたが、
      残念なことに一方が武器を取り、武力衝突となってしまった。
      ポーロは今、攻撃的な部隊と交戦してこの紛争を
      終わらせることができるトラベラーのグループを求めている。
    ui_mp_spacebattle_title_3: 友情の力
    ui_mp_spacebattle_desc_3: |-
      組織化された海賊が、付近の星系で騒ぎを起こし、宇宙の
      戦いでは敵なしだと言い張っている。ポーロとナーダは、意欲と
      気迫に満ちたトラベラーを探している。こうした横柄な
      無法者どもに立ち向かい、その傲慢な口を閉じさせてくれる
      武装部隊が必要なのだ。
    ui_mp_spacebattle_title_4: 悪態が響く空
    ui_mp_spacebattle_desc_4: |-
