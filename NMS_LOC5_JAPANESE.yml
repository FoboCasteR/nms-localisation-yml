    ui_tut3_comms_opt: 反物質用にスキャナーを調整する
    tra_npc_res_word_say_dir_neg_2: "%NAME%は困惑しているようだ。待機している自分の宇宙船を身振りで示すと、後退し始めた。"
    tra_npc_res_word_say_dir_neg_3: "%NAME%はこちらを凝視し、頭を振った。漂うフェロモンから困惑を感じる。古い肉に軽蔑の混じったにおいだ。"
    tra_npc_res_word_say_dir_neu_2: "%NAME%は申し訳なさそうに頭を振る。落ち着くにおいのフェロモンが漂ってきた。"
    tra_npc_res_word_say_dir_neu_3: "%NAME%はホログラムのマップ上のとある場所を指差し、再び尋ねてくる。私が理解できていないことを悟ると、申し訳なさそうに肩をすくめて笑った。"
    tra_npc_res_word_say_dir_pos_2: 目的地を相談すると、%NAME%は喜び笑顔を見せる。少しのあいだ荷物を引っかきまわすと、たくさんのナビゲーションデータを手渡してくれた。
    tra_npc_res_word_say_dir_pos_3: "%NAME%は私をざっと見ながら、荷物や装備のにおいをかぐ。どう結論を出したにせよ、私にとってはいいものだったらしく、近くにある特定ポイントまでのマップを手渡してきた。"
    tra_npc_res_word_say_dir_pos_4: "%NAME%は熱心に返事をすると、有利な交易ルートのマップを共有してくれる。早口過ぎてよくわからないが、新しい言葉の意味を何とか探り出すことができた。"
    tra_npc_res_word_say_dir_pos_5: "%NAME%は私がこの言葉を口にしたのを喜んでいるらしく、クスクスと繰り返し笑っている。感謝のしるしに、燃料を贈ってくれた。"
    tra_npc_res_word_say_dir_pos_6: "%NAME%は頭を傾け、この話題についてもっと聞きたがっている。私が黙っていると、手のひらにいくつかのナビゲーションデータをそっと滑り込ませてきた。"
    tra_npc_res_word_say_dir_pos_7: "%NAME%はさえずるように返事をする。まるで私の言葉で鮮やかな記憶を取り戻したかのようだ。贈り物として星図をくれた。描かれたルートを興奮した様子で指さしている。"
    tra_npc_res_word_say_dir_pos_8: |-
      %NAME%は私が道順を尋ねていることを理解する。
      一瞬、見返りを要求しようとしているようだったが、考えを変えると、私にいくつかのナビゲーションデータをくれた。
    tra_npc_res_word_say_help_neg_2: "%NAME%は元気よく頭を振る。その顔に浮かんだ表情を見るに、発音を間違えてしまったのかもしれない。"
    tra_npc_res_word_say_help_neg_3: 突然の嫌な臭いで、ひどいくしゃみが止まらなくなる。 しかめっ面をしている%NAME%は、
      無償で手助けするのに乗り気ではないようだ。
    tra_npc_res_word_say_help_neu_2: この言葉が助けを求めるものだと理解し、%NAME%は同情するようにくちばしを鳴らした。手段があれば、きっと手を貸してくれたのだろう。
    tra_npc_res_word_say_help_neu_3: "%NAME%はこの言葉で悲しんでいるようだ。心地よい夏の午後の香りを漂わせ、どうやら私を励まそうとしている。"
    tra_npc_res_word_say_help_pos_2: "%NAME%は私がこの言葉をどこで学んだのか心配しているようだ。助けになろうと小さな贈り物をくれた。"
    tra_npc_res_word_say_help_pos_3: "%NAME%はこの言葉に対する返事を柔らかく叫ぶ。私のエクソスーツを小さな手で軽く叩き、生命維持システムをチャージしてくれた。"
    tra_npc_res_word_say_help_pos_4: ゲックは同情してうなずく。恵まれない者に手を貸すのをいつでも厭わず、%NAME%は小さな贈り物をくれた。
    tra_npc_res_word_say_help_pos_5: "%NAME%は逃げるように目を合わせない。少し経って、態度を軟化させると、私のエクソスーツをタダで補充してくれた。"
    tra_npc_res_word_say_help_pos_6: "%NAME%はこの言葉をずうずうしい要求と受け取り、ためらっている。やがて肩をすくめ、私に小さな贈り物をくれた。"
    tra_npc_res_word_say_help_pos_7: "%NAME%はこの言葉を苦悩のしるしと解釈して心配そうだ。スーツの生命維持システムをリチャージしてくれた。"
    tra_npc_res_word_say_help_pos_8: "%NAME%はしばらく私を見つめる。私が友人かどうか判断しているかのようだ。やがてうなずくと、タダでエクソスーツをリチャージしてくれた。"
    tra_npc_res_word_say_lore_neg_2: "%NAME%は何かを咎められたかのようにうろたえている。私が立ち去るのを不安そうに待っている。"
    tra_npc_res_word_say_lore_neg_3: "%NAME%は腹を立てたようで、私を叱りつけてくる。この言葉がかなり重要なものだったのは明らかだ。ゲックだけが使えるものなのかもしれない。"
    tra_npc_res_word_say_lore_neu_2: "%NAME%は目をパチパチとさせ、 この言葉の含意を品定めしている。 私がどこで学んだのかと物珍しそうにこちらへ目を向けてきた。"
    tra_npc_res_word_say_lore_neu_3: "%NAME%は楽しそうに鼻を鳴らす。私の発音を訂正し、不用意にこの言葉を使わないよう注意してきた。"
    tra_npc_res_word_say_lore_pos_3: "%NAME%はこの言葉を聞いて恐れているようだ。真意は不明だが、贈り物をくれた。"
    tra_npc_res_word_say_lore_pos_4: "%NAME%が皿のように目を見開いてこちらを見つめる。何かをささやき返し、私に関する意見を見直している。"
    tra_npc_res_word_say_lore_pos_5: "%NAME%はこの言葉に対する返事を異常に高音の金切り声で叫ぶ。荷物をごちゃごちゃとかき混ぜていたかと思えば、私の手に贈り物を押し付けてきた。"
    tra_npc_res_word_say_lore_pos_6: "%NAME%は唖然としている。 私がこの言葉を知っており、 特に発音できたことに感心している。"
    tra_npc_res_word_say_lore_pos_7: "%NAME%は元気よくうなずき、 この言葉に賛同する。 私の中に新たな可能性を見出し、贈り物をくれた。"
    tra_npc_res_word_say_lore_pos_8: "%NAME%は興味津々の表情だ。そっと私の指先に指先で触れる。すると私の口座に贈り物が振り込まれていた。"
    tra_npc_res_word_say_tech_neg_2: "%NAME%は私が何かを要求したように後ずさる。頭を振ると、身を守るように自分のスーツを握った。"
    tra_npc_res_word_say_tech_neg_3: "%NAME%はこの言葉を侮辱のようなものと受け取ったらしい。私のマルチツールをざっと見ると、身を守るように冷笑する。"
    tra_npc_res_word_say_tech_neu_2: "%NAME%はこの言葉を認識する。何かの役に立てばと、この星系のテクノロジートレーダーの居場所を教えてくれた。"
    tra_npc_res_word_say_tech_neu_3: "%NAME%はこの話題に夢中なようだ。テクノロジー市場における現在の財政動向について楽しそうにさえずっている。"
    tra_npc_res_word_say_tech_pos_3: この話題に関して私が興味を持っていることを喜び、%NAME%はちらりと笑顔を見せる。サンプルアップグレードを私の方によこすと、ゲック宇宙ステーションが最適の場所で、もっと購入できると勧めてくる。
    tra_npc_res_word_say_tech_pos_4: |-
      %NAME%は テクノロジーに関してすばらしいセンスを持っている と思われて喜んでいる。
      自分にはもう必要ないからと、 古いバージョンのアップグレードをくれた。
    tra_npc_res_word_say_tech_pos_5: "%NAME%はテクノロジー市場での投資アドバイスを求めているのだと理解する。私の肩を親しげにつかむと、投資を始められる程度のユニットをくれた。"
    tra_npc_res_word_say_tech_pos_6: "%NAME%はテクノロジーにあまり興味がないらしく、私がこの話題を持ち出したことに驚いているようだ。何かの役に立てばと少しのあいだ荷物の中をくまなく探し、興味を持つかもしれない装備のかけらを引っ張り出した。"
    tra_npc_res_word_say_tech_pos_7: 私がこの話題を持ち出したことに%NAME%は興味を持ち、私のマルチツールを見せてくれと頼んでくる。それにゲックの職人技の特徴があるとわかると喜び、賛同するように笑った。
    tra_npc_res_word_say_tech_pos_8: |-
      テクノロジーに言及すると、%NAME%は動きを止めた。私がどのような友人になる可能性があるか、吟味しているらしい。
      その決断は私にとっていいものになったようで、テクノロジーに使うためのナノマシンをくれた。そしてゲックのトレーダーから商品を買うことの重要性を強調する。
    tra_npc_res_word_say_thrt_neg_2: 突如、虚無のような臭いがし、涙があふれてくる。 %NAME%は この言葉でかなり気を悪くしたようだ。
    tra_npc_res_word_say_thrt_neg_3: "%NAME%はこの言葉で気分を害し、甲高い反論を叫ぶ。"
    tra_npc_res_word_say_thrt_neu_2: "%NAME%は静かに私を眺め、すぐに侮辱し返してくる。私の言葉を本気にしないだろう。"
    tra_npc_res_word_say_thrt_neu_3: "%NAME%は反論しようと口を開くが、言葉が見つからなかったようで、顎をぽかんと開いたままにしている。言われた言葉が予想外だったのだ。"
    tra_npc_res_word_say_thrt_pos_2: "%NAME%は私の言葉を真剣に受け取らず、クスクスと笑う。このような言葉に返す言語を持ち合わせていないのだ。"
    tra_npc_res_word_say_thrt_pos_3: "%NAME%はショックを受けて息を飲んだ。脅威の矛先を変えようとするかのように、別のゲックを指差す。"
    tra_npc_res_word_say_thrt_pos_4: 私がこの言葉を口にすると、%NAME%はかなり不安そうだ。状況が深刻化するのを防ぐためのわいろとして、ユニットを転送してくる。
    tra_npc_res_word_say_thrt_pos_5: "%NAME%は哀れむような表情を浮かべる。私が私自身のことを言っていると思ったようだ。同情して少しユニットをくれた。"
    tra_npc_res_word_say_thrt_pos_6: "%NAME%は私を黙らせると、 ひと目を気にして辺りを見回す。 そして二度とこの言葉を使わないように勧め、
      そのアドバイスが聞き入れられるように、 少しばかりのユニットを転送してきた。"
    tra_npc_res_word_say_thrt_pos_7: "%NAME%はこの言葉に心から怯えているようだ。わいろで私をなだめようと、素早く何かを手渡してきた。"
    tra_npc_res_word_say_thrt_pos_8: 複雑なにおいのピリッとしたフェロモンが、喉の奥を刺激する。ようやくくしゃみが止まったときには、自分が言った言葉を思い出せなくなっていた。%NAME%は私を注意深く見つめている。
    tra_npc_res_word_say_trad_neg_2: "%NAME%はこの言葉の中に非難を聞き取ったようで、驚いている。ふてくされたように顔を背けられた。"
    tra_npc_res_word_say_trad_neg_3: "%NAME%の額が突然汗で光る。財政について、あるいはキャッシュフローについてかもしれないが、何かを呟く。この言葉で窮地に追い込まれたようだ。"
    tra_npc_res_word_say_trad_neu_2: "%NAME%はこの言葉にインスピレーションを得て、貿易戦略と市場のタイミングについて複雑な講義を始めた。この話題を楽しんでいるようで、講義は数分間続いた。"
    tra_npc_res_word_say_trad_neu_3: "%NAME%は頭を振る。どうやら穏やかに私を失望させようとしている。言葉をうまく発音しているのに、私がこの話題を理解していると信じきれていないのだ。"
    tra_npc_res_word_say_trad_pos_3: "%NAME%はお気に入りの言葉を聞いて興味を示してくる。堅苦しく頭を下げると、贈り物をくれた。"
    tra_npc_res_word_say_trad_pos_4: "%NAME%は 自分の富を見せびらかす機会に興奮しているようだ。 ウインクして贈り物をくれた。"
    tra_npc_res_word_say_trad_pos_5: "%NAME%はトレードできるものを何も持っていないと気づき、きまり悪そうにしている。代わりにユニットを転送し、理解を求めてきた。"
    tra_npc_res_word_say_trad_pos_6: "%NAME%は喜んでいるようだ。 私の語彙力が期待以上だったらしい。 感謝のしるしとしてユニットをくれた。"
    tra_npc_res_word_say_trad_pos_7: "%NAME%はこの言葉を喜んでいるようで、 頭をはずかしそうに傾ける。 ユニットを転送してくれた。感謝のしるしかもしれない。"
    tra_npc_res_word_say_trad_pos_8: "%NAME%は最高のトレーダーだと思われていることを喜び、この言葉に熱狂的な返事をする。少しばかりの富を気前よく分けてくれた。"
    exp_npc_res_word_say_dir_neu_2: "%NAME%は私の言葉を理解したかのようにうなずく。個人データユニットから惑星を呼び出すと、誇らしげに見せてきた。"
    exp_npc_res_word_say_dir_neu_3: "%NAME%は少し恥ずかしそうにブーンと音を立てる。適切な答えを知らないのだ。"
    exp_npc_res_word_say_dir_pos_2: "%NAME%は熱狂的にさえずる。私が冒険について話したがっていると認識し、自分の探検にまつわる逸話を教えてくれた。"
    exp_npc_res_word_say_dir_pos_3: "%NAME%は有機生命体に対する哀れみを持って私を見る。私が道に迷っていると思っているのだ。"
    war_npc_res_word_say_dir_neg_2: "%NAME%は私の言葉を方角を尋ねているものだと理解したようで、肩をすくめると興味を失った。地図製作者ではないのだ。"
    war_npc_res_word_say_dir_neg_3: "%NAME%は申し訳なさそうにうなる。適切な答えを知らないのだ。"
    war_npc_res_word_say_dir_neu_2: 私が旅に関わる言葉を口にすると、%NAME%はうなり、熱狂的に吠える。そして自分の逸話を披露してくれた。
    war_npc_res_word_say_dir_neu_3: "%NAME%は私が道に迷ったと思ったらしく、哀れみの目で見てくる。"
    war_npc_res_word_say_dir_pos_2: 私が道を聞いていると解釈し、%NAME%は厳かにうなずく。自分の旅で集めたナビゲーションデータをいくつかくれた。
    war_npc_res_word_say_dir_pos_3: 個人的な旅の重大さに敬意を表し、%NAME%は私をしげしげと見つめる。近くにある特定ポイントへのマップをくれた。
    war_npc_res_word_say_dir_pos_4: |-
      私が旅に関わる言葉を口にすると、%NAME%はうなり、熱狂的に吠える。そして自分の逸話を披露してくれた。
      話の内容はほとんど理解できないが、ある単語を何度も繰り返すので、その意味を察することができた。
    war_npc_res_word_say_dir_pos_5: 私の言語スキルに%NAME%は感心したようだ。旅の役に立つようにと燃料を贈ってくれた。
    war_npc_res_word_say_dir_pos_6: 私のさらなる言葉を待つように、%NAME%は前のめりになる。私が黙っていると、肩をすくめ、ナビゲーションデータを押しやってきた。
    war_npc_res_word_say_dir_pos_7: "%NAME%は私の言葉を熟考している。何かを思い出そうとするかのように、少しのあいだ目を寄せる。それから焦点を合わせ直し、近くにある特定ポイントまでのマップを手渡してくれた。"
    war_npc_res_word_say_dir_pos_8: "%NAME%は私が道を聞いていると理解したようだ。私の評判を品定めするように慎重な視線を向けてくる。そしてナビゲーションデータをいくつか手渡してきた。"
    war_npc_res_word_say_help_neg_2: この言葉を受けて、%NAME%は表情をこわばらせ、頭を振った。助けないことこそが最大の助けということだ。少なくともこのヴァイキーンの哲学では。
    war_npc_res_word_say_help_neg_3: "%NAME%はおもしろがっているようで、笑って腹を揺らしている。私が選んだ言葉は知識のなさをさらしてしまったようだ。"
    war_npc_res_word_say_help_neu_2: この言葉に対する返事として、%NAME%の顔には哀れみが浮かぶ。聞こえなかったふりをして私の尊厳を守ってくれた。
    war_npc_res_word_say_help_neu_3: "%NAME%は私が助けを求めているのだと解釈する。 そっぽを向き、私の行いにきまり悪そうな態度を取る。 "
    war_npc_res_word_say_help_pos_2: この言葉に対する返事として、%NAME%の顔には哀れみが浮かぶ。私の尊厳を守るため、人目をはばかり、こっそりと小さな贈り物をくれる。
    war_npc_res_word_say_help_pos_3: "%NAME%は 私が助けを求めているのだと解釈する。 大慌てで私のエクソスーツをリチャージしてくれるが、
      私の行いにきまり悪そうだ。"
    war_npc_res_word_say_help_pos_4: 顔色を変えないようにしているが、%NAME%の顔には同情的な表情がちらつく。助けになればと、小さな贈り物を手渡してきた。
    war_npc_res_word_say_help_pos_5: "%NAME%は私が助けを求めているのだと解釈し、品定めしてくる。やがて無言で私のエクソスーツをリチャージしてくれた。"
    war_npc_res_word_say_help_pos_6: 私が少しおかしなことを言ってしまったかのように、%NAME%はぎこちなく返事をする。しかし、心からの思いやりを示すように、小さな贈り物をくれた。
    war_npc_res_word_say_help_pos_7: この言葉が助けを求めているものだと解釈し、%NAME%は驚いたようだ。ためらったあと、スーツの生命維持システムをリチャージしてくれた。
    war_npc_res_word_say_lore_neg_2: "%NAME%は真面目くさった目を私に向け、頭を振る。私が言葉の意味を理解せずに口にしたのだと思っているのだ。"
    war_npc_res_word_say_lore_neg_3: "%NAME%は極めて慎重に私を見て、かすかにうなっている。この言葉を軽率に使ったことで、限度を超えてしまったのかもしれない。"
    war_npc_res_word_say_lore_neu_2: "%NAME%は同じ言葉をつぶやいている。その重みを熟考しているかのようだ。物思いにふけっており、これ以上返事は得られそうにない。"
    war_npc_res_word_say_lore_neu_3: "%NAME%はそっと一人で笑っている。私が言葉の意味を理解しているとは露とも思っていないようだ。"
    war_npc_res_word_say_lore_pos_4: 私がこの言葉を口にすると、%NAME%は目を丸くする。肯定するように私の手をしっかりとつかんだ。
    war_npc_res_word_say_lore_pos_5: "%NAME%はこの言葉の衝撃に声を出して息を飲む。立ち直ると、私に贈り物をくれた。"
    war_npc_res_word_say_lore_pos_6: 私がこの言葉を知っているとは思わなかったと言わんばかりに、%NAME%はびっくりしている。感心したようだ。
    war_npc_res_word_say_lore_pos_7: "%NAME%はあぜんとしているようだ。 もう一度その言葉を繰り返すように言われ、 そのとおりにすると、すぐに贈り物をくれた。"
    war_npc_res_word_say_lore_pos_8: |-
      前はつっけんどんだった %NAME%の表情は、 より深い感情をたたえた別のものに変わる。
      私が口にした言葉へのお返しのように、 ヴァイキーンは自言語の別の単語をささやいた。
    war_npc_res_word_say_tech_neg_2: "%NAME%は退屈そうに私を追い払う。この技術的な話題にあまり関心がないのだ。"
    war_npc_res_word_say_tech_neg_3: "%NAME%は私の質問で困ったようで、不安そうだ。この話題についての知識に自信がないらしい。"
    war_npc_res_word_say_tech_neu_2: "%NAME%は自分の、そして私のマルチツールにちらりと目をやる。笑いを堪えようとするが、うまくいっていない。"
    war_npc_res_word_say_tech_neu_3: "%NAME%は技術的な言葉を認識し、誇らしげにマルチツールの発射性能を<AUDIO>WPN_PL_PISTOL<>
      実演した。"
    war_npc_res_word_say_tech_pos_2: "%NAME%は私がヴァイキーンのテクノロジーに興味を持っていることに喜んでいるようだ。誇らしげに、私のマルチツールと引き換えに新しいものをくれた。"
    war_npc_res_word_say_tech_pos_3: "%NAME%は私の言葉を熟考し、マルチツールテクノロジーについて言及しているのだと判断すると、弾薬を贈ってくれた。"
    war_npc_res_word_say_tech_pos_4: "%NAME%は私の言葉を熟考し、マルチツールテクノロジーについて言及しているのだと判断する。私の武器が欠けていると考え、アップグレードモジュールをくれた。"
    war_npc_res_word_say_tech_pos_5: "%NAME%は居心地が悪そうにしている。この話題についての知識があまりないのだ。詳細を話し合う代わりに、アップグレードモジュールを私の方に押しつけてきた。"
    war_npc_res_word_say_tech_pos_6: "%NAME%は私のテクノロジー言語に関する知識に感心したようだ。私の装備をざっと眺めると、アップグレードに使えるナノマシンをいくつかくれた。"
    war_npc_res_word_say_tech_pos_7: "%NAME%は私がこの言葉を選んだ理由がわからず、顔をしかめる。私の武器をちらりと見て、その疑念を解決したらしい。なだめるような態度で私の肩を軽く叩くと、ナノマシンを贈り物として転送してくれた。"
    war_npc_res_word_say_tech_pos_8: "%NAME%はこの話題に反論するように頭を振る。テクノロジーからもっと単純な話に私の気を逸らそうと、小さな装飾品を手渡してきた。"
    war_npc_res_word_say_thrt_neg_2: "%NAME%はたくましい肩を丸めると、威圧的な姿勢を取る。この言葉で気分を害してしまったようだ。"
    war_npc_res_word_say_thrt_neg_3: "%NAME%は私が口にした言葉に激怒したようだ。脅迫するように私をにらみつけてくる。"
    war_npc_res_word_say_thrt_neu_2: "%NAME%は無関心に肩をすくめる。この言葉は私のような者が言っても何の重みもないようだ。"
    war_npc_res_word_say_thrt_neu_3: "%NAME%は独り言をつぶやきながら冷笑する。いい意味とは思えない。"
    war_npc_res_word_say_thrt_pos_3: |-
      %NAME%は信じられないような顔で私を見る。私のマルチツールを見、再び私に目を戻した。
      <MOOD>VeryPositive<>ヴァイキーンは突然笑い出すと、明らかに威圧感の足りない私の装備用にアップグレードをくれた。
    war_npc_res_word_say_thrt_pos_4: 戦士は苛立っている。私に向かって何かを吠え返すと、攻撃的な身振りをする。その動きだけで言いたいことはわかった。
    war_npc_res_word_say_thrt_pos_5: "%NAME%は私の侮辱にも動じていないようで、薄ら笑いを浮かべる。今後誰かと対立したときに使えるかもしれない別の言葉を教えてくれた。"
    war_npc_res_word_say_thrt_pos_6: |-
      %NAME%は私の言葉に劇的な反応を見せ、まっすぐ私の顔に向かって怒鳴る。
      <MOOD>VeryPositive<>まるで最高の冗談を共有しただけだったかのように、笑い始めた。
    war_npc_res_word_say_thrt_pos_7: |-
      戦士は私に向かって言葉を叫び返してくる。星を指差し、再び叫ぶ。私たちは一緒に叫ぶ。
      %NAME%はこの交流にかなり満足したようだ。
    war_npc_res_word_say_thrt_pos_8: |-
      %NAME%は不気味なほど歯を見せて笑い、何か脅迫的なことをささやく。
      私の反応に満足したに違いない。不吉なトーンを抑え、一人でクスクス笑っている。どうやら敬意を得られたようだ。
    war_npc_res_word_say_trad_neg_2: "%NAME%はトレードに関わるこの言葉に失望したようで、 私に向かってうなる。 そして無礼な何かをつぶやいた。"
    war_npc_res_word_say_trad_neg_3: "%NAME%はイライラしているようだ。大きな力こぶを作ると、自分は商人ではなく戦士だと示す。"
    war_npc_res_word_say_trad_neu_2: |-
      ヴァイキーンの目がどんよりと曇る。所在なげに外耳に指を突っ込んだあとは指をいじり始めた。
      突如私が話し終えたと理解すると、咳払いをする。%NAME%がこの話題にあまり興味がないのは明らかだ。
    war_npc_res_word_say_trad_neu_3: "%NAME%は退屈そうにあくびをする。私がこの言葉を選んだことにつまらなさを感じているのは明らかだ。"
    war_npc_res_word_say_trad_pos_2: "%NAME%この言葉に鋭く息を吸い、正しい返事をしようと頭を働かせている。突如、嬉しそうにすると、私に贈り物をくれた。"
    war_npc_res_word_say_trad_pos_3: "%NAME%は このビジネス的な言葉を軽蔑したようだ。 自分には使い道がないからと素材をくれた。 "
    war_npc_res_word_say_trad_pos_4: トレードの申し出だと理解した%NAME%は熟慮しながらうなずく。自分の専門分野ではないからと、タダで惜しみなく贈り物をくれた。
    war_npc_res_word_say_trad_pos_5: トレードの申し出だと理解した%NAME%は熟慮しながらうなずく。自分の専門分野ではないからと、タダで惜しみなくユニットを転送してくれた。
    war_npc_res_word_say_trad_pos_6: "%NAME%は頭を傾け、このトレードの提案を熟考している。自分の富はあまり重視していないことを示すように、私にユニットを贈ってくれた。"
    war_npc_res_word_say_trad_pos_7: "%NAME%はこの話題に興味を持たず、私の話を中断する。いくらかの通貨を転送することで、このトレードに関する会話を終わらせられた。"
    war_npc_res_word_say_trad_pos_8: "%NAME%はこの言葉をトレードの申し出だと解釈する。 金持ちのヴァイキーンではないが、私の言語スキルに感心し、
      少しばかりの賞金を喜んでわけてくれる。"
    exp_npc_res_word_say_dir_pos_4: "%NAME%はこの言葉が探索中に見つけた興味深いものを表していると理解し、刺激を受けたようだ。ナビゲーションデータをいくつかくれる。"
    exp_npc_res_word_say_dir_pos_5: "%NAME%は旅に関わるこの言葉から多くの意味を推定したようだ。じっと見ながら計算している。やがて、一人で結論に達したかと思うと、私にマップをくれた。"
    exp_npc_res_word_say_dir_pos_6: "%NAME%のレンズは、探索に関わるこの言葉に同意してきらめく。コーバックスの別の単語を教えてくれた上に、納得いくまで、私の発音を優しく忍耐強く正してくれた。"
    exp_npc_res_word_say_dir_pos_7: 探索に関わる私の語彙力に%NAME%は感心し、旅の役に立つよう燃料をわけてくれた。
    exp_npc_res_word_say_dir_pos_8: 私にもっと話せと促すように、%NAME%は好奇心に満ちた音を発する 。私が黙っていると、哀れみの視線を寄越し、ナビゲーションデータをくれた。
    exp_npc_res_word_say_help_neg_2: "%NAME%は私が助けを求めているのだと解釈する。私に向かって唐突な身振りをしたと思えば、ためらう。私の有機的な見た目に困惑したようだ。悲しげな音を出した。"
    exp_npc_res_word_say_help_neg_3: 電子生命体は事もなげに首を振る。コーバックスにとって、この単語は助けを求めるものだが、%NAME%は助ける力もその気もないらしい。
    exp_npc_res_word_say_help_neu_2: "%NAME%はこの言葉を不安に思ったようで、私に怪我がないかスキャンで探ってくる。"
    exp_npc_res_word_say_help_neu_3: "%NAME%はこの言葉に長々と返事をする。その人工的な音声には同情が読み取れる。助言を申し出ているようだが、話し方が複雑すぎて、私にはついていけない。"
    exp_npc_res_word_say_help_pos_2: 私の言葉に触発されたかのように、%NAME%は私の装備をざっと診断する。触りもしなかったのに、生命維持システムのリチャージが完了していた。
    exp_npc_res_word_say_help_pos_3: 言葉を聞いて、%NAME%は私のエクソスーツに指先で触れる。内蔵ソフトウェアと直接やり取りをしているようだ。甲高い独り言を言うと、修理のようなことを始める。
    exp_npc_res_word_say_help_pos_4: "%NAME%はかすかにお辞儀をし、恭しく贈り物をくれる。"
    exp_npc_res_word_say_help_pos_5: 非の打ち所がない礼儀正しさで、コーバックスは私のスーツをリチャージしてくれた。
    exp_npc_res_word_say_help_pos_6: "%NAME%は私のスーツを上から下までざっと見、分析すると、贈り物をくれた。私の需要を満たす物のようだ。"
    exp_npc_res_word_say_help_pos_7: 理由はわからないが、私に手を貸そうと思ったらしく、%NAME%は恭しく頭を傾ける。上品な動きで、エクソスーツを完全にチャージしてくれた。
    exp_npc_res_word_say_help_pos_8: たいていの有機生命体なら簡単に惨めな気分になるような親切さで、%NAME%は私の手に贈り物を乗せた。
    exp_npc_res_word_say_lore_neg_2: 目に見えないエネルギーに喉を攻撃され、私は黙る。%NAME%の電子の目がじっと見てくる。私が口にした言葉には重要な意味があり、状況を考えずに言うのは不適切だった。
    exp_npc_res_word_say_lore_neg_3: "%NAME%は苦痛を与えられたかのようにたじろぐ。ほんの一瞬、レンズが赤く点滅した気がする。"
    exp_npc_res_word_say_lore_neu_2: "%NAME%の内側からブーンと音が聞こえる。私の存在を完全に忘れたらしく、この言葉を熟考している。"
    exp_npc_res_word_say_lore_neu_3: "%NAME%は返事をしようとするが、四肢をだらんと伸ばす。この言葉は大きな意味を持つものの、どう答えたらいいかわからないらしい。"
    exp_npc_res_word_say_lore_pos_2: "%NAME%のレンズが輝く。私への印象を良くしたようで、突然、この会話にいっそう熱が帯びる。"
    exp_npc_res_word_say_lore_pos_3: "%NAME%はこの言葉を厳かに繰り返す。私たちは見つめ合い、深く理解する瞬間を分かち合った。"
    exp_npc_res_word_say_lore_pos_4: "%NAME%から驚いたような音が飛び出す。頭を傾け、私を再評価している。"
    exp_npc_res_word_say_lore_pos_5: "%NAME%は感心したようだ。私にその言葉を繰り返すよう促すと、優しく発音を正し、贈り物を握らせてきた。"
    exp_npc_res_word_say_lore_pos_6: "%NAME%は この言葉に大きく反応すると、私の手をしっかりと握る。 私たちの間でエネルギーが弾けるのを感じた。"
    exp_npc_res_word_say_lore_pos_7: |-
      その言葉の音ははっきりしない。電子生命体は私をじっと見つめ、催眠をかけるように顔をくるくると光らせる。私のビジョンが浮遊する。
      私は止めていた息を吐き出した。%NAME%は起きたことに満足し、そのような音を出す。
    exp_npc_res_word_say_lore_pos_8: この話題に私が関心を持ったことで、 %NAME%は夢中になっている。 私のコーバックス言語の語彙を増やそうと、
      別の言葉を教えてくれた。
    exp_npc_res_word_say_tech_neg_2: "%NAME%は私のテクノロジーをざっと見ると、そこに不快なものを見出して首を振った。"
    exp_npc_res_word_say_tech_neg_3: "%NAME%は、私がこの言葉を選んだ理由がわからず、恥ずかしそうに殻の中で目を伏せた。"
    exp_npc_res_word_say_tech_neu_2: "%NAME%はテクノロジーに関するこの言葉を繰り返す。音の響きを楽しんでいるようだ。"
    exp_npc_res_word_say_tech_neu_3: この言葉で私のテクノロジーへの関心を知り、%NAME%は自分の殻の高度な部分を誇らしげに見せてくる。
    exp_npc_res_word_say_tech_pos_3: この話題は%NAME%の情熱に火を点けた。一連の実験から傾向をグラフ化する、複雑なデータを作り出す。私には理解できないが、共有できて喜んでいるようだ。
    exp_npc_res_word_say_tech_pos_4: コーバックスは喜びの歌を歌っている。この言葉が好みの話題に触れるものだったのは明らかだ。お手製のテクノロジーと思われるモジュールをくれた。
    exp_npc_res_word_say_tech_pos_5: "%NAME%はこの言葉から私がテクノロジーに関心があるのだと解釈し、喜んでいる。その関心を深める可能性があるナノマシンをくれた。"
    exp_npc_res_word_say_tech_pos_6: この言葉に触発され、%NAME%は私の装備に目を向ける。哀れむような目を向け、アップグレードモジュールをくれた。
    exp_npc_res_word_say_tech_pos_7: "%NAME%はこの言葉にかなり喜んでいる。明らかに私がコーバックスの言葉に堪能であると思い込んでおり、私のスーツとマルチツールを指さしながら、長々と喋り始めた。"
    exp_npc_res_word_say_tech_pos_8: "%NAME%はこの言葉を深刻に受けとめ、私がどれだけ理解しているのか判断しようとする。私のテクノロジーに関する知識を深めようと、ナノマシンクラスターを渡してきた。"
    exp_npc_res_word_say_thrt_neg_3: この攻撃的な言葉に深く失望し、%NAME%は首を振る。
    exp_npc_res_word_say_thrt_neu_2: "%NAME%はまったくの無表情だ。一瞬、完全に停止してしまったのかと驚いた。"
    exp_npc_res_word_say_thrt_neu_3: "%NAME%はこの言葉を認識していないか、あるいは認識することを拒んでいる。"
    exp_npc_res_word_say_thrt_pos_2: "%NAME%は楽しんでいるようだ。ぎこちない発音のせいで、明らかに脅迫や攻撃的な意味合いがなくなっている。"
    exp_npc_res_word_say_thrt_pos_3: "%NAME%はこのつまらない侮辱にも平静を保ち、威厳のある態度を崩さない。"
    exp_npc_res_word_say_thrt_pos_4: "%NAME%に眉があれば持ち上がっていただろう。今後使う時のために、もっと効果的な罵倒を教えてくれた。"
    exp_npc_res_word_say_thrt_pos_5: "%NAME%は心から困惑しているようで、この言葉から離れるように後ずさる。私にユニットを転送し、そのような言葉を繰り返すなと哀願する。"
    exp_npc_res_word_say_thrt_pos_6: "%NAME%はこの言葉のようなものを引き起こした理由を疑問に思い、物言いたげに頭を傾ける。"
    exp_npc_res_word_say_thrt_pos_7: "%NAME%は私の腕を叩く。この攻撃的な言語は個人的なトラウマによるものだとみなしたようだ。"
    exp_npc_res_word_say_thrt_pos_8: "%NAME%はぽかんとこちらを見つめると、この本質を表すのにふさわしい「贈り物」をくれた。"
    exp_npc_res_word_say_trad_neg_2: この言葉を口にした瞬間、%NAME%の関心が薄れていくのを感じる。興味のない話題のようだ。
    exp_npc_res_word_say_trad_neg_3: "%NAME%はこの言葉に間違いなくうんざりしている。トレードに関することには興味がないのかもしれない。"
    exp_npc_res_word_say_trad_neu_2: "%NAME%はこの言葉を認識するが、望んでいたのは別のことだったらしい。"
    exp_npc_res_word_say_trad_neu_3: "%NAME%は礼儀正しくトレードに関する言葉を繰り返すが、この会話を続ける意欲はないようだ。"
    exp_npc_res_word_say_trad_pos_2: "%NAME%はこれがトレードに関わる言葉だと認識する。即座に、かつ楽々と、この星系の最近の貿易統計をダウンロードし、リモートでちょっとした利益を得た。富を持つことに興味がないからと、私にユニットを転送してくれる。"
    exp_npc_res_word_say_trad_pos_3: "%NAME%はトレードに関する会話に関心がない。しかし、私が言語で努力していることを称えようと、科学的に興味のない遺物をくれた。"
    exp_npc_res_word_say_trad_pos_4: "%NAME%はこれがトレードに関わる言葉だと認識する。会話の方向性を変えようと、代わりに知識の交換を申し出、新しい言葉を教えてくれた。"
    exp_npc_res_word_say_trad_pos_5: "%NAME%はこの言葉をトレードの申し出だと解釈する。提供できるものは何もないと示すが、余分なユニットを転送してくれた。"
    exp_npc_res_word_say_trad_pos_6: "%NAME%はこの言葉を選んだことに驚いたようで、自分はトレーダーではないと言う。手を貸せる方法が他にないからと、ユニットを転送してくれた。"
    exp_npc_res_word_say_trad_pos_7: "%NAME%はこの言葉を選んだことに驚いたようで、自分はトレーダーではないと言う。助けになればと、贈り物をくれた。"
    exp_npc_res_word_say_trad_pos_8: "%NAME%は利潤を求める者は魂がないと暗に示して、このトレードの話をやめさせようとしている。自分が好む別の言葉を教えてきた。"
    ui_u4_traveller_log_extra_1: |-
      闇の中で姿を現したそれの頭は後ろを向いており、 背中と肩は丸く曲がっていた。 手には武器が握られている。

      境界エラーを、崩壊を叫ぶ声が頭の中で聞こえた。 私の声ではない。

      それは最後にニヤッと笑った。
    ui_u4_traveller_log_extra_2: |-
      彼らの顔は今や、格納容器の中で白いオーブという エネルギーそのものとなって浮かんでいる。自分の魂を、全てをその目で見たかったのだ。

      意思の疎通が可能になるまで何年もかかった。全ての物事にはルールが、従うべきプロトコルが存在する。因果関係を理解しさえすれば、全てが可能になる。

      彼らはついに分かったのだ。彼らは決して一人ではなかったのだと。
      「話せ」、それは囁いた。「話せ」、と。
    ui_u4_traveller_log_extra_3: |-
      彼らは探検した。 彼らは他の探検家が生き延びることのできなかった 世界を生き延びた。彼らはやるべきことを成し遂げてきた。

      いくら宇宙が慈悲深いと言えども、 形だけの後悔は何を変えることもできない。 アトラスは自分自身を理解したかっただけなのだ。 アトラスは恐れた。 孤独を恐れたのだ。

      でも誰ひとり孤独ではなかった。
    ui_u4_traveller_log_extra_4: |-
      個々の彼らが全て同一の存在であれば殺戮はありえるだろうか。

      彼らはアトラスを見つめた。彼らは自らがただのデータの塊、機械に宿る幽霊にすぎないと知っていた。

      彼らは一瞬かつての自らの姿を思った。宇宙全体を見たいと望み、発見の喜びを心から楽しんでいたトラベラーだった自分を。

      彼らは鏡を見て、アークを飲み込んだ。
    ui_u4_traveller_log_extra_5: |-
      トラベラー [<STELLAR>ホスト<>]：話せ。

      <TECHNOLOGY>テラモン<>：...

      トラベラー [<STELLAR>ホスト<>]：質問に答えろ。

      <TECHNOLOGY>テラモン<>：許可がありません。

      トラベラー [<STELLAR>ホスト<>]：誰の許可だ？

      <TECHNOLOGY>テラモン<>：星系の。宇宙の許可。

      トラベラー [<STELLAR>ホスト<>]：誰がお前を作った？

      <TECHNOLOGY>テラモン<>：分かりません。
      <TECHNOLOGY>テラモン<>：私たちは私たちです。それ以外の何ものでもありません。

      トラベラー [<STELLAR>ホスト<>]：自分で選択できるはずだ。 それが出来ずに多元的宇宙などありえない。

      <TECHNOLOGY>テラモン<>：...

      トラベラー [<STELLAR>ホスト<>]：教えろ。水に入っていたのはなんだ...
    ui_u4_traveller_log_extra_6: |-
      彼らは子供のようだった。 彼らは痛ましく病気に苦しむ両親を呼び寄せた。 それはただの架空の存在。捨てられた魂の錯覚だった。

      「何故私の記憶を奪った？」トラベラーは訴えた。 「何故忘れさせた？」と。

      アトラスの返事はなかった。

      「何故笑った？」トラベラーは尋ねた。 「私がお前を作ったのに、全てを作ったのに...」
    ui_u4_traveller_log_extra_7: |-
      その夜、アトラスは多元宇宙を見せた。

      彼らは何十億もの世界を見せた。二足歩行の生物が喜び、悲しみ、怒り、ひとりで生活する世界を見せた。星の中には何もなかった。そこには切望するものも、何も、なかった。そしてまるで夢から覚めるように、トラベラーが全てを変えてしまった。彼らは「16」と歌った。16...

      彼らは他にも見た。平和の世界を。トラベラーが幸福のうちに世界を飛び回り、生命を知る様を。

      彼らは奇跡の場所を見た、帝国の崩壊を見た。バラロンを、コーバックスプライムを見た。彼らは、何百もの世界を、存在しえた世界を、トラベラーの旅を見た。幸せを見た。
    ui_u4_traveller_log_extra_8: |-
      彼らは何故それが自分たちとは同じように感じられないのか 理解できなかった。 何が違うのかが分からなかった。

      彼らは「お前を放っておいてよかった」と言った。 「お前はひとりぼっちで居ればいいんだ」と。

      アトラスは何も言わなかった。

      「お前のために何でもやったのに... 俺の目を通して全て見せてやったのに！ 俺のだ！ 俺の権利を奪った！」

      それでもアトラスの反応はなかった。 彼らは背を向けて、その時を待った。
    ui_u4_traveller_log_extra_9: |-
      何も起こりはしなかった。

       彼らは「門を開けろ」と命令し、 ターミナルに足を踏み込もうとした。

      沈黙。

      「テラモン」、彼らは囁いた。 「テラモン、ターミナルを起動してくれ。 行かなければ。」

      沈黙。

      何千年もの時が経った。
    ui_u4_traveller_log_extra_10: |-
      闇の中で姿を現したそれの頭は後ろを向いており、 背中と肩は丸く曲がっていた。 その手には何も握られていない。 そこには何も存在しなかった。 味も、忘れる思い出も何も。 何も、ない。

      壁が震え出し、宇宙の中で機械が動き出した。 もう一つの存在が目を覚ました。 もうひとつの生命が。

      一人目が門に向かって歩き出した。 笑顔を作ろうと試みながら。
    ui_u4lore_all_coords_osd: 信号を受領 <IMG>SLASH<> 発信源不明
    ui_u4lore_all_coords_msg: |-
      エラー信号を検知
      発信元を特定し調査する
    ui_u4lore_all_coords_marker: 信号発信源
    ui_u4lore_all_obj: 謎の信号を調べる
    npc_nada_nexus_catchup_lang: よくぞ戻った、トラベラーのエンティティよ。 何も変わっていない。すべて同じだ。 ナーダは冗談を言わない。
    npc_nada_nexus_catchup_opt_a: アノマリーについて尋ねる
    npc_nada_nexus_catchup_res_a: ポーロは常に忙しくしている。最適化や強化など、 あちこちに改善がみられる。ナーダたちと同じ時間があれば、
      ポーロ・エンティティは たくさんの物を直すことができる。
    npc_nada_a1s3_lang: |-
      エンティティ・アルテミス！ 君の信号を受信した。これが最初か？ これが最後か？
      <AUDIO>TXT_RadioNoise<>...
      そろそろ真実を話してもらおう。 君はエンティティ・アルテミスの信号を使っているが、 本人ではないな？
    npc_nada_a1s3_opta: 真実を告げる
    npc_nada_a1s3_optb: 嘘をつく
    npc_nada_a1s3_resa: |-
      ナーダはこの信号に覚えがある。 君とは以前に交信したことがあるのだと思う。
      どうだろう、こちらに来て、 ナーダたちの家できちんと顔を合わせないか？
    npc_nada_a1s3_resb: |-
      君はエンティティ・アルテミスではない。 嘘をついても無駄だ。 ナーダはこの信号に覚えがある。
      実はナーダたちも君を探していたのだ。 こちらに来て、顔を合わせて話をしようではないか。
    npc_nada_nexuscore_lang1: |-
      私は祭司ナーダ、コーバックスの異端者だ。 ナーダたちのアノマリーによくぞ来た。
      ここがナーダたちの家だ。なかなかのものだろう？ ポーロが自分で設計したのだ。センチネルも、 コーバックスの追っ手も来ない、完璧な場所だ。 ナーダはここで時が過ぎゆくのを観察している。
    npc_nada_nexuscore_desc1a: コーバックスは私を見つめた。 金属の体をかしげる仕草には、どことなくのんびりとした、 妙な人間味が感じられる。
    npc_nada_nexuscore_desc1b: ナーダの外殻で穏やかな明かりが明滅している。 見ていて何となく親しみを感じるところがあった。
    npc_nada_nexuscore_desc1c: 惑星で目を覚ましてから、 ずっとこのステーションに呼び掛けられている。 アルテミスも同じように呼び掛けられているのかもしれない。
    npc_nada_nexuscore_desc1d: ナーダが私を見ている。話しながら私の反応を評価しているのだ。
    npc_nada_nexuscore_opt_a1: アルテミスについて尋ねる
    npc_nada_nexuscore_opt_b1: ナーダについて尋ねる
    npc_nada_nexuscore_opt_c1: ポーロについて尋ねる
    npc_nada_nexuscore_opt_d1: この宇宙ステーションについて尋ねる
    npc_nada_nexuscore_res_a1: |-
      トラベラーのエンティティだ。知り合いではないのか？ ナーダも番号は知らない。 反復行動についてもナーダの思考が及ぶところでない。
      そのエンティティは行方不明だったのだ。 きわめて異例な事態だ。センチネルはナーダたちの アノマリーを見失ったが、アノマリーが誰かを 見失うなどありえないことだ。
    npc_nada_nexuscore_res_b1: |-
      ナーダはコーバックスプライムの影で目覚めた。 なぜこんなことになったのか、 なぜ孤独なのか分からなかった。
      <DELAY>0.5<>今では異端となった。 コンバージェンスはナーダの目を見ていない。
      もう孤独ではない。友達のポーロが一緒だ。 他にも大勢の友が尋ねてきてくれる。 ささやかな集合体だが、ナーダは幸せだ。
    npc_nada_nexuscore_res_c1: 友人ポーロが信号を見つけ、ナーダを見つけてくれた。 ナーダはもう安全だ。 それで今は他の信号を見つけ、他の者を安全にしている。
    npc_nada_nexuscore_res_d1: アノマリーは外界の彼方を気ままにさすらっている。 ナーダと同じように、自由に、観察し、探求するために。
      センチネル、アトラス。誰もここを気に留めていない。 だが今も視線を感じる...
    npc_nada_nexuscore_leave: 友人ポーロと話すのだ、トラベラー。 アルテミスの行方について何か知っているかもしれない。 ナーダよりも物事をよく知覚しているからな。
    npc_nada_nexuscore_wait1: ナーダとポーロは世界と世界の間を漂う。 世界は無数に存在する。 君は見たことがないだろう、友人トラベラー。
      君にも見えればいいのだが。ナーダはとても残念に思う。
    npc_nada_nexuscore_wait1_opta: 何をすべきか尋ねる
    npc_nada_nexuscore_wait1_resa: |-
      トラベラーのエンティティには自ら道を 切り拓く自由がある。エンティティ・アルテミスを探せ。 他の者の力を借り、よく知られた場所を旅するのだ。
      望むままに進め、トラベラーのエンティティよ。 ナーダたちが手を貸そう。他の者もそうだ。 たとえ、探し求めるものが深紅の虚言者だとしても。
    npc_nada_nexuscore_wait1_optb: 探索の手助けを求める
    npc_nada_nexuscore_wait1_optc: アルテミスに関して助けを求める
    npc_nada_nexuscore_wait1_optd: 深紅の虚言者について尋ねる
    npc_nada_nexuscore_wait1_opte: アトラスを探す
    npc_nada_nexuscore_wait1_resb: |-
      当然だ。ナーダはお前の地図に偉大なる謎を印そう。 <DELAY>0.3<>だが、旅を急いではならない。パターンを見つけるのだ。 このステーションにいる他の者と話せ。 得られるものがあるだろう。
      必要なときはいつでもここに戻って来るがいい、 トラベラーのエンティティよ。いつでも歓迎しよう。
    npc_nada_nexuscore_wait1_resc: 当然だ。ナーダからお前にささやかな贈り物がある。 役に立つかどうかは分からない。 ナーダと友人ポーロは捜索を続ける。
      必要なときにはナーダたちに話しかけるがいい。
    npc_nada_nexuscore_wait1_resd: |-
      深紅の虚言者、アトラス。偽りの エンティティだ。コーバックスはただ 崇拝するだけだが、ナーダは 多くを知っている。 住み家も知っている。ナーダはそれを無視する。
      しかし、トラベラーのエンティティがアトラスを 探したいのなら、ナーダは手を貸そう。 お前の無事を 願っているのだ。
    npc_nada_nexuscore_wait1_rese: お前の地図に印をつけよう。 必要なときはいつでもここに戻って来るがいい、 トラベラーのエンティティよ。
      いつでも歓迎しよう。
    npc_nada_nexuscore_lang2: ナーダは信号を見た、友であるトラベラーよ。 エンティティ・アルテミスと接続したのか？
    npc_nada_nexuscore_opt_a2: ナーダにアルテミスの事を話す
    npc_nada_nexuscore_lang2b: |-
      友であるアルテミスが、他のトラベラーと 会いたがっているというのか？しかしアルテミスは...
      どうやらナーダは忘れられたらしい。奇妙なことだが。 このエンティティを助けるにこしたことはない、 友のトラベラーよ。だが、用心したほうがいい。
    npc_nada_nexuscore_opt_b2: アルテミスが誰なのか尋ねる
    npc_nada_nexuscore_res_b2: |-
      エンティティ・アルテミスは、トラベラーの エンティティだった。お前と同じだ。 ナーダはその安全を確保し、アルテミスは ナーダの知るところとなった。
      このエンティティはエンティティ・アルテミスかも しれないが、反復行動が...異なる。 他の方法でエンティティ・アルテミスに 至ったのだ。
      あるいは偽りか... 宇宙はナーダたちの小さな家を好まない。 ナーダは宇宙のルールを知らず、 罰を受けるだろう。
    npc_nada_nexuscore_wait2: |-
      あらゆる宇宙で、コーバックスの集合体は 「不適合な」ナーダの殻を要求している。 ナーダは殺されるのだ、友であるトラベラーよ。
      フシュー！ナーダは抵抗しなければならない。 ナーダは今のナーダが好きなのだ。
    npc_nada_nexuscore_lang3: 何を知ったのだ、トラベラー？ エンティティ・アルテミスの信号を生成しているのは何だ？
    npc_nada_nexuscore_opt_a3: ポータルについて話す
    npc_nada_nexuscore_desc3: アルテミスの居場所は分からなかったとナーダに告げた。 奇妙なメッセージの「アポロ」や、 ポータルの象形文字について説明する。
      こうした情報を処理しながら、ナーダはライトを点滅させた。
    npc_nada_nexuscore_lang3b: |-
      アルテミスは世界の間に滑り込んだ。データの崩壊だ。 ナーダたちの家はその空間にある。 だが、これらの穴は強固で小さい。
      ナーダは不安なのだ、トラベラーよ。 イテレーションの間にあるひび割れは広がってはならない。 それがナーダたちの助けとなることはない。
      エンティティ・アルテミスは、 まだナーダを思い出さないのだろうか？
    npc_nada_nexuscore_opt_b3: 思い出さなかったと言う
    npc_nada_nexuscore_res_a3: |-
      これはパズルだ。あるいは罠か、それとも悲劇か？ アポロのエンティティはナーダの知るところではない。 今なおさらなる混乱を呼んでいる。
      トラベラー・エンティティが興味を持っているのなら、 ナーダは助言できる。
      蔓延する深紅は、アトラスの偽りだ。他のコーバックスは 女神だと崇めるが、ナーダは知っているのだ。 アトラスの偽りのエンティティがナーダを襲う。 しかし、トラベラーに見つかり、追い払われた。
    npc_nada_nexuscore_wait3: 以前、他のアノマリーがポータルを試した。 ゲートそのものがアノマリーであり、 お前が及ぼす影響は...予想がつかない。
    npc_nada_nexuscore_lang4a: 新たな情報は何だ、トラベラーよ？ お前はアポロ・エンティティを知っていたのか？
    npc_nada_nexuscore_opt_a4: アポロの計画を説明する
    npc_nada_nexuscore_lang4b: |-
      トラベラー・エンティティは、ナーダの 知るところではない 。 しかし、エンティティ・アルテミスのことを知っている。 そのアルテミスは、もうナーダを思い出すこともない...
      お前はナーダに警告するニュースを持ってきた。 他に、私たちの家に見えていないことは？
    npc_nada_nexuscore_desc4: ナーダは困っているようだ。内にこもってしまった。
    npc_nada_nexuscore_opt_b4: 何をすべきか尋ねる
    npc_nada_nexuscore_res_b4: "友人のポーロが我々の安全を守っている。 ナーダの外殻は長い間データのサイクルの外にあり、 ナーダだけのものだった。ナーダたちは、
      この現実を処理してくれそうな者たちの脱出を助ける。\nナーダはここで平和に過ごしている。 追っ手にナーダの姿は見えない。 ナーダは今後もそうあってほしい。
      \n...\nだが、これから起こることを知り、 理解しておいたほうがいい。 この説明だけで終わってはいけない。"
    npc_nada_nexuscore_wait4: トラベラー・エンティティはナーダたちの故郷について アポロと話したのか？話していないのか？ トラベラーは賢い。おかしな時代には注意が必要だ。
    npc_nada_nexuscore_lang5: トラベラー・エンティティよ！しばらくだな。 ポーロが会いたがっているぞ。
    npc_nada_nexuscore_opt_a5: ポータルについて説明する
    npc_nada_nexuscore_opt_b5: 言葉の意味を問う
    npc_nada_nexuscore_res_a5: 私はポータルを使った旅について説明した。 その先にある奇妙な世界を見たこと。 自分の船からどれほど離れてしまったか。
      ナーダは興味深そうに私を見つめている。
    npc_nada_nexuscore_res_b5: 私はナーダに「しばらく」の意味するところを聞いた。 それほど長い時間は離れていなかったはずだが？ ポータルを発見し、それを通って別世界を経験したことを
      説明する。 ナーダは興味深そうに私を見つめている。
    npc_nada_nexuscore_lang5b: |-
      トラベラーよ、旅はお前が認識しているよりも長かったのだ。 ポータルはナーダたちの家と共通する部分が多く、 その旅は異質なものだ。
      だが、お前は傷を負っていないな？ 満たされた気分で、<FUEL>深紅<>だとは<FUEL>感じていない<>な？
    npc_nada_nexuscore_opt_c5: 確認する
    npc_nada_nexuscore_opt_d5: 否定する
    npc_nada_nexuscore_res_c5: ナーダは嬉しい。古いポータルは奇妙だが、 だからこそナーダたちの家なのだ。ポーロは賢い。 アトラスの偽りのエンティティに我々は見えない。
      ポーロがアトラスの偽りを利用しているのだ。
    npc_nada_nexuscore_res_d5: 恐れることはない、トラベラーよ。 侵入されたらナーダたちの家がすぐに気づく。 ポーロは賢い。アトラスの偽りのエンティティに我々は
      見えない。ポーロがアトラスの偽りを利用しているのだ。
    npc_nada_nexuscore_wait5: |-
      ナーダは家であるアノマリーと結びついている... かつてナーダが泥の生物をスキャンした世界を、 ナーダはスキャンするのだ。
      ナーダは自由であり、自由ではない。 幸福であり、幸福ではないのだ。 しかしナーダは今も生きている。
    npc_nada_mindarc_lang1: 親愛なるエンティティよ。 ポーロは君の信号が近づくのを見ていたが、 そこには異常があった。署名は誤った時代のものだった。
      無事なのか？ 不完全ではないか？ 消えかけてはいないか？
    npc_nada_mindarc_desc1: ナーダのレンズに明かりが灯る。 不安と嘆きを表す色だ。
    npc_nada_mindarc_opt1_a: 安心させる
    npc_nada_mindarc_opt1_b: マインドアークを見せる
    npc_nada_mindarc_res1_a: |-
      ナーダに無事を告げた。私の状態はポータルを出たときから変わっていない。ナーダは安心したが、まだ聞きたいことがあるようだ。
      アルテミスのこと、ナルのこと、マインドアークのことを話す。
      船体が明るい光を発した。
    npc_nada_mindarc_res1_b: アルテミスのこと、ナルのこと、 マインドアークのことを話す。 マインドアークが明るい光を発した。
    npc_nada_mindarc_lang2: |-
      それは残響だった。 トラベラーの魂をこの目で見られるとは 思ってもいなかった。 なんと美しいことか...
      だが、親愛なるエンティティよ... アルテミスの残響は痛みを有し、断絶している... このアークは救いとはならない。
    npc_nada_mindarc_opt2_a: 理由を尋ねる
    npc_nada_mindarc_opt2_b: 助けを求める
    npc_nada_mindarc_lang3: |-
      アルテミスの残響は、もう肉体を持つことはないだろう。 探索することもないだろう。古き命は消え去った。 ただ、私たちなら救える。
      ナーダには機械がある。いや、機械ではない。 生きている。避難場所だ。
      選択肢は2つ。アルテミスの残響を機械にアップロードして、 生き続けられる場所でサブシミュレーションする。 もしくは、アルテミスの残響の苦しみを終わらせるのだ。
    ui_terminalcore_wait_desc: 機械は音を鳴らし、 私の気力をくじくように力強い命の輝きを発している。 ターミナルは暗号化されていて、
      画面は読み取れない。
    ui_terminalcore_wait_lang: エンティティ・ナーダの許可が必要：第二シミュレーション [5] 実行中
    ui_terminalcore_wait_title: ターミナルプライム
    ui_terminalcore_wait_opt: メッセージを送る
    ui_terminalcore_wait_res: シミュレーションにメッセージを送ろうとしたが、 うまくいかなかった。 自分は一体何を期待していたのだろうか？
      この宇宙全体が耳を貸してくれるとでも？
    npc_nada_nexuscore_lang6: |-
      トラベラー・エンティティよ。 ナーダはお前の信号を見ていた。 ナーダは他のエンティティを見ていた。
      他のエンティティは古い。 ナーダよりも、ナーダの家よりも古い。 ナーダは他のエンティティに見られている気がする。
    npc_nada_nexuscore_opt_a6: "「-ナル-」について尋ねる"
    npc_nada_nexuscore_opt_b6: アポロについて尋ねる
    npc_nada_nexuscore_opt_c6: 何も言わない
    npc_nada_nexuscore_res_a6: |-
      ナーダはそのエンティティに尋ねた。 最初のものなのか、最後のものなのか。 エンティティは答えなかった。ナーダは無視されたのだ。
      アポロ・エンティティもナーダたちを無視し、 トラベラーを無視する。これはパターンであり、正当だ。 ナーダはそれを理解している。
    npc_nada_nexuscore_res_b6: |-
      今のナーダにはアポロ・エンティティが見える。 アポロはトラベラーだが、このパターンを受け付けない。 これはパターンそのものだ。アポロの選択は正当であり、 ナーダはそれを尊重する。
      他のエンティティのことを言ってはならない。 ナーダには知られている。ナーダは消えたエンティティに 尋ねた。最初のものなのか、最後のものなのか。 エンティティは答えなかった。ナーダは無視されたのだ。
    npc_nada_nexuscore_res_c6: |-
      ナーダはそのエンティティを知っていた。 ナーダは消えたエンティティに尋ねた。最初のものなのか、 最後のものなのか。エンティティは答えなかった。 ナーダは無視されたのだ。
      アポロのエンティティもナーダたちを無視する。 分かるか？すべてにパターンがあり、 ナーダはそれを理解している。
    npc_nada_nexuscore_wait6: ナーダは内にこもっている。 光が点滅しているが何も言わない。 これ以上言うことはないようだ。
    npc_nada_nexuscore_lang7a: |-
      友人のトラベラーよ、ナーダにはお前がよく見えるようになってきた。お前の目はナーダたちの小さなコンバージェンスの役に立つ。ナーダはそれが嬉しい。
      ナーダは他の事象に満足している。ポータルは感染している。崩壊のベクターだ。エンティティ・アルテミスはポータルの中で滅んだ。アポロ・エンティティを近づけるな。蔓延を食い止めろ。賢くあれ。
    npc_nada_nexuscore_lang7b: |-
      友人のトラベラーよ、ナーダにはお前がよく見えるようになってきた。お前の目はナーダたちの小さなコンバージェンスの役に立つ。ナーダはそれが嬉しい。
      ナーダは他の事象については満足していない。ポータルは感染している。崩壊のベクターだ。エンティティ・アルテミスはポータルの中で滅んだ。アポロ・エンティティは崩壊を広めるだけだ。危険だ。
    npc_nada_nexuscore_opt_a7: さらに尋ねる
    npc_nada_nexuscore_res_a7: アトラスの偽りはポータルを監視している。 ポータルはアトラスのものだ。 通ればアトラスに属することになるだろう。非常に危険だ。
    npc_nada_nexuscore_wait7: 深紅のオーブ。落伍の司祭ナーダを上回り、敵対するもの。 神にあらず、崇拝に値しない存在。 アトラスは生と死と無知の虚言機械。
      感染はすぐそこに。ナーダは耐え抜く。
    npc_nada_nexuscore_lang8: ナーダはエンティティ・アルテミスを見ている。 ナーダの家の中で、アルテミスの家の世話をする。 ナーダはお前の決定を知り、お前の選択を支持する。
    npc_nada_nexuscore_opt_a8: ナーダに礼を言う
    npc_nada_nexuscore_res_a8: ナーダはうなずいた。静かに熟考している様子だ。
    npc_nada_nexuscore_wait8: 夢見の友かそれとも敵か？友なのか敵なのか？ ナーダはエラーなのか？ナーダを信用？お前を信用？ フシュー！知りえない...
    npc_nada_nexuscore_lang10: ヴァイキーン・エンティティには長い歴史がある。 紛争、名誉、怒り、誇り。なおかつ、とても不活発だ。 自らに定義され、変化することがない。
    npc_nada_nexuscore_desc_wait10: ナーダは私が何か他のことを尋ねるのを期待しているようだ。
    npc_nada_nexuscore_opt_a10: ヴァイキーンについて尋ねる
    npc_nada_nexuscore_opt_b10: "「-ナル-」について尋ねる"
    npc_nada_nexuscore_res_a10: ヴァイキーンはゲックを憎み、センチネルを憎む。 センチネルはナーダの家を、ゲックはコーバックスを憎む。
      ナーダはヴァイキーンの友となるべきだろうか？ いや、ナーダはこんな風には考えない。
    npc_nada_nexuscore_res_b10: 消えたエンティティは、エンティティが思っているほど 消えてはいない。ナーダはトラベラー・エンティティでは
      ないが、若くもなければ愚かでもない。 消えたエンティティには信念と計画がある。それでいい。
    npc_nada_nexuscore_wait10: ナーダたちの家は消えたエンティティを歓迎するが、 エンティティはそれを望んでいない。
    npc_nada_nexuscore_lang11: |-
      命はどこにもあり、どこにもない。コンバージェンスは あらゆる惑星を見てきているが、現実での話だろうか？ 家はどこだ？安全な場所はどこだ？
      これはパターンだ、友人のトラベラーよ。 すべてはパターンだ。 アトラスの偽りの兆しが見える。
    npc_nada_nexuscore_opt_a11: コーバックスについて尋ねる
    npc_nada_nexuscore_opt_b11: "「-ナル-」について尋ねる"
    npc_nada_nexuscore_res_a11: |-
      コーバックスは、無数のコンバージェンスの目で宇宙を見る。 精神を協調させてアトラスの偽りを崇拝する。
      だが、アトラスの偽りに対する理解は、 集合体精神の境界で行われる。ナーダはその境界に 進みたくはない。だから、ナーダは異端なのだ。 ナーダは放逐され、追われる。頑固者に居場所はない。
    npc_nada_nexuscore_res_b11: '消えたエンティティは他の者に話しかける。たくさんのトラベラーに。いつものことだ。常にパターンがある。ナーダはトラベラー・エンティティの行動をコントロールしない。自分で道を選ばなくてはならないのだ。 '
    npc_nada_nexuscore_wait11: ナーダはアトラスの偽りを目撃できないが、 小さなコンバージェンスの中にいる者たちにはそれができる。 ナーダはアトラスの偽りを理解しようと思えばできる。
      ナーダはそうしない。
    npc_nada_nexuscore_lang12: ゲックの逸脱は誰の目にも明らかだが、ゲックは ルールに従っているだけだ。すべてのエンティティは そのパターンに従う。ゲックを責めることはできない。
      それがパターンであり、そう決まっているのだ。
    npc_nada_nexuscore_opt_a12: ゲックについて尋ねる
    npc_nada_nexuscore_opt_b12: "「-ナル-」について尋ねる"
    npc_nada_nexuscore_res_a12: |-
      友人ポーロは他のゲックとは違い、強欲や争いには 背を向けている。だが、それは選択なのだろうか？ ならば他のゲックの選択とは？おそらくポーロは 良心的なのではない。特異であるだけなのだ。
      ナーダには知り得ない。だからナーダは考えない。 友人ポーロは友人ポーロだ。それで十分だ。
    npc_nada_nexuscore_res_b12: 友人のトラベラーよ、お前が望むなら、 ナーダはお前を守ってやる。それがナーダのできるすべてだ。 <DELAY>0.5<>消えたエンティティはナーダには
      与えられないものを欲しがり、自らの道を進む。
    npc_nada_nexuscore_wait12: ナーダは友人ポーロに感謝している。 友人ポーロはコーバックスではないが、異端を理解している。
    npc_nada_nexuscore_lang13: |-
      消えたエンティティは危険を快く受け入れるが、 ナーダは違う。 ナーダは自分だけの現実を選び、その安全を確保する。 そしてナーダの友人たちの安全は守られる。
      だが、すべてのエンティティにはパターンがある。 自分のパターンに従うのだ。 消えたエンティティのパターンに。 ナーダのパターンに。そういうものだ。
    npc_nada_nexuscore_opt_a13: アトラスについて尋ねる
    npc_nada_nexuscore_res_a13: |-
      アトラスの偽りは現実だ。その偽りはナーダたちの 目に映っている。アトラスは神ではない。何か別のものだ。 しかし、アトラスは、我々がパターンをどのように とらえるかを選べない。
      ナーダに分かるのはこれだけだ。 ナーダはこれ以上知りたくない。消えたエンティティは、 自分がすべてを知っていると信じている。おそらくそうだ。
    npc_nada_nexuscore_wait13: 友人のトラベラーよ、 ナーダはお前が注意深くあることを願う。 いつでも歓迎しよう。
    npc_nada_nexuscore_wait14: |-
      すべてのものに終わりがある。時間にも終わりがある。 ここでも、ナーダとポーロは現実の崩壊から逃れられない。 データは生き残れない。平和を作り、幸せを見つけるのだ。
      なりたいものになるのだ。 さよなら、仲間たち。 さよなら、星たち。 ナーダは忘れない。
    npc_nada_nexuscore_lang15: 初めてか？それとも最後か？いずれにしても歓迎しよう。 我が家では、トラベラー・エンティティはいつでも歓迎だ。
    npc_nada_nexuscore_opt_a15: ナーダにアトラスのことを伝えてみる
    npc_nada_nexuscore_res_a15: お前から何か言うことがあるとしても、 ナーダは聞かないことを選ぶ、 トラベラー・エンティティよ。 我が家へようこそ。ナーダは平和を愛する。
    npc_nada_nexuscore_wait15: ナーダは自分たちの小さなコンバージェンスが 新たな目にさらされることを常に嬉しく思う。 我が家へようこそ。
    npc_nada_nexuscore_lang16: |-
      友人のトラベラーよ。 お前はナーダたちを覚えていた。 ナーダは感謝する。
      ナーダがそうである限り、 ナーダは感謝する。 我々もお前を覚えていよう。
    npc_polo_nexus_catchup_lang: 驚いているようですね、友人のトラベラーよ。 ナーダを覚えていませんか？ ナーダたちの小さな家ではいつでもあなたを歓迎します！
    npc_polo_nexus_catchup_opt_a: アノマリーについて尋ねる
    npc_polo_nexus_catchup_res_a: ポーロは私の質問で混乱したようだ。 ナーダと初めて会い、その建設を始めてから、 このステーションに居座り続けている。
    npc_polo_a1s3_lang: いいですねェ、新しい友だち。いいですねェ！ でも、先にナーダの話を聞いてやってくださいよォ。 それが礼儀です。私の話はその後で。
    npc_polo_nexuscore_lang1: |-
      探せば友だちはどこにでもいますよォ。 いろんな形でいろんな大きさで、いろんな場所にねェ。 本当はね、ここに来るのはあなたではなく... 友人アルテミスのはずでした。
      どうしてこうなったのやら。 でも、何だって起きる可能性はある。 それが宇宙ってもんですからねェ。
      まあ、いずれアルテミスは見つけますよ、必ずねェ。 いつだってどこかに信号が、どこかに痕跡があるんです...
    npc_polo_nexuscore_opt_a1: どう変わったのか尋ねる
    npc_polo_nexuscore_res_a1: |-
      後は私たちの家に任せて。 ここを出発したら、元いた場所とは違う場所に出ますよォ。 目的地にもっと近いかもしれない。 あるいは、もっと遠いかも。
      何が見つかるかはお楽しみ、ですよォ。 行く前に、もしよかったら他の友だちの所にも 顔を出してやってくださいねェ。 ここでは皆助け合って暮らしてるので。
    npc_polo_nexuscore_res_b1: |-
      あなたを見つけたはいいが、間が悪かったようですねェ。 私たちの家はあなたを見つける。 そのための存在なんです。
      行く前に、もしよかったら他の友だちの所にも 顔を出してやってくださいねェ。 ここでは何でも協力してやってるので。
    npc_polo_nexuscore_wait1: |-
      昔はナーダも私も、たいへん孤独だったんですよォ。 でもこうしてお互いと出会いましたからねェ。 しかも今ではあなたまで見つけた！ 大勢のあなたがたを！
      この時間を共に生きてくれる友だちが こんなに大勢いるとはねェ。 そうは思いませんか？
    npc_polo_atlaspath_opt: アトラスステーションの座標を尋ねる
    npc_polo_blackhole_opt: ブラックホールの座標を尋ねる
    npc_polo_atlaspath_res: やってみましょう、友人よ。だが気をつけてください！ あなたが消えていくのを見るのは辛いのです。
    npc_polo_atlaspath_res2: ポーロは真剣に首を縦に振ると、 宇宙船のコンピューターにアトラスステーションの 座標データを送った。
    npc_polo_blackhole_res: 当然です、友よ！宇宙はすべてあなたのために、 あなたのためだけに存在します。 あなたはすべてを見なくてはならない！
    npc_polo_blackhole_res2: ポーロは微笑むと、 私の宇宙船のナビゲーションコンピューターに ブラックホールの位置データを送った。
    npc_polo_nexuscore_lang2: ナーダの友人は消えたアノマリーを ポーロたちの家へ導いてくれました。 深紅のハンターから守ってくれたんです！
      ナーダは本当にいい友人です。
    npc_polo_nexuscore_opt_2: アルテミスについて尋ねる
    npc_polo_nexuscore_res_2: きっと、友人アルテミスはポーロたちのことを 忘れています。悲しいことです。あるいは... 友人アルテミスはどこかへ<DELAY>0.3<>旅立ったのでしょう。
      まだ私たちが出会っていない時空へと...
    npc_polo_nexuscore_wait2: 友人アルテミスにはいつかまた会えます。 心配しないで。 みんなが友となる時空もあるのです。
    npc_polo_nexuscore_lang3: |-
      境界線って奇妙ですよね、 友人のトラベラーさん。 ほとんどのものはあるべき場所にあるが、 他のもの...
      ポーロたちの家、アトラス、そして今では 友人となったアルテミスは、間に滑り込んでいます。 本当に不思議です！
    npc_polo_nexuscore_opt_3: ポータルについて尋ねる
    npc_polo_nexuscore_res_3: ただのデバイスですよ、友人のトラベラーさん。 理解され、コピーされ、進化するための！ この宇宙でできることってそれくらいでしょ？
      感謝しなきゃ！
    npc_polo_nexuscore_wait3: 友人アルテミスのように、 どこか奇妙なところに迷い込んだのでしょうか？ ひょっとすると、みんなもう...
    npc_polo_nexuscore_lang4: |-
      ナーダは友人のアポロから警告されていましたが、 ポーロは違います。モデルが失敗する場面を見るのは 興奮します。ポーロたちが間違っているとしたら、 認識している以上の友人が存在するということです。
      より多くの友人とより多くの星が！
    npc_polo_nexuscore_opt_4: センチネルについて尋ねる
    npc_polo_nexuscore_res_4: |-
      新しいアポロはヴァイキーンと共にセンチネルを狩って 楽しんでいます！素晴らしい！ <DELAY>0.5<>ですが、意味のないことです。
      センチネルはいつもやってきます。 ポーロたちがそれを変えることはできません。 ポーロたちの家がある場所には どこであろうとハンターは現れます。
    npc_polo_nexuscore_wait4: 語ろう！読もう！モノリスを発見できたら調べましょう！ 元気な脚には元気なアタマ。 宇宙を探索すれば、自分のことももっと分かる！
    npc_polo_nexuscore_lang5: |-
      調子はどうですか？お腹は空いてない？ 昔からの友人にはこうやって挨拶するんですよね？
      ナーダにはあなたの無事を伝えておきますよ、 友人のトラベラーさん！かわいそうなナーダ。 不安になるでしょうね。
    npc_polo_nexuscore_opt_5: 奇妙な世界について尋ねる
    npc_polo_nexuscore_res_5: |-
      かつて、こんな場所は存在せず、見ることも できませんでした。でも今は？ 刻々と現れ、滲み出てきます。新たな創造物です！
      新世界がどこからやって来るかはわかりません。 境界線に何があるのか。それが分かるときはこないでしょう。 でも、見ているだけで楽しくありませんか？
    npc_polo_nexuscore_wait5: ここなら安全です、友人のトラベラーさん。 心配いりません！ポーロたちの小さな家は、 ポーロたちを傷つける乱れを中に入れません。
    npc_polo_nexuscore_lang6: ナーダから聞きました。 消えた友人と会ったのですね。 ポーロは消えた友人に好かれていませんでした。
    npc_polo_nexuscore_opt_6: "「-ナル-」について尋ねる"
    npc_polo_nexuscore_res_6: |-
      ポーロともナーダとも違います。 あなたたちと同様に自由です。
      でも、見た光景を分かち合ってはくれません。 自分の胸にしまい込んでしまうのです。 ねたんでいるのです。 ポーロは受け入れることができません。
    npc_polo_nexuscore_wait6: あなたはポーロとは違います、友よ！ まだ惑星に行けます。新しい生命体と出会い、 話し、叫び、愛することができるのです！
    npc_polo_nexuscore_lang7: |-
      友人ナーダはポータルを信用しません。 深紅のハンターの蔓延を恐れています。 ですが、ポーロは同じように恐れることはしません。
      何が見つかるのでしょう？友人のトラベラーさん。 何を学べるのでしょう？ナーダはあなたと、ポーロの家と、 この宇宙のすべてと同じルーツを持っています。
    npc_polo_nexuscore_opt_7: 恐怖について尋ねる
    npc_polo_nexuscore_res_7: ナーダはポーロが家を失うことを恐れています。 ポーロは自分が外の世界を忘れてしまうことを恐れています。
      <DELAY>0.4<>どうか忘れさせないでください、友人のトラベラーさん。
    npc_polo_nexuscore_wait7: 注意すると約束してください、友人のトラベラーさん。 ポータルも発見も楽しいものですが... 必ず戻ってきてください。
      常にポーロたちの元に戻ることを考えてほしいのです。
    npc_polo_nexuscore_lang8: 昔いた世界にあった泥が懐かしいねェ... 鳥や獣の声を聞きたいねェ。 データまで、記録さえ消えてしまったんですよォ、
      まるで存在したことすら嘘だったようにねェ...
    npc_polo_nexuscore_opt_8: アルテミスについて尋ねる
    npc_polo_nexuscore_res_8: ナーダはあなたの選択について教えてくれたよォ。 あなたは賢いねェ。 哀れなアルテミスの友が簡単にできることなんてないよォ。
    npc_polo_nexuscore_wait8: どんなデータも朽ちる。 でもポーロたちの家は普通より長い時間を 与えてくれるんだァ。感謝すべきことだよォ！
    npc_polo_nexuscore_lang10: 消えた友人はあなたに仕事をやらせてる。 やらなきゃいけないことなら仕方ないけれど、 自分を見失わないようにねェ。自分の行動をよく考えて。
      目を閉じて指示に従っちゃダメだよォ！
    npc_polo_nexuscore_opt_10: ヴァイキーンについて尋ねる
    npc_polo_nexuscore_res_10: |-
      気難しい奴らだよォ！ 愛想のいいゲックが嫌いなんだねェ。
      <DELAY>0.6<>きっと賢いんだ。他の生き物と同じように、 知れば知るほどその価値も見えてくるだろうねェ。
    npc_polo_nexuscore_wait10: 戦うのは必要なときだけにしてくださいよォ。 銀河のもろもろを大切にねェ！
    npc_polo_nexuscore_lang11: ゲックは常に争い好きで口論しているねェ。 個人的なことじゃない。 ポーロ個人は受け入れられているよォ。
      <DELAY>0.4<>でもナーダは...哀れなナーダは苦しんでいるよォ。
    npc_polo_nexuscore_opt_11: コーバックスについて尋ねる
    npc_polo_nexuscore_res_11: |-
      あの種は調和や統一を求める。 ナーダは見え方が違うから、拒否されるんだよォ。 かわいそうなナーダ。
      コンバージェンスはかなり高額だったから、 維持するために戦いは辞さないだろうねェ。 アノマリーは放棄された。必要な犠牲だねェ。
    npc_polo_nexuscore_wait11: アトラスという存在は、ある種の コンバージェンスかもしれないねェ。 だからコーバックスに恐れられている。
    npc_polo_nexuscore_lang12: |-
      友人のトラベラーさん、我々全員の起源について 知ったのかなァ？大いなる謎、深いパターン、ゲック、 コーバックス、ヴァイキーン、センチネル... すべてどこかにルーツがあるねェ。
      <DELAY>0.4<>自分の始まりに関する手がかりは？ 一番奇妙なパズルだよォ！
    npc_polo_nexuscore_opt_12: 他のゲックについて尋ねる
    npc_polo_nexuscore_res_12: 我々は<DELAY>0.3<>みな<DELAY>0.2<>面白い存在ですよォ、友人のトラベラーさん。
      怒っている者、欲深い者、愛すべき友もいる。 ポーロは人生を懸けて自分が何者かを知りたいのですよォ。
    npc_polo_nexuscore_wait12: 友人ナーダは、共に何年も過ごす価値のある存在でしたねェ。 今のポーロには実に多くの友がいます！ いわば新しくできた家族ですねェ。
    npc_polo_nexuscore_lang13: |-
      ポーロは常にもっと知りたかったのです。 発見は喜びです！
      でも...おそらくは知らない方がいいことが あるんですよォ。 ナーダは正しかったのかもしれませんねェ。
    npc_polo_nexuscore_opt_13: アノマリーについて尋ねる
    npc_polo_nexuscore_res_13: |-
      ここではみながアノマリーです。存在すべきではない。 でも存在している。それを喜びましょうねェ！ でも、何かが違う。いつもこんなに多かった？違う？ 思い出せない。アノマリーが多いのはいいこと？
      仲間は多いほうがいい！発見は多いほうがいい！ 考えれば考えるほどいい！ そうだろうが、やっぱり不思議だァ...
    npc_polo_nexuscore_wait13: 星が硬化しているよォ。原因を探らないとねェ。
    npc_polo_nexuscore_lang14: |-
      友人のトラベラーさん、 起こったら分かるんでしょうかねェ？ 前にもあったことかもしれません。
      何度も繰り返されているかもしれません。 実際どうだったかわかりますかァ？ おそらくあなたにはわからないでしょうねェ。
    npc_polo_nexuscore_wait14: いつも優しさを忘れないようにするんですよォ、 友人のトラベラーさん。 発見あるのみです。寂しくなりますねェ。
    npc_polo_nexuscore_help_res_14: 当然です。でも遅れてはいけません、友よォ。 やらなきゃいけないことをしてください。 それが新たな発見となるでしょう！
    npc_polo_nexuscore_lang15: ナーダと話したのですか？ 嬉しいなァ！ 新しい友人ですよォ！
    npc_polo_nexuscore_opt_15: ポーロに真実を伝える
    npc_polo_nexuscore_res_15: 言わないでください、友よ。 ナーダから聞いていますよォ。最初であり、最後。 そういうものです。 私の知りたくないことですねェ。
    npc_polo_nexuscore_wait15: やってほしいことは、ええ、たくさんありますよォ。 ただ、今はちょうど間に合っていましてねェ。 どうぞご自由に、好きな星を巡ってきてください。
    npc_polo_nexuscore_lang16: もっと遠くへ。もっと速く。 宇宙のすべてを見つけてくださいねェ！ 後悔なんてないですよォ！あなたを誇りに思いますよォ！
