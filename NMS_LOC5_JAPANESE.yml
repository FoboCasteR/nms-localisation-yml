    ui_factions_detail_desc: "<STELLAR>評価<>は異星人やギルドからの信用の目安になる。評価が高いほど、幅広い<STELLAR>ミッション<>を受けることができ、<TECHNOLOGY>テクノロジー<>や<COMMODITY>取引<>のオプションも増える。"
