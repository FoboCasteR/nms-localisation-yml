    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME%は甘い匂いを発しており、 私に自分たちの言葉を教えてくれた。脳がスッキリした。
      去ろうとすると、%NAME%は私の袖を引く。 自分たちの歴史に興味を持ったことを感謝したようだ。 古代の遺物の場所を示した星系図をくれた。
    exp_a1s6_wordguy_res: |-
      %NAME%は明かりを点滅させ、 直接気持ちを伝えてくる。 私に自分たちの言葉を教えてくれた。脳がスッキリした。
      去ろうとすると、%NAME%は鋭い音を発する。 自分たちの歴史に興味を持ったことを感謝したようだ。 古代の遺物の場所を示した星系図をくれた。
    war_a1s6_wordguy_res: |-
      不安な気持ちでリクエストを入力するが、 %NAME%はかなり威嚇的な仲間に対して 穏やかな態度を取る。私に自分たちの言葉を教えてくれ、 お辞儀をして敬意を表した。
      去ろうとすると、%NAME%は吠えて私を止める。 自分たちの歴史に興味を持ったことを感謝したようだ。 古代の遺物の場所を示した星系図をくれた。
