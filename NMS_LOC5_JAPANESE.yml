    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>私が近づくと、あのパチパチ音が聞こえてきた。
      残骸はまた実体を失いかけているようだ。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>ざらつくノイズの中に、微かで乱れがちながら、
      はっきりと一定の鼓動が聞こえる。 ここの擾乱は世界のほころび、現実の破れ目だ。 特定の物質だけがそれをふさぎ、安定化させられる...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>物質は分解され、虚空に消えていった。
      空電ノイズは低くなり、やがて止まった。 後は微かにブーンという唸りが聞こえるだけだ。 残骸は実体を取り戻したようだ。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: 同胞よ、 乱れについて何かわかったか？  さあ、 どんなことがあったか教えてくれ。
    fth_exotic5_pq_cra_opt_a_3: 恐ろしかったと答える
    fth_exotic5_pq_cra_opt_c_3: 学びがあったと答える
    fth_exotic5_pq_cra_res_a_3: |-
      ああ、 なるほど。わかるよ。
      私も、最近起こった乱れを安定させる作業に参加したんだ。 ノイズの声がして不安になったよ。 アトラスのようでいて、同時に... アトラスとは違う、という感じだ。
    fth_exotic5_pq_cra_res_a_alt_3: ヘスペロスが信じられないというように顔をしかめ、 それ以上は私の回答に何も言わなかった。
    fth_exotic5_pq_cra_res_b_3: 以前、見たことがあるよ。惑星に宇宙船を着陸させ、 知識の石を探して回れ。石に一度触れると、 乱れの起きている場所のアドレスがわかる。
      ポータルにそのアドレスを入力し、足を踏み入れろ...
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>墜落現場そのものは静かで冷えきっていたが、 正体不明のエネルギーがパチパチと音をたてながら 地面から湧いてきて、エクソスーツが立て続けに警告を発した。
      エネルギーは私の精神に直接メッセージを送りこんできた...<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: 擾乱を... 安定化させろ。 汚染を... 除去するのだ。 物質が必要だ。
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>スーツが警告音を発し、計器表示が乱れた。 私が奇妙なエネルギーの源へ近づくにつれ、 警告音はますますせわしなくなる。
      ノイズは高まって耳をつんざく轟音となり、 私が物質を捧げると消えていった。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: トラベラーの仲間よ、 この乱れの本質には懸念を禁じ得ない。 私はアノマリーから離れることはあまりないが、
      あそこで見つけたのは単なる類似以上のものだ。
    fth_exotic1_pq_bld_opt_a_7: 類似について尋ねる
    fth_exotic1_pq_bld_res_a_7: |-
      乱れの中で、自分の顔を見た。イテレーションではない。 自分自身だった。2つの目を通して見たんだ。
      あなたは自分の目でそれを確かめる気があるか？ 知識の石から位置情報を手に入れろ。石は簡単に秘密を明け渡す。 あなたを迎え入れるようにできているんだ...
    fth_exotic1_pq_bld_res_b_7: そこに行くには、 知識の石から位置情報を手に入れろ。石は簡単に秘密を明け渡す。あなたを迎え入れるようにできているんだ...
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>スーツがやかましく警告音を鳴らし、
      センサー表示は狂ったように激しく変動した。 この残骸は不安定になっている。 危険だ。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>パチパチと弾けるエネルギーが残骸の壁を走り、
      私の腕に巻き付き、這いのぼった。 まるで生きていて哀願するかのようだった。 \nここでは現実を織り成すもの自体がほころびているのだ。 修復するには物質を犠牲にしなければならない。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>私の指先から集めた物質に向けてエネルギーの稲妻が走った。 と思うと稲妻はみるみる小さくなって、 跡形もなく消えてしまった。
      謎のエネルギーは潮が引くように地中へと戻っていった。 ここのほころびは修復されたということらしい。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: ジェミニの大きな目が悲しみの影に覆われている。だが、 私が呼びかけるとその顔が輝いた。
    fth_exotic2_pq_bld_lang_8: |-
      友よ、元気か？ 暗い顔をしていたように見えたら謝ろう。 あなたのようなトラベラーたちの尽力には 感謝しているからな。
      それに、ヘスペロスにも。 ヘスペロスが冒険好きでなければ、 私たちが出会うことはなかっただろう。
    fth_exotic2_pq_bld_opt_a_8: ヘスペロスとの出会いについて尋ねる
    fth_exotic2_pq_bld_res_a_8: |-
      私が初めてポータルを発見したときに出会ったんだ。 見知らぬ土地に飛ばされ、右も左もわからずに目を パチパチさせていたとき、奇妙な光のオーブを見つけた。 それが声を発したときの驚きといったら。
      長い間、私たちはお互いの声だけを頼りに 闇の中をさまよっていた。 けれど、やがて境界が崩壊した。<DELAY>0.4<>その時にはもう、 お互いを生涯の友のように感じていたよ。
      このアノマリーに平穏を取り戻してくれるつもりなら、 知識の石を探してくれ。ポータルの流れに乗るために 必要なことを教えてくれるだろう。
    fth_exotic2_pq_bld_res_b_8: このアノマリーに平穏を取り戻してくれるつもりなら、 知識の石を探してくれ。ポータルの流れに乗るために必要なことを教えてくれるだろう。
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>この建造物を見つめていると視界がぼやけてくる。 一瞬、目の前に私の完璧なコピーが2人、 微妙に異なる位置に立っているように見えた。
      しかし、まばたきした次の瞬間にはもう消えていた。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>エクソスーツのどこからか 静電気めいたパチパチいう音がしたかと思うと、
      こんなメッセージが流れてきた―― \nこの建造物の現実性は損なわれてしまった。 これは安定化されたがっている。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>ふと見ると、建造物から光る液体がにじみ出ていた。
      手を近づけてみると、 それに反応するかのように勢いを増して流れ出す。 これを私にくれるというのか？だが何の役に立つのだろう？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>液体は勢いよく私の両手の中に流れ込んでくる。甘い香りがして、思わず飲んでみたくなるほどだ。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: "気がつくと手の中の液体は消え失せ、 残像だけがそこにたゆたっていた。 \n空っぽの両手を見つめていたことに気づき、
      私はまばたきをする。 きっとあの液体は、 この現実の外側へ持っていかれてしまったのだろう。\n静電気めいたパチパチという音は遠くなっていき、 後にはざわめきのような雑音だけが残った。
      建造物はもう、ぼやけて見えることはなかった。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_rift_opt_b: 液体を集める
    ui_mp_portalquest_rift_opt_b3: 甘味を加えた堆肥を集める
    fth_exotic3_pq_cra_lang_4: この乱れのせいで、 とても不安を感じるのだ。
    fth_exotic3_pq_cra_opt_a_4: 不安について尋ねる
    fth_exotic3_pq_cra_res_a_4: "ノイズの声には...中毒性がある。 あの裂け目を覗くことは、夢を覗き込む窓のようなものだ。\nソレスプライムが見える。かつての自分の姿が見える。
      昔のバージョンだ。それに無防備になった気がする。 夢がまっすぐこちらを見返しているようかのようだ。 \n行け、 ポータルを知る者よ。 ポータルの石の子どもたちを見つけるのだ。
      その教えにじっくり耳を傾けろ。"
    fth_exotic3_pq_cra_res_b_4: ポータルの石の子どもたちを見つけるのだ。 その教えにじっくり耳を傾けろ。
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>この墜落現場のあちこちで火花をあげている放電は、
      なぜかエクソスーツを通り抜けてくる。 おかげで肌がちくちくする。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>ノイズを貫いてメッセージが送られてきた――
      これは世界の傷、癒すには犠牲が必要だ。 この惑星から採った物質を吸わせねばならない。 これは自らを喰らわねばならない。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkktt -<> 知っている、私は元々ここの存在ではなかったことを
      <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> が暗くなりすぎて<AUDIO>TXT_RadioNoise<><STELLAR>-
      kttkk -<> は冗長になり <AUDIO>TXT_RadioNoise<><STELLAR>- zzktkt-<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>私がさしのべた両手にエネルギーが潮流のように押し寄せ、物質を跡形もなくさらいとっていった。
      後には静寂だけが残された。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: 残骸を調べる
    ui_mp_portalquest_water2_res: |-
      船殻の破片にナノファイバー素材の切れ端が 引っかかっているのを見つけた。 私のエクソスーツに使われているものによく似ている。
      切れ端に付いていた酸素アップグレードはまだ無傷だった。 これは持って帰ろう。 水中を探索する時に役立つかもしれない。
    fth_exotic4_pq_bld_desc_9: テティスはいつもより穏やかで静まり返っているようだ。 音もなくこちらを見つめている。
    fth_exotic4_pq_bld_lang_9: この乱れは... 間違いなく何かがおかしい。私は歩みを進め、 自分の目で確かめたのだ。 近づくとエクソスーツも恐慌状態に陥ったようだった。
    fth_exotic4_pq_bld_opt_a_9: スーツについて尋ねる
    fth_exotic4_pq_bld_res_a_9: |-
      案ずるな、私は正気だった。スーツは恐慌状態にならない。 この特殊な危険に対処するよう、 プログラムされていなかったというだけだ。 至るところにあるセンサーが警告と警報を発していた。
      とにかく、本当にそこへ行きたいのなら、 知識の石を自分で見つけるのだ。 必要なポータルアドレスの断片がその石一つ一つに記されている。
    fth_exotic4_pq_bld_res_b_9: 本当にそこへ行きたいのなら、 知識の石を自分で見つけるのだ。 必要なポータルアドレスの断片がその石一つ一つに記されている。
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>この残骸は奇妙な力場に覆われていて、
      エネルギーに満ちて火花を散らしているようにも、 虚ろで風が吹きすさぶようにも見えた。<AUDIO>TXT_StaticNoise_End<> "
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>パチパチ、ガリガリという空電の向こうから命じる声が轟いた。
      この惑星の地表から物質を取り除き、それをこの擾乱の地へ運べ。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>耳をつんざくような破裂音がして、物質は消滅した。 ノイズの源が持っていったのだ。
      残骸はもうどこもおかしくは見えず、 まるでここに擾乱が発生したことなど一度もなかったかのようだった。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: 同胞よ、ノイズが語りかけてきたのだ。 それは私がかつて耐えた審判だった。 これは繰り返し起きる悪夢なのだ。
    fth_exotic5_pq_gra_opt_a_2: 悪夢について尋ねる
    fth_exotic5_pq_gra_res_a_2: ヘスペロスは動きをとめて私を値踏みする。 じろじろと見られ、顔が熱くなってきた。
    fth_exotic5_pq_gra_res2_a_2: |-
      ふむ、あなたはあの深紅の監視者と出会ったのだろう？ アトラスのことだ。
      私は愚かだった。 私たち皆が監視者の子であることは疑いようもない。 だが私は思った... 願ったのだ...
      私たち皆がその寵愛を受けるにふさわしいと。
      だが真実は... イテレーションがすべて 十分というわけではないというのが真実だ。
      ...
      私たちができるのは、 未来の可能性に目を向けることだけだ、同胞よ。
      ノイズはこの次元に属するものではない。 対抗するのは間違っていない。 行け。知識の石を探せ。道は開けるだろう。
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      道はすぐ近くだ。このことを話すべきではないだろう。 あなたの旅に干渉したくないのだ、同胞よ。
      私たちはみな自らの道を見つけなければならない。 私たちができるのは、未来の可能性に目を向けることだけだ。
      ノイズはこの次元に属するものではない。 対抗するのは間違っていない。
      行け。知識の石を探せ。 少なくとも、この道は開けるだろう。
    fth_exotic5_pq_gra_res3_a_2: |-
      私たちができるのは、 未来の可能性に目を向けることだけだ、同胞よ。 ノイズはこの次元に属するものではない。 対抗するのは間違っていない。
      行け。知識の石を探せ。道は開けるだろう。
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME%はまちがいなく死んでいるのに、
      今でもあの奇妙な声が聞こえてくるような気がする。 まるで故人の思い出だけでなく、 魂の一部がまだここにとどまっているかのようだ...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: |-
      <AUDIO>TXT_StaticNoise_Start<>力場はパチパチと音をたてながら、 指の長い手のように墓を包みこんでいた。 ノイズの向こうからメッセージがやってきた。
      この大地から物質をかき集めよ。 その物質をここに捧げよ。 このアノマリーを安定化させるのだ。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>指が伸びてきて物質をつまみあげ、無の中へと運んでいった。
      %NAME%の墓は平穏と静けさを取り戻した。 もしかしたら故人もこの奇妙な力場にさらわれていったのではないか、と私は考えずにいられない。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: |-
      トラベラーの仲間よ、この乱れは宇宙を振り返るための好機だ。 光の中あるいは暗闇の中では、どちらの側も正しい。
      私はそれとうまくやっている。 私たち両者がそうなのだ。
    fth_exotic1_pq_cra_opt_a_5: 両者について尋ねる
    fth_exotic1_pq_cra_res_a_5: |-
      私と私のようなもの。 変えられないプロトコルを受け入れなければならない。 でないと決して平穏は訪れないだろう。
      知識の石の捜索を始めるのだ。 裂け目の窓が場所を教えてくれるはずだ。 いつものように。これまでのように。 このサイクルが始まりに近付いているのを感じるよ。
    fth_exotic1_pq_cra_res_b_5: 知識の石の捜索を始めるのだ。 裂け目の窓が場所を教えてくれるはずだ。 いつものように。これまでのように。
      このサイクルが始まりに近付いているのを感じるよ。
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>この場所は何かが欠けている感じがする。
      壊れた船体を奇妙なブンブン音をたてる力場が覆っているだけで、 生き物も死体もまったく見あたらない。 乗組員がいたとしても、今はもう痕跡すら残っていない。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>ノイズの向こうで微かな声がする。
      この惑星は傷ついている。飢えている。 ゆえにこの惑星から採った物質を複製しなければならない。 己自身を複製しなければならない。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>- kktttk -<>はただ...に戻りたい <AUDIO>TXT_RadioNoise<><STELLAR>- zzktk -<> 舞台裏、私自身の... の代役<AUDIO>TXT_RadioNoise<><STELLAR>- zzkzz-<>
      暗すぎる。 耐えられない――私は...たい <AUDIO>TXT_RadioNoise<><STELLAR>- zzzzzt -<> 深紅の光 <AUDIO>TXT_RadioNoise<><STELLAR>- ktzzz-<>
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>不意に、奔流のように己自身のヴィジョンがなだれこんできた。 デジャヴのデジャヴ、鏡の中の鏡を見ているようで、頭がぐるぐるする。 まるで私が、これまでにも数えきれないほど 何度もこの惑星の「傷」を癒してきたかのようだ...
      物質はかき消えた。 ヴィジョンは過ぎ去った。 力場は静まった。
      静寂だけが残された。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: 私自身の目でその乱れを見たのだ、 我が友よ。そこでは生を感じた。どれだけ冒険が恋しいか思い出したのだ。
    fth_exotic2_pq_bld_opt_a_11: 冒険について尋ねる
    fth_exotic2_pq_bld_res_a_11: ジェミニは連れをちらりと見て、 声を潜める。
    fth_exotic2_pq_bld_res_b_11: |-
      ヘスペロスが助けを必要としていたときのことだったが、 過ぎた話だ。私は言い訳をして長いあいだ身を隠してきた。 それも終わりだ。
      アノマリーゲートから宇宙船で飛び立つのだ。惑星の表面へ行き、 下船しろ。その足で地表を踏みしめろ。古代の石柱を探せ。 それらが魂に歌いかけてくるポータル用コードに、 耳を澄ますのだ...
    fth_exotic2_pq_bld_res_b2_11: |-
      アノマリーゲートから宇宙船で飛び立つのだ。 惑星の表面へ行き、下船しろ。その足で地表を踏みしめろ。
      古代の石柱を探せ。 それらが魂に歌いかけてくるポータル用コードに、耳を澄ますのだ...
    ui_mp_portalquest_bld_desc_11: |-
      宇宙船を発進させてアノマリーゲートを出ろ。 惑星に着陸したら船を降りるのだ。 自分の足で土を踏みしめる感触を味わえ。 古代の石柱群を探せ。
      そして石柱がお前の魂に歌いかけるポータルコードに耳を澄ませ...
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>ノイズの中に、果てしなく繰り返される一つのパターンがあった。
      データは破損していたが、スーツが解読した。 それは一つのメッセージ、一つの要求だった。 ある種の物質をここに捧げれば、この擾乱を安定化できる、と。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>物質は力場に包まれて崩れ去り、両手の中には何も残らなかった。
      ここの擾乱は正常化した。 ノイズは消えた。 少なくとも静かにはなった。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: 私たちの仕事はこの宇宙にとって本当に重要なものだ。 貢献することを誇りに思うがいい、ポータルを知る者よ。
    fth_exotic3_pq_bld_opt_a_12: 仕事について尋ねる
    fth_exotic3_pq_bld_res_a_12: |-
      近頃は頻繁に過去を振り返っては虚しさを感じていた。 だがトラベラーの運命は一つの場所、 あるいは時に縛られるものではない。 今はアノマリーが私の家族だ。
      必要な象形文字のコードは、知識の石が持っている。 それらを回転する石に入力して、ポータルの流れに従うのだ。
    fth_exotic3_pq_bld_res_b_12: 知識の石からポータル用コードを見つけるのだ。
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>残骸に近づくにつれ、 身体のあちこちの筋肉がひとりでに痙攣しはじめた。 私のエクソスーツの中から何かを追い出そうとするかのように、 地面から不気味なエネルギーが湧き出す。
      ここのノイズは切れ切れのメッセージのようでも、 出所のわからないデータの断片のようでもあった。 それは訴えかけるようにこう言っていた――<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>物質をここに持ってきて... 送りこめ。
      調和が... かき乱された地。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>物質がどうなったのかはわからない。 目もくらむような深紅の光が、頭の中まで突き刺さってくる。 たまらず身をかがめる。 痛い。
      辺りは安定を取り戻したようだが、 私はできるだけ早くここを離れたほうがよさそうだ。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: たまに隠れ家から出ると気分転換になるよ。それだけの価値があるのだ。
    fth_exotic4_pq_cra_opt_a_6: 隠れ家から出ることについて尋ねる
    fth_exotic4_pq_cra_res_a_6: |-
      恐れることなく生き、この宇宙の恵みを得る。 それこそが私たちの本質ではないだろうか？
      その自由を守るために戦え。乱れを塞げ。生き続けるのだ。
      君ならポータルを通ってあの乱れにたどり着ける。 レンズ越しに惑星の表面を見つめて、発見した知識の石に触れろ。 そうすれば道が示されるはずだ。
    fth_exotic4_pq_cra_res_b_6: 君ならポータルを通ってあの乱れにたどり着ける。 レンズ越しに惑星の表面を見つめて、発見した知識の石に触れろ。
      そうすれば道がわかるはずだ。
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>この墜落現場はひどく気味悪い。 乗組員は生きているのかどうか、まったく姿が見えないが、
      どこかで叫ぶ声がする。 信号は微弱だが...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>- kzzzz-<>そうだ私はまだ私だ<AUDIO>TXT_RadioNoise<><STELLAR>-
      tktktk-<>信号は同一だ <AUDIO>TXT_RadioNoise<><STELLAR>- zzzz-<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>墜落現場で、怪しげなエネルギーが訴えかけてきた――
      ここでは現実が崩壊しはじめている。 惑星の存在が不安定になっている。 しかしある種の物質があれば修復できるかもしれない...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>不意にめまいと吐き気に襲われた。 私はどうやってここにきた？ 今まで何をしていた？
      さしのべた両手の中には何もない。 墜落現場は静まりかえっている。 きっと私はここに使命を果たしにきたのだろう。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: 信じがたい私たちの出会いに感謝しよう、 我が同胞よ。仲間に感謝することは大切だ。
    fth_exotic5_pq_gra_opt_a_3: 仲間について尋ねる
    fth_exotic5_pq_gra_res_a_3: 支配層の声は大きく、 狂暴だ。もっとも近くにいる者の声をかき消すこともある。
    fth_exotic5_pq_gra_res2_a_3: ヘスペロスはジェミニを見、 そして床に目を落とした。咳払いをする。
    fth_exotic5_pq_gra_res_b_3: 自分の直感を信じるのだ、同胞よ。 今のあなたはこの道を知っている。 求めるポータルの鍵は知識の石によってもたらされるはずだ。
      乱れはあなたを、私たち全員を待っている。
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>%NAME%の眠る墓には、 パチパチと音をたてる奇怪なエネルギーがとりついていた。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: |-
      <AUDIO>TXT_StaticNoise_Start<>スーツは脈動するノイズの中に隠された 一つのメッセージを読みとった―― ここでは現実がほころび、すり切れ、破れかけている。
      その破れ目を完全にふさぐことはできないが、 物質を流しこむことで安定化させることはできる。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>墓場の下の地面から発光する流体が漏れ出てくる。
      私の存在に反応しているようで、 手を近づけると流れの速度が上がる。 これが役に立つ捧げものなのだろうか？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>液体はしきりに私の手のひらに流れ込んでくる。
      甘い匂いに食欲がそそられそうだ。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>エネルギーが私の肉体に入り込み、全身を貫く。 容赦なく流しこまれる力の奔流に、神経が苦痛の金切り声をあげる。
      その感覚は唐突に始まり、やはり唐突に止んだ。 まるで眠りに落ちていくような気分だ。 今夜も同じ夢を見るだろうと予期しながら...
      墓は実体を取り戻したように見える。 少なくとも今のところは。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: このリズムに合わせてどれくらい踊っただろうか？ 乱れの規則性が心地よくなってきた。
    fth_exotic1_pq_bld_opt_a_13: 心地よさについて尋ねる
    fth_exotic1_pq_bld_res_a_13: |-
      トラベラーの仲間よ、これらのアノマリーのタイミングは 正確らしい。自然法則だ。 我々にわかるのは波形の形だけかもしれないが、 いずれにせよリズムがある。
      宇宙に呼ばれるたび、我々は反応する。 反応は知識を求めることから始まる。古代の石に耳を傾けよ。 そうすれば、乱れの起きている場所への道筋が 示されるはずだ。
    fth_exotic1_pq_bld_res_b_13: あなたもこのリズムを覚えているかもしれないな。 知識の石に耳を傾けよ。そうすれば、 乱れの起きている場所への道筋が示されるはずだ。
    ui_mp_portalquest_bld_desc_13: かすかなノイズが、乱れのある建造物から私の腕に飛んでくる。 スーツのセンサーがこそばゆいような感覚を検知した。
      無意識に身震いしてしまう。
    ui_mp_portalquest_bld_desc_13a: 声なきメッセージが頭の中に送られてくる。 この建造物は現地の資源を使用してきたが、 これからは手作業での支援が必要だ。
      物質を捧げてバランスを元に戻さなければならない。
    ui_mp_portalquest_bld_res_13: 物質がノイズに囲まれる。 どこに消えてしまったのかわからないが、 何かのバランスが元に戻ったのを感じる。
      このうろこの残りはどこだろう？
    fth_exotic2_pq_cra_lang_7: やあ！会えて嬉しいよ。 乱れの危険性はさておき、 あなたのそばでこうして尽力できるのは光栄だ。
    fth_exotic2_pq_cra_opt_a_7: 尽力について尋ねる
    fth_exotic2_pq_cra_res_a_7: |-
      我々トラベラーは数か月前からずっと、 この乱れに対処してきた。 ヘスペロスでさえ原因がわからない。 だが... 我々は諦めていない。
      幾千もの我々が団結し、宇宙を安定化させるのだ。 こうして協力していると、我々が尽力することで、 一緒にいる時間が少しでも伸びていると心から思う。 そう考えると嬉しくないか？
      ポータルで乱れの起きている場所へ移動できる。 象形文字の配列を知るには知識の石を3つ見つける必要が あるだろう。仲間がいればもっと早く終わらせられるはずだ！ 今日あなたが新たな友人と出会えることを祈るよ。
    fth_exotic2_pq_cra_res_b_7: ポータルで乱れの起きている場所へ移動できる。 象形文字の配列を知るには知識の石を3つ見つける必要が
      あるだろう。仲間がいればもっと早く終わらせられるはずだ！ 今日あなたが新たな友人と出会えることを祈るよ。
    ui_mp_portalquest_cra_desc_7: 奇妙なノイズのエネルギーで船体の破片が輝く。 波のように漂ってくる不快な臭いが、 ノイズが破裂するたび強くなる。タンパク質が燃えているような...
      髪や毛皮、あるいは爪が焦げたような臭いだ。
    ui_mp_portalquest_cra_desc_7a: 激しい悪臭を気にしないようにしつつ、ノイズの要求に耳を傾けた。 乱れを安定させるには、 この惑星で採集できる特定の物質が必要らしい。
      この資源を渡さなければ、私も破滅するかもしれない。
    ui_mp_portalquest_cra_res_7: 物質はかき消え、焦げたタンパク質の臭いも次第に薄れて かすかに残る程度になった。ノイズも弱まったようだし、
      ここでできることは他になさそうだ。
    fth_exotic3_pq_bld_desc_14: マーキュリーが無言で私を見る。 淡い色の目に激しさが浮かんでいるが、 理由がまったくわからない。 渇望か、恨みか、それとも嫉妬か？
    fth_exotic3_pq_bld_opt_a_14: 大丈夫かと尋ねる
    fth_exotic3_pq_bld_res_a_14: トラベラーのむき出しの頬が赤く染まる。 皮膚がない状態とはどのようなものなのかと考えた。 トラベラーは落ち着いたようだ。
    fth_exotic3_pq_bld_res2_a_14: |-
      ポータルを知る者よ、謝罪しよう。 あなたは導きを求めてやってきたのだろう。 ポータルだけが目的地へ導いてくれる。近頃の乱れは、 あの古代のネットワークへの往来をかなり活発にしてきた。
      知識の石を見つけ、授けられた知識を ネットワークの入り口に入力するのだ。
    fth_exotic3_pq_bld_res_b_14: |-
      もちろん。 ポータルだけが目的地へ導いてくれる。 近頃の乱れは、あの古代のネットワークへの往来を かなり活発にしてきた。
      知識の石を見つけ、授けられた知識を ネットワークの入り口に入力するのだ。
    ui_mp_portalquest_bld_desc_14: 外見はありふれた建造物だが、 スーツによるとここは断崖絶壁らしい。 一瞬、この乱れのある建造物に
      体を投げだしたい衝動に駆られるが... すぐに落ち着く。
    ui_mp_portalquest_bld_desc_14a: 言葉では適切に表せない別世界のエネルギーが、 建造物の表面を舞っている。粒子そのものが踊っているようだ。
      それは私の頭の中でも踊り、再結成して要求を示す。 物質を持ってきて捧げ、この乱れを安定させろと言っている。
    ui_mp_portalquest_bld_res_14: |-
      建造物の土台に物質を落とすと、あり得ないことに、 地面に直接溶け込んでいった。
      ほんの少し前に頭をつんざいていたノイズは、突然消えた。 私はここでの役割を終えたのだ。
    fth_exotic4_pq_bld_desc_15: テティスは不機嫌そうなため息をつく。 何も言わず、この会話が終わるのを待っている。
    fth_exotic4_pq_bld_opt_a_15: ため息について尋ねる
    fth_exotic4_pq_bld_res_a_15: あまり話す気分ではないんだ。 私はただ... 怒りを覚えている。 もう半年が経とうとしているのに、
      どうしてああも愚かでいられる？信じられない。
    fth_exotic4_pq_bld_opt_c_15: 続きを促す
    fth_exotic4_pq_bld_opt_d_15: 話をやめる
    fth_exotic4_pq_bld_res_c_15: 私は<DELAY>0.1<>... <DELAY>0.1<>... <DELAY>0.2<>わかった。あなたが望むなら話そう。
    fth_exotic4_pq_bld_res2_c_15: |-
      この宇宙の不安定さ、この乱れには... 犠牲もあっただろう？
      数か月前に消えた協力者から、まだ連絡が来ない。 もう来ないだろう。消えてしまった。それが腹立たしい。 私は自分の友を見る目がもっといいものだと思っていた。 あの協力者は信用できると思ったのだ。
    fth_exotic4_pq_bld_res3_c_15: テティスは深呼吸する。
    fth_exotic4_pq_bld_res4_c_15: |-
      すまない。 あなたは手を貸してくれているのに。
      アノマリーから出て知識の石を見つけてくれ。 ポータルに入力しなければならない象形文字の配列が わかるだろう。そのポータルを通り抜けたら、 あなたの助けが必要な場所にいけるはずだ。
    fth_exotic4_pq_bld_res_d_15: ありがとう。話をやめてくれて。そして手を貸してくれて。 すまない。
    fth_exotic4_pq_bld_res_b_15: アノマリーから出て知識の石を見つけてくれ。 ポータルに入力しなければならない象形文字の配列が わかるだろう。そのポータルを通り抜けたら、
      あなたの助けが必要な場所にいけるはずだ。
    ui_mp_portalquest_bld_desc_15: 私の前にある建造物に気付くのと同時に、 どういうわけか、別バージョンの建造物の存在も感じる。
      過去の亡霊が現在の建造物に重なり、 目がかすんで涙が出てくる。
    ui_mp_portalquest_bld_desc_15a: ノイズが大きな音を立て、私の注意を引く。 この建造物は不安定だ。 この惑星で余っている物質を捧げれば、
      現実の浸食を修復するのに役立つだろう...
    ui_mp_portalquest_bld_res_15: ノイズは落ち着きを取り戻したようで、物質を消費する。 私の役割はこれまでのようだが、 乱れは完全に治まっていない。ノイズを満足させるには、
      もっとトラベラーが必要なのだろう。
    fth_exotic5_pq_cra_lang_8: |-
      やあ。乱れの解決に手を貸しているのか？ 今ではたくさんの仲間がいる。 こんな風にたくさん会話をしてきたが、 まったく疲れないよ。
      立ち去る前に、最近出会った仲間について 少し聞かせてくれないか？ 私の記憶に、この会話をブックマークしたいんだ。
    fth_exotic5_pq_cra_opt_a_8: 希望にあふれた話をする
    fth_exotic5_pq_cra_opt_c_8: 悲しい話をする
    fth_exotic5_pq_cra_res_a_8: ヘスペロスの目が穏やかになる。
    fth_exotic5_pq_cra_res2_a_8: |-
      トラベラーの寛大さは予測できないことがあるが、 今のような物語を聞くと、繰り返しあることで 不滅なのだと思い出す。トラベラーの仲間よ、ありがとう。
      古代のポータルを通れば、 乱れが発生している場所へたどり着けるだろう。 だが象形文字コードは休眠状態の知識の石に 保存されている。協力者なら石を起こせるだろう。
    fth_exotic5_pq_cra_res_c_8: ヘスペロスは眉をひそめる。
    fth_exotic5_pq_cra_res2_c_8: |-
      そのようなことが起きているのか。悲しいことだ。 あなたと友人のトラベラーの幸運を祈ろう。
      古代のポータルを通れば、 乱れが発生している場所へたどり着けるだろう。 だが象形文字コードは休眠状態の知識の石に 保存されている。協力者なら石を起こせるだろう。
    fth_exotic5_pq_cra_res_b_8: |-
      もちろん。引き留めるつもりはない。
      古代のポータルを通れば、 乱れが発生している場所へたどり着けるだろう。 だが象形文字コードは休眠状態の知識の石に 保存されている。協力者なら石を起こせるだろう。
    ui_mp_portalquest_cra_desc_8: この墜落現場の異常さは、接近してみると明らかだ。 墜落するまさにその瞬間に時間が止まったようで、
      停止したアナログ表示のように揺れている。 その場所の周りでノイズの泡が膨れ、破裂する。
    ui_mp_portalquest_cra_lang_8: プロセスを...完了させるのに...手を貸してくれ。 データを保存し...記憶を守って...
    ui_mp_portalquest_cra_res_8: 求められていた物質を捧げると、空気が変わる。 墜落現場は元に戻り、今はもう、不幸なパイロットの 最期の瞬間を悲しくも記録しているものにすぎない。
      できることはやったと思う。
    fth_exotic1_pq_bld_lang_16: トラベラーの仲間よ。災難に直面しても望みは捨てるな。 私に考えがある...
    fth_exotic1_pq_bld_opt_a_16: 考えについて尋ねる
    fth_exotic1_pq_bld_res_a_16: |-
      知識の石が示す道をたどってポータルへ行き、 この病を癒すのだ。私の道？

      トラベラーの仲間よ、我々は逃げも隠れもしない。 時は来た。

      どんな犠牲を払ってでも、私はこのアノマリーや乱れの原因に 立ち向かうつもりだ。
    fth_exotic1_pq_bld_res_b_16: 知識の石があなたを待っている。 石がポータルへの道を示すだろう...
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>壊れた建造物から通信が発せられている。 ゲックの狂信者が発する叫び声の合間に、一つの言葉が はっきりと何度も聞こえてきた。

      それは犠牲を、資源を求めている。

      「深淵」。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: 狂信者は自分の主人を満足させられなかった。 その代わりに私の貢献が求められている。 ここに資源を持ってこなければ...
    ui_mp_portalquest_bld_res_16: |-
      その通信はアノマリーの崩壊と共に変化した。 代わりに、ゲックの声が感謝と友情を口にする。

      この惑星は私にとって家になるはずだから、 留まるべきだと言う。水は飲んでも安全だとも。

      ずっと孤独だったのだと言う。
    fth_exotic2_pq_bld_lang_17: |-
      アリアドネが消えてしまった！

      私は止めようとしたんだ... 道理をわきまえさせようとしたのに！ ああ、無事だといいが...
    fth_exotic2_pq_bld_opt_a_17: 安心させる
    fth_exotic2_pq_bld_opt_c_17: できることはないか尋ねる
    fth_exotic2_pq_bld_res_a_17: ジェミニは錯乱して震えながら、 身振り手振りで訴えようとする。
    fth_exotic2_pq_bld_res2_a_17: |-
      どうしてそんなに落ち着いていられる？ アリアドネは深淵の発信源を探しているのだ！

      私にもっと分別が無ければ、 アリアドネの行き先がわかっていれば、 追いかけて無事を確かめられるだろうに。

      あなたにポータルを通って知識の石を探すよう 頼むことはできない... それはあなた自身が独りで決めることだろう。
    fth_exotic2_pq_bld_res_c_17: ジェミニは身振り手振りで、安心したこと、 手助けに感謝することを伝えてくる。
    fth_exotic2_pq_bld_res2_c_17: |-
      アリアドネは深淵の発信源を探しているのだ！ その足跡を追わなければ！

      知識の石を探し、ポータルへ足を踏み入れ、 私たちの友人を見つけてくれ！ 急げ！ 一刻の猶予もない！
    fth_exotic2_pq_bld_res_b_17: アリアドネが危険だ！ 次のアノマリーのために知識の石を見つけなければ！ ああ！
    ui_mp_portalquest_bld_desc_17: |-
      時空を超えたトラベラーたちの声と共にアノマリーが歌う。

      ノイズの中に名前が聞こえる... アステリア、トラベラーの英雄... ナルキッソス、最後の民の仲間... 数え切れないほどの名前が続く。

      アノマリーは犠牲を求めているが、悪意はない。 痛みに苦しんでいるのだ。
    ui_mp_portalquest_bld_desc_17a: 無数の声が私の助けを求めて叫ぶ。 資源を渡し、この世界を癒さなければ。
    ui_mp_portalquest_bld_res_17: |-
      裂け目は自己再生する。 私はこの場所を通った者たち全員の ナビゲーションデータをたどった。

      頭の中に名前が広がる。 ラザラス。アルテミス。ヒルデブラント。

      ナビゲーションデータをネクサスへ転送する。 このデータを解読するのは少し時間がかかるだろう...
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>構造物はたくさんの苔に覆われている。
      手を近付けると、その小さな葉が興奮したようにうごめいた。 何か役立つ贈り物だろうか？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>堆肥がぽろりと私の手の中に落ちてくる。
      甘い匂いに食欲がそそられそうだ。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: |-
      ポータルを知る者よ。 私は自分たちの存在の本質について、よく疑問に思う。 アリアドネが最近消えたことは、何か意味があるのだ。

      トラベラーたちの魂は一つで、無数のイテレーションや 宇宙を超えて分裂したのだと信じる者もいる。

      私たちが異なる人生を過ごしてきたのだとすれば、 一体どうやって...
    fth_exotic3_pq_cra_opt_a_9: ミッションについて尋ねる
    fth_exotic3_pq_cra_res_a_9: マーキュリーは疲れたようにため息をつくが、やはり頷く。
    fth_exotic3_pq_cra_res2_a_9: |-
      そうだな。偉大な仕事こそが何よりも大切なものだ。

      アリアドネの船の場所を見つけた。 あるいは、既知の宇宙中に複製され変形した 何百もの船を見つけた、という方が正しいかもしれない。

      ポータルネットワークは荒廃し、危険だ。 踏み込むときは気をつけろ。

      知識の石と語り合え。 ゲートに足を踏み入れ、真実を見つけるのだ。
    fth_exotic3_pq_cra_res_b_9: |-
      まだわからないのか？ 知識の石をたどり、ポータルの向こう側で アリアドネの船を見つけるのだ。

      何をするにせよ... 絶対に水を飲んではいけない。
    ui_mp_portalquest_cra_desc_9: アリアドネの船は目の前にあるが、エクソスーツが叫び声を上げ、 後ろに下がるよう促す。私を感染から守ろうとしているのだ。
    ui_mp_portalquest_cra_desc_9a: 深淵が目の前にある。贈り物を、それ以上を求めている。
    ui_mp_portalquest_cra_res_9: |-
      船から崩壊が消えていく。 そして同時に、星間に散らばる無数の複製体が消える。 私はデータログを読んだ。

      この船の現実が裂ける前に、 船は2つの太陽の間にある暗闇の中、 奇妙で巨大な貨物船に出くわした。

      船の唯一の乗員は墜落の前に脱出することができたようだ。 アリアドネはまだどこかで、どうにかしている。

      私の友はまだ生きている。
    fth_exotic4_pq_bld_lang_18: |-
      私はかつて、ヴァイキーンの外見で まる一年暮らしていたのだ。 後悔するようなことをたくさんやった。

      どうしてこんなことを話しているのかな。 私たちは友人ではない。あなたはよそ者だ。
    fth_exotic4_pq_bld_opt_a_18: 友人になろうと申し出る
    fth_exotic4_pq_bld_opt_c_18: 同意し、黙っている
    fth_exotic4_pq_bld_res_a_18: |-
      私のために働いてくれるなら考えてやってもいい。 あなたにミッションを与えよう。 工場を標的にしてきた地下活動に... 少し興味があるのだ。

      それはセンチネルに検知されないよう 星から星へと移動している。 知識の石をたどり、現在のポータルの座標を見つけてほしい。

      失望させないでくれ。
    fth_exotic4_pq_bld_res_c_18: テティスは失望しているようだな。 友情のため、あなたに戦ってほしかったのだ。
    fth_exotic4_pq_bld_res2_c_18: |-
      ああ... あなたにミッションを与えよう。 工場を標的にしてきた地下活動に... 少し興味があるのだ。

      それはセンチネルに検知されないよう 星から星へと移動している。知識の石をたどり、 現在のポータルの座標を見つけてほしい。

      助けが必要なのだ。
    fth_exotic4_pq_bld_res_b_18: 知識の石をたどり、乱れを見つけてくれ。 あなたが探すことになる工場は向こう側にある。 ポータルならばどれでも、道を示してくれるはずだ。
    ui_mp_portalquest_bld_desc_18: |-
      かつてこの場所で働いていたさまざまな種族は、 遺伝的データを集めて操作し、外見変更モジュールを作った。

      工場の記録はノイズに壊されていたが、 最後のデザインにはアクセスできる。 彼らは、頭の代わりに清らかな光の球体がついた外見モジュールを 作り始めていた。

      今やすべて死んでしまった。
    ui_mp_portalquest_bld_desc_18a: '構造物は新しいデータを求めている。犠牲を求めている。 '
    ui_mp_portalquest_bld_res_18: |-
      崩壊が弱まったので、最後にもう一度、 工場の記録を探すことにした。最後の日々の証拠を見つけたい。

      どこかの時点で、作成したホログラムディスプレイが 本物の頭蓋骨の代わりになっていたことに 働いている者たちは気付いた。

      この光の球体は悪夢を呼んだ。 そのイメージはどういうわけか見覚えがある。 前に見たことがあるような顔だ。
    fth_exotic5_pq_gra_desc_5: ヘスペロスは困っているようだ。 私が近づくと、データパッドを隠してしまう。<PROP>None<>
    fth_exotic5_pq_gra_lang_5: アリアドネから連絡があった... 無事こちらに戻っているところだそうだ。
    fth_exotic5_pq_gra_opt_a_5: 何が問題なのか尋ねる
    fth_exotic5_pq_gra_res_a_5: |-
      教えてくれ。あなたはトラベラーの英雄アステリアの話を 聞いたことがあるか？ 世界の狭間にある裂け目を破った最初の一人だ。

      我が民にとって、時間の流れは奇妙なものだ。 アステリアは死後、マインドアークに保存された。 その墓からは知識を得られる。

      我々全員がやった巡礼だ。我が同胞よ、自分の予言を探す時だ。

      その世界を見つけろ。 知識の石に従い象形文字を使ってポータルを通るのだ...
    fth_exotic5_pq_gra_res_b_5: 'トラベラーの英雄、アステリアの墓を探せ。 知識の石に従い、示される道を進め。 '
    ui_mp_portalquest_gra_title_5: アステリアの墓
    ui_mp_portalquest_gra_desc_5: |-
      見慣れた崩壊のせいで、 アステリアの墓はシューシューと音を立てる。 辺り一面に現実から切り取られたトラベラーたちの気配を感じた。

      疲れ切った声が話し掛けてくるが、 ノイズのせいでほとんど聞こえない。

      かつてヴァイキーンを率いてガラスの使者たちと戦ったのだと アステリアは言う。一度はセンチネルの艦隊を破ったのだ。

      アステリアは私が裏切られることになると言う。 私が裏切り者になるとも言う。
    ui_mp_portalquest_gra_desc_5a: 崩壊はこの場所にも侵食していた。それは取引を求めている。 可能な限りすべての物質と生命を求めている。
    ui_mp_portalquest_gra_res_5: |-
      マインドアークは清められた。 中にいた魂はトラベラーたちの助力に感謝している。

      私はアステリアに、予言と敵の正体について尋ねた。

      アステリアは、深淵は見かけとは違うものだと言う。

      声が聞こえなくなった。 聞いたことに頭を悩ませながら、私はそこを後にする。
    fth_exotic1_pq_cra_lang_10: 戻った。ようやく戻ったぞ。 トラベラーの仲間よ、君の顔を見られてとてもうれしい。
    fth_exotic1_pq_cra_opt_a_10: 同じ思いであることを伝える
    fth_exotic1_pq_cra_opt_c_10: どこに行っていたのか尋ねる
    fth_exotic1_pq_cra_res_a_10: |-
      深淵を探しに行ったのだ。 もう少しで敵と対面するところだったが...

      私は... その空間で自分に何が起こったのか思い出せないのだ、 トラベラーの仲間よ。

      わかることと言えば、私が目覚めたということと、 追われたということだけだ。とりつかれたのだ。

      そこには巨大で恐ろしい船があった。 いまだに崩壊が波打っている...

      知識の石を見つけろ。ポータルを通り抜けるのだ。 君が戻るまでの間、私は力を蓄えておこう。
    fth_exotic1_pq_cra_res_b_10: 知識の石に従い、ポータルを通り抜けろ。 我々の敵と戦うのだ...
    ui_mp_portalquest_cra_desc_10: その貨物船はかつてヴァイキーンだった。 異端審問官が乗り込み、異端者を探して宇宙を巡っていた。
    ui_mp_portalquest_cra_desc_10a: |2-

      見つけたのは死だけだった。今やここは崩壊している。至るところにある崩壊が、贈り物を渇望している...
    ui_mp_portalquest_cra_res_10: |-
      崩壊は消えた。 残されたのは、苦しみながら自らの無罪を断言する生き物の、 悲しいログだけだ。

      メカ司祭の親は、自分の子どもの居場所を知らず、 いまだハークの道をたどっているところだと主張する。

      データによると、反乱の前にすべての囚人が処刑され、 残りのクルーは暗闇の中に置いていかれた。

      残骸のそばには何もない。
    fth_exotic2_pq_bld_lang_19: アリアドネが戻ってきた！ 私たちの友人は無事だ！ うれしいことじゃないか！
    fth_exotic2_pq_bld_opt_a_19: 喜ぶ
    fth_exotic2_pq_bld_opt_c_19: ミッションがあるか尋ねる
    fth_exotic2_pq_bld_res_a_19: 私たちの同胞もこの気持ちを 分かち合ってくれるとよいのだが！
    fth_exotic2_pq_bld_res_c_19: そうだな。私たちの任務はこれまで以上に重要だ。
    fth_exotic2_pq_bld_res2_a_19: |-
      ヘスペロスは私たちを避けている。 コーバックスの宙域に行く回数が多くなっているのだ。

      恐ろしいことだ。 何か危険なことを企てているのではないだろうか。 今は、秘密を作るべきときではないのに...

      ヘスペロスを尾行してもらえないか？ 座標を探して、知識の石に従ってくれ。 ポータルが道を示してくれるだろう。
    fth_exotic2_pq_bld_res_b_19: お願いだ。知識の石に従って、崩壊の現場へ行ってくれ。 ポータルに従え。ヘスペロスを見つけてくれ。恐ろしい...
    ui_mp_portalquest_bld_desc_19: |-
      コーバックスの魂の残骸が大量に検知された。 この星系全体に散在している。

      深淵のシミュレーションを試みたのだ。 その注意を引くことだけには成功した。
    ui_mp_portalquest_bld_desc_19a: |2-


      この虚無を癒すのは大変だ。栄養となるものがなければ、星系が次から次へと犠牲になってしまう...
    ui_mp_portalquest_bld_res_19: |-
      裂け目は癒え、私は実験の発端を見つけた。

      ヘスペロスはコーバックスと手を組み... この窮状を解決しようとしていた...

      ヘスペロスの失敗が、コーバックスに惨状をもたらした。 友人は生きているだろうか...
    fth_exotic3_pq_bld_lang_20: |-
      ポータルを知る者よ、厄災が起こった。 たくさんのコーバックスの魂がコンバージェンスから 切り離された。

      仲間のトラベラーの野望が彼らの理解を超えた結果だ。 ヘスペロスはコーバックスと手を組み、 深淵そのもののシミュレーションを試みた。 その結果、深淵を呼び寄せてしまったのだ。

      ヘスペロスが帰ってきた場合、 信じてもよいのだろうか？ ヘスペロスは大いに責任を負わねばならない。
    fth_exotic3_pq_bld_opt_a_20: "「信じる」と断言する"
    fth_exotic3_pq_bld_opt_c_20: 首を振る
    fth_exotic3_pq_bld_res_a_20: ポータルを知る者よ、その考えが正しいことを願おう。
    fth_exotic3_pq_bld_res_c_20: ポータルを知る者よ、つらいことだ。 だが、それは正しいと思う。
    fth_exotic3_pq_bld_res2_a_20: "アリアドネは、私たちには希望を失う余裕はないと言った。 アノマリーは広がり続けている...\n\n知識の石が道を示すだろう。それだけが望みだ。\n\n次の襲撃はポータルを通して知ることができる。 "
    fth_exotic3_pq_bld_res_b_20: ポータルを知る者よ、知識の石が道筋を照らしてくれる。 行け。私のできないことをやってくれ。
    ui_mp_portalquest_bld_desc_20: 崩壊は歓迎してくれている。私に会ったことがあるらしい。 それも、繰り返し。
    ui_mp_portalquest_bld_desc_20a: ノイズが頭の中に流れ込んでくる。贈り物を要求しているようだ。 私にたくさんのものを与えたから、と...
    ui_mp_portalquest_bld_res_20: |-
      アノマリーは停止する。私はマーキュリーの疑いを...それからへスぺロスの失敗を思い出す...。

      他のトラベラーたちも全力を尽くしている。我々は助け合わなければならない。そうとも。

      そう思った時、何かが背筋を走った。自分自身の声ではない。自分の中にある声だ。

      <STELLAR>助け<>なければならない。
    fth_exotic4_pq_cra_desc_11: テティスは落ち着かない様子だ。 まぶたの無い目を、空になったマーキュリーのポストに向けている。
    fth_exotic4_pq_cra_lang_11: '教えてくれ。孤独を感じたことはあるか？ '
    fth_exotic4_pq_cra_opt_a_11: "「誰でも感じる」と答える"
    fth_exotic4_pq_cra_opt_c_11: "「いいえ」と答える"
    fth_exotic4_pq_cra_res_a_11: 誰でも、の中に私は入らない、だろう？ 優れた者なのだから...
    fth_exotic4_pq_cra_res_c_11: いいえ？ ふん。虚勢だな。
    fth_exotic4_pq_cra_res2_a_11: テティスがぎこちなく向きを変える。
    fth_exotic4_pq_cra_res3_a_11: |-
      一人きりで旅をすれば、生き残る確率は高くなるかもしれない。 ここもいつまで安全かわからないのだ。
      今や、知識の石は私たち全員を呼んでいる。 ポータルにはあなたが必要だ。
    fth_exotic4_pq_cra_res_b_11: 知識の石に従って、ポータルを抜けてくれ。 私は自分の支度をしなければならない。
    ui_mp_portalquest_cra_desc_11: 崩壊は墜落した船を取り囲んでいる。 だが、どういうわけか船長のログは無事だ。
    ui_mp_portalquest_cra_desc_11a: パイロットは仲間だと思っていた者に裏切られたらしい。 深淵が餌食にできるのは、招き入れられた場合だけだ。
      今になってもなお、多くを求めている...
    ui_mp_portalquest_cra_res_11: "崩壊が浄化され、墜落した船のより詳細なデータを確認できた。 トラベラーのパイロットには、墜落前の数日間、
      声が聞こえていたらしい。\nそのエクソスーツから出たささやきが、 虚無にさらけ出され、生存を求める...\n自分のエクソスーツに不正や故障がないことを確認しつつ、
      その場を離れた。エクソスーツに問題はなさそうだ。 "
    fth_exotic5_pq_gra_lang_6: ああ、同胞よ... 恐れることはない。 私の罪悪感はすべて、私の心から消え去った。 ナノマシンクラスターはニューロンを
      やすやすと変質させられる...
    fth_exotic5_pq_gra_opt_a_6: 話を聞く
    fth_exotic5_pq_gra_res_a_6: |-
      コーバックスが深淵のシミュレーションを行うのに 手を貸した。彼らの死を嘆き悲しんでいる。 だが、あの作業だけが彼らの運命を決めたのではない！
      私たちの中に裏切り者がいる... そいつが深淵をもたらした！
      わからないか？ 知識の石は乗っ取られているのだ！
      裏切り者が誰にせよ、 私たちにポータルをくぐらせたがっている。 アノマリーに糧をやるよう、仕向けたいのだ。
      裂け目にもう一度踏み込んでくれ、同胞よ。 この恐ろしいループから解放されるよう、やってみる...
    fth_exotic5_pq_gra_res_b_6: 知識の石を見つけ、ポータルをくぐれ。私は見守ろう...
    ui_mp_portalquest_gra_desc_6: "墓は風変わりなエネルギーで音を立てている。\nかつてここに眠っていたトラベラーはもういない。
      別の宇宙のマインドアークに捕獲されたのだ。 "
    ui_mp_portalquest_gra_desc_6a: '墓は今や、果てしなく続く切望の場になっている。 その存在は資源の贈り物を求めている。 '
    ui_mp_portalquest_gra_res_6: "墓は浄化された。 かつてここで死んだ者の名前を探そうとしたが、 見つかったのはヌル値だった。\n不安な気持ちでその場を離れる。
      誰かに見られているような気がした... "
    fth_exotic1_pq_cra_lang_12: ああ、トラベラーの仲間よ。帰ってきたのだね。
    fth_exotic1_pq_cra_desc_12: そう声をかけてきた顔が、ほほ笑みに似た表情にゆがむ。
    fth_exotic1_pq_cra_opt_a_12: ほほ笑みを返す
    fth_exotic1_pq_cra_opt_c_12: ミッションがあるか尋ねる
    fth_exotic1_pq_cra_res_a_12: |-
      すべてのトラベラーが一つの生命体で、 無数の形や体にわかれたものだと信じている者もいる。
      私はあなた、あなたは私。
      だからあなたを信じるのだ、トラベラーの仲間よ。 協力すれば、私たちみんなを救うことができる。
      知識の石はアトラスの贈り物だ。 ポータルの呼びかけを拒む者がいるだろうか？
    fth_exotic1_pq_cra_res_b_12: 知識の石に従え、トラベラーの仲間よ。 ポータルが次の任務へと導いてくれる。
    ui_mp_portalquest_cra_desc_12: |-
      一度、アトラスの信奉者が、 この星に祈りをささげに来たことがある。
      アノマリーは彼らの墜落した船を変形させてしまった。 ずっと昔、中にある命を求めたのだ。
    ui_mp_portalquest_cra_desc_12a: 今やアノマリーはより多くを求めている。 私たちの旅への招待を待っている。 計り知れない渇きを癒すための糧としたいのだ。
    ui_mp_portalquest_cra_res_12: |-
      墜落した船からは、異常な痕跡がすべて除去されている。
      ログによると、アトラスがすべてを引き起こしたらしい... 損失や嫌悪さえも。
      最期のとき、乗組員たちは自分たちの神を 信じていたのだろうか。救済を望んでいたのだろうか...
    fth_exotic2_pq_bld_desc_21: ジェミニがエクソスーツの図面を見ている。 私が近寄っても、気づかないようだ...
    fth_exotic2_pq_bld_opt_a_21: あいさつする
    fth_exotic2_pq_bld_res_a_21: 'ジェミニは図面を隠し、ためらいがちにこちらを向いた。 '
    fth_exotic2_pq_bld_res2_a_21: |-
      私たちの生には謎が多い。持って生まれた顔...
      着ている服。エクソスーツを作ったのは誰だ？ 誰が声を発している？
      知識の石、私たちを導いてくれるポータル...
      それらは当然の権利としてある。 外にはもっと多くの謎があるのだ。
    fth_exotic2_pq_bld_res_b_21: これまで通り、知識の石に従え。 ポータルを通るトラベラーなら、誰もが持つ権利だ...
    ui_mp_portalquest_bld_desc_21: "かつて人工知能が格納されていた構造物だ。\n崩壊がその外殻をむしばみ、かつての存在を嫌悪している。 "
    ui_mp_portalquest_bld_desc_21a: この場所は物質だけを欲しがっている。もっとよこせと訴えている。
    ui_mp_portalquest_bld_res_21: "崩壊が消え、AIの最後の痕跡を見つけた。 かつてこの中にあった命の最後の15分間だ...\nそれは、私がここに来て、助けようとすることを知っていた。\n星が虚無の中にごった返している。深淵が広がる。 "
    fth_exotic3_pq_bld_lang_22: ポータルを知る者よ、今は厳しい時だ。 私たちのコミュニティは衝突のさなかにある。
    fth_exotic3_pq_bld_opt_a_22: 何が問題なのか尋ねる
    fth_exotic3_pq_bld_res_a_22: |-
      ヘスペロスが被害妄想にとりつかれているのだ。 会議に出席するのを拒み、ナーダとポーロさえも避けている。

      あなたはヘスペロスのようにならないでくれ。 あなたの仕事は重要だ...

      知識の石がポータルを通じて道を示すだろう。 救済への道が示されるはずだ。
    fth_exotic3_pq_bld_res_b_22: 行き先は知識の石の導きに委ねろ。 ポータルが救済への道を示す。
    ui_mp_portalquest_bld_desc_22: 構造物は感染している。 異常な呼び声が、惑星そのものにこだましてる。
    ui_mp_portalquest_bld_desc_22a: 深淵は資源を求めている。 資源を与えなければ、この星は永遠に失われるだろう...
    ui_mp_portalquest_bld_res_22: |-
      自分の務めを果した。崩壊が消えていく。 その声が聞こえる... その感情を受け取る...

      感じたのは、恨み、憎悪、失望... すべて自身に向けられていた...

      水の記憶が見える...
    fth_exotic4_pq_gra_lang_7: 'トラベラーよ... エクソスーツは適切な能力で作動しているか？ '
    fth_exotic4_pq_gra_opt_a_7: "「適切に作動している」と答える"
    fth_exotic4_pq_gra_opt_c_7: "「適切に作動していない」と答える"
    fth_exotic4_pq_gra_res_a_7: |-
      ふむ。
      ここのところずっと、私のエクソスーツから 奇妙なノイズが聞こえるのだ。まるで、ささやき声のようなノイズだ。
      私の友が、信号の分析を完了させるために コーバックスの宙域へ行ったが、戻ってこない。
      ポータルを通って、探しに行ってくれないか？ 知識の石が道を示すだろう。
    fth_exotic4_pq_gra_res_b_7: 行方がわからない友がいる。ポータルから探してくれ... 知識の石が、行き先を示すだろう。迅速に頼む。
    ui_mp_portalquest_gra_desc_7: |-
      トラベラーがやったのだろうか？
      亡くなったテティスの友人はマルチツールで撃たれた痕跡がある。 分析は完了していないのだ。
    ui_mp_portalquest_gra_desc_7a: 墓の周りには崩壊が広がり、贈り物を求めている。
    ui_mp_portalquest_gra_res_7: |-
      墓は浄化された。
      戦闘の痕跡を調べ、戦死したトラベラーの記憶を探った。
      顔でない顔が見え、武器を放とうと上げられた腕が見える。
      殺害したのは...
      アリアドネだった。
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>苔むした膨らみに覆われた墓所だ。手を近づけると、細かい葉が興奮したように震える。これは贈り物だろうか。私を助ける何かなのか。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>堆肥はさらさらと手のひらにこぼれてきた。甘い匂い。食欲をそそられるような。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: 他の者たちはすぐ戻るだろう、同胞よ。 あまり時間がない...
    fth_exotic5_pq_bld_opt_a_23: 話を聞く
    fth_exotic5_pq_bld_res_a_23: |-
      アリアドネが、宇宙は崩壊によって燃えているが、 対処できるのは私たちトラベラーだけだと教えてくれた。
      だが、この任務は... このうそは... 同胞よ、私たちはだまされていた。
      私のスキャンが間違っているのだと思った。 頭の中に聞こえるささやきを夢に見たと思った。
    fth_exotic5_pq_bld_res2_a_23: 'ヘスペロスが苦痛に体を震わせる。 '
    fth_exotic5_pq_bld_res3_a_23: |-
      数週間前に船を墜落させたのは、アリアドネだ。 船に乗っていた者は戻らなかった。 私たちを率いているのは偽者だ。
      知識の石を見つけ、ポータルで行き先を調べてくれ。 真実を自ら確かめてくれ。
    fth_exotic5_pq_bld_res_b_23: アリアドネ... 本物のアリアドネはまだどこかにいる。 偽りを証明してくれ、同胞よ。 知識の石を見つけ、ポータルネットワークをくぐれ。
      真実を見つけるのだ...
    ui_mp_portalquest_bld_desc_23: |-
      構造物は風変わりなエネルギーをまとい、歌っている。 こちらが見えている。心を見られている。
      歌の中に名前が聞こえ、遠くなり、消えていく... すべての終わりに、数字が聞こえた。
      ささやきの正体が見えた。 名もなき者がアリアドネを追いやったのだ...
      そして、複製されたそれが、墜落の現場から生じ、 その姿を求めて戻ってきたのが見えた。
      このビジョンを信じるなら、ヘスペロスの言うことは正しい。 アリアドネは偽者だ。
    ui_mp_portalquest_bld_desc_23a: この場所は私に助けを求めている... 資源を提供してくれと言っている。
    ui_mp_portalquest_bld_res_23: |-
      風変わりなエネルギーは消散したが、あの歌はまだ残っている。
      アリアドネになったのは何者だ？ アリアドネの立場を乗っ取った偽者は誰だ？
    ui_mp_portalquest_rift_opt_a: 物質を差し出す
    ui_mp_portalquest_comp_osd: 亀裂アノマリー 安定化
    ui_mp_portalquest_water_res: |-
      墜落現場で何かが泡を噴き出していると思ったら、 ナノファイバー素材の切れ端だった。 私のエクソスーツに使われているものに似ていなくもない。 私の前にここへ来た探検家の遺品だろうか？
      切れ端に付いていた酸素アップグレードはまだ無傷だった。 これは持って帰ろう。 水中を探索する時に役立つかもしれない。
