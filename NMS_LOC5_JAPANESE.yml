    tra_closure_vnegative_5: "%NAME%は嫌悪感をあらわにして、 激しいジェスチャーをした。私と関わる気はないようだ。"
    tra_crashsite_wait: "%NAME%が イラついた様子で重心を移動させる。 船を調べてほしいらしい。"
    tra_scavenger_wait: "%NAME%に舌打ちされた。会話をする気はないようだが、指さした先には壊れた機器がある。私に調べろということらしい。"
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: ゲックが大きな目で、懇願するように真っ直ぐ見つめてくる。 悲しげな手振りで示す先には墜落現場があり、 私は1秒でも早くここに来るべきだったと後悔した。
    tra_crashsite_opt_a_1: 助けを申し出る
    tra_crashsite_res_a_1: "%NAME%は私の申し出に感謝し、 自らの運命を委ねてくれるようだ。 かすかな、しかし心地よい香りが鼻をくすぐるのを感じた。"
    tra_crashsite_ship_desc_1: 宇宙船の損傷は驚くほど軽微だった。 発射エンジンが歪んでしまった以外はなんの問題もない。 とはいえ、不安そうにしているゲックを見ていると、
      なんとかしてやりたいという気持ちになってくる...
    tra_crashsite_ship_opt_a_1: エンジンを修理する
    tra_crashsite_ship_res_a_1: 修理作業は、宇宙船のパイロットなら誰にでもこなせる ごく簡単なものだった。私はゲックが本気で 助けを求めていたのかどうか疑問に思い始め、
      妙に不安な気分になった。
    tra_crashsite_ret_desc_1: トレーダーは修理が終わったことがわかると甲高い声をあげて喜び、 たちまち元気になった。私の手を両手でギュッと握り、
      たくさんの贈り物で感謝の意を表した。
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: このゲックは墜落の際に船から乱暴に投げ出され、 ケガをしてしまったようだ。 押さえた右手首の先がだらりと垂れ下がっている。
    tra_crashsite_opt_a_2: 間に合わせの添え木をする
    tra_crashsite_res_a_2: ゲックの砕けた関節を間に合わせの添え木で固定し、 最寄りの体力ステーションにたどり着くまでの 応急処置とした。ゲックは指を動かすと、
      感謝の印に贈り物をくれた。
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: このゲックは立ち往生しているようだ。 陸の上で宇宙船が煙を上げている。 肩をすくめて目を見開き、無邪気に伝えてきたところによると、
      ナビゲーションの故障で地面に突っ込む羽目になったらしい。
    tra_crashsite_opt_a_3: 助けを申し出る
    tra_crashsite_res_a_3: "%NAME%は嬉しそうだ。 私と墜落現場を交互に見ている。"
    tra_crashsite_ship_desc_3: 傷んだ部品を一通り見てみると、船はまともに メンテナンスされておらず、単なる消耗が原因で さまざまなサブシステムが不具合を起こしていることがわかった。
      中には10年モノどころではなさそうなパーツもある。
    tra_crashsite_ship_opt_a_3: 応急処置をする
    tra_crashsite_ship_opt_b_3: 徹底的に修理する
    tra_crashsite_ship_res_a_3: 宇宙船のパーツはどう直しても一時しのぎにしかならない 状態だ。私は重要なサブシステムだけに応急処置を施し、
      なんとか飛べる程度にまで機能を回復させた。
    tra_crashsite_ship_res_b_3: ナビゲーション回路を直さない限り、 どんな修理も一時しのぎにしかならない。 私は高価な新型マイクロプロセッサーを宇宙船に取り付け、
      周囲のパーツを修理した。
    tra_crashsite_ret_desc_a_3: |-
      宇宙船のメンテナンスの重要性について、 %NAME%に伝えようとしたが、 理解してもらえない。あるいは理解する気がないのか...
      とはいえ、私の応急処置には感謝しているらしい。 最寄りの宇宙ステーションまではたどり着けるだろう。 ゲックはお礼になるものを探し始め、 適当なものを見つけると笑顔になった。
    tra_crashsite_ret_desc_b_3: |-
      宇宙船のメンテナンスの重要性について、 %NAME%に伝えようとしたが、 理解してもらえない。あるいは理解する気がないのか...
      とはいえ、私の完璧な修理には感謝している様子だ。 ゲックはお礼になるものを探し始め、 適当なものを見つけると笑顔になった。
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      ゲックは墜落船に1つだけ残ったボロボロの木箱を開け、 中に入った高価な品を見せてくれた。 おそらく元々は似たような箱をたくさん積んでいたのだろう。
      大きな身振り手振りで言葉を補いながら、 木箱を奪い去った襲撃者を見つけてくれれば、 中の品をいくつか差し出すと持ち掛けてきた。
    tra_crashsite_opt_a_4: 引き受ける
    tra_crashsite_opt_b_4: 断る
    tra_crashsite_res_a_4: |-
      ゲックは途方に暮れていた。突然漂ってきた芳香に包まれ、 私を暖かさと感謝を感じ取った。 ゲックは船のログにアクセスすると、簡単に状況を説明した。
      途切れ途切れの映像には、 フェーズビームを放って襲いかかってくる海賊の姿があった。 映像が点滅して消えるとゲックは上空を指さし、 出発するように私に優しく促した。
    tra_crashsite_res_b_4: ゲックは拒否されるとは思っていなかったようだ。 箱に入った高価な品をもう一度見せ、 私が立ち去るとため息をついた。
    tra_crashsite_wait_4: "%NAME%はそわそわしながら重心を移動させる。船を荒らした海賊たちが報いを受けたとの知らせを待っている。"
    tra_crashsite_ret_desc_4: "%NAME%はこちらを見ると、 私が無傷で海賊との戦いを終えたことを喜んだ。"
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      ゲックが指さす先には縞模様に焼け焦げた船があった。貨物室は空だ。 声を潜め、周囲をビクビクしながら見回すゲックの姿は、 当局が押しかけてくることを恐れているようにも見える。
      ゲックは何の変哲もなさそうな燃料電池を取り出したが、 それはケースになっていて、中に新型のマルチツールが入っていた。 ヴァイキーンの記章がはっきりと刻まれている。
      パチンと音を立ててケースを閉じると、 後ろにある空の貨物室のほうを指し示した。 おそらくそこには、たくさんの密輸品がしまい込まれていたのだろう...
    tra_crashsite_opt_a_5: 密輸品を取り戻す
    tra_crashsite_opt_b_5: 当局に通報する
    tra_crashsite_res_a_5: "%NAME%は嬉しそうにつま先立ちで 飛び跳ねた。品物を盗み出した施設の場所を指さし、 厳戒なセキュリティーシステムについて警告してくる。"
    tra_crashsite_res_b_5: |-
      反応する隙を与えず、星系当局に犯罪レポートを送信した。 裏切られた気持ちになったのか、 海賊のトレーダーは幻滅した表情を浮かべている。
      レンズにゲック貿易連合の代表者が映し出された。 複雑な形に整えられたくちばしが階級の高さを示している。 代表者はゲックの流儀に従い、 感謝の印としてユニットをくれた。
    tra_crashsite_wait_5: "%NAME%はそわそわしながら重心を移動させる。セキュリティ施設への侵入成功の知らせを待っているのだ。"
    tra_crashsite_ret_opt_a_5: 座標を教える
    tra_crashsite_ret_res_a_5: ゲックは心からの感謝を述べた。 新しい座標は期待にそうものだったようだ。 約束した通りマルチツールを差し出し、
      ばつの悪そうな目で私がケガをしていないか確認している。
    tra_crashsite_ret2_opt_a_5: 報酬としてマルチツールを受け取る
    tra_crashsite_ret2_opt_b_5: ユニットを要求する
    tra_crashsite_fact_desc_5: マルチツールは新しい保管庫に移されたようだ。 この新しい座標を教えてやれば、海賊のゲックは満足するだろう。
    tra_crashsite_fact_lang_5: |-
      E暗号化をバイパス // データコア オンライン
      施設の保管庫の状態：空
      物品の移動状況：施設X-77393957に到着
    tra_crashsite_fact_opt_a_5: 施設の座標をダウンロードする
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: |-
      このゲックは宇宙船が墜落してしまい、 今は積み荷の無事を確認しているようだ。 両手をもみながら所在なさげに行ったり来たりしている。
      助けてほしくもあり、助けてほしくなくもあり、 窮地に追い込まれながらも、 きまりが悪くて決断できないといったところだろうか。
    tra_crashsite_opt_a_6: 助けを申し出る
    tra_crashsite_opt_b_6: 墜落について尋ねる
    tra_crashsite_res_a_6: |-
      心の中の葛藤が解決したのか、 %NAME%は不意に 重荷から解き放たれたような表情を見せると、 堂々とした態度でフンと鼻を鳴らした。
      そして、さも当然といった風に、 手伝ってくれれば礼をする用意があると述べた。
    tra_crashsite_res_b_6: |-
      ゲックは恥ずかしそうに身を縮めた。 宇宙船は最近買ったか借りたかしたものだと、 しどろもどろに説明する。
      いずれにしろ、宇宙船の扱いに慣れておらず、 墜落の原因は単純な操縦ミスだったらしい。
    tra_crashsite_ship_desc_6: 船は真新しく、つい最近航行を認められたものらしい。 ノーズ部分の無残なへこみが小惑星との正面衝突を物語っていた。
      武器の入った樽には鉱物ダストが積もっている。 墜落する前、夢中で採掘をしていたのだろう。
    tra_crashsite_ship_opt_a_6: 船を修理する
    tra_crashsite_ret_desc_6: 船が修理されたことで、 %NAME%は随分と落ち着きを取り戻した。 私に報酬を送る準備をしている。
    tra_crashsite_ret_opt_a_6: ユニットを受け取る
    tra_crashsite_ret_opt_b_6: 積み荷を要求する
    tra_crashsite_ret_res_a_6: ゲックはユニットを手放すことを喜んでいるようだ。 手を振って私に別れを告げ、旅を続ける準備を始めた。
    tra_crashsite_ret_res_b_6: |-
      ゲックの表情がわずかに曇る。 積み荷を渡したくないようだ。
      しかし、それが報酬として妥当であると認めたらしく、 十分な量の鉱物を渡された。その後、手を振って私に 別れを告げ、旅を続ける準備を始めた。
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: ゲックがイライラした様子で、自分自身に悪態をついている。 近くには不時着して泥だらけになった船があった。 このゲックの船に違いない。
    tra_crashsite_opt_a_7: 助けを申し出る
    tra_crashsite_opt_b_7: 窮状をあざ笑う
    tra_crashsite_res_a_7: "%NAME%は疑うような表情をしながら 首を縦に振った。私は事故の原因を調べる許可を得た。"
    tra_crashsite_res_b_7: "%NAME%はますます苛立ち、 私を追い払うような仕草をした。"
    tra_crashsite_ship_desc_7: エンジンのサイズが船体に合っていないようだ。 過剰な拡張で不具合が発生し、 抗議するかのように火花を散らしている。
      この宇宙船は見た目よりもずっと重たいはずだ...
    tra_crashsite_ship_opt_a_7: エンジンを修理する
    tra_crashsite_ship_opt_b_7: 先に積み荷を降ろす
    tra_crashsite_ship_res_a_7: 手動でエンジンを操作し、スムーズに動くように パーツを調整した。まるで何回もやったことが あるかのように、自然に行うことができた。
    tra_crashsite_ship_res_b_7: 船倉を見てみると、高密度の鉱物が大量に積み込まれ、 最大積載量を完全にオーバーしている。 鉱物をいくらかくすねると、船の重量は軽くなった。
    tra_crashsite_ret_desc_a_7: "%NAME%は船が使えるようになったことを 大喜びし、十分な報酬をくれた。 だが、積み荷はまだ重量オーバーの状態だ。
      あのエンジンはあまり長くはもたないだろう..."
    tra_crashsite_ret_desc_b_7: 対応が冷たくなったところを見ると、 %NAME%は積み荷が奪われたことに 気づいたようだ。ごくわずかなユニットを送信すると、
      皮肉たっぷりに別れを告げてきた。
    tra_crashsite_ret_opt_a_7: 手を振って別れる
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: そのゲックは前後に重心を移動させ、 私と墜落船を交互に見ていた。 手に何か持っていることを私に気づかれると、慌ててそれを隠した。
    tra_crashsite_opt_a_8: 問い詰める
    tra_crashsite_opt_b_8: 見逃す
    tra_crashsite_res_a_8: ゲックは金切り声を上げて私の手に機器を押し付けた。 緊張のあまり、売りつけることも抵抗することも できないらしい。私が立ち去ったことを確信できるまで、
      目を離そうとしない。
    tra_crashsite_res_b_8: 私に邪魔する気がないことがわかると、 ゲックは不安げに笑いながらユニットを渡してきた。 私が立ち去ったことを確信できるまで、目を離そうとしない。
    tra_crashsite_done_8: 再び私の姿を見たことで、ゲックは硬直した。 そしてこちらを見ながら、私が立ち去るのを待った。
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: ゲックがむき出しの地表を楽しそうに駆け回っている。 まるでこの灼熱の暑さを楽しんでいるようだ。 興奮した様子で私に挨拶すると、理由はよくわからないが、
      ハザード対策システムを惜しみなくチャージしてくれた。
    tra_scavenger_cold_desc_1: ゲックがむき出しの地表を楽しそうに駆け回っている。 この刺すような寒さは痛くもかゆくもないらしい。 興奮した様子で私に挨拶すると、理由はよくわからないが、
      ハザード対策システムを惜しみなくチャージしてくれた。
    tra_scavenger_lush_desc_1: ゲックがむき出しの地表を楽しそうに駆け回っている。 興奮した様子で私に挨拶すると、理由はよくわからないが、
      生命維持システムを惜しみなくチャージしてくれた。
    tra_scavenger_dust_desc_1: ゲックがむき出しの地表を楽しそうに駆け回っている。 興奮した様子で私に挨拶すると、理由はよくわからないが、
      危険防御を惜しみなくチャージしてくれた。
    tra_scavenger_tox_desc_1: ゲックがむき出しの地表を楽しそうに駆け回っている。 大気汚染など意に介さないらしい。 興奮した様子で私に挨拶すると、理由はよくわからないが、
      ハザード対策システムを惜しみなくチャージしてくれた。
    tra_scavenger_rad_desc_1: ゲックがむき出しの地表を楽しそうに駆け回っている。 強烈な放射線など意に介さないらしい。 興奮した様子で私に挨拶すると、理由はよくわからないが、
      ハザード対策システムを惜しみなくチャージしてくれた。
    tra_scavenger_opt_a_1: 礼を言って立ち去る
    tra_scavenger_res_a_1: "%NAME%は私の礼に対して手を振ると、 謎めいた笑顔を見せた。"
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: ゲックは長い間ここにいるようだ。エクソスーツとマルチツールに 乾燥した赤い土がこびりついている様子から、長時間の採掘を
      していたことがうかがえる。それでもまだ意気揚々としている。 かなりの資源を回収できたと見えて、資源の保管場所まで行くと、 貴重な原料を分けてくれた。特に見返りは要求してこない。
    tra_scavenger_cold_desc_2: ゲックは長い間ここにいるようだ。マルチツールが結露している。 この凍るような寒さの中、マルチツールから暖をとることしか
      できなかったのだろう。それでもまだ意気揚々としている。 かなりの資源を回収できたと見えて、資源の保管場所まで行くと、 貴重な原料を分けてくれた。特に見返りは要求してこない。
    tra_scavenger_lush_desc_2: ゲックは長い間ここにいるようだ。エクソスーツが これほど泥と草にまみれているということは、 長時間採掘に耽っていたのだろう。
      かなりの資源を回収できたと見えて、資源の保管場所まで行くと、 貴重な原料を分けてくれた。特に見返りは要求してこない。
    tra_scavenger_dust_desc_2: ゲックは長い間ここにいるようだ。エクソスーツには 激しい温度変化の痕跡が残り、マルチツールはほこりまみれだ。
      それでもまだ意気揚々としている。 かなりの資源を回収できたと見えて、資源の保管場所まで行くと、 貴重な原料を分けてくれた。特に見返りは要求してこない。
    tra_scavenger_tox_desc_2: ゲックは長い間ここにいるようだ。エクソスーツとマルチツールは 酸性腐食でボロボロだが、意気揚々としている。
      かなりの資源を回収できたと見えて、資源の保管場所まで行くと、 貴重な原料を分けてくれた。特に見返りは要求してこない。
    tra_scavenger_rad_desc_2: "ゲックは長い間ここにいるようだ。 エクソスーツから放射線の光が漏れ出ているということは、 よほど長時間採掘に耽っていたのだろう。
      それでもまだ意気揚々としている。 \nかなりの資源を回収できたと見えて、 資源の保管場所まで行くと、貴重な原料を分けてくれた。 特に見返りは要求してこない。"
    tra_scavenger_opt_a_2: 代金を支払う
    tra_scavenger_res_a_2: "%NAME%はユニットという単語を聞いて 目を輝かせ、嬉しそうに代金を受け取った。 私がゲックの流儀を理解していることに感銘を受けたようだ。"
    tra_scavenger_opt_b_2: 礼を言って受け取る
    tra_scavenger_res_b_2: "%NAME%は上機嫌に歌いながら 別れを告げた。"
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: ただでさえ小さな%NAME%の体が、 この広大な灼熱の土地のせいで余計にちっぽけに見える。 外の暑さに途方に暮れていたのか、元気がなくおびえきった様子だ。
      指を震わせながらこちらにやってくると、すがるような目で私を見た。
    tra_scavenger_cold_desc_3: ただでさえ小さな%NAME%の体が、 雪深いこの広大な土地のせいで余計にちっぽけに見える。 外の寒さに途方に暮れていたのか、元気がなくおびえきった様子だ。
      指を震わせながらこちらにやってくると、すがるような目で私を見た。
    tra_scavenger_lush_desc_3: ただでさえ小さな%NAME%の体が、 植物の生い茂るこの広大な土地のせいでさらにちっぽけに見える。 自然の驚異を前に途方に暮れていたのか、元気がなく
      おびえきった様子だ。指を震わせながらこちらにやってくると、 すがるような目で私を見た。
    tra_scavenger_dust_desc_3: ただでさえ小さな%NAME%の体が、 この広大な不毛の土地のせいで余計にちっぽけに見える。 砂漠の中で途方に暮れていたのか、元気がなくおびえきった様子だ。
      指を震わせながらこちらにやってくると、すがるような目で私を見た。
    tra_scavenger_tox_desc_3: ただでさえ小さな%NAME%の体が、 汚染されたこの広大な土地のせいで余計にちっぽけに見える。 しばらく途方に暮れていたのか、元気がなくおびえきった様子だ。
      指を震わせながらこちらにやってくると、すがるような目で私を見た。
    tra_scavenger_rad_desc_3: ただでさえ小さな%NAME%の体が、 放射能に汚染されたこの広大な土地のせいで余計にちっぽけに見える。
      しばらく途方に暮れていたのか、元気がなくおびえきった様子だ。 指を震わせながらこちらにやってくると、すがるような目で私を見た。
    tra_scavenger_opt_a_3: 道を教える
    tra_scavenger_res_a_3: |-
      ゲックはナビゲーションデータを受け取り、 安心した様子で内容を確認した。 当面の問題が解決したのは明らかだが、 出発する気配がない。
      感謝しながら報酬を渡してきたかと思うと、 データパッドを覗き込んだ。 もしかすると、まだ仕事が残っているのかもしれない。
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: ゲックは私に襲い掛かってきたがすぐに正気を取り戻し、 気まずそうにしている。鬼気迫る表情から、暴力に訴えなければ
      ならないほどひもじい思いをしていたことがわかった。 <MOOD>Sad<>必死に何かを伝えようと、空中に図形を描いている。 その奇妙な形はユニットに似ているようにも思えるが...
    tra_scavenger_opt_a_4: ユニットをあげる
    tra_scavenger_opt_b_4: エクソスーツから栄養素を与える
    tra_scavenger_opt_c_4: 叱りつける
    tra_scavenger_res_a_4: 自分の口座にユニットが送られたことを確認すると、 ゲックは安堵の表情を浮かべた。 すぐに恥ずかしくなったのか、咳払いをしている。
    tra_scavenger_res_b_4: ゲックは一度だけ、 あからさまに不満そうな叫び声を上げた。 だがすぐに冷静になったらしく、ばつが悪そうだ。 しばらくの間、品位というものを完全に失っていたのだ。
    tra_scavenger_res_c_4: ゲックの目が怒りに燃えていたが、 すぐに恥じ入って謝罪した。 謝罪したことをさらに謝罪すると、 くちばしをパチンと固く閉じた。
    tra_scavenger_desc2_4: 奇妙な静けさが漂っている
    tra_scavenger_opt_d_4: この辺りのことを訪ねる
    tra_scavenger_res_d_4: |-
      ゲックは感情の爆発をごまかすかのように、 ここにやってくるきっかけとなった事実について 熱心に説明してきた。
      古い記録によると、はじまりの民の帝国があった頃、 この惑星で奴隷にされていたコーバックス族が どうにかして自由の身になったという。コーバックスは ここにたどり着いた後、すべての足取りを消し去っている。
      %NAME%は当時前例のなかった この逃亡劇について、ゲックの歴史上大きな意味を 持つものと確信している。
      件のコーバックスは、この壊れた機械の中に 何か重要なものを残したはずだ。 これを開くことができれば！
    tra_scavenger_debris_4: 奇妙なポッドに近づくと、警報がけたたましく鳴り響いた。
    tra_scavenger_debris_lang_4: 警告！ 付近に有機体の存在を確認！ 警告！
    tra_scavenger_debris_opt_a_4: 画面に触れる
    tra_scavenger_debris_opt_b_4: アトラスパスを使う
    tra_scavenger_debris_opt_c_4: 生命維持システムを無効化する
    tra_scavenger_debris_res_a_4: 画面に手を置くと、かん高い警報音がさらに大きくなった。 この装置は特に生物を近づけないように作られているらしい。
    tra_scavenger_debris_res_b_4: 装置はアトラスパスに反応して小さな金属音を鳴らした。 警報を解除すると、ポッドの封印が解かれた。
    tra_scavenger_debris_res_c_4: |-
      危険な賭けではあるが、私は深呼吸して、 少し間をおいてからエクソスーツの 生命維持システムを無効化した。
      自分のバイタルサインが読み取られないことを 祈りながら画面に手を触れる...
      古い技術を騙すにはそれで充分だったようだ。 装置から小さな金属音を聞こえ、 ポッドの封印が解けていく。 私は急いで生命維持システムを再起動した。
    tra_scavenger_ret_desc_4: 私が外殻を手に持っていることに気づくと、 %NAME%は今にも飛びかかってきそうな顔になった。 よだれを垂らして指をぴくぴく動かしている。
      奪ってでも手に入れたい衝動に駆られているようだ。
    tra_scavenger_ret_opt_a_4: 外殻を渡す
    tra_scavenger_ret_opt_b_4: 外殻を渡さない
    tra_scavenger_ret_res_a_4: |-
      ゲックは外殻をひったくるようにして受け取った。 邪悪な笑みを漏らしながらも、 お礼に大量のナノマシンクラスターをくれるという。
      ゲックの両手からこぼれ落ちそうなほどの量だ。 その後、%NAME%は私に立ち去るように言った。
    tra_scavenger_ret_res_b_4: 外殻を積み込む私を見て、ゲックは怒りのあまり うつむいている。小さな生命体の抑えきれない感情が 恐ろしい。この外殻は、誰か違う人に託すほうが
      安全な気がしてならない。
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME%はこの一帯を 目的もなくさまよっているようだ。 時おり大きく目を開いて、地平線をうっとりと見つめている。"
    tra_scavenger_opt_a_5: 外にいる理由を尋ねる
    tra_scavenger_opt_b_5: 一緒に景色を眺める
    tra_scavenger_res_a_5: ゲックは身振りで外の景色を示し、次に空を指さした。 そんなことは聞くまでもないといった様子だ。
    tra_scavenger_hot_res_b_5: |-
      私はゲックと一緒に外の景色を眺めた。 この星の土は美しく焼け焦げ、 硬い表皮を持つ植物相が熱を吸収している。
      心地よい静寂をしばらく楽しんでいると、 小さな爬虫類のような姿のこの生命体に対する 親近感が湧いてきた。 そして、宇宙の果てしなさに改めて気づかされた。
    tra_scavenger_cold_res_b_5: |-
      私はゲックと一緒に外の景色を眺めた。 一面真っ白に覆われた氷の世界は、荒涼として美しい。
      心地よい静寂をしばらく楽しんでいると、小さな爬虫類 のような姿のこの生命体に対する親近感が湧いてきた。 そして、宇宙の果てしなさに改めて気づかされた。
    tra_scavenger_lush_res_b_5: |-
      私はゲックと一緒に外の景色を眺めた。 生命の満ち溢れるこの星には、 すぐそばに息をのむような力強い美しさがある。
      心地よい静寂をしばらく楽しんでいると、小さな爬虫類 のような姿のこの生命体に対する親近感が湧いてきた。 そして、宇宙の果てしなさに改めて気づかされた。
    tra_scavenger_dust_res_b_5: |-
      私はゲックと一緒に外の景色を眺めた。 不毛の砂丘はどこまでも続くように見え、 危険とは裏腹にどこか吸い込まれそうな美しさがある。
      心地よい静寂をしばらく楽しんでいると、小さな爬虫類 のような姿のこの生命体に対する親近感が湧いてきた。 そして、宇宙の果てしなさに改めて気づかされた。
    tra_scavenger_tox_res_b_5: |-
      私はゲックと一緒に外の景色を眺めた。 有害物質に汚染された植物は色鮮やかで瑞々しく、 一見とても美しい。
      心地よい静寂をしばらく楽しんでいると、小さな爬虫類 のような姿のこの生命体に対する親近感が湧いてきた。 そして、宇宙の果てしなさに改めて気づかされた。
    tra_scavenger_rad_res_b_5: |-
      私はゲックと一緒に外の景色を眺めた。 全体がぼんやりと輝いて見える。 この星の植物が奇妙な形をしているのは、光の影響のようだ。
      心地よい静寂をしばらく楽しんでいると、小さな爬虫類 のような姿のこの生命体に対する親近感が湧いてきた。 そして、宇宙の果てしなさに改めて気づかされた。
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      ゲックは驚いて目を見開き、私の正体や目的がわからずとまどっている。 指先で小さな物体をもてあそんでいる。 貪欲な顔つきでこちらを見ていた。
      <MOOD>Neutral<>すると、不意に表情を和らげると、その小さな物体を贈り物として 私に握らせた。取引への衝動にかられているようだが、 行方不明の仲間のことを気にしている。
    tra_scavenger_opt_a_6: 礼を言って受け取る
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME%は自分の運のよさに驚いた様子で、 私が近づくとその目に感情を溢れさせた。 うっとりするような香りが漂ってくる。
      近くにあるポッドに目をやり、苦い記憶だと言わんばかりに 身震いしている。苦しそうにあばらを押さえたところを見ると、 見えないところをケガしているようだ。 かわいそうに、このゲックはずっと孤独だったのだろう。 助けずに立ち去るのはあまりにも残酷だ。
    tra_scavenger_opt_a_7: ポッドについて尋ねる
    tra_scavenger_opt_b_7: ケガについて尋ねる
    tra_scavenger_res_a_7: 身振り手振りを駆使してできるだけわかりやすいように 質問したが、%NAME%は後ずさって 横を向いてしまった。理解してもらえなかったようだ。
    tra_scavenger_res_b_7: |-
      まばたきで涙を抑える%NAME%がどういうわけか 前よりも小さく見える。何かトラウマになるような 出来事が起き、ここを動けずにいたのだろう。
      しかし、共通言語を話せないうえに、 状況を説明する意欲もないらしい。
    tra_scavenger_ret_desc_7: ゲックはデータパッドを取り出し、自らの財政状況を明かした。 口座は消去され、ゲックの名前ではただの1ユニットも残っていない。
      一連の処理の責任者として「ゲックハウル社」と記載されている。
    tra_scavenger_ret_opt_a_7: ゲックハウル社について尋ねる
    tra_scavenger_ret_opt_b_7: ユニットをあげる
    tra_scavenger_ret_res_a_7: ゲックは動揺しているようだ。 首を左右に振って、この手の質問への回答を拒否している。
    tra_scavenger_ret_res_b_7: ゲックはパッと明るい表情になり、 喜びのあまり飛び跳ねて、私をギュッと抱きしめた。 積み荷の中から貴重な品を渡し、
      自分には使い道のないものだと言っている。
    tra_scavenger_debris_lang_7: ゲックハウル運送の所有物<IMG>SLASH<>緊急時専用<IMG>SLASH<>無断射出禁止
    tra_scavenger_debris_res_a_7: 画面の表示が消えた。ポッドの周りに気味の悪い においが漂っているのに気づくと、突然閉じ込められた
      ような感覚に襲われた。もうここに用はない。 早く立ち去ったほうがよさそうだ。
    tra_scavenger_done_7: "%NAME%は私との出会いを喜び、感謝の言葉に続いて丁寧に状況を説明した。ここを出発する前に身辺整理をしなくてはならないそうだ。"
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      ゲックは一瞬嬉しそうな表情を見せたが、 すぐにがっくりと肩を落とした。会いたかった相手は私ではないのだ。
      <MOOD>Neutral<>ただ、せっかくの出会いを無駄にしたくはないらしく、 同じ種族の仲間の画像を見せてきた。 どういう関係かはよくわからないが、 私がこのゲックを知っているかどうかを 知りたがっているのは間違いない。
    tra_scavenger_opt_a_8: 知らないと伝える
    tra_scavenger_opt_b_8: 捜索を申し出る
    tra_scavenger_res_a_8: 画像のゲックに見覚えはなく、 知っているとは言えなかった。 %NAME%はうなずいている。 予想どおりの答えだったようだ。
    tra_scavenger_res_b_8: 行方不明のゲックを探すことを持ちかけたが、 %NAME%は感謝しながらも断った。 辿ってきた痕跡も、ここで途絶えてしまったらしい。
    tra_scavenger_ret_8: 仲間を探す方法がわからず、ゲックはため息をついた。行方不明のゲックが戻ってきたときのことを考えて、ここから動く気はないらしい。
    tra_scavenger_ret2_8: 仲間を探す方法がわからず、%NAME%はため息をついた。行方不明のゲックが戻ってきたときのことを考えて、ここから動く気はないらしい。
    tra_scavenger_ret_opt_a_8: 信号ブースターを渡す
    tra_scavenger_ret_opt_b_8: 連合の放送を利用する
    tra_scavenger_ret_res_a_8: ゲックはありがたそうに信号ブースターを受け取り、 お礼に贈り物をくれた。もし行方不明の仲間が この惑星のどこかにいるのなら、
      これを使って居場所を突き止めることができるだろう。
    tra_scavenger_ret_res_b_8: |-
      ゲック貿易連合に送信した私の署名が識別され、 %NAME%の名で放送が流された。 もし仲間がこの星系のどこかにいるのなら、 メッセージが届くだろう。
      %NAME%は私の影響力の強さに圧倒され、 少なくて申し訳ないと言いながらお礼の品を渡してきた。
    tra_scavenger_done_8: "%NAME%が陽気に挨拶してくる。仲間はまだ見つかっていないようだが、前よりも希望に満ちた表情をしている。"
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: ゲックは一瞬驚いて身を震わせた後、疑わしそうにこちらを見ている。 この惑星の嵐に耐えられるよう、かなりの重装備だ。
      訪問者が現れると思っていなかったのは間違いない。
    tra_ext_scavenger_opt_a_1: 外にいる理由を尋ねる
    tra_ext_scavenger_res_a_1: |-
      %NAME%は私の積み荷に視線を向けると、 明るい表情を見せた。この惑星の嵐を利用して かなりの量のストームクリスタルを集めたようだ。 ひと儲けしようという魂胆だろうが...
      <MOOD>Neutral<>ゲックはどこかそわそわした様子だ。 私にクリスタルを渡したいが、本能が邪魔をして、 取引をもちかけずにはいられないといったところか。
    tra_ext_scavenger_opt_b_1: ユニットを差し出す
    tra_ext_scavenger_res_b_1: ゲックにとって満足のいく額ではないはずだが、 あまり気にしていないようだ。 口座にユニットが入ったのを確認すると
      嬉々として身をよじり、クリスタルの塊を渡してきた。
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: ゲックは急ぎの約束があるらしく、 私のほうをまったく見ようとしない。 渋いにおいが喉の奥にひっかかっている。
    tra_walkabout_opt_a_1: 挨拶する
    tra_walkabout_opt_b_1: 放っておく
    tra_walkabout_res_a_1: 小さな生命体は私を押しのけて歩いていく。 どうやら、私の挨拶に気づかないほど 何かに没頭しているらしい。
    tra_walkabout_res_b_1: ゲックの邪魔にならないように立ち去ることにした。
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: このゲックは自分の進む方向を見てもいない。 スーツのどこかに送られてくる声と、 絶え間ないやり取りを続けている。
      どちらも話に夢中で、こちらに耳を傾けてくれそうな気配はない。
    tra_walkabout_opt_a_2: 会話に割って入る
    tra_walkabout_opt_b_2: 目の前で手を振る
    tra_walkabout_res_a_2: 会話の中に入ろうとしたが、ゲックは気づかないようだ。
    tra_walkabout_res_b_2: 私が注意を引こうとすると、ゲックは一瞬口ごもったが、 すぐに自分のペースを取り戻し、 結局会話は止まらなかった。
      妨害には気づいてももらえなかったようだ。
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: トレーダーは呼び止められたことが嬉しかったようだ。 どこに向かっているのかわからないが、 重い不安に足をひきずられている。
    tra_walkabout_opt_a_3: 慰める
    tra_walkabout_opt_b_3: 放っておく
    tra_walkabout_res_a_3: ゲックに微笑みかけ、勇気づけるように肩を叩いたが、 落ち込んだ様子は変わらなかった。
    tra_walkabout_res_b_3: 私が何も提案できずにいると、恐れている仕事を 逃れる術がないとわかったゲックはため息をつき、 足をひきずって歩いていった。
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: 私が行く手を遮ると、ゲックは困ったような表情で くちばしを撫で、一瞬目を閉じた。 何かを思い出そうとしているようだ...
    tra_walkabout_opt_a_4: 大きな声を出す
    tra_walkabout_opt_b_4: そそくさと去る
    tra_walkabout_res_a_4: |-
      私が怒鳴りつけると、トレーダーはパッと目を開けた。 私が現実に存在するのかどうか確信が持てない様子で、 疑り深そうにこちらを見ている。
      しばらくの間、私に触れようと手を伸ばしていたようだが、 そのうちに正気を取り戻し、去って行った。
    tra_walkabout_res_b_4: 私がゆっくりと後ずさりすると、 ゲックは再び目を開け、すぐに歩き始めた。 私たちの間に交流が生まれることはなさそうだ。
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: ゲックが立ち止まり、物珍しそうに私の顔を覗き込む。 鋭く刺すような眼差しだ。 いつの間にか自分の腰に手をやったかと思うと、
      私のエクソスーツを慎重にスキャンしている。
    tra_walkabout_opt_a_5: 文句を言う
    tra_walkabout_opt_b_5: 立ち去る
    tra_walkabout_res_a_5: 行動を見破られたゲックはあけすけに肩をすくめ、 スキャナーの画面をのぞき込んでいる。 その後、何かをメモすると、
      謎めいた表情をこちらに向けて立ち去った。
    tra_walkabout_res_b_5: このゲックからは私への配慮が感じられない気がする。 私はすぐにその場を立ち去った。
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: このゲックは恥ずかしそうに何かについて意見を求めている。 不自然に身を縮めるその姿は、 見られることすら嫌がっているようだ。
    tra_walkabout_opt_a_6: 安心させる
    tra_walkabout_opt_b_6: 足の小ささをバカにする
    tra_walkabout_res_a_6: 万国共通のジェスチャーで元気づけようとする私を見て、 ゲックは嬉しそうに声を上げた。 自分の仕事に戻っていくが、
      その足取りはさっきよりも幾分軽い。
    tra_walkabout_res_b_6: ゲックが気にしていた点をピンポイントで 指摘してしまったようだ。 ゲックは前よりも落ち込んだ様子で、 素早く私から遠ざかっていった。
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: ゲックは落ち着かない様子でこちらを見ている。 私が何か言うのを待っているようだ。
    tra_walkabout_opt_a_7: 先延ばしにする
    tra_walkabout_opt_b_7: 放っておく
    tra_walkabout_res_a_7: 私が大したことを言いそうにないとわかると、 ゲックは苛立った様子で別れを告げ、仕事に戻った。
    tra_walkabout_res_b_7: 無意味な妨害に少し腹を立てた様子で、 ゲックは自分の仕事に戻った。
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: このゲックは明らかにどこかへ向かっていたが、 私が手を振ると陽気な声を上げてこちらを向いた。 私に興味を持ったのか、
      立ち止まって私が次に何をするのか見ている。
    tra_walkabout_opt_a_8: マルチツールを見せる
    tra_walkabout_opt_b_8: ユニットを見せる
    tra_walkabout_res_a_8: ゲックは夢中になってマルチツールのさまざまな アタッチメントを調べ出した。ツールそのものよりも 私の選択が気になるようだ。色々と試した末、
      納得した様子で立ち去った。
    tra_walkabout_res_b_8: |-
      ゲックは私の口座の数字を見ると、突然激しく笑いだした。 何度も話そうとするが、笑いがこみ上げてきて うまくいかないようだ。
      なんとか落ち着きを取り戻すと、 理由はよくわからないが私に礼を言い、 再び目的地に向かって進み始めた。
    tra_filler_desc_21: 私のほうに近づいてくるゲックがいる。 その舌は長く、ブルブルと震えている。 目が合うと、一瞬で舌をひっこめた。 私たちは不自然ににらみ合う格好になった。
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: 鼻であしらう
    tra_filler_opt_b_21: 脅す
    tra_filler_res_a_21: 私が深呼吸すると、 %NAME%は奇妙なにおいを発した。 どこかで嗅いだことがあるような、なつかしい香りだ。 いい気になっているようだ。私は気おくれして立ち去った。
    tra_filler_res_b_21: 私はマルチツールに手をかけ、 厳しい表情でゲックに照準を合わせた。 ゲックは驚いて悲鳴を上げた。
    tra_request_text_41: "%NAME%は深呼吸して自身の発した香りを消し去り、 何かを期待している。"
    tra_filler_desc_22: 小さな生命体は興奮し、私の顔の前でデータパッドを振っている。 画面に映っていたのは期限切れのオークションの出品リストの
      ようなもので、 ハイパードライブのアップグレードが 破格値で売りに出されていた。
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: 元気づける
    tra_filler_opt_b_22: 笑う
    tra_filler_res_a_22: "%NAME%の気を引こうとすると、 苛立った様子ではねつけられた。 だが、少しは気を紛らわせることができたようだ。"
    tra_filler_res_b_22: ゲックはなにか重要な任務に失敗したかのように 深く恥じ入った表情をしている。 これ以上は応対してくれなさそうだ。
    tra_request_text_42: "%NAME%がキーキーと金切り声を上げる。 いい取引を期待して喜んでいるようだ。"
    tra_filler_desc_23: このゲックとは間違いなく今日初めて会ったのだが、 とてもそうは思えないほどの親しみを感じ、 ほろ苦い懐かしさに包まれる。
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: 抱きしめる
    tra_filler_opt_b_23: 息を止める
    tra_filler_res_a_23: |-
      ゲックを抱きしめると心からの安心と落ち着きを感じ、 離れられなくなった。 一緒にいればどんな困難にも打ち勝てるような気がする。
      数分後にやっとの思いで体を離すと、 ゲック自身も心地よさのあまり 目まいを起こしているようだ。
    tra_filler_res_b_23: "%NAME%のフェロモンを 吸い込まないように息を止める。 感じていた親しみはすぐに消え、疑念が確かなものとなった。"
    tra_request_text_43: "%NAME%は間違いなく手を貸してくれるだろう。 共に最高の取引ができるはずだ。"
    tra_filler_desc_24: いらついたゲックが偉そうな態度でイヤーピースに怒鳴っている。 取引で何か気に入らないことがあったらしい。
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: 静かにしてもらえるようお願いする
    tra_filler_opt_b_24: 咳払いをする
    tra_filler_res_a_24: ゲックに気づいてもらおうとしたが、 邪魔そうに追い払われた。
    tra_filler_res_b_24: 当てつけがましく咳をしたが、 ゲックに完全に無視されている。
    tra_request_text_44: 怒ってくちばしを閉じた%NAME%は通信を終え、 イラついた表情でこちらを見る。
    tra_filler_desc_25: ゲックは狂ったようにデータパッドを操作し、 メッセージを書こうと奮闘しているようだ。 すごい剣幕でテキストを書いては消している。
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: データパッドの画面を見る
    tra_filler_opt_b_25: 放っておく
    tra_filler_res_a_25: ゲックの肩越しにメッセージをのぞき込んだが、 言葉がわからない。ゲックは怒った表情でこちらを見ると、 のぞかれないようにデータパッドを引っ込めた。
    tra_filler_res_b_25: ゲックは忙しそうだ。 邪魔をしないように立ち去った。
    tra_request_text_45: "%NAME%が同情を引こうとボソボソ話しかけてくる。 何を要求すればいいか考えた。"
    tra_filler_desc_26: ゲックはポケットから食べ物を取り出した。 それは灰色の臓物のような見た目で、 中には脂っこい植物性の塊がいくつか詰まっている。
      ゲックが促すように首を縦に振り、 ものを食べるような身振りをしてくる。
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: 食べてみる
    tra_filler_opt_b_26: 断る
    tra_filler_res_a_26: |-
      若干の不安を感じながら、ねばねばした塊を ひとつ味わってみた。舌の上で溶けると予想に反し、 味わったことのないような、複雑ながらも 心地よく鮮やかな風味が広がっていく。
      %NAME%はこちらの反応を見ながら、 嬉しそうに何かをメモしている。
    tra_filler_res_b_26: "%NAME%は私の断りを受け入れられないようだ。 さっきと変わらない動作でまずそうな食べ物を 押し付けてくる。急いでその場を立ち去った。"
    tra_request_text_46: "%NAME%は、取引の一環として こちらが奇妙な食べ物のサンプルを味見するのを待ちわびている。"
    tra_filler_desc_27: 興奮した様子の見知らぬ生命体がいる。 周囲に2つの異なる香りが交互に広がっていく。 1つは晴れた日の午後、 もう1つは身の引き締まるような雪の夜を思わせる。
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: 晴れた日の香りを選ぶ
    tra_filler_opt_b_27: 雪の夜の香りを選ぶ
    tra_filler_res_a_27: ゲックを包む香りが濃くなった。 香りをかいでいると気持ちが落ち着き、芝生の暖かさ、 虫の鳴き声、柔らかい日差しなどを思い起こす。
      ゲックは決断を下せて安堵した様子で礼を言ってきた。
    tra_filler_res_b_27: ゲックを包む香りが濃くなった。 その香りは私を引き付け、神秘的な月の光、 霜に覆われた木、渦巻く霧といったイメージを呼び起こす。
      ゲックは決断を下せて安堵した様子で礼を言ってきた。
    tra_request_text_47: "%NAME%は困惑した表情を見せた。 こちらが香りに意識を集中していないのが気に入らないようだ。"
    tra_filler_desc_28: 近づくと%NAME%がデータパッドを押し付けてきた。 分泌腺から濃密なにおいが立ち込める。 画面に映っているのは何らかの順位を決める複雑なシステムのようで、
      その中にこのゲックの画像があった。算出順位はあまり高くないようだ。
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: 高評価をつける
    tra_filler_opt_b_28: 低評価をつける
    tra_filler_res_a_28: 高評価を入力して送信したが、 ポイントはほとんど変わらないようだ。 ゲックはますます不安げな表情になり、 本来の作業に戻った。
    tra_filler_res_b_28: ゲックは驚いた声を上げ、私が低評価を送信する前に データパッドをひったくった。パッドをしっかり胸に抱え、 私をにらみつけて追い払った。
    tra_request_text_48: "%NAME%は嬉しそうな鳴き声を上げた。 データパッドをクリックし、積み荷を開示する準備を進めている。"
    tra_filler_desc_29: この小さなトレーダーのゲックは画面に映った数字に 熱中しているようだ。パッドをタップして膨大な額を口座から口座へと
      移しているが、その送金に意味があるのかはよくわからない。 ただ数字を動かすのがとても楽しいようで、鼻歌を歌っている。
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: 一緒に鼻歌を歌う
    tra_filler_opt_b_29: 立ち去る
    tra_filler_res_a_29: ゲックと一緒に鼻歌を歌い、大金が口座間を移動する様子を 眺めた。次第に大陸、惑星、星系をまたいで 成長し続けるビジネスを展開しているような喜びに
      満たされていく。目が醒めたような思いでその場を離れた。
    tra_filler_res_b_29: この奇妙な儀式に没頭してしまう危険を感じ、 立ち去ることにした。
    tra_request_text_49: "%NAME%は取引が実現しそうで驚いているようだ。 冷静さを取り戻した後、こちらの要求を聞く態度を示した。"
    tra_npc_hot_desc_2: |-
      ゲックが苦しそうに息をしている。 その手は土まみれで、ほこりだらけの岩がいくつか、 淡い色の大きな葉っぱに包まれた状態で周囲の地面に散乱している。
      ゲックは充血した目をこちらに向けると、 奇妙なその岩々と周囲の荒れ果てた風景を指さした。 <STELLAR>手を貸してほしい<>と言っているようだが...
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: 緑化に協力する
    tra_npc_hot_opt_b_2: 立ち去る
    tra_npc_hot_res_a_2: ゲックは協力に感謝して握手を求めてきた。 ところがそのくちばしからは悪臭を放つ油分が滴り落ち、 床にたまりつつあるのが目にとまる。
      握手には応じないほうがよさそうだ。
    tra_npc_hot_res_b_2: ゲックは泣きそうな表情を見せたが、 その目に涙が浮かぶことはなかった。
    tra_npc_hot_farm_ret: |-
      空調の効いた施設にいるにもかかわらず、%NAME%はこの星の気候に苦しんでいるようだ。乾いた咳をし、腐ったようなにおいのフェロモンを周囲にまき散らしている。
      こちらに気づくと曇った目を向け、作り笑いを浮かべる。どうやら要求されたサンプルを渡せば、ここにソラニウムファームを作れるようだ。
    tra_npc_hot_farm_ret_opt_a: サンプルを渡す
    tra_npc_hot_farm_ret_res_a: |-
      %NAME%はみるみる元気になった。 今後の利益を期待してのことだろうか。
      特殊な装置を使ってソラニウムから葉ともみ殻を取り除き、 手元に残った妙にふわふわした球根を手渡してきた。 植えてくれということか。
    tra_npc_hot_farm_ret_opt_b: サンプルを渡さない
    tra_npc_hot_farm_ret_res_b: |-
      %NAME%がますます体調を崩していく。 この気候の中でファームを作ろうとすれば、 最終的には死んでしまうだろう。懸念を伝えるため、 うろこから不健康そうに流れ出ている油分を指さして見せた。
      ゲックはうろたえた様子でソラニウムのサンプルを 凝視している。引き渡さない場合、外の熱気に耐えながら 自力で集めるつもりらしい。 何を言っても計画をやめる気はなさそうだ。
    tra_npc_hot_farm_ret_res_c: 毅然とした態度でソラニウムのサンプルを しまい込んだ。%NAME%は打ちひしがれたように うつむいた。
    tra_npc_hot_desc_3: |-
      %NAME%が重要な使命でも任せたいかのように手招きしている。何らかの身体的な不快感に苦しんでいるようだが、その表情は明るく、丸いお腹をしきりに撫でている。
      この惑星に自生するファイアーベリーの小枝を私に見せると、まとまった量を集めてくれば多額のユニットを支払うと持ちかけてきた。
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: 腹づもりについて尋ねる
    tra_npc_hot_opt_b_3: 腹づまりについて尋ねる
    tra_npc_hot_res_a_3: |-
      ゲックは熱意たっぷりに目を見開くと、 ファイアーベリーの栄養特性に関する デジタルパンフレットを見せてきた。
      グラフ化されたデータによると短期的にも長期的にも 健康増進効果が見込めるらしく、 合成代替物よりも有用な食材、と主張しているようだ。
    tra_npc_hot_res_b_3: "%NAME%はこちらの腹を見透かしたかのように、 無言のまま口の端を上げた。"
    tra_npc_hot_ret_desc_3: "%NAME%がこちらの荷物を見つめている。 ファイアーベリーを持ってきてはいまいかと期待しているのだ..."
    tra_npc_hot_ret_opt_a_3: ファイアーベリーを渡す
    tra_npc_hot_ret2_desc_3: |-
      ゲックは大きな声で歌い出し、喜びの香りが周囲に立ち込める。 丁寧にベリーをしまい込むと、約束のユニットを支払ってくれた。
      %NAME%の信頼を得たようだ。 最寄りの恒星に熱せられた天然の潮溜まりの画像を見せられた。 ゲック従来の産卵方式に最適な場所だそうだ。 最初に生まれた子の名を付けさせてやろう、と申し出てきた。
    tra_npc_hot_ret2_opt_a_3: 金に困らなさそうな名前をつける
    tra_npc_hot_ret2_opt_b_3: 広い心をもちそうな名前をつける
    tra_npc_hot_ret2_opt_c_3: 賢く育ちそうな名前をつける
    tra_npc_hot_ret2_res_a_3: ゲックは私を信頼しきった表情でうなずいている。 この名であれば、ゲックの子はいずれ豪商として 大成するかもしれないとか。よほどうれしかったらしく、
      感謝の印を受け取った。
    tra_npc_hot_ret2_res_b_3: ゲックは困惑しながらも、提案した名前を認め、 手元に書き留めた。
    tra_npc_hot_ret2_res_c_3: 意外な提案だったのだろうか、ゲックはしばし考え込む。 そしてお気に召したようで、感謝の印を受け取った。
    tra_npc_hot_desc_4: |-
      ゲックはあれよあれよといううちに小さなボトルを取り出し、 こちらの両手袋に強烈なにおいのする油分を浴びせてきた。 スーツに悪影響は出ていないが、ゲック自身は油に触れないよう 細心の注意を払っているようだ。
      続けてデータパッドを差し出してきた。 画面に2つのボックスが表示されており、ゲックはその片方に 指を押しつけつつ、もう1つのボックスに油のついた手袋で 触れるようにとうながしてきた。
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: データパッドを調べる
    tra_npc_hot_opt_b_4: 画面に触れる
    tra_npc_hot_res_a_4: |-
      画面の文書にはゲック貿易連合の正式な 透かしが入っている。
      見慣れない言語かつ非常に微細な文字で 書かれているため、意図を正確に読み取るのは困難だが、 何らかの許可証であり、 2体のゲックの生体署名が必要なようだ...
    tra_npc_hot_ret_opt_a_4: 生体署名を偽造する
    tra_npc_hot_ret_opt_b_4: 犯行を通報する
    tra_npc_hot_ret_res_a_4: "%NAME%は陽気にウィンクする。 これで業者として正式にエクソスーツの 熱防御アップグレードを扱えるそうだ。
      友情価格で一生に一度の大盤振る舞いを提示された。"
    tra_npc_hot_ret_res_b_4: "%NAME%は失望してデータパッドを引っ込めた。 怒っているのが身振りでわかる。 もう話をしてくれないようだ。"
    tra_npc_hot_ret_res_b_4alt: "%NAME%は失望してデータパッドを引っ込めた。 ビクビクした様子でナノマシンクラスターを送ってきた。
      口止め料のつもりなのだろう。"
    tra_npc_hot_ret2_opt_a_4: テクノロジーを購入する
    tra_npc_hot_ret2_opt_b_4: 犯行を通報する
    tra_npc_hot_ret2_res_b_4: "%NAME%はデータパッドを 引っ込めようとしたが遅かった。巻き添えだ。 闇取引に関与したとしてゲック貿易連合に
      処罰されてしまった。"
    tra_npc_hot_desc_5: "%NAME%が足元の箱のことで大騒ぎしている。 断熱された小さな箱だが、側面が急激に結露していくのが見える。 何が入っているか知らないが、溶けてしまうのは時間の問題だろう。
      ゲックが効力を失った封印の跡を見せてくる。"
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: パーツを交換する
    tra_npc_hot_res_a_5: 交換パーツを取り付けるとゲックは明るい表情になり、 箱の中で冷凍保存された菓子の数々を見せてくれた。 どれも特徴的な香りをしている。ゲックは味について
      意見を聞かせてくれれば謝礼を払うと持ちかけてきた...
    tra_npc_hot_ret_opt_a_5: ゲックニップを試食する
    tra_npc_hot_ret_opt_b_5: アノマラスを試食する
    tra_npc_hot_ret_opt_c_5: 囁く卵を試食する
    tra_npc_hot_ret_res_a_5: |-
      冷やされたその菓子は甘く、クリーミーで美味しかった。 深いリラックス状態になると同時に、 なぜか前よりも食欲が増してくる。 食べ終わる頃にはもの寂しさすら感じる。
      %NAME%は愉快そうに笑いながら こちらの好みや反応を記録し、 協力に対する謝礼を支払ってくれた。
    tra_npc_hot_ret_res_b_5: |-
      菓子は甘く、クリーミーだったが、 間もなくして味覚以外が大変な目に遭うことになる。 耳には雑音が流れ、視界が赤く染まる。音はより大きく、 色は耐えきれないほど鮮やかになっていく...
      ほろ苦い思い出がよみがえり、一瞬、故郷に帰ってきた 気分になったが、それも不意に終わる。 目の前には%NAME%がいて、手には変哲のない、 凍った食べ物が握られている。
      ふたくち目は遠慮して奇妙な菓子をゲックに返すと、 呆気にとられたようだったが、 協力に対する謝礼を支払ってくれた。
    tra_npc_hot_ret_res_c_5: |-
      凍った菓子を食べると最初は甘く、クリーミーで 冷たさが心地よかったが、すぐに苦い後味が襲ってきた。 毒性を疑うほどに喉がチクチクと傷む。
      突然、無性に肉が食べたくなってきた。 %NAME%がとても美味しそうに見える... ゲックは咳払いをして覚え書きを記録すると、 協力に対する謝礼をいそいそと支払ってきた。
    tra_npc_cold_desc_1: このゲックの周囲には湿った足跡がたくさんついている。 ブーツにわずかに雪が残っているからか。 探し物をしているのか、混乱したような様子がうかがえる。
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: 助ける
    tra_npc_cold_opt_b_1: 立ち去る
    tra_npc_cold_res_a_1: |-
      ゲックはゆっくりと目を合わせてきて、 震えながらこちらのエクソスーツに座標を入力した。 寒さの中に置き忘れてしまったものを、 最後に見た位置なのだろう。
      ゲックはさらに、自分のスーツについている 記章を指し示すと、強調するようにそれを2度軽く叩いた。
    tra_npc_cold_res_b_1: トレーダーはほぼこちらを無視したまま、 震えながら探し物を続けている。
    tra_npc_cold_wait_1: トレーダーはほぼこちらを無視したまま、震えながら探し物を続けている。
    tra_npc_cold_comp_1: 'このゲックの記章には見覚えがある。この地域へと向かうきっかけとなったゲックのスーツにも、同じものがついていたはずだ。 '
    tra_npc_cold_desc_2: |-
      このゲックの目には野心が溢れている。 まるでこれから革新的な事業でも始めようかという雰囲気だ。 激しく体を震わせているが、それが寒さのせいなのか、 興奮のせいなのかはわからない。
      %NAME%は私を呼び止めると、 この地域に農場を作る計画書を見せ、外の凍土帯を指し示した。 <STELLAR>手を貸してほしい<>ということらしい。
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: 緑化に協力する
    tra_npc_cold_opt_b_2: 立ち去る
    tra_npc_cold_res_a_2: "%NAME%は体を震わせたまま少しだけ飛び跳ねた。 連携を喜んでいるのは明らかだ。 何度も両手をこすり合わせている。"
    tra_npc_cold_res_b_2: 提案を断ったため、%NAME%は がっかりしているようだ。相変わらず体を震わせながら、 悲しそうな目で計画書と外の厳しい気候を交互に見ている。
    tra_npc_cold_farm_ret: 戻ってみると、%NAME%が嬉しそうに農場の売り上げ見積もりを確認している。生産量と輸出額の下には、驚異的な利益率が表示されている。必要な植物のサンプルが手に入ったことを期待してか、トレーダーの視線がこちらのバックパックに注がれる。
    tra_npc_cold_farm_ret_opt_a: サンプルを渡す
    tra_npc_cold_farm_ret_res_a: |-
      ゲックがシリンジ型の装置に一握りのフロストクリスタルを 入れる。光の輪がサンプルの上を滑り、もみ殻と葉が きれいに分解されていく。その後、むき出しの種が %NAME%の手に平に落ちてきた。
      ゲックは最後にその種をこちらに手渡し、 期待のこもった笑顔を見せた。
    tra_npc_cold_farm_ret_opt_b: 報酬の割り増しを要求する
    tra_npc_cold_farm_ret_res_b: |-
      いらついた息づかいでデータパッドを隠す %NAME%だったが、嫌々ながらも追加の報酬を 送信してくれた。何かをメモした後、 何事もなかったかのようにいつもの取り繕った外面に戻る。
      ゲックはシリンジ型の装置に一握りのフロストクリスタルを 入れた。光の輪がサンプルの上を滑り、もみ殻と葉が きれいに分解されていく。その後、むき出しの種が %NAME%の手に平に落ちてきた。
      ゲックは最後にその種をこちらに手渡し、 期待のこもった笑顔を見せた。
    tra_npc_cold_desc_3: ゲックは自己発熱するボウルで湯気を発する液体をかき混ぜていたが、 その臭いを嗅ぎ、絶望したように首を左右に振っている。
      気を取り直してこちらのエクソスーツの 保管ボックスを指し示してきたが、 どうやら何らかの珍しい材料を欲しがっているようだ。
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: 材料を渡す
    tra_npc_cold_opt_b_3: 立ち去る
    tra_npc_cold_res_a_3: |-
      ゲックは液体に柔らかいその小片を落とし、 しぶきが上がる度にくちばしを鳴らす。
      ボウルの中身をかきまぜたうえで、2つの小さな器に 液体を移した。1つはこちらに渡し、 もう1つを自分のくちばしに持っていく。
    tra_npc_cold_ret_opt_a_3: 刺激臭のする液体を飲む
    tra_npc_cold_ret_opt_b_3: 断る
    tra_npc_cold_ret_res_a_3: |-
      砂利のような舌ざわりの液体で口の中が満たされると、 心地よい暖かさが全身に優しく広がっていき... 直後、激しい吐き気に襲われる。
      トレーダーはこちらの不快感に気づくこともなく、 ボウルを手に乾杯の仕草をしてくる。 伝統を分かち合えたことが嬉しいようだ。
    tra_npc_cold_ret_res_b_3: ゲックは断られたことに傷ついたようだ。 ひったくるようにしてこちらの分の器を奪うと、 自分の器から乱暴に一気飲みした。ゲックの体に
      濃度の高い液体がこぼれ、摩訶不思議な香りが立ち込める。
    tra_npc_cold_desc_4: ゲックは販売しているという冷凍食品の デジタルカタログを見せてくる。とても手頃な価格だ。 最後に表示されたメッセージは解読可能な言語に翻訳されており、
      「紅ずきんの再生型冷凍製品：節約した余裕をお分けする」と読める。
    tra_npc_cold_ret_desc_4: |-
      興奮した商人から商品を受け取ると素晴らしい香りが立ち込めた。 相手の幸せを自分の幸せとして感じている。 このゲックから商品を買うことはこの上ない喜びだ...
      <PROP>None<>%NAME%は突然動きを止め、 クスクス笑いながら肩をすくめた。 どうやら私は在庫をすべて買い尽くしてしまったようだ。
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: 食料品を購入する
    tra_npc_cold_opt_b_4: 植物を購入する
    tra_npc_cold_opt_d_4: 立ち去る
    tra_npc_cold_res_a_4: 興奮した商人から商品を受け取ると素晴らしい香りが 立ち込めた。相手の幸せを自分の幸せとして感じる。 このゲックから商品を買うことはこの上ない喜びだ...
    tra_npc_cold_res_c_4: ゲックは笑顔で首を振り、再び商品説明を再生した。 自分の商品を購入できることがいかに幸運なことであるかを 訴え続けている...
    tra_npc_cold_desc_5: ごく普通の見た目をしたゲックだが、何かが足りない気がする。 そして首の分泌腺が弱々しく開くのを見たときにようやく気付く。
      このゲックからはまったく匂いがしないのだ。
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: 深く息を吸い込む
    tra_npc_cold_res_a_5: "%NAME%は恥ずかしそうに目を見開き、 威厳を取り戻そうとして、油分を分泌し始めた。 甘く繊細な香りがしてきたが、
      寒さですぐに消し飛んでしまった。"
    tra_npc_cold_ret_opt_a_5: 栄養をとらせる
    tra_npc_cold_ret_opt_b_5: 暖をとらせる
    tra_npc_cold_ret_res_a_5: ゲックは感謝しながら食べ物をむさぼった。 油分の分泌が促進され、みるみるうちにうろこが膨らんで 光沢を帯びていく。勢いを増したフェロモンが
      冷気の中でも強い香りを放つ。
    tra_npc_cold_ret_res_b_5: ゲックは感謝しながら小型の暖房器具に燃料を補給し、 それをしっかりと抱きしめる。目を閉じてしばらく待つと、
      体幹の温度が上昇し始めたようだ。
    tra_npc_cold_ret2_desc_5: 回復したゲックは笑顔を見せる。 試しに出す香りを選ばせてくれるという...
    tra_npc_cold_ret2_opt_a_5: 成功の香りを選ぶ
    tra_npc_cold_ret2_opt_b_5: 夢の香りを選ぶ
    tra_npc_cold_ret2_res_a_5: 莫大な利益、野望、銀河をまたぐ権力を感じさせる香りに 一瞬自分を見失ってしまった。気が付くとゲックが
      微笑んでいる。少しだけ裕福になった気になってきた。
    tra_npc_cold_ret2_res_b_5: 遠く離れた世界や世界の無限の可能性を感じさせる香りに 一瞬自分を見失ってしまった。気が付くとゲックが
      微笑んでいる。少しだけ賢くなった気になってきた。
    tra_npc_lush_desc_2: |-
      春の陽ざしのように心地よい香りに鼻をくすぐられ、 姿を見る前からそのゲックの存在には気づいていた。 ゲックは澄まし顔でこちらに手を振っている。
      %NAME%は宝石のような スターブランブルを取り出し、その周囲の空気を深く吸い込む。 こちらにも勧めてきたが、ゲックのフェロモン以外の匂いは していないようだ。
      目の前でつぼみを揺らしながら、 ゲックは鋭い目つきで外の広い土地を指さしている。 <STELLAR>手を貸してほしい<>ようだ。
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: 緑化に協力する
    tra_npc_lush_opt_b_2: 立ち去る
    tra_npc_lush_res_a_2: 興奮を抑えることができなかったのか、 ゲックのフェロモンが付近に噴出し、 目まいがするような香りが飛び交う。
    tra_npc_lush_res_b_2: ゲックは落ち込んだ様子で覚え書きを残す。
    tra_npc_lush_farm_ret: |-
      こちらが赤面してしまうほどの愛嬌で%NAME%が挨拶してきた。見た目は異質ながら、この生命体には心を奪われずにいられない。知的で、心優しく、寛大で、機知に富み、たくましく、器用で、才能があり、働き者で、感受性豊かで、美しく、魅力を挙げればきりがなくな...
      どうにか思考の罠から抜け出した。こんな事態を引き起こすとは、このゲックのフェロモンは並外れて強力に違いない。ゲックはほくそ笑んでいるようだ。
    tra_npc_lush_farm_ret_opt_a: フェロモンを購入する
    tra_npc_lush_farm_ret_res_a: "%NAME%はその魅力を分け与えることに 前向きなようだ。フェロモン用ディスペンサーを こちらのエクソスーツに直接取り付けると、
      数年は効き目が続くと保証してくれた。"
    tra_npc_lush_farm_ret_opt_b: サンプルを渡す
    tra_npc_lush_farm_ret_res_b: |-
      %NAME%の喜びが伝染してくる。 このゲックは近くにいるだけで誇らしい気分に させてくれるのだ。
      軽妙な手つきと手際で花から種を取り出すと、 こちらの手のひらに置いた。この星ならどこの土に植えても 元気なスターブランブルが育つだろう。
    tra_npc_lush_desc_3: このゲックは満面の笑みを浮かべ、歓迎のフェロモンを発している。 私のような旅人を迎え入れる準備は整っており、 予算次第では便利な逸品を数多く取りそろえているそうだが...
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: 少額のユニットを渡す
    tra_npc_lush_opt_b_3: そこそこの額のユニットを渡す
    tra_npc_lush_opt_c_3: 高額のユニットを渡す
    tra_npc_lush_res_a_3: "%NAME%は感謝の言葉をつぶやいたが、 落胆の色を隠せていない。 支払った少額では次のものから選べるようだ。"
    tra_npc_lush_reta_opt_a_3: 骨董品の鉄
    tra_npc_lush_reta_opt_b_3: 扱いやすいスライム
    tra_npc_lush_reta_opt_c_3: 枯れ木
    tra_npc_lush_res_b_3: "%NAME%は喜んでいるようだ。 支払った額では次のものから選べるようだ。"
    tra_npc_lush_retb_opt_a_3: 生命維持システム用燃料
    tra_npc_lush_retb_opt_b_3: 危険防御用燃料
    tra_npc_lush_retb_opt_c_3: 宇宙船発射燃料
    tra_npc_lush_res_c_3: "%NAME%は思わず笑顔を見せ、 喜びの香りをまき散らす。こんな客は大好きだと言う。 十分な額を支払ったので、次のものから選べるようだ。"
    tra_npc_lush_retc_opt_a_3: エクソスーツテクノロジー
    tra_npc_lush_retc_opt_b_3: 宇宙船テクノロジー
    tra_npc_lush_retc_opt_c_3: マルチツールテクノロジー
    tra_npc_lush_ret_opt_d_3: 何か他のものを...
    tra_npc_lush_res_all_3: ゲックはもったいぶった感じで 選んだ製品を取り出し、一礼した。
    tra_npc_dust_desc_2: |-
      ゲックが絶望したような表情をしている。 近づくと慌てて何かを隠したが、少しすると考えなおしたらしく、 悲しげな様子で干からびた植物らしきものを見せてきた。 すっかり枯れてしまっているようだ。
      震えながら外の乾いた土を指さすが、 手元のしおれた異星の植物は力なくうなだれたままだ。 <STELLAR>手を貸してほしい<>らしいが...
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: 緑化に協力する
    tra_npc_dust_opt_b_2: 立ち去る
    tra_npc_dust_res_a_2: ゲックが一瞬ホッとした表情を見せる。 抱きしめられそうな気がしたので、急いで立ち去った。
    tra_npc_dust_res_b_2: ゲックのくちばしが何とも言えない音でリズムを刻む。 この生物に唇がついていたら、 膨れっ面でもしてたんじゃなかろうか。
    tra_npc_dust_farm_ret: "%NAME%はまだ枯れたサボテンを抱えていたが、こちらに気づくとポイと投げ捨てた。取ってきたサボテンをもの欲しそうに見つめている。"
    tra_npc_dust_farm_ret_opt_a: サンプルを渡す
    tra_npc_dust_farm_ret_res_a: |-
      ゲックは礼を言うと、装置を使ってサボテンの果肉を 除去し、種を絞り取った。もう何百回と 繰り返されたかのように自然な動きだが、 その手が震えていることに気づいた。
      ゲックに種を手渡されたが、どこかいぶかしげに こちらを見ている。自信がないようだ。 この種を育てたとして、 また枯れてしまったりしないのか、と。
    tra_npc_dust_farm_ret2_opt_a: もっと強いものを勧める
    tra_npc_dust_farm_ret2_opt_a1: コプライトを勧める
    tra_npc_dust_farm_ret2_opt_a2: フェシウムを勧める
    tra_npc_dust_farm_ret2_opt_b: 窒素塩を勧める
    tra_npc_dust_farm_ret2_opt_c: 収穫量を減らすことを勧める
    tra_npc_dust_farm_ret2_res_a: "%NAME%は嫌悪感を露わにしながらも、 助言を受け入れたようだ。農場の立ち上げまで 手伝ってくれるなら言うことを聞くと、約束してきた。"
    tra_npc_dust_farm_ret2_res_b: "%NAME%は目を大きく見開く。窒素塩は高価だ。 しかし助言には同意したようで、農場の立ち上げまで
      手伝ってくれるなら言うことを聞くと、約束してきた。"
    tra_npc_dust_farm_ret2_res_c: "%NAME%は、他の貴重な作物を犠牲にする という案を聞いて落ち込んでいるようだ。 しかし助言には同意したようで、農場の立ち上げまで
      手伝ってくれるなら言うことを聞くと、約束してきた。"
    tra_npc_dust_desc_3: このゲックは考えにふけっているようで、その目はうつろで、 体臭腺は機能していない。心ここにあらずといった感じで 私に挨拶をしたが、そこにはゲックにつきものの洗練さがなかった。
      私と取引する物はないようだ。
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: 取引について尋ねる
    tra_npc_dust_opt_b_3: フェロモンについて尋ねる
    tra_npc_dust_opt_c_3: 友達について尋ねる
    tra_npc_dust_res_a_3: "%NAME%は私を 追い払うように頭を振った。 私に関わらないでもらいたいようだ。"
    tra_npc_dust_res_b_3: "%NAME%は私を 追い払うように頭を振った。 私に関わらないでもらいたいようだ。"
    tra_npc_dust_res_c_3: |-
      この小さな生命体は元気づき、2体のゲックの子供の イメージを見せてきた。
      片方が%NAME%自身であることは 明らかで、もう1体は薄汚れた顔で、 土にまみれたこてを握っている。彼らは手をつないで 立っている。きっと親友同士なのだろう。
      ゲックは幼少時の友を指さしながら私を見て、 私がこのゲックを知っているかどうかを探ろうとしている。
    tra_npc_dust_ret_opt_a_3: このゲックを知っていると言う
    tra_npc_dust_ret_opt_b_3: 知らないと言う
    tra_npc_dust_ret_res_a_3: |-
      なんという偶然か、イメージの中のゲックは明らかに 見覚えがあった。私が基地のために雇ったファーマーだ。 この惑星はあのゲックの故郷にちがいない。
      私が基地の座標を教えると、 %NAME%は喜びで有頂天となった。 そして私に何度も礼を言い、自分の言語でなにやら呟き、 贈り物を取り出した。
    tra_npc_dust_ret_res_b_3: このゲックが誰なのか私には確信がなく、 私は申し訳ない気持ちで首を振った。 %NAME%は悲しそうに頷いたが、
      私のこうした反応は予期していたようだ。
    tra_npc_tox_desc_2: |-
      近づくとゲックはひるんだ様子で 見ていたデータパッドをあわててしまいこんだ。 健全そうな財務報告書と栄養分配システムやかんがいシステムの 計画書が少しだけ見えた。
      ゲックは毒性の強い外の土地を示す。 群生している菌類がとりわけ気になるようだ。 <STELLAR>手を貸してほしい<>ということのようだ。
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: 緑化に協力する
    tra_npc_tox_opt_b_2: 立ち去る
    tra_npc_tox_res_a_2: ゲックは助力の申し出を聞いて驚いたようだ。 こちらには何も期待していなかったんだろうか。 いぶかしげにうなずくと、再び群生する菌類を指し示した。
    tra_npc_tox_res_b_2: ゲックはぼんやりとこちらを眺めている。 その真意は読み取れない。
    tra_npc_tox_farm_ret: "%NAME%は驚いて飛び上がった。また現れるとは思っていなかったようだ。"
    tra_npc_tox_farm_ret_opt_a: サンプルを渡す
    tra_npc_tox_farm_ret_res_a: ゲックは菌類を受け取ったが、何も言おうとしない。 疑わしげにひだの部分のにおいを嗅いでいる。 どうやら出どころを疑っているようだ。こちらをスパイか、
      何らかの脅威と考えているのかもしれない。
    tra_npc_tox_farm_ret2_opt_a: ユニットをあげる
    tra_npc_tox_farm_ret2_opt_b: 脅す
    tra_npc_tox_farm_ret2_opt_c: 身元を明らかにする
    tra_npc_tox_farm_ret2_res_a: |-
      トレーダーはユニットを受け取り、 つい喜びに体を震わせた。疑いが完全に晴れたわけでは なさそうだが、金を渡したことで少しは安心したようだ。
      片手に金型を持ち、小さな装置を使って加工していく。 奇妙な仕掛けが蒸気を吐き出すと、胞子が膨れ上がり、 キノコのミニチュアのような樹木ができあがった。 瞬く間の不思議な出来事である。
    tra_npc_tox_farm_ret2_res_b: "%NAME%はすでに緊張の極致にあったらしく、 脅すと大いに取り乱し、 視界から消えろと怒鳴りつけてきた。"
    tra_npc_tox_farm_ret2_res_c: |-
      エクソスーツの記録からこれまでの他のゲックとの 取引のログを提示した。%NAME%は誠実な対応に 納得したようで、何度も謝った後、 友好の証としてユニットを送ってくれた。
      ゲックは片手に金型を持ち、小さな装置を使って 加工していく。奇妙な仕掛けが蒸気を吐き出すと、 胞子が膨れ上がり、キノコのミニチュアのような樹木が できあがった。瞬く間の不思議な出来事である。
    tra_npc_tox_desc_3: かび臭いにおいがゲックの周りに漂い、その皮膚は不安で汗ばんだ。 ゲックは私がここにいることを喜んでいるようだったが、
      どこか心ここにあらずといった感じで、その目はしきりに 施設の外にある離着陸場に向けられている。
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: 離着陸場について尋ねる
    tra_npc_tox_opt_b_3: コンテナについて尋ねる
    tra_npc_tox_res_a_3: ゲックはそこに宇宙船があることを期待するかのように、 落ち着かない様子で離着陸場を見た。 ゲックは抱えているコンテナを指し、
      側面に印刷された日付を見るようにうながした。
    tra_npc_tox_res_b_3: |-
      本来は許されていないのだが、%NAME%は 内密に抱えているコンテナを開けた。中には青白い菌類が 毛皮に包まれて入っていた。
      それは摘んだばかりのようで、宇宙船の燃料のような、 頭がクラクラするようなにおいを発していた。
      ゲックはくちばしをなめ、それからすぐに コンテナを閉じた。そして側面に印刷されている日付を 見るようにうながし、それからまた施設の 離着陸場のほうを見た。
    tra_npc_tox_ret_3: ゲックの顔から汗が噴き出た。誰がこの品を %NAME%から回収する予定なのかは わからないが、到着が遅れているのは確かのようだ。
    tra_npc_tox_ret_opt_a_3: 品の配達を申し出る
    tra_npc_tox_ret_opt_b_3: 公式な協力を要請する
    tra_npc_tox_ret_res_a_3: |-
      私がコンテナに手を伸ばそうとすると、 %NAME%は目を見開いて 首を振り、拒絶した。
      私が親切心から申し出たことは理解しているようだが、 自分の目の届かぬところに品が行くことは 耐えられないようだ。
    tra_npc_tox_ret_res_b_3: |-
      当局とコンタクトを取り、私は %NAME%に抱えるジレンマについて 説明するようにうながした。はっきりと聞き取れない <AUDIO>TXT_RadioNoise<>音がした後に、新しい声が聞こえてきた。
      ゲックの有力トレーダーは私が理解する言語で話し、 私に感謝の言葉を言った。私は協力した報酬を 得ることとなり、異なる運び屋がすぐにコンテナを グランドフェスティバルに運ぶこととなった。
    tra_npc_rad_desc_2: |-
      このゲックは水分量を調整した無数の検体カプセルを分析している。 それぞれ微妙に原料が異なるようだ。 中ではそれぞれ花が一輪咲いていて、奇妙な輝きを発している。
      ゲックが笑いかけてきた。植物コレクションを自慢しているようだ。 放射線の強い周囲の土地を示してくるが、 どうやら<STELLAR>手を貸してほしい<>ようだ。
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: 緑化に協力する
    tra_npc_rad_opt_b_2: 立ち去る
    tra_npc_rad_res_a_2: ゲックは興奮してカチカチとくちばしを鳴らす。 植物に興味のある同類が見つかって嬉しいのだろう。
    tra_npc_rad_res_b_2: 自分のコレクションがいかに美しいかを 証明するかのように、ゲックが花のカプセルの1つを 掲げる。立ち去ろうとすると悲しそうな表情をしていた。
    tra_npc_rad_farm_ret_lang: 扱いやすいテクノロジーだ。何も確認する必要はない。
    tra_npc_rad_farm_ret: "%NAME%は通信を切り、 愛想よく挨拶してきた。 約束したガンマウィードのサンプルを 見たがっているようだ。"
    tra_npc_rad_farm_ret_opt_a: サンプルを渡す
    tra_npc_rad_farm_ret_res_a: "%NAME%が発光するウィードを携帯型装置に 挿入すると、装置が振動し始めた。発光する花粉が 装置の中を舞ったかと思うと、抽出された種を手渡された。
      植えられそうな状態だ。"
    tra_npc_rad_farm_ret_opt_b: 通信について尋ねる
    tra_npc_rad_farm_ret_res_b: ゲックが意識を集中させると、濃密な甘いにおいが 立ち込めた。砂糖を焦がしたにおいと腐敗臭の中間 のような、何とも言えないにおいで気をそらされ、
      直前の自分の質問すら忘れてしまった。
    tra_npc_rad_desc_3: |-
      このゲックにはどこか、勇敢な開拓者のようなたたずまいがある。 そで口には土埃がついており、外で土を扱う作業をしていたようだ。
      回収してきたものらしい、放射線を浴びた鉱物を見せてくれた。 ウラニウムではないが、発光する赤い物質で、なかなか直視できない。 ゲックはこの見慣れない素材でスーツ用のアップグレードを 試作しているらしく、売るつもりもあるようだ。
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: ユニットでアップグレードを買う
    tra_npc_rad_opt_b_3: 贈り物をしてアップグレードをもらう
    tra_npc_rad_res_a_3: |-
      さっそくアップグレードを試そうとすると、 不意に強烈な吐き気に襲われる。全身に激痛が走り、 関節と言う関節が悲鳴を上げ、軟組織は燃えるように熱く、 強烈な圧力で眼球が押し出されそうになる...
      それも一瞬で終わり、ゲックが少々困惑した表情でこちらを 見ている。アップグレードが売れたことが嬉しいようだ。
    tra_npc_shop_desc_1: このゲックはデータパッドをしっかりとつかみ、 製品IDと価格の個人用データベースのようなものに 注釈をつけているようだ。画面を操作する指の動きからは、
      熱意を通り越して欲深さすら感じられる。
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: データを調べる
    tra_npc_shop_opt_b_1: データを詳しく調べる
    tra_npc_shop_opt_c_1: 積み荷の評価を頼む
    tra_npc_shop_res_a_1: ゲックは研究結果を共有できて嬉しいようだ。 お気に入りの貿易ルートについて熱心に説明し、 最寄りのアウトポストの方向を教えてくれた。
    tra_npc_shop_res_b_1: ゲックは真の友情を感じた相手と研究結果を 共有できて嬉しいようだ。お気に入りの貿易ルートについて 熱心に説明し、最寄りのアウトポストの方向を
      教えてくれたうえに、友情の証としてユニットまでくれた。
    tra_npc_shop_res_c_1: ゲックは品物を様々な角度から見極め、 好意的なコメントをしている。 高値を提示してくれたうえ、どの星系に持っていけば
      利益が出せるかを検討しているようだ。
    tra_npc_shop_desc_2: |-
      小さな店に足を踏み入れて以来、ずっとこのゲックに観察されている。 ほとんどの時間をここで過ごしているのか、 実にくつろいでいる様子がうかがえる。
      ゲックは2つのマルチツールの画像を見せてきた。 左側のものは入念かつ大々的に改造されていて高額で、 右側のものはシンプルなモデルだがかなり安い。 期待を込めた目でどちらかを選ぶのを待ちわびている。
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: 左の画像を選ぶ
    tra_npc_shop_opt_b_2: 右の画像を選ぶ
    tra_npc_shop_opt_c_2: 両方を選ぶ
    tra_npc_shop_res_a_2: ゲックがあげた歓喜の叫び声に耳が痛い。 狭い室内に明るい陽射しの香りが満ちていく。 贈り物としてゲックからユニットをもらったが、
      すぐに使ってしまいたい心境になっている。
    tra_npc_shop_res_b_2: ゲックはこちらの選択に驚く様子もなく、 カウンターの奥にいるもう1体の仲間と意味ありげな表情、 そして目を刺すようなにおいを交わした。
    tra_npc_shop_res_c_2: ゲックはこちらの選択に驚いて動きを止めた。 この展開を予想してなかったのは明らかだ。 やがてくちばしを開いて微笑み、すぐまだ使ってくれと
      言わんばかりにユニットをくれた。
    tra_npc_shop_desc_3: ゲックは面倒くさそうに交易ターミナルのカタログを見ている。 特定の商品を探しているわけではなさそうだ。 気になったものをいくつかメモすると、小さく喜びの声を上げた。
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: 一緒にカタログを見る
    tra_npc_shop_opt_b_3: チェックされたアイテムを指さす
    tra_npc_shop_opt_c_3: 適当にアイテムを指さす
    tra_npc_shop_res_a_3: 一緒に取引用のアイテムを見ようとするとゲックは クスクスと笑った。背後で笑われている気がしてならない。 ゲックは優しく肩を叩いてくれて、
      同情するかのようにユニットを渡してきた。
    tra_npc_shop_res_b_3: ゲックは急に気づき、こちらをジロジロと値踏みすると 首を左右に振り、別のアイテムを指し示した。 しかも知見を共有できる嬉しさのあまりか、
      自らそれを購入して渡してさえくれた。
    tra_npc_shop_res_c_3: ゲックはこちらの顔と、指さしたアイテムを見比べ、 こらえきれずに噴き出した。カウンターの奥にいる1体も、 またこれだよ、と言わんばかりに首を振っている。
    tra_npc_shop_desc_4: このゲックは大量のメモをデータパッドに入力しつつ、 さりげなく周囲を見まわしている。 この貿易施設の質を評価しているようだ。
      こちらの視線に気づくとぎこちなく背筋を伸ばし、 デバイスの画面を見られないように隠した。
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: メモをのぞく
    tra_npc_shop_opt_b_4: 施設の気になる点を指し示す
    tra_npc_shop_opt_c_4: 商人に報せる
    tra_npc_shop_res_a_4: ゲックは怒った様子でデータパッドを引き寄せる。 自身を指さした後にこちらを指さし、 こちらが立ち去るまで首を振りつつブツブツ言い続けた。
    tra_npc_shop_res_b_4: "%NAME%が施設の構造上の小さな欠陥に気づくよう、 それとなく誘導した。奇妙なことに、 ゲックは安心したように記録すると、
      口止め料かのごとく品物を渡してきた。"
    tra_npc_shop_res_c_4: 大きく咳払いすることで、%NAME%の不正な情報収集を 近くにいる商人に注意喚起した。かすかなアラーム音が 鳴り、産業スパイの発見に協力した謝礼として
      ゲック貿易連合から瞬時に報酬が送られてきた。
    tra_npc_outpost_desc_1: 私が近づくと、ゲックは興奮しすぎたのか深呼吸を始めた。 そして自分のデータパッドで何かを調べ、それから私を見た。
      ゲックは誇らしそうにその手を伸ばして握手しようとした。 人間社会ではこのような挨拶が適切であることを突き止め、 自分の理解に自信を持っているようだ。
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: 握手をする
    tra_npc_outpost_opt_b_1: ハグをする
    tra_npc_outpost_opt_c_1: 殴る
    tra_npc_outpost_res_a_1: |-
      握手をすると、%NAME%は 喜びの声をもらした。握手に込められた力は 強すぎることもなく、弱すぎることもなく、 驚くほど適切に計算されていた。
      ぎこちなさがないとは言えないが、 それは非常によく研究された握手だった。
    tra_npc_outpost_res_b_1: "%NAME%は予想外の形で 挨拶されたことで驚きの声をもらした。 そして私のレンズにキスをしようと、 ぎこちない音を立てながらくちばしを当てた。"
    tra_npc_outpost_res_c_1: "%NAME%は自分がどのような ミスを犯してこのような攻撃的な反応を引き起こしたのかが 理解できず、泣き出してしまった。
      もはや私と友達になりたいとは思っていないようだ。"
    tra_npc_outpost_ret_1: |-
      ゲックは周りを指さし、この場所で得た友達を 私に教えようとした。それから私のほうを見て、 恥ずかしそうに笑みを浮かべた。
      私は%NAME%が持つ 多くの友達のひとりになったようで、 今度は私が持つ交友範囲の広さを知りたがっている。
    tra_npc_outpost_ret_opt_a_1: 小さな交友範囲
    tra_npc_outpost_ret_opt_b_1: 広い交友範囲
    tra_npc_outpost_ret_opt_c_1: うらやましいほどの交友範囲
    tra_npc_outpost_ret_res_a_1: ゲックの表情が変わり、何かが一瞬その興奮と入れ替わった。 結局のところ自分が親しんだ社交マナーを貫くほうが
      よいと思ったのか、私の今後の交友の助けとなるようにと、 ユニットを渡してきた。
    tra_npc_outpost_ret_res_b_1: "%NAME%は自分が顔の広い人物と 知り合えたことに驚いているようだった。 そして自分のことを忘れないようにと、
      私のポケットに何かを忍ばせた。"
    tra_npc_outpost_ret_res_c_1: "%NAME%は再び深呼吸をした。 そして本能的な反応からか、私に認めてもらおうと、 次々にユニットを渡してきた。"
    tra_npc_obs_desc_1: ゲックは驚いたようで、その呼吸は速く浅くなった。誰かが来ることを予想していなかったようだ。
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: "%NAME%は鋭い目で私のパックを捉え、その中身を想像した。そして慎重なそぶりで施設のターミナルを指さした。助けを求めているのかもしれない..."
    tra_npc_obs_opt_a_1: 助けを申し出る
    tra_npc_obs_res_a_1: ゲックは弱々しく頷いた。まだ警戒は解いていない。
    tra_npc_obs_res_b_1: ゲックは何も言わず、自分の考えに捉われ続けている。
    tra_npc_obs_wait_1: ゲックは疑うように嘴を鳴らした。少なくとも%NAME%の目的に対して、施設のターミナルは依然として機能していない。
    tra_term_obs_desc_1: |-
      施設のパラボラアンテナは古代のシグナルを探し求めている。ターミナルの汚れからは放置された年月がうかがえるが、新しいコンポーネントがつながれた場所だけは、埃が取り払われている。
      このターミナルの目的が何に変えられたにせよ、これは故障している。新しいテクノロジーはずさんな形で取り付けられており、中央の配列ケーブルがショートしているようだ。
    tra_term_obs_opt_a_1: 配列ケーブルを入れ替える
    tra_term_obs_chain_desc_1: |-
      それはすぐに明るく輝き、付近のいくつかの星系の地図を描き出した。何十もの宇宙船が赤や緑に輝き、地図の中でせわしなく点滅している。
      一定の間隔で緑の光がひとつに集まり、標的の周りをまわっている。囲まれた光は破壊されたと思われ、やがて消えていった。画面の下部には、急上昇する<IMG>UNITS<>値が表示されている。
    tra_term_obs_chain_opt_a_1: レポートをダウンロードする
    tra_term_obs_chain_opt_b_1: 利益を抽出する
    tra_term_obs_chain_res_lang_a_1: |-
      銀河の「仲間」ネットワーク... データ概要をダウンロード中...
      利益：<IMG>UNITS<>392M <IMG>SLASH<> 「顧客」：2241 <IMG>SLASH<> 雇用船：482
    tra_term_obs_chain_res_a_1: レポートの最後の行が目に留まった。そこではこの銀河の「仲間」のネットワークの性質がはっきりと明らかにされていた。
    tra_term_obs_chain2_res_lang_a_: 月間最優秀従業員：恐怖の海賊オガーキフ
    tra_term_obs_chain2_res_a_1: 私はエクソスーツのログにデータをダウンロードした。これはゲックとの交渉に利用できるかもしれない。
    tra_term_obs_chain_res_b_1: |-
      私はターミナルから「利益を抽出する」という項目を選択した。私のアカウントはすぐに何千ものユニットであふれ始めた。
      近くにいたゲックが私のしていることに気づき、プロセスをシャットダウンした。そして私に去るように叫んだ。
    tra_npc_obs_ret_desc_1: ゲックは依然落ち着きのない様子を見せつつも、ネットワークの接続が復旧したことを喜んでいるようだった。そして私が提供した物資と労働の見返りとして、十分なユニットを提供した。
    tra_npc_obs_ret_opt_a_1: 報酬を受け取る
    tra_npc_obs_ret_opt_b_1: データを用いて脅迫する
    tra_npc_obs_ret_res_a_1: "%NAME%はようやくリラックスしたようだ。そして狡猾な笑みを浮かべながら、約束した報酬を転送した。"
    tra_npc_obs_ret_res_b_1: "%NAME%は怒り、あるいは恐怖で体を震わせ、報酬を増加させた。私の口を封じるための賄賂ということだろう。"
    tra_npc_obs_ret2_opt_a_1: 賄賂を受け取る
    tra_npc_obs_ret2_opt_b_1: 海賊行為を報告する
    tra_npc_obs_ret2_res_a_1: ゲックは笑顔を取り繕いながら賄賂を転送し、私に去るようにとジェスチャーをした。
    tra_npc_obs_ret2_res_b_1: 私は違法な海賊ネットワークについてゲック貿易連合に報告した。%NAME%は絶望して嘆き、私と関わった自分を呪った。一方の貿易連合は喜び、寛大な報酬を転送してきた。
    tra_npc_freighter_desc_1: このゲックは貨物船に不慣れなようだ。時おり目を船窓に向け、星々の無限の広がりとその軌道上にある遠い世界に心を奪われている。
    tra_npc_freighter_desc_2: ゲックは見とれた様子でこちらを向いている。 その真っすぐな好奇心には温室育ちを思わせる何かがある。 この貨物船の外に出たことがないのかもしれない。
    tra_npc_freighter_desc_3: このゲックはエクソスーツの手袋に食べ物の痕跡があり、指の部分にしわが少々寄っている。長い間修理を繰り返し使ってきたのだろう。
    tra_npc_freighter_desc_4: このゲックは貨物船での仕事に満足しているようだが、 とり憑かれたかのように頻繁に口座の残高を確認している。
      将来的には新たな道に進むつもりかもしれない。
    tra_npc_freighter_desc_5: この生命体は近づくと商品整理の手を止めて背筋を伸ばした。 輸送業はやる気のあるゲックには儲かる仕事なのだろう。
    exp_npc_opt_word_get_lore: コーバックスのシンボル
    exp_reply_word_get: "%NAME%は私の知的好奇心を快く思ったようで、それぞれがコーバックスの言葉を意味する複数のシンボルを見せてきた。"
    exp_reply_word_get2: "%NAME%が記号の一覧を示す。単語を教えてくれているようだ。"
    exp_reply_word_get3: 聞かれると%NAME%は嬉しそうに記号の羅列を表示した。 単語を教えてくれているようだ。
    exp_reply_word_get4: "%NAME%のレンズが点滅し、 空中に記号のような文字が投影された。"
    exp_reply_word_get5: "%NAME%との間に軽い電撃のようなものが走るのを感じる。 頭の中に奇妙な記号がいくつか浮かぶ。 それぞれ、学びうる何らかの概念を表しているようだ..."
    exp_reply_word_get6: "%NAME%がこちらのスーツに触れると、 頭の中に奇妙な記号がいくつか浮かぶ。 それぞれ、学びうる何らかの概念を表しているようだ..."
    exp_reply_word_get7: "%NAME%は喉を鳴らして同意を示すと、 データパッドに語句らしき記号をいくつか表示させる..."
    exp_reply_word_get8: "%NAME%は一瞬動きを止め、何かを査定する。  しばらくすると警戒を解いたのか、 語句らしき記号をいくつか見せてくれた。"
    exp_reply_word_get9: 生命体の着けているバイザーが形を変え、点滅する。 内輪で何か相談しているようだ。 しばらくすると%NAME%が元の状態に戻った。
      その後、語句らしき記号をいくつか見せられた。
    exp_reply_word_get10: "%NAME%はブーンと音を立てて同意を示すと、語句らしき 記号をいくつか見せてきた。 どれかを教えてもらえるようだ。"
    exp_reply_word_get11: "%NAME%は何かを尋ねているようだが、私には理解できない。 呆然としていると、今度は単純な象形文字の組み合わせを見せられた。
      単語の意味を教えようとしているらしい..."
    exp_reply_word_say: "%NAME%は頭を傾け、その解析ツールは私の言葉を待っている。私は以前に学んだコーバックスの言葉を思い出した。"
    exp_reply_word_say2: "%NAME%はこちらに顔を向けているが、何の表情もない。 どうやら聞いてはいるらしい。 コーバックスの言葉で何というのだったか..."
    exp_reply_word_say3: "%NAME%は言語解析ツールを起動し、 私が何か言うのを待っている。 強い関心を持っているかのように、外殻をこちらに傾けて..."
    exp_reply_word_say4: これまでに学んだコーバックスの言葉を思い出して 使ってみた。%NAME%は感心してくれるだろうか。
    exp_reply_word_say5: 咳払いをして、声の調子を整える。 思い浮かぶコーバックスの言葉はいくつかある...
    exp_reply_word_say6: 確実に発音できるコーバックスの言葉は何だろうかと 考えながら、息を吸い込む...
    exp_reply_word_say7: "%NAME%はメモを取る準備をしているようだ。 最も印象的なコーバックスの言葉は何だろうかと 頭を振り絞って考える..."
    exp_reply_word_say8: "%NAME%の外殻を通して、二つ以上の生命体が 私を観察しているように感じる。ここで言うべき適切な言葉は 何だろう。急いで考えなければ..."
    exp_reply_word_say9: "%NAME%の注意は、恐ろしいほど完全にこちらに向いている。 この生命体にかけられそうなコーバックスの言葉を思い出そう..."
    exp_reply_word_say10: "%NAME%は静かに、注意深く耳を傾けている。 ここで言うのにふさわしい言葉を考えてみよう..."
    exp_reply_word_say_none: "%NAME%は期待するようにその頭を傾けたが、私の頭は真っ白になってしまった。彼らの言葉でコミュニケーションをとるのであれば、もっとコーバックスの言葉を学んでおくべきだった。"
    exp_npc_res_word_say_dir_neg_1: "%NAME%は首を横に振った。私が何を求めていると解釈したかはわからないが、それを提供するつもりはないようだ。"
    exp_npc_res_word_say_dir_neg_2: "%NAME%は私が何を頼んだか理解できなかったようだ。 残念そうな様子をしている。"
    exp_npc_res_word_say_dir_neg_3: "%NAME%のバイザーが一瞬光ったが、 会話はそこで終わってしまった。 この辺りの地理を聞き出すことはできなかった。
      教えられないのか、教えたくないのかはわからない。"
    exp_npc_res_word_say_dir_neu_1: "%NAME%は頷き、星を指さした。"
    exp_npc_res_word_say_dir_pos_1: "%NAME%は私が困惑していると思ったようで、私の腕をつかみ、近くの興味深い対象への行き方を教えてくれた。"
    exp_npc_res_word_say_help_neg_1: "%NAME%は悲しげに首を横に振った。私が求めているものは提供できないと感じ取ったようだ。"
    exp_npc_res_word_say_help_neu_1: "%NAME%は私の言葉の選択に懸念を示してうなった。"
    exp_npc_res_word_say_help_pos_1: "%NAME%は私が助けを求めているものだと解釈し、なかば無意識の反応といった感じで、私のエクソスーツをチャージした。"
    exp_npc_res_word_say_lore_neg_1: "%NAME%はレンズを光らせたが、何も言わなかった。自分の発した言葉の意味を私が理解していないのではないかと思っているようだ。"
    exp_npc_res_word_say_lore_neu_1: "%NAME%は私の言葉の選択に興味を覚えたようで、頭を傾けた。"
    exp_npc_res_word_say_lore_pos_1: "%NAME%は優しげな音を発した。私がコーバックスの文化を知っていることに喜んでいるようだ。"
    exp_npc_res_word_say_tech_neg_1: "%NAME%は私の選択した言葉に低俗なものを見出し、たじろいだ。"
    exp_npc_res_word_say_tech_neu_1: "%NAME%は私の言葉の選択に驚き、喜んだようだ。"
    exp_npc_res_word_say_tech_pos_1: "%NAME%は私の言葉の選択に刺激を受けたようだ。そして興奮した様子で、私が理解するには長くて複雑すぎる言葉で話し始めた。"
    exp_npc_res_word_say_tech_pos_2: "%NAME%は私の言葉の選択に刺激を受けたようだ。そして私のエクソスーツを見て、旅の助けとなるアップグレードの提供をもちかけてきた。"
    exp_npc_res_word_say_thrt_neg_1: "%NAME%は私の言葉の選択に困惑し、恐れを抱いたようだ。そしてアグレッシブに反応し、私のスーツに軽い電撃を与えた。"
    exp_npc_res_word_say_thrt_neg_2: "%NAME%は冷ややかに私を見た。私はそのレンズの向こうで、多くのコーバックスが私を見定めているのを感じた。"
    exp_npc_res_word_say_thrt_neu_1: "%NAME%は微動だにせず私を見た。その機械の顔から表情は見出せない。"
    exp_npc_res_word_say_thrt_pos_1: "%NAME%のレンズが警戒するように光った。そして私を黙らせるためにユニットの提供をもちかけてきた。"
    exp_npc_res_word_say_trad_neg_1: "%NAME%は私の言葉の選択に失望したようで、なにか他の事柄を処理し始めた。"
    exp_npc_res_word_say_trad_neu_1: "%NAME%はこの話題に退屈しているようだ。"
    exp_npc_res_word_say_trad_pos_1: "%NAME%は私の言葉を丁重な要求と解釈し、私の旅の助けとなる贈り物をくれた。"
    exp_closure_vpositive_1: 私が近づくと、%NAME%の外殻が 音を立てた。それはコーバックスの感情の表れであり、 私と会えたことが非常に嬉しいようだ。
    exp_closure_vpositive_2: "%NAME%はコーバックスには 珍しい謙虚さで、敬意を込めてその頭を傾けた。"
    exp_closure_vpositive_3: "%NAME%は美しく、 満足したようなトーンで歌った。私の存在を喜んでいるようだ。"
    exp_closure_vpositive_4: "%NAME%は私たちの 前回の会話をしっかりと記憶に記録していた。 そして嬉しそうに私に挨拶をした。"
    exp_closure_vpositive_5: "%NAME%は私たちの前回の交流を 大切に思っており、今回も同じように私を迎えた。"
    exp_closure_positive_1: "%NAME%は前回の会話のことを 覚えているようだ。これ以上話すことはないようだが、 喜びを表すようなパターンをレンズに映し出した。"
    exp_closure_positive_2: "%NAME%は私の種族の 挨拶の仕方がさだかでないようだったが、 私に会えて嬉しいようで、ぎこちない動きで軽くおじぎをした。"
    exp_closure_positive_3: "%NAME%は自分が好む 有機体と再会できたことを喜び、 親愛の情を込めたビープ音を鳴らした。"
    exp_closure_positive_4: "%NAME%のレンズに 歓迎するようなパターンが映し出された。 私のためなら喜んで時間を割くつもりのようだ。"
    exp_closure_positive_5: "%NAME%は停止して私と握手をし、 それからまた自分のやっていたことを再開した。"
    exp_closure_neutral_1: "%NAME%は私のほうを向いたが、 コンバージェンスのためのタスクで頭が一杯で、 その意識はよそに行っているようだった。"
    exp_closure_neutral_2: "%NAME%の表情に動きはなく、 私を認識しているような兆候はレンズに映し出されなかった。"
    exp_closure_neutral_3: "%NAME%は型どおりの 挨拶は行ったが、それ以上は何も言わなかった。"
    exp_closure_neutral_4: "%NAME%は素早くスキャンを行った後、 私を拒絶した。これ以上関わる意味はなさそうだ。"
    exp_closure_neutral_5: "%NAME%は控えめなビープ音を 一回発して私を認識したが、それ以上は何も言わなかった。"
    exp_closure_negative_1: "%NAME%は拒絶するようなオーラを発した。 これ以上私に時間を使う気はないようだ。"
    exp_closure_negative_2: "%NAME%は冷たく黙り、 威圧感を漂わせた。私と交流したくないようだ。"
    exp_closure_negative_3: "%NAME%は頭を振り、 私に時間を割くことを拒否した。"
    exp_closure_negative_4: "%NAME%は低い警告音を発した。 私たちの前回の会話によって、大分態度を硬化させたようだ。"
    exp_closure_negative_5: "%NAME%は 敵意を示すように光った。 前回の出来事はそのメモリーに記録されており、 削除することはできない。"
    exp_closure_vnegative_1: 私が近づくと<MOOD>Dead<>%NAME%は 完全にシャットダウンしてしまい、 いかなる交流も拒否する姿勢を示した。
    exp_closure_vnegative_2: 私が%NAME%に近づくと、 音は聞こえないものの、耳の中に不快な圧力が生じるのを感じた。 自分の体を危険にさらさないためにも、
      これ以上近づかないほうがよいだろう。
    exp_closure_vnegative_3: "%NAME%の顔に映し出された光から、 複数の存在の怒りを感じる。 前回の出来事はなかなか忘れられるものではないようだ。"
    exp_closure_vnegative_4: "%NAME%は生命体のような 制御できない怒りを抱えているように感じる。 その外殻は私を見たことによる不快感によって
      カタカタと音を立てている。"
    exp_closure_vnegative_5: "%NAME%は一瞬、 私をその金属の一撃によって粉砕しようとするかのようなそぶりを 見せた。そして大きな音を発して、私に去るようにうながした。"
    exp_crashsite_wait: "%NAME%は自らの内部プロセスに没頭中だ。船に関するデータを待つ間、会話インターフェースが停止してしまっている。"
    exp_scavenger_wait: "%NAME%はこちらにほとんど気づいていないようだ。感覚機能が他に向けられている。壊れた機械を指し示しているが、調べてみるべきだろうか。"
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      コーバックスは身震いしつつ、おびえた様子で周囲を見まわしている。 シリコンの手で自身を守るかのようにつかんでいるが、 金属製の殻には傷ひとつ見当たらない。
      一方で、船体には明らかなプラズマ痕がついている。 どうにか意思疎通をはかったところ、軌道上に何らかの脅威がいて、 惑星の地表を離れられないという事情のようだ。
    exp_crashsite_opt_a_1: 助けを申し出る
    exp_crashsite_opt_b_1: 立ち去る
    exp_crashsite_res_a_1: 協力を申し出るとコーバックスのマスクが安堵と感謝の光を 放ち、たちまち敵対船舶の識別信号と最終目撃座標を 送信してきた。
    exp_crashsite_res_b_1: 協力をしぶるとコーバックスは怯えた様子で天をあおぐ。 追撃を警戒しているのだろうか。
    exp_crashsite_ret_desc_1: "%NAME%は自信なさげに こちらをスキャンしてきた。 宇宙での戦いの朗報を待っているようだ。"
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: コーバックスは大事な船を失って悲嘆に暮れており、 こちらを向きながらも意識はよそにあるようだ。 船自体と通信を試みているようで、
      高速の電子音で難解な言葉をつぶやいている。
    exp_crashsite_opt_a_2: 調査を引き受ける
    exp_crashsite_res_a_2: "%NAME%は困惑した様子で急に意識を こちらに向けてきた。船はコーバックス専用のものであり、 物理的な干渉は望ましくないとのことだ。"
    exp_crashsite_ship_desc_2: 詳しく調べてみると、船体とコーバックスの外殻に 設計上の類似点があることに気づいた。 船体側にはどのような意義があるのだろうか。
      船の故障の原因は、電気系統の絶縁不備にあるようだ。
    exp_crashsite_ship_opt_a_2: 船を修理する
    exp_crashsite_ship_res_a_2: 破損していた船の絶縁を補修し、 重要回路のショートを解決すると、火花は直ちに収まった。
    exp_crashsite_ship_opt_b_2: そっとしておく
    exp_crashsite_ship_res_b_2: 私は絶縁体の切れ目を記憶した。 <STELLAR>この情報<>はコーバックスに大きな発見を もたらすかもしれない。
    exp_crashsite_ret_desc_a_2: コーバックスは相変わらず高周波を交えてブツブツ言っている。 宇宙船の修理を手伝ってやれば、 もっとちゃんと話してくれるかもしれない。
      でも、私に宇宙船を修理させたくはないようだ。
    exp_crashsite_ret_opt_a_2: 修理用の資材を提供する
    exp_crashsite_ret_res_a_2: |-
      %NAME%は再び意識をこちらに向け、 嬉しそうに光を点滅させる。資材を受け取り、 妥当な報酬の額を算出してきた。
      コーバックスはそのうちこちらのことを忘れ、 船に向かって明るい調子で喋り始めた。 聞き耳を立て、その言語を一部解析した。
    exp_crashsite_ret_desc_b_2: "%NAME%は葛藤している。 船の修理には大喜びしつつも、こちらの物理的干渉に心を痛めている。 妥当な報酬を算出すると対話を打ち切ってきた。
      船と水入らずで過ごしたいようだ。"
    exp_crashsite_done_2: "%NAME%とその宇宙船の間には 独特の絆があるようだ。このコーバックスは現在失われた 時間を取り戻そうと、船に向かって柔らかいトーンで
      指示を出しており、ほかのことには注意を払っていない。"
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: 近くにある宇宙船のパイロットと思われるコーバックスが、 離れたところから船体を見ている。 発する光が不規則に明滅しており、
      船に近づきたい一方、自身の安全を懸念しているようだ。
    exp_crashsite_opt_a_3: 調査を引き受ける
    exp_crashsite_res_a_3: "%NAME%はかすかなアラーム音を鳴らしつつも、 不安げにこちらの提案を受け入れた。"
    exp_crashsite_ship_desc_3: 船体は無傷に見えるが、重大な問題が発生しているのは明らかだ。 不吉な振動音を発し、発射エンジンの周囲からは
      カチカチと不穏な音が聞こえる。
    exp_crashsite_ship_opt_a_3: 船を修理する
    exp_crashsite_ship_res_a_3: |-
      異音の原因を突き止め、修理ハッチに手を入れて 問題の部位に触れた。 急な光と熱で一瞬視界が暗くなり、 痛みが全身を駆け抜ける。
      一瞬強烈な不快感をおぼえるものの、ふいにそれも消えた。 爆発らしき現象にもかかわらず大きな損害はなかったようで、 船の修理も無事完了した。
    exp_crashsite_ret_desc_3: "%NAME%は私が生きていることを 喜んでいるようだ。爆発は私を軽く焦がしただけだったが、 コーバックスの電子殻にとっては致命的なダメージとなっただろう。
      コーバックスは私に感謝し、私のスーツの損傷を鮮やかに修復し、 その場を去った。"
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: コーバックスが落胆したような身振りで損傷した船を指し示す。 攻撃を受けたわけではなく、墜落したせいで船体が潰れているようだ。
      この距離からでは内部の状態の判断はつかないだろう。
    exp_crashsite_opt_a_4: 調査を引き受ける
    exp_crashsite_res_a_4: "%NAME%は提案を受け入れたようだ。 その脇にある小さなシリコン製のハッチが開いているのが 目にとまるが、コーバックスは視線に気づくと
      あわててハッチを閉じてしまった。"
    exp_crashsite_ship_desc_4: 物理的に損傷した部品は見つからなかったが、 船の操縦席から伸びている数本のケーブルが、 宇宙ステーションで見かけるコーバックスの充電ケーブルと
      そっくりな点が気にかかる。
    exp_crashsite_ship_opt_a_4: 船の燃料を補給する
    exp_crashsite_ship_opt_b_4: エクソスーツから電力を送る
    exp_crashsite_ship_res_a_4: 燃料を満タンにした。 故障しているのは船の電気系統のようだ...
    exp_crashsite_ship_res_b_4: |-
      ふと思いつき、ケーブルの絶縁を慎重にはがし、 エクソスーツの生命維持システムに接続してみた。 張り詰めた静寂が訪れる...
      突然、大音量でビープ音が鳴り響き、 ダッシュボードのディスプレイが点灯した。 船の電子サブシステムが復旧したようだ。
    exp_crashsite_ret_desc_4: 電子生命体は何度も謝意を示し、惜しみない額の報酬をくれた。 分別ある行動を評価して少し増額してくれたようだ。
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      近くで壊れた宇宙船が火花を発しているが、 コーバックスはデータパッドのほうを見るように優しく促してきた。 一連のシンプルな象形文字を表示して、 理解できているかどうかを確認してくる。
      損傷した船の技術はコーバックスの集合体の機密情報とのことだ。 修理に必要な資材も知識もこちらにはない。 しかし%NAME%は、 外殻の物理的な位置情報と引き換えに報酬を支払うと言ってきた。
      <TECHNOLOGY>通信ステーション<>を建造すれば、 コーバックスの求める情報を送れるだろう。
    exp_crashsite_opt_a_5: 救援要請に応じる
    exp_crashsite_res_a_5: 賛同を得た%NAME%のレンズが熱を帯びた。 この苦境にまったく動じていないものの、 支援が得られることがとても嬉しいようだ。
      一体どれだけの時間ここで助けを待っていたのだろうか。
    exp_crashsite_wait_5: "%NAME%は全く私に気づかない。要求した<TECHNOLOGY>通信ステーション<>の建設を待つ間、他のことに関心を向けているようだ。"
    exp_crashsite_ret_desc_5: "%NAME%は私のメッセージの言い回しを 興味深そうに確認している。 満足そうに頷くと、集合体に貢献したことへの
      お返しとして贈り物をくれた。"
    exp_crashsite_done_5: "%NAME%はニューラルネットワークを プライベート会話につなぎ、自分の内に思考を 集中させている。私の存在を認識するようなしぐさを
      礼儀正しく行ったが、話をするつもりはないようだ。"
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      コーバックスが興奮した様子で声をかけてくる。 近くにある難破船はおそらく、最近までこのコーバックスの 船だったのだろう。しかし、このコーバックスは驚くほど平然と していて、私が船の方を指し示すと、興味なさそうに手を振った。
      コーバックスは船の代わりに データパッドを見るように熱心に私を促す。 ディスプレイには日付や星図の入ったファイルがいくつも 表示されていて、惑星やイベントの一部はハイライトされている。 全体を通じて繰り返し登場するのが、ある遺物の画像だった。
    exp_crashsite_opt_a_6: 星図について尋ねる
    exp_crashsite_opt_b_6: 遺物について尋ねる
    exp_crashsite_res_a_6: "%NAME%は周囲の景色を指し示し、 ハイライトされた惑星の1つを力強くタップした。 船が動かなくなってはいるが、
      どうやらこの星に向かう途中らしい。"
    exp_crashsite_res_b_6: |-
      %NAME%は私が遺物に興味を持ったことに 感銘を受け、最新の集合体のキューブの画像を掲げた。 どう見ても遺物にそっくりだ。
      遺物は今やコーバックスにとって 欠かせない装置の古代のプロトタイプだったのだ。
    exp_crashsite_ret_desc_6: |-
      コーバックスがまるで何かを査定するかのように、 色々と聞きたそうな表情で私を見ている。 そして1枚の画像を掲げた。
      かつては立派だったであろう建物が廃墟になり、 半分土に埋もれている。 どうやら私に<STELLAR>助けを求めている<>ようだ...
    exp_crashsite_ret_opt_a_6: 座標を訪ねる
    exp_crashsite_ret_res_a_6: "%NAME%は興奮した様子で遺跡の場所を示した。 コーバッックスの目的は旅を続けるために必要な データだけで、それさえ抽出できれば、
      他に見つかったものはすべて私にくれるという。"
    exp_crashsite_wait_6: "%NAME%は自身の 航空ドキュメントを一生懸命研究している。 そして自分が探している遺物の存在を私に教え、
      私の労力に対する報酬を渡すことを約束した。"
    exp_crashsite_ret2_desc_6: "%NAME%は私がいない間に 船を修理していたようだ。両手で私の手を握ると、 マスクのライトを点灯させた。
      シリコンと私のエクソスーツが触れ合う音がする。"
    exp_crashsite_ret2_opt_a_6: 遺物を見せる
    exp_crashsite_ret2_res_a_6: ごく簡単にスキャンしただけで、%NAME%は 必要な情報をすべて回収したようだ。 丁寧に礼を言うと、次の目的地に向かう準備を始めた。
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: このコーバックスは物悲しいメロディーを何度も口ずさんでいる。 レンズのライトはぼんやりとして、 外殻の脚の部分には汚れが飛び散っているようだ。
      まるでこの救難ビーコンの場所まで徒歩でやって来たような有り様だ。
    exp_crashsite_opt_a_7: 慰める
    exp_crashsite_res_a_7: |-
      嘆き悲しむコーバックスをぎこちないながらも 慰めようとした。言葉は理解できなくても気持ちは 通じたのか、コーバックスは嬉しそうだ。
      %NAME%は握手しながら近くの船を指し示した。 コーバックスの感情は作られたものとはいえ、 そこに嘘はないように思えた。
    exp_crashsite_ship_desc_7: 宇宙船は着陸に失敗し、その内部が衝突によって揺れた。 パイロットが無事でいる確率が低いのは、外から見ても明らかだった。
    exp_crashsite_ship_opt_a_7: 中を調べる
    exp_crashsite_ship_res_a_7: ダッシュボードの上にコーバックスのパイロットが 倒れていた。動きはなく、レンズは暗い。 外殻に亀裂が入り、内部の複雑な配線が露出している。
    exp_crashsite_ship_ret_opt_a_7: パイロットに話しかける
    exp_crashsite_ship_ret_opt_b_7: 殻を回収する
    exp_crashsite_ship_ret_res_a_7: この殻はからっぽだ。損傷が激しいため、 今の状態では電子生命を留めることができないのだ。 この殻を使っていた存在は永遠に失われてしまった。
    exp_crashsite_ship_ret_res_b_7: 私は損傷した殻を船体からゆっくりと持ち上げた。
    exp_crashsite_ret_desc_7: "%NAME%は相変わらず悲しげなメロディーを ハミングしている。これはコーバックスの集合体としての嘆きを
      表現しているのだろうか。それとも互いに思い合う この2つの生命体は異端と見なされるのだろうか。"
    exp_crashsite_ret_opt_a_7: 外殻を渡す
    exp_crashsite_ret_res_a_7: |-
      コーバックスは仲間の抜け殻を私の手に戻し、 受け取らなかった。その代わりに、報酬を支払うから もっといい場所に運んで欲しいと頼まれた。 そうすれば他の生命体が宿る可能性があるらしい。
      %NAME%はしばらく一人になりたいようだ。
    exp_crashsite_done_7: "%NAME%はそっとしておいてもらいたいようだ。"
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: 宇宙船の周りを歩き回るコーバックスがいる。 ときどきデータパッドを操作しているが、 その結果に落胆している様子だ。
    exp_crashsite_opt_a_8: 助けを申し出る
    exp_crashsite_res_a_8: "%NAME%は絶望した様子で船のほうを指し示した。 リモート操作で何をやろうとしても まったく動かないようだ。"
    exp_crashsite_ship_8: |-
      宇宙船の損傷は表面的なものだけで、発進できなくなるようなものは一切なかった。
      だが、興味深いことに、積み荷の箱が1つだけコクピットに保管されているようだ。
    exp_crashsite_ship_opt_a_8: 積み荷を調べる
    exp_crashsite_ship_opt_b_8: 積み荷の音を聞く
    exp_crashsite_ship_res_a_8: |-
      木箱は、いつでもパイロットの手が届くよう、 細心の注意を払って船の倉庫外に保管されていたようだ。
      デジタルロック機構のインターフェースによくある 酸素のマークが表示され、 その周りを囲むライトが赤く点滅している。
    exp_crashsite_ship_res_b_8: 注意深く聞くと、低い音がしていることに気づいた。 狂ったように何かを引っ掻く音だ。
    exp_crashsite_ship_ret_opt_a_8: 木箱に酸素を注入する
    exp_crashsite_ship_ret_opt_b_8: 木箱から酸素を抜き出す
    exp_crashsite_ship_ret_res_a_8: 木箱の横の空のタンクに補給すると、 ロック画面のライトが赤から青に変わり、 狂ったように引っ掻く音もすぐにやんだ。
    exp_crashsite_ship_ret_res_a2_8: 箱の横にあるタンクを満たすと、ロックの光が赤から青に 変わった。このことを知らせたら、コーバックスの
      パイロットはどう反応するだろうか。
    exp_crashsite_ship_ret_res_b_8: 私は木箱からわずかに残った酸素を抜き出した。 中の酸素はほぼ無くなってしまったようだ。 引っ掻くような音はさらに大きくなり、
      激しく蓋を叩く音に変わった。
    exp_crashsite_ship_ret_res_b2_8: 私はぽつんと存在する積み荷に近づいた。 するとその中から、何かを引っかくような音が聞こえてきた。
    exp_crashsite_ship_ret2_opt_b_8: 立ち去る
    exp_crashsite_ship_ret2_res_b_8: 船から一歩離れると、 コクピットが完全に静かになっていることに気づいた。
    exp_crashsite_ret_desc_a_8: コーバックスは自身の言葉で何度も礼を言った。そして1分近くも そのような状態を続けた後、たくさんのナノマシンを私に提供した。
      私の酸素があの箱の中の何に使われたかわからないが、 それは%NAME%にとって とても大切なものだったようだ。
    exp_crashsite_ret_desc_b_8: "%NAME%は激しい疑念を抱いた表情で こちらをにらみつけている。 これ以上コミュニケーションをとる気はないらしい。"
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: コーバックスは落ち着いた様子でこの土地を案内する。 外殻の表面は煮えたぎっているが、まったく意に介していない。
      私の装備を素早く分析した後、 危険防御を惜しみなくチャージしてくれた。
    exp_scavenger_cold_desc_1: コーバックスは落ち着いた様子でこの土地を案内する。 外殻の表面には霜柱が立っているが、まったく意に介していない。
      私の装備を素早く分析した後、 危険防御を惜しみなくチャージしてくれた。
    exp_scavenger_lush_desc_1: コーバックスは落ち着いた様子でこの土地を案内する。 自然環境の中にいられることに満足している様子だ。
      私の装備を素早く分析した後、 危険防御を惜しみなくチャージしてくれた。
    exp_scavenger_dust_desc_1: コーバックスは落ち着いた様子でこの土地を案内する。 埃がコンポーネントを目詰まりさせているはずだが、
      まったく意に介していない。 私の装備を素早く分析した後、 危険防御を惜しみなくチャージしてくれた。
    exp_scavenger_tox_desc_1: コーバックスは落ち着いた様子でこの土地を案内する。 呼吸器システムを備えているのであれば、 この星の大気汚染に影響を受けることはないだろう。
      私の装備を素早く分析した後、 危険防御を惜しみなくチャージしてくれた。
    exp_scavenger_rad_desc_1: コーバックスは落ち着いた様子でこの土地を案内する。 外殻の合成素材は、放射線レベルの高いこの星でも まったく影響を受けないようだ。
      私の装備を素早く分析した後、 危険防御を惜しみなくチャージしてくれた。
    exp_scavenger_opt_a_1: 礼を言って立ち去る
    exp_scavenger_res_a_1: "%NAME%は無表情に私を見ている。"
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: コーバックスは充電の時間をとっている。 周囲に放射される熱を使いやすいエネルギー形式に 変換しているのだろう。
      外殻の汚れから、かなり長い時間外に出ていたことがわかる。 妙な切迫感に追われ、資源を回収してその恩恵を分かち合っているのだ。
    exp_scavenger_cold_desc_2: コーバックスは冷たい風を浴びている。 外殻の汚れから、かなり長い時間外に出ていたことがわかる。 妙な切迫感に追われ、資源を回収してその恩恵を分かち合っているのだ。
    exp_scavenger_lush_desc_2: コーバックスは回復の時間をとっている。 外殻の汚れから、かなり長い時間外に出ていたことがわかる。 妙な切迫感に追われ、資源を回収してその恩恵を分かち合っているのだ。
    exp_scavenger_dust_desc_2: コーバックスは充電の時間をとっている。 砂漠の厳しい環境下では、最新の回路をもってしても 激しい寒暖差に対応しきれないのだろう。
      外殻の汚れから、かなり長い時間外に出ていたことがわかる。 妙な切迫感に追われ、資源を回収してその恩恵を分かち合っているのだ。
    exp_scavenger_tox_desc_2: コーバックスはメンテナンスの時間をとっている。 この惑星に降り続ける有毒な雨のせいで蓄積した腐食性物質を
      取り除いているのだろう。外殻の汚れから、かなり長い時間 外に出ていたことがわかる。妙な切迫感に追われ、 資源を回収してその恩恵を分かち合っているのだ。
    exp_scavenger_rad_desc_2: コーバックスは充電の時間をとっている。おそらくこの星の 自然放射線を利用可能なエネルギーに代謝しているのだろう。
      外殻の汚れから、かなり長い時間外に出ていたことがわかる。 妙な切迫感に追われ、資源を回収してその恩恵を分かち合っているのだ。
    exp_scavenger_opt_a_2: 礼を言って受け取る
    exp_scavenger_res_a_2: "%NAME%は面白がりながらも 私の感謝を受け入れたようだ。"
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: コーバックスは不安のあまり落ち着きを失い、 疲れ果てた様子で同じプロセスを何度も繰り返している。 絶望した表情で私に声をかけると、
      行き詰まりを打開するために何か新しい情報を 入力するように求めてきた。
    exp_scavenger_opt_a_3: 道を教える
    exp_scavenger_res_a_3: "%NAME%が外殻に直接データを入力すると、 マスクのライトが新しいパターンで点灯した。 私に報酬を渡すと、すぐに私との会話を終わらせ、
      コンバージェンスの共有ヘッドスペースに戻っていった。"
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: コーバックスは何度もスキャンし、 私の正体や私が1人かどうかを探ろうとしている。 かなり油断していたのだろう。
      ここに誰かがやってくるとは思ってもみなかったようだ。
    exp_scavenger_opt_a_4: 名乗る
    exp_scavenger_opt_b_4: このエリアについて尋ねる
    exp_scavenger_res_a_4: |-
      %NAME%はコンバージェンスに対する 私の要求を確認する度にレンズを点滅させ、 <MOOD>Dead<>しばらく動きを止めた。
      <MOOD>Confused<>何を発見したのかは分からないが、コーバックスを 興奮させると同時に恐怖させるものでもあったようだ。
      <MOOD>Neutral<>コーバックスはこの場所でセンチネルの介入があったことを 告げた。ここにはコーバックスにとって貴重な知識の源が 保管されていたが、残念なことに消失してしまったらしい。
      残っているのはポッドだけだ。 だが、距離がありすぎて、その秘密を探ることはできない。
    exp_scavenger_res_b_4: |-
      %NAME%はためらいながらも私を詳細に観察し、 何かを計算した。最終的に私は信用してもらえることに なったようだ。コーバックスはこの場所で センチネルの介入があったことを告げた。
      ここにはコーバックスにとって貴重な知識の源が 保管されていたが、残念なことに消失してしまったらしい。 残っているのはポッドだけだ。 だが、距離がありすぎて、その秘密を探ることはできない。
    exp_scavenger_debris_4: ポッドは何らかの記憶装置のようだ。コーバックスによれば、これはコンバージェンスが求める禁じられたデータの、唯一の手掛かりらしい。ディスプレイにメッセージが表示される...
    exp_scavenger_debris_lang_4: アクセス拒否<IMG>SLASH<> <STELLAR>[削除]<> 複合キーが必要
    exp_scavenger_debris_opt_a_4: データのオーバーライドを試す
    exp_scavenger_debris_opt_b_4: 生物学的オーバーライドを試す
    exp_scavenger_debris_res_a_4: |-
      キューブをポッドに当てると、ディスプレイの後ろから ナノマシンの群れが湧き出てきた。 ナノマシンに覆われると、頭に痛みが走る。 その後、ナノマシンは地面の上で散り散りになった。
      デバイスは奥深くにコツコツと音を響かせる構造に なっている。しばらくすると、ごく普通の見た目の ナビゲーションチップが私の手に排出された。
    exp_scavenger_debris_res_b_4: |-
      私はディスプレイに手を置いた。エクソスーツの シールドがあるにもかかわらず、腕から体へとしびれの 波が伝わっていく。あまりの寒さ、もしくは暑さで 指先に痛みを感じた。
      私は自分が意識の境界にいるように感じ、深呼吸をした。 デバイスは奥深くにコツコツと音を響かせる構造に なっている。しばらくすると、ごく普通の見た目の ナビゲーションチップが私の手に排出された。
    exp_scavenger_ret_desc_4: "%NAME%は後ろに下がり、 腕を降ろして中立的な姿勢になった。 ストレージポッドにアクセスしている間、
      私はずっとスキャンされていたのだろうか。"
    exp_scavenger_ret_opt_a_4: データをあげる
    exp_scavenger_ret_res_a_4: |-
      コーバックスはデータを調べている。 私が見ればより多くのことがわかるのは明らかだ。 <MOOD>VeryPositive<>コーバックスはライトを灯し、興奮した様子で リモートメッセージを中継してくる。
      その後、私の協力に対して惜しみない額の報酬を支払った。
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: コーバックスは近くのマーカーを調べ、 地域の座標、最高最低気温、光レベルなど、 様々な測定値をメモしている。
      星全体の地図を作ろうとしているようだ。
    exp_scavenger_cold_desc_5: コーバックスは近くのマーカーを調べ、 地域の座標、永久氷土の深さ、高度など、 様々な測定値をメモしている。
      星全体の地図を作ろうとしているようだ。
    exp_scavenger_lush_desc_5: コーバックスは近くのマーカーを調べ、 地域の座標、葉の密度、相対湿度など、様々な測定値をメモしている。
      星全体の地図を作ろうとしているようだ。
    exp_scavenger_dust_desc_5: コーバックスは近くのマーカーを調べ、 地域の座標、土の浸食レベル、最高気温、最低気温など、 様々な測定値をメモしている。
      星全体の地図を作ろうとしているようだ。
    exp_scavenger_tox_desc_5: コーバックスは近くのマーカーを調べ、 地域の座標、土の毒性、高度など、様々な測定値をメモしている。 星全体の地図を作ろうとしているようだ。
    exp_scavenger_rad_desc_5: コーバックスは近くのマーカーを調べ、 地域の座標、放射線レベル、高度など、様々な測定値をメモしている。
      星全体の地図を作ろうとしているようだ。
    exp_scavenger_weird_desc_5: コーバックスは近くのマーカーを調べ、地域における座標、 局所的位置、それに標高を記録した。 コーバックスは、この不可思議な惑星の地図を
      作ろうとしているようだ。
    exp_scavenger_opt_a_5: 地図について尋ねる
    exp_scavenger_opt_b_5: マーカーについて尋ねる
    exp_scavenger_res_a_5: "%NAME%は自分の仕事内容を熱心に語る。 地図は細部に至るまで入念に作り込まれているようだ。 コーバックスは私が興味を示したことが嬉しかったのか、
      私たちの出会いを記念する品をくれた。"
    exp_scavenger_res_b_5: |-
      コーバックスを途方に暮れさせていた謎の核心に 触れてしまったのだろうか。コーバックスが私に向かって データパッドを振り回してくる。このマーカーを決めたのは 誰なのか... 少なくとも%NAME%ではないはずだ。
      私が興味を示したことに喜んだコーバックスは、 仕事内容を教えてくれた。地図は細部に至るまで入念に 作り込まれているようだ。立ち去ろうとすると、 コーバックスは私たちの出会いを記念する品をくれた。
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: コーバックスは驚いた表情で私を見ている。 デジタルの目が優しく回転し、私の生体情報を読み取った。 外にいる生物のことを心から心配しているのだ。
      私がデータを失くしたと思い込んでいるようで、 ナビゲーションデータをくれた。
    exp_scavenger_opt_a_6: 礼を言って受け取る
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: このコーバックスはどこか様子がおかしい。 まるで何かに動きを邪魔されているかのように、 ときどきけいれんしている。この生命体に不快感という概念が
      あるとすれば...かゆみを感じているように見える。
    exp_scavenger_opt_a_7: 外殻を調べる
    exp_scavenger_res_a_7: |-
      %NAME%はしぶしぶではあるが、 私に外殻を調べることを許してくれた。 すぐに関節の物理的な障害が原因であることがわかり、 私は外殻から卵型の物質を丁寧に取り除いた。
      そこからナメクジのような生き物が生まれ、 嫌悪感がふつふつと湧いてくる。 その生物が通った跡にはベトベトの粘液が残っていた。
      コーバックスは心の底から安堵したようで、 慎重に支払いを送信してから顔を背けた。 たった今起こったことを認めることができないようだ。
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME%はずっとシェルターにいた 有機生命体に興味をそそられたようだ。 エクソスーツと外殻の耐久性を比較するように、 私を調べた後、自分自身を調べている。
      コーバックスは私のスーツをアップグレードしてくれるという。 多くのコーバックスの視線が私に集まるのを感じる。 今回のやりとりはある意味で コンバージェンスから注目されることになった。
    exp_scavenger_opt_a_8: 礼を言って受け取る
    exp_scavenger_opt_b_8: 断る
    exp_scavenger_res_a_8: "%NAME%は突然あいまいな動きになり、 私の腕に何かを植え込んだ。 コーバックスは満足した表情で 私にスーツのアップグレードを渡すと、私を追い払った。"
    exp_scavenger_res_b_8: "%NAME%はしばらく私を見つめた後、 何かをメモして私を追い払った。"
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: コーバックスが鋭い目で私を見ている。 この星の極環境下で別の生命体に出会うとは 思ってもみなかったようだ。コーバックス自身はこの星の気候が
      心地良いようで、外殻を優しく震わせている。
    exp_ext_scavenger_opt_a_1: 外にいる理由を尋ねる
    exp_ext_scavenger_res_a_1: |-
      もしコーバックスが笑えるとしたら、 今の%NAME%は間違いなく笑っているだろう。
      コーバックスにとってここにいることは ごく当たり前のことだ。コーバックスの精神は自然に 嵐のパターンと調和している。凄まじい豪雨が やってくるであろうことは容易に想像がつく。
      仲間の探検家との接触で何か嬉しいことがあったらしい。 突然親切な行動に出たコーバックスは、 自分が集めた大量のイオン化結晶を私にくれた。
    exp_filler_desc_21: 身振りと首を熱狂的に振っている様子から、 コーバックスは遠隔地と会話しているようだ。 レンズのライトが素早く点滅している。
      私が近づいても一向に気づく気配がない。 あるいは反応するつもりがないのだろうか。
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: コーバックスの動作に応える
    exp_filler_opt_b_21: 静かに立ち去る
    exp_filler_res_a_21: まるで私の存在を認識してすぐに忘れたかのように、 コーバックスのマスクのライトが一瞬だけ消える。 しかし、コーバックスの声は流れ続け、
      会話は途切れることなく続いた。
    exp_filler_res_b_21: コーバックスは個人的な問題で身動きがとれないようだ。 私はそっとしておくことに決めた。
    exp_request_text_41: レンズのライトの点滅と動きが止まった。 %NAME%が私を見ている。
    exp_filler_desc_22: このコーバックスの外殻は3種類の姿勢に変化し続けている。 まるで解決できない問題を抱えてループしているようだ。 その周期から判断するに、悩みがあるのだろう。
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: 慰めようとする
    exp_filler_opt_b_22: 驚かそうとする
    exp_filler_res_a_22: コーバックスは考え込むのをやめて私を見ると、 レンズの光を一瞬拡散させた。この行動が哀れみの 表現なのか感謝の表現なのか、私にはわからない。
    exp_filler_res_b_22: コーバックスは後ろに下がると、プライベートな時間を 邪魔されたと言わんばかりに私から顔を背けた。
    exp_request_text_42: 現実に引き戻された%NAME%がため息をつく。 気をそらされたことで少しは楽になったようだ。
    exp_filler_desc_23: コーバックスからウィーンという小さな音がしている。 自分の殻を分析し、複雑な診断と計算の記録を出力しているようだ。
      コーバックスは私のところにやって来ると、 エクソスーツの腕を分析させてほしいと打ち明けた。
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: 腕を差し出す
    exp_filler_opt_b_23: すぐに立ち去る
    exp_filler_res_a_23: コーバックスが驚くほど優しく正確な動作で私に触れ、 私の腕をそっとつかんでスキャンしていく。 結果に満足したらしく、頷きながら私を解放した。
    exp_filler_res_b_23: コーバックスはがっかりした様子だが、 力ずくで私の腕をつかもうとはしなかった。
    exp_request_text_43: その生命体は私が何かを要求するとは思っていなかったようだ。 立ち止まってこちらに耳を傾けている。
    exp_filler_desc_24: このコーバックスは私が近づくと姿勢を正した。 私のエクソスーツに向かって必死にプローブを伸ばし、 私の反応をつぶさに観察している。
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: プローブを受け入れる
    exp_filler_opt_b_24: 断る
    exp_filler_res_a_24: |-
      コーバックスは連続する画像を私の網膜に 直接投影していく。会話の記憶、異星の景色、死の危険... 最後は不安になるほど大きく詳細な、 私の顔の画像で終わった。
      コーバックスは静かに頷きながら、私の反応を 逐一記録していく。コーバックスにとって何か 印象深いことでもあったのだろうか。
    exp_filler_res_b_24: 電子生命体はすぐに私への興味を失い、 次の対象を探し始めた。
    exp_request_text_44: "%NAME%はデータパッドの操作を中断し、 私の要求に意識を集中させた。"
    exp_filler_desc_25: コーバックスの前に小さなデータキューブが浮遊し、 リズムよくライトを点滅させている。 そのリズムは電子生命体のマスクのライトと同期している。
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: キューブを調べる
    exp_filler_opt_b_25: キューブをつつく
    exp_filler_res_a_25: データキューブを間近でよく見たが、 ライトのパターンから意味を読み取ることはできなかった。
    exp_filler_res_b_25: データキューブは音を立てて床に落ち、 コーバックスが大音量で電子ブザーを鳴らす。 私はそれを怒りの表現と解釈し、すぐにその場を立ち去った。
    exp_request_text_45: "%NAME%はもう一度レンズを光らせた。 首をかしげて私の要求を待っている。"
    exp_filler_desc_26: 電子生命体はかなり高揚した様子で、自分の胸を指さしている。 私に何か提案があるようだ。
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: 提案を受ける
    exp_filler_opt_b_26: 申し出を断る
    exp_filler_res_a_26: コーバックスは胸のハッチを開こうとする。 しかし、ハッチは開かず、コーバックスは ひどく落ち込んだ様子で私を追い払った。
    exp_filler_res_b_26: "%NAME%は取り乱しているようだ。 レンズの光から尊大さが失われていく... コーバックスは背中を向けて立ち去った。"
    exp_request_text_46: 落胆した%NAME%は殻のねじを締め直し、 私が何か言うのを待っている。
    exp_filler_desc_27: このコーバックスは私が近づくとパッと明るい表情を見せ、 腕をこちらに伸ばしてきた。
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: 握手する
    exp_filler_opt_b_27: 後ずさる
    exp_filler_res_a_27: コーバックスは鉄製の手に熱意を込めて私の握手に応えた。 あざが残るようなことにならなければいいが...
    exp_filler_res_b_27: 電子生命体は悲しそうに私を見ると、 腕を下におろした。
    exp_request_text_47: "%NAME%は私を助けられるのが嬉しいようだ。 私の要求に熱心に耳を傾けている。"
    exp_filler_desc_28: コーバックスは付近のすべてのオブジェクトを念入りにスキャンした。 どうやら仕事以外の時間を持て余しているようだ。
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: 手を振る
    exp_filler_opt_b_28: 冗談を言う
    exp_filler_res_a_28: コーバックスは私が振っている手を 力なくスキャンしている。 ほとんど気にしていないようだ。
    exp_filler_res_b_28: 私はマルチツールを使った最高のジョークで コーバックスを楽しませようとした。 電子生命体は不安そうに私をじっと見つめた後、
      私の肩を優しく叩き、再びスキャンを始めた。
    exp_request_text_48: "%NAME%は嬉しそうに私を見ている。 私を話し相手として歓迎しているのだろうか、 それともただのスキャンの対象として見ているのだろうか..."
    exp_filler_desc_29: "%NAME%はデータパッドを取り出し、繊細な動作で敬意を表しながら私のほうに向けた。画面に映っていたのは、ほぼ間違いなくセンチネルドローンの図面だった。 "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: 頷く
    exp_filler_opt_b_29: 後ずさりする
    exp_filler_res_a_29: 電子生命体はパチパチと音を立てた。 私にはそれが喜びの表現であるということしかわからない。 コーバックスは認識を共有できたとでも言わんばかりに
      激しく頷いている。
    exp_filler_res_b_29: コーバックスは気を悪くしたらしく、 会話を終わらせる意思を表明した。
    exp_request_text_49: "%NAME%は私がセンチネルに無関心であることを記録し、 私からの要求を疑わしげに待っている。"
    exp_npc_hot_desc_2: コーバックスのデジタルの目は、即座に私のマルチツールを捉えた。そして何かを考えているように、しばしそこに立ち尽くし、それから私に反応した。
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: コーバックスは手袋をはめた私の手を指さし、植物を引き抜く動作の真似をした。<STELLAR>私の助けを求めている<>ようだ...
    exp_npc_hot_opt_a_2: 協力する
    exp_npc_hot_opt_b_2: 立ち去る
    exp_npc_hot_res_a_2: |-
      私は植物というよりは鉱石に見える植物サンプルを見せられた。それは赤い物質の欠片で、岩のような表面からつる草のようなものが生えている。
      %NAME%は私のマルチツールをまた疑わしそうな目で見て、この惑星の物質に手を触れるべきではないと、熱の入らないそぶりで私に訴えた。
    exp_npc_hot_res_b_2: "%NAME%は嫌悪にも似た感情と共に私のマルチツールを再び見た。そして手を振って私を立ち去らせようとした。"
    exp_npc_hot_farm_ret: "%NAME%は固い表情で私を迎えた。そして再度私のマルチツールを見定めるような視線を向けつつ、ソラニウムを受け取るために手をのばした。"
    exp_npc_hot_farm_ret_opt_a: サンプルを渡す
    exp_npc_hot_farm_ret_res_a: |-
      コーバックスはソラニウムを受け取って元気づいたようで、その態度が明らかに変わった。そして手の中で粗野な有機物を転がし、その単純さに感嘆した。
      <PROP>HoloSolarSystem<>コーバックスはホログラフで描写しながら、この奇妙な惑星も含めて、すべては自然のパターンの一部であると主張した。植物も生物も、我々も、センチネルも。
    exp_npc_hot_farm_ret2_opt_a: コーバックスは自然の存在ではないと言う
    exp_npc_hot_farm_ret2_res_a: |-
      電子生命体は私を哀れむように見た。私は突如気づいた。どんな物質がその神経信号をつかさどっているにせよ、私が会話しているこの存在は、自分よりも遥かに知能の高い存在であることに。
      電子生命体はソラニウムを効率よく処理し、手慣れた手つきで球根を外していった。これらは移植と再分配が必要となる。惑星の生態系は回復されなければならない。
    exp_npc_hot_farm_ret2_opt_b: センチネルは自然の存在ではないと言う
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME%は一瞬気分を害したような表情を見せ、それから私を哀れむように見た。向こうからすれば私は自然界でセンチネルよりも下に位置するようで、首を横に振っている。
      <MOOD>Neutral<>そしてソラニウムを効率よく処理し、手慣れた手つきで球根を外していった。これらは移植と再分配が必要となる。惑星の生態系は回復されなければならない。
    exp_npc_hot_farm_ret2_opt_c: 何も言わない
    exp_npc_hot_farm_ret2_res_c: "%NAME%はソラニウムを効率よく処理し、手慣れた手つきで球根を外していった。これらは移植と再分配が必要となる。惑星の生態系は回復されなければならない。"
    exp_npc_hot_desc_3: コーバックスの殻には、 有機生命体には判別できない感情が満ちている。 コーバックスは内部プロセスを処理することで ようやく恐れや失望を伝えることができるのだ。
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: 何が問題なのか大声で尋ねる
    exp_npc_hot_opt_b_3: 慎重に観察する
    exp_npc_hot_res_a_3: コーバックスは後ずさりし、私に静かにするように命じた。 リモート入力の確認に対応してレンズが点滅している。
    exp_npc_hot_res_b_3: |-
      %NAME%は観察されることを恐れるように、 こっそりとパフォーマンス結果の画面を開いた。 数値は指定されたベンチマークをはるかに下回っている。
      この惑星の厳しい気候に合わせて 外殻のクロック周波数が下げられているのは明らかだ。 観察者が要求する一般的な基準に満たないのは当然だろう。
    exp_npc_hot_ret_opt_a_3: 予備のケーシングを渡す
    exp_npc_hot_ret_opt_b_3: 冷却材を渡す
    exp_npc_hot_ret_opt_c_3: 観察者を説得する
    exp_npc_hot_ret_res_a_3: "%NAME%は喜んで私の申し出を受け、協力に対して 謝礼を支払った後、私に立ち去るように礼儀正しく告げた。
      ケーシングで何をしようとしているのかはわからないが、 誰にも見られたくないことは確かだ。"
    exp_npc_hot_ret_res_b_3: |-
      %NAME%は私の差し出したシンプルな有機物を 疑わしそうに見ていたが、ついに覚悟を決めて問題に 対処し始めた。側面のハッチに植物を滑り込ませると、 冷たい葉肉にワイヤーを突き刺していく。
      コーバックスの外殻はすぐに冷え、停止していた機能が 動き始めた。残された時間はいくらか引き延ばされたようだ。 コーバックスは私の親切に感謝し、贈り物をくれた。
    exp_npc_hot_ret_res_c_3: |-
      目の前の物理的存在を通して、私は電子生命体を観察する コンバージェンスの一部と対峙することになった。 おそらく、私がコーバックスと共に到達した立場は、 私の入力の信用度を高めるはずだ。
      緊迫した時間が過ぎていく。<MOOD>Positive<>そしてついに、 %NAME%が感謝の意を表す 電子データを流し始めた。 コンバージェンスの判断を生き延びた生命体が確かに外殻の中に 存在している。私は共感を示したことに対する報酬を受け取った。
    exp_npc_hot_desc_4: |-
      このコーバックスの周囲には合成素材の細かな削りカスが浮かび、 床やブーツにも付着している。発明品にいかに満足しているかを まくしたてるコーバックスはとても興奮した様子だ。
      私の好奇の目に気づいた電子生命体は、 誇らしげにカスタムスーツの改造を見せてくれた。 関節を包むように編みこまれた繊維が 小型太陽電池のネットワークを形成している。 だが、まだ完成していない部分があるようだ...
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: スーツを称賛する
    exp_npc_hot_opt_b_4: 資源を渡す
    exp_npc_hot_res_a_4: コーバックスは私の称賛を受け入れながらも、 私の積み荷を気にしている。私の意見より、 もっと価値のあるものが手に入る可能性を感じているのだ。
    exp_npc_hot_res_b_4: "%NAME%は自分の手でスーツを 完成させられるかもしれないと知って喜んでいる。 すべてが太陽光発電になるため、現在のエネルギープールは
      好きなテクノロジーアップグレードの開発に利用できそうだ..."
    exp_npc_hot_res_c_4: |-
      %NAME%が無意識に喜びの音を鳴らしている。 最高品質の材料を使って スーツを完成させられるかもしれないのだ。
      すべてが太陽光発電になるため、現在のエネルギープールは 好きなテクノロジーアップグレードの開発に利用できそうだ...
    exp_npc_hot_ret_opt_a_4: スーツのアップグレードを要求する
    exp_npc_hot_ret_opt_b_4: マルチツールのアップグレードを要求する
    exp_npc_hot_ret_opt_c_4: 船のアップグレードを要求する
    exp_npc_hot_ret_res_a_4: |-
      エネルギー配分の問題から解放され、コーバックスは 私の要求したアップグレードに、処理能力のすべてを 注ぎ込んでいる。その技術は実に見事なもので、 テクノロジーはほとんど一瞬で完成されていくように見える。
      コーバックスは恩を返すと、さらに挑戦的なスーツの 開発を続けるため、私に立ち去るように丁寧に告げた。
    exp_npc_hot_desc_5: |-
      コーバックスは機械の図面を作成する手を止めると、 少し横柄ではあるものの、心から私を歓迎する態度を示した。 この惑星に有り余るUV光線を利用した 浄水システムを設計していたようだ。
      図面は非常に正確ではあるが、ところどころ不必要に詳細な エイリアンのイラストが描かれている。 %NAME%は有機サンプルを 必要としているらしい。
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: 動物相のサンプルを渡す
    exp_npc_hot_res_a_5: "%NAME%は大喜びでサンプルを受け取った。 見たところ、この有機廃棄物を電子生命体が 不快に思うようなことはないらしい。"
    exp_npc_hot_res_b_5: "%NAME%はモーダイトを受け取ったが、 失望したらしく、嘆いているような音を発している。"
    exp_npc_hot_res_c_5: ヘキシットに魅了された%NAME%は マスクのライトを輝かせた。期待以上の物を渡したことで、 私に対するコーバックスの評価はわずかに上がったようだ。
    exp_npc_hot_ret_desc_5: |-
      %NAME%がシリコンの指を 直接サンプルに浸すと、すぐさまデータパッドに 浄水器の設計図が新しい情報とともに表示された。 これから完成したデータセットを時間をかけて分析するのだ。
      私のレンズに連続するシンプルな画像を投影したコーバックスは、 精製水の分配について私に相談してきた。 どうやら私はコーバックスのターゲットとする層に含まれているらしい。 コーバックスにとって私の進化の度合いは非言語生物と大差ないのだ。
    exp_npc_hot_ret_opt_a_5: 子どもを優先する
    exp_npc_hot_ret_opt_b_5: ハンターを優先する
    exp_npc_hot_ret_opt_c_5: 介護者を優先する
    exp_npc_hot_ret_res_a_5: コーバックスは頷き、共感を重視した私の助言を評価した。 私は感謝の印として贈り物を受け取った。
    exp_npc_hot_ret_res_b_5: コーバックスは頷き、現実的な私の助言を評価した。 私は感謝の印として贈り物を受け取った。
    exp_npc_hot_ret_res_c_5: コーバックスは頷き、先見性のある私の助言を評価した。 私は感謝の印として贈り物を受け取った。
    exp_npc_cold_desc_2: 電子生命体は私の存在をろくに認識していないようだ。その膨大な思考は何かに捉われているようで、私を見ているようで見ていない。
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: "%NAME%は突然私をじっと見つめた。そして最近引き抜いたフロストワートの小枝を取り出し、それを使って外の凍った風景を指し示した。私との出会いになんらかのチャンスを見出し、<STELLAR>助けを求めている<>ように見える..."
    exp_npc_cold_opt_a_2: 協力する
    exp_npc_cold_opt_b_2: 立ち去る
    exp_npc_cold_res_a_2: コーバックスは喜び、頷いた。そして再びフロストワートを見せ、その輝く青い花びらと、結晶の種を記憶するようにうながした。自分たちの仕事を進めるために、さらにこの物質を必要としているようだ。
    exp_npc_cold_res_b_2: コーバックスは私の気乗りしない様子に困惑したようだったが、すぐに他のことを考え始め、自らの思考から私を追い出した。
    exp_npc_cold_farm_ret: 私が戻ると、%NAME%は閉め切った部屋の中で何かを観察していた。そのレンズは集中するように点滅しており、あるいは何らかの実験結果を記録しているのかもしれなかった。そして顔を上げて、期待するように私を見た。
    exp_npc_cold_farm_ret_opt_a: サンプルを渡す
    exp_npc_cold_farm_ret_res_a: |-
      サンプルを受け取るためにコーバックスが手を伸ばした時、私は実験の箱の中身を垣間見た。加熱ランプから光が放たれて、フロストワートの生きたつるを照らしていた。
      植物は劇的な反応を見せていた。それは光から逃げるように縮んでおり、その輝きは鈍り、細胞は破裂して崩壊していた。そしてそれを%NAME%は冷静に、しかし魅了されるように見ていた。
    exp_npc_cold_farm_ret2_opt_a: 文句を言う
    exp_npc_cold_farm_ret2_res_a: |-
      コーバックスは私が届けたばかりのフロストワートのサンプルを指さした。それは根から切断され、息絶えようとしていた。科学の進歩に犠牲はつきものだ。コーバックスはタンクから何かを取り出し、置いてあったサンプルを脇によけた。
      優雅な動作でコーバックスは新鮮なフロストワートから葉を取り除き、中央の結晶を指で挟んで砕いた。
      コーバックスはむき出しになった種を私の手の中に入れた。これはどこか近くの生存可能な場所に植えなおし、再配給する必要がある。科学は多くのものを要求するが、その見返りもまた大きい。
    exp_npc_cold_farm_ret2_opt_b: 観察する
    exp_npc_cold_farm_ret2_res_b: |-
      フロストワートがしおれていくと同時に、死んだ葉から黄色いガスが放たれ始めた。コーバックスはそれを缶に入れ、脇に置いた。そして新鮮なサインプルに注意を向けた。
      優雅な動作でコーバックスは新鮮なフロストワートから葉を取り除き、中央の結晶を指で挟んで砕いた。
      コーバックスはむき出しになった種を私の手の中に入れた。これはどこか近くの生存可能な場所に植えなおし、再配給する必要がある。科学は多くのものを要求するが、その見返りもまた大きい。
    exp_npc_cold_desc_3: |-
      コーバックスのレンズが私の方に向き、 強烈な好奇心を示す光を放つ。 私は目に見える以上のデータを抽出されているような不安に襲われた。
      %NAME%は新鮮で清潔な雪が入った 容器を取り出し、ゆっくりかつ入念に私の反応を注視した。 シリコンの手を雪の奥深くに滑りこませている。 その後、コーバックスは容器を渡し、動作を真似るように促してきた。
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: 雪の中に手を入れる
    exp_npc_cold_opt_b_3: 断る
    exp_npc_cold_res_a_3: |-
      スーツの指を雪に入れると、危険防御が 温度変化を中和していく。無言のまま審査が続いた後、 コーバックスは私のスーツから流出する エネルギーを観察し始めた。
      デジタルの表情からは 何を考えているのか読み取ることができない...
    exp_npc_cold_res_b_3: コーバックスは作業を止め、何かを記録している。 何か満足のいく収穫があったようで、私を追い払った。
    exp_npc_cold_ret_opt_a_3: 勇気を出して続ける
    exp_npc_cold_ret_opt_b_3: 分別良く手を引っ込める
    exp_npc_cold_ret_res_a_3: |-
      手を引っ込めたいという衝動を抑えて動かずにいると、 冷気がエクソスーツの内部に侵入してきた。 そのうちに指に痛みを感じるようになり、 私はようやく手を引っ込めることにした。
      コーバックスは同情するように私の腕をつっつくと、 お詫びとしてサバイバルに役立つアイテムをくれた。 どうやら私はコーバックスに自衛能力を試されていたようだ。
    exp_npc_cold_ret_res_b_3: コーバックスは予想と異なる結果に感心しているようだ。 実験への協力の礼として多額の報酬を支払ってくれた。
    exp_npc_cold_desc_4: |-
      この電子生命体の動きにはどこか固いところがある。 まるで外殻の関節に動かせない部分があるようだ。 この施設の温度は低いはずだが、 かすかにシリコンが焦げるにおいがしている。
      %NAME%が私にレンズを向けると、 マスクのライトが弱まっているのがわかった。 外殻に入念にかけられたカバーの一部がねじれて開き、 激しい振動のせいでそのままになってしまったのだ。 コーバックスは絶望を示す長い音を発した。
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: カバーを修理する
    exp_npc_cold_res_a_4: 動かなくなったカバーを潤滑剤を使って開くと、 生体認証センサーが現れた。コーバックスは自身で それを起動することができず、私の入力を待っている...
    exp_npc_cold_ret_opt_a_4: センサーについて尋ねる
    exp_npc_cold_ret_opt_b_4: センサーを起動する
    exp_npc_cold_ret_opt_c_4: 断る
    exp_npc_cold_ret_res_a_4: コーバックスはライトを消してしばらく動きを止めた後、 苦労しながらいつもの動きを再開した。<MOOD>Sad<>
      焦げるようなにおいはきつくなっている。 かなり苦しい状態のようだ...
    exp_npc_cold_ret_res_b_4: |-
      指でセンサーを押すと、生命体のライトが感謝を 伝えるように点滅してから消えた。中の存在が より大きなコーバックスの集合体に吸収されたのか、 単に死んでしまったのかわわからない。
      キューブが音を立てて床に落ちた。 おそらくこの殻での記憶が格納されているのだろう。
    exp_npc_cold_ret_res_c_4: |-
      %NAME%は動揺している。 誤作動を起こした外殻が人工感情で震えているのだ。 その後、不吉にも<MOOD>Neutral<>突然落ち着きを取り戻した。
      まるで一連のやりとりがなかったかのようだ。 私は見知らぬ後援者からユニットを受け取った。
    exp_npc_cold_desc_5: |-
      コーバックスは空想の世界に入り、 けいれんしながら驚きの声を上げている。 その注意が私に集中しているのを知ると、 私は奇妙にもこの生命体と絡み合っているような感覚を覚えた。
      まるで、コーバックスの目を通して 自分という異常な存在を観察しているような感覚を...
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: そのまま融合する
    exp_npc_cold_opt_b_5: 抵抗する
    exp_npc_cold_res_a_5: 私の心の中でこの惑星の記憶が実体化していく... 数千年に渡って命をつないできた住民たち、 環境の破壊と回復、
      すべてを無にする周期的な降雪...
    exp_npc_cold_res_b_5: |-
      私は心の中から異物の存在を排除しようとした。 コーバックスは私の抵抗を感じたのか、 おとなしく放出され、悲しそうに首を振った。
      コーバックスは自分たちの言語のある単語を私に伝える。 未来の私がよりよい選択をすることを願うかのように...
    exp_npc_cold_ret_opt_a_5: ビジョンを受け入れる
    exp_npc_cold_ret_opt_b_5: ビジョンを拒否する
    exp_npc_cold_ret_res_a_5: |-
      %NAME%と私の存在が収束していく... 恍惚の時間が訪れ、輝くような精神のネットワークと つながり、無限の知識が電流のように駆け巡った。
      すべてが終わった後、 立ち去る私にコーバックスは餞別の品をくれた。
    exp_npc_cold_ret_res_b_5: |-
      暗いビジョンを拒否し、私は%NAME%と共有する 精神宇宙に別の概念を投影した。変化、進化、そして 個人が持つ影響力のビジョンだ。
      コーバックスは納得していない様子だが、 私の独立心に溢れた考えには共感してくれたようだ。 感謝の印にトークンをくれた。
    exp_npc_lush_desc_2: |-
      このコーバックスは、おそらくは自身の手による 創造のシミュレーションを携帯型の装置で行っている。 様々な属性を調整して生み出されたフラクタルな分岐が 新しい方向に伸びていく... サイクルの中で花が咲き、しおれ、自身の複製を生み出す。
      コーバックスは外の青々とした景色を指し示す。 シミュレーションとは別に、自分の庭で本物の庭を造り、 有機物の聖域として育てたいのだ。
      そのために私のような生物学的存在の <STELLAR>支援<>を求めている。
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: 緑化に協力する
    exp_npc_lush_opt_b_2: 立ち去る
    exp_npc_lush_res_a_2: |-
      %NAME%は喜んでいるようだ。 シリコンの指を動かし、私の手のほうに向けた。
      <TRADEABLE>スターブランブル<> のサンプルを有機生物である私の手で 採取してきてほしいとのことだ。
    exp_npc_lush_res_b_2: "%NAME%は悲しそうな表情をしたが 驚いてはいない。 有機生物の予想外の行動には慣れているのだろう。"
    exp_npc_lush_farm_ret: "%NAME%は双方向プロセスを中断し、私の体と持ち物のスキャンに全エネルギーを注いだ。自分の細胞が顕微鏡レベルで調べられることに私は不快感を覚えた。"
    exp_npc_lush_farm_ret_opt_a: サンプルを渡す
    exp_npc_lush_farm_ret_res_a: |-
      コーバックスはうやうやしくサンプルを受け取った。 それぞれの球根をさまざまな角度からスキャンし、 あらゆる視覚情報を堪能している。
      新鮮な香りがスーツに浸透してくる。 私はこの電子生命体が嗅覚を備えていたかどうか 疑問を覚えた。
    exp_npc_lush_farm_ret2_opt_a: においについて尋ねる
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME%は私の質問の意味を理解したようだ。 肯定的な答えをまくしたて、香りの化学構造の 微妙な違いについて説明しようとしている。
      私は興味がなさそうな顔をしていたのだろう、 コーバックスはすぐに説明をやめた。
      簡単なデモンストレーションとして、コーバックスは 内側のバルブを切り替え、クリック操作で開いては閉じてを 繰り返した。おそらく、においを感じるかどうかは 選択できるということだろう。
      コーバックスは作業を続けたくてたまらない様子で、 スターバルブを携帯型遠心分離器に入れた。
      ブランブルは激しく回転し、飛び交う花びらから種が ふるい落とされる。この種を外に植えようというわけだ。 私はコーバックスから種を受け取った。
    exp_npc_lush_farm_ret2_opt_b: 庭について尋ねる
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME%は夢中で喋っている。言っていることは ほとんど分からないが、このコーバックスが 有機物に夢中であることは疑いようがない。 その感情は信仰と言ってもいいかもしれない。
      コーバックスは作業を続けたくてたまらない様子で、 スターバルブを携帯型遠心分離器に入れた。
      ブランブルは激しく回転し、飛び交う花びらから種が ふるい落とされる。この種を外に植えようというわけだ。 私はコーバックスから種を受け取った。
    exp_npc_lush_farm_ret2_res_c: |-
      %NAME%は作業を続けたくてたまらない様子で、 スターバルブを携帯型遠心分離器に入れた。 ブランブルは激しく回転し、 飛び交う花びらから種がふるい落とされる。
      この種を外に植えようというわけだ。 私は種を受け取った。
    exp_npc_lush_desc_3: |-
      コーバックスはこの惑星で発見した物を調べている。 子どものようになんでも知りたくてたまらないのだ。 私が近づくと、臆することなく私をスキャンした。
      性別と食生活に関してどのようなデータが取れたのか 気になる。%NAME%ははたと 私の分析レンズに気がつくと、 興奮したように指差してくる。
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: 発見した植物データを渡す
    exp_npc_lush_opt_b_3: 発見した動物データを渡す
    exp_npc_lush_opt_c_3: 発見した鉱物データを渡す
    exp_npc_lush_res_a_3: "%NAME%は大喜びで植物のスキャンデータを 自分のデータベースに統合した。 興奮のあまり、外殻がうごめいている。"
    exp_npc_lush_res_b_3: "%NAME%は大喜びで動物のスキャンデータを 自分のデータベースに統合した。 興奮のあまり、外殻がうごめいている。"
    exp_npc_lush_res_c_3: "%NAME%は丁寧にお礼を言ったが、鉱物データを さっと見ただけで再び自分のデータベースを確認し始めた。"
    exp_npc_lush_reta_opt_a_3: 異常成長の発見に注目させる
    exp_npc_lush_reta_opt_b_3: 危険な発見に注目させる
    exp_npc_lush_reta_opt_c_3: 微妙な発見に注目させる
    exp_npc_lush_reta_res_a_3: |-
      コーバックスは畏敬の念を抱き、目を見開いている。 有機細胞の複製にはコーバックスにとって永遠の魅力があり、 この種の若木と成木との間に見られるサイズの格差は 特に心を打つものだった。
      記録されている発見の中にも同じように印象的なものが 多くあるにもかかわらず、コーバックスはこのデータを とても喜び、感謝の印として記念品をくれた。
    exp_npc_lush_reta_res_b_3: |-
      コーバックスはその植物が持つ致死性の付属器官を調べ、 このような原始的生物が食物連鎖において知的生命体に 挑んでいることに驚いている。その後、私は警戒するような 目でコーバックスに見られ、なんとなく不愉快に感じた。
      記録されている発見の中にも同じように印象的なものが 多くあるにもかかわらず、コーバックスはこのデータを とても喜び、感謝の印として記念品をくれた。
    exp_npc_lush_reta_res_c_3: |-
      コーバックスは歌を唄い始めた。 この植物はコーバックスのお気に入りらしい。 どうしようもないほど壊れやすい花びらと小さな葉が、 コーバックスをこの惑星へと導いたのだ。
      記録されている発見の中にも同じように印象的なものが 多くあるにもかかわらず、コーバックスはこのデータを とても喜び、感謝の印として記念品をくれた。
    exp_npc_lush_retb_opt_a_3: 壮大な発見に注目させる
    exp_npc_lush_retb_opt_b_3: 危険な発見に注目させる
    exp_npc_lush_retb_opt_c_3: 可愛い発見に注目させる
    exp_npc_lush_retb_res_a_3: |-
      コーバックスから奇妙な金属音がする。 おそらく、肺呼吸生物にとっての息切れのようなものだろう。 私たちはその生き物の恐ろしいウロコと筋肉に驚嘆した。
      記録されている発見の中にも同じように印象的なものが 多くあるにもかかわらず、コーバックスはこのデータを とても喜び、感謝の印として記念品をくれた。
    exp_npc_lush_retb_res_b_3: |-
      コーバックスの電子の目が輝いた。 どうやらその生き物の獰猛なアゴと、比較的柔らかな 私の体を見比べているらしい。コーバックスは、 肉の柔らかさを確かめるかのように私をつついてきた。
      記録されている発見の中にも同じように印象的なものが 多くあるにもかかわらず、コーバックスはこのデータを とても喜び、感謝の印として記念品をくれた。
    exp_npc_lush_retb_res_c_3: |-
      コーバックスは歌を唄い始めた。 この動物はコーバックスのお気に入りらしい。 繊細な手足と大きな瞳、そして体のバランスの奇妙さが この動物の愛らしさをいっそう際立たせている。
      記録されている発見の中にも同じように印象的なものが 多くあるにもかかわらず、コーバックスはこのデータを とても喜び、感謝の印として記念品をくれた。
    exp_npc_dust_desc_2: |-
      このコーバックスの周りには勢いと発見の感覚が漂っている。 すべてのシステムがインスピレーションによって輝いて見える。 私の挨拶を真似ているが悪意はなく、 お互いの類似点と相違点に魅力を感じているだけのようだ。
      コーバックスはある大規模な実験の一環で植物ベースの研究を 行っているらしく、<STELLAR>協力<>してくれれば報酬を支払うという...
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: 緑化に協力する
    exp_npc_dust_opt_b_2: 立ち去る
    exp_npc_dust_res_a_2: 自分の実験に愛着を持っているのは明らかであるにも かかわらず、%NAME%は奇妙にも私の反応に対して 冷静を保っているように見える。
      まるでこうなることを最初から知っていたようだ。
    exp_npc_dust_farm_ret: "%NAME%が期待を込めた顔でこちらを見る。実験が進んでいることに興奮しているようだ。コーバックスはまた私の動作を真似て、筋肉の柔軟性と自身の合成関節を比べているようだ。"
    exp_npc_dust_farm_ret_opt_a: サンプルを渡す
    exp_npc_dust_farm_ret_res_a: |-
      コーバックスはエキノカクタスをつかんだ。 そして無意識に力を見せつける恰好で液体を絞り出し、 シリコンの親指で種をはじき出していく。この作業を いくつかのサンプルで繰り返すと大量の種が集まった。
      突然、インスピレーションを受けて外殻が振動する。 コーバックスはどこからともなくサボテンの 可食部位を取り出した。
      しかし、両方ともが私の提供したサンプルから 取られたものなのかはわからない。コーバックスは 2つのサボテンのかけらを私に近づけてきた。
    exp_npc_dust_farm_ret2_opt_a: サボテンを味わう
    exp_npc_dust_farm_ret2_res_a: |-
      1つめはとても甘くてジューシーだ。 2つめもほとんど同じ風味だが、 なんとなく異質な感じがする。
      はっきりとしたことは言えないが、 夢が記憶から抜け落ちるように、 味が消えたり現れたりするのだ。
      %NAME%は熱心に私の様子を観察し、 どちらが好みか答えるのを待っている。
    exp_npc_dust_farm_ret2_opt_b: 断る
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME%は少しがっかりしたようだが、 強制しようとはしない。
      私は外に植える種をいくつか選ばされた。 コーバックスの故郷で新種のエキノカクタスを 栽培するためだ。
    exp_npc_dust_farm_ret3_opt_a: 1つめが好きだと答える
    exp_npc_dust_farm_ret3_opt_b: 2つめが好きだと答える
    exp_npc_dust_farm_ret3_opt_c: どちらも変わらないと答える
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME%は私の意見を聞くと 平然とした態度で礼を言った。マスクのライトが 揺らめいている。きっとコーバックスの集合体に リモートメッセージを中継しているのだろう。
      コーバックスは私に選別した種を渡してきた。 コーバックスの故郷で新種のエキノカクタスを栽培するため、 これを外に植えようというのだ。
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      %NAME%は私の意見を聞くと、 あふれ出る喜びを抑えきれずに礼を言った。 マスクのライトが揺らめいている。きっとコーバックスの 集合体にリモートメッセージを中継しているのだろう。
      コーバックスは私に選別した種を渡してきた。 コーバックスの故郷で新種のエキノカクタスを 栽培するため、これを外に植えようというのだ。
    exp_npc_dust_desc_3: コーバックスは自分の外殻や関節部をいじり、 苛立った声を発していたが、私が近づいたことでそれを止め、 こちらを見た。
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: 安心させる
    exp_npc_dust_opt_b_3: 心配する
    exp_npc_dust_res_a_3: 一瞬、%NAME%の顔の光が歪んだ。 私たちが目をむくように、コーバックスはこのようにして 感情を表すのかもしれない。その外殻が抱える問題は
      それなりに深刻で、その懸念は晴れないようだ。
    exp_npc_dust_res_b_3: 私が心配していることに%NAME%は 感謝しているようだ。コーバックスは体を回転させているが、 その動きはどこかぎこちない。
    exp_npc_dust_ret_3: コーバックスはしばし固まり、それから換気ダクトより 粉塵を放出した。外殻のエアフローを調整してより効果的に 粉塵を除去しようとしているようだが、
      あまりうまくいっていないようだ。
    exp_npc_dust_ret_opt_a_3: 粉塵について尋ねる
    exp_npc_dust_ret_opt_b_3: 資源を渡す
    exp_npc_dust_ret_opt_c_3: 資源を渡す
    exp_npc_dust_ret_res_a_3: |-
      コーバックスは大きなジェスチャーで、 粉塵にまみれた地形を指し示し、肩をすくめ、 なんらかの惑星座標を転送した。
      私がこの場所の探索を望むのではないかと言わんばかりに。 コーバックス自身は当面探索に赴くつもりはないようだ。
    exp_npc_dust_ret_res_b_3: "%NAME%は私の対応力に驚き、 有難そうに差しだしたものを受け取った。 そして私のスーツを維持するための
      資源をいくつか提供した。"
    exp_npc_dust_ret_res_c_3: "%NAME%は私の対応力に驚き、 有難そうに差しだしたものを受け取った。 そして実験的なスーツのアップグレードを提供した。"
    exp_npc_tox_desc_2: |-
      コーバックスが興奮した様子で私をスキャンする。 私のブーツに胞子が付着しているのを見つけて喜んでいるようだ。 コーバックスは幸せそうな音を立てると、 人工照明で照らされた部屋のビデオを見せてきた。
      中では様々な種類のキノコが育っているが、 コレクションの数にまだまだ満足できないらしく、
      この星に自生するキノコを集めるために<STELLAR>支援を求めている<>ようだ。 おそらくはそれによって庭園を完成させるつもりなのだろう...
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: 緑化に協力する
    exp_npc_tox_opt_b_2: 立ち去る
    exp_npc_tox_res_a_2: |-
      %NAME%が私をスキャンし続ける。 私の反応を登録しているわけではない。
      コーバックスは突然スキャンをやめて何かを処理し始め、 私が手伝いを申し出ると頷いて受け入れた。 私はこの惑星に自生するキノコの位置を調べて サンプルを取ってくることになった。
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: "%NAME%が興奮した様子で私をスキャンする。私のブーツに胞子が付着しているのを見つけて喜んでいるようだ。コーバックスが立てる幸せそうな音を聞くと、私は前にもこんなことがあったような奇妙な感覚を覚えた。"
    exp_npc_tox_farm_ret_opt_a: サンプルを渡す
    exp_npc_tox_farm_ret_res_a: |-
      %NAME%は興奮した様子で サンプルをスキャンし、幸せそうな音を立てている。
      クラスターはまだまだ必要なようだ。 ループは切れ目なく続かなければならない。私はこれらを 外に植え、新しい命のサイクルを確立することになった。
    exp_npc_tox_farm_ret2_opt_a: コーバックスをつつく
    exp_npc_tox_farm_ret2_res_a: "%NAME%の外殻を強くつついたが、 全然こちらに気づかない。こちらを向いたデジタルの目は 瞬き一つせず、何かを待っている。"
    exp_npc_tox_farm_ret2_opt_b: 大きな声を出す
    exp_npc_tox_farm_ret2_res_b: "%NAME%に私の声は聞こえていないようだ。 こちらを向いたデジタルの目は瞬き一つせず、 何かを待っている。"
    exp_npc_tox_farm_ret2_opt_c: サンプルを取り戻す
    exp_npc_tox_farm_ret2_res_c: ファンガルクラスターに手を触れると、 %NAME%が乱暴に私の手を振り払い、 再び動かなくなった。<MOOD>Neutral<>こちらを向いたデジタルの目は
      瞬き一つせず、何かを待っている。
    exp_npc_tox_desc_3: |-
      コーバックスは地域の動物から得られたデータを調べた。 そのインターフェースは私のエクソスーツのデータベースに似ているが、 より多くの科学的データを含んでいた。その動物が通常食べる物や、 行動記述子に加え、消化システムや、適用可能な特徴などが 完全にシミュレートされている。
      コーバックスはデジタルの目で私を見、私のエクソスーツに 優しく触れた。どうやら興味があるようだ。なぜこの地の生物は このナノファイバーによる皮膚をまとう必要がないのか？ 私は進化に遅れた、粗雑な生命体なのか？ と。
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: 肺の違いを指摘する
    exp_npc_tox_opt_b_3: 脳の違いを指摘する
    exp_npc_tox_res_a_3: 生物の形態と私自身のスキャン （それが裸で映し出されていたことには狼狽したが）を 比較し、私はそれぞれの肺を指指し示した。生物の細胞には
      酵素が豊富に含まれ、それは私と異なっていた。
    exp_npc_tox_res_b_3: |-
      画面に映し出された私自身のスキャン （それが裸で映し出されていたことには狼狽したが）を 指し示し、私は私の脳の神経路が、この地の生物のものより ずっと濃密であることに注意を向けさせた。
      私の肉体は劣っているのではなく、 異なるだけなのだと。
    exp_npc_tox_ret_3: |-
      %NAME%は頭を傾け、考えている。 コーバックスの外殻は耐久性と処理能力に重きを置いて、 ひたすら曲線的な形に進化してきた。そのため多様な 進化の形という概念を持っていなかったようだ。
      そして生身の肉体だけでこの惑星を生きられない私が、 なぜ自分の故郷を離れてこのように遠くまで来たのかを 不思議がっている。
    exp_npc_tox_ret_opt_a_3: 自分の故郷を覚えていないと言う
    exp_npc_tox_ret_opt_b_3: 自分は「トラベラー」だと言う
    exp_npc_tox_ret_res_a_3: |-
      電子生命体に表情はないが、どうやら悲しんでいるようだ。 コーバックスの意識には、その故郷の記憶が密接に 結びついており、彼らは常に故郷を思い出すことができる。
      同情したコーバックスは、私にエクソスーツの アップグレードを提供した。これがあれば私はより遠くまで 旅をし、やがては故郷を思い出せるかもしれない。
    exp_npc_tox_ret_res_b_3: コーバックスのマスクが光った。 コーバックスは敬意を示すかのように顔を傾け、 私の旅の力となる贈り物をくれた。
    exp_npc_rad_desc_2: |-
      マスクのライトを喜びで揺らめかせながら、 コーバックスが自生植物に対してヘルメットを傾けている。 私には何も聞き取ることはできないが、 その姿はまるで植物の声に耳を傾けているかのようだ。
      コーバックスは柔らかな音でハミングし、 植物と外の地形を順番に指さしていく。 同じ根がもっと必要なようで、<STELLAR>私に助けを求めている<>ようだ。
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: 緑化に協力する
    exp_npc_rad_opt_b_2: 立ち去る
    exp_npc_rad_res_a_2: |-
      %NAME%が私に向かってガンマルートを 振っている。コーバックスに聞こえるものが私には 聞こえないことをわかっていないようで、
      たくさん見つけたければ植物に耳を傾けるようにと 助言してくる。 分析レンズを使えば少しは見つけやすくなるだろうか。
    exp_npc_rad_res_b_2: "%NAME%は出す音の高さを下げ、 失望感を露わにしている。"
    exp_npc_rad_farm_ret: "%NAME%は私を見つけると、目を輝かせた。"
    exp_npc_rad_farm_ret_opt_a: サンプルを渡す
    exp_npc_rad_farm_ret_res_a: |-
      %NAME%は喜びながらも、 目の前に積み上げられたガンマルートの量に圧倒されている。
      コーバックスは再び植物の声に耳を傾けたかと思うと、 不快な音を介して集中を高めているかのように、 ヘルメットの上に手を上げている。 系統的にはコーバックスの選んだサンプルは3つしかない。
      早すぎて目で追いきれないほどだが、 コーバックスの手のひらから細い針が飛び出し、 各花から種を取り出していく。 針が引っ込むと、種は私の手のひらに落ちて来た。
    exp_npc_rad_farm_ret2_opt_a: 音楽を聴かせてくれるように頼む
    exp_npc_rad_farm_ret2_res_a: |-
      コーバックスの聞いている音は私には聞こえないことを ようやく伝えると、%NAME%は 同情するような表情を見せた。
      何らかの許しを求めるように、私の方に頭を傾けてくる。 その時、突然私の現実がかき乱され、泡立ち始めた。 一時的にコーバックスの感覚を与えられ、 ついに私はその音を聞くことができた。
      根っこからは柔らかい音色の歌が流れ、 放射線の波がうねっている。 %NAME%が静かに私から離れると、 音楽は消えていった。
      コーバックスは外を指さしている。 私はこの種を自分で選んだ場所に植えなければならないのだ。
    exp_npc_rad_desc_3: |-
      このコーバックスは外殻の中で多くのサイクルを実験してきている。 個人としてはさして影響力はないが、 コンバージェンスに仕えることを誓っていて、与えられた寿命の中で 自らの手で叡智を手に入れることにこだわっているようだ。
      その興味はこの惑星が耐え抜いた数千年という遠い過去にもおよぶ。 私を見る目は不信感に満ちている。 どんな歴史的知識を持っているにせよ、 簡単には共有してはもらえないだろう。
    exp_npc_rad_desc_alt_3: |-
      このコーバックスは外殻の中で多くのサイクルを経験してきた。 個人的な影響力はさほどなく、コンバージェンスに仕えることを 誓っており、与えられた寿命の中で自らの手で叡智を 手に入れることにこだわっているようだ。
      コーバックスは最近の偉大な発見について優しく、親切に教えてくれた。 ある地域で化石が出土したそうだ。信じられないことだが、この化石は、 この惑星が常に放射線を浴び続けてきたわけではないことを 証明する物的証拠なのだ。かつてここはジャングルに覆われた、 汚染とは無縁の肥沃な土地だったようだ。
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: 視覚情報を見せる
    exp_npc_rad_opt_b_3: データを提供する
    exp_npc_rad_opt_c_3: 説得を試みる
    exp_npc_rad_res_a_3: |-
      私はこの生命体とリンクする集合意識に訴えかけた。 すると%NAME%はすぐに無数のコーバックスの 交流に基づいて私の身元情報を承認した。
      コーバックスは最近の一番の発見を優しく教えてくれた。 ある地域で化石が出土したそうだ。
      信じられないことだが、この化石は、この惑星が常に 放射線を浴び続けてきたわけではないことを証明する 物的証拠となっていて、かつてここはジャングルに覆われた 肥沃で汚染されていない土地だったようだ。
    exp_npc_rad_res_b_3: |-
      コーバックスはデータキューブを受け入れながらも その出所を怪しんでいるようだ。コンバージェンスキューブの 価値に疑いはないが、中のデータは%NAME%の 研究内容とまったく無関係な可能性がある。
      キューブを解読したコーバックスは消耗した様子だ。 どんな内容にせよ、コーバックスの興味を大いに 引き付けることは間違いなく、 私が信用を得るのに十分なはずだ。
      コーバックスは最近の一番の発見を優しく教えてくれた。 ある地域で化石が出土したそうだ。信じられないことだが、 この化石は、この惑星が常に放射線を浴び続けてきたわけでは ないことを証明する物的証拠となっていて、
      かつてここはジャングルに覆われた 肥沃で汚染されていない土地だったようだ。
    exp_npc_rad_res_c_3: "%NAME%は無表情に目を開き、 会話プロセスを遮断した。 これ以上この会話に費やす時間はないようだ。"
    exp_npc_rad_ret_opt_a_3: 化石を購入するように頼む
    exp_npc_rad_ret_res_a_3: |-
      コーバックスのデジタルの目がこちらをのぞき込む。 化石は科学者にとって金には変えられないほどの価値を持つ。
      だが、目的を同じにする研究者が、 すべての時間を研究に費やし、利益ではなく 知識の追求に身を捧げるというのであれば、 喜んで譲り渡すだろう。
    exp_npc_rad_ret2_opt_a_3: 化石を売る
    exp_npc_rad_ret2_opt_b_3: 断る
    exp_npc_rad_ret2_res_a_3: 探検家にとって、化石は金銭的な価値以上のものではない。 しかし、コーバックスはこのことを知らないようで、
      喜んで化石を譲り渡した。
    exp_npc_rad_ret2_res_b_3: |-
      自分には科学に人生を捧げることなどできない。 この貴重な化石を手に入れるチャンスを見送ることにすると、 コーバックスは私の誠実さに感謝した。
      コンバージェンス以上の大きな存在に見られているという 揺るぎない感覚に襲われる。どこから聞こえているのか 分からない声が頭の中に響き、新しい言葉が形をなしていく。
    exp_npc_shop_desc_1: |-
      コーバックスは生々しい意識を持つ存在で、いまだ自らが継承した 外殻に適応しようとしているようだった。コーバックスは手足を 確かめるかのように曲げ、動かしている。
      コーバックスは自らを恥じるような声をもらした。 その外殻の強化やテクノロジーは時代遅れのもので、 いまだ自らが望むような体にはなっていないようだ。 そしてアップグレードが完了するまでは、 なるべくほかの生命体に姿を見られたくないと思っていたらしい。
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: 古いテクノロジーを要求する
    exp_npc_shop_opt_b_1: 外殻について尋ねる
    exp_npc_shop_res_a_1: |-
      %NAME%は慣れた動作で アップグレードを外し、私に渡した。そのパーツは 極めてよい状態にあったが、この電子生命体にとっては 手放せてせいせいする物であったようだ。
      このように一貫性のないテクノロジーを 身に着けている自分を、 できれば見られたくないとでも言うかのように。
    exp_npc_shop_res_b_1: "%NAME%は恥じるように下を向いた。 もちろん継承した外殻には価値を見出しており、 切断を繰り返すことを否定するわけではないようだ。"
    exp_npc_shop_ret_opt_a_1: 切断について尋ねる
    exp_npc_shop_ret_res_a_1: |-
      一瞬、自分の前に別の存在の残響...別の意識が現れた。
      外殻の以前の所有者の痕跡が依然として このコーバックスのニューラルネットワークに 保存されていて、かつて自分がまとっていた 金属の皮膚にとりついているのかもしれない。
      %NAME%は再びコントロールを 取り戻した。その目は前よりも少し早く動き、 そのクロックは高速で動いている。
      そして一度しか使われない体とは どのようなものかと考えるように、興味深そうに私を見た。
    exp_npc_shop_ret2_opt_a_1: 一度しか使われない体のほうがよいと言う
    exp_npc_shop_ret2_opt_b_1: 何度も使われる体のほうがよいと言う
    exp_npc_shop_ret2_opt_c_1: 異なるだけで優劣はないと言う
    exp_npc_shop_ret2_res_a_1: |-
      電子生命体はパチパチと音を発した。 私の意見が面白かったようだ。
      自分の体の不安定さをしばし忘れられたことに感謝し、 ここで使う予定だったナノマシンを差し出してきた。 私のほうがもっと有効的に使えると思ったのだろう。
    exp_npc_shop_ret2_res_b_1: |-
      コーバックスは頷き、興味深そうにその指を 私の腹部に当てた。それはあざができるほどの力だったので、 私が顔をしかめると、コーバックスは 強い哀れみと悲しみの表情を浮かべた。
      コーバックスは自分の体の不安定さを しばし忘れられたことに感謝し、ここで使う予定だった ナノマシンを差し出してきた。私のほうが もっと有効的に使えると思ったのだろう。
    exp_npc_shop_ret2_res_c_1: |-
      コーバックスは私たちそれぞれの体のメリットを 秤にかけるようにして考えた。私の答えによって 予期せぬ知識を得たかのように。
      コーバックスは自分の体の不安定さを しばし忘れられたことに感謝し、ここで使う予定だった ナノマシンを差し出してきた。 私のほうがもっと有効的に使えると思ったのだろう。
    exp_npc_shop_desc_2: コーバックスはいくつかのナノマシンを手でもてあそび、手の平から手の平へと移動させた。その動きには倦怠感があり、まるで他のことに気を取られて、無意識に手を動かしているようだった。
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: ナノマシンについて尋ねる
    exp_npc_shop_opt_b_2: 何を考えているのか尋ねる
    exp_npc_shop_res_a_2: |-
      私はナノマシンを指さし、%NAME%の動きについて尋ねた。コーバックスはすぐにその拳でクラスターを包みこみ、見えないようにした。
      コーバックスは外殻の空のスロットを軽くたたいた。アップグレードを購入するためにここまで旅をしてきたが、ナノマシンをトレードに使わねばならないことにいら立っているようだ。
    exp_npc_shop_res_b_2: |-
      私は%NAME%に優しく触れた。コーバックスは即座に倦怠から醒め、丸めた手の中にナノマシンクラスターを隠した。
      コーバックスは外殻の空のスロットを軽くたたいた。アップグレードを購入するためにここまで旅をしてきたが、ナノマシンをトレードに使わねばならないことにいら立っているようだ。
    exp_npc_shop_ret_opt_a_2: さらにナノマシンを提供する
    exp_npc_shop_ret_opt_b_2: ナノマシンと引き換えにユニットを提供する
    exp_npc_shop_ret_opt_c_2: ナノマシンと引き換えに知識を提供する
    exp_npc_shop_ret_res_a_2: "%NAME%は驚きつつもナノマシンを受け取り、少し気持ちを落ち着つかせたようだった。そして私に感謝し、自分の種の知識を共有しようと、コーバックスの言葉をささやいた。"
    exp_npc_shop_ret_res_b_2: "%NAME%は気分を害したようで、半ば支離滅裂にわめきたてた。私をゲックよりもいけ好かない存在だと思ったようで、ユニットとナノマシンの間に妥当な交換レートなどは存在しないことを示唆した。"
    exp_npc_shop_ret_res_c_2: "%NAME%は私の申し出を喜び、購入を遅らせる理由ができたことに安心したようだった。そしてシステムデータを瞬時に処理し、物思いにふけった。頭の中でシミュレーションを行っているようだ。"
    exp_npc_shop_desc_3: 私が近づくと、電子生命体は興奮したエネルギーを放出し、それは私のエクソスーツを貫いた。まるで私の訪問を予期していたかのようだった。
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: コーバックスは施設をジェスチャーで示した。私がここに来た理由を尋ねているようだ。私は複数の存在によって自分が計測され、記録されている感覚におちいった。
    exp_npc_shop_opt_a_3: トレーダーを指さす
    exp_npc_shop_opt_b_3: マルチツールのディスプレイを指さす
    exp_npc_shop_opt_c_3: 出口を指さす
    exp_npc_shop_res_a_3: "%NAME%は喜びを隠すことができず、私はそのデータパッドの数字が増加したことに気づいた。"
    exp_npc_shop_res_c_3: "%NAME%は特になんの感情も示さなかったが、そのレンズの光がデータパッド上でしばし瞬いた。"
    exp_npc_shop_ret_desc_3: 画面に興味深いデータが映し出された。そこにはヴァイキーン、ゲック、コーバックスのシンボルが含まれており、それぞれに詳細な数値が付属していた。そして推移するデータ点の横には、4つ目のシンボルがあった。
    exp_npc_shop_ret_opt_a_3: コーバックスのシンボルを指さす
    exp_npc_shop_ret_opt_b_3: 4つ目のシンボルを指さす
    exp_npc_shop_ret_opt_c_3: 変動するデータを指さす
    exp_npc_shop_ret_res_a_3: |-
      コーバックスはシンボルの横にある数字をタップし、それから私の装備を指さした。どうやらコーバックスのテクノロジーを記録し、その他と合わせることで銀河規模のデータセットを作ろうとしているようだ。
      そして突如シリコンの手を私に向けて伸ばし、輝くナノマシンの山を見せてきた。理由は謎ながら、私にそれを取るようにうながしているようだった。
    exp_npc_shop_ret_res_b_3: |-
      一瞬躊躇した後に、コーバックスはその人工の手を私の胸の上に置いた。そのレンズは私のすぐ目の前で光っている。
      そして突如シリコンの手を私に向けて伸ばし、輝くナノマシンの山を見せてきた。理由は謎ながら、私にそれを取るようにうながしているようだった。
    exp_npc_shop_ret_res_c_3: |-
      コーバックスはデータを指で追い、そのなめらかな指先はガラスになんの跡も残さなかった。コーバックスは数値がリング状になり、そこから徐々に中央に向かって歪んでいる場所に私の注意を向けさせた。
      そして突如シリコンの手を私に向けて伸ばし、輝くナノマシンの山を見せてきた。理由は謎ながら、私にそれを取るようにうながしているようだった。
    exp_npc_outpost_desc_1: コーバックスは電子音のパターンを生成した。 それは旋律というよりも地響きのように低い音で、私の耳を刺激した。
      パターンが繰り返される中で、私はその中にほかの声が含まれることに 気づいた。近くにいるコーバックスも皆歌っていたのだ。 そして全員が私のことを見ていた。
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: 憤慨した反応を返す
    exp_npc_outpost_opt_b_1: 礼儀正しい反応を返す
    exp_npc_outpost_res_a_1: |-
      私は自分がつぶさに 分析されているような気がして抗議した。 するとコーバックスたちはそれを面白がった。
      <MOOD>Negative<>%NAME%は私の憤りを物真似したが、 それはからかうというより好奇心からのようだった。 <MOOD>Neutral<>彼らは純粋に興味をひかれたようだ。
    exp_npc_outpost_res_b_1: "%NAME%は喜んで手を叩いた。 そして私の動作と口調を再現するかのように、 礼儀正しく応えた。彼らは純粋に興味をひかれたようだ。"
    exp_npc_outpost_ret_1: |-
      コーバックスの歌による微妙なざわめきが、 引き続き私のまわりを漂い続けた。私はその音に注意を 集中させ、そのパターンを把握した。
      それがなんだかはわからないが、確かに知っていると 感じるものだった。まるで夢の中で耳にした何かのような。
    exp_npc_outpost_ret_opt_a_1: 同じように歌ってみる
    exp_npc_outpost_ret_opt_b_1: 旋律を変えて歌ってみる
    exp_npc_outpost_ret_opt_c_1: 沈黙を続ける
    exp_npc_outpost_ret_res_a_1: |-
      私はパターンを自分の声に移し替え、 できるだけ正確にそれを再現しようとした。
      私の周りで、コーバックスのレンズがまるで星々のように 瞬いた。彼らは自分たちの歌が認識されたことを 喜んでいるようだった。
      そのすぐ後に、彼らは皆沈黙した。 そして一斉に背を向けて、それまでにやっていたことを 再開したが、私たちの友情には永遠なる変化が生まれた。
    exp_npc_outpost_ret_res_b_1: |-
      私はパターンを自分の声に移し替え、 できるだけ正確にそれを再現しようとした。 そして私は本能的にその旋律にアレンジを加え、 新しい音がメロディを満たした。
      間髪入れずにコーバックスたちはその新しいメロディに 対応した。私の周りで、コーバックスのレンズが まるで星々のように瞬いた。彼らはこのような結果を 望んでいたかのように、大いに喜んで私の歌に追随した。
      そのすぐ後に、彼らは皆沈黙した。そして一斉に背を向けて、 それまでにやっていたことを再開したが、 私たちの友情には永遠なる変化が生まれた。
    exp_npc_outpost_ret_res_c_1: 失望したかのように、コーバックスたちは沈黙した。 そして一斉に背を向けて、 それまでにやっていたことを再開した。
    exp_npc_obs_desc_1: コーバックスは施設の機器を調整しながら大声で不平を言っていた。 施設内の様々なターミナルで星座がレンダリングされていて、
      宇宙のあちこちに位置マーカーの光が瞬いている。
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: マーカーを指さす
    exp_npc_obs_opt_b_1: 星座を指さす
    exp_npc_obs_opt_c_1: 機器をいじる
    exp_npc_obs_res_a_1: |-
      %NAME%は私が興味を持つとは 思っていなかったようで、 能力を改めて評価するかのように私を詳しく調べ始めた。
      私が星とは何かを理解していることを確認すると、 他の観測所のライブ映像を見せてくる。
      映像はおよそ600光年離れた場所のものらしい。 協力している別のコーバックスが 反対側から同じ星座を調査しているのだ。
    exp_npc_obs_res_b_1: |-
      %NAME%は私が興味を持つとは 思っていなかったようで、 能力を改めて評価するかのように私を詳しく調べ始めた。
      シリコンの指で画像の1つを示すと、 凧の形をなぞっている。 星座を構成する星を教えてくれているようだ。
    exp_npc_obs_res_c_1: "%NAME%はイラついた音を出すと、 私の手を払いのけた。"
    exp_npc_obs_ret_desc_1: 星座の真ん中には異常な光が見え、深紅にきらめいている。
    exp_npc_obs_ret_opt_a_1: 星を数える
    exp_npc_obs_ret_opt_b_1: 赤い星を見つめる
    exp_npc_obs_ret_res_a_1: |-
      星座はどの角度から見ても無数の柔らかい光に 包まれている。しかし、凧の形は今の角度と その反対側から見ると驚くほど左右対称で、 ちょうど16個の明るい星で構成されていた。
      私がやっていることに気づいたコーバックスが、 私の指をコツコツと16回叩いてくる。コーバックスは 意味深な表情を見せた後、船のテクノロジーを渡してきた。 いつか自分でこの星系を訪れろということらしい。
    exp_npc_obs_ret_res_b_1: |-
      深紅の光にはうっとりするような魅力がある。 一般的な意味での星とはまったく異なるものなのかも しれない。しかし、何か思い出せない場所を 思い出させるような、親しみのようなものを感じる...
      私が星を凝視しているのに気づくと、コーバックスは 同情するかのように船のテクノロジーを渡してきた。 いつか自分でこの星系を訪れろということらしい。
    exp_npc_obs_desc_2: コーバックスは非常に重苦しい感じで、恐怖にも似た真剣さを漂わせていた。コーバックスはこの打ち棄てられた施設を新しい目的のために作り替え、データパッドを介してその装置をコントロールしているようだった。
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: 施設について尋ねる
    exp_npc_obs_opt_b_2: データパッドを調べる
    exp_npc_obs_res_a_2: |-
      柔らかな音が一帯を満たし、%NAME%のレンズが警戒を呼び起こすような深い赤色にしばし点滅した。それともそれは私の想像だっただろうか？
      私は信用できると思われたようで、発見したものを調査することを許可された。
    exp_npc_obs_res_b_2: |-
      私はディスプレイを見ようと、%NAME%のデータパッドをのぞきこんだ。コーバックスは離れた場所にある船の行動をトラッキングし、決定を下すためのデータを照合しているようだった。
      電子生命体は私のしていることに気づき、観測所のターミナルを指さした。私は電子生命体の発見したものを調査することを許された。
    exp_npc_obs_wait_2: "%NAME%は物思いにふけっていた。データはコーバックスのデータパッドや自身のインターフェース上など、施設の機器の間を絶え間なく流れ続けているようだった。調査を許可されたターミナルからはさらなる情報が得られるかもしれない..."
    exp_term_obs_desc_2: |-
      この観測所は何年もの間、同じ周波数帯に合わされていた。最初にこの装置を使っていた者が誰であれ、それはもういなくなって久しく、その目的は想像するしかない。
      しかしここ数年、一定の電波干渉が発生していた。それはスペクトルが異常に高い電磁波のグリッチパターンであり、宇宙空間深くの特定の場所から放たれていた。
    exp_term_obs_opt_a_2: 映像を見る
    exp_term_obs_opt_b_2: オーディオを聴く
    exp_term_obs_opt_c_2: 統計データを抽出する
    exp_term_obs_res_a_2: |-
      ターミナルはノイズまじりでまとまりのない映像を映し出した。それはあるコーバックスのパイロットの記憶を、つなぎ合わせたもののようだった。
      各映像は宇宙の特異な一画の一端を映し出していた。それは現実の狭間にあるような、非常に心をかき乱すような映像だった。そしてそれがはっきりと映し出されようとした時に、映像は突如終了した。まるでコーバックスの精神が切断されたかのように。
      その多くの記憶の中では、空の外殻のみによって操作される幽霊船が移動する様子が見られた。裂け目から生きて帰還したコーバックスはいないようだ。
    exp_term_obs_res_b_2: |-
      ターミナルはノイズまじりでまとまりのない音声クリップを流し始めた。それはあるコーバックスのパイロットの記憶を、つなぎ合わせたもののようだった。
      各音声は1台の宇宙船の音から始まり、やがてそれはひどい音声の歪みによってかき消された。それにはコーバックスの叫び声が混ざっており、その声が大きくなり、ひび割れた後、完全に沈黙した。
    exp_term_obs_res_c_2: |-
      ダイバージェンス239、再取得した観測所による<IMG>SLASH<>アノマリー検知レポート
      裂け目に進入したパイロット：93 <IMG>SLASH<> 裂け目から出たパイロット：0 <IMG>SLASH<> 検知した境界エラー <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME%は私がここに実在していることを確かめるかのように、手を伸ばして私に触れようとした。その動揺を見るかぎり、私がターミナルでアクセスしたものを見たようだ。
      コーバックスは複雑な決断を下そうとしており、私の意見を求めているようだった。私はその集合意識が考慮している選択肢を教えられた。私の種の者たちだったら、何を提案するだろうか？
    exp_npc_obs_ret_opt_a_2: パイロットたちを裂け目に近づけないように警告する
    exp_npc_obs_ret_opt_b_2: 有機生命体を送り込む
    exp_npc_obs_ret_opt_c_2: 亡霊の殻を再接続する
    exp_npc_obs_ret_res_a_2: コーバックスはこの危険なアノマリーの調査を中止するように主張し、一帯に近づかないようにパイロット達に警告した。そしてしばしの沈黙があった後に、%NAME%は複数の存在の声で話し始めた。
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: コーバックスは悲しげに首を横に振った。どうやらいかなる警告も発せられることはなく、調査は継続するようだ。しかし%NAME%は私の見せた同情を忘れることはないだろう。そして私が出発する前に何かを渡してきた。
    exp_npc_obs_ret_res_b_2: コーバックスは生命体による調査を行うように主張した。生命体であれば裂け目に耐えられることを希望して。そしてしばしの沈黙があった後に、%NAME%は複数の存在の声で話し始めた。
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: コーバックスは厳かに頷いた。私は任命されたパイロットたちはどんな運命を辿るのだろうかと考えた。%NAME%は提案に礼を言い、私が出発する前に何かを渡してきた。
    exp_npc_obs_ret_res_c_2: コーバックスのエンティティは接続の途切れた殻を回収して、新たな意識を送り込もうと議論し合っているようだ。しばしの沈黙があった後、%NAME%は複数のコーバックスの声で話し始めた。
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: コーバックスは厳かに頷いた。私は任命されたパイロットたちはどんな運命を辿り、新たな発見をするまで生存できるだろうかと考えた。%NAME%は提案に礼を言い、私が出発する前に何かを渡してきた。
    exp_npc_freighter_desc_1: この生命体の金属製の腕には二水素ゼリーがこびりついている。彼らは心地よい電子音を鳴らし、満足げに鼻歌を歌っている。
    exp_npc_freighter_desc_2: このコーバックスは没頭しているようだ。マスクを点滅させながら、自らの意識と船の意識を融合させている。仕事には満足しているらしい。
    exp_npc_freighter_desc_3: クルーメンバーが目の前の情報を処理しようとすると、マスクのライトが熱を帯びた。温度上昇を相殺するために冷却システムが音を立てている。
    exp_npc_freighter_desc_4: コーバックスは繰り返し貨物船の積み荷をスキャンし、 何度も在庫表を確認している。クルーメンバーとしての
      仕事なのだろう。あるいは、このコーバックスにとって 特別な意味を持つ積み荷なのかもしれない。
    exp_npc_freighter_desc_5: この電子生命体の目を通して私を見る無数の存在を感じる。 非現実的で目まいのような感覚が私を襲った。 無数の貨物船が無数の銀河をワープしていき、
      無数のコーバックスの目が私をにらみつけてくる...
    war_npc_opt_word_get_lore: ヴァイキーンのシンボル
    war_reply_word_get: "%NAME%は胸をはり、誇らしげに自らの言語を教えようとした。そしてそれぞれがヴァイキーンの言葉を意味する複数のシンボルを見せてきた。"
    war_reply_word_get2: "%NAME%が記号の一覧を示す。単語を教えてくれているようだ。"
    war_reply_word_get3: "%NAME%は腕を振りまわし、大げさな動作をする。 どうやら単語を教えてくれるようだ。"
    war_reply_word_get4: "%NAME%は低いうなり声を上げ、 データパッドに表示された記号に指を突きつけた。 ヴァイキーンの言語のカテゴリーを表しているらしい..."
    war_reply_word_get5: "%NAME%は重苦しい自尊心と共に頷き、 記号の映った画面を渡してくる。 何かの概念を教えてくれているようだ..."
    war_reply_word_get6: "%NAME%は興奮して好戦的に吠える。 データパッドに、記号のような文字を一覧で表示してくれる..."
    war_reply_word_get7: "%NAME%は疑わしげにうなる。やがて、データパッドを叩くと、 記号のような文字の一覧を表示させた。"
    war_reply_word_get8: "%NAME%は片方の拳を閉じたり開いたりしながら私を見つめる。 やがて、一連の記号のような文字を表示したデータパッドを
      こちらに押し付けてきた。"
    war_reply_word_get9: "%NAME%は慎重に頷くと、 記号のような文字の一覧を示してくれた。"
    war_reply_word_get10: "%NAME%は疑問を浮かべて吠える。 反応しないでいると、記号のような文字の一覧を示した。"
    war_reply_word_say: "%NAME%は慇懃な様子で押し黙り、私が発音する彼らのしわがれた言語を聞きたがった。私は以前に学んだヴァイキーンの言葉を思い出した..."
    war_reply_word_say2: "%NAME%は恭しく黙り込むと、耳を傾けてくる..."
    war_reply_word_say3: "%NAME%はヴァイキーンの言葉で交流しようとする私に 感心したようだ。真っ先に頭に浮かんだ ゲックの言葉を思い出す..."
    war_reply_word_say4: これまでに学んだヴァイキーンの言葉を思い出して 使ってみた。%NAME%は感心してくれるだろうか。
    war_reply_word_say5: 咳払いをして、声の調子を整える。 思い浮かぶヴァイキーンの言葉はいくつかある...
    war_reply_word_say6: 確実に発音できるヴァイキーンの言葉は何だろうかと 考えながら、息を吸い込む...
    war_reply_word_say7: "%NAME%は顎を突き出し、疑わしそうな顔をしている。 最も印象的なヴァイキーンの言葉は何だろうかと 頭を振り絞って考える..."
    war_reply_word_say8: "%NAME%の体は期待に震えている。不安になるほどだ。 ここで言うべき適切な言葉は何だろう。急いで考えなければ..."
    war_reply_word_say9: "%NAME%がこちらに体を傾けたので、その熱くて湿った息で レンズが曇った。この生命体にかけられそうな ヴァイキーンの言葉を思い出そう..."
    war_reply_word_say10: "%NAME%はぼんやりとマルチツールをいじりながら、 私の言い分に耳を傾ける。 ここで言うのにふさわしい言葉を考えてみよう..."
    war_reply_word_say_none: "%NAME%は慇懃に押し黙ったが、私の頭は真っ白になってしまった。彼らの言葉でコミュニケーションをとるのであれば、もっとヴァイキーンの言葉を学んでおくべきだった。"
    war_npc_res_word_say_dir_neg_1: "%NAME%は首を横に振った。私を助けることはできないようだ。"
    war_npc_res_word_say_dir_neu_1: "%NAME%は私が方向を尋ねているのだと解釈し、重々しく頷いた。そして付近にある興味深い対象を説明したが、その座標は教えてくれなかった。"
    war_npc_res_word_say_dir_pos_1: "%NAME%はゆっくりとうなずいた。 私の言葉を「この辺りの地理を教えてくれ」という意味に
      とったらしく、近辺のめぼしい場所を記した地図を譲ってくれた。"
    war_npc_res_word_say_help_neg_1: "%NAME%は私をさえぎってうなり声をあげた。私の言葉を弱さのしるしと解釈したようだ。"
    war_npc_res_word_say_help_neu_1: "%NAME%は私の言葉を恥ずかしく思ったようで、理解できないふりをした。"
    war_npc_res_word_say_help_pos_1: "%NAME%は動きを止め、私の言葉の選択が意味するところを推し量ろうとした。そして頷き、私のエクソスーツを無料でチャージしてくれた。"
    war_npc_res_word_say_help_pos_8: "%NAME%はこの言葉を聞くと考えこんだ。そして私をしげしげと見た。最後にうなずいて、私のエクソスーツを無料でチャージしてくれた。"
    war_npc_res_word_say_lore_neg_1: "%NAME%は私の言葉の選択に苛立ったようで、ヴァイキーンの言葉でまくしたてた。"
    war_npc_res_word_say_lore_neu_1: "%NAME%はこの重要な言葉に気づいてうなずいた。"
    war_npc_res_word_say_lore_pos_1: "%NAME%は感心してうなずくと、 その語句を小声で復唱した。"
    war_npc_res_word_say_lore_pos_2: "%NAME%は、私がヴァイキーンの文化について 知っていることに感心し、大きな声を出した。"
    war_npc_res_word_say_lore_pos_3: その語句を聞くと、 %NAME%はこちらの手を強く握ってきた。 そして彼ら一族に示した敬意への返礼として贈り物をくれた。
    war_npc_res_word_say_tech_neg_1: "%NAME%は私がマルチツールについて話しているのだと想像し、それを守るようにつかんだ。"
    war_npc_res_word_say_tech_neu_1: "%NAME%は私がマルチツールについて話しているのだと想像し、それを誇らしく持ち上げた。"
    war_npc_res_word_say_tech_pos_1: 私の装備を見た%NAME%は、マルチツールに目を止めておののいた。そして自らの行動を恥ずかしいと思ったのか、素早くアップグレードの提供を申し出てきた。
    war_npc_res_word_say_thrt_neg_1: "%NAME%は私の言葉を力のない脅しと解釈し、哀れむように笑った。そして私の胸にパンチをしたが、それは意図したよりも少し強い力になったようにも感じた。"
    war_npc_res_word_say_thrt_neu_1: "%NAME%は私が脅しているのかどうか推し量るように、ただ私を眺めた。"
    war_npc_res_word_say_thrt_pos_1: "%NAME%は私の挑発的な言葉に感心したようで、快活に笑った。"
    war_npc_res_word_say_thrt_pos_2: "%NAME%は強気の言葉に感心したようで、 おそらく笑顔と思われる反応を見せた。 そして旅の助けになればと、贈り物をくれた。"
    war_npc_res_word_say_trad_neg_1: "%NAME%は私の言葉がトレードに関するものだと認識した。そして退屈な話題だと思ったのか、少しうんざりしたような顔をした。"
    war_npc_res_word_say_trad_neu_1: "%NAME%は私の言葉がトレードに関するものだと認識した。そして退屈したように、肩をすくめた。"
    war_npc_res_word_say_trad_pos_1: "%NAME%は私の言葉がトレードに関するものだと認識した。そして肩をすくめ、自分には使い道のないものを提示してきた。私ならもっと役立てられるかもしれない。"
    war_closure_vpositive_1: "%NAME%は私に挨拶した。 こちらに対して尊敬と感謝の念を抱いているのは明らかで、 私がここにいる限りは望んで相手をするつもりでいる。"
    war_closure_vpositive_2: 私が挨拶をすると、%NAME%は 出会いを祝福するように叫び声をあげた。 それ以上話す事柄はないようだったが、
      私に会えたことをとても喜んでいる。
    war_closure_vpositive_3: "%NAME%は深い敬いの気持ちと共に頷いた。 前回会って以降、私のことをヴァイキーンの仲間だと 見なすようになったようだ。"
    war_closure_vpositive_4: "%NAME%は私に 思いのこもったまなざしを向け続けた。 言葉はなくても、私を信頼し、暖かい気持ちを持っていることが
      伝わってくる。"
    war_closure_vpositive_5: "%NAME%は私の指を 破壊しそうなほどの勢いで握手をしてきた。 私はヴァイキーンではないが、 それでも強い敬意を持ってくれているようだ。"
    war_closure_positive_1: "%NAME%は私に素早く挨拶をし、 私が去るのを礼儀正しく待った。"
    war_closure_positive_2: "%NAME%は私に向かって頷いた。 それ以上話すことはないようだが、 前回の私との交流は満足いくものだったようだ。"
    war_closure_positive_3: "%NAME%は私にパンチし、 それから抱擁を行った。 それがヴァイキーン流の挨拶なのかもしれない。 しかしそれ以上特に話したいことはないようだ。"
    war_closure_positive_4: "%NAME%静かに敬意を込めて 私に挨拶したが、それ以上特に話すことはないようだ。"
    war_closure_positive_5: "%NAME%は私を歓迎しようと、 その風変りな唇を丸めて気持ちの悪い笑みを浮かべた。 しかしそれ以上特に話したいことはないようだ。"
    war_closure_neutral_1: "%NAME%はやや強引に 礼儀を取り繕って声を発したが、 それ以上特に話したいことはないようだ。"
    war_closure_neutral_2: "%NAME%は首を振った。 こちらに危害を加えるつもりはないようだが、 会話をする気はもうないようだ。"
    war_closure_neutral_3: "%NAME%は肩をすくめた。 特に話したいことはないようだ。"
    war_closure_neutral_4: それ以上%NAME%から返答はなかった。 話はもう終わりのようだ。
    war_closure_neutral_5: "%NAME%は退屈しているようだ。 礼儀正しい態度を維持しようとしているが、 会話に疲れているのは明白だ。"
    war_closure_negative_1: "%NAME%の呼吸が遅くなり、 深く、威圧的なうなり声へと変わった。 前回の不快な経験を思い出し、 私を攻撃したい衝動を抑えようと体を震わせている。"
    war_closure_negative_2: "%NAME%は私を恐ろしい形相でにらみつけた。 前回の会話の終わり方が非常に不満だったようで、 もう話したくないと思っているようだ。"
    war_closure_negative_3: "%NAME%は警告するようにうなり声をあげた。 前回のことで我慢の限界を超えてしまったようだ。"
    war_closure_negative_4: "%NAME%は前回のことで まだ激怒しているらしく、何も話すことはないようだ。"
    war_closure_negative_5: "%NAME%は筋肉をさっと動かし、 自らの力を誇示した。そして敵意を持ったまなざしで私を見た。"
    war_closure_vnegative_1: "%NAME%は耳をつんざくようなうなり声をあげ、 私のスーツを唾で濡らした。私に立ち去ってもらいたいようだ。"
    war_closure_vnegative_2: "%NAME%は乱暴に私に近づき、私は生々しい恐怖を感じた。 この筋骨たくましい異星人は、 異種族間のコミュニケーションをすべて放棄し、
      本能の怒りに身を浸している。"
    war_closure_vnegative_3: "%NAME%は私を立ち去らせようと咆哮した。 前回の会話のことを今も怒っているようだ。"
    war_closure_vnegative_4: "%NAME%はその怒りを解放して 怒鳴り声をあげた。もう一度会話しようとするのは 危険かもしれない。"
    war_closure_vnegative_5: "%NAME%は体を広げるように構え、 明らかに私を威嚇してきた。前回のことを忘れておらず、 許すつもりもないことは明らかだ。"
    war_crashsite_wait: "%NAME%は、これ以上会話をするつもりがないようだ。私が船の調査をするのを待っている。"
    war_scavenger_wait: "%NAME%の拒絶するような目つきに、会話を続ける気が失せた。雑談に興味がないのだ。損傷した装置の調査を始めた方がいいかもしれない。"
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      この屈強な生命体は、自分が置かれた状況に ひどく苛立っているように見える。 ここは%NAME%の縄張りであり、 それを守る手段が損なわれたらしい。
      生命体は自分の宇宙船の破壊された大砲に、 そして空に向かって、怒りの動作をする。 <STELLAR>明らかに不満を抱えている<>彼らの目と私の目が会う。
    war_crashsite_opt_a_1: 軍事支援を申し出る
    war_crashsite_opt_b_1: 後ずさりする
    war_crashsite_res_a_1: |-
      ヴァイキーンは満足げに吠えると、 敵の船の電子データをくれた。 それに、この場所に来る原因となった、 激しい交戦があった場所の座標も。
      関連情報の受け渡し後、 戦士は私が立ち去るのをぼんやりと見ている。
    war_crashsite_res_b_1: ヴァイキーンは疑わしげに首を振る。 難色を示され、少し気が滅入る。
    war_crashsite_wait_1: "%NAME%はこれ以上会話をするつもりはないようだ。敵を敗ったという知らせを待っている。"
    war_crashsite_ret_1: "%NAME%は期待に満ちた目でこちらを見る。私が宇宙での戦いに勝利したことを願っているのだ。"
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: ヴァイキーンは疲弊しており、さらにやるせない怒りを たぎらせているようだ。休まず何日もさまよっていた者のように、
      足元は覚束ない。このヴァイキーンが追っていたものが何であれ、 近くにはいないらしい。
    war_crashsite_opt_a_2: 栄養をとらせる
    war_crashsite_opt_b_2: 船について尋ねる
    war_crashsite_res_a_2: 親切にしようとした態度に侮辱を感じ取ったのか、 怒りが戦士の中で膨れ上がった。ここに着陸したのは 衰弱や空腹が原因ではなく、
      船の脆弱さが原因だったのだ！
    war_crashsite_res_b_2: "%NAME%は墜落したことに憤慨した様子で、 自分の宇宙船に向かって品のない動作をする。 私が調査することに関しては、歓迎している、らしい。"
    war_crashsite_ship_desc_2: |-
      宇宙船の損害は軽微なもので、 ナビゲーションはまだ近くの星系の座標を目標にしている。 目標の動きから考えると、ほぼ間違いなく、他の船だ。 ハイパードライブ1回ほどで行ける距離だろう。
      ざっと調べると、発射エンジンとハイパードライブの両方が 燃料切れであることがわかった。 空の燃料タンクという単純なことが、戦士の苛立ちの原因らしい。
    war_crashsite_ship_opt_a_2: 発射エンジンに燃料を補給する
    war_crashsite_ship_res_a_2: 発射エンジンに燃料を補給する。これで船は飛び立てるし、 さらなるメンテナンスは宇宙ステーションか 貿易アウトポストでできるはずだ。
    war_crashsite_ship_opt_b_2: 両方に燃料を補給する
    war_crashsite_ship_res_b_2: 発射エンジンとハイパードライブの両方に燃料を補給する。 船はいつでも目標の座標に直接移動することができる。
    war_crashsite_ret_desc_a_2: |-
      %NAME%は感謝を表すように吠え、 積み荷の中から贈り物をくれた。 どこかに立ち寄ってハイパードライブに燃料を補給するよう 説明しようとしたが、理解してくれたかわからない。
      追跡していたものに意識を戻したようで、 その目は血に飢えぎらぎらと光っている。
    war_crashsite_ret_desc_b_2: "%NAME%は感謝を表すように吠え、 積み荷の中からたっぷりと贈り物をくれた。 船が強さを取り戻したのだ。標的の卑怯な旅も長くない。
      ヴァイキーンの目は血に飢えぎらぎらと光っている。"
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: ヴァイキーンは通信機器に向かって叫んでいる。 販売員ゲックは向こう側で虚勢を張っているが、 小さな画面上であっても、不安を感じているのは明らかだ。
    war_crashsite_opt_a_3: ゲックについて尋ねる
    war_crashsite_opt_b_3: 話を聞く
    war_crashsite_res_a_3: "%NAME%の態度が激しくなった。 私、ゲック、自分自身、近くにある破壊された船、 すべてに怒りを覚えているようだ。通信機器上のゲックは
      金切り声で自己弁護し、耳障りに拍車がかかる。"
    war_crashsite_res_b_3: |-
      二つの生命体は互いに叫び合い、どちらも耳を 貸そうとしない。ヴァイキーンの口調は非難するもので、 ゲックの口調は正当化するようなものだ。
      %NAME%はデータパッドをガタガタと数回鳴らし、 近くにある破壊された船を指す。
    war_crashsite_ret_desc_3: 口論の内容はよくわからないが、 ヴァイキーンの宇宙船が関係しているのは間違いない。 船を直接調べる方が、この口論に関わるよりも役に立ちそうだ。
    war_crashsite_ship_desc_3: 船の部品は船体よりもだいぶ新しい。 誰かが適度に改修してきたのだろうが、 設置されたセーフティジャイロの一つは安価なもので、
      ガタガタと音を立てている。 あのヴァイキーンは無傷で離れられて運がよかった。
    war_crashsite_ship_opt_a_3: ジャイロスコープを取り付け直す
    war_crashsite_ship_res_a_3: 私はジャイロスコープをもっと適切な接着剤で付け直した。 安定性能が戻ったので、船は再び安全に飛べる。
    war_crashsite_ret2_3: |-
      ヴァイキーンは嬉しい誤算といった様子で直った船を見ている。販売員ゲックは通信を切りたそうだが、戦士が威嚇するように歯をむき出しにすると、たじろいだ。
      %NAME%は船のホログラム図面と、見つけやすいように爆発で外れた部品を持ってくる。欠陥のある部分を見つけてほしいようだ。画面上の動画の販売員ゲックは緊張しているようだ。
    war_crashsite_ret2_opt_a_3: 船の欠陥を説明する
    war_crashsite_ret2_res_a_3: |-
      欠陥のある部品を指摘し、船の安全性を揺らがせた部分を 明らかにする。慌てて反応したゲックは、 多額のユニットを%NAME%に送ると言い、 急に通信を切ってしまった。
      <MOOD>VeryPositive<>%NAME%はこの状況が 突然楽しくなってきたようだ。含み笑いをすると、 感謝のしるしとして積み荷をいくつかわけてくれた。
    war_crashsite_ret2_opt_b_3: 直ったことだけを告げる
    war_crashsite_ret2_res_b_3: |-
      問題は解決しており、深く考えるほどのものでないと　結論付けた私は、その疑問を軽くあしらう。 販売員ゲックが安堵したことがわかる。
      %NAME%は幾分か落ち着いた様子で、 手助けの礼を払ってくれた。少しして、私の口座に さらに多額のユニットが匿名で届いた。
    war_crashsite_desc_4: ヴァイキーンをトランス状態から引き戻したようだ。 ヴァイキーンは自分自身を落ち着かせると、丁重に接してくれた。
      彼らの巨大な筋肉は礼儀正しさを兼ね備えている。
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME%は長年にわたって 戦ってきた者を静かに意識している。 高度な訓練を厳しく受けてきたようだ。 それ以外の生き方を知らないのだろう。"
    war_crashsite_opt_a_4: なぜここにいるのか尋ねる
    war_crashsite_opt_b_4: 墜落した船について尋ねる
    war_crashsite_res_a_4: |-
      ヴァイキーンがいくつかの映像を見せてくれる。 その中には%NAME%も映っていたが、 現在の穏やかさは見る影もない。
      粉々になったセンチネルウォーカーの上に立ち、 狂ったように笑いながら空中に向けて マルチツールを撃っている。
    war_crashsite_res_b_4: "%NAME%は船に顔を向け、ため息をつく。 装備の欠陥のせいで、旅は中断してしまった。 おまけにそのヴァイキーンは戦士であって、整備士でない。
      積み荷と引き換えに、手を貸してくれと頼まれた..."
    war_crashsite_ship_desc_4: この地味な船は何十年もの間、 来る日も来る日も使われてくたびれている。 船は大事にされているようで、とりわけ武器はよく整備されているが、
      部品の中には時間の経過で腐食しているものもあるようだ。
    war_crashsite_ship_opt_a_4: 腐食を取り除く
    war_crashsite_ship_res_a_4: 幸い錆は表面だけで、部品の奥深くまでは浸食していない。 部品から腐食を注意深く取り除き、 いくつかのコネクターの機能を復旧した。
    war_crashsite_ship_opt_b_4: 部品を取り換える
    war_crashsite_ship_res_b_4: 腐食した部品を新しい板金に取り換えたので、 しばらくは見直さなくても大丈夫だろう。
    war_crashsite_ret_desc_a_4: "%NAME%はこの簡単な メンテナンス技術に関心を抱いたらしい。 新しい技術を学べたようだ。 私を高く評価し、たくさんの贈り物をくれた。"
    war_crashsite_ret_desc_b_4: "%NAME%は深い敬意を持って こちらを見る。軍事技術は間違いなくあるのに、 基本的なエンジン整備はわからないようだ。
      感謝の印に贈り物をくれた。"
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: 戦士は慌ただしく挨拶し、握手しようと私の手を前に引っ張る。 仲間がいることを喜んでいるようで、 壊れた船に手を貸した見返りに、
      所持品から価値あるものをいくつかわけてくれる。
    war_crashsite_opt_a_5: 助けを申し出る
    war_crashsite_res_a_5: "%NAME%は笑い声をあげながら吠える。 私と出会えたことをとても喜んでいるのだ。"
    war_crashsite_ship_desc_5: 船はヴァイキーンの軍事物資であるが、 そのしるしは連隊を識別できないほどの汚れに塗れている。 船体には数十の、あるいは数百の空中戦の傷跡が残っており、
      翼の一部はプラズマ砲で完全に切られている。
    war_crashsite_ship_opt_a_5: 船体を修理する
    war_crashsite_ship_res_a_5: 翼への被害は広範囲にわたるが、修理はできる。 修理してしまえば、継ぎ接ぎの部分は 船の他の傷に紛れて目立たないだろう。
    war_crashsite_ship_opt_b_5: 積み荷を調べる
    war_crashsite_ship_res_b_5: 私はこっそりと船倉を覗き込む。貴重品を入れた箱が 高く積み上げられているが、すべて合法の貿易商品だ...
      シートの下にこれみよがしに隠されている一つの小さな箱を 除いては。これは合法的に手に入れたものではなさそうだ。
    war_crashsite_ret_desc_5: 温かく私を出迎える%NAME%は、 修理に感銘を受けている。 ゆったりと差し出された約束の報酬は、 希少で価値のあるもののようだ。
    war_crashsite_ret_opt_a_5: 報酬を受け取る
    war_crashsite_ret_res_a_5: ヴァイキーンはしたり顔で私に支払いをする。 見張られているような気がして背筋が凍る...
    war_crashsite_ret_opt_b_5: 犯行を通報する
    war_crashsite_ret_res_b_5: |-
      私は星系の当局へ座標を連絡する。 報奨金はすぐに口座に振り込まれた。何か月ものあいだ、 当局はこの悪名高い海賊を追っていたようだ。
      %NAME%は激怒し、すぐに惑星を飛び去った。
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: 戦士は狼狽しているようだ。戦士の姿勢から服装に至るまで あらゆるものが、軍における階級の高さを示している。 しかし部隊はどこにもいない。
      近づきすぎるのは耐えがたいと言わんばかりに、 自分の宇宙船を避けている...
    war_crashsite_opt_a_6: 調査を引き受ける
    war_crashsite_res_a_6: "%NAME%はただ心配しているようだ。"
    war_crashsite_ship_desc_6: 不気味な囁きがコックピットの中から聞こえてくる...
    war_crashsite_ship_opt_a_6: コックピットを開ける
    war_crashsite_ship_res_a_6: ゆっくりコックピットを開けると、囁きが明瞭になってきた。 耳をつんざくようなしわがれ声が次第に強くなり、
      酸性の何かがレンズに吹きかけられる。 私はドアをぴしゃりと閉じた。
    war_crashsite_ship_opt_b_6: 隙間から撃つ
    war_crashsite_ship_res_b_6: ほんの少しだけコックピットを開け、一度だけすばやく マルチツールを撃つ。そしてドアをさっと閉じると、
      中の何かは怒ってシューっという音を立てた。 囁きがさらに速くなったようだ。
    war_crashsite_ship_ret_opt_a_6: もう一度撃つ
    war_crashsite_ship_ret_res_a_6: 今回は銃弾が命中したようだ。 ガラガラとした悲鳴が一つ、そして緑色の液体が コックピットの窓と私のマルチツールにとび散る。
      そして静まり返った。
    war_crashsite_ret_desc_6: "%NAME%はエクソスーツに 違和感があるかのように、かすかに身をよじっている。 何も言わないが、目には確かに疑問が浮かんでいる。"
    war_crashsite_ret_opt_a_6: 頷く
    war_crashsite_ret_opt_b_6: マルチツールを見せる
    war_crashsite_ret_res_a_6: "%NAME%は感情をほとんど浮かべず、 ぶっきらぼうに頷き返した。 この出来事について口止めするため、追加の報酬をくれる。"
    war_crashsite_ret_res_b_6: "%NAME%は私の武器の銃身にとび散ったものを 拭きとると、わずかに力を抜いた。この出来事について
      口止めするため、追加の報酬をくれる。"
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: ヴァイキーンの戦士は慣れた様子で威厳を保っているが、 私が近づくとかすかに冷笑する。 待たされるのに不慣れな高官は短気なのだ。
      船に向かって物憂げに手振りした。
    war_crashsite_opt_a_7: 助けが必要か尋ねる
    war_crashsite_opt_b_7: 殴る
    war_crashsite_res_a_7: "%NAME%はうつろに私を見つめる。 船を修理するでもなくまだ油を売っている私を 不思議に思っているのだ。"
    war_crashsite_res_b_7: "%NAME%は目をむき、 私の2倍の強さでやり返してきた。 それから、まだ壊れたままの船を当て付けがましく見ている。"
    war_crashsite_ship_desc_7: 宇宙船は、少なくとも1機の船との小競り合いで 完全に壊れてしまっている。だが損傷は簡単に修理できそうだ。
      所属する星系が最終的に退却するまでに、 この船はどれだけの船を倒したのだろうか。
    war_crashsite_ship_opt_a_7: 刺激臭のある物質を隠す
    war_crashsite_ship_res_a_7: ちょっとした修理を終わらせて、一握りの有機物を 船の生命維持システムに置いておいた。数時間後に、 傲慢なヴァイキーンを驚かせるためだ。
    war_crashsite_ship_opt_b_7: 船の修理だけをする
    war_crashsite_ship_res_b_7: 修理は簡単なもので、すぐに終わる。 ヴァイキーンの船は宇宙に戻る準備が整った。
    war_crashsite_ret_desc_a_7: 私は小さく笑う。
    war_crashsite_ret_desc_b_7: ヴァイキーンはこちらに唸り声を上げる。 修理代を払ってくれ、旅に戻る準備を整えたようだ。
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: ヴァイキーンは怒り狂って独り言をつぶやく。 可能性のあるもののリストに目を通し、指で各項目を数えている。 近くにある船はこのヴァイキーンのものに違いないが、
      今は機能しているように見えない...
    war_crashsite_opt_a_8: リストについて尋ねる
    war_crashsite_opt_b_8: 船について尋ねる
    war_crashsite_res_a_8: |-
      %NAME%は数えるのを やめると、ゆっくりと持ち上げた指を、非難するかのように 私に向けた。しかし間もなく、その考えを捨てたようだ。
      ヴァイキーンの船は破損しており、 それが偶然によるものではないと確信しているらしい。
    war_crashsite_ship_desc_8: 異臭のする煙が宇宙船の深部から立ち昇っているが、 発生源はすぐにはわからない。 そばをただよう粒子の出所をたどって、
      私は場違いな金属の破片を見つけ出した。
    war_crashsite_ship_opt_a_8: 金属を抽出する
    war_crashsite_ship_opt_b_8: 絶縁体を使って抽出する
    war_crashsite_ship_res_a_8: 痛いほどの力がエクソスーツを通して 神経に衝撃を与えたので、本能的に破片を手放す。
    war_crashsite_ship_res_b_8: |-
      船を害している破片を注意深く取り除く。 ショートしているのは明らかだが、 溶けているものはないようだ。
      取り除いたものはヴァイキーンの短剣で、 持ち手の部分には攻撃的な見た目の文字列が 手彫りされている。
    war_crashsite_ret_desc_8: "%NAME%は宇宙船の修理を ほとん記録していないようだ。その代わりに、原因、 すなわち妨害工作の主を見つけることに固執しているらしい。
      その目は狂気に満ちて、血に飢えている。"
    war_crashsite_ret_opt_a_8: 短剣を見せる
    war_crashsite_ret_opt_b_8: 首を振る
    war_crashsite_ret_res_a_8: |-
      ヴァイキーンは手彫りの文字を目にすると憤慨する。 この狙いを定めた妨害工作を見つけた私に、 気前よく報酬をくれた。
      しかしゾッとするような憤怒でマルチツールを 手にした様子に、誰かに悲劇的な結末を もたらしてしまったかもしれないと思ってしまった。
    war_crashsite_ret_res_b_8: 私は無表情で首を振る。ヴァイキーンは混乱し、 それから意気消沈する。自分の正気を疑っているようだ。 私の手助けに対して、妥当な報酬をくれた。
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: 熱に照りつけられているにもかかわらず、 ヴァイキーンは落ち着いている。挨拶の唸り声をあげると、 私の危険防御システムを勝手にリチャージした。
      私の耐久力に疑問を持っているようだ...
    war_scavenger_cold_desc_1: 凍えるような風に打ちつけられているにもかかわらず、 ヴァイキーンは落ち着いている。挨拶の唸り声をあげると、
      私の危険防御システムを勝手にリチャージした。 私の耐久力に疑問を持っているようだ...
    war_scavenger_lush_desc_1: ヴァイキーンは自然と一体となって落ち着いている。 挨拶の唸り声をあげると、私の危険防御システムを 勝手にリチャージした。私の耐久力に疑問を持っているようだ...
    war_scavenger_dust_desc_1: 風雨にさらされているにもかかわらず、 ヴァイキーンは落ち着いている。挨拶の唸り声をあげると、 私の危険防御システムを勝手にリチャージした。
      私の耐久力に疑問を持っているようだ...
    war_scavenger_tox_desc_1: 毒性の胞子がスーツの関節を覆っているにもかかわらず、 ヴァイキーンは落ち着いている。挨拶の唸り声をあげると、
      私の危険防御システムを勝手にリチャージした。 私の耐久力に疑問を持っているようだ...
    war_scavenger_rad_desc_1: この惑星の環境は明らかに汚染されているにもかかわらず、 ヴァイキーンは落ち着いている。挨拶の唸り声をあげると、
      私の危険防御システムを勝手にリチャージした。 私の耐久力に疑問を持っているようだ...
    war_scavenger_opt_a_1: 礼を言って立ち去る
    war_scavenger_res_a_1: "%NAME%は重々しく頷いた。"
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: ヴァイキーンはホッとした顔で私に挨拶し、集中を和らげる。 暑さの中で皮膚がかすかにツヤツヤとしているのは、
      しばらくここで作業していた証拠だ。 採掘がうまくいくのを楽しんでいたに違いない。 単に気前がよいのか、私に余りをくれた。
    war_scavenger_cold_desc_2: ヴァイキーンはホッとした顔で私に挨拶し、集中を和らげる。 身が引き締まるような空気の中で、ヴァイキーンの荒い呼吸が
      湯気の塊を作る。しばらくここで作業していたようだ。 採掘がうまくいくのを楽しんでいたに違いない。 単に気前がよいのか、私に余りをくれた。
    war_scavenger_lush_desc_2: ヴァイキーンはホッとした顔で私に挨拶し、集中を和らげる。 疲労からか、わずかに項を垂れるのは、 しばらくここで作業していた証拠だ。
      採掘がうまくいくのを楽しんでいたに違いない。 単に気前がよいのか、私に余りをくれた。
    war_scavenger_dust_desc_2: ヴァイキーンはホッとした顔で私に挨拶し、集中を和らげる。 エクソスーツに厚く積もった砂を払う。 しばらくここで作業していたようだ。
      採掘がうまくいくのを楽しんでいたに違いない。 単に気前がよいのか、私に余りをくれた。
    war_scavenger_tox_desc_2: ヴァイキーンはホッとした顔で私に挨拶し、集中を和らげる。 毒性の空気で焼かれた肺と喉がヴァイキーンの呼吸を浅くしている。
      しばらくここで作業していたようだ。 採掘がうまくいくのを楽しんでいたに違いない。 単に気前がよいのか、私に余りをくれた。
    war_scavenger_rad_desc_2: ヴァイキーンはホッとした顔で私に挨拶し、集中を和らげる。 この惑星を汚染している放射線に触れて、その目はぼんやりとした
      明かりを放っている。しばらくここで作業していたようだ。 採掘がうまくいくのを楽しんでいたに違いない。 単に気前がよいのか、私に余りをくれた。
    war_scavenger_opt_a_2: 礼を言って受け取る
    war_scavenger_res_a_2: "%NAME%は唸り、感謝を軽くあしらう。"
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: 話すにつれてヴァイキーンの攻撃的な態度は増すが、 震える手足が彼らの疲労を表している。 宇宙船もエクソクラフトも見えない。
      ここで完全に孤独だったようだ。
    war_scavenger_opt_a_3: 道を教える
    war_scavenger_res_a_3: |-
      %NAME%はデータの解読に時間を 割いていないが、出力されたものの何かに 悩んでいるようだ。
      心ここにあらずといった様子で、私に手助けの報酬を 払うが、その後はこの新しい情報に完全に気を 取られており、データパッドに動揺したメモを残している。
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: ヴァイキーンは私が近付くと後ずさる。 別の知的生命体の存在に驚き、 どうふるまっていいかわからないらしい。 その声は、何週間も発せられていなかったかのようにガラガラだ。
    war_scavenger_opt_a_4: 安心させる
    war_scavenger_opt_b_4: 何をしているのか聞いてみる
    war_scavenger_res_a_4: |-
      %NAME%は私の言葉を信じようとせず、 代わりに私が持っているマルチツールをしげしげと 眺めている。私が脅威ではないと納得すると、 肩の力を抜いた。
      捨てられた箱や機械から拾った屑金の荷を見せてくる。 近くにあるポッドは問題があることが明らかだと言う。 中身には部分的にしかアクセスできなかったのだ。 私もやってみるよう指示された...
    war_scavenger_res_b_4: |-
      %NAME%は疑わしげな目を向けてくる。 彼らが私を品定めする間、沈黙が広がる。 最終的には安心したようだ。
      捨てられた箱や機械から拾った屑金の荷を見せてくる。 近くにあるポッドは問題があることが明らかだと言う。 中身には部分的にしかアクセスできなかったのだ。 私もやってみるよう指示された...
    war_scavenger_debris_4: ポッドの目的はわからないが、装置の横にある閉じられた室にヴァイキーンが関心を持っているのは間違いない。開けようと試みたために無数の傷が残っているハッチは、固く閉じられている。
    war_scavenger_debris_opt_a_4: 室をこじ開ける
    war_scavenger_debris_opt_b_4: ディスプレイに触れる
    war_scavenger_debris_res_a_4: マルチツールをてこ代わりに使っても、ハッチは動かない。 しかし装置のインターフェースが、 抗議するように警告音を立てる。
    war_scavenger_debris_res_b_4: |-
      ディスプレイは私の手が触れた瞬間、劇的な反応を示す。 駆け巡るメッセージスクリーンの中には 早すぎて理解できないものもあったが、 生体認証についての記述を読み取れた。
      ハッチが横にスライドして開き、不吉なカチカチという音が 鳴り始めた。室に入って中のものを掴むだけなら 十分な時間がある。きっかり16回鳴った後ハッチは バタンと閉じ、ポッドは再び静まり返った。
    war_scavenger_ret_desc_4: "%NAME%は私が戻ってきて 驚いているらしい。 ここに他の誰かがいたのを忘れていたかのようだ。"
    war_scavenger_ret_opt_a_4: 金属を差し出す
    war_scavenger_ret_opt_b_4: 金属を渡さない
    war_scavenger_ret_res_a_4: ヴァイキーンは私がサルベージしてきたことに感心している。 金属を受け取り、正当な見返りとして、独自に改良した
      マルチツールのモジュールをくれた。場違いなほどの 堅苦しさだが、アップグレードは価値がありそうだ。
    war_scavenger_ret_res_b_4: ヴァイキーンは私がサルベージしてきたことに感心し、 見つけたものを持っておく権利を尊重してくれる。
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: 同族の多くと違い、%NAME%には 暴力的な気配がない。代わりに、ゆっくり重苦しく動く。 まるで何らかの責任を熟考しているかのようだ。
      そっとしておいてほしがっているのだと気付く。
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: ごつごつとした戦士が笑いを抑える。 礼儀正しくしようとしているが、私の存在を面白がっているようだ。 かすかににやつきながら、
      いくつかのナビゲーションデータを渡してくる。
    war_scavenger_opt_a_6: 礼を言って受け取る
    war_scavenger_opt_b_6: 助けない
    war_scavenger_res_a_6: "%NAME%は私の肩を軽くたたく。"
    war_scavenger_res_b_6: "%NAME%は驚いているが、 感動しているらしい。"
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: 戦士は奮闘してあえいでいる。 サバイバルスキルを鍛え、熱への耐性を高めているようだ。 顔には不満が見える。
      訓練が思い通りに行っていないのだろう。
    war_scavenger_cold_desc_7: 戦士は奮闘してあえいでいる。 サバイバルスキルを鍛え、寒さへの耐性を高めているようだ。 顔には不満が見える。
      訓練が思い通りに行っていないのだろう。
    war_scavenger_lush_desc_7: 戦士は奮闘してあえいでいる。 サバイバルスキルを鍛え、環境への耐性を高めているようだ。 顔には不満が見える。
      訓練が思い通りに行っていないのだろう。
    war_scavenger_dust_desc_7: 戦士は奮闘してあえいでいる。 サバイバルスキルを鍛え、温度変化への耐性を高めているようだ。 顔には不満が見える。訓練が思い通りに行っていないのだろう。
    war_scavenger_tox_desc_7: 戦士は奮闘してあえいでいる。サバイバルスキルを鍛え、毒素への耐性を高めているようだ。顔には不満が見える。訓練が思い通りに行っていないのだろう。
    war_scavenger_rad_desc_7: 戦士は奮闘してあえいでいる。 サバイバルスキルを鍛え、放射線への耐性を高めているようだ。 顔には不満が見える。訓練が思い通りに行っていないのだろう。
    war_scavenger_opt_a_7: 酸素を渡す
    war_scavenger_opt_b_7: 生命維持ジェルを渡す
    war_scavenger_res_a_7: "%NAME%はスーツの生命維持システムを リチャージする。よそ者から手を借りることに 少し恥じ入っているが、元気を取り戻したようだ。
      訓練に戻る前に、私に感謝のしるしをくれる。"
    war_scavenger_res_b_7: "%NAME%はズルズルと飲み込み、 叫び声をあげる。戦士の本能を思い出したようだ。 訓練に戻る前に気前よく報酬をくれる。"
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      ヴァイキーンはトランス状態から覚め、 別の生命体がいることに驚いている。不思議そうな目で こちらをなめまわすように眺め、私の正体を疑っているように見える。 ここで出会ったのは何かの予兆なのだろうか？
      ヴァイキーンは地平線に見える地形に向かって身振りをする。 データパッドには、取り消し線の入った座標の一覧に続いて、 判読できる文字で一つの言葉が浮かぶ。 ダンスカーリーン。<MOOD>Sad<>ヴァイキーンは悲しそうに首を振った。
    war_scavenger_opt_a_8: 励ます
    war_scavenger_opt_b_8: 慰める
    war_scavenger_opt_c_8: 関わらない
    war_scavenger_res_a_8: "%NAME%は励まされるというよりも 苛立っているようで、首をさらに勢いよく振っている。"
    war_scavenger_res_b_8: "%NAME%は震える。 悩みの原因が何であれ、慰めるのはよそ者には荷が重い。"
    war_scavenger_res_c_8: 私は%NAME%の旅を邪魔しようとして ここにいるわけではないことを示す。ヴァイキーンは 感謝の面持ちで頷いた。何かが立証されたかのようだ。
      そして私の旅に役立つようにと、小さなものを手渡してきた。
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: 戦士の叫び声は、攻撃的というよりも驚きによるもののようで、 私を疑わしげにつつく。その肌はかなり硬くて分厚く、
      私のような生命体がここで生き延びていることに驚いているらしい。
    war_ext_scavenger_opt_a_1: 外にいる理由を尋ねる
    war_ext_scavenger_res_a_1: "%NAME%は含んだように笑う。 私がこんなところで耐え抜いてきたことに感心している ようだ。たくさん集めてきたからと、ほのかに輝く水晶を
      手渡してきたので、この一つをもらっておくことにする。"
    war_npc_hot_desc_2: |-
      このヴァイキーンは深いため息をついている。 データパッドに前のめりになって凝視しているのは、同族の映像だ。 動画の中の姿はこのヴァイキーンにとても似ており、 一面に広がる天然石の中に立っている。 こちらに気付くと、ヴァイキーンは唸った。
      不本意な様子で、ホログラムの中の石を、 それから外側の焼け焦げた景色を指さす。 彼らは<STELLAR>助けを求めている<>のだ...
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: 緑化に協力する
    war_npc_hot_opt_b_2: 立ち去る
    war_npc_hot_res_a_2: 戦士は私に目をとめ、冷静に頷くと、 私の手助けの申し出を受ける。 秘密にしたがっている様子を感じ、私はその通りにする。
    war_npc_hot_res_b_2: ヴァイキーンはさらに深く考え込み、 私に背中を向けた。
    war_npc_hot_farm_ret: 先に見せた憂鬱は跡形もなく消え、%NAME%は得意げに私へ顔を向ける。 期待するような眼差しをしている。
    war_npc_hot_farm_ret_opt_a: サンプルを渡す
    war_npc_hot_farm_ret_res_a: |-
      ヴァイキーンは、動作を厳密にコントロールできる 特殊なプロセッサの中にサンプルを植える。 数秒のうちに、ソラニウムの球根は皮がむけ生身になり、 改植にうってつけの状態になった。
      ヴァイキーンの表情が揺れる。 私の方に顔を向けるが、距離は保ったまま、 目をほとんど合わせない。
    war_npc_hot_farm_ret2_opt_a: 植え付けの手伝いを申し出る
    war_npc_hot_farm_ret2_opt_b: 黙って球根を取る
    war_npc_hot_farm_ret2_res_a: "%NAME%の感情は再び揺れる。 申し出を受けるか葛藤しているようだ。 私の手の中に種を押し付け、顔を背ける。"
    war_npc_hot_farm_ret2_res_b: 私が無言で頼みを察してやると、 %NAME%は目に見えてホッとする。 そしてデータパッドに没頭すると、私を視界から追い出した。
    war_npc_hot_desc_3: 驚くべき器用さで、このヴァイキーンはマルチツールの アタッチメントを組み直している。マルチツールの風変りな 外見を見ると、これが初めてのカスタマイズではないことがわかる。
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: マルチツールを試す
    war_npc_hot_opt_b_3: マルチツールに触れる
    war_npc_hot_res_a_3: ヴァイキーンはさらに熱を追加して攻撃を強化しようと しているが、あまりうまくいっていないようだ。 黒こげになったセンチネルドローンの殻が、
      床に散らばっている。
    war_npc_hot_res_b_3: ヴァイキーンのマルチツールと接触すると 私のエクソスーツが警告で光る。 その銃身は触るとじりじりと熱い。 %NAME%は歯を剥き出し、私の干渉を嫌がっている。
    war_npc_hot_ret_opt_a_3: 熱出力を最大にアップグレードを勧める
    war_npc_hot_ret_opt_b_3: 危険防御のアップグレードを勧める
    war_npc_hot_ret_opt_c_3: 殻を撃つ
    war_npc_hot_ret_res_a_3: |-
      ヴァイキーンは私の挑戦的な提案を受け入れ、 武器の熱モジュールに劇的な調整を施す。 熱心に試射をしていると... 武器の銃身はあっと言う間に溶けてしまった。
      <MOOD>VeryNegative<>実験的な改良がうまくいかず、 絶望の声を上げたヴァイキーンはマルチツールを ばらばらにする。その破片のいくつかが私に当たった。
    war_npc_hot_ret_res_b_3: |-
      より保守的な戦略を提案すると、ヴァイキーンの表情は 思慮深いものからひどく興奮したひらめきのものに変わる。 狂ったように笑うとマルチツールから緩んだ何かを 引きはがし、自身のエクソスーツにつけ直す。
      スーツ自体が炎を上げ始めた。 新しい炎のシールドに喜んだ戦士は、 感謝のしるしとして贈り物をくれた。
    war_npc_hot_ret_res_c_3: ヴァイキーンに道理を説こうにも、私は異星の言葉に疎い。 単にもっと効力のある武器でセンチネルの殻を撃った。
      金属の殻は衝撃でズタズタだ。 戦士は私の知恵に驚き、大いに感謝する。
    war_npc_hot_desc_4: 私の存在に気付かないまま、ヴァイキーンはまばたきもしないで 目を見開いている。そのがっしりとした体は内なる拍動に合わせて
      リズミカルに揺れる。手の中の物体は白熱しており、 これがヴァイキーンをトランス状態にしているのだろう。
    war_npc_hot_opt_a_4: 光を放つ物体を観察する
    war_npc_hot_opt_b_4: 物体を手に取る
    war_npc_hot_opt_c_4: ヴァイキーンを起こす
    war_npc_hot_res_a_4: |-
      灰色の石でできたドローン型の彫像は、 オレンジ色の筋が入ったマーブル模様だ。 センチネルの紅い目があるはずの場所には、 特に明るいオレンジ色の筋が光っている。
      トランス状態から目覚めた戦士は私の接近に気付き、 疑わしげにこちらを見る。
    war_npc_hot_res_b_4: トランスを邪魔されてすぐに、　戦士は私に凶暴な視線を向ける。彫像を自身の体に寄せると、　その輝かしい光は勢いを弱め、穏やかな光に変わった。
    war_npc_hot_ret_opt_a_4: トランスに加わる
    war_npc_hot_ret_opt_b_4: ちょっとした申し出をする
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME%と私はバトルガスを吸い込み、 喉の奥から朗々とした激しい叫び声を一緒に上げる。
      <AUDIO>WARRIORANGRY<>どれほど長くヴァイキーンと叫んでいたかわからないが、 次に状況に気付いた時には、 最高の睡眠から目覚めたように爽やかな気分だった。
    war_npc_hot_ret_res_b_4: |-
      %NAME%は喜んでいるようで、 私の差し出したモーダイトを受け取る。
      ヴァイキーンは額に幾分かを厚く塗りたくり、 残りもいい加減に使い果たしてしまう。 礼として、幾ばくかのユニットを私にくれた。
    war_npc_hot_ret_res_c_4: "%NAME%は私の筋違いな申し出に苛立ち、 取り合わない。自分の儀式に戻りたがっている。"
    war_npc_hot_desc_5: ヴァイキーンは注意深く私を探っている。 私のエクソスーツの防御をはぎとらんばかりの飢えた視線。 中の肉体の味はどんなものかを考えているかのようだ。
      彼らは弱り、絶望しているらしい...
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: 手助けする
    war_npc_hot_opt_b_5: 弱みを利用する
    war_npc_hot_res_a_5: 必死にプライドに縋りつきながらも、 %NAME%は私のスーツのパックに向かって 不愛想に頷く。グーグーと鳴る腹の音が何よりのあかしだ。
    war_npc_hot_res_b_5: マルチツールを持ち上げ、アタッチメントの重さを 強調すると、%NAME%は純粋な憎しみを 持って私を見返す。戦うには疲れ切っているが、
      賄賂を差し出すには反抗的な目つきだ。
    war_npc_hot_ret_opt_a_5: 現地の食物を差し出す
    war_npc_hot_ret_opt_b_5: 外来の食べ物を差し出す
    war_npc_hot_ret_opt_c_5: 代用食品を差し出す
    war_npc_hot_ret_res_a_5: |-
      食物をストレージパックから出した瞬間、 %NAME%は私の手からそれをもぎ取ると、 ぞんざいに顔に詰め込んだ。数分間、 ものをかみ砕く湿った音が静寂を破る。
      慌ただしい食事の後、ヴァイキーンは荒い息を吐く。 元気を取り戻し恩を感じた様子で、私に感謝の しるしとして贈り物をくれた。
    war_npc_hot_ret_res_b_5: |-
      食物をストレージパックから出した瞬間、 %NAME%は私の手からそれをもぎ取ると、 ぞんざいに顔に詰め込んだ。 数分間、ものをかみ砕く湿った音が静寂を破る。
      慌ただしい食事の後、ヴァイキーンは荒い息を吐く。 ひんやりとした塊茎のおかげで、かなり落ち着いたようだ。 元気を取り戻し恩を感じた様子で、 私に感謝のしるしとして贈り物をくれた。
    war_npc_hot_ret_res_c_5: |-
      %NAME%はがっかりしたようだったが、 空腹はプライドに勝る。差し出した合成食品をつかむと、 慌ただしくむさぼる。
      心から満足はしていないだろうが、 ホッとした様子の彼らは、 礼としてちょっとした贈り物をくれた。
    war_npc_cold_desc_2: |-
      私が近付くと、この過激なヴァイキーンは私に多大な疑いを向ける。 その手は汚れ、みぞれで湿っている。 <MOOD>Neutral<>一瞬考えた後、私を信用できると思ったようだ。 自生植物が隙間なく並べられた未完成の図面を見せられた。 隣には取り消し線の入ったいくつかのセンチネルドローンがある。
      すべての意味を理解できるかわからないが、 ヴァイキーンは勢いよく頷く。 彼らは<STELLAR>助けを求めている<>ようだ...
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: 緑化に協力する
    war_npc_cold_opt_b_2: 立ち去る
    war_npc_cold_res_a_2: ヴァイキーンに頷き返す。 大きな冷たい手に握手を求められ、 エクソスーツの防御機能があってよかったと思う。
    war_npc_cold_res_b_2: ヴァイキーンの疑うような態度が返ってくる。
    war_npc_cold_farm_ret: "%NAME%は私が近付くと身をこわばらせ、反射的にマルチツールに手を伸ばす。それから私を認識すると、肩の力を抜いた。大きな笑い声が一度だけ響く。"
    war_npc_cold_farm_ret_opt_a: サンプルを渡す
    war_npc_cold_farm_ret_res_a: |-
      %NAME%はフロストクリスタルを握って再び笑うと、 それを円状の装置へぞんざいに押し込む。 その装置は、植物のほとんどを溶かして 種だけを無傷で残してくれる。
      残された種が私の手に置かれた。 外の... ヴァイキーンが言うには、 「攻撃的な」場所に植えるものらしい。
    war_npc_cold_desc_3: 修理作業の真っ最中に、このヴァイキーンの邪魔をしてしまった。 新しいカーボンナノチューブを、擦り切れて痛んだ 信号ブースターの中に入れ込んでいたようだ。
      片方の手にデータパッドを握っているので、 作業効率がかなり悪くなっている。
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: 信号ブースターを調べる
    war_npc_cold_opt_b_3: データパッドを調べる
    war_npc_cold_res_a_3: ヴァイキーンの作業は装備の破損個所に迫ってきたが、 修理ができないわけではない。頑固なまでの粘り強さで 任務を果たしてきた戦士は、
      今は私が立ち去るのを今か今かと待っている。
    war_npc_cold_res_b_3: |-
      文書の表紙には、 雪に覆われた異星の石碑が古風なイラストで描かれていた。 その下には地形図と、この星系でしか見られない星座... この文書が地図であることはほぼ間違いない。
      %NAME%はこの古代のヴァイキーンの建造物を探し、 この惑星の様々な施設を渡り歩いているうちに 迷ってしまったようだ。それほど離れてはいないはずだが...
    war_npc_cold_ret_opt_a_3: 修理用の資材を提供する
    war_npc_cold_ret_opt_b_3: 建物のスキャンを申し出る
    war_npc_cold_ret_res_a_3: 戦士は不機嫌そうに私に向けて唸る。 彼らは必要な資源はすべて持っているのだ。
    war_npc_cold_ret_res_b_3: |-
      %NAME%は私の提案を理解したようで、 動きを止めてこちらをじっと見つめ、考えている。 <MOOD>Positive<>最終的にぶっきらぼうに頷いて、 マップに描かれている建造物を叩いた。
      スキャンして<STELLAR>近くの建造物を特定<>すれば、 挽回できるはずだ...
    war_npc_cold_ret2_opt_a_3: 諦める
    war_npc_cold_ret2_res_a_3: ヴァイキーンは私をにらみつけると、 会話などなかったかのように修理作業を再開した。
    war_npc_cold_desc_4: ヴァイキーンは取り乱しているようだが、 私と目を合わせようと努力している。 そのエクソスーツに傷はなくナノファイバーに裂け目は見られないが、
      唸り声から考えると、どこかを怪我しているようだ。 足元の雪に血痕が混じっているのに気付いた。
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: 止血する
    war_npc_cold_opt_b_4: 痛みを楽にしようと申し出る
    war_npc_cold_res_a_4: |-
      %NAME%は委縮し、プライドと葛藤し、 また委縮し、あばらのあたりを握る。 それからため息をつくと、私の手当てを受け入れる。
      私の行動はヴァイキーンの不快な症状に対処するものだが、 立場をないがしろにもしていた。 私に指揮を求めるため、最近の戦闘記録を見せてくれた。
      センチネルウォーカーとの激しい戦闘の結果、 数人のヴァイキーンが殺された。一団の唯一の生き残り として、%NAME%は次の戦闘で 確実に勝利する方法を知りたがっている...
    war_npc_cold_ret_opt_a_4: マルチツールのアップグレードを提案する
    war_npc_cold_ret_opt_b_4: 療養を提案する
    war_npc_cold_ret_opt_c_4: 降伏を提案する
    war_npc_cold_ret_res_a_4: ヴァイキーンは突然活力を取り戻すと、 目には爛々と燃える怒りを浮かべて情熱的に頷き同意した。 別れを告げるように旧式のマルチツールを
      うやうやしく一瞥した後、私に差し出した。
    war_npc_cold_ret_res_b_4: ヴァイキーンは敬意を持って私を見て、 ゆっくりと頷いて賢明な提案を受け入れた。 感謝のしるしに贈り物を差し出し、
      それから持て余した時間で、新しい戦略を考え始める。
    war_npc_cold_ret_res_c_4: 空気が突然緊張し、施設がこれまでよりも寒くなる。 ヴァイキーンは私を睨みつけ、 表情にはますます憎しみが募っている。
      状況が悪化する前に、立ち去ろう。
    war_npc_cold_desc_5: たくましいヴァイキーンは作業を止める。 医療シミュレーションを反復していたようで、 パラメーターを調整し、見直している。
      目に浮かぶ知性がこのヴァイキーンをとりわけ危険に見せている。
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: シミュレーションを見る
    war_npc_cold_res_a_5: "%NAME%はシミュレーションに 私の注意を向けさせる。ヴァイキーンの生来の角膜と 人工偏光レンズを置き換える外科的技術を開発している。
      雪の厳しい照り返しを和らげる効果的な方法だ。"
    war_npc_cold_ret_opt_a_5: 夜間にはどう機能するのか尋ねる
    war_npc_cold_ret_opt_b_5: 視覚技術を購入する
    war_npc_cold_ret_res_a_5: |-
      私の無知を面白がった%NAME%は、 ヴァイキーンの目を拡大した映像を見せてくれる。
      映像の中で光が移り変わるにつれて、中心に1つある 大きな瞳孔が16の小さな瞳孔に分かれ、 それぞれが同調して拡張と収縮を行う。
      これが自然な進化による特性なのか バイオエンジニアリングの成果なのかはわからない。 どちらの可能性も等しく不穏だ。
    war_npc_cold_ret_res_b_5: |-
      生命体は私の目をざっと見て、含み笑いをする。 この手術はヴァイキーン向けだ。 他の劣る種族の目の構造では、移植に拒絶反応が出るだろう。
      しかし%NAME%は、私が興味を持つであろう いくつかの代替軍事技術があると示唆する。 代わりに簡単な官能検査を持ち掛けられた...
    war_npc_cold_ret2_opt_a_5: 嗅覚のテストを行う
    war_npc_cold_ret2_opt_b_5: 触覚のテストを行う
    war_npc_cold_ret2_opt_c_5: 聴覚のテストを行う
    war_npc_cold_ret2_opt_d_5: 逃げる
    war_npc_cold_ret2_res_a_5: |-
      ヴァイキーンがゲックのフェロモンのビンをこちらに渡す。 ビンを扱うその表情は不快そうだ。 吸い込むと、強い衝動がみなぎる... 取引がしたい。
      %NAME%は私の反応を書き留める。 ヴァイキーンの軍事研究へ協力した私への感謝として、 開発したいくつかのテクノロジーをくれた。
    war_npc_cold_ret2_res_b_5: |-
      ヴァイキーンは、粘液のような光沢を放つものを 私のグローブに薄くコーティングする。それはすぐに乾き、 氷の破片をしっかり握っておくように言われた。
      信じられないことに、破片は私の手をすり抜けるどころか、 しっかりと握り続ける手の中でじっとしている。
      メモをとる%NAME%は喜んでいるようだ。 ヴァイキーンの軍事研究へ協力した私への感謝として、 開発したいくつかのテクノロジーをくれた。
    war_npc_cold_ret2_res_c_5: |-
      唇のない笑顔を見せ、ヴァイキーンは私の耳に 湿った何かを押し込む。<AUDIO>WPN_PL_TAKEOUT<>そして私の頭のすぐそばで <AUDIO>WPN_PL_PISTOL<>マルチツールを撃つ。 その音は遠くで鳴ったかのように小さかった。
      メモをとる%NAME%は喜んでいるようだ。 ヴァイキーンの軍事研究へ協力した私への感謝として、 開発したいくつかのテクノロジーをくれた。
    war_npc_lush_desc_2: |-
      このヴァイキーンは将校の鋭い目をしている。 再検討中の戦闘計画を見せてくれた。計画書の中央には、 植物を中心にした陽動作戦がはっきりと描かれている。 現地の植物を1つのエリアで増やせばセンチネルの目をそらし、 他のエリアで資源を採集できると確信しているようだ。
      ヴァイキーンがこちらを見る。 <STELLAR>支援を求めている<>らしい...
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: 緑化に協力する
    war_npc_lush_opt_b_2: 立ち去る
    war_npc_lush_res_a_2: "%NAME%に、既存の野生<TRADEABLE>スターブランブル<> を探すよう指示された。採集するには初めに、
      陽動プランテーションを作る必要がある。"
    war_npc_lush_res_b_2: 感情を自制するのは、この種族には珍しいことだ。 ヴァイキーンは怒っているようには見えない。 落胆している。
    war_npc_lush_farm_ret: タイミングよく戻った。%NAME%は苛立っている。よい知らせを聞かせてやれば、喜ぶだろう。
    war_npc_lush_farm_ret_opt_a: サンプルを渡す
    war_npc_lush_farm_ret_res_a: |-
      ヴァイキーンはお礼を言ったが、まだ不安げだ。 これを機に打ち明けると、この惑星で進行中の戦争の 戦闘記録を見せてくれた。 時間とともに、こう着状態になっている。
      センチネルの部隊は無限に再生するらしい。 ヴァイキーンは先んずることができないでいる。
      この計画が成功し、新しい資源によってセンチネルの持つ バランスへの執念を満たすことができたらどうなる？ ヴァイキーンの部隊は、新しい資源を古い資源と 永遠に交換し続けるのだろうか？
    war_npc_lush_farm_ret2_opt_a: 戦争の激化を提案する
    war_npc_lush_farm_ret2_opt_b: 現在の戦略継続を提案する
    war_npc_lush_farm_ret2_opt_c: 持続可能性の利点を指摘する
    war_npc_lush_farm_ret2_res_a: |-
      %NAME%は押し黙り、 提案について考えている。 戦闘の激化はヴァイキーンの従来の戦術にも沿うはずだ。
      体を震わせて思考を終えたヴァイキーンは、 スターバルブを小さな装置に入れた。激しく回転するそれは 下地から種を引きちぎる。 その種を受け取った。これで外に植えられる。
    war_npc_lush_farm_ret2_res_b: |-
      %NAME%が曖昧にうなる。 考える時間がもっと必要だろう。
      体を震わせて思考を終えたヴァイキーンは、 スターバルブを小さな装置に入れた。激しく回転するそれは 下地から種を引きちぎる。その種を受け取った。 これで外に植えられる。
    war_npc_lush_farm_ret2_res_c: |-
      %NAME%が驚く。 そのようなことは考えたことがなかったのだ。 センチネルに関係なく、ここで植物を植え続けることが ヴァイキーンの資源採集を長続きさせるものになるとは。
      体を震わせて思考を終えたヴァイキーンは、スターバルブを 小さな装置に入れた。激しく回転するそれは下地から 種を引きちぎる。その種を受け取った。 これで外に植えられる。
    war_npc_lush_desc_3: このヴァイキーンはとても健康そうだ。 顔には艶があり、目は特に澄んで輝いている。 戦闘訓練の合間に、装備に傷みがないか点検しているようだ。
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: 訓練について尋ねる
    war_npc_lush_opt_b_3: 装備について尋ねる
    war_npc_lush_res_a_3: |-
      %NAME%が頷く。 大規模な訓練を行っているようだ。肥大した筋肉を動かし、 訓練の成果を見せてくれた。そうすることが他者に対する 威嚇になるとは考えていないらしい。
      ヴァイキーンが突然こちらに向いたので、拳を握って 後ずさった。けれど、予想したような攻撃を受けることは なかった。頼みがあるらしい。スパーリングを求めている。
    war_npc_lush_reta_opt_a_3: ヴァイキーンと訓練する
    war_npc_lush_reta_opt_b_3: 断る
    war_npc_lush_reta_res_a_3: |-
      戦士は満足げにうなり、こちらが反応するよりも早く マルチツールを抜き、脚に向けてボルトキャスターを 放ってきた。もう一度撃たれる前に、 銃身をノックして応戦する。
      %NAME%が痛みによろめいた。 感心してくれているようだ。 尊敬を勝ち取ることができた。
    war_npc_lush_reta_res_b_3: 戦士の態度が硬化した。 こちらへの評価が下がったらしい。
    war_npc_lush_res_b_3: 戦士は装備を強化しているアップグレードを見せてくれた。 激しい訓練を重ねているにしては、 スーツは並外れて良い状態だ。
      この惑星の穏やかな気候も関係しているのだろう。
    war_npc_lush_retb_opt_a_3: アップグレードについて尋ねる
    war_npc_lush_retb_opt_b_3: 資源について尋ねる
    war_npc_lush_retb_res_a_3: "%NAME%は肩をすくめ、何気ない様子でアップグレードをアンインストールすると、こちらに渡してくれた。ここでは必要ないものらしい。それに、鍛えた肉体に合うテクノロジーはそれほどないと言う。"
    war_npc_lush_retb_res_b_3: "%NAME%は肩をすくめ、余っている資源を気前よく渡してくれた。この惑星は装備に手がかからず、資源が過剰状態らしい。"
    war_npc_dust_desc_2: |-
      このヴァイキーンは陽気な様子だ。 しゃっくりをしていたかと思うと突然笑い出し、 すばらしいジョークでも聞いたかのようにこちらの背中を叩き始めた。 いわくありげな様子で、近づくよう手招きしてくる。
      サボテンの果肉から果汁を採る方法を開発していることを教えてくれた。 ウガァウガァの代替品になり、 戦闘で有利になる液剤として使えるらしい。
      ところが、材料になるエキノカクタスがなくなってきたと言う。 どうやら<STELLAR>支援を求めている<>らしい...
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: 緑化に協力する
    war_npc_dust_opt_b_2: 立ち去る
    war_npc_dust_res_a_2: "%NAME%が口を丸め、ニッと笑った。"
    war_npc_dust_res_b_2: 熱意を見せなかったので、 %NAME%は落胆したようだ。 このアイテムが重要なものだと確信しているらしい。
    war_npc_dust_farm_ret: こちらを見ると、%NAME%は熱狂的な挨拶の言葉をわめき始めた。
    war_npc_dust_farm_ret_opt_a: サンプルを渡す
    war_npc_dust_farm_ret_res_a: 'ヴァイキーンがグローブを着けた手で棘のある植物を握り、そのくさびを特別な装置に押し込んだ。植物が吐き出した種とともに、圧搾されて出てきた果汁のカップを渡してくれる。残りはのけておくようだ。 '
    war_npc_dust_farm_ret2_opt_a: 果汁を飲む
    war_npc_dust_farm_ret2_opt_b: 断る
    war_npc_dust_farm_ret2_res_a: |-
      不安な気持ちで一口飲む。%NAME%が つぶらな瞳でこちらを見ているのを感じた。
      果汁は驚くほど甘かったが、すぐに何か 効果が現れるようには思えない。 ヴァイキーンにしか効果のないものなのかもしれない。
    war_npc_dust_farm_ret2_res_b: "%NAME%は肩をすくめ、果汁を一気に飲んだ。 ヴァイキーンの目に爛々とした光が宿り、その手の中で
      カップが粉々に割れた<PROP>None<>。 これ以上おかしな状況になる前に、ここから離れよう。"
    war_npc_dust_desc_3: ヴァイキーンの鼻息は荒く、その鼻孔は赤らみ、目は充血している。 そして荒々しくくしゃみをし、ネバネバして砂まじりの液体の塊が
      私のすぐ横を飛んでいった。 そして突如見られていることに気づき、怒ったようにこちらを見た。
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: 嫌悪感をあらわにする
    war_npc_dust_opt_b_3: 心配する
    war_npc_dust_opt_c_3: 吐き出された塊の大きさに感嘆する
    war_npc_dust_res_a_3: "%NAME%は肩をすくめ、 イライラした様子でその目と鼻から垂れ続けている 液体をぬぐった。"
    war_npc_dust_res_b_3: "%NAME%は苛立ったようにうなり、 イライラした様子でその目と鼻から垂れ続けている 液体をぬぐった。"
    war_npc_dust_res_c_3: "%NAME%は自分の状態が 滑稽に思ったのか豪快に笑い、そしてまたくしゃみをした。 そしてイライラした様子で
      その目と鼻から垂れ続けている液体をぬぐった。"
    war_npc_dust_ret_3: |-
      ヴァイキーンはネバネバした指でデータパッドを叩きながら、 自分がこの地のセンチネルの工場を調査していたが、 突然砂嵐が発生したためここに避難したことを告げた。
      視界と方向感覚を失ったため、 自分が今どこにいるかもさだかでないようだ。
    war_npc_dust_ret_opt_a_3: 方向に関して協力する
    war_npc_dust_ret_opt_b_3: 危険防御に関して協力する
    war_npc_dust_ret_opt_c_3: スタミナに関して協力する
    war_npc_dust_ret_res_a_3: "%NAME%は有難そうに ナビゲーションに関するサポートを受け取った。 これで任務が大いにはかどるだろう。
      私は感謝のしるしとして贈り物をもらった。"
    war_npc_dust_ret_res_b_3: "%NAME%は有難そうに 資源を受け取った。これで危険な環境に より長く耐えられるようになるだろう。
      私は感謝のしるしとして贈り物をもらった。"
    war_npc_dust_ret_res_c_3: "%NAME%は有難そうに 肖像を受け取った。これで危険な環境に より長く耐えられるようになるだろう。
      私は感謝のしるしとして贈り物をもらった。"
    war_npc_tox_desc_2: |-
      このヴァイキーンはデータパッドをぎこちなく操作し、 太い指で様々な菌の記号をグリッドに配置している。 こちらを値踏みするように見ると、何かに満足したようだ。
      真剣そうな表情で、キノコの配置と屋外の毒性の環境を指し示した。 <STELLAR>支援を求めている<>らしい...
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: 緑化に協力する
    war_npc_tox_opt_b_2: 立ち去る
    war_npc_tox_res_a_2: ヴァイキーンはこちらの助けに喜んでいるようだ。 成長の早いファンガルクラスターの標本を見せ、 この種を探すよう提案してきた...
    war_npc_tox_res_b_2: ヴァイキーンが怒鳴り声でここを出るよう言った。支援を断ったので腹を立てたようだ。
    war_npc_tox_farm_ret: "%NAME%が堅苦しい挨拶をしてくる。"
    war_npc_tox_farm_ret_opt_a: サンプルを渡す
    war_npc_tox_farm_ret_res_a: |-
      %NAME%が携帯型培養容器に菌をまいた。 胞子が分裂し、成長するにつれて、結露が発生する。 数秒のうちに、容器内には小さな菌の森が出来上がった。
      ヴァイキーンはいくつかの株を取り出し、 どれを配置するか選ぶよう指し示した。
    war_npc_tox_farm_ret2_opt_a: 最も強い株を選ぶ
    war_npc_tox_farm_ret2_opt_b: 最も背の高い株を選ぶ
    war_npc_tox_farm_ret2_opt_c: 最もカラフルな株を選ぶ
    war_npc_tox_farm_ret2_res_a: それぞれの菌床を押し、一番頑丈な株を選んだ。 こちらの選定基準を察したヴァイキーンが 大きなうなり声を上げ、鼻孔を膨らませた。
      選んだ株を外に植えるよう指し示す。
    war_npc_tox_farm_ret2_res_b: 菌床から一番背の高い株を選ぶのを見て、 ヴァイキーンに何かしら感情の変化が起きたようだ。 この配列に何か意味を見出したらしい。
      選んだ株を外に植えるように指し示す。
    war_npc_tox_farm_ret2_res_c: 菌床から一番色鮮やかな株を選んだ。 ヴァイキーンは驚きを見せつつも、 この選択に感謝してくれた。
      選んだ株を外に植えるように指し示す。
    war_npc_tox_desc_3: ヴァイキーンは短剣の丸い柄を使って何かを砕き、 碗に入れているようだ。 そして鋭い刃の部分を掴み、意図的に自らの血をそれに混ぜている。
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: 混合物について尋ねる
    war_npc_tox_opt_b_3: 混合物を調べる
    war_npc_tox_opt_c_3: 傷の手当をする
    war_npc_tox_res_a_3: "%NAME%は誇らしそうに、 自分の一族が戦う映像を見せてきた。 \n夜の中で戦うヴァイキーンの戦士たちは、 そのマルチツールと
      スーツと肌を、 凝固した塗料で黒く染めている。\n高度なハイテク装備と単純な出陣化粧のコントラストは、 シュールであり、恐ろしさを感じさせるものだった。"
    war_npc_tox_res_b_3: 混合物は毒性の強いキノコをすりつぶして ヴァイキーンの血と混ぜたものだった。 儀式のように用意されたそれが単に装飾用途で使われるのか、
      それともそれ以外の効果があるのかはさだかでない。
    war_npc_tox_res_c_3: "%NAME%は気分を害して 怒鳴り声をあげ、負傷した手のひらを引っ込めた。"
    war_npc_tox_ret_desc_3: 戦士はなにかを計算するかのように、疑うようにこちらを見た。 <DELAY>0.2<>そして意を決したように、
      私のスーツを指し示しながら碗を提供してきた。
    war_npc_tox_ret_opt_a_3: 手袋をした手を差し出す
    war_npc_tox_ret_opt_b_3: 手袋をしていない手を差し出す
    war_npc_tox_ret_opt_c_3: 慇懃に断る
    war_npc_tox_ret_res_a_3: |-
      %NAME%はペースト状になったものを 私のエクソスーツに塗りつけた。 ナノファイバーはすぐに周囲の光を呑み込むかのような 反光沢の黒色に変わった。 単純な混合物ながら、その効果は大したものだ。
      %NAME%はその アグレッシブな種族には珍しく、笑みを浮かべた。 私が儀式に参加したことが嬉しいようで、 私の今後の戦いの役に立つちょっとした贈り物をくれた。
    war_npc_tox_ret_res_b_3: |-
      %NAME%は私の大胆さに 感心して含み笑いをした。そして私のむきだしの手に ペースト状になったものを少し塗りつけた。
      それはヒリヒリとして、しかし燃えるように冷たく、 すぐに私の手首、腕、そして肩にまで感覚は広がった。
      世界が傾き始め、私は突然ビジョンを得た。 それは戦いに突進する私自身で、私が乗る巨大生物の筋肉が 波打っていた。私は兄弟戦士たちと夜に飛び込み、 頭上には2つの月があった。
      プラズマの光が闇を切り裂き、 私たちの周りを漂う深紅の目を粉砕した。 ビジョンは消え、私は頭痛を感じた。
      %NAME%は私の顔を見て、 わかっていると言うように頷いた。 そして私の今後の戦いを 大いに助けるであろう贈り物をくれた。
    war_npc_tox_ret_res_c_3: |-
      私は自分はヴァイキーンの戦士ではないことを伝えつつ、 可能な限りの礼儀をもって %NAME%の申し出を断った。
      ヴァイキーンは私の意図を理解したと見え、 私が彼らへの敬意を示したことに感心し、 承認するかのような声を出した。 私は再評価されたようだ。
    war_npc_rad_desc_2: |-
      ヴァイキーンは体を硬直させ、こちらを冷たい目で見た。 手の中にある軍事命令を軽く指で叩く。 進行中のガンマウィードの源を保護するために派遣されているのだ。
      光栄にも<STELLAR>支援を求めている<>ようだ。
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: 緑化に協力する
    war_npc_rad_opt_b_2: 立ち去る
    war_npc_rad_res_a_2: "%NAME%がこちらに向かって吠えた。 ガンマウィードの自生地を探して、 その根を収穫する必要がある。 その後の指示は戻り次第出される予定だ。"
    war_npc_rad_res_b_2: 支援に応じなかったので、%NAME%は 言葉を失い立ち尽くす。 こちらがその気になるまでここで待っていると言った。
    war_npc_rad_farm_ret: 戻ってくると、%NAME%は薬莢のようなものに何かを詰め込んでいた。手慣れた様子で挨拶をしてくる。
    war_npc_rad_farm_ret_opt_a: サンプルを渡す
    war_npc_rad_farm_ret_res_a: |-
      集めた標本をヴァイキーンが点検する。 検査に合格したようだ。専用の装置で花をスライスすると 種を取り出し、こちらに手渡してくれた。
      放射性の根がコレクションに加えられる。 様々な乾燥の段階の根が集められているようだ。 %NAME%が薬莢に詰め込んだものは、 これを完全に乾燥させたものらしい。
    war_npc_rad_farm_ret2_opt_a: 薬莢について尋ねる
    war_npc_rad_farm_ret2_opt_b: 次の指示を求める
    war_npc_rad_farm_ret2_res_a: |-
      %NAME%が厳しい目つきで じっとこちらを見た。やがて頭を振ると、 このテクノロジーについては教えられないと言う。
      けれど、こちらの質問の意図を察したのか、薬莢は 知的生命体に危害を加えるものではないと請け合ってくれた。
      ヴァイキーンが外を指し示す。この種を適切な 場所に植えて、畑を作る必要がある。 その後、こちらの支援に対する報酬をくれるらしい。
    war_npc_rad_farm_ret2_res_b: "%NAME%が外を指し示す。 この種を適切な場所に植えて、畑を作る必要がある。 その後、こちらの支援に対する報酬をくれるらしい。"
    war_npc_rad_desc_3: このヴァイキーンは青白く、不快に湿っている。 何かがおかしいことは確かだ。空気中になんらかの脅威を 見出しているようで、目を細めながらその動きを
      追っているが、私には何も見えない。
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: ヴァイキーンが見ている場所に手を伸ばす
    war_npc_rad_opt_b_3: ヴァイキーンが見ている場所をマルチツールで狙う
    war_npc_rad_opt_c_3: ヴァイキーンを正気に返らせようとする
    war_npc_rad_res_a_3: |-
      私は%NAME%が 用心深そうに見ている場所に手を伸ばしたが、 予想通り私の手には何も触れなかった。
      しかしヴァイキーンはパニックになり、 私を守ろうとして私の手首をつかんで引き下ろした。 何が見えているのかはわからないが、 それはヴァイキーンにとって危険なもののようだ。
    war_npc_rad_res_b_3: |-
      私はマルチツールを取り出して、 %NAME%が見ている場所に狙いを定めた。
      この見えない脅威に私が対応したことで ヴァイキーンは安心したようだ。 そして後方に下がり、目をしばたたかせた。
    war_npc_rad_res_c_3: |-
      私は%NAME%を 幻覚から醒まさせようと、その肩をゆすった。
      ヴァイキーンは拳で私の胸を打ち、大きな音がした。 たとえ幻覚を見ているとはいえ、 そのアグレッシブさと力の強さに変わりはないようだ。
    war_npc_rad_ret_3: |-
      このヴァイキーンの状態はどんどん悪くなっているようだ。 吐き気に襲われているようだが、 スーツの力がそれを押し止め、 なんとか持ちこたえさせている。
      危険防御システムはオーバーロードし、赤い光が 点滅している。そしてこの地の放射線は致命的なレベルまで 拡散している。この状態では %NAME%は長くはもたないだろう。
    war_npc_rad_ret_opt_a_3: 危険防御システムをブースト
    war_npc_rad_ret_opt_b_3: 司令官に報告する
    war_npc_rad_ret_opt_c_3: ヴァイキーンを正気に返らせようとする
    war_npc_rad_ret_res_a_3: |-
      ヴァイキーンのスーツは喜ぶように資源を吸収し、 %NAME%はすぐに力を取り戻した。 一瞬すぎて幻覚のような気もしたが、 私のエクソスーツの中で優しい何かが反響したように感じた。
      痛みが和らぐにつれ、 %NAME%の息遣いも安定し、 自身のことを思い出したようだった。
      どうやら私はとても裕福な戦士を死から救ったようだった。 ヴァイキーンは私に厚く礼をし、 このことは忘れないと約束した。
    war_npc_rad_ret_res_b_3: |-
      緊急事態であることを認識し、 私はヴァイキーンの最高司令官と連絡を取り、 %NAME%の状態を報告した。
      ヴァイキーンたちは話し合っているようで、 呟きや不満の声が通信を介して聞こえてきた。
      そして最終的に司令官は私に感謝して十分な報酬を渡し、 これ以上%NAME%とは かかわらないようにと言った。
    war_npc_rad_ret_res_c_3: 私は%NAME%を我に返らせようと叫んだが、 効果はなかった。ヴァイキーンは弱々しく怒り、 センチネルについて何やらつぶやき、
      叫ぶならどこか別の場所でやれと私に告げた。
    war_npc_shop_desc_1: ヴァイキーンはけだるそうに、どこかの不運な生物の骨を指で挟んで砕き、その破片が床に落ちるのを見ている。退屈しているようだ。
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: 退屈について尋ねる
    war_npc_shop_opt_b_1: 骨について尋ねる
    war_npc_shop_res_a_1: |-
      %NAME%は自分の空のホルスターを叩いた。マルチツールの修理が終わるまでここから動けないようだが、この店の面白みのなさに辟易しているようだ。
      ため息をつきながら、ヴァイキーンは私のエクソスーツを指さし、そのログを見たがった。きっと退屈を紛らわす何かが欲しいのだろう。
    war_npc_shop_res_b_1: |-
      %NAME%は肩をすくめた。単なる時間つぶしの行為のようで、いずれにせよこの骨の持ち主はもはや痛みを感じることはない。
      ため息をつきながら、ヴァイキーンは私のエクソスーツを指さし、そのログを見たがった。きっと退屈を紛らわす何かが欲しいのだろう。
    war_npc_shop_ret_opt_a_1: 探索データを共有する
    war_npc_shop_ret_opt_b_1: 戦闘データを共有する
    war_npc_shop_ret_opt_c_1: トレードデータを共有する
    war_npc_shop_ret_res_a_1: |-
      私は自分が訪れたいくつかの風変りな惑星のデータにアクセスし、重力を拒絶するような岩の形や、悲劇的に進化した生物、素晴らしく奇怪な植物などの記録を共有した。
      ヴァイキーンは私の旅のスケールに感心し、元気づいた。そして私を同じ冒険者と認めたのか、マルチツールの修理完了後に自分が探索しようと考えている場所の座標を共有してきた。
    war_npc_shop_ret_res_b_1: |-
      エクソスーツのログを共有すると、%NAME%はよだれを垂らすようにしてそれを見た。自分の過去の戦いの栄光を思い出したのか、その目は燃えるように輝き、その手はわずかに震えていた。
      どうやら期待した以上のものだったようで、ヴァイキーンの表情には尊敬の念があふれた。そして自分の手を使ってふたつのジェスチャーを行った。まず拳を固く握り、それから手を開き、手の平を上に向けた。どうやら私に選択肢を提示しているようだ...
    war_npc_shop_ret_res_c_1: 私がトレードにおける成功を記録したログにアクセスし始めると、%NAME%は居眠りを始めてしまった。私の見せようとしたものは、眠くなるほど退屈だったということだろう。
    war_npc_shop_ret2_opt_a_1: 握りしめた拳を選ぶ
    war_npc_shop_ret2_opt_b_1: 開いた手を選ぶ
    war_npc_shop_ret2_res_a_1: 拳が力の象徴であることは明らかだった。%NAME%は依然として拳を固く握りしめながら頷いた。そして私が立ち去る前に、ちょっとした贈り物をくれた。
    war_npc_shop_ret2_res_b_1: その目に宿った炎を長年培った自制心によって抑え、%NAME%は頷いた。そして私が立ち去る前に、ちょっとした贈り物をくれた。
    war_npc_shop_desc_2: |-
      このヴァイキーンは一見、施設の品を調べているように見える。 しかし実際はなんの目的もなく眺めているだけで、 てきとうに品を手にとっては弄んでいる。
      ヴァイキーンはセールスカウンターのほうをしばしば見やり、 トレーダーの筋肉と自分の筋肉を見比べているようだったが、 私が近づくとそれをやめた。
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: 体格を称賛する
    war_npc_shop_opt_b_2: マルチツールを称賛する
    war_npc_shop_opt_c_2: 沈黙を続ける
    war_npc_shop_res_a_2: |-
      %NAME%は勢いづいたかのように、 施設のトレーダーに対してあからさまに蔑む目つきを向けた。 そして自らの優位性を奇妙な形で表現しつつ、 私にユニットを転送した。
      元々自分の立場に不満を持っていたらしいトレーダーは、 カウンターの向こうで背を丸め、怒りをたぎらせている。 今のやり取りによって少なからず気分を害したのは明白だ。
    war_npc_shop_res_b_2: |-
      最近購入されたと見え、よく手入れがされている マルチツールに注意を向けると、 %NAME%は狼狽したようだった。
      戦士の種族とはいえ、トレーダーの必要性は 否定できないのだろう。ヴァイキーンはもうそれを 見たくないとでもいうように、 マルチツールを私に向かって突き出した。
    war_npc_shop_res_c_2: "%NAME%は私が何も 反応しなかったことに憤慨したようで、 私をにらみつけてきた。"
    war_npc_shop_desc_3: ヴァイキーンは読んでいるふりをしているが、それが演技であることは明らかであり、実際はデータパッドの向こうにある私の装備のアップグレードを観察していた。
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: ヴァイキーンは演技をやめ、ヴァイキーンの戦士のふたつの映像を見せてきた。ひとつは高度なマルチツールを持った戦士のもので、もうひとつは粗野な短剣を持った戦士のものだった。ヴァイキーンは私がどちらに惹かれるか知りたいようだ。
    war_npc_shop_opt_a_3: マルチツールを指さす
    war_npc_shop_opt_b_3: 短剣を指さす
    war_npc_shop_res_a_3: |-
      %NAME%は背伸びをするようなしぐさをし、最新鋭のアップグレードでカスタマイズした自分のマルチツールのホログラムを、誇らしげに見せてきた。
      テクノロジーへの情熱を共有できたことを喜ぶヴァイキーンは、さらなるアップグレードが可能な自分の武器のモジュールを指さした。私の意見を聞きたいようだ。
    war_npc_shop_res_b_3: "%NAME%はマルチツールを持った戦士の映像を叩いて吠えたが、私と目を合わせようとはしなかった。ヴァイキーンは自らの内に潜む恐怖を掘り起こされたようで、私と話を続けるのを拒絶した。"
    war_npc_shop_ret_opt_a_3: ボルトキャスターのアップグレードを勧める
    war_npc_shop_ret_opt_b_3: 分析レンズのアップグレードを勧める
    war_npc_shop_ret_opt_c_3: パルススピッターのアップグレードを勧める
    war_npc_shop_ret_res_a_3: ヴァイキーンは焦ったように私の実用的な選択に同意すると、古いアップグレードを使っていることが恥ずかしくなったのか、それを取り外して私のほうに押し出した。
    war_npc_shop_ret_res_b_3: ヴァイキーンは興味がなさそうに鼻をならした。データ収集用のアップグレードにスロットを費やす気はないようで、手を振って私に去るようにジェスチャーをした。
    war_npc_outpost_desc_1: |-
      その体つきや姿勢からはうかがえないが、 このヴァイキーンはとても年を取っており、 その瞳からは、惑星間の戦いに人生ささげてきたことで 得た叡知がにじみでている。
      老いたヴァイキーンはここにいる者たちが 気に入らないようで、ほかのヴァイキーンを 落ち着かない様子で眺めている。
      彼らがかつてどんな社会を築いていたにせよ、 ここに集まっている戦士たちは そこからはみ出た存在のようだ。
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: 同情する
    war_npc_outpost_opt_b_1: なぜここにいるのか聞く
    war_npc_outpost_res_a_1: |-
      %NAME%は身をすくませた。 現代のヴァイキーン社会に対して懸念を抱いているとはいえ、 外部の者にそれが理解できるとは思っておらず、 私の反応も大きな意味はもたなかったようだ。
      しかし同情の言葉を聞いたことで勢いづいたのか、 老いたヴァイキーンはより具体的に不満を語り始めた。 このひどい場所で物資が届くのを待っているが、 時間の進みが遅すぎることなどを...
    war_npc_outpost_res_b_1: |-
      ヴァイキーンは装甲貫通力を最大限に高めるべく 改造したマルチツールのホログラムを映し出した。
      それはセンチネルのテクノロジーに対抗する 高価な品で、%NAME%の腕にぴったり合うように カスタマイズされていた。
      ヴァイキーンは現在時間を指し示し、 我慢がきかないといった様子でうなった。 新しい武器の到着を待っているためにここから動けないが、 時間の進みが遅すぎると...
    war_npc_outpost_ret_opt_a_1: モーダイトを差し出す
    war_npc_outpost_ret_opt_b_1: 抱擁する
    war_npc_outpost_ret_opt_c_1: 昔話を聞く
    war_npc_outpost_ret_res_a_1: |-
      モーダイトが感傷的な記憶を呼び起こしたかのように、 ヴァイキーンは含み笑いをした。 そしていくつかの結晶を口に放り込んで噛み始めた。
      臼歯を砕くようなその噛み音は私にとって寒気が するようなものだったが、老いたヴァイキーンは 気を紛らわすものが手に入って嬉しいようだった。
      そして私の親切に感激した様子で、 ちょっとした贈り物を提供してきた。
    war_npc_outpost_ret_res_b_1: "%NAME%はひどく恐れるように、 私との接触を避けるべく後ろにさがった。 そして私に比べれば、まわりのヴァイキーンたちのほうが
      随分ましだと思いなおしたようだ。"
    war_npc_outpost_ret_res_c_1: |-
      %NAME%は自分の武器を ポンっと叩き、目をうるませた。 我々は込み入った話ができるような共通言語を持たないが、 話をするのは嬉しいことだった。
      ヴァイキーンは連続したうなり声や、 ジェスチャーや、ホログラムを使って話を語った。
      話の流れは遅かったが、それは驚くほど興味深いものだった。 ヴァイキーンはセンチネルとの数世紀に及ぶ戦いについて 語った。数えきれないほどの戦士が死に、
      ヴァイキーンの個体は替えがきかないのとは対照的に、 機械の軍勢は個体を失ってもひるまず、 その数は無限であるように思えた。
      生命として黄昏の時を迎えた %NAME%は、センチネルの軍勢の 源を破壊する最後のチャンスを掴もうとしていた。
      センチネルは機械である以上、 どこかに彼らを作っている場所があるはずだ、と。
      老いたヴァイキーンはため息をついた。 そして私たちの周りにいるヴァイキーンたちを見直し、 彼らの命もまた貴重であると思いなおしたようだった。 そして見せていた不満の表情が薄れていった。
      ヴァイキーンは話を聞いてくれたことに感謝し、 私の旅の助けとなるものをくれた。
    war_npc_obs_desc_1: ホログラムの星図がいくつか、複数の装置から このヴァイキーンの前に投影されている。 その隣、上方には朽ちかけた写本が置かれている。
      投影された星図と比較しているようだ。
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: シールドの位置
    war_npc_obs_opt_b_1: アトラスの位置
    war_npc_obs_opt_c_1: 球体の位置
    war_npc_obs_res_a_1: ヴァイキーンは、この反応を予測していたかのように頷く。 満足げにこちらの肩をたたくと、 割いた時間に対してユニットを差し出した。
    war_npc_obs_res_b_1: ヴァイキーンの顔から色が失われる。 この選択の重大さがそうさせてしまったらしい。 種族由来の贈り物を差し出すと、
      ここを出るように強い調子で指示した。
    war_npc_obs_res_c_1: ヴァイキーンは、この不遜な選択に対して 腹を立てたらしく、うなり声を上げた。 強い力で押しのけられてしまった。
    war_npc_obs_desc_2: |-
      近寄ると、ヴァイキーンは手を挙げてこちらを静止した。 何かの音を聞いているようだが、音は聞こえない。 ターミナルに何かを入力すると、エクソスーツの中で ブーンという不気味な音が鳴り始めた。 ヴァイキーンと視線を交差させ、その音に聞き入る。
      施設はこの音声信号に合わせて特別に設計、 あるいは再設計されたものらしい。 音には震えや途切れが入り、はっきりとは聞こえない。
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: 音量を調整する
    war_npc_obs_opt_b_2: ピッチを調整する
    war_npc_obs_opt_c_2: 座標を調整する
    war_npc_obs_res_a_2: 受信機の感度を上げたが、音声はまだ はっきりとは聞こえない。音量を上げることで 目的の音声のノイズが増えた。しかし、ヴァイキーンは
      この結果に満足したようで、お礼にユニットを差し出した。
    war_npc_obs_res_b_2: |-
      妙な直感に促され、装置の入力を低い周波数に合わせて 高ピッチのノイズを取り除く。
      まぎれもない戦士の咆哮がはっきりと聞こえ、こだました。 ヴァイキーンは純粋に驚いた様子でこちらを見ると、 自身の装置でその音声を聞き始める。
      我々は他にはないようなものを分かち合っている。 その場を離れようとすると、 会釈とともに敬意を示す贈り物を渡された。
    war_npc_obs_res_c_2: 受信機の向きを再調整しようとしたが、 どの方向に向けても信号は弱まるばかりだ。 ヴァイキーンは苛立って怒鳴り、ここを出るように示した。
    war_npc_freighter_desc_1: ヴァイキーンの乗組員がうっすらと軽蔑したような目でこちらを見る。自分と同じ生まれながらの貨物船居住者ではないと気づき、はっきりとしない出自に疑いを向けているようだ。
    war_npc_freighter_desc_2: このヴァイキーンは、貨物船の仲間を無条件の愛と忠誠の眼差しで 見つめている。乗組員たちの特徴は生物学的関連があるとは
      思えないほどかけ離れているが、 %NAME%を血の繋がった家族よりも 手厚く世話してきたのかもしれない。
    war_npc_freighter_desc_3: "%NAME%は貨物船の生活における多様性を楽しんでいるようだ。船が泊まっている間も休むことなく交替し、マルチツールをいじり、新しい星系へのワープを心待ちにしている。"
    war_npc_freighter_desc_4: "%NAME%は、貨物船の生活に完全にはなじんでいない様子で、周りの環境にたじろいでいる。その目は仲間の乗組員、特に力強くて立派なヴァイキーンにたびたび向けられる。このヴァイキーンたちの関係については、推測することしかできない。"
    war_npc_freighter_desc_5: 大きなヴァイキーンに近づくと、 こちらの動きを探るような目つきで体を少し動かし始めた。 まだ若そうだ。
      仲間内で力を証明したがっているのだろう。
    newpoop_name: 糞のサンプル
    newpoop_name_l: 糞のサンプル
    newpoop_label: 糞のサンプルを探す
    hyperfuel2_name: ワープハイパーコア
    hyperfuel2_name_l: ワープハイパーコア
    hyperfuel2_subtitle: ハイパードライブのチャージユニット
    hyperfuel2_description: |-
      <COMMODITY>大容量<>の<FUEL>反物質系燃料<>セル。内蔵したブラックホール発生装置から<TECHNOLOGY>宇宙船のハイパードライブ<>に電力を供給し、1個で複数回のワープを可能にする。

      外殻は発生したブラックホールを容器の中心に向けて圧縮する特殊な構造を持ち、出力を増幅するしくみになっている。
    ui_shipcharge_name: スターシールドバッテリー
    ui_shipcharge_name_l: スターシールドバッテリー
    ui_shipcharge_desc: |-
      <COMMODITY>宇宙船の防御システム<>用に最適化されたエネルギー貯蔵ユニット。

      <SPECIAL>三重水素<>の崩壊エネルギーをコンデンサに蓄積し、<TECHNOLOGY>ディフレクターシールド<>を速やかに充電できるが、小規模な装置には過負荷を引き起こす。
    ui_log_frag_name: ログ暗号鍵
    ui_log_frag_name_l: ログ暗号鍵
    ui_log_frag_desc: |-
      <TECHNOLOGY>貨物船の緊急事態ログ<>の暗号化
      オーバーライドプロセスの一部。

      プロセスの中には、記録データへの
      フルアクセス許可が必要なものもある。
    ui_log_frag_sub: データプロセス未完了
    ui_war_tablet_name: ヴァイキーンの石盤
    ui_war_tablet_name_l: ヴァイキーンの石盤
    ui_war_tablet_desc: |-
      複雑なルーンが次々に施された石盤。
      その古代の言葉を理解できるのは、
      ヴァイキーンの長老たちの中でも最高齢の者だけだ。

      この石に彫刻を施した者は、
      並外れた技術の持ち主に違いない。
      石細工は精密で繊細だが、作者が確かに
      持っていた敵意を間違いなく伝えてくる。
    ui_war_tablet_sub: ハークの交感
    ui_exp_tablet_name: ダイバージェンスキューブ
    ui_exp_tablet_name_l: ダイバージェンスキューブ
    ui_exp_tablet_desc: |-
      故障し、パルスを発しているデータユニット。
      現実世界のものとは思えない。

      キューブからは静かな叫びを感じる。
      中に閉じ込められた無数の失われし魂の、
      凍りついた嘆きの声だ。
    ui_exp_tablet_sub: 異質なデータユニット
    ui_fact_token_name: 工場上書きユニット
    ui_fact_token_name_l: 工場上書きユニット
    ui_fact_token_desc: |-
      ほとんどの<STELLAR>惑星ファブリケータ施設<>と
      互換性を持つ、携帯式データユニット。

      中央コントロールターミナルへの
      アクセスが確立されると、上書きユニット
      は施設の資源を、新しいアイテムレシピの
      研究へと変換する。
    ui_fact_token_sub: 高機能リサーチモジュール
    ui_frig_token_term: 貨物船のリサーチターミナル
    ui_frig_token_name: 回収されたフリゲートモジュール
    ui_frig_token_name_l: 回収されたフリゲートモジュール
    ui_frig_token_desc: |-
      大型の宇宙船の残骸から回収した
      モジュール。<STELLAR>貨物船の墜落現場<>あるいは
      <STELLAR>フリゲート探索<>の最中に
      手に入れることができる。

      こういう形状をしているが、貨物船の
      <TECHNOLOGY>研究所<>において有効なテクノロジーに
      変えられることもある。
    ui_frig_token_sub: 主力艦配線プラットフォーム
    ui_ship_inv_token_name: 積載量拡張
    ui_ship_inv_token_name_l: 積載量拡張
    ui_ship_inv_token_desc: |-
      宇宙船の残骸からサルベージされた
      モジュール型機械。
      <STELLAR>貨物船の墜落現場<>から回収、
      あるいは<STELLAR>フリゲートでの探検<>中に
      サルベージできる場合もある。

      適切な<TECHNOLOGY>宇宙船艤装場<>で使えば、
      宇宙船の積載量を増やすことができる。
    ui_ship_inv_token_sub: 宇宙船拡張モジュール
    ui_ship_class_token_name: 宇宙船オーバードライブユニット
    ui_ship_class_token_name_l: 宇宙船オーバードライブユニット
    ui_ship_class_token_desc: |-
      <STELLAR>回収された宇宙船<>の残骸から取り出されたモジュール型機械。<STELLAR>貨物船の墜落現場<>から回収、あるいは<STELLAR>フリゲート探検<>中にサルベージできることがある。

      宇宙ステーションの<TECHNOLOGY>宇宙船艤装場<>で、宇宙船の<STELLAR>クラス<>を上げることができる。
    ui_ship_class_token_sub: 上級アップグレードデバイス
    ui_blackhole_name: 超小型ブラックホール
    ui_blackhole_name_l: 超小型ブラックホール
    ui_blackhole_desc: |-
      ブラックホールを容器に封じ込め、人工的に崩壊を遅らせたもの。高度な格納フィールドにより、特異点は無限小に近いレベルまで圧縮されている。

      先進的で<STELLAR>きわめて強力<>な燃料源。
    ui_blackhole_sub: 密封アノマリー
    bld_antimatter_name: 反物質リアクター
    bld_antimatter_name_l: 反物質リアクター
    bld_antimatter_desc: |-
      <TECHNOLOGY>自律式バリオン反粒子リアクター<>。事象のパラドックスを自動的に
      捕捉し、利用可能な<FUEL>反物質<>に変換する。稼働には燃料が
      必要なので、連続使用時は残量に
      注意すること。

      生成された反物質は安全容器に
      封じ込められ、あらゆる標準的な
      <FUEL>超空間推進ユニット<>に使用できる。
    bld_antimatter_sub: バリオン反粒子ユニット
    antimatter_unit_name_l: 反物質リアクター
    antimatter_unit_sub: リアクターで反物質を生成するのに必要な燃料
    ut_launchcharge_name: オートチャージャーを起動する
    ut_launchcharge_name_l: オートチャージャーを起動する
    ut_launchcharge_desc: |-
      宇宙船の<TECHNOLOGY>発射エンジン<>に装着する光発電パネル。停泊中に燃料をわずかながら補充できる。

      光から得た電力で大気から二水素を合成し、<STELLAR>発射エンジンの燃料を自動的に少しずつリチャージ<>する。
    ship_launcher_autocharge: 自動リチャージ
    weapon_laser_miningbonus: 採掘した資源
    ut_miner_name: 光学ドリル
    ut_miner_name_l: 光学ドリル
    ut_miner_desc: |-
      極薄レンズを高精度マトリックスに配置したもので、<TECHNOLOGY>マインビーム<>を原子レベルの精度で照射する。

      そのため資源を効率良く抽出でき、
      採掘効率に優れている。
      マルチツールによる資源の
      <STELLAR>採取量<>が増加する。
    ut_miner_sub: 資源獲得量増加
    ut_survey_name: 調査デバイス
    ut_survey_name_l: 調査デバイス
    ut_survey_desc: |-
      <TECHNOLOGY>分析レンズ<>用のアップグレードモジュール。
      スキャン回路に地質学的分析を
      リアルタイムで行う機能を追加する。

      <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>でレンズモードを切り替える。<STELLAR>調査モード<>にすると隠れた地下資源を発見できる。
    ut_survey_sub: 分析レンズアップグレード
    ut_translate1_name: 単純な翻訳機
    ut_translate1_name_l: 単純な翻訳機
    ut_translate1_desc: |-
      自動翻訳デバイス。近くで行われている会話を録音して構文を解析し、コンテクスト学習システムでデータを分析してその意味を特定する。

      エントリーモデルのためメモリーが少なく、翻訳能力は制限されている。
    ut_translate2_name: 標準的な翻訳機
    ut_translate2_name_l: 標準的な翻訳機
    ut_translate2_desc: |-
      自動翻訳デバイス。近くで行われている会話を録音して構文を解析し、コンテクスト学習システムでデータを分析してその意味を特定する。

      並列言語プロセッサを搭載したことで、より多くの会話を録音して翻訳することが可能になっている。
    ut_translate3_name: 高度な翻訳機
    ut_translate3_name_l: 高度な翻訳機
    ut_translate3_desc: |-
      自動翻訳デバイス。近くで行われている会話を録音して構文を解析し、コンテクスト学習システムでデータを分析してその意味を特定する。

      大量のメモリーとオーバークロックした言語プロセッサを搭載したことで、かなりの量の会話をリアルタイムに翻訳することが可能になっている。
    ut_translatestory_name: アルテミスの翻訳機
    ut_translatestory_name_l: アルテミスの翻訳機
    ut_translatestory_desc: |-
      自動翻訳デバイス。事前に既存の翻訳データを取り込んで補正を行う必要があり、<STELLAR>アルテミスとのネットワーク接続<>がないと機能しない。

      ホストトランスレーションサービスに接続できない場合でも、わずかな単語数であれば搭載された回路でリアルタイムでの翻訳を行うことが可能。
    ut_translate_sub: 自動言語解析ツール
    suit_autotranslator: 翻訳された言葉
