    ui_crea_desc_passive17_1: 平和的な生物のように見え、種族にかかわらず喜んで交流を行う。
    ui_crea_desc_prey1_1: 注意深く、警戒を怠らない生物で、その鋭い目は常に地平線に向けられている。
    ui_crea_desc_prey2_1: 不安と恐れを抱え、常に緊張状態にあるこの生物は、危険の兆候が少しでも見えるとその場から逃走する。
    ui_crea_desc_prey3_1: 常に緊張しており、ちょっとしたことで驚くこの生物は、恐怖心を抱きやすく、歩きながらも警戒を怠ることはない。
    ui_crea_desc_prey4_1: 臆病で温厚な生物。見知らぬ者に近づくのを避ける傾向があるが、自分たちの種の中では複雑な社会行動を営んでいる。
    ui_crea_desc_prey5_1: 内気な生物であり、よりアグレッシブな生物によって長年獲物にされ続けている。
    ui_crea_desc_prey6_1: 自らの周辺にひそむ危険に気を配っているようで、新たな脅威がいないか常に地平線に目をやっている。
    ui_crea_desc_prey7_1: 我慢強くのんびりした性格で、平原をゆっくりと移動しながら永続的にも思える生活を続けている。
    ui_crea_desc_prey8_1: 縄張りを掌握すると、近辺の植物の世話をし、自分たちの食料の足しにする傾向がある。
    ui_crea_desc_prey9_1: 群れを作り、広範囲をさまようことの多い生物。たまに単体でいることもあるが、それらは群れからはぐれた不運な者である。
    ui_crea_desc_prey10_1: 新しい物に対して警戒を示す傾向があり、見知らぬ者や見知らぬ状況に対して心を許すことがない。
    ui_crea_desc_prey11_1: 彼らの筋肉は常に緊張しており、危険の兆候が表れ次第逃げ出せるように準備されている。
    ui_crea_desc_prey12_1: 協調性が高く、群れを作る生物。数百の目を駆使して同時に地平線を確かめ、接近する捕食者を発見する。
    ui_crea_desc_prey13_1: 不器用で注意散漫な生物で、環境や捕食生物による危険にさらされることが多い。
    ui_crea_desc_prey14_1: 生息地を固定せず、食料を求めて世界中を旅し続けている。
    ui_crea_desc_prey15_1: そのせわしなく動く目は、彼らの心配性な性格を物語っている。決断を下す速度が速く、逃げ足はさらに速い。
    ui_crea_desc_prey16_1: その動きは落ち着きがなく、食べるために、そして食べられないために、右に左にと動き回っている。
    ui_crea_desc_prey17_1: 彼らは常に不安の中で暮らしているように見え、その緊張や恐怖は遺伝子のレベルで刻み込まれている。
    ui_crea_desc_bird1_1: 臆病で落ち着きがなく、地上に降りることを恐れるあまり、その生のすべてを空中で過ごす。
    ui_crea_desc_bird1_2: 巣から出た後は、一度も地上に降りることはない。そのスタミナは驚異的であり、その生のすべては空で過ごされる。
    ui_crea_desc_bird2_1: 好奇心旺盛で知的な生命体。巣には明るい色合いの石や金属の破片でいっぱいになっている。中には、精巧な金属の構造物を作り上げるなどの高い芸術性を発露させる個体もいる。
    ui_crea_desc_bird3_1: 確固たる縄張り意識を持ち、一度住処を決めると確実な死の危険が迫らない限り巣を放棄することはない。
    ui_crea_desc_bird3_2: 巣となる場所を選ぶと、そこから一生動くことはない。そして常に巣を作り続けるため、成長した者の巣は巨大になることが多い。
    ui_crea_desc_bird4_1: 強力な側筋を持ち、驚異的な速度で飛び立つことができる。そのためどんな地上の捕食者が飛びかかるよりも早く、空に逃れることができる。
    ui_crea_desc_bird5_1: 食料を求めて極点から極点へと、非常に長い距離を旅する生物。
    ui_crea_desc_bird6_1: 鋭く注意深い目を持ち、その視界は地上のほんの小さな動きをも見逃さない。
    ui_crea_desc_bird7_1: 空を飛びながらも常に落ち着かず、右に左に方向を変え続け、追跡している可能性のある捕食生物を振り切ろうとする。
    ui_crea_desc_bird8_1: 用心深い性質で、どうしても必要な場合を除いて開けた場所で飛行することはない。通常は、地形に沿った低高度を飛行し、木陰や茂みに身を隠しながら移動する。
    ui_crea_desc_bird9_1: 光が薄れ、影が丘に広がる時、この悲しげで知的な存在は空を舞って歌う。そして彼らの甘い音楽は、その背後にいる者を崩壊させる。
    ui_crea_desc_bird10_1: 長寿で、大きな脳を持ち、慎重で、研ぎ澄まされた本能を持つ生物。明らかに知的なオーラを漂わせている。
    ui_crea_desc_bird11_1: 彼らの目は地平線を観察するために発達し、遥か彼方の動きをも捉えることができる。その一方で、至近距離の物に対してはまったく焦点を合わせることができない。
    ui_crea_desc_bird12_1: 疲れることを知らず、その翼は決して動きを止めることはない。彼らは惑星の上をひたすらに飛び続けている。
    ui_crea_desc_bird13_1: 内気で用心深い生物で、真夜中に食事や水を飲む時のみ地上に降り立つ。
    ui_crea_desc_bird14_1: 非常に知的な存在で、脳が肥大しており、体の他の部分と比べて突出している。
    ui_crea_desc_bird15_1: 気まぐれで快活な生物。野性的で美しい予測不能さで空を飛び回っている。
    ui_crea_desc_butterfly1_1: スキャンによってピュアライトの神経系が明らかとなった。その内面は類を見ないほど輝いている。
    ui_crea_desc_butterfly2_1: このような小型生物にしては非常に知的であり、自らの肉体的限界についてよく理解しているように見える。
    ui_crea_desc_butterfly3_1: 短く儚い命の彼らにとって、それは必至の逃避行に過ぎない。
    ui_crea_desc_butterfly4_1: この空飛ぶ虫はひどい空腹によって突き動かされており、終わりなき狩りを続けている。
    ui_crea_desc_butterfly5_1: この空飛ぶ虫の命は痛々しいほど短く、懸命に交配相手を探して、その束の間の生を費やしている。
    ui_crea_desc_butterfly6_1: この単純な虫には脳というものがほとんどなく、その行動がうながされるのは外部からの刺激に反応する時だけである。
    ui_crea_desc_butterfly7_1: 飛びまわっては風が吹くまま飛ばされてを繰り返すこの小さな昆虫たちは、特定の生息地を持たず、各地で散見される。
    ui_crea_desc_butterfly8_1: やりようのない飢えゆえに明けても暮れても狩りを続ける虫だが、その控えめな羽ばたきからは想像つかないことだ。
    ui_crea_desc_butterfly9_1: 食物連鎖のほぼ末端、絶え間ない危険と恐怖の世界に生きる彼らにとっては、あらゆる存在が天敵と言える。
    ui_crea_desc_butterfly10_1: 中枢神経系をもたず、本能と反射だけで生きながらえる存在である。
    ui_crea_desc_fish1_1: 中枢神経系をもたず、泳ぐ、戦う、逃げる、捕食するの4通りしか知らない生物である。
    ui_crea_desc_fish2_1: この生物の一生は短く、大きな海流に翻弄される中、一瞬だけ抗ったしぶきのようなはかなきものである。
    ui_crea_desc_fish3_1: この海水魚は満たされることのない空腹感から新鮮な食べ物を延々と探しまわり、海々を往来している。
    ui_crea_desc_fish4_1: この海水魚はつがいを血眼に探して泳ぎまわっては、短い一生を終えるという。
    ui_crea_desc_fish5_1: 泳いでは海流に流されるこの生物の暮らしには秩序も理屈もなく、運ばれた先で生きながらえるばかりの日々である。
    ui_crea_desc_fish6_1: 目を閉じることも眠ることもない。休むことなく、ただ泳ぎ続ける生物である。
    ui_crea_desc_fish7_1: 知性が高いこの魚は、水から上がった先に世界があると認識しているようだ。決して訪れることのないその地上の世界に絶望している様子すら見てとれる。
    ui_crea_desc_fish8_1: この魚にはいかなる意思疎通用の器官も備わっておらず、どれほど大きな群れに属していようとも深い孤独を感じながら生きていると思われる。
    ui_crea_desc_fish9_1: 大きな目と肥大した脳嚢を持つ魚で、海洋生物の中でも稀な知性を有しているようだ。
    ui_crea_desc_fish10_1: 神経質そうに素早くきらきらと泳ぎまわるこの魚は、海の底からふいに噛みついてくる外敵を必死に避けようとしている。
    ui_crea_desc_fish11_1: 疲れ知らずのこの生物は、決して止まることなくひれを動かしている。たとえ束の間でも休んでしまっては、呼吸に必要なエラの水流を失ってしまうからだ。
    ui_crea_desc_fish12_1: |-
      中枢神経系を持たないため泳ぐこと、戦うこと、
      逃げること、餌をとることしかできない。
    ui_crea_desc_fish13_1: |-
      短くはかない命の魚。巨大な海流にさからい、
      必死で泳ぎ続けることしかできない。
    ui_crea_desc_fish14_1: |-
      激しい空腹感に突き動かされ、新鮮な
      エサを探して海から海へと永遠に泳ぎ続ける。
    ui_crea_desc_fish15_1: |-
      短命な海水魚。つがいとなる相手を
      見つけるため、日がな一日必死で泳ぎ続ける。
    ui_crea_desc_fish16_1: |-
      水流に身を任せ、ヒレを動かし続けるだけで、
      秩序や制度とは無縁。大きな力によって
      その場所に生み出され、そのまま存在している。
    ui_crea_desc_fish17_1: |-
      決して眠らず、常に目を開けている。休息は
      必要とせず、永遠に泳ぎ続けることができる。
    ui_crea_desc_fish18_1: |-
      高い知能を持ち、魚でありながら水を離れた
      世界の存在に気づいている。決して
      訪れることのない陸地を恐れているかのようだ。
    ui_crea_desc_fish19_1: |-
      コミュニケーション能力を持たないため、
      大群になっても深い孤独から逃れられない。
    ui_crea_desc_fish20_1: この魚は大きな目と肥大した脳のおかげで、海洋生物の中でも稀な知性を有しているようだ。
    ui_crea_desc_fish21_1: |-
      神経質で動きが速い。海底に潜む捕食魚の
      魔の手を回避するため、光り輝きながら
      突進するように泳ぐ。
    ui_crea_desc_fish22_1: |-
