    ui_mp_digsite_title_1: 古代の骨
    ui_mp_digsite_desc_1: |-
      ナーダとポーロは、時間をあいまいで不確かな次元だと
      認識しており、現在までの時の流れを知るため、
      遠い昔の自然の遺物を研究したいと考えている。
      求められるのは、古代生物の埋まっている場所を掘削し、
      そのデータを惑星生命体と共有できるクルーだ。
      発掘物はクルーの好きにしていいらしい。
    ui_mp_digsite_title_2: 骨の伝説
    ui_mp_digsite_desc_2: |-
      ナーダとポーロは、宇宙の動物相を分類し、興味深いパターンを
      見つけた場合は特に詳しく調べている。ある惑星に生息する
      種と、まったく別の星系で絶滅した原種との間に潜在的な
      つながりを発見し、その関係性を裏付けるには、この星系で
      見つけた骨をスキャンしなければならないという。
      スキャンした骨はクルーの好きにしていいらしい。
    ui_mp_digsite_title_3: 古代種の掘り起こし
    ui_mp_digsite_desc_3: |-
      ナーダは動物の病気について研究し、有機病原体の性質を、
      自身の人工的な生理機能を阻害するウイルスと比較している。
      こうした疾患の起源をより深く理解するには、古代生物の骨を
      スキャンしなければならないという。スキャンさえできれば、
      骨は研究クルーの好きにしていいらしい。
