    ui_bones_obj4_msg: "<TECHNOLOGY>貿易ターミナル<>でクライアントにデータを送信する"
    npc_mission_bones_proc_b_1: データをスキャンすれば十分だ。クライアントは、実物を求めてはいない。
    npc_mission_bones_proc_b_2: クライアントは、すべての種の骨を欲しがっている。破片をスキャンすれば、クライアントの個人データベースに記録が残る。
    npc_mission_bones_proc_b_3: クライアントは、探索者の手を借りたがっている。必要なのはスキャンデータとサンプルのデジタルコピーだけで、発掘された骨は発見者の物になるとのことだ。
    npc_mission_bones_proc_b_4: クライアントは、特に古代動物の骨のスキャンデータを回収したがっている。データさえ記録できれば、実物は探索者が自由にして問題ないようだ。
    npc_mission_bones_proc_b_5: クライアントの歴史資料には大きな空白があり、足りないデータを埋めるために、現場で古代生物の調査をしてくれる探索者を探している。
    npc_mission_bones_proc_c_1: |-
      クライアントは、ミッション中に探索者が
      古代呪術で被害を受けたとしても責任を負わない。
    npc_mission_bones_proc_c_2: |-
      クライアントは、ミッション中に探索者が
      発掘現場で転落したとしても責任を負わない。
    npc_mission_bones_proc_c_3: クライアントは、この件に関して探索者に配慮を求めており、慎重さを欠く同業者に発掘場の情報を漏らさないようにと忠告している。
    npc_mission_bones_proc_c_4: クライアントは、すべてのデータを独自に検証する。新しい骨を古代の物だと偽れば関連当局に報告されるだろう。
    ui_mp_construct_title_1: 故郷を持つことの喜び
    ui_mp_construct_desc_1: |-
      ポーロとナーダが声を揃えて主張する。
      仲間と共通の故郷を持つことには何物にも代えがたい
      喜びがあるのだと。
      宇宙を旅して喜びに満ちた場所の建設に
      協力してくれるトラベラーの技術クルーを探しているようだ。
    ui_mp_construct_title_2: 星々の中の隠れ家
    ui_mp_construct_desc_2: |-
      スペースアノマリーは、それ自体が専門家ポーロにとって
      進行中のプロジェクトなのだ。ポーロは際限なく家の改修を
      繰り返し、拡張や補強を行い、仲間を迎え入れている。しかし、
      ここにいる仲間はあくまで来訪者だ。ポーロは協力的な
      トラベラーのグループを指定の惑星に向かわせ、自分たちの
      隠れ家を建設させた。
    ui_mp_construct_title_3: 陸地に建つ家
    ui_mp_construct_desc_3: |-
      ポーロとナーダの家は永遠に漂い続ける。そこで、自分たちでは
      建てられないものを、仲間に建ててもらうことにした。
      動かない、頑丈な惑星基地だ。陸地に建つ家を試作し、
      アノマリーの記録用にその試作品をアップロードできる
      技術クルーが求められている。
    ui_mp_construct_title_4: 宇宙の文明化
    ui_mp_construct_desc_4: |-
      現実がどんどんスペースアノマリーと結びついていく。
      トラベラーのイテレーションがこの友情のハブへと収束し、
      パターンが明らかになってきた。外にはさらに多くのハブが
      あり、文明化した宇宙が見え隠れしている。ポーロはこうした
      ハブの起源について調査している。新しい居住地の基礎を整え、
      その繁栄と成長を観察する技術クルーが求められている。
    ui_mp_construct_title_5: 共同体の居住地
    ui_mp_construct_desc_5: |-
