    tra_mapshop_desc: ゲックの周囲には星系図、座標リスト、 手書きのスケッチが散らばっていた。 自分の集めたデータを共有したいようで、 興奮気味にブツブツ言っている。
    tra_mapshop_short_desc: "%NAME%は私の要求を待っている。"
    dnt_war_mapshop_lang: Grah! Honourable war against the unknown! Vy'keen battle
