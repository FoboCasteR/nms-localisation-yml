    ui_mp_digsite_npc_init_desc: "%NAME%は首を振り、話をするのはセンチネルの脅威に対処してからだと暗に示す。"
    ui_mp_digsite_npc_exp_desc_1: 生命体のレンズがきらめく。私と会えて喜んでいるようだが、私の連れに対しては、採掘した骨を分析することより興味がないらしい...
    ui_mp_digsite_npc_tra_desc_1: ゲックは何も尋ねないが、ただ期待して手を差し出してくる。専門家ポーロからの匿名の寄付のために、援助に意欲的であるに違いない。
    ui_mp_digsite_npc_war_desc_1: ヴァイキーンは唸り声を上げて挨拶してくる。私を送り込んだのが誰かということも尋ねず、単独でここにいる理由も話さない。しかし、私が持ってきた物の本質を理解しているようだ...
    ui_mp_digsite_npc_opt: 標本を見せる
    ui_mp_digsite_npc_exp_res_1: コーバックスは骨の標本を選び、殻に組み込まれたモジュールで素早く分析する。骨を私に返し、スキャンデータを私のスーツに直接転送してきた。ネクサスに届ける準備はできている。
    ui_mp_digsite_npc_tra_res_1: "%NAME%はスキャンする物を選ぶ前に、たくさんの標本を撫でたがる。渋々私に骨を返し、スキャンデータを私のスーツに直接転送してきた。ネクサスに届ける準備はできている。"
    ui_mp_digsite_npc_war_res_1: "%NAME%は黙って標本のいくつかにデバイスを使っている。その取り扱いには、深い敬意が見える。私に骨を返し、スキャンデータを私のスーツに直接転送してきた。ネクサスに届ける準備はできている。"
    ui_mp_fiend_hunt_title_1: 生物学的恐怖
    ui_mp_fiend_hunt_desc_1: ナーダとポーロは宇宙を偏りなく研究しようと努めているが、生命の中には異質なものが存在することに気づいた。その種の生物学的存在は、遭遇する他のすべての生物に恐怖を起こさせるのだ。この恐怖と正面から立ち向かい、その根源が何なのかを報告できる遠征チームが求められている。
    ui_mp_fiend_hunt_title_2: モンスターのパターン
    ui_mp_fiend_hunt_desc_2: 万物はパターンなのだが、その中には他のパターンを妨げて蔓延するものが存在する。廃墟の周囲に群生する囁く卵の蔓延は警戒すべき事態であり、宇宙全体に渡って幾度となく繰り返し確認されている。ナーダとポーロからトラベラーへの要請は、この不気味な繁殖地を調査し、モンスターの巣を排除することだ。
    ui_mp_fiend_hunt_title_3: 誤った進化
    ui_mp_fiend_hunt_desc_3: |-
      ナーダとポーロは宇宙を偏りなく研究しようと努めているが、
      生命の中には異質なものが存在することに気づいた。
      その種の生物学的存在は、
      遭遇する他のすべての生物に恐怖を起こさせるのだ。
      この恐怖と正面から立ち向かい、
      その根源が何なのかを報告できる
