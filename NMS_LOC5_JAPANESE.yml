    exp_mapshop_desc: コーバックスはこちらを見上げて素早くスキャンすると、 地図や星系図のカタログを見せてきた。
    exp_mapshop_short_desc: "%NAME%は私の要求を待っている。"
    dnt_tra_mapshop_lang: Hello, Friend-In-Maps! Make trade of map data? Many excellent
