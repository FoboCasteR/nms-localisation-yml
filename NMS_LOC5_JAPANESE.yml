    npc_comm_week_09_title: 水銀統合ボット
    ui_comm_week_09_title: コミュニティリサーチ
    ui_comm_week_09_sub: スペースアノマリーの為にデータを収集する
    ui_comm_week_09_desc: 探索者からの複数の現実を跨いで照合した巨大データがポーロの統合ボットに予想外の反応をもたらした。 更なる<STELLAR>ユニバーサルミッションのデータ<>を提供すると、水銀統合ボットが<TRADE_SPECIALS>水銀<>と交換できる<SPECIAL>追加収集アイテム<>を作成してくれる。
    npc_comm_week_09_brief_intro: |-
      .言語ユニットオンライン...................
      .知的プロトコル起動...................
      トラベラー？ マスターポーロの友達の？
      おかえりなさい！ またお迎えできて光栄です。 アイテムの作成の際にあなたの宇宙船に信号を送る自動指示を組みこんでおきました。 これでマスターポーロは喜ぶはずです！
    npc_comm_week_09_brief_intro2: おかえりなさい！ またお迎えできて光栄です。
    npc_comm_week_09_brief: 私のストレージバンクにデータを入力してください。 そうすればすべての現実を対象に報酬を統合致します。 頂いたデータはスペースアノマリーに役立てさせて頂きます。
      本日の活動は、トレード／収集をご希望ですか？ 探検、それとも破壊をご希望ですか？
    npc_comm_week_09_brief_opt_a: トレード／収集を選ぶ
    npc_comm_week_09_brief_opt_b: 探検を選ぶ
    npc_comm_week_09_brief_opt_c: 破壊を選ぶ
    npc_comm_week_09_brief_res_a: |-
      承知致しました！ トレード／収集ですね。
      本日のメニューは遭難した衛星の解体と、傷のない テクノロジーの回収です。 使用可能なパーツのスキャンを頂けると マスターポーロのヒストリー、テクノロジーアーカイブを 充実させることができるんです。
    npc_comm_week_09_brief_res_a2: |-
      承知致しました！ トレード／収集ですね。
      本日のメニューは、極限環境の惑星にある希少なストームクリスタルの収集です。 この自然現象のスキャンを頂けるとマスターポーロの地質学アーカイブを充実させることができるんです。
    npc_comm_week_09_brief_res_b: |-
      承知致しました！ 探検ですね。
      本日のメニューは、未開の世界への航海です。 惑星群の生態系、地質形成、自然資源の概略を頂けると マスターポーロの地質学アーカイブを 充実させることができるんです。
    npc_comm_week_09_brief_res_b2: |-
