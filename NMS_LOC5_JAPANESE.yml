    ui_nexus_mp_detail_title: ネクサス
    ui_nexus_mp_detail_desc: ネクサスでは他のトラベラーと<STELLAR>グループを作り<>、ナーダとポーロからの<STELLAR>ミッション<>を受けることができる。これらのミッションを単独で受けることは推奨されない。
    ui_nexus_mp_detail_desc_alt: ナーダとポーロのために<STELLAR>特定の場所<>で難易度の高いミッション<FUEL><>をクリアする。
    ui_nexus_mp_detail_line1: 他のトラベラーと<TRADEABLE>協力<>して<STELLAR>多額の報酬<>を手に入れる
    ui_nexus_mp_detail_line1_alt: "<FUEL>難易度の高いミッション<>に挑戦すれば<STELLAR>豪華報酬<>が手に入る"
    ui_nexus_mp_detail_line2: アノマリーにより、ミッションに関係する<SPECIAL>新しい星系<>にワープすることがよくある
