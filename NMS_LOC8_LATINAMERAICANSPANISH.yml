    ui_launcher_robo_name: TANQUE ANTIGRAVEDAD
    ui_launcher_robo_name_l: Tanque antigravedad
    ui_launcher_robo_desc: "Separa lentamente la nave de los campos gravitatorios
      y la eleva hacia las estrellas.\n \nEl tanque está hambriento de <SPECIAL>púgneo<>
      o <SPECIAL>fragmentos radiantes<> y debe recibir suficiente combustible antes
      del lanzamiento.\n \nMantén presionado <IMG>THRUST<> para despegar del planeta.\nMantén
      presionado <IMG>BOOST<> para iniciar la potenciación de velocidad en el vuelo."
    ui_launcher_robo_sub: Motor suborbital Aeron
    ui_shipjump_robo_name: MOTOR DE LUMINANCIA
    ui_shipjump_robo_name_l: Motor de luminancia
    ui_shipjump_robo_desc: "Alinea las emisiones electromagnéticas de la nave con
      las ondas <FUEL>A T L A S<>, esto proporciona propulsión básica y capacidad
      de salto de pulso.\n \nLa unidad subluz ansía <EXOTIC>tritio<> o <SPECIAL>fragmentos
      radiantes<>.\n\nMantén presionado <IMG>PULSEJUMP<> para activar el salto de
      pulso.\nMantén presionado <IMG>BOOST<> para iniciar la potenciación de velocidad
      en el vuelo."
    ui_shipjump_robo_sub: Propulsor de Subluz Reutilizado
    ui_hyperdrive_robo_name: NÚCLEO CARMESÍ
    ui_hyperdrive_robo_name_l: Núcleo Carmesí
    ui_hyperdrive_robo_desc: |-
      Un órgano óptico en bruto, rojo y sin parpadear. Suspendido sobre los motores de la nave, observa túneles en el espacio-tiempo lo que permite viajes superlumínicos entre sistemas estelares.

      Dirige el núcleo hacia destinos remotos al usar el Mapa Galáctico.
    ui_hyperdrive_robo_sub: Propulsión interestelar Atlas
    ui_shipshield_robo_name: ESCUDO AERON
    ui_shipshield_robo_name_l: Escudo Aeron
    ui_shipshield_robo_desc: |-
      Un capullo carmesí defensivo que oculta la forma física de la nave y la protege de colisiones y disparos láser.

      El núcleo se repara automáticamente con el tiempo, pero puede reponerse rápidamente con <CATALYST>elementos catalíticos<> o <SPECIAL>fragmentos radiantes<>.
    ui_shipshield_robo_sub: Barrera Defensiva Radiante
    ui_shipgun_robo_name: CAÑÓN CENTINELA
    ui_shipgun_robo_name_l: Cañón Centinela
    ui_shipgun_robo_desc: |-
      Sistema de armas de grado Centinela, diseñado con el único propósito de aniquilar a las naves rebeldes que violan las normas del sistema.

      Presiona <IMG>SHIPFIRE<> para usar la fuerza letal.
    ui_shipgun_robo_sub: Cañón de Nave Centinela
    ui_drone_salvage_name: ESPEJO INVERTIDO
    ui_drone_salvage_name_l: Espejo Invertido
    ui_drone_salvage_desc: |-
      Un panel de <SPECIAL>v i d r i o<> vigilante, recuperado de los restos humeantes de los <TECHNOLOGY>Resonadores de Disonancia<> del enjambre corrupto. Emite más luz de la que refleja, proyectando un tono púrpura tenue a su alrededor.

      Es altamente codiciado para operaciones de recuperación, ya que puede utilizarse para eludir los sistemas de seguridad de las principales <TECHNOLOGY>tecnologías de las naves Centinela<>.
    ui_drone_salvage_sub: Restos vidriosos inflamables
    ui_drone_shard_name: PEDAZO RADIANTE
    ui_drone_shard_name_l: Pedazo Radiante
    ui_drone_shard_desc: |-
      Un pedazo de fuerza vital vidriosa, arrancado de una formación mayor. La unión intermolecular dinámica le da al fragmento una flexibilidad extraña. Se mueve suavemente, casi como si buscara algo...

      Muy codiciado para operaciones de recuperación, ya que puede utilizarse para eludir los sistemas de seguridad de las principales <TECHNOLOGY>tecnologías de las naves Centinela<>
