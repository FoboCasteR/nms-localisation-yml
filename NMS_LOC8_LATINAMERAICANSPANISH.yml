    ui_vr_flight_stick_roll: Preferencia del joystick de la nave
    ui_vr_flight_stick_roll_d: |-
      Cuando juegas en <STELLAR>RV<> con los controles de movimiento, la nave se pilotea tomando y moviendo el joystick de la cabina en el juego.

      Este ajuste determina si la nave <STELLAR>girará<> (sobre el eje de 'orientación') o se <STELLAR>rodará<> al mover el joystick de la nave hacia la izquierda y la derecha.

      <STELLAR>Joystick que gira la nave<>: El joystick interno girará la nave sobre el eje de orientación. <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<> y girar el joystick, si está activado, harán que la nave se incline.

      <STELLAR>Joystick que inclina la nave<>: El joystick en el juego hará que la nave se incline. <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<> y el girar el joystick, si está activado, girarán la nave sobre el eje de orientación.

