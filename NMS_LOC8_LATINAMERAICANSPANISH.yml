    bui_mon_leave_res: "<AUDIO>MUS_StoryMode_MusicCue_22_Lp_Stop<><AUDIO>Portal_Jump_Story_End<>Me
      separo, la visión incompleta."
    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<>El monolito resuena mientras el <SPECIAL>Atlantideum<> se filtra dentro de su núcleo.
      Una voz, increíblemente antigua, increíblemente profunda, se magnifica cuando la piedra vibra. El sentimiento es abrumador. Mis ojos comienzan a oscilar.
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      Parpadeo para aclarar la visión.
      Cuando mis ojos se vuelven a abrir, me encuentro flotando en un mar púrpura sin olas. El cielo brilla. La voz se convirtió en un canto, sus palabras llenan el agua a mi alrededor.
    bui_mon_opt_a_1: Nadar
    bui_mon_opt_b_1: Esperar
    bui_mon_opt_c_1: Hundirse
    bui_mon_res_a_1: "A lo lejos, emergen muros de cristal desde las profundidades.
      Fuentes de agua teñida de lila destellan bajo la luz, una espuma cristalina
      se arquea en el aire mientras el mar es desplazado.\nUna a una, emergen cúspides
      de un kilómetro de altura desde el núcleo. Es hermoso. \nUno tras otro, estos
      acantilados comienzan a cerrarse sobre mí. <DELAY>0.1<>Y entonces me doy cuenta.
      <DELAY>0.4<>Giro y empiezo a nadar, pero vienen por mí. \n Siento que las burbujas
      me rodean. El agua debajo de mí vibra y siento que me empiezo a hundir. Escucho
      el rugido mientras el cristal corre por el mar. Yo -\nYo -\n<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Quedo
      libre en el momento en que el muro de cristal se apodera de mi cuerpo. Está
      hecho."
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>Mientras el <SPECIAL>Atlantideum<> inunda el monolito, las imágenes inundan mi cabeza, apoderándose de mi mente, tomando el control.
      Me descubro flotando sobre la superficie del mundo. Lo veo todo: cada roca, cada árbol, cada criatura. Están seguros. Estoy a salvo.
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      Y entonces lo siento. Un dolor, agudo, profundo, penetrante. Se enrojece mi visión. Siento que me arrojan y veo a mi verdugo.
      Un vándalo, vaporizando sin piedad los minerales a su alrededor. Cada átomo que reclama desgarra la esencia misma de mi ser.
    bui_mon_opt_a_2: Destruir al vándalo
    bui_mon_opt_b_2: Advertir al vándalo
    bui_mon_opt_c_2: Gritar por ayuda
    bui_mon_res_a_2: Abro fuego. El invasor cae en su lugar. <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La
      visión se desvanece y solo queda su botín robado.
    bui_mon_res_b_2: |-
      Hago una señal al invasor, advirtiéndole del terrible crimen que está cometiendo.
      Ignora mis súplicas desesperadas y me apunta con su arma. Mientras mi carcasa se vaporiza bajo el calor penetrante de su multiherramienta, mi último pensamiento es de consuelo: soy yo quien ha soportado este dolor, no el planeta.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visión se desvanece y regresa la realidad.
    bui_mon_res_c_2: |-
      Reúno todas mis fuerzas y grito en el cristal que nos une. Mis amigos llegan y juntos expulsamos al invasor de nuestra tierra. Sin embargo, mi carcasa acaba cediendo, quemada por el vándalo mientras lucha por unos segundos más de saqueo.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visión se desvanece y solo queda el botín saqueado por el vándalo.
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>Mientras el <SPECIAL>Atlantideum<>
      resuena dentro del monolito, las palabras escritas en mi propio idioma brillan
      débilmente en su superficie. Me acerco para tocar las runas..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      Siento una fuerte picazón en los brazos. Bajo la mirada a mis manos. Una capa rojiza marrón se extiende por mi piel, lentamente al principio y luego acelerándose.
      Trato de apretar los dedos, pero no se mueven. Hago fuerza y se rompen. Grandes copos de óxido caen de mis manos. Mis dedos se desintegran.
      El óxido comienza a extenderse donde toca el suelo al caer, rojo y oscuro, sangre metálica rancia. Me consume las piernas. No me puedo mover. Siento que mi corazón se obstruye. Intento gritar.
    bui_mon_opt_a_3: Esforzarse contra eso
    bui_mon_opt_b_3: Aceptar la decadencia
    bui_mon_res_a_3: |-
      Me resisto. Con cada pizca de voluntad que tengo, me resisto. No seré víctima de la entropía.
      La mancha se vuelve demasiado para mi carcasa congelada. Exploto en una nube de fino polvo rojo.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Abro los ojos. La visión terminó y encuentro un poco de óxido a mis pies.
    bui_mon_res_b_3: |-
      Mientras me relajo, veo que las estrellas comienzan a cruzar el cielo a gran velocidad. Trascurren incontables años. Las plantas se siembran en mí. Los animales se alimentan de mis restos. Me derrumbo y renazco en el universo en mil vidas nuevas.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Abro los ojos. La visión, todos sus millones de años, termina en un segundo.
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<>El monolito, vivo con <SPECIAL>Atlantideum<>,
      me muestra una galaxia de estrellas, puntos de luz brillantes en todas direcciones.
      Escucho una voz que tararea con las palabras de millones."
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: A medida que la voz se desvanece, siento un pinchazo. Una de las
      estrellas destella brevemente y luego parpadea hasta desaparecer. Una sensación
      temporal, insignificante para el tapiz que tengo delante.
    bui_mon_opt_a_4: Recordar el destello
    bui_mon_opt_b_4: Olvidar el destello
    bui_mon_opt_c_4: No hacer nada
    bui_mon_res_a_4: |-
      Busco entre mis recuerdos a la estrella distante, pero mi mente no logra encontrarla. La galaxia es tan vasta y no es posible percibir ninguna estrella solitaria cuando tu visión se extiende tan, tan lejos.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Mi percepción se distorsiona cuando la visión desaparece y la vida vuelve a su escala.
    bui_mon_res_b_4: |-
      El destello quedó en el olvido. Es como un átomo en mis pulmones, vital pero insignificante al mismo tiempo.
      La galaxia es tan vasta y no es posible percibir ninguna estrella solitaria cuando tu visión se extiende tan, tan lejos.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Mi percepción se distorsiona cuando la visión desaparece y la vida vuelve a su escala.
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>El monolito crepita cuando me acerco,
      el <SPECIAL>Atlantideum<> se arquea en el aire. Oigo la voz de los Ecos Korvax
      y cierro los ojos..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: Ahora la voz es clara. Exige mi veredicto. La mente de una entidad
      divergente se posa ante mí y su lugar en la Convergencia está en duda...
    bui_mon_opt_a_5: Eliminar la divergencia
    bui_mon_opt_b_5: Permitir la divergencia
    bui_mon_opt_c_5: Poner en cuarentena a la entidad
    bui_mon_res_a_5: |-
      Elijo la eliminación. La Convergencia debe ser protegida, los muchos deben ser preservados.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voz murmura con aprobación y la visión termina.
    bui_mon_res_b_5: |-
      Protesto contra la eliminación. Una mente es valiosa, incluso si es solo una gota en un océano de conciencia.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voz ruge contra mi decisión y la visión termina.
    bui_mon_res_c_5: |-
      No puedo tomar una decisión como ésta. El sistema es tan fundamental en su totalidad y tan cruel a detalle. Toda esa responsabilidad en una sola persona, en mí... No puedo hacerlo..
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voz resuena con decepción por mi incapacidad para actuar con decisión y la visión termina.
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>Escucho las voces distantes de las
      entidades Korvax que alguna vez adoraron aquí. Y, sin embargo, hay otras voces;
      discordantes, inconfundibles, cada vez más fuertes.<NEWLINE>Cierro los ojos
      y escucho."
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      Abro los ojos, pero todo lo que veo es oscuridad.
      Hay un clic. De repente, escucho sus gritos a mi alrededor, sus aullidos electrónicos.
      Otro clic. El hedor a quemado inunda mi cráneo, una mezcla repugnante de dulzura y humo.
      Un clic y puedo ver. La tierra está desgarrada. Todo arde.
    bui_mon_opt_a_6: Huír
    bui_mon_opt_b_6: Gritar
    bui_mon_opt_c_6: Dislocarse
    bui_mon_res_a_6: |-
      Otro clic. Todo desapareció: los gritos, el olor, el fuego y el caos. Al principio es un consuelo.
      Pero esto no es el olvido del sueño. Todavía estoy aquí, presente y consciente mientras voy a la deriva en la nada infinita. Lo único que tengo que recordar es esa imagen final de destrucción.
      Pasan segundos, horas, días. Aumenta el pánico. Siento cada tic. Y aún así es nada.
      Y luego, otro clic.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visión termina. He renacido. Nunca había sentido tanto alivio.
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>La luz de <SPECIAL>Atlantideum<>
      que fluye por el monolito es extrañamente reconfortante. Escucho un zumbido
      profundo y constante, tranquilizador y familiar. Los sonidos, estas palabras,
      me arrullan y mi visión se desvanece mientras caigo en su abrazo..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      Aunque no puedo verlas, las percibo. Incontables entidades se desplazan por mi ser. Los vástagos pululan en cada uno de mis pliegues.
      Esto debería repugnarme, pero en cambio siento una alegría indescriptible. Sé que estos diminutos seres están a salvo y eso me brinda la más profunda felicidad.
    bui_mon_opt_a_7: Respirar
    bui_mon_opt_b_7: Llorar
    bui_mon_opt_c_7: Cantar
    bui_mon_res_a_7: |-
      Me relajo, en paz. Estos diminutos seres están bajo mi protección y conozco íntimamente cada una de sus vidas. El sentimiento es indescriptible.
      Y luego, siento que empiezo a desmoronarme. Me están despedazando, ¿desde adentro? ¿Desde afuera? No lo sé. Mis vástagos gritan cuando su mundo comienza a colapsar.
      Siento dolor mientras me cortan en mil pedazos, pero más que eso siento rabia.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Cuando se destruye la última parte de mí, la visión termina. Una vez más soy un todo, pero mis vástagos...
    bui_mon_res_b_7: |-
      Dejo que la emoción fluya a través de mí. Estos diminutos seres están bajo mi protección y conozco íntimamente cada una de sus vidas. El sentimiento es indescriptible.
      Y luego, siento que empiezo a desmoronarme. Me están despedazando, ¿desde adentro? ¿Desde afuera? No lo sé. Mis vástagos gritan cuando su mundo comienza a colapsar.
      Siento dolor mientras me cortan en mil pedazos, pero más que eso siento rabia. Rabia por cada uno de ellos. Soy su hogar y les he fallado.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Cuando se destruye la última parte de mí, la visión termina. Una vez más soy un todo, pero mis vástagos...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>Coloco mis manos sobre esta reliquia
      y siento el poder de este antiguo sitio latir en mis venas. Las palabras comienzan
      a formarse en mi mente..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      Parpadeo y cuando mis ojos se abren había cambiado de lugar con el monolito. Me elevo sobre lo que alguna vez fui.
      Yo - ellos, llevan a cabo un ritual sobre la piedra. Siento cada glifo que graban en mi piel.
      Me desgarran contra mi voluntad. Un portal se abre dentro de mí y, desde abajo, un ser cruza su umbral.
    bui_mon_opt_a_8: Cerrar mi mente
    bui_mon_opt_b_8: Abrir mi mente
    bui_mon_res_a_8: |-
      Cierro mi mente al intruso y el portal se cierra de golpe. Acaban desterrados al vacío y nunca volverán a ver nuestro universo.
      Y, sin embargo, no se han ido del todo. Sé que están allí, en alguna parte. En el fondo los siento persiguiéndome.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Me libero de la visión, pero la sensación de estar bajo vigilancia no desaparece.
    bui_mon_res_b_8: |-
      Abro mi mente y permito que el intruso atraviese el portal. Emerge de su pasadizo, listo para explorar un mundo que no puedo ver.
      Pasan los días y el ser regresa. Pone una pequeña ofrenda a mis pies, permitiéndome un pequeño vistazo a la aventura que ha vivido.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visión termina, pero la ofrenda permanece a mis pies.
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>Mi mano se posa sobre la fría piedra
      del monolito. Una voz, penetrante resuena en respuesta a mi contacto."
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      Intento apartar la mano y me doy cuenta de que no puedo. Mis dedos están cubiertos de fragmentos vivos de púrpura, una infección cristalina que empieza a extenderse por mi brazo.
      Me cubre rápidamente. Ojos, pulmones, sangre, todo congelado en amatista. Para mi sorpresa, no muero.
    bui_mon_opt_a_9: Ceder
    bui_mon_opt_b_9: Esperar
    bui_mon_opt_c_9: Resistirse
    bui_mon_res_a_9: |-
      Cierro los ojos y me rindo ante el <SPECIAL>Atlantideum<> que me invade.
      Mientras me transporta al vacío cristalino, escucho los ecos de innumerables entidades, cuya resonancia vibra a través del cristal omnipresente. Cada nota es tan perdida, tan triste. Anhelan la armonía.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Y entonces, me dejan ir. Mis ojos se aclaran y he renacido.
      Aunque la visión terminó, las entidades perdidas permanecen conmigo, su sonido resuena en mi mente.
    bui_mon_res_b_9: |-
      Mantengo la calma y trato de relajarme. Esto pasará.
      A medida que pasan las horas, escucho los ecos de innumerables entidades, cuya resonancia vibra mientras me rodean. Cada nota es tan perdida, tan triste. Anhelan la armonía.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Y entonces, me dejan ir. El cristal se desvanece y he renacido.
      Aunque la visión terminó, las entidades permanecen conmigo, su sonido resuena en mi mente.
    bui_mon_res_c_9: |-
      Me resisto. No dejaré que el vacío me absorba.
      Cierro los ojos y me concentro. Las voces se desvanecen y siento el cristal caer de mi piel.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Abro los ojos y el mundo está como lo dejé. Fragmentos de cristal roto yacen alrededor de mis pies.
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>El aura de <SPECIAL>Atlantideum<>
      que llena el aire se vuelve más espesa a medida que me acerco al monolito. Mi
      visión se estrecha, mi oído se debilita y se amortigua. Una voz solitaria grita
      a través de la niebla."
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      La neblina que rodea el monolito cambia y veo una forma de vida robótica que se acerca. Donde esta entidad debería tener un brazo, solo hay un muñón metálico destrozado.
      Se arrodilla ante la piedra y hace su ofrenda.
    bui_mon_opt_a_10: No hacer nada
    bui_mon_opt_b_10: Ofrecer tu propio brazo
    bui_mon_res_a_10: |-
      Me quedo quieto y en silencio, observando a la entidad suplicar ante el monolito. Nadie esucha sus súplicas, pero no se mueve.
      Con el tiempo, la entidad se atasca. Sus articulaciones se deterioran, sus celdas de energía tienen fugas y se agotan. Se derrumba, dejando nada más que óxido.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La niebla se disipa y no hay nadie alrededor.
    bui_mon_res_b_10: |-
      La entidad suplica ante el monolito. No puedo dejar sus súplicas desatendidas y doy un paso adelante. Mi brazo se disuelve en la niebla púrpura y el Constructo se completa.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>De repente, la niebla se disipa y no hay nadie alrededor. Mi brazo está en su lugar de siempre, pero hay una pequeña ofrenda al pie del monolito.
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>Mis manos sienten una irresistible atracción al monolito, su antigua superficie viva con el poder del <SPECIAL>Atlantideum<>.
      Cuando hago contacto, mi visión parpadea. El mundo es el mismo, pero todo es diferente.
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: A mis pies yacen los componentes destrozados de un robot averiado,
      dispuestos por una mano desconocida en posición de súplica. Su cuerpo fragmentado
      me llama a restaurarlo.
    bui_mon_opt_a_11: Construir una cabeza con partes de Centinela
    bui_mon_opt_b_11: Construir piernas con partes de naves.
    bui_mon_opt_c_11: Construir brazos con partes de multiherramienta
    bui_mon_res_a_11: |-
      Ensamblé una cabeza para el robot destrozado usando partes de los restos de un dron Centinela.
      Una vez restaurado, vacila de pie, se examina y examina sus alrededores.
      Lo veo examinar el mundo que lo rodea con un destello de resolución en sus ojos mecánicos. Un nuevo guardián para este planeta.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>El monolito me libera de su visión. El robot se fue, en donde estaba su cuerpo hay una pila de chatarra que parece útil.
    bui_mon_res_b_11: |-
      Ensamblé un par de piernas para el robot destrozado, usando partes recuperadas de mi propia nave.
      El Constructo se agita incluso antes de que mi trabajo esté terminado. Los tubos hidráulicos se contraen cuando el fluido vital comienza a fluir a través de sus venas recuperadas.
      Antes de darme cuenta ya está de pie. Se aleja rápidamente sin mirar atrás, destinado para quién sabe qué aventura.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>El monolito me libera de su visión. El robot se fue, en donde estaba su cuerpo hay una pila de chatarra que parece útil.
    bui_mon_res_c_11: |-
      Ensamblé una cabeza para el robot destrozado usando partes recuperadas de mi multiherramienta.
      Tan pronto como termino mi trabajo, la luz comienza a parpadear detrás de los ojos del Constructo recién animado. Pero no es una expresión de gratitud. Es un destello de codicia.
      El Constructo comienza a escarbar la tierra, frenético, hurgando entre los sedimentos, buscando restos de ferrita.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>El monolito me libera de su visión. El robot se fue, consumido por su frenesí. En donde estaba su cuerpo hay una pila de chatarra que parece útil.
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>La atracción del monolito es irresistible.
      El <SPECIAL>Atlantideum<> me canta, desesperado por que lo escuche. Me acerco
      con disposición para aceptar su visión."
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: La realidad se distorsiona a medida que las palabras del monolito
      me llevan consigo. Voy a la deriva por un vasto océano de estrellas, el mundo
      es un recuerdo distante. No soy nada, pero soy consciente.
    bui_mon_opt_a_12: Existir
    bui_mon_res_a_12: |-
      Las estrellas se desvanecen mientras mi mente se concentra en un único punto. De repente, vuelvo a la vida en un cuerpo completamente nuevo.
      Estiro mis miembros, probando los límites de esta nueva forma. Todo se siente nítido, mecánico. Mis pedúnculos se extienden lentamente mientras me adapto a la penumbra de la cueva.
      Me asaltan unas repentinas ganas de cavar. Descubro que es muy fácil poner mis diez extremidades a trabajar en conjunto. Me sumerjo en la tierra fría, más vivo que nunca.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Y tan repentinamente como comenzó, la canción de Atlantid se desvanece. El monolito me devuelve a mi propio cuerpo. Está hecho.
    bui_mon_res_b_12: |-
      Las estrellas se desvanecen mientras mi mente se concentra en un único punto. De repente, vuelvo a la vida en un cuerpo completamente nuevo.
      Todo está oscuro. Trato de moverme, pero cada fibra de mi ser es profundamente desconocida. No obstante, siento una onda de fuerza bruta a través de mi núcleo.
      Con un rugido, salgo de la oscuridad. Me elevo sobre el planeta, colosal, retorciéndome. Soy imponente. Un titán
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La canción de Atlantid se desvanece demasiado pronto y el monolito me devuelve a mi propio cuerpo.
    bui_mon_res_c_12: |-
      Las estrellas se desvanecen mientras mi mente se concentra en un único punto. De repente, vuelvo a la vida en un cuerpo completamente nuevo.
      Parpadeo, adaptándome a mi nueva forma, pero las proporciones están terriblemente mal. Colosales pilares de piedra se alzan infinitamente hacia el cielo. Me arrastro para buscar refugio, pero mis diminutas extremidades tardan una eternidad en cruzar este inmenso valle.
      Soy consciente de una sombra creciente, una negrura cada vez mayor que se precipita desde el cielo. Siento el batir de unas alas enormes, la corriente de aire caliente que se precipita hacia mí. Sé que las garras se están cerrando...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La canción de Atlantid se desvanece justo a tiempo y el monolito me devuelve a mi propio cuerpo.
    ui_portal_bui_mono_title: Visiones monolíticas (Autófago)
    ui_portal_bui_mono_title_1: Cristal
    ui_portal_bui_mono_1: "El monolito resonó mientras el <SPECIAL>Atlantideum<> se
      filtraba dentro de su núcleo.\n\nUna voz, increíblemente antigua, increíblemente
      profunda, se magnificó cuando la piedra vibró. El sentimiento fue abrumador.
      Mis ojos comenzaron a oscilar.\n\n<STORY_HIGH>'% ALIEN_TEXT%'<>\n\nParpadeé
      para aclarar mi visión. Cuando mis ojos se abrieron de nuevo, me encontré flotando
      en un mar púrpura sin olas. El cielo brillaba.\n\nLa voz se había convertido
      en un canto, sus palabras llenaban el agua a mi alrededor.\n\nA lo lejos emergieron
      muros de cristal desde las profundidades. Fuentes de agua teñida de lila destellaban
      bajo la luz, una espuma cristalina se arqueaba en el aire a mientras que era
      desplazado.\n\nUna a una, emergen cúspides de un kilómetro de altura desde el
      núcleo. Era hermoso. \n\nUno tras otro, estos acantilados comenzaron a cerrarse
      sobre mí. Y luego me di cuenta. Giré y empecé a nadar, pero venían por mí. \n\nSentí
      que las burbujas me rodeaban. El agua debajo de mí vibró y sentí que comenzaba
      a hundirme. Escuché el rugido mientras el cristal corría por el mar. Yo -\n\nQuedé
      libre en el momento en que el muro de cristal se apoderó de mi cuerpo. Está
      hecho."
    ui_portal_bui_mono_title_2: Vigía
    ui_portal_bui_mono_2: |-
      Me encontré flotando sobre la superficie del mundo. Lo vi todo: cada roca, cada árbol, cada criatura. Estaban a salvo. Yo estaba a salvo

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Y entonces lo sentí. Un dolor, agudo, profundo, penetrante. Se enrojeció mi visión. Sentí que me arrojaron y vi a mi verdugo.

      Un vándalo vaporizaba sin piedad los minerales a su alrededor. Cada átomo que reclamaba desgarraba las fibras de mi ser.

      Hice lo que pude para detenerlo.
    ui_portal_bui_mono_2_a: |-
      Me encontré flotando sobre la superficie del mundo. Lo vi todo: cada roca, cada árbol, cada criatura. Estaban a salvo. Yo estaba a salvo

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Entonces lo sentí. Un dolor, agudo, profundo, penetrante. Se enrojeció mi visión. Sentí que me arrojaron y vi a mi verdugo.

      Un vándalo vaporizaba sin piedad los minerales a su alrededor. Cada átomo que reclamaba desgarraba las fibras de mi ser.

      Abrí fuego. El invasor cayó en su lugar. La visión se desvaneció y solo quedó su botín robado.
    ui_portal_bui_mono_2_b: |-
      Me encontré flotando sobre la superficie del mundo. Lo vi todo: cada roca, cada árbol, cada criatura. Estaban a salvo. Yo estaba a salvo

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Entonces lo sentí. Un dolor, agudo, profundo, penetrante. Se enrojeció mi visión. Sentí que me arrojaron y vi a mi verdugo.

      Un vándalo, vaporizando sin piedad los minerales a su alrededor. Cada átomo que reclamaba desgarraba las fibras de mi ser.

      Hice una señal al invasor, advirtiéndole del terrible crimen que estaba cometiendo.

      Ignoró mis súplicas desesperadas y me apuntó con su arma. Mientras mi carcasa se vaporizaba por el calor penetrante de su multiherramienta, mis últimos pensamientos fueron de consuelo: fui yo quien había soportado este dolor y no el planeta.
    ui_portal_bui_mono_2_c: |-
      Me encontré flotando sobre la superficie del mundo. Lo vi todo: cada roca, cada árbol, cada criatura. Estaban a salvo. Yo estaba a salvo

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Entonces lo sentí. Un dolor, agudo, profundo, penetrante. Se enrojeció mi visión. Sentí que me arrojaron y vi a mi verdugo.

      Un vándalo, vaporizando sin piedad los minerales a su alrededor. Cada átomo que reclamaba desgarraba las fibras de mi ser.

      Reuní todo lo que tenía y grité en el cristal que nos conectaba a todos. Llegaron mis amigos y juntos expulsamos al invasor de nuestra tierra. Pero mi carcasa cedió, quemada por el vándalo mientras luchaba por unos segundos más de saqueo.

      La visión se desvaneció y solo quedó el botín robado por el vándalo.
    ui_portal_bui_mono_title_3: Óxido
    ui_portal_bui_mono_3: |-
      Mientras el <SPECIAL>Atlantideum<> resonaba dentro del monolito, palabras escritas en mi propio idioma brillaban tenuemente en su superficie. Me acerqué para tocar sus runas...

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Sentí una fuerte picazón en los brazos. Bajé la mirada a mis manos. Una capa rojiza marrón se extendía por mi piel, lentamente al principio y luego acelerándose.

      Traté de apretar los dedos, pero no se movieron. Hice fuerza y ​​se rompieron. Grandes copos de óxido cayeron de mis manos. Mis dedos se desintegraban.

      El óxido comenzó a extenderse donde tocó el suelo al caer, rojo y oscuro, sangre metálica rancia. Me consumía las piernas. No me podía mover. Sentí que mi corazón se obstruía. Intenté gritar.

      No pude evitarlo. Me desmoroné en una nube de fino polvo rojo.
    ui_portal_bui_mono_title_4: Convergencia
    ui_portal_bui_mono_4: |-
      El monolito, vivo con <SPECIAL>Atlantideum<>, me mostró una galaxia de estrellas, puntos brillantes de luz en todas direcciones. Escuché una voz que tarareaba con las palabras de millones.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Cuando la voz se desvaneció, sentí un pinchazo. Una de las estrellas brilló brevemente y luego parpadeó hasta desaparecer. Una sensación temporal, insignificante para el tapiz que tengo delante.

      El destello quedó en el olvido. Es como un átomo en mis pulmones, vital pero insignificante al mismo tiempo. La galaxia es vasta y no se puede percibir ninguna estrella solitaria cuando tu visión se extiende tan, tan lejos.

      Mi percepción se distorsionó cuando la visión se desvaneció y la vida volvió a su escala.
    ui_portal_bui_mono_title_5: Divergencia
    ui_portal_bui_mono_5: |-
      Escuché la voz de los Ecos Korvax y cerré los ojos...

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Ahora la voz era clara. Exigía mi veredicto. La mente de una entidad divergente se posó ante mí y su lugar en la Convergencia estaba en duda...

      Tomé la decisión más ética que pude.
    ui_portal_bui_mono_5_a: |-
      Escuché la voz de los Ecos Korvax y cerré los ojos...

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Ahora la voz era clara. Exigía mi veredicto. La mente de una entidad divergente se posó ante mí y su lugar en la Convergencia estaba en duda....

      Elegí la eliminación. Tenía que proteger la Convergencia y preservar a los muchos.

      La voz murmuró con aprobación y la visión terminó.
    ui_portal_bui_mono_5_b: |-
      Escuché la voz de los Ecos Korvax y cerré los ojos...

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Ahora la voz era clara. Exigía mi veredicto. La mente de una entidad divergente se posó ante mí y su lugar en la Convergencia estaba en duda....

      Protesté contra la eliminación. Una mente es preciosa, incluso si es solo una gota en un océano de conciencia.

      La voz rugió en contra de mi decisión y la visión terminó.
    ui_portal_bui_mono_5_c: |-
      Escuché la voz de los Ecos Korvax y cerré los ojos...

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Ahora la voz era clara. Exigía mi veredicto. La mente de una entidad divergente se posó ante mí y su lugar en la Convergencia estaba en duda...

      No puedo tomar una decisión como esta. El sistema es tan fundamental en su totalidad y tan cruel a detalle. Toda esa responsabilidad en una sola persona, en mí... No puedo hacerlo..

      La voz resonó con decepción por mi incapacidad para actuar con decisión y la visión terminó.
    ui_portal_bui_mono_title_6: Hogar
    ui_portal_bui_mono_6: |-
      Escuché las voces distantes de las entidades Korvax que alguna vez adoraron aquí. Y, sin embargo, hay otras voces; discordantes, inconfundibles, cada vez más fuertes. Cerré los ojos y escuché

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Hubo un clic. De repente, escuché sus gritos a mi alrededor, sus aullidos electrónicos.

      Otro clic. Todo desapareció: los gritos, el olor, el fuego y el caos. Al principio era un consuelo.

      Pero esto no era el olvido del sueño. Todavía estaba aquí, presente y consciente mientras iba a la deriva en la nada infinita. Lo único que tenía que recordar era esa imagen final de destrucción.

      Pasaron segundos, horas, días. Aumentó el pánico. Sentí cada tic. Y aún así era nada.

      Y luego, otro clic. La visión terminó. Había renacido. Nunca había sentido tanto alivio.
    ui_portal_bui_mono_title_7: Madre
    ui_portal_bui_mono_7: |-
      La luz de <SPECIAL>Atlantideum<> que fluye por el monolito era extrañamente reconfortante. Escuché un zumbido profundo y constante, tranquilizador y familiar. Los sonidos, estas palabras, me arrullaron y mi visión se desvaneció mientras caía en su abrazo...

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Aunque no podía verlas, las percibía. Incontables entidades se desplazaban por mi ser. Los vástagos pululaban en cada uno de mis pliegues.

      Esto debería repugnarme, pero en cambio sentí una alegría indescriptible. Sabía que estos diminutos seres estaban a salvo y eso me brindaba la más profunda felicidad

      Dejé que la emoción fluyera a través de mí. Estos diminutos seres estaban bajo mi protección y conocía íntimamente cada una de sus vidas. El sentimiento era indescriptible.

      Y luego, sentí que empezaba a desmoronarme. Me estaban despedazando, ¿desde adentro? ¿Desde afuera? No lo sabía. Mis vástagos gritaron cuando su mundo comenzó a colapsar.

      Sentí dolor mientras me cortaban en mil pedazos, pero más que eso sentí rabia. Rabia por cada uno de ellos. Era su hogar y les había fallado.

      Cuando se destruyó la última parte de mí, la visión terminó. Una vez más era un todo, pero mis vástagos...
    ui_portal_bui_mono_title_8: Portal
    ui_portal_bui_mono_8: |-
      Coloqué mis manos sobre esta reliquia y sentí el poder de este antiguo sitio latir en mis venas. Las palabras comenzaron a formarse en mi mente...

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Parpadeé y cuando mis ojos se abrieron había cambiado de lugar con el monolito. Me elevé sobre lo que alguna vez fui.

      Yo - ellos, llevaban a cabo un ritual sobre la piedra. Sentí cada glifo que grababan en mi piel.

      Me desgarraron contra mi voluntad. Un portal se abrió dentro de mí y, desde abajo, un ser cruzaba su umbral.
    ui_portal_bui_mono_8_a: |-
      Puse mis manos sobre la reliquia y sentí el poder de este sitio antiguo latir en mis venas. Las palabras comenzaron a tomar forma en mi mente... Coloqué mis manos sobre esta reliquia y sentí el poder de este antiguo sitio latir en mis venas. Las palabras comenzaron a formarse en mi mente...

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Parpadeé y cuando mis ojos se abrieron había cambiado de lugar con el monolito. Me elevé sobre lo que alguna vez fui.

      Yo - ellos, llevaban a cabo un ritual sobre la piedra. Sentí cada glifo que grababan en mi piel.

      Me desgarraron contra mi voluntad. Un portal se abrió dentro de mí y, desde abajo, un ser cruzaba su umbral.

      Cerré mi mente al intruso y el portal se cerró de golpe. Acabaron desterrados al vacío y nunca volverán a ver nuestro universo.

      Y, sin embargo, no se habían ido del todo. Sabía que estarían allí, en alguna parte. En el fondo los sentía persiguiéndome.

      Me liberé de la visión, pero la sensación de estar bajo vigilancia no desapareció.
    ui_portal_bui_mono_8_b: |-
      Puse mis manos sobre la reliquia y sentí el poder de este sitio antiguo latir en mis venas. Las palabras comenzaron a tomar forma en mi mente... Coloqué mis manos sobre esta reliquia y sentí el poder de este antiguo sitio latir en mis venas. Las palabras comenzaron a formarse en mi mente...

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Parpadeé y cuando mis ojos se abrieron había cambiado de lugar con el monolito. Me elevé sobre lo que alguna vez fui.

      Yo - ellos, llevaban a cabo un ritual sobre la piedra. Sentí cada glifo que grababan en mi piel.

      Me desgarraron contra mi voluntad. Un portal se abrió dentro de mí y, desde abajo, un ser cruzaba su umbral.

      Abrí mi mente y permití que el intruso atravesara el portal. Emergió de su pasadizo, listo para explorar un mundo que no podía ver.
      Pasaron los días y el ser regresó. Puso una pequeña ofrenda a mis pies, permitiéndome un pequeño vistazo a la aventura que había vivido.

      La visión terminó, pero la ofrenda permaneció a mis pies.
    ui_portal_bui_mono_title_9: Vacío
    ui_portal_bui_mono_9: |-
      Mi mano se posó sobre la fría piedra del monolito. Una voz, penetrante resonó en respuesta a mi contacto.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Intenté apartar la mano y me di cuenta de que no podía. Mis dedos estaban cubiertos de fragmentos vivos de púrpura, una infección cristalina que empezaba a extenderse por mi brazo.

      Me cubrió rápidamente. Ojos, pulmones, sangre, todo congelado en amatista. Para mi sorpresa, no morí.
    ui_portal_bui_mono_9_a: |-
      Mi mano se posó sobre la fría piedra del monolito. Una voz, penetrante resonó en respuesta a mi contacto.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Intenté apartar la mano y me di cuenta de que no podía. Mis dedos estaban cubiertos de fragmentos vivos de púrpura, una infección cristalina que empezaba a extenderse por mi brazo.

      Me cubrió rápidamente. Ojos, pulmones, sangre, todo congelado en amatista. Para mi sorpresa, no morí.

      Cerré los ojos y me rendí ante el <SPECIAL>Atlantideum<> que me invadía.
      Mientras me transportaba al vacío cristalino, escuché los ecos de innumerables entidades, cuya resonancia vibraba a través del cristal omnipresente. Cada nota era tan perdida, tan triste. Anhelaban la armonía.

      Y entonces, me dejaron ir. Mis ojos se aclararon y había renacido.
      Aunque la visión terminó, las entidades perdidas permanecieron conmigo, su sonido resonaba en mi mente.
    ui_portal_bui_mono_9_b: |-
      Mi mano se posó sobre la fría piedra del monolito. Una voz, penetrante resonó en respuesta a mi contacto.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Intenté apartar la mano y me di cuenta de que no podía. Mis dedos estaban cubiertos de fragmentos vivos de púrpura, una infección cristalina que empezaba a extenderse por mi brazo.

      Me cubrió rápidamente. Ojos, pulmones, sangre, todo congelado en amatista. Para mi sorpresa, no morí.

      Me resistí. No dejaría que el vacío me absorbiera.

      Cerré los ojos y me concentré. Las voces se desvanecieron y sentí el cristal caer de mi piel.
    ui_portal_bui_mono_title_10: El brazo
    ui_portal_bui_mono_10: |-
      Vi acercarse una forma de vida robótica. Donde esta entidad debería tener un brazo, solo había un muñón metálico destrozado.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

