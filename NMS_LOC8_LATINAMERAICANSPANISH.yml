    ui_robomiss_4_obj2_tip: |-
      Me convocaron por un propósito desconocido.
      Presenta el <SPECIAL>Atlantideum<> al Atlas
    ui_robomiss_4_msg2: |-
      Enfrenta al <FUEL>Atlas<>
      Acerca el <SPECIAL>Atlantideum<> a la interfaz carmesí
    ui_robomiss_4_atlas_marker: A T L A S
    ui_robomiss_4_obj3: Consultar con Nada
    ui_robomiss_4_obj3_tip: |-
      Me enfrenté al Atlas y le presenté cristales de <SPECIAL>Atlantideum<>.
      A cambio, me presenta una visión de la muerte de Korvax Prime.
      Debo compartir mis descubrimientos con Nada.
    ui_robomiss_4_msg3: |-
      Consulta con Nada sobre el encuentro con el <FUEL>Atlas<>
      Llama a la <SPECIAL>anomalía<> con el menú rápido (<IMG>QUICK_MENU<>) desde el espacio.
    ui_robomiss_4_msg3_nexus: Consulta con Nada sobre el encuentro con el <FUEL>Atlas<>
    ui_robomiss_4_nada_desc: Nada se tensa y me mira con preocupación.
    ui_robomiss_4_nada_lang: "¿Estás bien, entidad amigo?"
    ui_robomiss_4_nada_opt: Cuéntale a Nada sobre el Atlas
    ui_robomiss_4_nada2_lang: |-
      ¿Atlas-falsedad tenía miedo? Nada no consideraba esta posibilidad. Curioso. Pero el Viajero debería tener cuidado. La falsa entidad Atlas miente.
      El entramado púrpura existe donde es imposible. Desafía a Atlas-falsedad. Prueba que no es una deidad. Nada siempre lo supo.
      Pero nada no lo había notado... ¿tienes el entramado púrpura aquí?
    ui_robomiss_4_nada2_opt: Revelar Atlantideum
    ui_robomiss_4_nada3_desc: 'Nada toma el cristal púrpura, sosteniéndolo suavemente
      en la palma de su mano. Un escalofrío recorre su carcasa, sus luces faciales
      parpadean erráticamente. Se pierde en alguna emoción privada, algún recuerdo.
      No interrumpo. '
    ui_robomiss_4_nada3_lang: |-
      Ella estuvo en casa alguna vez.
      ...
      ¿Puede Nada conservar esto, entidad amiga?
    ui_robomiss_4_nada3_opt_a: Dale Atlantideum
    ui_robomiss_4_nada3_opt_b: Rechazar
    ui_robomiss_4_nada4_lang_a: Nada muestra agradecimiento. Gracias por este recuerdo.
    ui_robomiss_4_nada4_desc_b: Nada baja la cabeza. Se recompone rápidamente y habla
      con frialdad.
    ui_robomiss_4_nada4_lang_b: |-
      Tal vez el Viajero tenga razón.
      Nada olvidará. Ya, ya está olvidado.
    ui_robomiss_4_nada4_lang: Las Entidades-constructoras, el entramado púrpura...
      Nada no considera que representen un peligro. No para nosotros. Tal vez para
      Atlas-falsedad.
    ui_robomiss_4_nada4_desc: Las luces de Nada parpadean, solo una vez.
    ui_robomiss_4_nada4_end: |-
      Y Nada no pone en cuarentena nuestra amistad. Hay demasiado. Sigue tu camino, Viajero. Haz amigos. Es tu estilo.
      Nada y Polo siempre estarán aquí.
