    ui_pp_bui_mirror_desc: |-
      %NAME% del planeta %PLANET% en el sistema %SYSTEM% necesita ayuda para conseguir <SPECIAL>espejos invertidos<>. Estos son los componentes centrales de los <SPECIAL>resonadores de disonancia<> que extraen Atlantideum de planetas corruptos.

      %PROC_BUI_SENT%
    ui_pp_bui_mirror_obj_header: Consigue %COUNT% espejos invertidos
    ui_pp_bui_mirror_obj: 'Consigue espejos invertidos: %CURRENT% / %AMOUNT%'
    ui_pp_bui_mirror_obj_tip: |-
      Los resonadores de disonancia se pueden encontrar con el visor de análisis (<IMG>AIM<>) en planetas disonantes. El aroma del Atlantideum atrae a los Centinelas corruptos y puede complicar la operación de recuperación.

      Localiza sistemas <STELLAR>disonantes<> en el Mapa Galáctico. Escanea planetas individuales en el espacio con el <TECHNOLOGY>escáner<> de la nave (<IMG>SCAN<>) para localizar planetas con fuerzas de Centinelas corruptos.
    ui_pp_bui_mirror_msg1: |-
