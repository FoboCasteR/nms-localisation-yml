    ui_starchart_robot_desc: |-
      Una mezcla curiosa de tecnología antigua y nueva, un híbrido entre dos métodos de creación totalmente distintos. Aún así, este <STELLAR>dispositivo de localización<> parece totalmente funcional.

      Elige este dispositivo y usa <VAL_ON>Resonar (<IMG>FE_ALT1<>)<> para rastrear su origen armónico.
