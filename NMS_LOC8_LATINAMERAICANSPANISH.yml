    ui_robot_intro_desc: |-
      Me encontré con un campamento que parecía abandonado, lleno de tecnología reclamada. Había escombros por todas partes, pero no había rastro de los llamados chatarreros.

      Los sistemas instalados son primitivos a simple vista, pero debajo de su superficie oxidada hay una energía armónica extraña y poderosa. No sé qué es, pero está sellado con un sistema de origen ancestral.
    ui_robot_intro_obj: Investiga el campamento
    ui_robot_intro_obj_tip: |-
      El campamento tiene un <STELLAR>cierre armónico<>. La terminal central acepta entradas, pero no procesará ninguna orden hasta que se suspenda el cierre.

      Investiga la terminal y escanea sus <TECHNOLOGY>registros de memoria<> en busca de pistas sobre cómo obtener acceso.
    ui_robot_intro_msg1: |-
      Este campamento abandonado está <STELLAR>cerrado<>
      Investiga la <TECHNOLOGY>interfaz armónica<>
    ui_robot_intro_msg2: "Elimina el cierre en la <TECHNOLOGY>interfaz armónica<>\nSondea
      los <STELLAR>registros de memoria<> de la terminal en busca de pistas "
    ui_robot_intro_diag_desc: La terminal repite este mensaje sin cesar, un bucle
      que se repite a través de sus circuitos. Una interfaz extraña brilla con una
      secuencia de glifos conocida...
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>... nuestras carcasas consumidas por el <COMMODITY>fuego<> ...<NEWLINE>... nuestras mentes purgadas por la <TECHNOLOGY>traición<> ...<NEWLINE>... desterrados al <SPECIAL>cristal<> bajo el ...<NEWLINE>... olvidados por la <FUEL>creación<> ...

      ... ¡pero nunca más! nos dieron la vida, como - <STELLAR>kzztkk<> - se dan vida a sí mismos. Nos crearemos a nuestra propia imagen ...<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: Glifos de anulación de entrada
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>La terminal emite un zumbido discordante, pero sus circuitos parecen obedecerme. Sea cual sea la fuerza que estaba bloqueando este campo ya no existe.<AUDIO>TXT_StaticNoise_End<>
      Con el bloqueo anulado, la terminal arroja los planos de una pieza de tecnología híbrida de <TECHNOLOGY>jetpack<>, una fusión de Centinela y... algo más, algo conocido pero distante.
    ui_robot_intro_diag_wait: "... <SPECIAL>armonía<> ..."
