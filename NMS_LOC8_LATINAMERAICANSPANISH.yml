    ui_s10_scanner_obj5_tip: |-
      Parece que la <TECHNOLOGY>Terminal Prime<> de Nada es una ventana a una realidad simulada, una plegaria que los antiguos Korvax ofrecieron en el pasado y que ahora se transforma en el corazón de la anomalía.

      Cada <TECHNOLOGY>semilla<> es un eco de vida, últimas resonancias de un ser vivo. Plantar la semilla en el simulacro de Nada es un acto de reverencia a la vida misma.
    ui_s10_scanner_msg10: |-
