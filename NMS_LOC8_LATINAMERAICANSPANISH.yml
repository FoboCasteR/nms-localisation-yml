    ui_s10_atlas2_desc1: |-
      ¿Por qué estoy aquí de nuevo? ¿Por qué debería preocuparse el Atlas por mí, por mi <TECHNOLOGY>Constructo<>? Semejante insignificancia apenas podría registrarse en la escala infinita del Atlas.
      Y, sin embargo, aquí estoy.
    ui_s10_atlas2_opt1: Muestra las partes del Constructo
    ui_s10_atlas2_desc2: "<AUDIO>Atlas_Seed_02<>Toda la creación es el lenguaje del
      Atlas. Ahora no me hablará, pero todo lo que veo, todo lo que oigo, todo lo
      que decido hacer, ese es su mensaje, su discurso."
    ui_s10_atlas2_res1: |-
      A pesar de mis dudas, el Atlas, esta máquina imposible y silenciosa, reacciona. ¿Me habla a mí? ¿Al <TECHNOLOGY>Constructo<>? ¿A algo más?
      Tal vez nunca lo sabré, pero continuaré.
