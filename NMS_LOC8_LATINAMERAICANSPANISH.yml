    update16_title_alt: NO MAN'S SKY ECOS
    update16_notes: |-
      No Man's Sky ECOS presenta enormes batallas espaciales, una nueva facción alienígena, cargueros piratas, un báculo arma personal coleccionable y mucho más.
      Para obtener más información, visita www.nomanssky.com.

      * Descubre una raza de robots oculta durante mucho tiempo con un nuevo y extenso contenido de historia.
      * Los nuevos cargueros piratas traen enormes batallas espaciales al universo.
      * Defiende las flotas de los piratas. ¡Vuela a través de las líneas enemigas para sabotear sus escudos y destruirlos!
      * Participa en asignaciones y rituales de robots para ganar una gran variedad de piezas mecánicas para crear tu propio avatar robótico.
      * ¡Una nueva clase de arma! Arma tu propio báculo ceremonial. Súbelo de nivel para extraer minerales y abrirte paso por las batallas del universo.
      * El nuevo museo holográfico te permite visualizar tus misteriosos y maravillosos descubrimientos favoritos.
      * La terminal de desmantelamiento de multiherramienta permite a los Viajeros convertirse en mercaderes de chatarra de multiherramientas.
      * Explora el universo y cataloga sus maravillas en la expedición NAVEGANTES.

      Hello Games trabajó mucho para mejorar y expandir No Man's Sky. Esperamos que lo disfrutes. :)

      Muchas gracias,
      Hello Games
