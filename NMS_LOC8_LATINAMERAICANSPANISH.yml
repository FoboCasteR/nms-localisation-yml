    update15_title: NO MAN'S SKY INTERCEPTOR
    update15_notes: |-
      No Man's Sky INTERCEPTOR presenta naves y un tipo de mundo nuevos, combates interesantes y mucho más. Para más información ve a www.nomanssky.com.

      * Planetas Centinela corruptos: la corrupción se está extendiendo. Aventúrate a mundos Centinela abandonados, recolecta cristales extraños y explora campamentos solitarios...
      * Nuevo tipo de nave: recupera y reclama una nave interceptora Centinela para tu flota, una nave de combate nueva y muy variada.
      * Tipo de enemigo nuevo: máquinas Centinela nuevas y corruptas están en guardia, desafiando a los exploradores que se atreven a invadir su territorio.
      * Roba tecnología Centinela y utilízala contra de la horda. Incluye dos multiherramientas nuevas y una mochila única: la 'Turborreactor Aeron'.
      * Crea tu propia colección de registros personales y descubrimientos favoritos con esta incorporación nueva al catálogo de Maravillas.
      * Una variedad de mejoras de actualizaciones de funcionalidad de combate en el espacio y en el planeta aportan desafíos nuevos y emocionantes en todo el universo.

      Hello Games trabajó mucho para mejorar y desarrollar No Man's Sky. Esperamos que lo disfrutes. :)

      Muchas gracias,
      Hello Games
