    ui_sentinel_crash_obj2: Haz la nave apta para un piloto que no sea Centinela.
    ui_sentinel_crash_obj1_tip: |-
      La nave Centinela tiene su propia mente, su propia forma de ser. Debe ser purgada de lo que queda del control de Aeron.

      La nave interceptora estrellada que encontré tiene signos de manipulación, como si alguien o algo hubiera intentado interactuar con la cabina vestigial de la nave. Si termino la instalación, podré pilotar la nave.
    ui_sentinel_crash_obj2_tip: |-
      La nave Centinela tiene su propia mente, su propia forma de ser. No cederá al control de otra entidad sin que se le instale una <TECHNOLOGY>interfaz de piloto<>.

      La nave interceptora estrellada que encontré presenta signos de manipulación, como si alguien o algo hubiera intentado interactuar con la cabina vestigial de la nave. Si termino la instalación, podré pilotar la nave.
