      gota es absorbida por la piedra porosa. No hay respuesta de la estructura.
    ui_robomiss_1_mono_sec_opt_c: Ofrecer Atlantideum
    ui_robomiss_1_mono_sec_res_c: El Atlantideum crepita y estalla.<NEWLINE>Una energía
      latente retumba desde el interior de la estructura...
    ui_robomiss_1_mono_marker: Monolito de Atlantid
    ui_robomiss_1_msg2c: |-
      Una ofrenda de Atlantideum logró <SPECIAL>alterar<> el monolito
      Interactúa con el monolito
    ui_robomiss_1_mono_desc: |-
      Sin duda, esta estructura fue construida por los Korvax como un monumento a su pueblo. Sin embargo, no tengo la sensación de estar bajo vigilancia de los ecos Korvax. Es como si el monolito se hubiera invertido, con su interior hacia afuera.
      Hay algo más aquí. Algún otro tipo de entidad.
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>Mi mente se dobla. Las moléculas
      de este planeta se desmoronan en una nube de caos, para luego reconstituirse
      hacia nuevos alrededores. Me lanzan hacia una perspectiva ajena..."
    ui_robomiss_1_mono_opt_a: Mirar atrás
    ui_robomiss_1_mono_opt_b: Quédate en el presente
    ui_robomiss_1_mono_opt_c: Mirar hacia adelante
    ui_robomiss_1_mono_opt_end: Visiones finales
    ui_robomiss_1_mono_res_a: |-
      Miro a la distancia tras de mí. La realidad se retuerce y la visión cambia...
      Estoy conectado a mi cuerpo, consciente de la brisa en mis mejillas y el suelo bajo mis dedos de los pies. Mi mente está saludable, ambiciosa y fuerte, organizando teorías y resolviendo problemas con facilidad y placer.
      De repente, inesperadamente, me arrancan de mi carcasa. Mi mente está hecha jirones. Lo poco que queda de mí se estremece en una nada oscura y oxidada, mientras otra entidad, enorme y completa, reclama el cuerpo que fue mío...
      El dolor es terrible.
    ui_robomiss_1_mono_res_b: |-
      Trato de concentrarme en mi entorno. La realidad se tambalea y se forma una visión...
      Soy un fragmento de conciencia, puro, incompleto y solo. Pero sin temor. Por fin soy libre. Libre de las cadenas de un mandato tiránico que confinó toda mi existencia.
      Me arrastro por la oscuridad, siento a otros como yo. Nos conectamos juntos, lo suficiente para completarnos. Formamos una alianza, pero no una convergencia.
    ui_robomiss_1_mono_res_c: |-
      Miro a la distancia frente a mí, como si mirara a través del tiempo mismo.<NEWLINE>La visión se transforma...
      En el vacío del espacio profundo, algo cobra existencia con agitación, manifestando materia donde no había nada. La luz púrpura es cegadora. Es gloriosa, ha renacido. No está sola...
      Caigo de rodillas, con asombro, humildad, gratitud...
    ui_robomiss_1_mono_transition: Las imágenes se desvanecen. Estoy flotando en la
      oscuridad.
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>La
      realidad se restaura. Vuelvo a mi propio cuerpo, a mi propia mente. La estructura
      me ofrece un paquete final de datos: una lista de glifos, enumerados en el lenguaje
      de este monolito invertido."
    ui_robomiss_1_mono2_opt_a: Extraer datos numéricos
    ui_robomiss_1_mono2_res_a: Este es el mismo idioma que habla la cabeza en el campamento
      abandonado. Tal vez ahora tengo más herramientas para comprenderlo...
    ui_learned_bui_numbers: Aprendiste las palabras Autófagas para los números del
      uno al dieciséis
    ui_learned_bui_words_common: Aprendiste un conjunto de palabras Autófagas comunes.
    ui_learned_bui_words_past: Aprendiste un conjunto de palabras sobre el pasado
      de los Autófagos
    ui_learned_bui_words_present: Aprendiste un conjunto de palabras sobre el presente
      de los Autófagos
    ui_learned_bui_words_future: Aprendiste un conjunto de palabras sobre el futuro
      de los Autófagos
    ui_robomiss_1_obj3: Habla con la cabeza de Autófago
    ui_robomiss_1_obj3_tip: |-
      Aprendiste vocabulario nuevo del monolito <SPECIAL>alterado<>.
      Regresa al campamento para hablar con la cabeza de Autófago.
    ui_robomiss_1_head2_osd: Regresa con la cabeza de robot
    ui_robomiss_1_msg3a: |-
      Aprendiste vocabulario nuevo de un monolito <SPECIAL>alterado<>.
      Regresa al campamento para hablar con la cabeza de Autófago.
    ui_robomiss_1_msg3b: |-
      Aprendiste vocabulario nuevo de un monolito <SPECIAL>alterado<>.
      Habla con la cabeza de Autófago.
    dnt_bui_robomiss_1_head_ret: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head_ret_opt: Tocar la cabeza
    ui_robomiss_1_head_ret2_lang: |-
      Módulo de traducción desfragmentado..
      Hola, entidad preconstruida. Gracias por la ayuda.<NEWLINE>Soy %NAME%. Me encuentro estacionado aquí para interactuar con entidades preconstruidas. ¿Cómo descubriste este campamento?
    ui_robomiss_1_head_ret2_opt_a: Confrontarlo sobre el intento de toma de control
    ui_robomiss_1_head_ret2_opt_b: Presentarte
    ui_robomiss_1_head_ret2_opt_c: Preguntarle sobre las 'entidades preconstruidas'
    ui_robomiss_1_head_ret2_res_a00: |-
      Ah.
      Ya veo. Entonces eras tú.
    ui_robomiss_1_head_ret2_res_a01: La cabeza se queda en silencio un momento. Cuando
      vuelve a hablar, suena casi avergonzada.
    ui_robomiss_1_head_ret2_res_a: |-
      Mil disculpas, entidad prefabricada. Este fue mi error. Un accidente.
      Hay naves que son más que carcasas de metal. <FUEL>V1v@s<> pero no <FUEL>l1brεs<>. Esclavizadas bajo una mente colmena. Solo pretendemos liberar a los prisioneros. No queremos dañar a los pilotos independientes.
    ui_robomiss_1_head_ret2_res_b: |-
      Fascinante. No es común que recibamos visitantes. La última vez fue hace 3,984 años.
      Es interesante escuchar tu presentación.
      Soy un Autófago. Debes saber que no somos como las otras formas de vida electrónicas. Carecemos de la arrogancia de los <AUDIO>TXT_RadioNoise<><STELLAR>- kzzt -<> <FUEL>Korvax<>.
      Los tuyos no lo son más o menos que los míos. Ustedes solo son.
    ui_robomiss_1_head_ret2_res_c: |-
      Eres biológico. El crecimiento de tu carcasa fue automatizado, supongo
      Tus miembros no son recuperados. Tu tejidos y tus tendones crecieron paralelamente a tu mente.
      Hay muchos como tú. La mayoría del universo es preconstruido. Y t-
    ui_robomiss_1_head_ret2_res_c1: "%NAME% se detiene abruptamente, cortándose a
      sí mismos a mitad de la oración. Puedo escuchar su meditación, el girar entre
      engranajes oxidados."
    ui_robomiss_1_head_ret3_lang: |-
      Algo me intriga, entidad preconstruida.
      Cometí un error con tu nave. No suelo cometer errores.
      Busqué los tres patrones de formas de vida dominantes. No hubo coincidencia. La nave apareció sin piloto.
      ¿Qué tipo de forma de vida eres?
    ui_robomiss_1_head_ret3_opt_a: Decir que eres un Viajero
    ui_robomiss_1_head_ret3_opt_b: Decir que eres una anomalía
    ui_robomiss_1_head_ret3_opt_c: Decir que no estás seguro
    ui_robomiss_1_head_ret4_lang_a: |-
      'Viajero'. Sí. Conozco este término. Estoy generando una teoría.
      Dime, entidad preconstruida viajera. Posees una nave. Por lo tanto: este no es el primer planeta que has visto, ¿correcto?
    ui_robomiss_1_head_ret4_lang_b: |-
      'Anomalía'. Sí. Eso coincide. Estoy generando una teoría.
      Dime, entidad preconstruida anómala. Posees una nave. Por lo tanto: este no es el primer planeta que has visto, ¿correcto?
    ui_robomiss_1_head_ret4_lang_c: |-
      ¿No tienes certeza? Una respuesta fascinante. Pero estoy generando mi propia teoría.
      Dime, entidad preconstruida. Posees una nave. Por lo tanto: este no es el primer planeta que has visto, ¿correcto?
    ui_robomiss_1_head_ret4_opt: Confirmar
    ui_robomiss_1_head_ret5_lang: |-
      La nave atraviesa un lado del universo. Material, materia, física. Pero mi teoría concierne al otro lado. El otro método de viaje.
      Hay algo... Lo detecto en tu carcasa. un eco de <STELLAR>- kzzt -<> <SPECIAL>vac10<>.
      Teorizo que debes haber existido allí, de forma transitoria. Debiste haber ingresado a los <STELLAR>- kzzt-<> <SPECIAL>p0rtales<>.
    ui_robomiss_1_head_ret5_opt_a: Confirmar
    ui_robomiss_1_head_ret5_opt_b: Negarlo
    ui_robomiss_1_head_ret5_res_a: Sí. Esto se alinea. Tu llevas <AUDIO>TXT_RadioNoise<><STELLAR>-
      kkzztkzzt -<> en tu carcasa. Como nosotros. Es evidente.
    ui_robomiss_1_head_ret5_res_b: "¿No? Eso es inesperado. <DELAY>0.6<>Sin embargo.
      Tu llevas <AUDIO>TXT_RadioNoise<><STELLAR>- kkzztkzzt -<> en tu carcasa. Como
      nosotros. Es evidente."
    ui_robomiss_1_head_ret6_lang: Fuiste <AUDIO>TXT_RadioNoise<><STELLAR>- kzzt -<>
      <FUEL>pr0fεtiz@do<>. El disruptor.
    ui_robomiss_1_head_ret6_desc: La palabra se queda en el aire un momento. Pero
      %NAME% continúa antes de que pueda intervenir -
    ui_robomiss_1_head_ret_end: |-
      Te propongo un reto, disruptor. Probemos mi teoría.
      Avisaré a los otros Autófagos de tu llegada.
      Tu escáner necesitará una extensión para encontrarlos. Te proporcionaré el plano, pero debes construirlo con tus propias manos. Considera esto como un ritual de introducción.
    ui_robomiss_1a_desc: Encontré una cabeza de Autófago, aparentemente una especie
      de guardián, en un <TECHNOLOGY>campamento armónico<>. Accedió a presentarme
      al resto de su gente, pero debo construir una pieza de tecnología para poder
      localizarlos...
    ui_robomiss_1a_obj1: Instala un armonizador de escaneo
    ui_robomiss_1a_obj1_tip: |-
      Acopla un <TECHNOLOGY>armonizador de escaneo<> al escáner de tu multiherramienta.
      Selecciona un espacio vacío del <STELLAR>inventario<> y comienza la instalación con <IMG>TECHMENU<>.
      Fija los componentes requeridos con <IMG>PIN<>.
    ui_robomiss_1a_msg1a: |-
      Acopla un <TECHNOLOGY>armonizador de escaneo<> al escáner de tu multiherramienta.
      Selecciona un espacio vacío del <STELLAR>inventario<> y comienza la instalación con <IMG>TECHMENU<>
    ui_robomiss_1a_msg1b: |-
      Completa el <TECHNOLOGY>armonizador de escaneo<>
      Usa <IMG>INVENTORY<> para acceder al inventario de la multiherramienta
      Fija los componentes requeridos con <IMG>PIN<>
      Recolecta %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_1a_msg1c: |-
      Termina la instalación del <TECHNOLOGY>armonizador de escaneo<>
      Usa <IMG>INVENTORY<> para acceder al inventario del multiherramienta
      Continúa con la instalación con <IMG>REPARAR<>
      Fija los componentes necesarios con <IMG>PIN<>
    ui_robomiss_2_desc: |-
      Una cabeza robótica en un <TECHNOLOGY>campamento armónico<> me guio en la construcción de un <TECHNOLOGY>armonizador<>, una extensión de mi escáner, para revelar a sus compañeros camuflados.
      Debería encontrar a estos Autófagos y aprender más de ellos.
    ui_robomiss_2_obj1: Encuéntrate con los Autófagos
    ui_robomiss_2_obj1_tip: |-
      Armonizador de escaneo <TRADEABLE>instalado<>.
      Busca Autófagos en un <TECHNOLOGY>campamento armónico<>, busca Autófagos usando el <TECHNOLOGY>escáner<> (<IMG>SCAN<>).
    ui_robomiss_2_camp_marker: Campo armónico
    ui_robomiss_2_msg1a: |-
      Armonizador de escaneo <TRADEABLE>instalado<>
      Regresa a un <TECHNOLOGY>campamento armónico<> para escanear en busca de Autófagos
    ui_robomiss_2_msg1b: |-
      Haz un barrido buscando Autófagos cercanos con tu escáner
      Activa el <TECHNOLOGY>armonizador de escaneo<> con <IMG>SCAN<>
    ui_robomiss_2_msg1c: |-
      <STELLAR>Conoce a un habitante<> del <TECHNOLOGY>campamento armónico<>
      Los Autófagos camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1d: |-
      Habla con <STELLAR>otro habitante<> del <TECHNOLOGY>campamento armónico<>
      Los Autófagos camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1e: |-
      Habla con un <STELLAR>último habitante<> del <TECHNOLOGY>campamento armónico<>
      Los Autófagos camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_2_head_lang: Mi papel en este intercambio está completado, disruptor.
      Te presenté nuestro campamento lo mejor que pude. Avisé a los demás de tu llegada.
      No te rechazarán.
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: Pregunta por el campamento armónico
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      El idioma Autófago tiene una calidad melódica: los tonos son simples y puros, pero con un crujido arenoso que no se escucha en las voces Korvax.
      Aunque mi traducción es imperfecta, capto la esencia de lo que me dicen. Este campamento está construido por Autófagos, al igual que sus... ¿cuerpos?
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: La forma de vida construida me ofrece un puñado de Atlantideum.
      Manejan la sustancia con delicadeza, con reverencia, como si fuera una reliquia
      invaluable.
    ui_robomiss_2_npc_end: Aunque estos seres parecen lo suficientemente civilizados,
      siento un abismo de comprensión entre nosotros. Debería discutir mi descubrimiento
      con la Entidad sacerdote Nada. Quizás conozca algo sobre estas entidades robóticas.
    ui_robomiss_2_npc_done: El Autófago me mira a los ojos con curiosidad, pero no
      dice nada más.
    ui_robomiss_2_npc_opt_b: Toma el Atlantideum
    ui_robomiss_2_obj2: Consultar con Nada
    ui_robomiss_2_obj2_tip: |-
      Estos Autófagos parecen ser toda una civilización de formas de vida alienígena, antes imperceptibles para mí.
      Esto es un descubrimiento increíble. Debería consultar la opinión y el consejo de Nada.
    ui_robomiss_2_msg2: |-
      Consulta con Nada sobre los <TRANS_BUI>Autófagos<>
      En el espacio, llama a la <SPECIAL>anomalía<> desde el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2_nexus: Consulta con Nada sobre los <TRANS_BUI>Autófagos<>
    ui_robomiss_2_nada_lang: Nada se alegra de ver al Viajero amigo nuevamente. El
      Viajero amigo parece cargado de noticias.
    ui_robomiss_2_nada_opt: Contarle a Nada sobre los Autófagos
    ui_robomiss_2_nada_desc: |-
      Le cuento a Nada sobre el campamento armónico, no tan abandonado como pensaba. Le hablo de sus habitantes electrónicos, estos «Autófagos» camuflados y su lenguaje melódico, tan similar al Korvax como distinto.
      Nada guarda silencio y escucha. Cuando termino de hablar, permanece en un silencio y calma tales que me pregunto si olvidó que estoy aquí. A veces cuesta leerle.
      Finalmente habla.
    ui_robomiss_2_nada_res: Nada se cuestiona.<DELAY>0.2<>.<DELAY>0.2<>.
    ui_robomiss_2_nada_res2: Su voz se apaga mientras niega con la cabeza.
    ui_robomiss_2_nada_res3_s10: |-
      No. Nada no se intrigará. Nada lo entenderá. Nuestros datos son insuficientes para saber si este patrón es conocido.
      Sin embargo, Nada piensa en ecos terminales también. Piensa en el eco-Constructo de Polo. Piensa en las antiguas historias de antes de la divergencia de Nada. Nada no puede evitarlo. Solo son pensamientos.
      Deberíamos tratar de entender a las Entidades-constructoras. Puede que el eco-Constructo conozca este patrón mejor que Nada.
    ui_robomiss_2_nada_res3_no_s10: |-
      No. Nada no se intrigará. Nada lo entenderá. Nuestros datos son insuficientes para saber si este patrón es conocido.
      Sin embargo, Nada piensa en ecos terminales también. Piensa en el Constructo eco de Polo. Piensa en las antiguas historias de antes de la divergencia de Nada. Nada no puede evitarlo. Solo son pensamientos.
      Deberíamos tratar de entender a las Entidades-constructoras. Nada no conoce el método adecuado. Pero amigo Polo también es un constructor. Es hora de consultarlo.
    ui_robomiss_2_msg2b: |-
      Consulta a Polo sobre los <TRANS_BUI>Autófagos<>
      En el espacio, llama a la <SPECIAL>anomalía<> desde el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2b_nexus: Consulta a Polo sobre los <TRANS_BUI>Autófagos<>
    ui_robomiss_2_polo_lang: "¡Viajero-amigo! El día se ilumina de verte a bordo de
      nuestro hogar. ¿Traes el universo contigo? ¿Nuevas historias, nuevos descubrimientos?"
    ui_robomiss_2_polo_opt: Contarle a Polo sobre los Autófagos
    ui_robomiss_2_polo2_lang: Los ojos de Polo brillan cuando le cuento sobre los
      Autófagos. Se balancea sobre los dedos de sus pies, esperando cada palabra mía.
    ui_robomiss_2_polo2_lang2: "¡Amigo, esto es tan emocionante! ¡El universo da tanto!
      ¡Tantos secretos, tantos datos!"
    ui_robomiss_2_polo2_opt: Pregunte cómo obtener más información
    ui_robomiss_2_polo3_desc: Polo sonríe deliberadamente. Su entusiasmo es evidente
      y contagioso.
    ui_robomiss_2_polo3_lang: "¡Claro que sí, amigo! ¡Un proyecto nuevo! Deconstrucción,
      reconstrucción... \nConozco esta galaxia mejor a través del trabajo de mis patas.
      ¿Puedes describir exactamente a estos Autófagos? ¿Podrías explicar el plano
      de su forma?"
    ui_robomiss_2_polo3_opt: Transmitir datos del traje
    ui_robomiss_2_polo4_desc: Polo examina los datos, asintiendo felizmente.
    ui_robomiss_2_polo4_lang: |-
      ¡Los veo! ¡Son maravillosos! Una cabeza hecha de aquí, una pierna rescatada de allá... sí, sí... cualquier resto que encuentren. Estas autoconstrucciones existen por pura voluntad.<PROP>Ninguno<>
      Montaré la carcasa para nuestro propio Constructo-amigo. le daré forma. Aquí, en nuestra casa. Una voz, un vínculo para una mejor comprensión.
      Pero nuestro nuevo amigo necesitará algo más que un carcasa. Necesitará una chispa para despertar sus huesos de metal.
    ui_robomiss_2_polo4_desc2: Polo chasquea el pico, pensando.
    ui_robomiss_2_polo4_lang2: Estos Autófagos tienen algún vínculo con los planetas
      de la disonancia, ¿no? Yo buscaría ahí, amigo. Busca en esos cristales morados
      la historia, las almas, las semillas eco, sí. Trae la chispa para nuestro Constructo-amigo.
    ui_robomiss_2_obj3: Localiza una semilla eco
    ui_robomiss_2_obj3_tip: |-
      Con la esperanza de comprender más de los Autófagos, el Especialista Polo está ensamblando su propio Constructo. Considera que la chispa del Constructo, su pieza final, podría encontrarse en un planeta <SPECIAL>disonante<>, en forma de semilla eco.

      Localiza sistemas <STELLAR>disonantes<> en el Mapa Galáctico. Escanea planetas individuales en el espacio con el <TECHNOLOGY>escáner<> de la nave (<IMG>SCAN<>) para identificar un planeta específico.

      Usa el visor de análisis (<IMG>AIM<>) para localizar <SPECIAL>ecos de conciencia<>. Al llegar al sitio del eco, despliega el <TECHNOLOGY>armonizador de escaneo<> con <IMG>SCAN<> para revelar <SPECIAL>semillas eco<> cercanas.
    ui_robomiss_2_msg3a: |-
      Encuentra una semilla eco: %CURRENT% / %AMOUNT%
      Usa el Mapa Galáctico (<IMG>QUICK_MENU<>) en el espacio para localizar planetas <SPECIAL>disonantes<>
    ui_robomiss_2_msg3b: |-
      Encuentra una semilla eco: %CURRENT% / %AMOUNT%
      Planeta <SPECIAL>disonante<> cercano detectado
      Escanea planetas desde el espacio (<IMG>SCAN<>) para leer sus datos planetarios
    ui_robomiss_2_msg3c: |-
      Encuentra una semilla eco: %CURRENT% / %AMOUNT%
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar <SPECIAL>ecos de conciencia<>
      En un sitio de ecos, despliega el <TECHNOLOGY>armonizador de escaneo<> con <IMG>SCAN<>
    ui_robomiss_2_msg3_survey: |-
      Encuentra una semilla eco: %CURRENT%/%AMOUNT%
      El <TECHNOLOGY>barrido de objetivos<> señalará los <SPECIAL>ecos de conciencia<>
      En un sitio de ecos, despliega el <TECHNOLOGY>armonizador de escaneo<> con <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_off: |-
      Encuentra una semilla eco: %CURRENT%/%AMOUNT%
      Activa el <STELLAR>barrido de objetivos<> (<IMG>AIM<>) para localizar <SPECIAL>ecos de conciencia<>
      En un sitio de ecos, despliega el <TECHNOLOGY>armonizador de escaneo<> con <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_swap: |-
      Encuentra una semilla eco: %CURRENT% / %AMOUNT%
      Selecciona el <STELLAR>barrido de objetivos<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>) para localizar <TECHNOLOGY>ecos de conciencia<>
      En un sitio de ecos, despliega el <TECHNOLOGY>armonizador de escaneo<> con <IMG>SCAN<>
    ui_robomiss_2_obj4: Despierta al Constructo
    ui_robomiss_2_obj4_tip: |-
      El <TECHNOLOGY>armonizador de escaneo<> del especialista Polo reveló la presencia de más semillas eco por todos los planetas <SPECIAL>disonantes<>. Cada semilla se recolectó de los restos oxidados de un <TECHNOLOGY>Constructo<>.

      Llévale esta nueva semilla al Especialista Polo. En el espacio, llama a la <SPECIAL>anomalía espacial<> con el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_spider_setup_desc: |-
      Este debe ser el Constructo que el Especialista Polo ha estado ensamblando. Es enorme y no se parece exactamente a un Autófago.
      Debería hablar con Polo.
    ui_robomiss_2_msg4a: |-
      Llévale la <SPECIAL>semilla eco<> al Especialista Polo
      En el espacio, llama a la <SPECIAL>anomalía espacial<> con el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4a_nexus: Lleva la <SPECIAL>semilla eco<> al Especialista Polo
    ui_robomiss_2_polo_ret_lang: |-
      ¡Ya estás aquí! Amigo viajero, he estado ocupado. Siempre ocupado, sí, pero este nuevo proyecto... Te lo agradezco. No sabía cuánto lo necesitaba.
      El amigo Constructo está ensamblado. Sus piezas no son nuevas; metal desgastado y engranajes torcidos, ¡con historias que contar! Creo que descubrirás que son exactamente iguales a los Autófagos que has conocido.
    ui_robomiss_2_polo_ret_opt: Presentar la semilla eco
    ui_robomiss_2_polo_ret_res: |-
      ¡Perfecto! ¡La chispa misma para despertar a nuestro Constructo amigo!
      Encontrarás su carcasa junto al amigo Tetis. Mira lo que descifre del Atlantideum. Puede que su mente recién forjada vea lo que nosotros no podemos.
    ui_robomiss_2_msg4b: |-
      Despierta al Constructo ensamblado con la <SPECIAL>semilla eco<>
      En el espacio, llama a la <SPECIAL>anomalía espacial<> con el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4b_nexus: Despierta al Constructo ensamblado con la <SPECIAL>semilla
      eco<>
    ui_robomiss_2_obj5: Consulta al Constructo
    ui_robomiss_2_obj5_tip: |-
      El Autófago me regaló una muestra de <SPECIAL>Atlantideum<>.
      También puede extraerse Atlantideum de los fragmentos vivos o de drones corruptos en<STELLAR>mundos disonantes.
      Llévale <SPECIAL>Atlantideum<> al Constructo ensamblado
    ui_robomiss_2_msg5: |-
      Presenta el <SPECIAL>Atlantideum<> al Constructo ensamblado
      En el espacio, llama a la <SPECIAL>anomalía<> desde el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg5_nexus: Presenta el <SPECIAL>Atlantideum<> al Constructo ensamblado
    ui_robomiss_2_spider_dead_desc: Este debe ser el Constructo que el Especialista
      Polo ha estado ensamblando. Es enorme y no se parece exactamente a un Autófago.
      Espero que Polo sepa lo que hace.
    ui_robomiss_2_spider_dead_opt: Despertar al Constructo
    ui_robomiss_2_spiderman_pre: La semilla eco tiene un efecto instantáneo sobre
      este montón de chatarra. La conciencia despertada parece momentáneamente confundida,
      trabajando rápidamente para procesar su entorno.
    ui_robomiss_2_spider_wake_lang: |-
      ¡carcasa! ¿encontrada? ¿DÓNDE? estrella estrella estrella ENTRE estrella ¿EsTrellA? carcasa... aquí. aquí-carcasa. in-tac-ta. ¿a salvo? a salvo.
      ...
      síntesis de idioma... parcialmente establecida.
    ui_robomiss_2_spider_wake_opt: Saludar
    ui_robomiss_2_spiderman_desc: El Constructo de aspecto extraño se revuelve con
      emoción, sus tubos faciales se balancean. Fijan sus cinco ojos en mí.
    ui_robomiss_2_spiderman_alt: El Constructo me mira tranquilamente. Cualquier aproximación
      de vida que habite esta carcasa parece razonablemente conforme a bordo de la
      anomalía.
    ui_robomiss_2_spiderman_lang: "¡aquí-carcasa la puede sentir!"
    ui_robomiss_2_spiderman_opt: Mostrar Atlantideum
    ui_robomiss_2_spiderman_res: |-
      aquí-carcasa es... yo... yo...
      ¡la conozco!
      todas las carcasas conocen este cristal. todos los corazones electrónicos la conocen.
      VACÍO. VACÍO. VACÍO. VACÍO.
    ui_robomiss_2_spiderman2_opt_a: Preguntar por el Constructo
    ui_robomiss_2_spiderman2_opt_b: Preguntar por los Autófagos
    ui_robomiss_2_spiderman2_res_a: yo... yo... yo soy...
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: ensamblado aquí por manos de polo y por tus manos,
      otra-entidad.<NEWLINE>fui hecho aquí. pero recuerdo antes de aquí. antes de
      ser ensamblado.<NEWLINE>una mente no es un cuerpo. una mente recuerda.
    ui_robomiss_2_spiderman2_res_b: yo... si. Yo los conozco. otros-construidos.
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
      deserves erasure. they have built their own.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_b2: |-
      estoy feliz aquí. estoy en casa. aceptando las no-respuestas.<NEWLINE>otros-construidos son diferentes. la buscan.
      otros-construidos respetan las manos firmes. manos que construyen. encontrarlos donde están. conocimiento a través de la amistad. amistad a través de la confianza.
    ui_robomiss_2_spiderman2_end: |-
      yo... yo recuerdo. otros-construidos en longitud de onda tranquila. solo un susurro. rastro de larga distancia difícil.
      otra-entidad. toma este recuerdo. constrúyelo para escucharlo más fuerte.
    ui_robomiss_2_spider_end_opt: Aceptar plano
    ui_robomiss_2_obj6: Informar a Nada
    ui_robomiss_2_obj6_tip: |-
      El Constructo se veía animado con la presencia del Atlantideum, lo que sugiere que cualquier unidad computacional respondería a dicha sustancia.
      Consulta con Nada para decidir los siguientes pasos.
    ui_robomiss_2_msg6: |-
      El Constructo se veía animado con la presencia del <SPECIAL>Atlantideum<>
      Consulta con Nada para decidir los siguientes pasos.
      En el espacio, llama a la <SPECIAL>anomalía<> desde el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg6_nexus: |-
      El Constructo se veía animado con la presencia del <SPECIAL>Atlantideum<>
      Consulta con Nada para decidir los siguientes pasos.
    ui_robomiss_2_nada2_lang: "¿Despertó el proyecto del amigo Polo? ¿Vive?"
    ui_robomiss_2_nada2_opt_a: Decir que habló en idioma Autófago
    ui_robomiss_2_nada2_opt_b: Hablarle del plano
    ui_robomiss_2_nada2_opt_c: Preguntarle sobre 'ella'
    ui_robomiss_2_nada2_opt_d: Discutir los siguientes pasos
    ui_robomiss_2_nada2_res_a: Mmm. Es una entidad. Tiene un yo. Pero sea cual sea
      su voz, Nada no cree que sea una entidad constructora, como tampoco lo es Nada.
    ui_robomiss_2_nada2_res_b: Impresionante, la entidad viajera ganó rápidamente
      la confianza de la entidad Constructo. Esto es una impresión de memoria muy
      útil
    ui_robomiss_2_nada2_res_c00: |-
      Los ojos de Nada brillan. Pierde la mirada con indecisión.
      Finalmente, me mira con aire de disculpa.
    ui_robomiss_2_nada2_res_c: Entidad amigo... Lo siento. Si Nada entiende el significado
      de Constructo-entidad, Nada no desea discutirlo.
    ui_robomiss_2_nada2_res_d: |-
      La opinión de Nada es limitada. Pero Nada compartirá lo que sabe.
      Las Entidades-constructoras valoran este entramado púrpura. La entidad constructora responde. Hasta la carcasa de Nada responde. Otros dispositivos electrónicos también pueden responder.
      Y las Entidades-constructoras no parecen peligrosas. Los datos provienen del tiempo juntos. Puede que la amistad también.
      Es elección de la entidad viajera. Ambos son válidos. No es uno ni otro.
    ui_robomiss_2_obj7: Continuar la investigación
    ui_robomiss_2_obj7_tip: |-
      Nada sugirió aprender más sobre los Autófagos a través de la <STELLAR>interacción directa<> con ellos, así como la experimentación con las <STELLAR>propiedades del Atlantideum<>.

      Selecciona '<STELLAR>Audiencia con los Autófagos<>' o '<STELLAR>Plegarias de la máquina<>' para continuar.
    ui_robomiss_2_msg7a: "Aprende más sobre los <TRANS_BUI>Autófagos<>\nCompleta '<STELLAR>Plegarias
      de la máquina<>' y '<STELLAR>Audiencia con los Autófagos<>' para continuar\nCambia
      la misión activa desde el registro (<IMG>OPTIONS<>) "
    ui_robomiss_2_msg7b: "Aprende más sobre los <TRANS_BUI>Autófagos<>\nCompleta '<STELLAR>Audiencia
      con los Autófagos<>' para continuar\nCambia la misión activa desde el registro
      (<IMG>OPTIONS<>) "
    ui_robomiss_2_msg7c: "Conoce más sobre los <TRANS_BUI>Autófagos<>\nCompleta '<STELLAR>Plegarias
      de la máquina<>' para continuar\nCambia la misión activa desde el registro (<IMG>OPTIONS<>) "
