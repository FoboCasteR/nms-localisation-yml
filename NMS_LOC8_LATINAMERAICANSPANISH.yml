      En los planetas disonantes abundan los primeros huesos metálicos de los Autófagos, atraídos desde el vacío por el poder del <SPECIAL>Atlantideum<>. Usa el <TECHNOLOGY>visor de análisis<> para encontrar la <STELLAR>chatarra armónica<> que es señal de un Autófago que necesita ensamblaje.

      También es posible encontrar ocasionalmente Autófagos parcialmente ensamblados en los campamentos marcados por el <TECHNOLOGY>núcleo polifónico<>. Una vez adquirido, podrás activar el núcleo dentro del <STELLAR>inventario de la multiherramienta<>.
