    ui_pp_bui_desc_sent_fmt: "%SENTA% %SENTB%"
    ui_pp_bui_desc_sent_mood_a_1: Un aire de cansancio rodea a este Constructo.
    ui_pp_bui_desc_sent_mood_a_2: "%NAME% espera solemnemente."
    ui_pp_bui_desc_sent_mood_a_3: "%NAME% expresa resignación, su carcasa reciclada
      ya está maltrecha."
    ui_pp_bui_desc_sent_mood_a_4: El aire alrededor de %NAME% crepita con energía
      inestable.
    ui_pp_bui_desc_sent_mood_a_5: "%NAME% muestra tensión e inquietud ante mi presencia."
    ui_pp_bui_desc_sent_mood_a_6: Este Constructo parece pensativo, en alerta.
    ui_pp_bui_desc_sent_mood_a_7: "%NAME% me mira fijamente, con cierto desdén."
    ui_pp_bui_desc_sent_mood_a_8: Percibo una extraña energía de este Constructo.
      No es precisamente rabia, pero alguna analogía mecánica.
    ui_pp_bui_desc_sent_mood_a_9: "%NAME% parece desafiante, se resiste a aceptar
      la suerte que el destino le arrojó."
    ui_pp_bui_desc_sent_mood_a_10: "%NAME% muestra alivio, feliz de tener otra entidad
      que le ayude."
    ui_pp_bui_desc_sent_mood_a_11: El Autófago tararea una melodía tenue, una exclamación
      digital de alegría.
    ui_pp_bui_desc_sent_mood_a_12: Mi intrusión en el mundo de %NAME% debió causar
      una gran impresión, y sin embargo parece casi complacido de que esté aquí.
    ui_pp_bui_desc_sent_mood_b_1: Tal vez ellos saben algo que yo no.
    ui_pp_bui_desc_sent_mood_b_2: Me pregunto ¿cuántos más habrán estado aquí antes
      que yo?
    ui_pp_bui_desc_sent_mood_b_3: Pronto descubriré por qué.
    ui_pp_bui_desc_sent_mood_b_4: Haré todo lo posible para ayudarlos.
    ui_pp_bui_desc_sent_mood_b_5: Me pregunto qué define mi éxito o mi fracaso aquí.
    ui_pp_bui_desc_sent_mood_b_6: Mientras nos miramos fijamente, escucho una débil
      melodía que hace eco en lo profundo de mi exotraje...
    ui_pp_bui_desc_sent_mood_b_7: 'Siento a mi exotraje reaccionar ante su presencia:
      asustadizo, pulsante, sus circuitos se alimentan de la energía del Autófago.'
    ui_pp_bui_desc_sent_mood_b_8: El aire a su alrededor brilla, la atmósfera distorsionada
      por el Atlantideum que alimenta su carcasa.
    ui_pp_bui_desc_sent_mood_b_9: Su carcasa tiene la misma energía, un eco metálico
      de su ser interior.
    ui_pp_bui_desc_sent_mood_b_10: Su camuflaje atlántide fue retirado y quedó al
      descubierto ante el mundo.
    ui_pp_bui_desc_sent_biome_1: Mientras estamos frente a frente suena una música
      mecánica lenta. Un siseo neumático, el lento rechinido de los engranajes, el
      agudo silbido de un servo desbalanceado.
    ui_pp_bui_desc_sent_biome_2: Está perdido en este planeta, en este universo y
      busca su lugar. Tenemos mucho en común...
    ui_pp_bui_desc_sent_biome_3: "¿Cómo cambiará su carcasa en la próxima vez que
      nos encontremos?"
    ui_pp_bui_desc_sent_biome_4: Nuestros ojos se encuentran brevemente, pero si hay
      un significado en su mirada, no lo entiendo.
    ui_pp_bui_desc_sent_biome_5: El ansia que lleva este ser es inconfundible, un
      deseo persistente... pero ¿de qué?
    ui_pp_bui_desc_sent_biome_6: Me pregunto si extraña su vieja carcasa.
    ui_pp_bui_desc_sent_biome_7: Arrancados de su hogar y traídos a este mundo, abandonados
      para abrirse su propio camino adelante...
    ui_pp_bui_desc_sent_biome_8: Una advertencia ambiental suena desde mi exotraje,
      pero rápidamente se disipa.
    ui_pp_bui_desc_sent_biome_9: De repente me soy consciente de mi exotraje, mi propia
      coraza mecánica...
    ui_pp_bui_desc_sent_biome_10: "¿Los demás Autófagos pueden verle aquí, en este
      mundo? ¿Tienen su propia Convergencia?"
    ui_pp_bui_desc_sent_hot_1: La carcasa metálica de %NAME% irradia con el mismo
      calor extremo que cuece este planeta.
    ui_pp_bui_desc_sent_hot_2: Si el calor aplastante afecta a %NAME%, no lo demuestra.
    ui_pp_bui_desc_sent_cold_1: El aire helado envuelve a %NAME%, un manto de hielo
      se ciñe sobre nuestro encuentro.
    ui_pp_bui_desc_sent_cold_2: La nieve se deposita suavemente en el metal cubierto
      por la escarcha de la carcasa de %NAME%.
    ui_pp_bui_desc_sent_tox_1: La piel metálica de %NAME% muestra marcas de corrosión
      dejadas por la atmósfera tóxica.
    ui_pp_bui_desc_sent_tox_2: La constante lluvia tóxica comenzó a corroer este Constructo.
    ui_pp_bui_desc_sent_rad_1: La atmósfera radiactiva que nos rodea crepita con energía
      latente.
    ui_pp_bui_desc_sent_rad_2: El aire resplandece alrededor de %NAME%, una mezcla
      misteriosa de radiación y Atlantideum.
    ui_pp_bui_desc_sent_lush_1: La forma mecánica improvisada de %NAME% muestra desacuerdo
      con la exuberante vegetación que nos rodea.
    ui_pp_bui_desc_sent_lush_2: La atmósfera húmeda se condensa en la carcasa de %NAME%,
      goteando su propio sudor oxidado.
    ui_pp_bui_desc_sent_rock_1: Un viento feroz sopla frente a %NAME% mientras espera
      mi respuesta.
    ui_pp_bui_desc_sent_rock_2: El polvo se asienta en las grietas de la carcasa metálica
      de %NAME%.
    ui_pp_bui_desc_sent_weird_1: Este paisaje sobrenatural resuena con la misma energía
      extraña que se filtra de los cristales de Atlantideum que alimentan a %NAME%.
    ui_pp_bui_desc_sent_weird_2: Este planeta tiene un aura desconcertante. Pero si
      %NAME% siente lo mismo, no lo demuestra.
    bui_npc_desc_1: "%NAME% me evalúa, con una mezcla de curiosidad y cautela detrás
      de sus ojos mecánicos."
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: Los engranajes emiten un débil ronroneo dentro de este autómata
      autoensamblado. Me observa pacientemente.
    dnt_bui_npc_lang_2: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_2: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: La carcasa improvisada del Autófago cruje y estalla mientras me
      mira.
    dnt_bui_npc_lang_3: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_3: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: Si parpadeo, casi puedo detectar un tenue brillo púrpura, una
      imagen residual sombría donde se encuentra el Autófago.
    dnt_bui_npc_lang_4: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_4: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: Este Autófago reunió cada una de sus piezas con gran esfuerzo
      y las ensambló meticulosamente. Su travesía no ha sido fácil.
    dnt_bui_npc_lang_5: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_5: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: No puedo imaginar las cosas que ha visto este Constructo, los
      ciclos de eliminación y renacimiento. No soy ni un parpadeo para él.
    dnt_bui_npc_lang_6: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_6: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the void mother is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME% se yergue rígidamente frente a mí, esperando."
    dnt_bui_npc_lang_7: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_7: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: Los ojos del Autófago me dirigen una mirada cautelosa, desprovisto
      de su camuflaje atlántide.
    dnt_bui_npc_lang_8: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_8: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i will never again be deleted. i will fight. fire and fury.
    bui_npc_desc_9: Mientras el Constructo me observa, soy consciente de mi posición
      aquí como intruso, una forma de vida orgánica bajo el velo atlántide desplegado
      sobre el Autófago.
    dnt_bui_npc_lang_9: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_9: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum gives us power, gives us shape.
    bui_npc_desc_10: A pesar del material cansado y oxidado de su carcasa, %NAME%
      parece cargado de energía, anhelante y vivo.
    dnt_bui_npc_lang_10: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_10: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME% se vuelve hacia mí y escucho el leve silbido de las fugas
      hidráulicas, el ronroneo de engranajes dispares."
    dnt_bui_npc_lang_11: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: La carcasa de %NAME% se vuelve hacia mí. ¿Le parece extraña,
      nueva?
    dnt_bui_npc_lang_12: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_12: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME% me examina, pensativo."
    dnt_bui_npc_lang_13: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_13: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME% esperó incontables años por su carcasa. Ahora me mira
      con la misma paciencia."
    dnt_bui_npc_lang_14: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_14: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME% resplandece, una neblina atlántide rodea sus articulaciones
      metálicas expuestas."
    dnt_bui_npc_lang_15: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_15: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: El Autófago me examina, tolerante con mi intrusión en su mundo.
    dnt_bui_npc_lang_16: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_16: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: La forma de vida construida me examina a mientras me acerco,
      analizando mi exotraje, mi multiherramienta.
    dnt_bui_npc_lang_17: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_17: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: Observo a %NAME%, todo cables y metal reciclado. Me devuelve
      la mirada, quieto.
    dnt_bui_npc_lang_18: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_18: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were erased, and the atlas did nothing. it had the power to save us, and made the choice to do nothing. it was she who showed us how to exist again.
    bui_npc_desc_19: El Constructo me observa, la anomalía orgánica en un mundo de
      metal.
    dnt_bui_npc_lang_19: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_19: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the convergence would take me for their own, but atlantideum makes me invisible. i am safe from their eyes.
    bui_npc_desc_20: "%NAME%, reconstruido y renacido se vuelve hacia mí."
    dnt_bui_npc_lang_20: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_20: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us seek violence, but i do. i cannot forgive the convergence for what they did.
    bui_request_desc_1: "%NAME% inclina ligeramente la cabeza, en espera."
    bui_request_desc_2: Me detengo a pensar y %NAME% hace lo mismo.
    bui_request_desc_3: Unos agudos ojos mecánicos me observan mientras considero
      mi petición.
    bui_request_desc_4: "%NAME% espera mi petición."
    bui_request_desc_5: Una luz pulsa suavemente dentro de %NAME%. Considero mis palabras.
    bui_reply_word_get: "%NAME% parece satisfecho por mi interés en su cultura. Me
      presenta una selección de símbolos, cada uno representa un tipo de palabra Autófaga
      que puedo aprender."
    bui_reply_word_get2: "%NAME% presenta una lista de símbolos, cada uno parece representar
      una palabra que puedo aprender."
    bui_reply_word_get3: Feliz de compartir conocimiento, %NAME% presenta una serie
      de símbolos que representan palabras que podría enseñar.
    bui_reply_word_get4: Las articulaciones de %NAME% truenan mientras me presenta
      una selección de símbolos lingüísticos.
    bui_reply_word_get5: Sin dudarlo y apasionado por su idioma, %NAME% me presenta
      una lista de símbolos lingüísticos para aprender.
    bui_reply_word_get6: "%NAME% toma mi brazo con una poderosa garra, con cuidado
      de no causar daño. Proyectan una visión de símbolos directamente en mi mente."
    bui_reply_word_get7: "%NAME% se complace en compartir su idioma. Presenta una
      pantalla y me anima a seleccionar un símbolo de la lista."
    bui_reply_word_get8: "%NAME% emite un extraño sonido metálico mientras me analiza.
      Asiente y luego me presenta una lista de símbolos lingüísticos."
    bui_reply_word_get9: "%NAME% fija la vista un momento, con intriga por mi petición.
      Lo considera. Asiente. Presenta una lista de símbolos lingüísticos."
    bui_reply_word_get10: "%NAME% fija la vista un momento, con intriga por mi petición.
