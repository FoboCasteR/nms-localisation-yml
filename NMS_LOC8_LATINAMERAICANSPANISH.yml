    ui_s10_spiderman_wait_msg2: |-
      El Especialista Polo completó el <TECHNOLOGY>Constructo<>
      En el espacio, llama a la <SPECIAL>anomalía espacial<> con el menú rápido (<IMG>QUICK_MENU<>).
    ui_s10_spiderman_lang1: "... Rama de simulación menor [<SPECIAL>19<>]  En espera...<NEWLINE>...
      Nave a la espera de introducción de datos..."
    ui_s10_spiderman_opt1: Planta la semilla de eco
    ui_s10_spiderman_install_title: Proceso de arranque del Constructo
    ui_s10_spiderman_res1: |-
      ...
      ... Registrando el eco de conciencia en la carcasa local %SIGNAL% ...UI_Record_Uploaded
      ... %SIGNAL% ...
      ...Eco bloqueado: <SPECIAL>ASEGURADO<> ...<NEWLINE>... <AUDIO>UI_GameMode_Erase_Error<>¡Se detectó un rechazo<FUEL>!<><SPECIAL>!<><FUEL>!<> ...
      ... <AUDIO>Freighter_Alarm<>
      ... Carcasa estabilizada. El proceso de instalación cederá el control al hilo local...
    ui_s10_spiderman_res2: "<AUDIO>MUS_StoryMode_MusicCue_23<>perdido PERDIDO PERDIDO
      PERDIDO PERDIDO ¿dónde? ¿dónde? ¿quién? ¿quién? ¿carcasa? ¡PERDIDOS! ¡OTROS!"
    ui_s10_spiderman_res3: |-
      El Constructo ensamblado repite las mismas palabras en bucle. No sabría decir si se trata de dolor, confusión, sorpresa o simplemente de los ecos aleatorios de un paquete de datos muy deteriorado.
      Nada debe saber.
    ui_s10_scanner_nada_lang1: |-
      El renacimiento es un reto, Entidad-Viajera, pero no te preocupes. El eco-Constructo se adaptará a su carcasa nueva con el tiempo. Nosotros le ayudaremos.
      Pero Entidad-Viajera... está sola. Nada puede sentirlo. No se siente como en casa en nuestra anomalía.
    ui_s10_scanner_nada_opt1: Pregunta por el plan de Nada
    ui_s10_scanner_nada_res1: |-
      Habrá otros, Entidad-Viajera. Atlantideum se desprende de la tierra, los ecos piden ser salvados. Tiene que haber otros.
      Polo los guardará para Nada y Nada los ayudará a vivir.
    ui_s10_scanner_polo_lang1: |-
      Nada espera salvar a más eco-amigos, lo sé.
       Siempre han sido muy generosos, Amigo Viajero. Y ahora tú y yo ayudaremos querida Nada
       Toma esto y ve a donde yo no pueda. Encontrarás muchos más ecos, creo.
    ui_s10_scanner_polo_opt1: Acepta el esquema
    ui_s10_scanner_polo_res1: Tantas semillas perdidas, ¡tantos amigos nuevos para
      nuestro pequeño hogar!
    ui_s10_scanner_nada_lang2: |-
      Nada recibe a todas las entidades perdidas en nuestra pequeña convergencia, y el eco-Constructo de Polo es un buen recipiente.
      Pero todos estos ecos... puede ser un reto. Deberíamos considerar otra forma de albergarlos.
    ui_s10_scanner_nada_desc1: Nada hace una pausa. Es obvio que está indeciso.
    ui_s10_scanner_nada_lang3: |-
      Hay otra manera. Nada plantará tu semilla en un lugar sagrado.
      La <TECHNOLOGY>Terminal Prime<> es una reliquia del antiguo ser de Nada, un refugio seguro, un hogar para los ecos. Puede florecer o puede que no; puede que necesite a otros. Lo intentaremos.
    ui_s10_scanner_nada_opt2: Irse
    ui_s10_scanner_nada_res2: Es correcto intentarlo. La Entidad-Viajera puede plantar
      su semilla.
    ui_s10_ignition_lang_pre: "¡carcasa! ¡PERDIDA! ¿dónde? ¡CARCASA! ¿carcasa perdida?
      ¿otros? ¿quién que PERDIDA? ¿dónde OTROS? PERDIDA PERDIDA PERDIDA ¿dónde? ¿quién
      OTROS?"
    ui_s10_ignition_lang_pre_opt: Calmar
    ui_s10_ignition_desc_pre: El Constructo todavía está muy angustiado. Tendré que
      ganarme su confianza, o al menos calmar cualquier tormenta eléctrica que se
      esté desatando actualmente dentro de su caparazón.
    ui_s10_ignition_res_pre: El colectivo eco tiene un efecto inmediato en el Constructo
      ensamblado. Parece que se tranquiliza con la presencia de las otras semillas
      de eco.
    ui_s10_ignition_lang: carcasa... aquí. otros perdidos, allí. otros otros, aquí.
      otros perdidos, carcasa. carcasa aquí... disponible. aceptada.
    ui_s10_ignition_text: |-
      El Constructo ensamblado es una entidad diferente de los restos que he encontrado esparcidos por los planetas, distinto del colectivo creciente dentro de la simulación de Nada.
      Se convirtió en algo más que un eco. No puedo arrancarlo de su carcasa otra vez.
      Y, sin embargo, le falta una pieza. Está incompleto. Su carcasa le da forma, pero no le define. Tiene que haber una chispa.
    ui_s10_ignition_text_short: El Constructo aún no está completo. Su carcasa le
      da forma, pero no le define. Debe haber una chispa.
    ui_s10_ignition_opt_a: Conectar reactor Atlantid
    ui_s10_ignition_opt_b: Plantar semilla de esperanza
    ui_s10_ignition_opt_c: Reconsiderar
    ui_s10_ignition_text_a: |-
      Conseguí el <SPECIAL>reactor Atlantid<> de la misma fuente que los demás esquemas del Constructo. Parece adecuado completar su ensamblaje con esta última pieza.
      Y sin embargo, ¿será esta la decisión correcta? Cuando estén conectados no habrá vuelta atrás. Su carcasa y su eco se habrán fundido para siempre.
    ui_s10_ignition_text_b: |-
      Esta <FUEL>semilla de Atlas<> fue un regalo. No entendía el propósito, pero ahora sí. Esta es la chispa, el fragmento de vida perdido.
      Y, sin embargo, ¿es esta la decisión correcta? Cuando se plante la semilla, no habrá vuelta atrás. Su carcasa y su eco se fusionarán para siempre.
