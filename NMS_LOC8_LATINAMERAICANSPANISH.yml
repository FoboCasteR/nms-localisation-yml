    ui_lifesup_robo_name: INTERFAZ DE PILOTO
    ui_lifesup_robo_name_l: Interfaz de piloto
    ui_lifesup_robo_desc: |-
      Este dispositivo permite que el cerebro de un piloto <SPECIAL>interactúe<> con la mente del interceptor Centinela, otorgándole acceso a los sistemas de control de la nave y a los sensores externos.

      La unión de la mente del piloto con la de la nave es necesaria para evitar que la cabina vestigial de la nave <FUEL>rechace<>/<SPECIAL>consuma<> al piloto.
    ui_lifesup_robo_desc_damaged: |-
      La nave Centinela tiene su propia mente, su propia forma de ser.<FUEL>Rechaza<> ser controlada por una entidad externa.

      Parece que hubo un intento de desconectar el cerebro de la nave y hacer habitable su cabina vestigial, dándole el control de la nave a un piloto convencional. Completa esta instalación para <STELLAR>reclamar la nave<>.
