    ui_s10_spiderman_nada_lang1: "¿Fue el primero, Entidad-Viajera? ¿Fue el último?
      ¿Fue... otro?"
    ui_s10_spiderman_nada_opt1: Muestra la semilla de eco
    ui_s10_spiderman_nada_desc1: Nada reflexiona sobre la <SPECIAL>semilla del eco<>,
      este frágil receptáculo, el fragmento de una mente perdida en el tiempo.
    ui_s10_spiderman_nada_lang2: |-
      Todos las entidades merecen su convergencia, Entidad-Viajera. <DELAY>0.6<> Korvax, Constructo, Nada, Viajero, <DELAY>0.5<>cristal.
      Las mentes buscan mentes. Muchos no lo ven, pero Nada lo ve. <DELAY>0.6<>Ve el patrón que se extiende a través de todas las realidades.
    ui_s10_spiderman_nada_lang3: |-
      Nuestro hogar es un bote salvavidas, Entidad-Viajera. Nada acogerá a uno más.
      Llévale esto, <TECHNOLOGY>Constructo<> y <SPECIAL>semilla<>, a Polo. Él sabrá qué hacer.
    ui_s10_spiderman_polo_lang1: |-
      Has estado ocupado, amigo Viajero. ¡Creaste tu propio amigo Constructo!
      Ah, pero son piezas.<NEWLINE><DELAY>0.5<>Bueno, no hay problema. He construido con cosas mucho peores. Las piezas de calidad harán un buen amigo nuevo, ¿no?
    ui_s10_spiderman_polo_opt1: Compartir esquemas del Constructo
    ui_s10_spiderman_polo_desc1: Polo escaneó los planos que adquirí para el <TECHNOLOGY>Constructo<>.
      Giró las piezas en sus manos, en su mente.<AUDIO>Le susurró a la anomalía, y
      sin notarlo, ya estaba hecho. Polo sonrió muy satisfecho con su trabajo.
    ui_s10_spiderman_polo_desc1_alt: |-
      <AUDIO>MUS_StoryMode_MusicCue_07<> Polo escanea los planos que adquirí para el<TECHNOLOGY> Construir<> . Dan vueltas a las piezas en sus manos y en su mente.
       El Gek parece perdido en sus pensamientos. Necesitarán un poco de tiempo para ensamblar el Constructo, el<SPECIAL> Semilla de eco<> 's nuevo hogar. Debería volver más tarde.
    ui_s10_spiderman_polo_lang2: Vas a querer visitarlo, ¿verdad? ¡No seas tímido,
      amigo Viajero! ¡Ve a ver a nuestro amigo nuevo!
    ui_s10_spiderman_polo_lang2_alt: |-
      Yo también he estado ocupado, amigo Viajero. Pero ya está hecho.
      Vas a querer visitarlo, ¿verdad? ¡No seas tímido, amigo Viajero! ¡Ve a ver a nuestro amigo nuevo!
    ui_s10_spiderman_wait_msg1: |-
      El Especialista Polo está trabajando en el <TECHNOLOGY>Constructo<>
      Tiempo de ensamblaje restante: %TIME%
      Selecciona otros logros en el registro de expedición (<IMG>OPTIONS<>)
    ui_s10_spiderman_wait_msg_nexus: |-
      Habla con el <SPECIAL>Especialista Polo<>
