      Comienza la búsqueda en planetas <SPECIAL>disonantes<>. Cada mundo de encuentro asociado a los logros de <EXPED>peregrinación<> es disonante. Localiza otros sistemas <STELLAR>disonantes<> en el Mapa Galáctico. Escanea planetas individuales desde el espacio con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave para localizar el mundo específico.

