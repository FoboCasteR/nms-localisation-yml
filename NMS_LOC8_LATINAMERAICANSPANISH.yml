    ui_s10_head_survey_osd: Eco de conciencia localizado
    ui_s10_head_label: Fragmento de Autófago
    ui_s10_head1_desc1: 'Este campamento de chatarreros se parece mucho al primero:
      máquinas a medio construir; intentos abandonados de tecnologías nuevas; restos
      no deseados o no rentables de innumerables operaciones de recuperación. ¿A cuál
      de estas categorías pertenecía este <TECHNOLOGY>Autófago<>?'
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Una luz parpadea en
      algún lugar profundo de estos circuitos abandonados desde hace mucho tiempo.
      De forma silenciosa, se rompe un candado."
    ui_s10_head1_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – manos que agarrar
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – todo lo que nos debían – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<>
      – robados, traicionados, <FUEL>purgados<>"
    ui_s10_head1_res5: Extraigo lo que puedo de la memoria descompuesta del Autófago.
      Parece contener otro conjunto de esquemas del <TECHNOLOGY>Constructo<>...
    ui_s10_head2_name: La Voluntad de existir
    ui_s10_head2_name_u: LA VOLUNTAD DE EXISTIR
    ui_s10_head2_desc: Escucha el vacío
    ui_s10_head2_desc_d: 'Hablaste con el Autófago :: 6E 6F 74'
    ui_s10_head2_desc1: 'La jaula del circuito del Autófago está vacía, un último
      testigo de quien huyó de este campo. '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Un ventilador se activa
      lentamente en algún lugar de la carcasa del Autófago, con un zumbido lento y
      constante."
    ui_s10_head2_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – al Atlas no
      le importa – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – ¿principal? ¿vacío?
      ¿cristal? Es el mismo ciclo – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – ¡libre
      del abismo cristalino!"
    ui_s10_head2_res5: Los datos están en mucho mejor estado de lo que indican los
      restos oxidados de su carcasa. Se trata de un tercer componente, un armazón,
      que acompaña a los esquemas del <TECHNOLOGY>Constructo<> que ya recuperé.
    ui_s10_head3_name: Espíritu independiente
    ui_s10_head3_name_u: ESPÍRITU INDEPENDIENTE
    ui_s10_head3_desc: Armonizar con otra forma de vida
    ui_s10_head3_desc_d: 'Hablaste con el Autófago :: 6E 65 65 64'
    ui_s10_head3_desc1: Quienquiera que construyera estos Autófagos, quienquiera que
      los dejara atrás, ¿pretendía que fueran el guardián de su Constructo? ¿Un almacén
      al que volverían?
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Un sinfín de servos
      diminutos comienzan a moverse, los brazos se deslizan sobre los imanes, el clic
      y el zumbido de los datos cobran vida."
    ui_s10_head3_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – carcasas consumidas
      por el fuego – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – mentes desterradas
      al cristal – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – <FUEL>olvidadas<> ¡pero
      nunca extinguidas!"
    ui_s10_head3_res5: 'Los datos fluyen desde el Autófago: limpios, claros y fáciles
      de descifrar. Otro esquema del <TECHNOLOGY>Constructo<>. Es como si quisiera
      ser leído.'
    ui_s10_head4_name: Renacimiento
    ui_s10_head4_name_u: RENACIMIENTO
    ui_s10_head4_desc: Abre tu mente
    ui_s10_head4_desc_d: 'Hablaste con el Autófago :: 79 6F 75'
    ui_s10_head4_desc1: No puedo evitar la sensación de que el Autófago me está mirando
      fijamente, con su ojo que no ve, absorbiendo ciegamente todo lo que se le presenta.
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>El aroma intenso del
      ozono llena el aire a mi alrededor mientras mil fuegos sin humo se encienden
      en el núcleo del Autófago."
    ui_s10_head4_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – creen que olvidamos
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – creen que estamos olvidados
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – ella nos encontró, somos recordados,
      nosotros – <AUDIO>TXT_RadioNoise<><STELLAR>ktttzzzzzzt<> –"
    ui_s10_head4_res5: Un esquema final. La finalización de mi <TECHNOLOGY>Constructo<>
      está en el horizonte. Y, sin embargo, pienso. ¿Quién fue olvidado? ¿Quién fue
      <SPECIAL>recordado<>?
