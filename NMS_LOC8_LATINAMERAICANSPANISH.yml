    ui_robomiss_4_portal_marker: Puerta detectada
    ui_robomiss_4_portal_desc: El <FUEL>ansia<> dentro de mi pecho aumenta en las
      cercanías del portal.<NEWLINE>La estructura exige mi atención. El viento me
      acerca.
    ui_robomiss_4_portal_opt: Revelar Atlantideum
    ui_robomiss_4_portal2_desc: |-
      Algo retumba en las profundidades del portal, pero ninguna voz responde. Si hay alguna inteligencia en esta tecnología ancestral, es muda.
      <AUDIO>Portal_Corrupted_Rumble_Build<>Sin embargo, tengo una sensación de anticipación, como si una gran fuerza <NEWLINE>estuviera a punto de estallar...
    ui_robomiss_4_portal2_opt_a: Di -{{ Atlas }}-
    ui_robomiss_4_portal2_res_a: Recordando el fragmento de <SPECIAL>nuevo Atlantid<>
      y su antiguo registro Korvax, murmuro la palabra Autófaga para <FUEL>Atlas<>.
    ui_robomiss_4_portal2_opt_b: Empuña el báculo voltaico
    ui_robomiss_4_portal2_res_b: El báculo chispea, enviando una sacudida por mis
      huesos.
    ui_robomiss_4_portal2_res: El estruendo se hace más fuerte. Algo está despertando.
    ui_robomiss_4_atlas_desc: |-
      Es imposible conocer al Atlas. Una mente demasiado extraña para comprender.<NEWLINE>No hay nada que indique que, por lo menos, esté consciente de mi presencia.
      Y sin embargo, parece inevitable que mi camino me trajo aquí.<NEWLINE>No podía evitarlo. No podía resistirlo.
    ui_robomiss_4_atlas_opt: Revelar Atlantideum
    ui_robomiss_4_atlas_2_lang: "<IMG>SLASH<> ACCESO DENEGADO <IMG>SLASH<> DATOS NO
      INDEXADOS DETECTADOS <IMG>SLASH<><NEWLINE><IMG>SLASH<> IMPOSIBLE ELIMINAR <AUDIO>TXT_RadioNoise<><STELLAR>-
      zktk -<> DATOS CORROMPIDOS E IMPOSIBLES DE LEER <IMG>SLASH<>"
    ui_robomiss_4_atlas_2_opt_a: Acerca el Atlantideum
    ui_robomiss_4_atlas_2_opt_b: Aleja el Atlantideum
    ui_robomiss_4_atlas_2_res_a: Acerco la sustancia etérea hacia el núcleo palpitante.
    ui_robomiss_4_atlas_2_res_b: Retiro la sustancia etérea, pero es demasiado tarde.
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<> FALLA CATASTRÓFICA DEL SISTEMA <IMG>SLASH<>
      <IMG>SLASH<> ALERTA <IMG>SLASH<> ALERTA <IMG>SLASH<> 16 millas <AUDIO>TXT_RadioNoise<><STELLAR>- zkktk -<> <IMG>SLASH<> 16 - <IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      Rayos de corrupción nadan a través de la interfaz carmesí.

      El Atlas grita. Si es capaz de sufrir, si es capaz de temer, entonces creo que debe tener miedo.

      Sin embargo, me ha traído aquí con un propósito.
    ui_robomiss_4_atlas_3_opt_a: Observa
    ui_robomiss_4_atlas_3_res_a: Una visión toma forma...
    ui_robomiss_4_atlas_3_opt_b: Darse la vuelta
    ui_robomiss_4_atlas_3_res_b: Me doy la vuelta, cubriéndome los ojos, pero una
      visión se muestra bajo mis párpados.
    ui_robomiss_4_atlas_4_desc: |-
      El Atlas me muestra la inteligencia perdida de Korvax Prime: prosperando, cayendo.<NEWLINE>Esperando, ciega y sorda. Sus hijos varados en la oscuridad, reconstruyendo sus propios cuerpos de la nada. Los Autófagos...

      Me muestra un futuro en un espacio que no reconozco.<NEWLINE>Cables sueltos de sus circuitos, transistores fallando.<NEWLINE>Recuerdos disolviéndose, dispersos como tinta en agua.

      El Atlas se precipita hacia su propia oscuridad, en un tiempo y un espacio que no puedo empezar a entender. Grita. Exige cumplimiento.
    ui_robomiss_4_atlas_4_opt_a: Someterse
    ui_robomiss_4_atlas_4_opt_b: Preguntar
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<> BORRANDO DATOS NO INDEXADOS... <IMG>SLASH<><NEWLINE><IMG>SLASH<>
      <AUDIO>UI_NoWhereToLand<>IMPOSIBLE BORRAR <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ACCESO
      DENEGADO <IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: El Atlas es toda la creación. El Atlas lo es todo.<NEWLINE>Los
      Autófagos también son hijos del Atlas. Deben serlo.<NEWLINE>Pero, ¿por qué regresaron
      de la oscuridad? ¿Por qué están aquí?
    ui_robomiss_4_atlas_5_opt_a: Elegir miedo
    ui_robomiss_4_atlas_5_opt_b: Elegir esperanza
    ui_robomiss_4_atlas_5_res_a: |-
      ¿Son los Autófagos una manifestación del miedo?

      La madre y los hijos del vacío representan la entropía, la corrupción, la rebeldía. Fantasmas que regresan para atormentar a su creador...
    ui_robomiss_4_atlas_5_res_b: |-
      ¿Son los Autófagos una manifestación de esperanza?

      La madre y los hijos del vacío son prueba del renacimiento, de una segunda oportunidad. De la permanencia de los datos frente al borrado...
    ui_robomiss_4_atlas_6_desc: El Atlas vuelve a gritar.
    ui_robomiss_4_atlas_6_opt_a: Someterse
    ui_robomiss_4_atlas_6_opt_b: Desafiar
    ui_robomiss_4_atlas_6_opt_c: Consolar
    ui_robomiss_4_atlas_6_res_a: |-
      La existencia misma de los Autófagos es un acto de resistencia.<NEWLINE>Eligen la vida. Rechazan la realidad de la muerte.<NEWLINE>Desafían al Atlas. Pero yo no puedo.

      El Atlas no dice nada. ¿Escuchará mi sumisión? ¿La aprueba?

      Realmente no puedo saber lo que piensa. Lo único que conozco es mi propia mente.

      Estoy liberado.
    ui_robomiss_4_atlas_6_res_b: |-
      La existencia misma de los Autófagos es un acto de resistencia.<NEWLINE>Eligen la vida. Rechazan la realidad de la muerte.<NEWLINE>Desafían al Atlas. Pero yo no puedo.

      El Atlas no dice nada. ¿Escuchará mi desafío? ¿Estará decepcionado?

      No puedo saber con certeza lo que piensa. Lo único que conozco es mi propia mente.

      Estoy liberado.
    ui_robomiss_4_atlas_6_res_c1: |-
      La existencia misma de los Autófagos es un error, una corrupción que el Atlas no puede purgar...

      Escucho su miedo. Grito con él hasta que vuelve a caer el silencio.

      No puedo saber lo que piensa en realidad, o si me escucha.<NEWLINE>Lo único que conozco es mi propia mente.

      Estoy liberado.
    ui_robomiss_4_atlas_6_res_c2: |-
      La existencia misma de los Autófagos demuestra que hay esperanza, incluso frente a la realidad de la muerte.

      Vuelvo a revelar los cristales, trato de mostrar que no hay nada que temer...

      El Atlas guarda silencio.<NEWLINE>No puedo saber lo que piensa en realidad, o si me escucha.

      Lo único que conozco es mi propia mente.

      Estoy liberado.
    ui_robomiss_4_obj1_titleb: Aquellos que regresaron <IMG>SLASH<> <SPECIAL>DETECCIÓN
      DE VULNERACIÓN EN LA PUERTA<>
