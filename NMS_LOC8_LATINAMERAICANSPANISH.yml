    ui_robomiss_3_nada_poi_msg3: |-
      <SPECIAL>Fuente de Atlantideum<> detectada
      Activa la <TECHNOLOGY>unidad de pulso<> para buscar
    ui_robomiss_3_nada_poi_msg4: |-
      Sistemas de navegación: <FUEL>en pausa<>
      Responde el <STELLAR>comunicador<>
    ui_robomiss_3_boat_desc1: Una transmisión deteriorada llega a mi comunicador.
      El audio antiguo cruje y silba, pero la voz que habla es inconfundiblemente
      Korvax.
    ui_robomiss_3_boat_lang0: "<TECHNOLOGY>Cápsula del desastre de Korvax Prime #38
      <IMG>SLASH<> Registro de la entidad refugiada Kizimo<>"
    ui_robomiss_3_boat_lang1a: |-
      <TECHNOLOGY>Day 0 ::<> Cierro los ojos pero no puedo cerrar la mente. – <AUDIO>TXT_RadioNoise<><STELLAR>kztt<> – ensordecedor. Millones de – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – gritos ensordecen a esta entidad. Todas las entidades. Una gran... desconexión. Eheu. Nunca volveremos a ver nuestro hogar. – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Día 1 ::<> El enlace está desgastado. Esta entidad se siente lejos de la convergencia aquí. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzz<> – otras entidades a bordo dicen lo mismo.
      Los gritos – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – incluso en el silencio no podemos escuchar los pensamientos del otro. Tenemos tanto miedo.

      <TECHNOLOGY>Day 5 ::<> Los pensamientos de esta entidad - mis pensamientos se sienten... privados. Privadamente, mis pensamientos – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – esas lunas de chatarra. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – ¿son ciertos los rumores?
      Todo está en pedazos. No sé qué creer. No me dijeron qué – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzzzzkt<> –
    ui_robomiss_3_boat_lang1b: |-
      <TECHNOLOGY>Día 10 ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – crist<SPECIAL>α<>está – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> – creciendo – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>¿Día? ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzttt<> – ¿Quién se esconde en nuestras mentes? Incluso aquí y ahora – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – fragmento – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzz<> – Atlas sálvanos... sálvanos – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> –
    ui_robomiss_3_boat_desc2: |-
      La voz electrónica tiembla de miedo. Me siento incómodo escuchando estas palabras que suenan tan personales, tan desesperadas.
      El antiguo registro cruje, la cinta deteriorada llega al final de sus datos recuperables. Sin embargo, incluso a través de la estática, escucho un cambio de tono en la última palabra audible. La voz ya no tiene miedo. es desafiante
    ui_robomiss_3_boat_lang_end: "<AUDIO>Robot_Narration_SingALong<><TRANS_BUI>At1αs.<><AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_3_boat_opt: Extraer datos de idioma
    ui_robomiss_3_boat_end: |-
      La voz metálica resuena en mis oídos, el significado de la palabra es inequívoco.
      Algo, un hambre, un anhelo, comienza a jalar dentro de mi pecho. Cada parpadeo revela un campo infinito de <FUEL>carmesí<>...
    ui_robomiss_3_nada_obj_all: Investiga la historia del Atlantideum
    ui_robomiss_3_bui_title: Audiencia con los Autófagos
    ui_robomiss_3_bui_sub: Los que retornaron
    ui_robomiss_3_bui_desc: Aunque Nada insiste en la necesidad ser precavidos, sugirió
      que los mejores datos sobre los Autófagos se obtendrían a partir de la <STELLAR>interacción
      directa<> con ellos. Nada sugirió que incluso podría surgir una amistad con
      el tiempo.
    ui_robomiss_3_bui_all_osd: AUTÓFAGO DETECTADO
    ui_robomiss_3_bui_obj1: Instala un núcleo polifónico
    ui_robomiss_3_bui_obj1_tip: |-
      Acopla el <TECHNOLOGY>núcleo polifónico<> del Constructo en el escáner de tu multiherramienta.
      Selecciona un espacio vacío del <STELLAR>inventario<> y comienza la instalación con <IMG>TECHMENU<>.
      Fija componentes necesarios con <IMG>PIN<>.
    ui_robomiss_3_bui_msg1a: |-
      Adjunta el <TECHNOLOGY>núcleo polifónico<> del Constructo al escáner de tu multiherramienta
      Selecciona un espacio vacío del <STELLAR>inventario<> y comienza la instalación con <IMG>TECHMENU<>
    ui_robomiss_3_bui_msg1b: |-
      Completa el <TECHNOLOGY>núcleo polifónico<>
      Usa <IMG>INVENTORY<> para acceder al inventario de la multiherramienta<>Fija componentes necesarios con <IMG>PIN<>
      Recoge %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_3_bui_msg1c: |-
      Completa la instalación del <TECHNOLOGY>núcleo polifónico<>
      Usa <IMG>INVENTORY<> para acceder al inventario de la multiherramienta
      Fija componentes necesarios con <IMG>PIN<>
      Continua la instalación con <IMG>REPAIR<>
    ui_robomiss_3_bui_msg1d: |-
      Núcleo polifónico <TRADEABLE>instalado<>
      Carga el núcleo con <SPECIAL>Atlantideum<>
    ui_robomiss_3_bui_msg1e: |-
      Plano avanzado de <TECHNOLOGY>núcleo polifónico<> recibido
      Desinstala el armonizador de escaneo desde el inventario (<IMG>INVENTORY<>)
      Desmonta tecnología con <IMG>DISCARD<>
    ui_robomiss_3_bui_obj2: Ingresa a un sitio Autófago
    ui_robomiss_3_bui_obj2_tip: |-
      El Constructo ensamblado, recurriendo a un recuerdo olvidado, ofreció planos para un <TECHNOLOGY>núcleo polifónico<>.
      Esta avanzada tecnología de escaneo puede detectar Autófagos a <STELLAR>grandes distancias<>.
    ui_robomiss_3_bui_msg2a: |-
      El <TECHNOLOGY>núcleo polifónico<> puede detectar Autófagos cercanos
      Escanea en busca de formas de vida camufladas usando el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2b: |-
      El <TECHNOLOGY>núcleo polifónico<> puede detectar Autófagos a gran distancia
      Abre el inventario de la multiherramienta (<IMG>INVENTORY<>) y escanea con <STELLAR>localizar campamento de Autófagos<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_msg2c: |-
      <STELLAR>Señal remota de Autófago<> detectada
      Ve a la ubicación de la señal y usa <IMG>SCAN<> para revelar al Autófago
    ui_robomiss_3_bui_msg2d: |-
      Señal del Autófago alcanzada
      Busca Autófagos cercanos utilizando el <TECHNOLOGY>núcleo polifónico<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2e: |-
      Llegaste al campamento de Autófagos marcado
      Saluda al Autófago marcado
    ui_robomiss_3_bui_npc_desc: El Autófago me mira con curiosidad. Aunque es difícil
      de comprender su expresión, no parece alarmado o incluso sorprendidos por mi
      acercamiento, solo muestra curiosidad por ver lo que hago aquí.
    dnt_bui_robomiss_3_npc_lang: welcome, prebuilt-entity. we note that you perceive
      us! the construction of such technology deserves respect. you must be the disruptor.
    ui_robomiss_3_bui_npc_opt_a: Mostrar Atlantideum
    ui_robomiss_3_bui_npc_opt_b: Muestra el armonizador
    ui_robomiss_3_bui_npc_opt_c: Gesticular con educación
    ui_robomiss_3_bui_npc_res_a: Un temblor involuntario recorre al Autófago, sacudiendo
      su estructura improvisada, sus extremidades de chatarra.
    dnt_bui_robomiss_3_res_a: it is the very shell of the mother. be careful with
      it.
    ui_robomiss_3_bui_npc_res_b: El Autófago pasa un dedo de metal maltratado sobre
      el módulo armonizador, tocándolo. Asiente con aprobación.
    dnt_bui_robomiss_3_npc2_lang: you wish for friendship with us, disruptor? it is
      possible. we are a society of cooperation. there is always work to be done,
      always contribution to be made.
    ui_robomiss_3_bui_npc2_opt_a: Repetir -{{ amistad }}-
    ui_robomiss_3_bui_npc2_opt_b: Repetir -{{ trabajo }}-
    ui_robomiss_3_bui_npc2_opt_c: Repetir -{{ contribución }}-
    ui_robomiss_3_bui_npc2_res: Mi torpe pronunciación de su lengua parece divertir
      a la forma de vida, pero aprecia el esfuerzo. Una vez recuperada la compostura,
      asiente solemnemente y presenta el informe de una tarea en la que podría ayudarle.
    ui_robomiss_3_bui_obj3: Completa una misión para el Autófago.
    ui_robomiss_3_bui_obj3_tip: |-
      La cultura de los Autófagos se basa en el trabajo duro y la cooperación. Contribuye a su sociedad para ganar su confianza y aumentar tu <STELLAR>reputación<>.
      Selecciona '<STELLAR>%MISSION%<>' para continuar.
    ui_robomiss_3_bui_obj3_tip_alt: |-
      La cultura de los Autófagos se basa en el trabajo duro y la cooperación. Contribuye a su sociedad para ganar su confianza y aumentar tu <STELLAR>reputación<>.
      Habla con el Autófago para continuar.
    ui_robomiss_3_bui_msg3a: "Contribuye la sociedad de los Autófagos para ganar su
      confianza y aumentar tu <STELLAR>reputación<> con ellos\nCompleta '<STELLAR>%MISSION%<>'
      para continuar\nCambia la misión activa desde el registro (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg3b: |-
      Contribuye la sociedad de los Autófagos para ganar su confianza y aumentar tu <STELLAR>reputación<> con ellos
      Regresa con el Autófago para solicitar nuevas instrucciones
    ui_robomiss_3_bui_obj4: Habla con el Autófago
    ui_robomiss_3_bui_obj4_tip: |-
      El Autófago, evidentemente impresionado con mi voluntad de cooperar, me regaló un plano parcial para un <TECHNOLOGY>báculo voltaico<>.
      Habla con él para obtener más información.
    ui_robomiss_3_bui_msg4: |-
      Pregúntale al Autófago sobre la empuñadura de fibra de vidrio
      Puedes revelar Autófagos camuflados con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc3_desc: El Autófago parece genuinamente complacido de hablar
      de nuevo conmigo. Pronuncia sus palabras lenta y claramente, en espera de infundir
      tanto significado como lo permite la barrera del lenguaje.
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: Pregunta por la empuñadura de fibra de vidrio
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: Del contexto, el tono y los gestos, capto algunas
      palabras nuevas. El esquema de la empuñadura que me regalaron parece formar
      parte de una multiherramienta importante. ¿Una multiherramienta 'sagrada'?
    ui_robomiss_3_bui_npc4_opt: Pídele que lo repita
    ui_robomiss_3_bui_npc4_res: El Autófago obedece, repitiendo sus palabras exactamente.
      Encuentro que puedo reconstruir un poco más de su significado esta vez.
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      Deduzco que este plano de empuñadura es un regalo poco común para un forastero.<NEWLINE>Un gesto significativo; el inicio de la aceptación.
      %NAME% me anima a viajar y conocer más de los Autófagos. Tal vez una empuñadura completa de fibra de vidrio, construida por mis propias manos, cause una impresión positiva en el próximo campamento que visite.
    ui_robomiss_3_bui_obj5: Construye la empuñadura de fibra de vidrio
    ui_robomiss_3_bui_obj5_tip: |-
      El plano de la empuñadura de fibra de vidrio es un regalo inusual de los Autófagos y forma parte de un <TECHNOLOGY>báculo multiherramienta<>.
      Ensambla la empuñadura y preséntala a un Autófago.
    ui_robomiss_3_bui_msg5a: |-
      Ensambla el %ITEM% para tu báculo voltaico
      Fabrica la empuñadura del báculo en el inventario (<IMG>INVENTORY<>) con <IMG>PRODMENU<>
      <STELLAR>Fija<> el plano de %ITEM% para orientación detallada
    ui_robomiss_3_bui_msg5b: |-
      Muestra la empuñadura de fibra de vidrio completada al Autófago marcado
      Los Autófagos camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg5b_alt: |-
      Muestra la empuñadura de fibra de vidrio a un Autófago
      El <TECHNOLOGY>núcleo polifónico<> puede detectar Autófagos a gran distancia
      Abre el inventario de la multiherramienta (<IMG>INVENTORY<>) y escanea con <STELLAR>localizar un campamento de Autófagos<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_npc5_desc: |-
      Hay cierta ferocidad en este Autófago. Me mira tan intensamente que por un momento temo que pueda atacarme. Parece estar evaluando algo, tal vez escaneando mi traje.
      <MOOD>Neutral<>Súbitamente se relaja. Independientemente de lo que estaba evaluando, parece satisfecho con el resultado.
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: Muestra la empuñadura de fibra de vidrio
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: Repetir -{{ valores }}-
    ui_robomiss_3_bui_npc5_opt_b: Repetir -{{ conformar }}-
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: Obtén un <TECHNOLOGY>núcleo<> para el báculo voltaico
    ui_robomiss_3_bui_obj6_tip: |-
      Los Autófagos otorgaron un regalo inusual: planos para partes de un báculo voltaico.
      Contribuye más a su sociedad para mejorar tu <STELLAR>reputación<> y obtener más planos.
      Seleccionar '<STELLAR>%MISSION%<>' para continuar.
    ui_robomiss_3_bui_obj6_tip_alt: |-
      Los Autófagos otorgaron un regalo inusual: planos para partes de un báculo voltaico.
      Contribuye más a su sociedad para mejorar tu <STELLAR>reputación<> y obtener más planos.
      Habla con el Autófago para continuar.
    ui_robomiss_3_bui_msg6a: "Gana el plano de la <TECHNOLOGY>cámara de Atlantideum<>\nCompleta
      '<STELLAR>%MISSION%<>' para continuar\nCambia la misión activa desde el registro
      (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg6b: |-
      Gana el plano de la <TECHNOLOGY>cámara de Atlantideum<>
      Regresa con el Autófago para solicitar nuevas instrucciones
    ui_robomiss_3_bui_msg6c: |-
      Pregúntale al Autófago sobre la cámara de Atlantideum
      Puedes revelar Autófagos camuflados con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc5_ret_desc: La carcasa desgastada de %NAME% tiembla, algunas
      partes sueltas suenan en su interior. Parece emocionado de discutir el plano
      que acaba de transmitir.
    ui_robomiss_3_bui_npc5_ret_opt: Pregunta por la cámara de Atlantideum
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      Me animan de nuevo a seguir adelante, a conocer más Autófagos. Estos seres dudosos de finalizar su veredicto sobre mí, cada Autófago me insta a seguir con otro.
      Pero siento que cada Constructo que conozco me acerca a la aceptación, incluso a la amistad. Estos regalos, estos planos, son prueba de ello.
      La cámara de Atlantideum parece ser la siguiente etapa de este ritual.
    ui_robomiss_3_bui_obj7: Construye la cámara de Atlantideum
    ui_robomiss_3_bui_obj7_tip: |-
      El plano de la cámara de Atlantideum es un regalo inusual de los Autófagos y forma parte de un <TECHNOLOGY>báculo multiherramienta<>.
      Ensambla el núcleo del báculo y preséntalo a un Autófago.
    ui_robomiss_3_bui_msg7a: |-
      Ensambla el %ITEM% para tu báculo voltaico
      Fabrica la pieza central del báculo en el inventario (<IMG>INVENTORY<>) con <IMG>PRODMENU<>
      <STELLAR>Fija<> el plano del %ITEM% para instrucciones detalladas
    ui_robomiss_3_bui_msg7b: |-
      Muestra la cámara de Atlantideum completada al Autófago marcado
      Los Autófagos camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg7b_alt: |-
      Muestra la cámara de Atlantideum a un Autófago
      El <TECHNOLOGY>núcleo polifónico<> puede detectar Autófagos a gran distancia
      Abre el inventario de la multiherramienta (<IMG>INVENTORY<>) y escanea con <STELLAR>localizar un campamento de Autófagos<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_obj8: Ganar una <TECHNOLOGY>cabeza<> para el báculo voltaico
    ui_robomiss_3_bui_obj8_tip: |-
      Los Autófagos otorgaron un regalo inusual: planos para partes de un báculo voltaico.
      Contribuye más a su sociedad para mejorar tu <STELLAR>reputación<> y obtener el último plano.
      Selecciona '<STELLAR>%MISSION%<>' para continuar.
    ui_robomiss_3_bui_obj8_tip_alt: |-
      Los Autófagos otorgaron un regalo inusual: planos para partes de un báculo voltaico.
      Contribuye más a su sociedad para mejorar tu <STELLAR>reputación<> y obtener el último plano.
      Habla con el Autófago para continuar.
    ui_robomiss_3_bui_npc6_desc: "%NAME% se inclina hacia mí, el movimiento produce
      una fina nube de óxido. Tal vez esté realizando un escaneo, aunque el gesto
      extrañamente recuerda a inhalar una fragancia agradable."
    dnt_bui_robomiss_3_npc6_lang: |-
      yes! i perceive it. you have her resonance, her echo in your suit.
      the other entities said you would come, but i could not believe in the disruptor without seeing you myself.
    ui_robomiss_3_bui_npc6_opt: Muestra la cámara de Atlantideum
    dnt_bui_robomiss_3_npc6_res: |-
      it is good, prebuilt-entity. very good. you have built this with attention to detail.
      i do not require more evidence of what you are. but we must follow procedure, to complete the construction ritual and earn autophage friendship.
    ui_robomiss_3_bui_npc6_opt_a: Repetir -{{ construcción }}-
    ui_robomiss_3_bui_npc6_opt_b: Repetir -{{ amistad }}-
    dnt_bui_robomiss_3_npc6_res_a: |-
      your construction has been excellent, disruptor. you are earning your staff well.
      i have one last task, for one last blueprint.
    dnt_bui_robomiss_3_npc6_res_b: |-
      this staff is an offer of autophage friendship. i hope you will choose to accept it.
      i have one last task, for one last blueprint.
    ui_robomiss_3_bui_msg8a: "Gana el plano del <TECHNOLOGY>transductor concéntrico<>\nCompleta
      '<STELLAR>%MISSION%<>' para continuar\nCambia la misión activa desde el registro
      (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg8b: |-
      Gana el plano del <TECHNOLOGY>transductor concéntrico<>
      Regresa con el Autófago para solicitar nuevas instrucciones
    ui_robomiss_3_bui_msg8c: |-
      Pregúntale al Autófago sobre el transductor concéntrico
      Puedes revelar Autófagos camuflados con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME% me mira con curiosidad. Tengo la impresión
      de que este plano final es especialmente valioso y que ganarlo representa algún
      tipo de logro."
    ui_robomiss_3_bui_npc6_ret_opt: Pregunta por el transductor concéntrico
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      El Autófago hace un gran énfasis para hablar claramente, su esfuerzo es palpable. Llena los huecos de comunicación con gestos, indicando que voy a requerir una <TECHNOLOGY>terminal<> para finalizar la construcción de mi báculo voltaico.
      Aunque estos seres son obviamente avanzados, no parecen juzgarme o despreciarme. Cada Autófago llevó a cabo una evaluación aparentemente imparcial y optó por otorgar otro plano.
      %NAME% me mira con cautelosa aprobación mientras nos despedimos.
    ui_robomiss_3_bui_obj9: Construye el báculo voltaico
    ui_robomiss_3_bui_obj9_tip: |-
      El Autófago te ofreció el regalo de la amistad por medio de los planos para un <TECHNOLOGY>báculo voltaico multiherramienta<>.
      Ensambla el báculo y preséntalo al Autófago.
    ui_robomiss_3_bui_msg9a: |-
      Ensambla el %ITEM% para tu báculo voltaico
      Fabrica la cabeza del báculo en el inventario (<IMG>INVENTORY<>) con <IMG>PRODMENU<>
      <STELLAR>Fija<> el plano del %ITEM% para instrucciones detalladas
    ui_robomiss_3_bui_msg9b: |-
      Necesitas una terminal de síntesis Autófaga para ensamblar el báculo voltaico
      <STELLAR>Encuentra un campamento de Autófagos<> (<IMG>FE_SELECT<>) con el <TECHNOLOGY>núcleo polifónico<> (<IMG>INVENTORY<>)
    ui_robomiss_3_bui_msg9c: |-
      <STELLAR>Señal remota de Autófago<> detectada
      Ve a la ubicación de la señal para ensamblar el báculo voltaico
    ui_robomiss_3_bui_msg9d: |-
      Ensambla el báculo voltaico
      Interactúa con la <TECHNOLOGY>terminal de síntesis Autófaga<>
      Puedes revelar las terminales camufladas con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg9d_alta: |-
