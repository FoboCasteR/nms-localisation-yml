    ui_sent_laser_name_desc: |-
      Esta multiherramienta está hecha con materiales y métodos que ningún fabricante tradicional conoce; su núcleo es un conjunto desconocido de lentes insuperables y espuma vidriosa. Sin embargo, hay tecnología reconocible. Muestra signos de que fue <STELLAR>manipulado<> por un artesano desconocido que convirtió su escáner en un <TECHNOLOGY>láser de extracción de alta potencia<>.

      Alimentado por <FUEL>elementos a base de carbono<>. Dispara el rayo con <IMG>ATTACK<>.
