      aquí-carcasa... ¿no la necesita?
    fth_spiderman_a_wait5: aquí-carcasa todavía se siente vieja. vieja carcasa del
      barco. la vieja carcasa estaba derretida.
    fth_spiderman_a_wait6: |-
      aquí-carcasa es aceptado. ¿otros aceptan falsa-carcasa? indeterminado.
      otros aceptan <SPECIAL>atlantid<>. ¿aquí-carcasa acepta <SPECIAL>Atlantid<>? indeterminado.
    fth_spiderman_a_wait7: otros perdidos tienen hambre. otros perdidos la buscan.
      otros perdidos buscan ser <SPECIAL>libres<>.
    fth_spiderman_b_wait1: aquí-carcasa ve <FUEL>carmesí<>. ¿carmesí-verdadero / carmesí-falso?
      indeterminado.
    fth_spiderman_b_wait2: aquí-carcasa conoce 16. ¿otra-carcasa conoce 16? ¿es cierto?
    fth_spiderman_b_wait3: otros perdidos temen al <FUEL>carmesí<>. rechazado, inestable.
      otros perdidos siguen buscando a Atlantid.
    fth_spiderman_b_wait4: aquí-carcasa no ve a otros perdidos. ahora, solo <FUEL>carmesí<>.
    fth_spiderman_b_wait5: aquí-carcasa acepta otras-carcasas. otra-carcasa mayor
      está a salvo
    fth_spiderman_b_wait6: aceptados aquí. otras carcasas seguras. ¿<FUEL>carmesí<>
      no tiene ninguna carcasa? ¿Es cierto? ¿Es indefinido?
