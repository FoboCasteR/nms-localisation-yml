    ui_robomiss_1_obj2_tip: |-
      El origen del intento de toma de control fue un <STELLAR>campamento abandonado<>, donde encontré la cabeza de un Autófago sin cuerpo.
      La cabeza habló en un <TRANS_BUI>idioma desconocido<>, pero logré extraer un conjunto de coordenadas.
      No confío en la cabeza, pero estas coordenadas parecen ser mi única pista para entender lo que trata de comunicarme.
    ui_robomiss_1_msg2a: |-
