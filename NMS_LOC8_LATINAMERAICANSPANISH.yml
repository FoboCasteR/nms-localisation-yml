    ui_robot_mono_title: 'Monolito de Atlantid: Planeta %PLANET%'
    ui_robot_mono_sub: Historia infundida
    ui_robot_mono_desc: |-
      Encontré un estrado escondido junto a un monolito de Korvax en el planeta %PLANET%, en el sistema %SYSTEM%.

      Las runas grabadas en su superficie reaccionaron ante la presencia del <SPECIAL>Atlantideum<> y ahora una nueva voz resuena desde el antiguo núcleo del monolito...
    ui_robot_mono_obj: Inspeccionar el monolito
    ui_robot_mono_obj_tip: El Atlantideum resuena en lo profundo de la antigua piedra
      del monolito, evocando los recuerdos de entidades eliminadas hace mucho tiempo...
    ui_robot_mono_msg: |-
      El monolito fue <SPECIAL>infundido<> con Atlantideum
      Contempla frente al pedestal central
    ui_robot_mono_msg2: |-
      El monolito terminó su revelación
      Vuelve a examinar la <SPECIAL>interfaz<> atlántide
    ui_robot_mono_label: Pedestal de monolito infundido
    ui_robot_mononub_label: Interfaz atlántide
    ui_nubbin_core_desc: La interfaz brilla con restos de Atlantideum ondulando dentro
      de su núcleo. La piedra misma parece cambiar, su superficie fría y pulida se
      reconfigura para formar una pieza de tecnología...
    ui_nubbin_core_done_desc: La piedra está guarda silencio, su canción ya terminó.
    ui_robot_mono_gun_opt: Inspeccionar tecnología rúnica
