    ui_s10_souls_msg3: Llévale los componentes del <TECHNOLOGY>Constructo<> a Nada
    ui_s10_souls_lang1: Sabes algo, Entidad-Viajera. Sabes muchas cosas, cosas que
      Nada elige no saber. Pero este patrón, Nada cree que deberíamos compartirlo.
    ui_s10_souls_opt1: Revelar el Constructo
    ui_s10_souls_lang2: |-
      La Entidad-Viajera desea saber si esto es la vida, piensa Nada. ¿Qué es la vida, Entidad-Viajera? ¿Qué entidad lo sabe? Solo una y Nada no se acercará a su extraña convergencia roja.
      Pero cristal, vacío, abismo, atlantid: todas palabras para llenar un vacío en la comprensión. Una brecha a la que ambos podemos acercarnos.
      Toma estos fragmentos, este <SPECIAL>Atlantideum<>. Revélalo a los lugares antiguos y veremos: ¿Es el primero? ¿Es el último? ¿O es otra cosa?
    ui_s10_souls_opt2: Agradecerle a Nada
    ui_s10_souls_res: 'Este ritual: si revela una mente, Entidad-Viajera, necesitarán
      un hogar. Necesitarán a otros.'
