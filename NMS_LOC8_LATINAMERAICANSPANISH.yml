      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_graphics_anti_aliasing_mac_d: |-
      El suavizado utiliza varias técnicas para suavizar los bordes irregulares alrededor de los objetos (que aparecen como resultado de píxeles cuadrados que forman formas no rectangulares).

      <STELLAR> MSAA<> - Multisample Anti-Aliasing (MSAA) es una variación optimizada de supersampling que suaviza las 'irregularidades' que aparecen en la intersección de dos triángulos.

      <STELLAR> MetalFX espacial<> - La mejora espacial de MetalFX proporciona una alta calidad de imagen con velocidades de fotogramas mejoradas.

      <STELLAR> MetalFX Temporal<> - La mejora temporal de MetalFX utiliza información de múltiples fotogramas para proporcionar la mejor calidad de imagen a un costo computacional más alto que la mejora espacial.

       Esta configuración solo afecta el rendimiento de la GPU.
    ui_graphics_aa_mac_intelbased: |-
      El antialiasing utiliza varias técnicas para suavizar los bordes irregulares de los objetos que se forman cuando los píxeles cuadrados tienen formas no rectangulares.

      <STELLAR>MSAA<> - El Multisample Anti-Aliasing (MSAA) es una versión optimizada del supersampling que suaviza 'bordes irregulares' que aparecen en la intersección de dos triángulos.

      <STELLAR>MetalFX<> - Activa MetalFX Upscaling para reducir el tiempo de renderizado sin afectar su calidad.

      Este ajuste sol afecta el rendimiento de la GPU.
    ui_graphics_aa_mac_monterey: |-
      El antialiasing utiliza varias técnicas para suavizar los bordes irregulares de los objetos que se forman cuando los píxeles cuadrados tienen formas no rectangulares.

      <STELLAR>MSAA<> - El Multisample Anti-Aliasing (MSAA) es una versión optimizada del supersampling que suaviza 'bordes irregulares' que aparecen en la intersección de dos triángulos.

      MetalFX - Activa MetalFX Upscaling para reducir el tiempo de renderizado sin afectar su calidad.Este ajuste sol afecta el rendimiento de la GPU.
    ui_graphics_metalfx: MetalFX
    ui_graphics_metalfx_spatial: MetalFX espacial
    ui_graphics_metalfx_temporal: MetalFX temporal
    ui_graphics_metalfx_quality: Calidad MetalFX
    ui_graphics_msaa_samples_2: MSAA 2x
    ui_graphics_msaa_samples_4: MSAA 4x
    ui_graphics_res_scale_mac_d: |-
      Ajusta la resolución de renderizado 3D del juego, sin depender de la resolución de la interfaz de usuario ni de la resolución de la ventana.

      Esto significa que la interfaz de usuario puede renderizarse a una resolución superior a la vista 3D del juego, lo que ofrece más opciones para mejorar el rendimiento y mantener la nitidez de la interfaz de usuario.

      Además, la resolución del juego puede aumentar más que la resolución real de la pantalla, lo que permite una mayor calidad de imagen

      Nota: no es compatible con FidelityFX Super Resolution 1.0 ni con MetalFX Upscaling.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: Límite inferior de DRS
    ui_drs_lower_bound_d: |-
      La escala de resolución dinámica (DRS) es una técnica en la que la resolución de renderizado se adapta en tiempo real para mantener una velocidad de fotogramas más constante y mejorar la calidad visual en situaciones de carga reducida de la GPU.

      Este ajuste determina la escala de resolución mínima a la que el juego puede descender. Aumenta este valor a 1.0 para desactivar la DRS.

      Considera que la DRS solo es compatible con algunos ajustes antialiasing.

      Este ajuste solo afecta al rendimiento de la GPU.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: Intensidad de DRS
    ui_drs_aggressiveness_d: |-
      La intensidad de la escala de resolución dinámica (DRS) controla la capacidad de respuesta del juego para reducir la resolución de renderizado para mantener la velocidad de fotogramas definida por la configuración <STELLAR>FPS máximos<>.

      <STELLAR>Moderado<> - Para una experiencia más realista, es preferible una resolución de renderizado mayor, pero con el riesgo de que se produzcan caídas de velocidad de fotogramas frecuentes.

      <STELLAR>Balanceado<> - Se mantiene una resolución de renderizado óptima con riesgo moderado de caídas de fotogramas por segundo en escenarios determinados.

      <STELLAR>Intenso<> - Para que la experiencia sea lo más cómoda posible, se proporciona espacio adicional en la GPU con riesgo de que se reduzca la resolución media de renderizado.

      Este ajuste solo afecta al rendimiento de la GPU.

      El valor determinado es: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_vr_d: |-
      La intensidad de la escala de resolución dinámica (DRS) controla la capacidad de respuesta del juego para reducir la resolución de renderizado para mantener la velocidad de fotogramas a la misma frecuencia que la pantalla de tu casco de RV.

      <STELLAR>Moderado<> - Para una experiencia más realista, es preferible una resolución de renderizado mayor, pero con el riesgo de que se produzcan caídas de velocidad de fotogramas frecuentes.

      <STELLAR>Balanceado<> - Se mantiene una resolución de renderizado óptima con riesgo moderado de caídas de fotogramas por segundo en escenarios determinados.

      <STELLAR>Intenso<> - Para que la experiencia sea lo más cómoda posible, se proporciona espacio adicional en la GPU con riesgo de que se reduzca la resolución media de renderizado.

      Este ajuste solo afecta al rendimiento de la GPU.

      El valor determinado es: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_moderate: Moderada
    ui_drs_aggressiveness_balanced: Equilibrado
    ui_drs_aggressiveness_high: Agresivo
