    update14_title: NO MAN'S SKY FRACTAL
    update14_notes_pc: |-
      No Man's Sky FRACTAL incluye una gran variedad de funciones nuevas. Para más información ve a www.nomanssky.com.

      * El deslizador Utopía, una nave nueva y exclusiva, que permite a los viajeros recorrer las superficies de los planetas a gran velocidad.
      * Una expedición nueva, 'Utopía', presenta a la Fundación Utopía y reta a los jugadores a trabajar juntos y reconstruir un sistema solar.
      * El catálogo de maravillas captura tus descubrimientos más increíbles para compararlos con los de los otros Viajeros.
      * Una revisión del modo realidad virtual permite a los jugadores explorar el universo a niveles de inmersión incomparables y con cientos de mejoras de calidad de vida.
      * Se puede acceder fácilmente a las opciones de juego desde las pantallas de inicio con opciones nuevas y organización mejorada.
      * Podrás desbloquear contenido nuevo por tiempo limitado, incluido el visor temible, un compañero robótico y mucho más.

      Hello Games trabajó mucho para mejorar y expandir No Man's Sky. Esperamos que lo disfrutes. :)

      Muchas gracias,
      Hello Games
