    ui_pp_bui_return_label: Regresa con el Autófago
    ui_pp_bui_kill_title: 'Cacería de Centinelas: Planeta %PLANET%'
    ui_pp_bui_kill_desc: |-
      %NAME% del planeta %PLANET% en el sistema %SYSTEM% solicita ayuda en la lucha contra la amenaza <SPECIAL>Centinela<>.

      %PROC_BUI_SENT%
    ui_pp_bui_kill_obj_header: Elimina %COUNT% Centinelas
    ui_pp_bui_kill_obj: 'Elimina Centinelas: %CURRENT% / %AMOUNT%'
    ui_pp_bui_kill_obj_tip: |-
      <SPECIAL>Los drones Centinelas<> patrullan por casi todos los planetas. Enfrentarte a los Centinelas activará las <FUEL>medidas de supresión<>.
      Localiza Centinelas con el <TECHNOLOGY>visor de análisis<>, o recolecta recursos para atraer su atención.

      Consulta la sección de <STELLAR>combate<> de la guía para obtener más información.
    ui_pp_bui_kill_msg1: |-
      Elimina Centinelas: %CURRENT% / %AMOUNT%
      Los <SPECIAL>drones Centinelas<> patrullan por casi todos los planetas
    ui_pp_bui_kill_msg2: |-
      Elimina centinelas: %CURRENT% / %AMOUNT%
      No se detectaron Centinelas en el mundo actual
      Regresa al espacio para localizar un nuevo planeta objetivo.
    ui_pp_bui_kill_c_title: 'Cacería de Centinelas: Planeta %PLANET%'
    ui_pp_bui_kill_c_desc: |-
      %NAME% del planeta %PLANET% en el sistema %SYSTEM% solicita ayuda en la lucha contra los Centinelas <SPECIAL>corruptos<> que comenzaron a patrullar su planeta natal.

      %PROC_BUI_SENT%
    ui_pp_bui_kill_c_obj_header: Elimina %COUNT% Centinelas corruptos
    ui_pp_bui_kill_c_obj: 'Elimina Centinelas corruptos: %CURRENT% / %AMOUNT%'
    ui_pp_bui_kill_c_obj_tip: |-
      Los <SPECIAL>drones corruptos<> patrullan planetas disonantes, sus carcasas deformadas por una energía que emana la estructura del planeta. Localiza sistemas <STELLAR>disonantes<> en el Mapa Galáctico. Escanea planetas individuales en el espacio con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave para localizar mundos con fuerzas de Centinelas corruptas.

      Consulta la sección de <STELLAR>combate<> de la guía para obtener más información.
    ui_pp_bui_kill_c_msg1: |-
      Elimina Centinelas corruptos: %CURRENT%/%AMOUNT%
      En el espacio, usa el Mapa Galáctico (<IMG>QUICK_MENU<>) para localizar planetas <SPECIAL>disonantes<>
    ui_pp_bui_kill_c_msg2: |-
      Elimina Centinelas corruptos: %CURRENT% / %AMOUNT%
      Planeta <SPECIAL>disonante<> cercano detectado
      El <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave detectará planetas con drones corruptos
    ui_pp_bui_kill_c_msg3: |-
      Elimina Centinelas corruptos: %CURRENT%/%AMOUNT%
      <SPECIAL>Drones corruptos<> infestan este planeta disonante
    ui_pp_bui_shard_title: 'Resplandor: Planeta %PLANET%'
    ui_pp_bui_shard_desc: |-
      %NAME% del planeta %PLANET% en el sistema %SYSTEM% necesita un lote de <SPECIAL>fragmentos radiantes<>.

      %PROC_BUI_SENT%
    ui_pp_bui_shard_obj_header: Extrae %COUNT% fragmentos radiantes
    ui_pp_bui_shard_obj: 'Extrae fragmentos radiantes: %CURRENT% / %AMOUNT%'
    ui_pp_bui_shard_obj_tip: |-
      Recolecta fragmentos radiantes de los cristales encontrados en planetas disonantes. Estos crecimientos extraños se pueden encontrar con el visor de análisis (<IMG>AIM<>) en todos los planetas con Centinelas corruptos.

      Localiza sistemas <STELLAR>disonantes<> en el Mapa Galáctico. En el espacio, escanea planetas individuales con el <TECHNOLOGY>escáner<> de la nave (<IMG>SCAN<>) para localizar planetas con fuerzas de Centinelas corruptas.
    ui_pp_bui_shard_msg1: |-
      Recolecta fragmentos radiantes: %CURRENT% / %AMOUNT%
      En el espacio, usa el Mapa Galáctico (<IMG>QUICK_MENU<>) para localizar planetas <SPECIAL>disonantes<>
    ui_pp_bui_shard_msg2: |-
      Recolecta fragmentos radiantes: %CURRENT% / %AMOUNT%
      Planeta <SPECIAL>disonante<> cercano detectado
      Escanea (<IMG>SCAN<>) mundos desde el espacio para leer datos planetarios
    ui_pp_bui_shard_msg3: |-
      Recolecta fragmentos radiantes: %CURRENT% / %AMOUNT%
      Utiliza el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar fragmentos
    ui_pp_bui_shard_msg3_survey: |-
      Recolecta fragmentos radiantes: %CURRENT% / %AMOUNT%
      El <TECHNOLOGY>barrido de objetivos<> identificará fragmentos cercanos
    ui_pp_bui_shard_msg3_survey_swa: |-
      Recolecta fragmentos radiantes: %CURRENT% / %AMOUNT%
      Selecciona el <STELLAR>barrido de objetivos<> (<IMG>SURVEYFILTERR<>/<IMG>SURVEYFILTERR<>) para localizar fragmentos cercanos
    ui_pp_bui_shard_msg3_survey_off: |-
      Recolecta fragmentos radiantes: %CURRENT% / %AMOUNT%
      Activa un <STELLAR>barrido de objetivos<> (<IMG>AIM<>) para localizar fragmentos cercanos
    ui_pp_bui_rust_title: 'Vida a partir del óxido: Planeta %PLANET%'
    ui_pp_bui_rust_desc: |-
      %NAME% del planeta %PLANET% en el sistema %SYSTEM% necesita <SPECIAL>metal oxidado<>, aunque no especificó para qué lo necesita.

      %PROC_BUI_SENT%
    ui_pp_bui_rust_obj_header: Recolecta %COUNT% metales oxidados
    ui_pp_bui_rust_obj: 'Consigue metal oxidado: %CURRENT% / %AMOUNT%'
    ui_pp_bui_rust_obj_tip: |-
      El metal oxidado se puede extraer de muchos tipos de maquinaria dañada, que se encuentra tanto en el interior de los edificios como en la naturaleza de las superficies planetarias.

      El metal oxidado se puede procesar en una <TECHNOLOGY>refinería mediana<> o <TECHNOLOGY>grande<>, combinando <EARTH>polvo de ferrita<> y <FUEL>oxígeno<> en un proceso de oxidación rápida.
    ui_pp_bui_rust_msg1: |-
      Recolecta metal oxidado: <STELLAR>%CURRENT% / %AMOUNT%<>
      Extrae el metal oxidado de las máquinas dañadas en del planeta
      Procesa metal oxidado a partir de <FUEL>oxígeno<> y <EARTH>ferrito<> en una <TECHNOLOGY>refinería<>
    ui_pp_bui_stellar_title: 'Forja cromática: Planeta %PLANET%'
    ui_pp_bui_stellar_desc: |-
      %NAME% del planeta %PLANET% en el sistema %SYSTEM% necesita <STELLAR>metal cromático<>, una aleación avanzada utilizada en todo tipo de tecnología.

      %PROC_BUI_SENT%
    ui_pp_bui_stellar_obj_header: Refina %COUNT% metal cromático
    ui_pp_bui_stellar_obj: 'Refina metal cromático: %CURRENT% / %AMOUNT%'
    ui_pp_bui_stellar_obj_tip: |-
      El <SPECIAL>metal cromático<> se crea en una <TECHNOLOGY>refinería<> a partir de <STELLAR>metales estelares<>: <COMMODITY>cobre<>, <FUEL>cadmio<>, <TRADEABLE>emerilio<> e <TECHNOLOGY>indio<>.

      Cuanto <SPECIAL>más raro<> sea el metal estelar, más metal cromático producirá. Encuentra depósitos de metal estelar en los planetas usando el <TECHNOLOGY>visor de análisis<>.
    ui_pp_bui_stellar_msg1: |-
      Se necesita un <TECHNOLOGY>manipulador de terreno<> para extraer metales estelares
      Accede al inventario de la multiherramienta (<IMG>INVENTORY<>) y fabrica con <IMG>TECHMENU<>
      Fija la fórmula del plano para instrucciones detalladas con <IMG>PIN<>
    ui_pp_bui_stellar_msg2: |-
      Recolecta %ITEM%: <STELLAR>%CURRENT% / %AMOUNT%<>
      Aterriza en un planeta cercano para localizar grandes depósitos de %ITEM%
      Refina %ITEM% para obtener <SPECIAL>metal cromático<>
    ui_pp_bui_stellar_msg3: |-
      Recolecta %ITEM%: <STELLAR>%CURRENT% / %AMOUNT%<>
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar depósitos planetarios
      Refina %ITEM% para obtener <SPECIAL>metal cromático<>
    ui_pp_bui_stellar_msg4: |-
      Recolecta %ITEM%: <STELLAR>%CURRENT% / %AMOUNT%<>
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar depósitos planetarios
      Equipa el <TECHNOLOGY>manipulador de terreno<> (<IMG>CYCLEWEAPON<>) para extraer depósitos
    ui_pp_bui_stellar_msg5: |-
      Refina metal cromático: <STELLAR>%CURRENT% / %AMOUNT%<>
      Despliega una <TECHNOLOGY>refinería portátil<> desde el menú de construcción (<IMG>BUILD_MENU<>)
      O construye una <TECHNOLOGY>refinería personal<> en el inventario de tu exotraje (<IMG>INVENTORY<>)
    ui_pp_bui_stellar_msg6: |-
      Refina metal cromático: <STELLAR>%CURRENT% / %AMOUNT%<>
      Inserta cualquier metal estelar en tu refinería para comenzar
    ui_pp_bui_local_title: 'Vida a partir de átomos: Planeta %PLANET%'
    ui_pp_bui_local_desc: |-
      %NAME% del planeta %PLANET% en el sistema %SYSTEM% necesita %ITEM%, aunque no especifica con qué finalidad.

      %PROC_BUI_SENT%
    ui_pp_bui_local_obj_header: Extrae %COUNT% %ITEM%
    ui_pp_bui_local_obj: 'Extrae %ITEM%: %CURRENT% / %AMOUNT%'
    ui_pp_bui_local_obj_tip: |-
      Se pueden encontrar grandes depósitos cercanos de %ITEM% en el planeta %PLANET%. Encuentra estos depósitos con el <TECHNOLOGY>visor de análisis<> (<IMG>SCAN<>).

      Necesitarás un <TECHNOLOGY>manipulador de terreno<> para extraerlos
    ui_pp_bui_local_msg1: |-
      Se necesita un <TECHNOLOGY>manipulador de terreno<> para extraer depósitos planetarios
      Accede al inventario de la multiherramienta (<IMG>INVENTORY<>) y fabrica con <IMG>TECHMENU<>
      Fija la fórmula del plano para instrucciones detalladas con <IMG>PIN<>
    ui_pp_bui_local_msg2: |-
      Extrae %ITEM%: <STELLAR>%CURRENT% / %AMOUNT%<>
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar depósitos cercanos
      Extrae %ITEM% de los depósitos con el <TECHNOLOGY>manipulador de terreno<>
    ui_pp_bui_local_msg3: |-
      Extrae %ITEM%: <STELLAR>%CURRENT% / %AMOUNT%<>
      No se detectó %ITEM% en el planeta local
      Regresa al planeta %PLANET% para localizar depósitos
    ui_pp_bui_local_msg4: |-
      Extrae %ITEM%: <STELLAR>%CURRENT% / %AMOUNT%<>
      No se detectó %ITEM% en el sistema local
      Regresa al sistema <STELLAR>%SYSTEM%<> para localizar depósitos
    ui_pp_bui_local_msg5: |-
      Extrae %ITEM%: <STELLAR>%CURRENT% / %AMOUNT%<>
      Escanea planetas desde la nave (<IMG>SCAN<>) para ver los recursos explotables
    ui_pp_bui_crafting_title: 'Ensamblaje necesario: Planeta %PLANET%'
    ui_pp_bui_crafting_desc: |-
      %NAME% del planeta %PLANET% en el sistema %SYSTEM% necesita %ITEM%, posiblemente como parte de algún proyecto de mejora autogestionado.

      %PROC_BUI_SENT%
    ui_pp_bui_crafting_obj_header: Fabrica %COUNT% x %ITEM%
    ui_pp_bui_crafting_obj: 'Fabrica %ITEM%: %CURRENT% / %AMOUNT%'
    ui_pp_bui_crafting_obj_tip: "Fabrica objetos en el inventario (<IMG>INVENTORY<>)
      con <IMG>PRODMENU<> \n\n<STELLAR>Fija<> el %ITEM% plano para obtener orientación
      detallada, o consultar los pasos de fabricación para visualizar todo el proceso
      de ensamblaje."
    ui_pp_bui_crafting_msg1: |-
      Fabrica %ITEM%: %CURRENT% / %AMOUNT%
      Fabrica objetos en el inventario (<IMG>INVENTORY<>) con <IMG>PRODMENU<>
      <STELLAR>Fija<> el plano de %ITEM% para obtener orientación detallada
    ui_pp_bui_crafting_msg2: |-
      Fabrica %ITEM%: %CURRENT% / %AMOUNT%
      Nota: <FUEL>fórmula desconocida<>
      Aprende nuevas fórmulas de fabricación a bordo de la <SPECIAL>anomalía espacial<>
    ui_pp_bui_scrapprod_title: 'Reciclaje: Planeta %PLANET%'
    ui_pp_bui_scrapprod_desc: |-
      %NAME% del planeta %PLANET% en el sistema %SYSTEM% necesita nuevos componentes y pidió mi ayuda para localizar una pieza de tecnología recuperable.

      %PROC_BUI_SENT%
    ui_pp_bui_scrapprod_obj_header: Excava chatarra enterrada
    ui_pp_bui_scrapprod_obj: 'Excava restos recuperables: %CURRENT% / %AMOUNT%'
    ui_pp_bui_scrapprod_obj_tip: |-
      Escanea planetas desde el espacio con <IMG>SCAN<> para localizar <STELLAR>chatarra recuperable<> valiosa.
      Ubica lugares con tecnología abandonada con el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>).
      Usa el <TECHNOLOGY>manipulador de terreno<> para excavar y el armamento para destruir los armazones reforzados.
    ui_pp_bui_scrapprod_msg1: |-
      Excava restos recuperables: <STELLAR>%CURRENT% / %AMOUNT%<>
      No se detectaron planetas con <TECHNOLOGY>chatarra recuperable<> en el sistema local
    ui_pp_bui_scrapprod_msg2: |-
      Excava restos recuperables: <STELLAR>%CURRENT% / %AMOUNT%<>
      Se detectó <TECHNOLOGY>chatarra recuperable<> en el sistema local
      Escanea planetas desde el espacio (<IMG>SCAN<>) para leer datos planetarios
    ui_pp_bui_scrapprod_msg3: |-
      Excava restos recuperables: <STELLAR>%CURRENT% / %AMOUNT%<>
      Usa el <TECHNOLOGY>visor de análisis<> para localizar <STELLAR>tecnología abandonada<>
      Usa el <TECHNOLOGY>manipulador de terreno<> para excavar el sitio
    ui_pp_bui_scrapprod_msg4: |-
