    ui_pp_bui_return_obj_tip: |-
      Regreso al planeta %PLANET% en el sistema %SYSTEM% y comunica tu éxito a %NAME% para reclamar tu recompensa.

      Completa misiones para los <TRANS_BUI>Autófagos<> aumentará tu reputación, revelará elementos de su idioma y te dará <STELLAR>lucrativas<> y <SPECIAL>exclusivas<> recompensas.
    ui_pp_bui_return_msg: |-
      Regresa a <TECHNOLOGY>%NAME%<> para reportar tu éxito
