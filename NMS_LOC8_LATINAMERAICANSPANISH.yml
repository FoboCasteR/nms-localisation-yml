      Localiza sistemas <STELLAR>disonantes<> en el Mapa Galáctico. Escanea planetas individuales desde el espacio con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave para localizar planetas con fuerzas de Centinelas.
