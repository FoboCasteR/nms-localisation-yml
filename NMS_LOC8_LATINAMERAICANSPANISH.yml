    ui_robomiss_3_nada_ship_desc: |-
      La cabina de mi nave es reconfortantemente familiar. Me tomo un momento para sentarme y pasar las yemas de los dedos por el tablero.
      Los sensores y controles se iluminan suavemente cuando mi mano pasa por ellos, como si respondieran a la presencia de un viejo amigo.
    ui_robomiss_3_nada_ship_lang: |-
      <SPECIAL>Vacío<> <AUDIO>TXT_RadioNoise<><STELLAR> - kkzzzt - <> detectado.<NEWLINE>... 01110011 01101000 01100101 00100000 01101001 01110011 00100000 01101110 01100101 01100001 01110010 ...
      <SPECIAL>... ella está cerca ...<>
    ui_robomiss_3_nada_ship_desc2: Sin previo aviso, la computadora de la nave inicia
      una secuencia de navegación. Los controles, tan receptivos hace apenas momentos,
      ignoran por completo mis comandos.
    ui_robomiss_3_nada_ship_lang2: |-
      Calibrando sistemas de navegación...<NEWLINE>buscando rastros de <SPECIAL>vacío<> buscando... buscando...<NEWLINE>Destino: <AUDIO>UI_NoWhereToLand<><FUEL>desconocido<>. Destino: <AUDIO>UI_NoWhereToLand<><FUEL>desconocido<>. Destino <AUDIO>TXT_RadioNoise<><STELLAR> - kkzzzt - <>
      ... <AUDIO>UI_Destination_Reached<><TRADEABLE>UBICADO<>
      Fuente de Atlantideum: detectada.<NEWLINE>Destino: <SPECIAL>¿¿¿Nuevo Atlantid???<>
    ui_robomiss_3_nada_ship_desc3: |-
      Yo no solicité esta búsqueda. ¿La nave realizó esto por voluntad propia, decidiendo con su propia inteligencia artificial?
      ¿O es esta la influencia de alguna voluntad externa, contenida dentro de los propios cristales de Atlantideum?
      De cualquier manera, siento la obligación de investigar esta fuente de Atlantideum.
    ui_robomiss_3_nada_obj2: Busca el fragmento de un nuevo Atlantid
    ui_robomiss_3_nada_obj2_tip: |-
      La computadora de mi nave, estimulada por la presencia de <SPECIAL>Atlantideum<>, detectó un rastro de la sustancia etérea en algún lugar del espacio profundo.
      Activa la <TECHNOLOGY>unidad de pulso<> de la nave para buscar el <SPECIAL>fragmento de un nuevo Atlantid<>.
    ui_robomiss_3_nada_msg2: |-
      <SPECIAL>Fuente de Atlantideum<> detectada
      Lánzate al espacio para investigar el descubrimiento de la nave
    ui_robomiss_3_nada_msg2_blocked: |2-
