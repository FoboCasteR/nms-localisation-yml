      Encontrarás oportunidades de piratería con el <STELLAR>Maestro de recompensas<> a bordo de todas las estaciones espaciales rebeldes.

      Participa en estas <TECHNOLOGY>lucrativas misiones<> para aumentar tu reputación con los forajidos de toda la galaxia y obtener <SPECIAL>pasaportes falsificados<> para restablecer cualquier daño a tu reputación dentro del espacio regulado.
