    ui_pp_bui_heart_msg3: |-
      Recolecta Corazones cristalinos: %CURRENT% / %AMOUNT%
      Provoca que el enjambre de Centinelas corruptos llame unidades de combate avanzadas.
      Recoge material de los Centinelas derrotados destruyendo <VAL_ON>barriles de suministro de combate<>.
