      Las coordenadas extraídas condujeron con bastante precisión a esta interfaz oculta, aunque claramente no es la interfaz principal de la antigua estructura.
      Hay glifos antiguos tallados alrededor de la circunferencia del estrado de piedra. Una abertura se abre expectante en el centro...
