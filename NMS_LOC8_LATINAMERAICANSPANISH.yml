      La Entidad sacerdote Nada cree que la <SPECIAL>semilla de eco<> podría conservarse en un almacenamiento adecuado. El Especialista Polo ensambló varios de los <TECHNOLOGY>componentes del Constructo<> y creó un autómata primitivo que puede servir como recipiente.

