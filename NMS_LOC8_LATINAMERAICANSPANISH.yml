    ui_portal_bui_mono_10_a: |-
      Vi acercarse una forma de vida robótica. Donde esta entidad debería tener un brazo, solo había un muñón metálico destrozado.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Se arrodilló ante la piedra e hizo su ofrenda.

      Me quedé quieto y en silencio, observando a la entidad suplicar ante el monolito. Sus súplicas no fueron escuchadas, pero no se movió.
      Con el tiempo, la entidad se atascó. Sus articulaciones se deterioraron, sus celdas de energía tenían fugas y se agotaron. Se derrumbó, dejando nada más que óxido.
    ui_portal_bui_mono_10_b: |-
      Vi acercarse una forma de vida robótica. Donde esta entidad debería tener un brazo, solo había un muñón metálico destrozado.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Se arrodilló ante la piedra e hizo su ofrenda.

      La entidad suplicaba ante el monolito. No podía dejar sus súplicas desatendidas y di un paso adelante. Mi brazo se disolvió en la niebla púrpura y el Constructo se completó.
    ui_portal_bui_mono_title_11: Construcción
    ui_portal_bui_mono_11: |-
      A mis pies yacían los componentes destrozados de un robot averiado, dispuestos por una mano desconocida en posición de súplica. Su cuerpo fragmentado me llamó a restaurarlo.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Ensamblé una cabeza para el robot destrozado.
    ui_portal_bui_mono_11_a: |-
      A mis pies yacían los componentes destrozados de un robot averiado, dispuestos por una mano desconocida en posición de súplica. Su cuerpo fragmentado me llamó a restaurarlo.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Ensamblé una cabeza para el robot destrozado usando partes de los restos de un dron Centinela.

      Una vez restaurado, vaciló de pie, se examinó y examinó sus alrededores.

      Lo vi examinar el mundo que lo rodeaba con una destello de resolución en sus ojos mecánicos. Un nuevo guardián para este planeta.
    ui_portal_bui_mono_11_b: |-
      A mis pies yacían los componentes destrozados de un robot averiado, dispuestos por una mano desconocida en posición de súplica. Su cuerpo fragmentado me llamó a restaurarlo.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Ensamblé un par de piernas para el robot destrozado, usando partes recuperadas de mi propia nave.

      El Constructo se agitó incluso antes de que mi trabajo estuviera terminado. Los tubos hidráulicos se contrajeron cuando el fluido vital comenzó a fluir a través de sus venas recuperadas.

      Antes de darme cuenta ya estaba de pie. Se alejó rápidamente sin mirar atrás, destinado para quién sabe qué aventura.
    ui_portal_bui_mono_11_c: |-
      A mis pies yacían los componentes destrozados de un robot averiado, dispuestos por una mano desconocida en posición de súplica. Su cuerpo fragmentado me llamó a restaurarlo.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Ensamblé una cabeza para el robot destrozado usando partes recuperadas de mi multiherramienta.

      Tan pronto como terminé mi trabajo, la luz comenzó a parpadear detrás de los ojos del Constructo recién animado. Pero no era una expresión de gratitud. Era un destello de codicia.

      El Constructo comenzó a escarbar la tierra, frenético, hurgando entre los sedimentos buscando restos de ferrita.
    ui_portal_bui_mono_title_12: Rehecho
    ui_portal_bui_mono_12: |-
      Iba a la deriva por un vasto océano de estrellas, el mundo era un recuerdo distante. No era nada, pero era consciente.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Las estrellas se desvanecían mientras mi mente se concentraba en un único punto. De repente, volví a la vida en un cuerpo completamente nuevo.
    ui_portal_bui_mono_12_a: |-
      Iba a la deriva por un vasto océano de estrellas, el mundo era un recuerdo distante. No era nada, pero era consciente.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Las estrellas se desvanecían mientras mi mente se concentraba en un único punto. De repente, volví a la vida en un cuerpo completamente nuevo.

      Estiré mis miembros, probando los límites de esta nueva forma. Todo se sentía nítido, mecánico. Mis pedúnculos se extendieron lentamente mientras me adaptaba a la penumbra de la cueva.

      Me asaltaron unas repentinas ganas de cavar. Descubrí que era muy fácil poner mis diez extremidades a trabajar en conjunto. Me sumergí en la tierra fría, más vivo que nunca.
    ui_portal_bui_mono_12_b: |-
      Iba a la deriva por un vasto océano de estrellas, el mundo era un recuerdo distante. No era nada, pero era consciente.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Las estrellas se desvanecían mientras mi mente se concentraba en un único punto. De repente, volví a la vida en un cuerpo completamente nuevo.

      Todo estaba oscuro. Traté de moverme, pero cada fibra de mi ser era profundamente desconocida. No obstante, sentí una onda de fuerza bruta a través de mi núcleo.

      Con un rugido, salí de la oscuridad. Me elevé sobre el planeta, colosal, retorciéndome. Era imponente. Un titán
    ui_portal_bui_mono_12_c: |-
      Iba a la deriva por un vasto océano de estrellas, el mundo era un recuerdo distante. No era nada, pero era consciente.

      <STORY_HIGH>'% ALIEN_TEXT%'<>

      Parpadeé, adaptándome a mi nueva forma, pero las proporciones estaban terriblemente mal. Colosales pilares de piedra se alzaban infinitamente hacia el cielo. Me arrastré para buscar refugio, pero mis diminutas extremidades tardaban una eternidad en cruzar este inmenso valle.

      Era consciente de una sombra creciente, una negrura cada vez mayor que se precipitaba desde el cielo. Sentí el batir de unas alas enormes, la corriente de aire caliente que se precipitaba hacia mí. Sabía que las garras se estaban cerrando...
