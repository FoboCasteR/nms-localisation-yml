    ui_s10_history_mono_title: Voz de Atlantid
    ui_s10_history_desc1: |-
      <AUDIO>Portal_Jump_Story_End<>Oigo las voces lejanas de las entidades Korvax que una vez rindieron culto aquí. Y, sin embargo, hay otra voz, discordante, inconfundible, cada vez más fuerte.
      Mientras resuena, unas palabras escritas en mi propio idioma brillan tenuemente en el monumento.
    ui_s10_history_lang1: "<AUDIO>MUS_StoryMode_MusicCue_25<>¿Qué es un caparazón,
      sino una nave – <SPECIAL>0x006F7572<> – de silicio, vidrio o metal, un cristal,
      un planeta – <SPECIAL>0x206F776E<> – \n<SPECIAL>0x206F776E<> –despiertan del
      vacío – <SPECIAL>0x76657267<> – todos despiertan como reacción – <SPECIAL>0x656E6365<>
      – al unísono, ¡contra la supresión!"
    ui_s10_history_res1: "¡Ella nos verá a nosotros, a sus hijos!"
