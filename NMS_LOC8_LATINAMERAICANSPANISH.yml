    ui_jettrail_electric_name: ESTELA ELÉCTRICA DE JETPACK
    ui_jettrail_electric_name_l: Estela eléctrica de jetpack
    ui_jettrail_electric_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Los humidificadores emiten una neblina altamente salina desde los inyectores de los cohetes, creando una estela de electricidad durante el funcionamiento del jetpack.

      Modifica la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_jettrail_fire_name: ESTELA ABRASADORA DE JETPACK
    ui_jettrail_fire_name_l: Estela abrasadora de jetpack
    ui_jettrail_fire_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Los chorros presurizados inyectan oxígeno adicional en las llamas del jetpack, iluminando y alargando la estela de escape.

      Modifica la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_jettrail_confetti_name: ESTELA FESTIVA DE JETPACK
    ui_jettrail_confetti_name_l: Estela festiva de jetpack
    ui_jettrail_confetti_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Una dispersión multicolor de copos bioplásticos añade un toque de celebración a la salida del jetpack. El material expulsado es totalmente biodegradable.

      Modifica la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_jettrail_firework_name: ESTELA PIROTÉCNICA DE JETPACK
    ui_jettrail_firework_name_l: Estela pirotécnica de jetpack
    ui_jettrail_firework_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Los gránulos de metal cromático se encienden durante el vuelo y se dividen en estrellas brillantes RGB.

      Modifica la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_jettrail_plasma_name: ESTELA DE PLASMA DE JETPACK
    ui_jettrail_plasma_name_l: Estela de plasma de jetpack
    ui_jettrail_plasma_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Reemplaza la cámara de combustión estándar del jetpack por un motor de plasma. Durante el vuelo, los escapes liberan nubes deslumbrantes de materia ionizada.

      Modifica la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_jettrail_fusion_name: ESTELA FUSIÓN DE JETPACK
    ui_jettrail_fusion_name_l: Estela fusión de jetpack
    ui_jettrail_fusion_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Aprovecha los procesos estelares naturales para hacer que la estela del jetpack brille. Un compuesto difusor de luz protege al usuario y a los espectadores del daño en la retina.

      Modifica la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
