      you may know the entity already. that one the korvax worship.
    ui_robomiss_3_bui_npc8_opt: Pedir una última repetición
    ui_robomiss_3_bui_npc8_end: |-
      La voz metálica del Autófago resuena en mis oídos, el significado de sus palabras es inconfundible.
      Algo, un anhelo, una añoranza; tira desde mi pecho. Cada parpadeo revela un campo infinito de <FUEL>carmesí<>...
    ui_robomiss_3_bui_obj_all: Establece una relación con el Autófago
