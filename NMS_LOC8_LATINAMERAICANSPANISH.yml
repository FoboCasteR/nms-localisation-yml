    ui_s10_soul_name: SEMILLA DE ECO
    ui_s10_soul_name_l: Semilla de eco
    ui_s10_soul_desc: |-
      La <TECHNOLOGY>semilla<> es un eco de vida, las últimas resonancias de un ser vivo.

      Nada cree que plantar esta semilla en la <STELLAR>Terminal Prime<> de Nada puede permitir que su simulación desarrolle una convergencia de su propio tipo, proporcionando la chispa que da vida al <TECHNOLOGY>Constructo<>.
    ui_s10_soul_desc_alt: |-
      La <TECHNOLOGY>semilla<> es un eco de vida, las últimas resonancias de un ser vivo.

      La semilla fue revelada en una visión concedida por el ritual de Nada en un <TECHNOLOGY>monolito<> lleno de <SPECIAL>Atlantideum<>.
    ui_s10_soul_sub: Jaula de condena cristalina
    ui_exped_comm_s10_title: Investigación anómala
    ui_exped_comm_s10_sub: Sublima semillas de eco adicionales
    ui_exped_comm_s10_desc: |-
      Parece que la <TECHNOLOGY>Terminal Prime<> de Nada es una ventana a una realidad simulada, una plegaria que los antiguos Korvax ofrecieron en el pasado y que ahora se transforma en el corazón de la anomalía.

      Con suficientes semillas de eco, la Terminal Prime podrá desarrollar su propia Convergencia alternativa, una red de almas que podrían despertar al <TECHNOLOGY>Constructo<>.
    ui_exped_comm_s10_obj1: Ofrecer más semillas de eco a la Terminal Prime
    ui_exped_comm_s10_obj1_tip: |-
      Nada cree que la clave para entender el <TECHNOLOGY>Constructo<> y al <TECHNOLOGY>Autófago se encuentra dentro de sus datos colectivos. Con una cantidad suficiente de estos ecos de conciencia la Terminal Prime podría simular la inteligencia en red necesaria para encender la vida en el interior del Constructo.

      Usa el visor de análisis (<IMG>AIM<>) para localizar <TECHNOLOGY>ecos de conciencia<> en planetas <SPECIAL>disonantes<>. Todos los mundos de encuentros asociados con los logros de <EXPED>peregrinación<> son disonantes.
      Cuando llegues al sitio de ecos, despliega el <TECHNOLOGY>localizador de ecos<> con <IMG>SCAN<> para descubrir <SPECIAL>semillas de eco cercanas.Progreso de la carga de eco al . Próximo umbral de conciencia colectiva en <>.
    ui_exped_comm_s10_obj1_msg1: |-
      Instala el <TECHNOLOGY>localizador de ecos<>
      Usa <IMG>inventario<> para acceder a tu inventario
      Usa <IMG>TECHMENU<> para instalar en espacios vacíos
    ui_exped_comm_s10_obj1_msg2: |-
      Localiza una semilla de eco: %CURRENT%/%AMOUNT%
      Usa el Mapa Galáctico (<IMG>QUICK_MENU<>) en el espacio para localizar planetas <SPECIAL>disonantes<>
    ui_exped_comm_s10_obj1_msg3: |-
      Localiza una semilla de eco: %CURRENT%/%AMOUNT%
      El <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave detectará planetas disonantes
    ui_exped_comm_s10_obj1_msg4: |-
      Localiza una semilla de eco: %CURRENT%/%AMOUNT%
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar <TECHNOLOGY>ecos de conciencia<>
      En un sitio de ecos, despliega el <TECHNOLOGY>localizador de ecos<> con <IMG>SCAN<>
    ui_exped_comm_s10_obj1_msg: |-
      Progreso de la carga de eco universal al <STELLAR>%CMTOTALPERCENT%<>
      Ofrécele la <TECHNOLOGY>semilla de eco<> a la <SPECIAL>Terminal Prime<> de Nada
    s10_fragment_name: COLECTIVO ECO
    s10_fragment_name_l: Colectivo eco
    s10_fragment_desc: |-
      Un vórtice cambiante de <SPECIAL>Atlantideum<>, en sintonía con la voluntad colectiva creciente y alojado dentro de la <STELLAR>Terminal Prime<> de Nada. Umbral conciencia actual: <STELLAR>100%<>.

      Los granos se mueven formando un patrón, pero el mensaje indescifrable.
    s10_fragment_desc_alt: |-
      Un vórtice cambiante de <SPECIAL>Atlantideum<>, en sintonía con la voluntad colectiva creciente y alojado dentro de la <STELLAR>Terminal Prime<> de Nada. Umbral conciencia actual: <STELLAR>%NUM% %<>.

       Los granos se mueven formando un patrón, repitiendo un mensaje extraño: <SPECIAL>%S10CODE%<>.
    s10_fragment_sub: Almacenamiento de conciencia
    s10_atlas_seed_1_name: SEMILLA DE SUEÑOS
    s10_atlas_seed_1_name_l: Semilla de sueños
    s10_atlas_seed_1_desc: |-
      Una semilla de creación, una diminuta gota de la infinidad del Atlas. Este simple átomo contiene un ruido ilimitado, cada pequeña vibración, las esperanzas y los sueños de vidas enteras.

      Usa <VAL_ON><IMG>FE_ALT1<><> para hacer <SPECIAL>resonar<> la semilla, convirtiendo su forma de onda en la gama audible.
    s10_atlas_seed_2_name: SEMILLA DE ENERGÍA
    s10_atlas_seed_2_name_l: Semilla de energía
    s10_atlas_seed_2_desc: |-
      Una semilla de creación, una diminuta gota de la infinidad del Atlas. Una partícula de energía indescriptible, no está claro cómo sigue existiendo dentro de esta realidad.

      Usa <VAL_ON><IMG>FE_ALT1<><> para hacer <SPECIAL>resonar<> la semilla, convirtiendo su forma de onda en la gama audible.
    s10_atlas_seed_3_name: SEMILLA DE VOLUNTAD
    s10_atlas_seed_3_name_l: Semilla de voluntad
    s10_atlas_seed_3_desc: |-
      Una semilla de creación, una diminuta gota de la infinidad del Atlas. Un destello de luz y furia pura, esta semilla contiene la necesidad incontenible de existir.

      Usa <VAL_ON><IMG>FE_ALT1<><> para hacer <SPECIAL>resonar<> la semilla, convirtiendo su forma de onda en la gama audible.
    s10_atlas_seed_4_name: SEMILLA DE VIDA
    s10_atlas_seed_4_name_l: Semilla de vida
    s10_atlas_seed_4_desc: |-
      Una semilla de creación, una diminuta gota de la infinidad del Atlas. A pesar de ser un simple pedazo, esta semilla contiene el potencial de todo un universo; una expansión gloriosa y sin límites.

      Usa <VAL_ON><IMG>FE_ALT1<><> para hacer <SPECIAL>resonar<> la semilla, convirtiendo su forma de onda en la gama audible.
    s10_atlas_seed_5_name: SEMILLA DE ESPERANZA
    s10_atlas_seed_5_name_l: Semilla de esperanza
    s10_atlas_seed_5_desc: |-
      Una semilla de la creación, una gota perfecta del infinito. Un regalo del Atlas, un fragmento diminuto de todos los sueños, la voluntad, el poder y la vida del universo; un fragmento de los Viajeros; un fragmento de mí mismo.

      Usa <VAL_ON><IMG>FE_ALT1<><> para hacer <SPECIAL>resonar<> la semilla, convirtiendo su forma de onda en la gama audible.
    s10_atlas_seed_subtitle: La voz del Atlas silencioso
    s10_atlas_seed_use: RESONAR
    s10_atlas_seed_use_sub: Intentar sincronización armónica
