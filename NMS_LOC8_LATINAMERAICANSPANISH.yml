    ui_weapsent_dmg_sub: Partes recuperadas Centinela incompletas
    ui_weapsent_dmg_desc: |-
      Esta multiherramienta es una pieza de tecnología híbrida, una fusión de chatarra primitiva y una energía profunda y poderosa, con partes recuperadas, partes de Centinela y partes de algo indescifrable...

      Este proceso de fusión reciclada estaba <TECHNOLOGY>incompleta<> cuando se adquirió esta herramienta. Usa <IMG>REPAIR<> para continuar con las operaciones de reparación y desocupa este espacio para uso general.
    ui_sentinel_galmap_title: Rastro del interceptor Centinela
    ui_sentinel_galmap_sub: Rastrea la nave perdida
    ui_sentinel_galmap_desc: |-
      Adquirí un <TECHNOLOGY>fragmento de IA del acorazado<>, el último de una nave principal Centinela destruida. Su último destello de datos fue la ubicación de un interceptor perdido, uno de su flota que se separó.

      El rastro conduce al planeta %PLANET% en el sistema %SYSTEM%. Si sigo la señal, lo que quede de esta nave Centinela será mío.
    ui_sentinel_galmap_obj: Sigue la señal hasta su origen
    ui_sentinel_galmap_obj_tip: |-
      Sigue el rastro de la señal hasta el planeta %PLANET% en el sistema %SYSTEM%.
      Ve al sitio para recuperar la tecnología Centinela avanzada.
    ui_sentinel_galmap_msg1: |-
      Rastro de señal del <STELLAR>interceptor Centinela<> detectada
      Llega a su posición final para adquirir las partes Centinela recuperadas.
    ui_sentinel_galmap_msg2: |-
      Rastro de señal del <STELLAR>interceptor Centinela<> detectada en <TECHNOLOGY>sistema cercano<>
       Rastrea la nave hasta su posición final para adquirir las partes Centinela recuperadas.
    ui_sentinel_galmap_survey_off: |-
      El origen de la señal del interceptor está <STELLAR>cerca<>
      Activa el <STELLAR>barrido de objetivos<> en el visor de análisis <IMG>AIM<>
    ui_sentinel_galmap_survey_swp: |-
      El origen de la señal del interceptor está <STELLAR>cerca<>
      Activa el <TECHNOLOGY>barrido de objetivos<> con <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_sentinel_galmap_survey: |-
      Sigue los <STELLAR>indicadores direccionales<> para localizar el interceptor Centinela
      El <TECHNOLOGY>barrido de objetivos<> señalará su última posición conocida
    ui_sentinel_galmap_survey_car: |-
      El origen de la señal del interceptor está <STELLAR>cerca<>
      Usa el <STELLAR>barrido de objetivos<> para localizar el interceptor Centinela
      Para confirmar las direcciones del barrido de objetivos sal del vehículo
    option_music_d: |-
      Volumen de la música de fondo.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      Volumen para todos los sonidos que no sean música.

      Incluye pasos, motores de naves estelares, disparos de armas, criaturas, sonidos de interfaz y otros audios de juego.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      Si está habilitada, la linterna del exotraje se encenderá automáticamente en entornos oscuros, como en cuevas o de noche, y se apagará cuando ya no se necesite.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      Deshabilita esta configuración para ocultar los elementos de la pantalla de visualización frontal (HUD), como la retícula, la brújula y las barras de protección frente a peligros y soporte vital.

      Proporciona más experiencia inmersiva, especialmente para tomar capturas de pantalla, pero reduce el acceso a información importante del juego.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      Cuando está habilitado, aparecerán números de daño flotantes cuando dañes a cualquier criatura u objeto.

      Esta información puede ser útil para asegurarte de que tus golpes hayan acertado y para comparar la efectividad de diferentes armas y herramientas.

      Deshabilitar esta configuración puede crear una experiencia más inmersiva.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      Determina si se muestran las temperaturas en grados Celsius, Fahrenheit o Kelvin.

      Esta configuración no tiene consecuencias en el juego.
    option_language_d: El idioma utilizado para el texto y el audio del juego.
    option_redeem_bonus_d: Canjea contenido adicional obtenido de las promociones.
    option_credits_d: Echa un ojo a las personas que ayudaron a hacer No Man's Sky.
    graphics_hud_scale_d: |-
      Aumenta o disminuye el tamaño de los elementos en la pantalla de visualización frontal (HUD).

      Aumentar la escala hará que la interfaz sea más legible, especialmente desde la distancia.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_large_text_d: "Aumenta o disminuye la legibilidad del texto en algunos menús
      y otras áreas de la interfaz de usuario.\n\nAumentar la escala puede hacer que
      el texto sea más legible, especialmente desde la distancia. \n\nEl valor predeterminado
      es: <CATALYST>%DEFAULTVALUE%<>"
    ui_easy_scanning_d: |-
      Si está desactivado, la fauna, la flora y los minerales se escanearán automáticamente cuando se centren en el <TECHNOLOGY>Visor de análisis<>, sin necesidad de presionar un segundo botón simultáneamente.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_d: |-
      Esta configuración cambia la funcionalidad de los botones de esprintar y escanear.

      <STELLAR>No Man's Sky tradicional<>: esprintar <IMG>RUN<>, escanear <IMG>SCAN<>

      <STELLAR>Estándar<>: esprintar <IMG>SCAN<>, escanear <IMG>RUN<>

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_alt_d: |-
      Esta configuración cambia la funcionalidad de los botones de esprintar y escanear.

      <STELLAR>No Man's Sky tradicional<>: esprintar <IMG>SCAN<>, escanear <IMG>RUN<>

      <STELLAR>Estándar<>: esprintar <IMG>RUN<>, escanear <IMG>SCAN<>

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d: |-
      Determina el comportamiento de <IMG>JUMP<> <STELLAR>mientras construyes<>.

      <STELLAR>Priorizar la construcción<>: durante la construcción, <IMG>JUMP<> colocará objetos.

      <STELLAR>Priorizar Jetpack<>: durante la construcción, <IMG>JUMP<> activará el jetpack.

      El valor predeterminado defecto es: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d_kbm: |-
      Determina el comportamiento del botón del jetpack <STELLAR>mientras se construye usando un controlador<>.

      <STELLAR>Priorizar la construcción<>: durante la construcción, el botón del jetpack colocará objetos.

      <STELLAR>Priorizar jetpack<>: durante la construcción, el botón del jetpack activará el jetpack.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_label: Diseño de botones de Menú rápido/Menú de construcción
    ui_quick_menu_option_d: |-
      Esta configuración cambia la funcionalidad de los botones de menú rápido y menú de construcción.

      <STELLAR>Normal<>: menú rápido <IMG>QUICK_MENU<>, menú de construcción <IMG>BUILD_MENU<>

      <STELLAR>Invertido<>: menú rápido <IMG>BUILD_MENU<>, menú de construcción <IMG>QUICK_MENU<>

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_alt_d: |-
      Esta configuración cambia la funcionalidad de los botones de menú rápido y menú de construcción.

      <STELLAR>Normal<>: menú rápido <IMG>BUILD_MENU<>, menú de construcción <IMG>QUICK_MENU<>

      <STELLAR>Invertido<>: menú rápido <IMG>QUICK_MENU<>, menú de construcción <IMG>BUILD_MENU<>

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_old: Normal
    ui_quick_menu_option_new: Invertido(a)
    ui_colour_scheme_d: Altera los colores utilizados por el Mapa Galáctico para que
      los jugadores daltónicos los distingan más fácilmente.
    option_white_transitions_d: |-
      Por defecto, ciertas transiciones de pantalla, como abrir el Mapa Galáctico, harán que la pantalla parpadee brevemente en blanco.

      Desactivar esta configuración hará que, en su lugar, la pantalla parpadee en negro durante estas transiciones.
    ui_instant_hold: Mantener presionado para confirmar
    ui_instant_hold_destructive: Mantener presionado para destruir
    ui_instant_everything: Siempre al instante
    option_instant_d: |-
      Por defecto, algunas acciones de la interfaz de usuario requieren que mantengas presionado el botón de interacción para confirmar tu decisión.

      Si mantener presionado este botón te resulta incómodo, puedes desactivar esta función.

      <STELLAR>Mantener presionado para confirmar<>: deberás mantener presionado el botón de interacción para tomar decisiones importantes, como iniciar partidas nuevas, las acciones destructivas y borrar datos guardados.

      <STELLAR>Mantener presionado para destruir<> - Solo las acciones destructivas requieren que mantengas presionado el botón de interacción.

      <STELLAR>Siempre al instante<> - Todas las acciones de la interfaz de usuario son instantáneas.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      Ajusta la intensidad de la vibración del mando durante el juego.

      Reduce esta configuración a 0 para desactivar la vibración del mando por completo.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      Ajusta la intensidad de la vibración del mando Joy-Con o Pro durante el juego.

      Reduce esta configuración a 0 para desactivar la vibración por completo.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      Este valor representa el grado en que se 'suavizan' las entradas del ratón, lo que reduce el efecto de ligeros golpes o fluctuaciones al realizar movimientos mayores con el ratón. Esto puede facilitar la navegación por los menús y puede reducir el mareo por movimiento, pero puede hacer que el juego se sienta menos receptivo.

      Reduce este valor a 0 para desactivar el suavizado por completo.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      Determina la rapidez con la que se mueve la cámara en respuesta a la entrada <STELLAR>mientras viajas a pie<>.

      Aumentar este valor puede permitirte mirar a tu alrededor rápidamente, pero puede ser más difícil de controlar o provocar mareos.

      Reducir este valor puede hacer que la cámara sea más fácil de controlar, pero puede parecer que es menos receptiva.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      Determina la velocidad de tu nave según tus entradas <STELLAR>durante el vuelo<>.

      Aumentar este valor te permite girar la nave más rápido, pero puede ser más difícil de controlar o provocar mareos.

      Disminuir este valor puede hacer que la nave sea más fácil de controlar pero puede parecer menos receptiva.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      Determina la rapidez con la que se mueve el cursor según tus entradas <STELLAR>mientras navegas por los menús<>.

      Aumentar este valor te permite navegar rápidamente, pero puede ser más difícil de controlar.

      Reducir este valor puede hacer que el cursor sea más fácil de controlar, pero puede parecer que no responde.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: Tipo de control de vuelo
    option_old_mouse_flight_d: |-
      Elige entre dos métodos de control de vuelo.

      <STELLAR>Anclado<>: la entrada de la cámara mueve un cursor por la pantalla. La nave espacial gira hacia la dirección del cursor.

      <STELLAR>Bloqueado<>: la entrada de la cámara controla directamente el giro de la nave espacial.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: Cámara a pie
    ui_invert_flight: Controles de vuelo
    ui_invert_flight_d: |-
      Ajusta el comportamiento del eje Y de los controles <STELLAR>mientras piloteas una nave<>.

      Al invertirlo, la nave bajará al mover el control hacia delante.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      Si <IMG>AUTOFOLLOW<> está activado puedes usarlo durante el combate espacial para que tu nave se dirija automáticamente a tu objetivo, haciendo que el combate espacial sea más fácil de controlar. Puedes cambiar de objetivo con <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>.

      <STELLAR>Apagado<> - Seguimiento automático desactivado.

      <STELLAR>Activar/Desactivar<> - Si presionas <IMG>AUTOFOLLOW_T<> una vez tu nave seguirá a tu objetivo de combate, si lo presionas dos veces dejará de seguirlo.

      <STELLAR>Mantener presionado<> - Tu nave seguirá a tu objetivo de combate mientras mantengas presionado <IMG>AUTOFOLLOW_H<> y se detendrá cuando sueltes <IMG>AUTOFOLLOW_H<>.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: Cambia los botones asignados a cualquier acción del
      juego.
    pc_settings_windowmode_d: |-
      Cambia la visualización de la ventana del juego.

      <STELLAR>Con bordes<>: muestra un borde de ventana alrededor del juego.

      <STELLAR>Sin bordes<>: oculta el borde de la ventana.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      Cambia la visualización de la ventana del juego.

      <STELLAR>Con bordes<>: muestra un borde de ventana alrededor del juego.

      <STELLAR>Sin bordes<>: oculta el borde de la ventana.

      <STELLAR>Pantalla completa<>: estira la ventana del juego para llenar toda la pantalla. Esto puede mejorar ligeramente el rendimiento.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      En general, una configuración visual más alta mejorará la apariencia del juego, pero exigirá más potencia de procesamiento de tu sistema.

      Si tienes problemas de rendimiento mientras juegas, como una velocidad de fotogramas lenta o inconsistente, prueba seleccionar un ajuste preestablecido más bajo o ajusta las siguientes configuraciones individuales.

      Toma en cuenta que algunas configuraciones requerirán reiniciar el juego para que tengan efecto.
    pc_graphics_monitor_d: Selecciona en qué monitor mostrar el juego.
    pc_graphics_resolution_d: |-
      Selecciona la resolución para mostrar el juego.

      Aumentar la resolución puede reducir el rendimiento del juego.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      Este valor escala la resolución de representación 3D del juego, independientemente de la resolución de la interfaz de usuario y la resolución de la ventana.

      Esto significa que la interfaz de usuario se puede representar a una resolución más alta de la vista del juego en 3D, que ofrece más opciones para mejorar el rendimiento y mantener la interfaz de usuario nítida.

      Además, la escala de la resolución del juego se puede ser mayor que la resolución actual de la pantalla, lo que permite una mayor calidad de imagen de lo que es posible cuando se renderiza a la resolución nativa del monitor.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      Escala la resolución de representación 3D del juego, independientemente de la resolución de la interfaz de usuario y la resolución de la ventana.

      Esto significa que la interfaz de usuario se puede representar a una resolución más alta de la vista del juego en 3D, que ofrece más opciones para mejorar el rendimiento y mantener la interfaz de usuario nítida.

      Además, la escala de la resolución del juego se puede ser mayor que la resolución actual de la pantalla, lo que permite una mayor calidad de imagen.

      Nota: solo es compatible con las opciones antialiasing FXAA, TAA, TAA (bajo) o desactivado.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      V-Sync evita el desgarro de la pantalla al obligar a que la salida del juego se actualice en sincronización con la pantalla.

      <STELLAR>Desactivado<>: V-Sync siempre está desactivado. La latencia de entrada se minimiza, pero el juego presentará desgarro de pantalla.

      <STELLAR>Activado<>: V-Sync siempre está activado. Las caídas de fotogramas provocarán que se entrecorte.

      <STELLAR>Adaptativo<>: V-Sync es adaptable. Las caídas de fotogramas provocarán desgarros de la pantalla.

      <STELLAR>Triple búfer<>: V-Sync está habilitado y se minimiza el entrecortado. La latencia de entrada se aumenta ligeramente.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      La velocidad de fotogramas máxima que representará el juego.

      Reducir este valor puede mejorar el rendimiento o solucionar el desgarro de la pantalla y otros problemas de visualización.

      Aumentar este valor puede hacer que el juego se vea más fluido.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: Selecciona qué GPU debe usar el juego.
    ps4_lock_fps_d: |-
      Si está habilitado, el juego se mostrará a una velocidad de fotogramas constante.

      Esto puede solucionar el desgarro de la pantalla u otros problemas de visualización.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      Ajusta la altura de la cámara al <STELLAR>viajar a pie<> usando la <STELLAR>cámara de primera persona<>.

      <STELLAR>Nivel de vista<> - La altura de la cámara es igual a la altura de tu personaje. Esto puede hacer que la altura de la cámara cambie después de usar un modificador de apariencia.

      <STELLAR>Arreglado<> - La cámara utiliza una altura estándar sin importar la altura de tu personaje.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      Si está habilitado, se aplicará un sutil efecto de viñeta al borde de tu visión.

      Cambiar esta configuración puede hacer que te sientas más cómodo en <STELLAR>VR<> si experimentas mareos por movimiento.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: Intensidad de viñetas
    ui_vignette_slider_d: |-
      Ajusta la intensidad del efecto de viñeta aplicado al borde de la visión.

      Cambiar esta configuración puede aumentar la comodidad al usar <STELLAR>RV<> si experimentas mareos.

      Reduce esta configuración a 0 para desactivar la viñeta por completo.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      Si está habilitado, <STELLAR>mientras viajas a pie<>, podrás ver todo el cuerpo de tu personaje debajo de ti cuando juegues en <STELLAR>VR<>.

      Si está desactivado, solo verás las manos de tu personaje en <STELLAR>VR<>.

      Cambiar esta configuración puede hacer que te sientas más cómodo en <STELLAR>VR<> si experimenta mareos por movimiento.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      Si está habilitado, mientras caminas o corres en <STELLAR>VR<> la cámara se moverá para emular el movimiento de la cabeza de tu personaje.

      Cambiar esta configuración puede hacerte sentir más cómodo en <STELLAR>VR<> si experimentas mareos por movimiento.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      Ajusta el campo de visión de la cámara <STELLAR>mientras viajas a pie<>, que va de 60 a 100 grados.

      Cambiar esta configuración puede hacer que te sientas más cómodo si experimentas mareos por movimiento.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      Ajusta el campo de visión de la cámara al <STELLAR>pilotar una nave<>, entre 60 y 100 grados.

      Cambiar este ajuste puede hacer más cómoda la experiencia en caso de mareos.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: |-
      Ajusta la cantidad de desenfoque de movimiento que se ve cuando la cámara se mueve, que va de 0 a 180.

      Reduce esta configuración a 0 para desactivar por completo el desenfoque de movimiento.

      Cambiar esta configuración puede hacer que te sientas más cómodo si experimentas mareos por movimiento.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_vignette_scan_d: |-
      Si está habilitado, se mostrará un sutil efecto de viñeta y líneas de escaneo cuando explores o interactúes con objetos.

      Cambiar esta configuración puede hacerlo más cómodo si experimentas mareos por movimiento.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_head_bob_d: |-
      Al activarse mientras caminas o corres con una <STELLAR>cámara en primera persona<>, la cámara se balanceará para emular el movimiento de la cabeza de tu personaje.

      Cambiar este ajuste puede hacer más cómoda la experiencia en caso de mareos.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
      Establece la intensidad de las sacudidas de la cámara al recibir daño o chocar con un objeto. El rango varía entre 0 y 100%.

      Reduce este ajuste al 0% para desactivar por completo el movimiento de la cámara.

      Cambiar esta configuración puede hacer más cómoda la experiencia en caso de mareos.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: Efectos de peligro
    ui_options_hazard_fx_d: |-
      Ajusta la intensidad visual de los efectos de pantalla completa que indican entornos peligrosos, como el frío extremo o la radiactividad.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    options_invert_d: |-
      Ajusta el comportamiento de los controles 'mirar' del eje Y <STELLAR>al viajar a pie<>.

      Cuando se invierte, tu cámara mirará hacia abajo al mover hacia adelante el control.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_options_applied: Cambios aplicados
    ui_options_undone: Cambios deshechos
    ui_options_reverted: Restablecer valores predeterminados
    ui_options_accessibility: ACCESIBILIDAD
    ui_options_accessibility_l: Accesibilidad
    options_eye_tracking_d: |-
      Esta configuración te permite mejorar los controles de <STELLAR>RV<> usando el seguimiento ocular.

      Si la activas, podrás resaltar elementos de los menús en <STELLAR>RV<> con solo verlos. Los menús del proyector de la muñeca también se abrirán automáticamente cuando veas tus muñecas.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_options_trigger_strength_d: |-
      Ajusta la intensidad de la retroalimentación reactiva en respuesta a acciones como disparar la multiherramienta.

      Reduce esta configuración a 0 para desactivar la función de efecto del gatillo por completo.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_d: |-
      Elige el método de movimiento para usar mientras usas los controles de movimiento de <STELLAR>VR<>.

      <STELLAR>Apuntar para mover<>: se moverá suavemente en la dirección que indiques.

      <STELLAR>Teletransportarse<>: puedes señalar y seleccionar una ubicación para teletransportarte.

      Cambiar esta configuración puede hacerte sentir más cómodo en <STELLAR>VR<> si experimentas mareos por movimiento.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_pad_d: |-
      Elige el método de movimiento para usar mientras estás en <STELLAR>VR<>.

      <STELLAR>Suave<>: se moverá suavemente en la dirección que empujes <IMG>PLAYER_LR<>.

      <STELLAR>Teletransportarse<>: usa <IMG>PLAYER_LR<> para seleccionar una ubicación para teletransportarte.

      Cambiar esta configuración puede hacerte sentir más cómodo en <STELLAR>VR<> si experimentas mareos por movimiento.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_d: |-
      Esta configuración ajusta cómo se interpreta la entrada de movimiento en <STELLAR>VR<>.

      <STELLAR>Relativo al mundo<>: al empujar hacia adelante, tu personaje se moverá en la dirección que apunte tu controlador.

      <STELLAR>Relativo al cuerpo<>: empujar hacia adelante moverá a tu personaje en la dirección en la que apunta su cuerpo.

      <STELLAR>Relativo a la cabeza<>: empujar hacia adelante moverá a tu personaje en la dirección en la que apunta tu cabeza.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_alt_d: |-
      Esta configuración ajusta cómo se interpreta la entrada de movimiento en <STELLAR>VR<>.

      <STELLAR>Relativo al mundo<>: tu personaje se moverá en la dirección que apunte tu controlador.

      <STELLAR>Relativo al cuerpo<>: tu personaje se moverá en la dirección en la que apunta su cuerpo.

      <STELLAR>Relativo a la cabeza<>: tu personaje se moverá en la dirección en la que apunta tu cabeza.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_pad_d: |-
      Esta configuración ajusta cómo se interpreta la entrada de movimiento en <STELLAR>VR<>.

      <STELLAR>Relativo al cuerpo<>: empujar hacia adelante moverá a tu personaje en la dirección en la que apunta su cuerpo.

      <STELLAR>Relativo a la cabeza<>: empujar hacia adelante moverá a tu personaje en la dirección en la que apunta tu cabeza.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_turnsettings_d: |-
      Elige entre dos comportamientos de <IMG>VR_SNAPLEFT<> y <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Suave<>: girarás suavemente al pulsar <IMG>VR_SNAPLEFT<> o <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Brusco<>: Saltarás en incrementos de 30 grados cada vez que pulses <IMG>VR_SNAPLEFT<> o <IMG>VR_SNAPRIGHT<>.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    option_hdr_d: |-
      Al activarse, el juego generará video en formato HDR, mejorando la calidad del color.

      Esta configuración requiere que tu dispositivo de visualización sea compatible con HDR.
    pc_graphics_gamma_d: |-
      Ajusta la intensidad gamma. El aumento de gamma puede aclarar las secciones más oscuras de la pantalla, lo que mejora la visibilidad de los detalles en las áreas sombreadas, pero reduce el contraste visual.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_unapplied_options_title: CAMBIOS NO GUARDADOS
    ui_unapplied_options_msg: Tienes cambios sin guardar en esta página. ¿Te gustaría
      aplicarlos ahora?
    gyro_enabled: Sensor de movimiento en el juego
    gyro_enabled_d: Los controles del sensor de movimiento se pueden usar además de
      los joysticks izquierdo y derecho para afinar tu puntería.
    gyro_mode_onfoot: Modos activos a pie
    gyro_mode_onfoot_d: |-
      Determina las condiciones en las cuales activar los controles del sensor de movimiento <STELLAR>al viajar a pie<>.

      <STELLAR>Nunca<> - Desactiva los controles del sensor de movimiento.

      <STELLAR>Solo en el visor<> - Los controles del sensor de movimiento solo están activos al usar el <TECHNOLOGY>Visor de análisis<>.

      <STELLAR>Visor y disparo<> - Los controles del sensor de movimiento se activan al usar el <TECHNOLOGY>Visor de análisis<> o al disparar la <TECHNOLOGY>multiherramienta<>.

      <STELLAR>Siempre<> - Los controles del sensor de movimiento siempre están activados al viajar a pie.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_active_mode_none: Nunca
    gyro_active_mode_scope_only: Solo visor
    gyro_active_mode_scope_firing: Visor y disparo
    gyro_active_mode_always: Siempre
    gyro_allow_riding: Permitir al montar
    gyro_allow_riding_d: |-
      Determina si la entrada del sensor de movimiento se registra mientras se monta una criatura.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building: Modos activos durante la construcción
    gyro_mode_building_d: |-
      Determina las condiciones en las que activar los controles del sensor de movimiento <STELLAR>mientras se construye<>.

      <STELLAR>Nunca<>: desactiva los controles del sensor de movimiento durante la construcción.

      <STELLAR>Solo colocación<>: los controles del sensor de movimiento solo están activados mientras se colocan objetos.

      <STELLAR>Solo selección<>: los controles del sensor de movimiento solo están activados mientras se seleccionan objetos.

      <STELLAR>Siempre<>: activa los controles del sensor de movimiento mientras construyes.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building_none: Nunca
    gyro_mode_building_placement: Solo colocación
    gyro_mode_building_selection: Solo selección
    gyro_mode_building_always: Siempre
    gyro_apply_bld_to_free_cam: Cámara de construcción
    gyro_apply_bld_to_free_cam_d: |-
      Determina si los controles del sensor de movimiento están activados cuando inicias la cámara de construcción flotante.

      <STELLAR>Nunca<>: desactiva los controles del sensor de movimiento mientras usas la cámara de construcción.

      <STELLAR>Coincidir con modo de construcción<>: hereda la configuración de los modos activos mientras construyes.

      <STELLAR>Siempre<>: activa los controles del sensor de movimiento mientras usas la cámara de construcción.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_apply_bld_to_free_never: Nunca
    gyro_apply_bld_to_free_match: Igualar modo de construcción
    gyro_apply_bld_to_free_always: Siempre
    gyro_mode_exocraft: Modos activos en la exonave
    gyro_mode_exocraft_d: |-
      Determina las condiciones en las que activar los controles del sensor de movimiento <STELLAR>mientras pilotas la exonave<>.

      <STELLAR>Nunca<>: desactiva los controles del sensor de movimiento mientras pilotas la exonave.

      <STELLAR>Solo disparo<>: los controles del sensor de movimiento solo se activarán mientras se dispara un arma de la exonave.

      <STELLAR>Siempre<>: activa los controles del sensor de movimiento mientras pilotas la exonave.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_exocraft_none: Nunca
    gyro_mode_exocraft_firing: Solo disparar
    gyro_mode_exocraft_always: Siempre
    gyro_look_stick_enabled: Comportamiento del joystick para mirar
    gyro_look_stick_enabled_d: |-
      Esta opción determina cómo deben comportarse los controles del sensor de movimiento al usar <IMG>CAM_LOOK<>.

      <STELLAR>Sin cambios<>: si los controles del sensor de movimiento ya están activados, los movimientos seguirán afectando a tu cámara.

      <STELLAR>Activar sensor de movimiento<>: si se usa <IMG>CAM_LOOK<>, se activan los controles del sensor de movimiento, incluso si se encuentran desactivados en este contexto. Esto hace que la entrada del sensor de movimiento ajuste tu entrada de <IMG>CAM_LOOK<>.

      <STELLAR>Desactivar sensor de movimiento<>: si se usa <IMG>CAM_LOOK<>, se desactivan los controles del sensor de movimiento y solo se usa la entrada de tu <IMG>CAM_LOOK<>.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_look_stick_enabled_none: Sin cambio
    gyro_look_stick_enabled_on: Activar el sensor de movimiento
    gyro_look_stick_enabled_off: Desactivar el sensor de movimiento
    gyro_cursor_enabled: Cursor del sensor de movimiento en los menús
    gyro_cursor_enabled_d: |-
      Si está activado, el cursor responderá a la entrada del sensor de movimiento mientras navegas por los menús.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_enabled_d_nx: |-
      Si está activado, el cursor responderá a la entrada del sensor de movimiento mientras navegas por los menús.

      Considera que esta función no funciona en el modo portátil.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_x: Sensibilidad X del cursor
    gyro_cursor_sensitivity_x_d: |-
      Este valor, que va de 1 a 3, determina la sensibilidad del cursor de la interfaz a la entrada del sensor de movimiento en la dirección horizontal mientras se usan los menús.

      Al aumentar este valor aumentará la sensibilidad con la que se mueve el cursor en respuesta a los movimientos.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_y: Sensibilidad Y del cursor
    gyro_cursor_sensitivity_y_d: |-
      Este valor, que va de 1 a 3, determina la sensibilidad del cursor de la interfaz a la entrada del sensor de movimiento en la dirección vertical mientras se usan los menús.

      Al aumentar este valor aumentará la sensibilidad con la que se mueve el cursor en respuesta a los movimientos.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_tight_thresh: Umbral de tensión del cursor
    gyro_sensitivity_tight_thresh_d: |-
      Los movimientos más pequeños que el umbral de ángulo dado, que van de 0 a 20 grados/segundo, se ralentizarán, lo que permitirá un control más detallado al navegar por los menús.

      Establece este valor en 0 para desactivar la restricción del cursor.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_stick_enabled: Comportamiento del joystick de menú
    gyro_cursor_stick_enabled_d: |-
      Esta opción determina cómo deben comportarse los controles del sensor de movimiento cuando se usa <IMG>FE_CURSOR<> al navegar por los menús.

      <STELLAR>Sin cambios<>: si los controles del sensor de movimiento ya están activados, los movimientos seguirán afectando al cursor.

      <STELLAR>Desactivar sensor de movimiento<>: cuando se usa <IMG>FE_CURSOR<>, los controles del sensor de movimiento se desactivan y solo se utiliza tu entrada de <IMG>FE_CURSOR<>.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_handedness: Lateralidad del sensor de movimiento
    gyro_handedness_d: Al usar varios controles Joy-Con, el Joy-Con de la mano especificada
      se utilizará para la entrada del sensor de movimiento.
    gyro_handedness_left: Izquierda
    gyro_handedness_right: Derecha
    gyro_sensitivity_x: Sensibilidad X de la cámara
    gyro_sensitivity_x_d: |-
      Este valor, que va de 1 a 20, determina la sensibilidad de la cámara a la entrada del sensor de movimiento en dirección horizontal durante el juego.

      Una sensibilidad de 1 se asigna directamente a valores del mundo real, es decir, mover el sensor de movimiento 10 grados en el mundo real girará la cámara 10 grados en el juego.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_y: Sensibilidad Y de la cámara
    gyro_sensitivity_y_d: |-
      Este valor, que va de 1 a 20, determina la sensibilidad de la cámara a la entrada del sensor de movimiento en dirección vertical durante el juego.

      Una sensibilidad de 1 se asigna directamente a valores del mundo real, es decir, mover el sensor de movimiento 10 grados en el mundo real girará la cámara 10 grados en el juego.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_steadying: Estabilizar
    gyro_steadying_d: "Los movimientos menores al ángulo dado, que van de 0 a 10,
      se suavizarán y se ralentizarán, lo que permitirá usar movimientos pequeños
      para un control más preciso. \n\nReduce este valor a 0 para desactivar la estabilización.\n\nEsta
      configuración combina varias opciones: alisado, tensión y filtrado de vibraciones.
      \n<FUEL>Si las opciones avanzadas del sensor de movimiento están activas, esta
      configuración se ignora.<>\n\nEl valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>"
    gyro_acceleration: Aceleración del cursor
    gyro_acceleration_d: |-
      Este valor, que va de 1 a 10, aplica un multiplicador a la velocidad del cursor cuando se realiza una entrada grande del sensor de movimiento en los menús.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_advanced: Opciones avanzadas del sensor de movimiento
    gyro_advanced_d: |-
      Activa las opciones avanzadas del sensor de movimiento para ajustar aún más la entrada del sensor de movimiento.

      Ten en cuenta que esta configuración solo se aplica al control del juego y no al cursor del menú.
    gyro_scope_multiplier: Sensibilidad del visor de análisis
    gyro_scope_multiplier_d: |-
      Este valor, que va de 0 a 20, aplica un multiplicador a la sensibilidad del sensor de movimiento <STELLAR>mientras se usa el visor de análisis<>.

      Establece este valor en 1,0 para que coincida con la sensibilidad básica de a pie.

      Aumenta este valor por encima de 1 para aumentar la sensibilidad del sensor de movimiento. Ponlo por debajo de 1 para reducir la sensibilidad del sensor de movimiento.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_aiming_multiplier: Sensibilidad multiherramienta
    gyro_aiming_multiplier_d: |-
      Este valor, que va de 0 a 20, aplica un multiplicador a la sensibilidad del sensor de movimiento <STELLAR>mientras se dispara la multiherramienta<>.

      Establece este valor en 1,0 para que coincida con la sensibilidad básica de a pie.

      Aumenta este valor por encima de 1 para aumentar la sensibilidad del sensor de movimiento. Ponlo por debajo de 1 para reducir la sensibilidad del sensor de movimiento.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_exocraft_multiplier: Sensibilidad de la exonave
    gyro_exocraft_multiplier_d: "Este valor, que va de 0 a 20, aplica un multiplicador
      a la sensibilidad del sensor de movimiento <STELLAR>mientras se pilota la exonave<>.\n\nEstablece
      este valor en 1,0 para que coincida con la sensibilidad básica de a pie. \n\nAumenta
      este valor por encima de 1 para aumentar la sensibilidad del sensor de movimiento.
      Ponlo por debajo de 1 para reducir la sensibilidad del sensor de movimiento.\n\nEl
      valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>"
    gyro_building_multiplier: Sensibilidad de construcción
    gyro_building_multiplier_d: "Este valor, que va de 0 a 20, aplica un multiplicador
      a la sensibilidad del sensor de movimiento <STELLAR>mientras se construye<>.\n\nEstablece
      este valor en 1,0 para que coincida con la sensibilidad básica de a pie. \n\nAumenta
      este valor por encima de 1 para aumentar la sensibilidad del sensor de movimiento.
      Ponlo por debajo de 1 para reducir la sensibilidad del sensor de movimiento.\n\nEl
      valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>"
    gyro_zoom_scale_sensitivity: Sensibilidad de escala con acercamiento
    gyro_zoom_scale_sensitivity_d: |-
      Si está activada, la sensibilidad de tu sensor de movimiento se reducirá a medida que tu cámara se acerque.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space: Espacio de rotación
    gyro_rotation_space_d: |-
      Determina el punto de referencia utilizado para las rotaciones del sensor de movimiento.

      <STELLAR>Local<>: la rotación del sensor de movimiento se considera relativa al mando.

      <STELLAR>Jugador<>: la rotación del sensor de movimiento se considera relativo a su cuerpo en el espacio físico.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_d_nx: |-
      Determina el punto de referencia utilizado para las rotaciones del sensor de movimiento.

      <STELLAR>Local<>: la rotación del sensor de movimiento se considera relativa al mando Joy-Con o Pro.

      <STELLAR>Jugador<>: la rotación del sensor de movimiento se considera relativo a su cuerpo en el espacio físico.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_local: Rotación local
    gyro_rotation_space_player: Rotación de jugadores
    gyro_rotation_space_handheld: Espacio de rotación (modo portátil)
    gyro_rotation_space_handheld_d: |-
      Determina el punto de referencia utilizado para las rotaciones del sensor de movimiento mientras juegas en el modo portátil.

      <STELLAR>Local<>: la rotación del sensor de movimiento se considera relativa al Nintendo Switch.

      <STELLAR>Jugador<>: la rotación del sensor de movimiento se considera relativa a tu cuerpo en el espacio físico.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_yaw_axis: Dirección del eje de orientación
    gyro_yaw_axis_d: Esta configuración te permite invertir o ignorar el movimiento
      de <STELLAR>Orientación (izquierda-derecha)<> del eje.
    gyro_roll_axis: Dirección de giro del eje
    gyro_roll_axis_d: Esta configuración te permite invertir o ignorar el movimiento
      de <STELLAR>Giro (horario-antihorario)<> del eje.
    gyro_pitch_axis: Dirección del eje de inclinación
    gyro_pitch_axis_d: Esta configuración te permite invertir o ignorar el movimiento
      de <STELLAR>Inclinación (arriba-abajo)<> del eje.
    gyro_smoothing_threshold: Umbral de suavizado
    gyro_smoothing_threshold_d: |-
      Se hará una media con los movimientos más pequeños que el ángulo dado, que van de 0 a 20, suavizándolos. Esto puede facilitar la realización de movimientos estables.

      Reduce este valor a 0 para desactivar el suavizado.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_smoothing_window: Ventana de suavizado
    gyro_smoothing_window_d: |-
      Este valor, que va de 0 a 20, representa la ventana de tiempo para aplicar el suavizado a los movimientos del sensor de movimiento.

      Reducir este valor puede hacer que los movimientos del sensor de movimiento se sientan más receptivos al instante.

      Aumentar este valor puede hacer que los movimientos del sensor de movimiento se sientan más suaves, pero llevan 'impulso' durante más tiempo.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_tightening_threshold: Umbral de tensión
    gyro_tightening_threshold_d: |-
      Los movimientos más pequeños que el ángulo dado, que van de 0 a 20, se ralentizarán para un control más preciso.

      Reduce este valor a 0 para desactivar la restricción.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_deadzone: Zona muerta
    gyro_deadzone_d: |-
      Los movimientos más pequeños que el ángulo dado, que van de 0 a 20, se ignoran por completo, lo que reduce cualquier sacudida de movimientos incidentales no deseados.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration: Filtrar vibraciones
    gyro_filter_vibration_d: |-
      Se está activado, se ignora el movimiento del sensor de movimiento provocado por las vibraciones del mando.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration_d_nx: |-
      Al desactivarse, se ignorará el movimiento del sensor de movimiento causado por las vibraciones de los controles Joy-Con o Pro Controller.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    gyro_enabled_steam: Sensor de movimiento nativo en el juego
    gyro_enabled_steam_d: Determina si las entradas del sensor de movimiento nativo
      están activadas durante el juego con los controles compatibles.
    gyro_enabled_stmdck: Sensor de movimiento nativo en el juego (Steam Deck)
    gyro_enabled_stmdck_d: Determina si las entradas del sensor de movimiento nativo
      están activadas para controlar el juego directamente con el Steam Deck (cuando
      no se utilizan controles externos).
    gyro_cursor_enabled_steam: Cursor nativo con sensor de movimiento en los menús
    gyro_cursor_enabled_steam_d: |-
      Si se activa, el cursor responderá a la entrada del sensor de movimiento mientras navegas por los menús.

      Esta función no está disponible en el Steam Deck cuando no se utilizan controles externos.
    gyro_rotation_space_stmdck: Espacio de rotación (Steam Deck)
    gyro_rotation_space_stmdck_d: |-
      Determina el punto de referencia utilizado para las rotaciones del sensor de movimiento mientras juegas en Steam Deck sin un control externo.

      <STELLAR>Local<>: La rotación del sensor de movimiento se considera relativa al Steam Deck.

      <STELLAR>Jugador<>: La rotación del sensor de movimiento se considera relativa a tu cuerpo en el espacio físico.

      Valor predeterminado: <CATALYST>%DEFAULTVALUE%<>
