    ui_pp_bui_heart_desc: |-
      %NAME% del planeta %PLANET% en el sistema %SYSTEM% informa que necesita un <SPECIAL>Corazón cristalino<>.

      %PROC_BUI_SENT%
    ui_pp_bui_heart_obj_header: Consigue %COUNT% Corazón cristalino
    ui_pp_bui_heart_obj: 'Consigue Corazones cristalinos: %CURRENT% / %AMOUNT%'
    ui_pp_bui_heart_obj_tip: |-
      Recolecta estos núcleos de motor distorsionados de los restos de <SPECIAL>quads de Centinelas corruptos<>. Estas unidades avanzadas se encuentran en planetas disonantes y aparecen solo cuando sus drones protectores son derrotados.
