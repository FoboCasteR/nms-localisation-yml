    ui_builder_custom_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<> que otorga el <TRANS_BUI>Autófago<> a quienes buscan construir su propia carcasa.

      Transforma la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_builder_custom_sub: Modificador de apariencia Autófago
    bui_desc: |-
      Los Autófagos son formas de vida robóticas, Korvax divergentes purgados de la pureza de la Convergencia. Desterrados por supresión, fueron atraídos desde el vacío hacia el <SPECIAL>Atlantideum<> que emerge desde las profundidades de los planetas disonantes.

      El proceso de reconstrucción es un rito arduo y lento que todo Autófago debe llevar a cabo, buscando las partes necesarias para ensamblar su propia carcasa. Su carcasa, como su mente, les pertenece y nunca más podrán separarse de ellos.
    bui_desc_alt: |-
      Los Autófagos son formas de vida robótica de origen misterioso. Si bien su apariencia suele ser destartalada, sus carcasas están hechas de materiales oxidados y abollados, su poderosa tecnología de camuflaje es evidencia de una cultura avanzada e inteligente.

      Completa <STELLAR>Los que retornaron<> para obtener más información sobre los Autófagos.
