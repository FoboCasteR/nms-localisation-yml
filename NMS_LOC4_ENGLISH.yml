    ui_comm_week_02_desc: Specialist Polo is broadcasting a request for explorers.
      They ask for assistance as they document a new 'phase' of the galaxy.
    npc_comm_week_02_brief: |-
      Friend! The galaxy - it roars and shifts, renewed! You sense it too?
      The boundaries shimmer! Now is the essential time for research, exploration, friendship!
    npc_comm_week_02_brief2: |-
      This universe is greatly changed! Evolution has clocked a thousand loops, friend. The very metals and minerals of the worlds are refreshed, echoed by the diets of all strange and splendid beasts.
      Have their mind-patterns changed too? What friendship will they transact in exchange for a snack? This is joy-stuffed research we do!
    npc_comm_week_02_brief2_alt: |-
      This universe is greatly changed! Evolution has clocked a thousand loops, friend. The very metals and minerals of the worlds are refreshed, echoed by the diets of all strange and splendid beasts.
      What will their stomachs make of the Hex Cores? Will they grant friendship? Aggression? Faeces? This is joy-stuffed research we do!
    npc_comm_week_02_brief2_alt2: |-
      This universe is greatly changed! Evolution has clocked a thousand loops, friend. The very metals and minerals of the worlds are refreshed, echoed by the diets of all strange and splendid beasts.
      I believe the Hex Cores have been attracting creatures, nibbling at this anomalous snack! We much observe the effects. Feed our animal friends and search the results for clues!
      This is joy-stuffed research we do!
    npc_comm_week_02_brief_res: I have found a prime site to continue our research,
      Traveller-Friend! I am transmitting you coordinates for a portal to bypass the
      light years. Through that gateway, our research begins.
    npc_comm_week_02_cap: Friend, we are spoiled and overwhelmed by your dedication
      to research! But I have learned all I will ever need to learn about anomalous
      digestion, for this and all other cycles.
    npc_comm_week_02_cap_res_a: Polo clicks their beak exuberantly, the sound of it
      echoing about the cockpit. They tell me they have transferred a gift to my accounts,
      and that I might spend it on something fun.
    npc_comm_week_02_cap_res_a_alt: |-
      Polo clicks their beak and gives a little sniff. They tell me they have transferred a gift to my accounts.
      As their image fades, I see them examine a Hex Core of their own, as if considering eating it.
    npc_comm_week_02_cap_res_b: Thank you, thank you! I have analysis to do, much
      knowledge to build. But let us trade words again soon, continue to query this
      young galaxy!
    npc_comm_week_02_comp: You have been far, fattened many creatures! Let us fatten
      our research banks too, sync your findings with the Anomaly database.
    npc_comm_week_02_comp_alt: I detect the aroma of your research from here, Traveller-Friend!
      Let us fatten our research banks as you fattened those creatures! Sync your
      findings with the Anomaly database, if you please.
    npc_comm_week_02_comp_opt_a: Agree
    npc_comm_week_02_comp_res_all: We will be pleased to take as much data as you
      have, research deeper, understand further!
