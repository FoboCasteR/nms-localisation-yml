      A few paces forward, and this ancient gateway will rip me from this world to some distant destination. Not for the first time, I find myself wondering what happens to my body in that in-between place, between the solidity of this planet and the next. Where has Polo directed me this time?
    npc_comm_week_05_crash: I have arrived at the source of the signal, but there
      are no signs of life here. Only the crumpled remains of a starship, and the
      sickly electronic buzz of its distress beacon.
    npc_comm_week_05_crash_opt_a: Access the beacon's logs
    npc_comm_week_05_crash_opt_b: Leave
    npc_comm_week_05_crash_res_a: |-
      Finally <STELLAR>- kzzkktt -<> must have been an hour of pursuit. My deflector shield <STELLAR>- kzzkktt -<> more launch fuel before I can move on, but <STELLAR>- kzzkktt -<> detection. I should log my findings, for myself as well as for Polo.
      <STELLAR>- kzzkktt -<> through the portal - it was real. I arrived <STELLAR>- kzzkktt -<> all mixed up in my head. But those drifting bubbles <STELLAR>- kzzkktt -<> familiar.
      I captured the sight this time. Took photos. I'm not sure if that's what drew their attention, but the Sentinels <STELLAR>- kzzkktt -<> see their eyes every time I close my own.
      Orbs of <STELLAR>- kzzkktt -<> monitoring them all <STELLAR>- kzzkktt -<> mad theories. I can believe there are more anomalous worlds like this, but <STELLAR>- kzzkktt -<> there forever?
    npc_comm_week_05_crashstr_opt_a: Access the first log
    npc_comm_week_05_crashstr_opt_b: Access the second log
    npc_comm_week_05_crashstr_text: The distress beacon pulses, its blinking light
      inviting me to play back a logged recording. The machinery is smoking, however,
      and appears fragile. I have a sense I may only be able to listen to one of these
      logs before the device gives out altogether.
    npc_comm_week_05_crash1_res_a: "<STELLAR>- kzzkktt -<> some days now. I've built
      a small shelter <STELLAR>- kzzkktt -<> in case I don't make it back to the Anomaly.
      I think I've found <STELLAR>- kzzkktt -<> happened here?"
    npc_comm_week_05_crash1_res_b: "<STELLAR>- kzzkktt -<> great towers of static
      rising out of the earth - <STELLAR>- kzzkktt -<> transmissions are all shattered,
      indescipherable. Sometimes I think I see myself <STELLAR>- kzzkktt -<>..."
    npc_comm_week_05_crash2_res_a: |-
      This must be <STELLAR>- kzzkktt -<> can't wait to see the excitement <STELLAR>- kzzkktt -<> some like huge segmented tails, others more shell-like <STELLAR>- kzzkktt -<>
      ...
    npc_comm_week_05_crash2_res_b: "<STELLAR>- kzzkktt -<>couldn't stay long <STELLAR>-
      kzzkktt -<> many Light Years behind. But I've outrun them now. I'll make contact
      <STELLAR>- kzzkktt -<> tomorrow."
    npc_comm_week_05_crash3_res_a: 'Planet Exploration Log #256. <STELLAR>- kzzkktt
      -<> does have features I''ve never come across <STELLAR>- kzzkktt -<> Clusters
      of hollow orbs, some much bigger than I am - and radiating heat, my exosuit
      reports.'
    npc_comm_week_05_crash3_res_b: "<STELLAR>- kzzkktt -<> draped between them - are
      they veins or cables? Need to get <STELLAR>- kzzkktt -<>"
    npc_comm_week_05_crash4_res_a: On the surface <STELLAR>- kzzkktt -<> climate appeared
      similar <STELLAR>- kzzkktt -<> water looked so inviting <STELLAR>- kzzkktt -<>
      saw a dark shape moving below...
    npc_comm_week_05_crash4_res_b: "<STELLAR>- kzzkktt -<>...shoals <STELLAR>- kzzkktt
      -<> can't shake the feeling that I've seen something forbidden... <STELLAR>-
      kzzkktt -<> so thirsty... must drink <STELLAR>- kzzkktt -<>"
    npc_comm_week_05_crash5_res_a: "<STELLAR>- kzzkktt -<> one of the few to stumble
      on evidence <STELLAR>- kzzkktt -<> part of the generational power surge <STELLAR>-
      kzzkktt -<> predicted?"
    npc_comm_week_05_crash5_res_b: |-
      Luminous spires <STELLAR>- kzzkktt -<> repeating circular patterns... 4... 4... 4... 16... 16... 16...
      16... 16... 16...
    ui_comm_week_06_sub: Help Specialist Polo - Week 6 of 8
    npc_comm_week_06_brief: Friend! It is good to see you again! Or is it again? I
      have lost track a little of when I am.
    npc_comm_week_06_brief2: |-
      The data you fetched has turned up a remarkable pattern. At last, we can visualise the loops and swoops that bind us together in time! Our missing friend was in our reality, but not in our reality as we see it now!
      This knowledge I now give to you, in portable form. A tracer for signals from other loops, a communicator into the past! With such a thing, we might yet find our missing friend!
    npc_comm_week_06_brief_res: Coordinates are not simple for a signal like this,
      friend. But we hope the portal will guide us to the right reality! Go, take
      my creation and see what you might see! Or have already seen?
