    fleet_scan_min_obj: Scan minerals and send data to the fleet
    fleet_scan_min_obj_tip: |-
      Use <IMG>AIM<> to use the <TECHNOLOGY>Analysis Visor<>.
      Scan new types of mineral to make discoveries.
      Targets must be kept steady in the targeting reticle to scan.
    fleet_comms_msg: Return to space to make contact with the fleet commander
    fleet_combat_obj1: Protect the fleet
    fleet_combat_obj1_tip: |-
      The expedition is under attack from pirates.
      Use the Galaxy Map (<IMG>QUICK_MENU<>) to locate the fleet and travel to their location.
    fleet_combat_obj2: Help the fleet claim a bounty
    fleet_combat_obj2_tip: |-
      The expedition has located a notorious pirate.
      Use the Galaxy Map (<IMG>QUICK_MENU<>) to locate the fleet and travel to their location.
    fleet_combat_msg1: Rendezvous with the fleet
    fleet_combat_msg2: |-
      Protect the fleet
      Pirates remaining: %AMOUNT%
    fleet_combat_msg3: Track the bounty target
    fleet_combat_msg4: Destroy the bounty target
    fleet_trading_obj: Translate trading data for the fleet
    fleet_trading_obj_msg: The data is waiting in a secure message module. Translating
      the message will require knowledge of alien languages.
    fleet_trading_msg: |-
      Locate the secure message module
      Translate the alien message
    fleet_explore_1_msg1: |-
      Plants discovered: %CURRENT%/%AMOUNT%
      Scan flora to gather antidote data for the fleet
    fleet_wormhole_1: It is good to see you have not been scrambled, %CAP_RACE%! The
      maneuver was successful, though the energy field appears to have dissipated.
    fleet_wormhole_2: Success, %CAP_RACE%! The wormhole has brought you directly to
      us! And without any of the terrifying consequences some of our engineers predicted!
      The operation appears to have used up the energy fluctuations, but all is otherwise
      well.
    fleet_wormhole_3: 'Ah %CAP_RACE%! For a moment we thought we had lost you: the
      scanner indicated you had travelled some way into a different timeline. But
      our engineers were able to recover the signal, and here you are! The energy
      field has vanished, but all other readings are nominal.'
    fleet_wormhole_opt_a: End Communication
    fleet_wormhole_opt_b: Wish them luck
    fleet_wormhole_res_a: The fleet commander turns back to their bridge and prepares
      the expedition for warp.
    fleet_wormhole_res_b: I wish the fleet luck with the rest of their journey. The
      commander nods. They salute and end the message.
    fleet_data_transfer_1: Do you have the data, %CAP_RACE%? The research team are
      standing by.
    fleet_data_transfer_opt_a: Transmit Data
    fleet_data_transfer_res_a: My thanks, %CAP_RACE%. I shall see to it that the data
      is passed on immediately.
