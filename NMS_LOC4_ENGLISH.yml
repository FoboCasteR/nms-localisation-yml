    fleet_combat_t1_20: Repelled attempted boarding. Hostile forces captured. Captives
      profitably ransomed back to their parent crew.
    fleet_combat_t1_21: Boarding crew assisted local authorities with inspection aboard
      suspected smuggler freighter. Contraband recovered.
    fleet_combat_t1_22: Boarding crew dispatched to Gek slave freighter. Captives
      freed and given command of the ship. Previous crew vented into space.
    fleet_combat_t1_23: Boarding crew infiltrated smuggler freighter. Cargo hold opened
      unnoticed, contraband scooped by waiting starships.
    fleet_combat_t1_24: Cargo scan revealed suspect freighter to be carrying illegal
      goods. Boarding crews discover no lifeforms onboard. Contraband recovered.
    fleet_combat_t1_25: Forward combat scouts located and destroyed hostile forces.
      Valuable debris towed back to the fleet.
    fleet_combat_t1_26: Combat scouts dispatched to investigate disturbance. Several
      hostile ships located. Main fleet required to intervene. All hostiles destroyed.
    fleet_combat_t1_27: Forward scouts ambushed by hostile vessels. Performed evasive
      maneuvers. Enemy starships successfully lured back into range of fleet cannons.
    fleet_combat_t1_28: Engaged by hostile ships of unknown origin. Main shields held
      up under fire. Hostiles forced to flee, leaving behind valuable debris.
    fleet_combat_t1_29: Encountered hostile ships of unknown origin. Engagement was
      prolonged but successful. Damage appears minor, but weapon impacts show unusual
      heat signature.
    fleet_combat_t1_30: Warp-ambushed smuggler freighters in the process of a transaction.
      Hostile disarmed and contraband seized without weapons fire.
    fleet_combat_t2_1: Took on supplies at local station. Pirate crews smuggled themselves
      aboard in supply crates. Internal security able to neutralise the situation.
      Seized contraband from captives.
    fleet_combat_t2_2: Approached by pirates disguised as merchant vessels. Short-range
      scanner penetrated hostile weapons cloak; enemy starships destroyed before they
      could fire.
    fleet_combat_t2_3: Ambushed by pirates attempting to use a black hole to disguise
      their signals. Attack successfully repelled. Valuable debris scooped, other
      remains left to fall over event horizon.
    fleet_combat_t2_4: Hostile ships of unknown origin warped in under scanner range.
      Fighter crews scrambled. Hostile starships destroyed.
    fleet_combat_t2_5: Fired upon by hostile starships. Enemy weapons were of poor
      grade. Total victory achieved with ease.
    fleet_combat_t2_6: Pirates hid within cargo bay while fleet took aboard supplies.
      Internal Security scanned and apprehended suspects with ease. Contraband seized,
      pirates vented out of airlocks.
    fleet_combat_t2_7: Approached by suspicious vessels. Sensor analysis revealed
      them to be pirates. Hostiles destroyed, bounty claimed with local authorities.
    fleet_combat_t2_8: Approached space station for supplies but came under fire from
      mounted weaponry. Dispatched boarding crew. Station seized and returned to system
      authorities.
    fleet_combat_t2_9: Patrolled the %SYSTEM% System. Encountered mercenary frigate
      running neutral colours. Enemy vessel attempted to surrender. No quarter given
      to pirates, hostiles eliminated.
    fleet_combat_t2_10: Pursued damaged pirate vessel across the %SYSTEM% Sector.
      Extracted bribes in exchange for leaving them be. Proceeded to destroy enemy
      vessels regardless.
    fleet_combat_t2_11: Attacked by hostile starships. Enemy fighter squadron attempted
      to disable fleet with ramming attack. Shields held; all enemies destroyed.
    fleet_combat_t2_12: Enemy vessels begun negotiation. During talks, they attempted
      to infiltrate the fleet with hostile boarding crews. Personnel shuttles spotted
      and destroyed by fighter squad. Enemy frigates fled. Cargo ships captured.
    fleet_combat_t2_13: 'Hostile EMP burst disabled primary fleet systems. Crew response
      excellent: backup systems enabled in record time. All enemies destroyed.'
    fleet_combat_t2_14: Pirates attempted to secure fleet surrender via radar spoofing.
      Sensors correctly determined a low number of genuine hostile vessels. All enemies
      destroyed.
    fleet_combat_t2_15: Anti-boarding systems disabled by over-the-air hack. Boarded
      by pirates. Crew fought hand-to-hand. Some personnel losses, but all boarders
      were captured or killed. Systems were restored and pirate equipment seized.
    fleet_combat_t2_16: Fleet hailed and ordered to hand over valuable supplies to
      system authorities. Pirate infiltration and/or corrupt officials suspected.
      Destroyed the vessel and harvested it for scrap. Rapid warp to next system.
    fleet_combat_t2_17: Explosive device detonated within hold. Suspect hostile agents
      at last supply station. Internal Security quickly vented cargo bays, preventing
      damage. Bomb components processed for valuable materials.
    fleet_combat_t2_18: Offered escort work by apparent merchant vessels. Merchants
      transpired to be pirates. All hostiles destroyed or seized for scrap. Some cosmetic
      damage to fleet.
    fleet_combat_t2_19: Responded to distress signal. Signal origin proved to be hostile
      ambush. Emergency shield deployed, fighters scrambled. All enemy starships destroyed.
    fleet_combat_t2_20: Engaged by hostile ships. Enemy crew highly skilled. Long,
      difficult battle. Terms of reciprocal ceasefire agreed. Gifts exchanged with
      opposing fleet out of mutual respect.
    fleet_combat_t2_21: Assaulted by unusually large pirate fleet. All enemy vessels
      of dropship-size or smaller. Fighter squadron and turret defence systems held
      firm. All hostiles destroyed.
    fleet_combat_t2_22: Approached by 'merchant' frigate. Vessel offered to send trade
      supplies. Analysis revealed the supplies in question were bombs. Trade abandoned.
      Opened fire, all hostiles destroyed.
    fleet_combat_t2_23: Attacked by several small pirate starships before main fleet
      had completed warp in. Held off until all frigates were in place, proceeded
      to open fire with all guns. Hostiles destroyed.
    fleet_combat_t2_24: Alarms sounded for incoming fire. Torpedoes launched by pirate
      vessels under a cloaking device. Countermeasures deployed. Enemy cloak disabled,
      all hostiles destroyed.
    fleet_combat_t2_25: Pirate battle group attempted to intercept our patrol as the
      fleet passed behind local star. Hostile tactics unsuccessful. All enemy vessels
      destroyed. Valuable scrap claimed.
    fleet_combat_t2_26: Came under fire from planetary facility. Landing crew determined
      facility was under the control of renegade AI. Power systems disabled, facility
      staff liberated.
    fleet_combat_t2_27: Heavily armed pirate cruiser attempted to blockade fleet while
      approaching space station. Broke formation and overwhelmed hostile ship with
      multiple attack vectors. Target destroyed.
    fleet_combat_t2_28: Attacked by low-heat-signature starships. Analysis revealed
      hostile vessels were remotely piloted. Autoturret grid activated. Hostiles destroyed
      or driven away. Minimal losses.
    fleet_combat_t2_29: Engaged by pirates while attempting in-atmosphere patrol.
      Large-scale weaponry ineffective. Fighter squadron successfully scrambled. Hostile
      ships captured and processed for scrap.
    fleet_combat_t2_30: 'Attacked by Gek warship. Attempts to de-escalated unsuccessful.
      Received only automated replies: ''THE FIRST SPAWN RISE AGAIN''. Hostile vessel
      of poor construction and easily destroyed'
    fleet_combat_t3_1: Responded to distress signal in the %SYSTEM% Sector. Signal
      source was dangerously close to star. Engaged and destroyed pirates before heat
      damage could reach critical levels. No innocent lives lost.
    fleet_combat_t3_2: Encountered pirate forces in %SYSTEM% System. Opening salvo
      disabled several hostile vessels. Remaining enemy vessels surrendered.
    fleet_combat_t3_3: Responded to reports of unlicensed tolls being levied in %RACE%
      space. Pirates were extracting money from innocent parties using local trade
      routes. Blockade scattered, illegal fines seized.
    fleet_combat_t3_4: Expeditionary force breached planetary pirate base. Explosive
      charges set, enemy facility imploded. Rewarded by local authorities.
    fleet_combat_t3_5: Boarding crew posed as pirates and infiltrated local gang.
      While undercover crew planted fake data, causing catastrophic failure of planned
      heist. Pirates captured and delivered to system authorities.
    fleet_combat_t3_6: Responded to distress signal. Found pirates in occupation of
      local space station. Boarding attempts rebuffed. Forced to take extreme measures.
      Orbital weapons deployed. Eradicated both pirates and space station.
    fleet_combat_t3_7: Detected pirates using abandoned station as a secret base in
      %SYSTEM% Sector. Boarding crews entered station via maintenance chutes. Hostiles
      ambushed and captured. Collected bounty from system authorities.
    fleet_combat_t3_8: Received reports of pirates using abandoned structures as hidden
      bases. Dispatched expeditionary force to investigate. Ground patrols discovered
      hideously distorted figures, their minds warped by exposure to nanite foam.
      Targets exterminated.
    fleet_combat_t3_9: Came to the aid of mining fleet in the %SYSTEM% System. Found
      pirates using the asteroid field as cover while they stalked and ambushed mineral
      haulers. Hostiles forcibly removed.
    fleet_combat_t3_10: Assisted %RACE% authorities in %SYSTEM% Sector. Dispatched
      lone ship as bait to attract pirate forces. Traced enemy ships back to derelict
      freighter hulk floating in nearby asteroid field. Target destroyed with long-range
      weapons.
    fleet_combat_t3_11: Responded to distress signal in orbit around planet %PLANET%.
      Pirates had captured freighter. Dispatched boarding shuttle. Freighter crew
      liberated, hostile agents captured and ejected from airlock.
    fleet_combat_t3_12: Tracked notable %RACE% pirate in the %SYSTEM% System. Target
      attempted to evade detection in a small fighter-class starship. When cornered,
      they ignored hails and made no attempt to surrender. Hostile engaged fleet single-handed.
      Bounty claimed.
    fleet_combat_t3_13: Pursued bounties in the %SYSTEM% System. Traced %RACE% pirate
      warlord. Engaged fleet-to-fleet in orbit around planet %PLANET%. Hostiles clearly
      unused to fighting non-mercantile vessels. All targets destroyed.
    fleet_combat_t3_14: Pursued bounties in the %SYSTEM% System. Followed conflicting
      reports of a feared %RACE% warrior. Pirate transpired to be several pirates
      all using the same name to increase their reputation. All claimants eliminated,
      multiple bounties collected.
    fleet_combat_t3_15: Found large pirate fleet blockading station in %SYSTEM% System.
      Engaged hostile capital ships. Targets vanished when engaged. Analysis suggests
      holographic fleet projected by smaller pirate vessels.
    fleet_combat_t3_16: Responded to distress signal. Merchant freighter under attack
      from Sentinel battleship in %SYSTEM% System. Scrambled all forces. Lured Sentinel
      forces away from freighter and allowed them to escape.
    fleet_combat_t3_17: Set trap for pirates in orbit around planet %PLANET%. Small
      vessels posed as mining craft while main fleet hid in the asteroid belt. Bait
      taken by several hostile starships. Every ambusher destroyed in counter-ambush.
    fleet_combat_t3_18: Captured pirate fleet after short engagement. Ships were of
      poor quality. Scuttled captive vessels to prevent re-acquisition on the salvage
      market. Pirate crew deposited on nearby planet.
    fleet_combat_t3_19: Assisted %RACE% system authorities. Pirates installed large
      weapon batteries on asteroids, hoping to pick off vulnerable mining vessels.
      Used shuttles to land expeditionary force at relevant sites. Explosive charges
      placed. Detonation successful.
    fleet_combat_t3_20: Landed multiple boarding shuttles on asteroids across the
      %SYSTEM% System. Battle was wide-ranging but successful. Crews coordinated perfectly
      to eliminate both pirate combat forces and illegally-installed weapons batteries.
    fleet_combat_t3_21: 'Assisted %RACE% authorities in %SYSTEM% System. Pirates installed
      reflective surfaces on asteroids to disorientate both mining vessels and their
      escorts. Targeting systems switched to manual. Crew response excellent: all
      hostile installations destroyed.'
    fleet_combat_t3_22: Detected pirate fleet on long-range scanner. Performed calibrated
      pulse jump to arrive in perfect ambush position. All targets destroyed, fleet
      avoided all incoming damage.
    fleet_combat_t3_23: Pirate installation detected on long-range scanner. Entered
      planetary orbit. Crew utilised new maneuver to execute coordinated weapons battery
      volley. Maneuver executed successfully. Pirate installation eliminated.
    fleet_combat_t3_24: Tracked pirates in the %SYSTEM% System. Fighters deployed.
      Squadron executed new group combat tactics. Hostile pilots were of a poor standard,
      unable to properly evaluate maneuver. All targets destroyed.
    fleet_combat_t3_25: Combat research team developed new weapon system. Conducted
      live-fire test in battle with pirates in the %SYSTEM% System. Test highly successful.
      All targets destroyed.
    fleet_combat_t3_26: Responded to emergency broadcast in %RACE% space. High-energy
      ballistic weapon launched from planet %PLANET% towards space station. Fighters
      scrambled. Missile intercepted and destroyed.
    fleet_combat_t3_27: Responded to distress signal on planet %PLANET%. Pirates rigged
      trade outpost with explosives, then threatened to detonate unless paid. Boarding
      crew landed at distance and approached on foot. Explosives disarmed, pirates
      captured.
    fleet_combat_t3_28: Responded to emergency broadcast from planet %PLANET%. Pirates
      placed tectonic destabiliser in planet crust, demanding a ransom. Ground crew
      scouted area, fed coordinates to fleet. Orbital laser used to disable the device.
      Planet core undisturbed.
    fleet_combat_t3_29: 'Captured pirates in the %SYSTEM% System. Captives offered
      data in exchange for freedom. Data proved accurate: multiple pirate operations
      disrupted, large number of hostile starships destroyed.'
    fleet_combat_t3_30: 'Encountered pirate blockade in orbit around planet %PLANET%.
      Analysis suggested a bluff: majority of pirate vessels were merchant-class.
      Approached blockage with weapons armed, hostiles scattered without shots fired.'
    fleet_combat_sec_1: Ambushed by hostile vessels while traversing %SYSTEM% Sector.
      Countermeasures deployed, pirates destroyed. Claimed bounty with system authorities.
    fleet_combat_sec_2: Surveying %SYSTEM% Sector when approached by hostile vessels.
      Quickly repurposed survey laser to burn away starship shields. Hostiles destroyed,
      bounty claimed.
    fleet_combat_sec_3: Refuelling in %SYSTEM% System when ambushed by hostile starships.
      Ejected and detonated fuel pods, destroying enemy vessels. Claimed bounty with
      local authorities.
    fleet_combat_sec_4: In orbit around planet %PLANET% when ambushed by pirate vessels.
      Maneuvered into cloudbank, causing hostile starships to become disorientated
      and crash. Scanned wreckage, discovered pirates were wanted by local authorities.
    fleet_combat_sec_5: Purchasing supplies on planet %PLANET%. Merchant proved to
      be criminal and turned hostile. Internal Security responded quickly and neutralised
      the situation. Merchant rendered unconscious and handed over to station authorities.
    fleet_combat_sec_6: Mistaken for unarmed expedition by pirates in the %SYSTEM%
      System. Deployed weapons systems, destroyed would-be ambushers. Claimed bounty
      with system authorities.
    fleet_combat_sec_7: 'Hailed by a lone %RACE% pilot. Contact was under false pretenses:
      pilot was bait for an ambush. Raised shields, scanned incoming vessels. Successfully
      warped to space station, handed data to system authorities.'
    fleet_combat_sec_8: 'Fired upon while surveying %SYSTEM% System. Deployed reflective
      shields: hostile fire redirected to destroy their own ships. Scanned debris
      and discovered outstanding bounty.'
    fleet_combat_sec_9: Attacked while scanning planet %PLANET%. Pirates had poor
      infosec defences. Overrrode navigation systems in hostile vessels, directed
      enemy fleet into nearby stellar flare. Claimed bounty.
    fleet_combat_sec_10: Accidentally party to combat in %SYSTEM% System. Local merchants
      came to blows over trade deal, conflict accelerated out of control. Assisted
      local authorities in 'de-escalating' situation.
    fleet_combat_sec_11: Made alliance with local mining vessels in %SYSTEM% System.
      New allies attacked by pirates. Assisted in their defence. All hostiles destroyed.
    fleet_combat_sec_12: Discovered pirate base while scanning caves on planet %PLANET%.
      Placed explosive charges, collapsing cave entrance. Reported location to system
      authorities.
    fleet_combat_sec_13: Decrypted radio traffic in the %SYSTEM% System while searching
      for profitable secrets. Instead, gained access to private piracy channels. Delivered
      data to system authorities in exchange for substantial reward.
    fleet_combat_sec_14: 'Ambushed by pirates whilst towing mineral deposits from
      planet %PLANET%. Situation resolved: hostile failed to account for the momentum
      of the rocks. Enemy starship destroyed on impact. Mineral deposit spoiled, offset
      losses by claiming bounty.'
    fleet_combat_sec_15: Fired upon by hostile starships. Rerouted all power to the
      tractor beam. Collected both enemy weapons and starships. Processed all material
      for scrap, claimed bounties on hostile pilots.
    fleet_combat_sec_16: Scanned pirate vessels while surveying %SYSTEM% System. Pirates
      unappreciative of scan. Deployed weapons systems. Secured both knowledge and
      the payment of bounty.
    fleet_combat_sec_17: Surveying planet %PLANET% when encountered smugglers engaged
      in poaching operation. Fired warning shot, scattering the poachers. Reported
      activities to system authorities.
    fleet_combat_sec_18: Scanned asteroids in orbit around planet %PLANET%. Pirates
      launched surprise attack. Raised shields and used asteroids as cover. Outmaneuvered
      hostile vessels. Pirates destroyed, bounty claimed.
    fleet_combat_sec_19: Attacked while surveying the %SYSTEM% Sector. Crew had been
      developing experimental weapons technology. Used opportunity to conduct live-fire
      test. Highly successful. All hostiles destroyed. Bounty claimed.
    fleet_combat_sec_20: Encountered a scientific expedition in %SYSTEM% Sector. Exchanged
      data, hosted visiting crews. Ambushed by pirates while in formation with other
      expedition. Deployed weapons systems. Successfully defended both fleets.
    fleet_combat_sec_fail_1: Attacked by pirates in the %SYSTEM% System. All power
      directed to engines, escape successful.
    fleet_combat_sec_fail_2: Ambushed while conducting survey in %SYSTEM% System.
      Deployed countermeasures. Escaped without damage.
    fleet_combat_sec_fail_3: System proved unfruitful. Began preparations to leave.
      While validating warp calculations, fleet was ambushed by pirates. Shield held
      while warp navigation completed. Jumped without incurring structural damage.
    fleet_combat_sec_fail_4: Attacked by %RACE% pirates. Hailed hostile commander
      and stalled for time, offering large bribes in exchange for a ceasefire. System
      authorities arrived while pirates considered the offer. All hostiles destroyed.
    fleet_combat_sec_fail_5: Mid-range scanners detected rapidly approaching pirate
      starships. Engaged warp drive before hostiles arrived. No losses.
    fleet_combat_sec_fail_6: Attacked by pirates while conducting survey in %SYSTEM%
      system. Radio tower knocked out of alignment, but countermeasures otherwise
      entirely successful. Warped away with no further damage.
    fleet_combat_sec_fail_7: Orbital geology scan of planet %PLANET% disrupted by
      hostile intervention. Data lost during emergency scan shut down. Shield held
      while warp drive was engaged. No physical damage.
    fleet_combat_sec_fail_8: Ambushed by pirates in %SYSTEM% System. Entered asteroid
      ring around planet %PLANET% and hid from attackers.
    fleet_combat_sec_fail_9: Hailed %RACE% freighter in %SYSTEM% System to negotiate
      fuel purchase. Freighter turned hostile. Warped out on emergency fuel. No damage
      taken.
    fleet_combat_sec_fail_10: Attacked by pirate fighter group. Small arms fire only,
      no hull damage. However, unable to continue planned business. Warped out.
    fleet_combat_sec_fail_11: Fired upon while attempting to land on planet %PLANET%.
      No escort shuttles available, aborted landing. Departed system, began search
      for less dangerous site.
    fleet_combat_sec_fail_12: Ambushed by %RACE% pirates while orbiting planet %PLANET%.
      Detonated defensive EMP burst. Hostile ships disabled. Expedition delayed while
      systems recharge.
    fleet_combat_sec_fail_13: Attacked by pirates while traversing %RACE% space. Outran
      hostile ships, but expended considerable fuel. Diverted expedition to take on
      board additional fuel material.
    fleet_combat_sec_fail_14: Fired upon by hostile starships. Backup generator fast
      scrambled to provide power to shielding systems. Power surge caused minor data
      loss. Outran enemy vessels.
    fleet_combat_sec_fail_15: "%SYSTEM% System registered for extreme conflict levels.
      Given expedition combat capabilities, probability of catastrophic damage estimated
      to be %NUM%%. Avoided system."
    fleet_combat_sec_fail_16: "%RACE% authorities reacted poorly to expedition business
      in their system. Patrol ships approached with weapons armed. Considered it prudent
      to finish survey and leave as fast as possible."
    fleet_combat_sec_fail_17: "%SYSTEM% Sector proved highly unstable. Attempted to
      conduct business, but insufficient escort capability for efficient operation.
      Plotted new course."
    fleet_combat_sec_fail_18: Deployed all scanning systems to conduct orbital survey
      of planet %PLANET%. Radar blackspot allowed pirate ambush. Conducted emergency
      warp procedure.
    fleet_combat_sec_fail_19: Entered %SYSTEM% Sector. First contact scan revealed
      multiple pirate battlegroups. Immediately departed %SYSTEM% Sector.
    fleet_combat_sec_fail_20: "%SYSTEM% Sector unpromising. Planets appear barren,
      and system conflict levels too high to safely deploy more detailed scanning
      equipment. Departed without conducting survey."
    fleet_combat_sec_damage_1: Ambushed by %RACE% pirates. Expedition ill-equipped
      to respond. Severe damage taken.
    fleet_combat_sec_damage_2: Ambushed while surveying %SYSTEM% System. Expedition
      overwhelmed by enemy fire. Severe damage taken.
    fleet_combat_sec_damage_3: Expedition weapons/defence systems overwhelmed during
      pirate ambush in the %SYSTEM% Sector. Heavy fire taken.
    fleet_combat_sec_damage_4: Attacked by %NUM% pirates while in orbit around planet
      %PLANET%. Expedition unable to respond. Severe hull damage.
    fleet_combat_fail_1: Hostile forces engaged. Tactical retreat considered prudent
      in light of overwhelming enemy reinforcements.
    fleet_combat_fail_2: Ambushed by hostile forces. Minor skirmish, sustained cosmetic
      damaged only.
    fleet_combat_fail_3: Immobilised a suspected smuggler corvette. Forced to release
      target on presentation of legitimate papers.
    fleet_combat_fail_4: Disabled a pirate supply vessel, but subsequent tractor beam
      failure allowed them to escape.
    fleet_combat_fail_5: Ambushed by autonomous drone vessels. Disengaged to avoid
      unnecessary loss of life.
    fleet_combat_fail_6: Crew member taken hostage on reconnaissance mission. Rescue
      successful, but sustained minor damage to the planetary shuttle.
    fleet_combat_fail_7: Hostile forces fled on our arrival. Peace attained with minimal
      loss of life.
    fleet_combat_fail_8: Intervened in pirate assault. Hostile ships neutralised,
      but unable to prevent destruction of the local station.
    fleet_combat_fail_9: Repelled an attempted boarding. Airlocks taken offline for
      deep cleaning.
    fleet_combat_fail_10: Opened fire on hostile target. Vessel de-materialised; holographic
      projection technology suspected.
    fleet_combat_fail_11: Engaged pirate vessels. Hostile EMP fire disabled our targeting
      systems. Retreated to allow system reset.
    fleet_combat_fail_12: Encountered heavily-fortified pirate outpost. Onboard weapons
      insufficient to pierce hostile bunkers. Retreated.
    fleet_combat_fail_13: Engaged hostile ships of unknown origin. Made moderate progress,
      but retreated on arrival of system authorities.
    fleet_combat_fail_14: Ambushed by pirate vessels. Hostiles quickly retreated when
      we armed weapons to respond. No opportunity to claim bounty.
    fleet_combat_fail_15: Investigated debris left by a pirate fighter squadron. Abandoned
      ships were rigged as bombs. Retreated.
    fleet_combat_fail_16: Engaged hostile vessels. Unable to break enemy cloaking
      device, forced to abandon engagement.
    fleet_combat_fail_17: Pirate vessels observed on long-range scanners. Targets
      fled before our ships arrived at their location.
    fleet_combat_fail_18: Sector peaceful. No hostile forces encountered.
    fleet_combat_fail_19: No activity on long-range scanners. Crew performed torpedo
      maintenance.
    fleet_combat_fail_20: No activity on long-range scanners. Crew practised evacuation
      drills.
    fleet_combat_fail_21: No activity on long-range scanners. Boarding crews awarded
      additional cryo-sleep.
    fleet_combat_fail_22: No activity on long-range scanners. Crew practised gunnery
      skills.
    fleet_combat_fail_23: No activity on long-range scanners. Maintenance checks ordered
      on the long-range scanners.
    fleet_combat_fail_24: No activity on long-range scanners. Boarding crews re-allocated
      to ordinance fabrication.
    fleet_combat_fail_25: Sector empty. Hostile forces previously seen on radar presumed
      to be a glitch...
    fleet_combat_fail_26: Pursued pirates across several sectors, but unable to maneuver
      into effective weapons range.
    fleet_combat_fail_27: Followed reports of local pirate activity. Reports proved
      dishonest; target was a legitimate trader.
    fleet_combat_fail_28: Sector appeared abandoned. Bombarded local planets just
      in case. No activity noted.
    fleet_combat_fail_29: Sector appeared peaceful. Destroyed several suspicious-looking
      asteroids.
    fleet_combat_fail_30: Followed pirate beacons. Encountered only debris; assumed
      targets had been  previously exterminated.
    fleet_combat_damage_1: Ambushed while taking on supplies. Inner bulkheads suffered
      compression failure; sustained heavy damage.
    fleet_combat_damage_2: Cornered several pirates. While negotiating their surrender,
      lead vessel rammed our fleet. Hostile ship entirely destroyed.
    fleet_combat_damage_3: Critical hit sustained during combat. Significant losses
      of both oxygen and crew.
    fleet_combat_damage_4: Damage to munitions sustained during combat. Fire spread
      and caused significant internal damage.
    fleet_combat_damage_5: Engaged by malfunctioning Sentinel cruiser. Heavy damage
      sustained during retreat.
    fleet_combat_damage_6: Swarmed by large numbers of pirate ships. Hull breached
      by sustained small arms fire. Forced to retreat.
    fleet_combat_damage_7: Took fire from advanced laser weaponry. Shields burned
      instantly, suffered heavy damage while engaging warp engines.
    fleet_combat_damage_8: Engaged by ships of unknown origin. Heavy damage taken.
      Hull breached in several places. Enemy ships vanished without warning.
    fleet_combat_damage_9: Assaulted a pirate outpost. Took heavy from from planetary
      weapons stations. Forced to retreat.
    fleet_combat_damage_10: Engaged by single ship. Hostile vessel destroyed, but
      fleet suffered severe projectile damage. Suspect hostile was fitted with experimental
      railgun technology.
    fleet_combat_damage_11: Engaged pirate vessels. Forced to retreat after hostiles
      summoned backup from orbital weapons platform. Fleet suffered heavy bombardment.
    fleet_combat_damage_12: Engaged by enemy ships. Attempted to return fire. Targeting
      systems hacked by hostile forces, inflicted high damage to own fleet. Retreated.
    fleet_combat_damage_13: 'Engaged hostile fleet. Swarmed by fighters. Took heavy
      damage: small projectile weapons were fired into critical ventilation systems.
      Retreated.'
    fleet_combat_damage_14: Dispatched boarding crews. Crew were forcibly returned
      to the fleet with hostile munitions. Hull damage taken. Retreated.
    fleet_combat_damage_15: Cornered by pirate fleet. Used pulse drive to ram blockading
      frigates and escape to warp. Maneuver successful, but severe hull damage taken.
    fleet_combat_damage_16: Responded to distress signal. Ambushed at close range.
      Destroyed hostiles, but enemies fired from within shield radius and caused severe
      damage.
    fleet_combat_damage_17: Engaged by overwhelming numbers of pirate vessels. Forced
      to retreat under heavy fire. Critical subsystems damaged.
    fleet_combat_damage_18: Engaged hostile ships of unknown origin. Weapon systems
      totally ineffective. Attempted to gather data, but suffered severe damage and
      were forced to retreat.
    fleet_combat_damage_19: Suffered weapons malfunction while engaging hostile forces.
      Took severe damage while unable to return fire. Forced to retreat.
    fleet_combat_damage_20: Engaged by pirate using energy weapons. Shield systems
      held, but resulting power surge shorted out other critical components. Forced
      to retreat.
    fleet_combat_damage_21: Attacked at long range by pirates with armour-piercing
      torpedoes. Ordinance pierced our hull and released flammable material. Severe
      damage to internal systems.
    fleet_combat_damage_22: Suffered extreme hull damage while leaving dock. Hostile
      ground forces attached limpet mines to fleet whilst we took on supplies.
    fleet_combat_damage_23: Engaged by unknown forces. Extreme gravity weapon detonated.
      Hostile vessels apparently destroyed, hull severely damaged by spacetime shift.
    fleet_combat_damage_24: Engaged hostile forces. Took fire from heat-based weaponry.
      Internal systems warped and burned. Retreated.
    fleet_combat_damage_25: Responded to distress signal. Abandoned ships released
      a swarm of combat drones. Hull compromised by drone deconstruction before warp
      drive could be charged.
    fleet_mining_t1_1: Survey team mapped substantial asteroid field. Rocks plentiful,
      but individually of low value. Deployed geological matter scoops. At peak, processed
      %NUM% tonnes per second.
    fleet_mining_t1_2: Arrived in %SYSTEM% System. Had intended to jettison worthless
      geological matter. On arrival at space station, discovered these rocks were
      valued highly by local %RACE%. Sold waste material at substantial profit.
    fleet_mining_t1_3: Medium-range scanners detected unusually dense asteroid. Mining
      crew deployed surface probes. Substance did not match any known mineral. Despite
      density, gathered metal was incredibly soft and responded well to purification.
    fleet_mining_t1_4: Scanners detected asteroid composed of highly reactive metal.
      Unable to safely break apart with conventional equipment. Refitted hangar bay
      for substance handling. Towed entire asteroid inside for safe processing.
    fleet_mining_t1_5: Scanners detected asteroid field in unusually close orbit around
      star in the %SYSTEM% System. Deployed heat shielding. Field was particularly
      rich in heavy metals.
    fleet_mining_t1_6: 'Scanners detected large geological cloud. Primary composition:
      hard metals left over from asteroid collisions. Entered with extreme caution,
      deployed matter scoop. Fragments melted and recombined for high profit.'
    fleet_mining_t1_7: Entered giant molecular cloud in %SYSTEM% Sector. Deployed
      matter scoops. Gathered and processed %NUM% tonnes of proto-stellar material.
    fleet_mining_t1_8: Scanners detected large metal body near planet %PLANET%. Closer
      observation revealed the hulk of an abandoned freighter in slowly decaying orbit.
      Salvage crews stripped valuable components and returned them for processing.
    fleet_mining_t1_9: Scanners detected high number of small metal bodies moving
      rapidly through %SYSTEM% System. Deployed matter scoop. Recovered a mixture
      of jettisoned cargo and escape pods. No survivors found. Cargo of high value.
    fleet_mining_t1_10: Arrived in %SYSTEM% System. Space station ignored all attempts
      to hail. Close inspection revealed station had been abandoned. Deployed processing
      drones. Station dismantled and sold for scrap.
    fleet_mining_t1_11: Low Gravity Mining Crew deployed to large asteroid near planet
      %PLANET%. Subsurface scan reveal huge organic object moving within the asteroid
      core. Crew evacuated, asteroid destroyed with starship weapons. Processed resulting
      bio-mineral goo.
    fleet_mining_t1_12: Low Gravity Mining Crew deployed to promising asteroid. On
      landing, crew detected lifesigns. Small %RACE% colony detected. Declined to
      mine. Purchased minerals from inhabitants for reasonable profit.
    fleet_mining_t1_13: Scanners detected significant carbon source in asteroid belt.
      Low Gravity Mining Crew deployed. Organic 'asteroids' proved to be colossal
      eggs. Crew deemed it unwise to disturb them. Valuable liquids scooped elsewhere
      in the field.
    fleet_mining_t1_14: Low Gravity Mining Crew deployed to large asteroid. While
      placing charges, discovered hidden pirate cache. Unable to determine the age
      of this contraband. Reclaimed and sold the loot.
    fleet_mining_t1_15: Low Gravity Mining Crew deployed to large asteroid. Initial
      drilling disrupted by high-pressure water jets erupting from borehole. Liquid
      proved rich in dissolved minerals.
    fleet_mining_t1_16: Low Gravity Mining Crew deployed to promising asteroid site.
      During equipment setup, miners noticed organic deposits on asteroid surface.
      Collected samples, sold on to scientists at local station.
    fleet_mining_t1_17: Deployed Low Gravity Mining Crew to asteroid field. Asteroid
      was not rock, as expected, but formed of highly dense ice. Deployed arc beams
      and melted through the surface. Collected large quantities of valuable gas.
    fleet_mining_t1_18: Attempted to deploy Low Gravity Mining Crew to asteroid belt.
      Asteroids proved to be metallic liquid globules. Unable to land crew. Deployed
      matter scoop; liquid proved highly valuable.
    fleet_mining_t1_19: Surveyed asteroid field in the %SYSTEM% System. Field largely
      comprised of low-value compacted rock. Survey revealed one huge crystal asteroid
      at the heart of the field. Collected with tractor beam.
    fleet_mining_t1_20: Mined asteroids in the %SYSTEM% Sector. Collected material
      was %NUM%% valuable gems. Operation extremely lucrative.
    fleet_mining_t1_21: Mined in the %SYSTEM% Sector. Unusually productive asteroid
      belt discovered. Metal content high. Processed content was %NUM%% gold.
    fleet_mining_t1_22: Mined asteroids in the %SYSTEM% Sector. Metal recovery rates
      extremely high. After processing, collected material was %NUM%% platinum. Substantial
      heavy metal content also recovered.
    fleet_mining_t1_23: Deployed Low Gravity Mining Crew to large asteroid site. Crew
      discovered remains of previous drilling operation. Equipment timestamps indicate
      site was over 3%NUM% years old. AFMU hoppers full; abandoned minerals claimed.
    fleet_mining_t1_24: Low Gravity Mining Crew evacuated from asteroid site. Drilling
      operation revealed nanite foam bubbling from asteroid interior. Deployed remote
      mining drones to complete operation.
    fleet_mining_t1_25: Low Gravity Mining Crew deployed. Asteroid surface proved
      highly unstable. Site had high liquid content, solar glare caused frequent gas
      eruptions. Crew completed their work with minimal loss of life. Collected minerals
      highly valuable.
    fleet_mining_t2_1: Deployed salvage crew to planet %PLANET%. Located rare exotic
      starship. Salvaged and repaired vessel, sold on for substantial profit.
    fleet_mining_t2_2: Deployed salvage crew to planet %PLANET%. Located badly damaged
      Type 7 starship. Vessel had several rare engine components. After repair, able
      to sell with extremely high profit margin.
    fleet_mining_t2_3: Located freighter crash site on planet %PLANET%. Ground team
      recovered valuable cargo, but crew reported whispers and other strange phenomena
      while near the cargo pods. Whispers stopped when pods were sold on.
    fleet_mining_t2_4: Planetary salvage team located freighter crash site. Hull badly
      damaged, munitions chambers largely intact. Specialist ground team recovered
      large amount of still-functioning weaponry.
    fleet_mining_t2_5: Deployed salvage crew to planet %PLANET%. Located freighter
      crash site. Specialist recovery crew able to collect substantial volume of reactor
      fuel. Minimal poisoning.
    fleet_mining_t2_6: Orbital survey located freighter crash site on planet %PLANET%.
      Considerable amount of commercial-grade minerals left in cargo bay. Ground crew
      deployed to harvest material.
    fleet_mining_t2_7: Orbital survey located freighter crash site on planet %PLANET%.
      Cargo bay stripped clean. However, specialist crew recovered substantial volume
      of encrypted data from ship's computer. Data sold on at trade outpost.
    fleet_mining_t2_8: Planetary salvage team located freighter crash site. Crew conducted
      thorough search but found no valuable material left aboard. Deployed Colossus-class
      exocraft to cut up and process hull for scrap.
    fleet_mining_t2_9: Deployed salvage crew to planet %PLANET%. Located freighter
      crash site. Crew found highly reactive experimental weapons loaded into the
      freighter's munitions bay. Material successfully recovered.
    fleet_mining_t2_10: Located freighter crash site on planet %PLANET%. Specialist
      recovery crew determined hyperdrive was fitted with high-value experimental
      technology. Successful salvage operation mounted.
    fleet_mining_t2_11: Salvage crew deployed to starship crash site. Located three
      ships, each positioned so as to face inwards. Minimal damage, no bodies found.
      Sold ships to scrap dealer.
    fleet_mining_t2_12: Located freighter remains on planet %PLANET%. Hull of little
      to no worth. Specialist recovery crew syphoned heavy fuel oil from freighter
      tanks.
    fleet_mining_t2_13: Exploratory Salvage Crew located two undamaged starships on
      planet %PLANET%. Pilots appear to have been killed during an on-foot duel. Claimed
      ships as abandoned; sold on for substantial profit.
    fleet_mining_t2_14: Salvage crew began operation on planet %PLANET%. Hole cut
      in crashed freighter hull. Crew surprised by release of vacuum from within the
      hold. Once atmosphere stabilised, stripped hull for valuable metals.
    fleet_mining_t2_15: Salvage crew deployed to planet %PLANET%. Attacked by aggressive
      harvester drones while attempting to collect parts from crashed starship. Deployed
      security shuttle to secure the site. Operation completed successfully.
    fleet_mining_t2_16: Salvage crew performed operation on planet %PLANET%. Specialist
      team employed to remove booby traps from crashed freighter interior. With explosives
      disarmed, recovered several high-value components.
    fleet_mining_t2_17: Orbital salvage scan located crashed freighter on hazardous
      planet %PLANET%. Recovered ships log; sold log and location data to freighter's
      owner.
    fleet_mining_t2_18: Planetary salvage team located high-value fighter-class starship.
      Ship had been badly damage by laser fire. Datamining revealed former pilot to
      be a pirate of some renown. Claimed bounty on pilot, sold ship to collector
      for substantial profit.
    fleet_mining_t2_19: Planetary salvage team located crashed Gek freighter. Exterior
      showed signs of attempted forced entry. Specialist crew gained access and found
      substantial treasure vaults inside.
    fleet_mining_t2_20: Planetary salvage team located crashed Korvax freighter. Hold
      was filled entirely with active Convergence Cubes. No sign of former crew. Able
      to sell Cubes to Korvax merchant found at trade outpost.
    fleet_mining_t2_21: Planetary salvage team located freighter crash site. Cargo
      pods appear to have been picked clean. Close examination revealed additional
      smuggling pods hidden inside fuel tanks. Recovered large amount of valuable
      goods.
    fleet_mining_t2_22: Salvage team deployed to freighter crash site. Lifesigns detected.
      Crew discovered cargo hold full of caged animals. Active monitoring equipment
      noted. Crew opened all cages and salvaged the equipment.
    fleet_mining_t2_23: Ground crew deployed to freighter crash site. Ship was constructed
      from advanced material alloys. Salvage team stripped hulk of valuable components
      and returned them to the fleet for processing.
    fleet_mining_t2_24: Salvage crew deployed to freighter crash site on planet %PLANET%.
      Substantial quantities of tinned food found inside hold. Pallets collected by
      shuttle and sold on at space station.
    fleet_mining_t2_25: Salvage crew deployed to freighter crash site on planet %PLANET%.
      Cargo comprised largely of worthless trinkets. Processing team melted and purified
      cargo, creating valuable alloys.
    fleet_mining_t3_1: Mining crew deployed to planet %PLANET%. Found cave system
      with exceptionally high gold content. Venture highly profitable.
    fleet_mining_t3_2: 'Mining crew deployed to planet %PLANET%. Found cave system
      lined with vast deposits of silver. Expedition profit: 2%NUM%%'
    fleet_mining_t3_3: Mining crew deployed to planet %PLANET%. Found exceptionally
      large emeril deposits on planet surface. Hazardous atmosphere reduced margins,
      but venture still highly profitable.
    fleet_mining_t3_4: 'Mining crew deployed to planet %PLANET%. Encountered significant
      igneous formations. Scanning revealed rocks contained frequent gem deposits.
      Planet atmosphere necessitated deploying additional heat-shielding. Profit:
      2%NUM%%.'
    fleet_mining_t3_5: Planetary mining crew penetrated sediment layer on planet %PLANET%.
      Discovered extensive cave system. Valuable mould found growing over cave rocks.
    fleet_mining_t3_6: Mining crew deployed to planet %PLANET%. Dug for several miles
      without incident. Stumbled into enormous chasm. Water flow detected, along with
      substantial platinum deposits.
    fleet_mining_t3_7: Deep-level mining crew reached significant depth on planet
      %PLANET%. Heat and pressure conditions resulted in several novel alloys. Extraction
      successful.
    fleet_mining_t3_8: Surface mining team on planet %PLANET% report striking oil.
      Deployed specialist extraction and processing team to planet's surface. Oil
      quality high, viscosity acceptable. Profit at 1%NUM%%.
    fleet_mining_t3_9: Mining team reported unusual discovery on planet %PLANET%.
      Crew entered cave system as normal. Instead of minerals, located row after row
      of unlabelled barrels. Suspect smuggler activity. Confiscated barrels, contents
      proved highly valuable.
    fleet_mining_t3_10: Deep-level mining team returned from planet %PLANET% with
      unusual cargo. Crew reached %NUM%00m when they detected radio waves. Path diverted.
      Encountered ancient distress beacon and freighter remains. Recovered valuable
      technology.
    fleet_mining_t3_11: Mining crew extracted %NUM%00 tonnes of biological/geological
      hybrid material from planet %PLANET%. Bioluminescent rocks in high demand. Profits
      substantial.
    fleet_mining_t3_12: Mining crew deployed to planet %PLANET%. Enter extensive cave
      system. Drones deployed but unable to find cave limits. Nonetheless, recovered
      substantial mineral deposits.
    fleet_mining_t3_13: Mining crew deployed to apparently dry planet. Drilled into
      extensive cave system, located substantial underground rivers. Rock mineral
      content high.
    fleet_mining_t3_14: Mining crew entered cave system on planet %PLANET%. Observed
      huge crystalline structures formed from mineral salt deposits. Formations proved
      both beautiful and highly valuable.
    fleet_mining_t3_15: Planetary mining team deployed to planet %PLANET%. Ground
      was chalky and unstable. Large number of sinkholes. Pumped metal-rich liquid
      from sinkhole pools.
    fleet_mining_t3_16: Mining crew discovered tunnels on planet %PLANET%. Reinforced
      existing bulwarks and commenced exploration. Rich mineral seam detected and
      processed.
    fleet_mining_t3_17: Mining team extracted %NUM%00 tonnes ore from planet %PLANET%.
      Caused temporary cave-in. Crew able to tunnel out successfully.
    fleet_mining_t3_18: 'Mining crew deployed to planet %PLANET%. Found large deposits
      of commercial grade uranium. Extraction successful. Crew mutations: minor.'
    fleet_mining_t3_19: 'Mining crew located promising cave on planet %PLANET%. Discovered
      unusually sculpted rocks, beautiful and statuesque. Valuable metal content:
      %NUM%%.'
    fleet_mining_t3_20: 'Mining crew encountered unusually hard rocks on planet %PLANET%.
      Switched conventional drill for high-pressure acid jets. Operation successful.
      Mineral yield: %NUM%00 tonnes.'
    fleet_mining_t3_21: Orbital scan detected planet with pure metal surface. Deployed
      mining teams. Hazardous atmosphere prevented long-term operation. Even with
      short operating window, mined %NUM%000 tonnes of metal.
    fleet_mining_t3_22: Deep-level mining crew reported anomalous situation. Planet
      became colder the deeper they drilled. Extracted %NUM%00 tonnes of mineral-rich
      ice.
    fleet_mining_t3_23: Planetary mining crew encountered electrically-charged stalagmites
      during cave exploration. Internal lightning made mining conditions challenging.
      Minerals highly valuable once extracted.
    fleet_mining_t3_24: Planetary mining crew extracted unusual and highly valuable
      minerals from cave on planet %PLANET%. Collected rocks were dull brown and crumbly,
      but gave off an overwhelmingly beautiful aroma.
    fleet_mining_t3_25: Planetary mining crew followed mineral seam into large chasm.
      No visual on floor. Activated sonar depth-test. No return ping. Crew diverted
      tunnel, mined more conventional seam.
    fleet_mining_t4_1: Assisted %RACE% with industrial cleanup. Performed controlled
      demolition of unwanted planetary trade outpost on planet %PLANET%.
    fleet_mining_t4_2: Assisted %RACE% with industrial mission. Specialist salvage
      crew performed cleanup operation on nanite-infested abandoned buildings. Nanite
      foam contained, harvested valuable scrap.
    fleet_mining_t4_3: Assisted %RACE% with orbital cleanup operation. Low Gravity
      Salvage Crew deployed around abandoned space station. Assisted with ship-mounted
      mining lasers. Station successfully dismantled.
    fleet_mining_t4_4: Assisted trade outpost authorities on planet %PLANET%. Outpost
      had become clogged with damaged or abandoned starships. Collected, repaired
      and recycled %NUM% abandoned vessels.
    fleet_mining_t4_5: Assisted %RACE% authorities in %SYSTEM% Sector. Safely destroyed
      abandoned structures. Avoided crew exposure to nanite foam through use of highly-targeted
      orbital laser. Ground crew completed cleanup.
    fleet_mining_t4_6: Performed industrial cleanup operation on planet %PLANET%.
      Mining and salvage crews cooperated to remove dug-in foundations of former trade
      outpost. Extracted harmful metals from topsoil.
    fleet_mining_t4_7: Salvage crew processed abandoned buildings on planet %PLANET%.
      Recovered several highly valuable atmosphere generators. Restored them to working
      order and sold for reasonable profit.
    fleet_mining_t4_8: Industrial cleanup crew processed abandoned buildings on planet
      %PLANET%. Building structure largely worthless. Extracted valuable atmospheric
      gases from internal life support system.
    fleet_mining_t4_9: Assisted %RACE% authorities on planet %PLANET%. Performed controlled
      demolition of abandoned buildings. Prior to detonation, extracted valuable metals
      and other technological components from building computer hardware.
    fleet_mining_t4_10: Industrial cleanup crew deployed to abandoned space station.
      Specialists removed nanite foam infestation. Local %RACE% authorities able to
      resume residence in the station.
    fleet_mining_t4_11: Salvage crew collected large volumes of abandoned hardware
      from planets in the %SYSTEM% System. Onboard recycling plants extracted significant
      quantity of rare metals.
    fleet_mining_t4_12: Took delivery of %NUM% abandoned starships in low-conflict
      system. Industrial processing unit recycled ships into more commercially viable
      products.
    fleet_mining_t4_13: Assisted %RACE% authorities in %SYSTEM% System. Deployed industrial
      cleanup crew to nuclear accident. Removed contamination, processed radioactive
      soil into commercial batteries.
    fleet_mining_t4_14: Salvage crew and industrial cleanup team cooperated on recovery
      of reactor fuel from freighter crash site. Fuel recycled into %NUM% smaller
      fuel pods.
    fleet_mining_t4_15: Industrial cleanup crew deployed to crashed freighter site
      on planet %PLANET%. Few salvageable materials. Crew decommissioned freighter
      weapons systems for local authorities. Hull left in place as wildlife habitat.
    fleet_mining_t4_16: Performed low-atmosphere dredge on planet %PLANET%. Matter
      scoops collected %NUM%00 tonnes of clouds. Gas processing successful.
    fleet_mining_t4_17: Industrial cleanup crew processed several abandoned radio
      transmitters on planet %PLANET%. Onboard recycling plant salvaged both commercial-grade
      metal and upgrade components for the fleet's radar systems.
    fleet_mining_t4_18: Deployed orbital dredging ships to planet %PLANET%. Microdensity
      netting scooped %NUM%000 tonnes valuable metal salt from ocean water.
    fleet_mining_t4_19: Deployed orbital dredge to planet %PLANET%. Nanotube netting
      collected and filtered %NUM%0000 tonnes of grit. Processed into high-value rare
      metals.
    fleet_mining_t4_20: Began orbital dredging of planet %PLANET%. Microdensity netting
      calibrated for plankton. Scooped %NUM%0000 tonnes bioluminescent algae. Processed
      into high-calorie nutrient cubes.
    fleet_mining_t4_21: Began systemic orbital dredge of oceans on planet %PLANET%.
      Deployed coarse-grained netting, calibrated for seabed mineral extraction. Collected
      %NUM%0 tonnes of commercial-grade gemstones.
    fleet_mining_t4_22: Assisted %RACE% authorities in %SYSTEM% System. Deployed specialist
      cleanup crew to build protective structure around failed nuclear reactor. Containment
      highly effective. Operation successful.
    fleet_mining_t4_23: Assisted %RACE% authorities in %SYSTEM% System. Specialist
      cleanup crew constructed protective casing around nanite-infested building.
      Foam expansion contained. Site sealed successfully.
    fleet_mining_t4_24: Assisted %RACE% authorities on planet %PLANET%. Insect infestation
      out of control. Eradication efforts failed. Deployed specialist construction
      team to build protective shell around nest. Infestation contained.
    fleet_mining_t4_25: Mining crew unearthed ancient structure buried in topsoil.
      Deployed specialist recovery crew to examine site. Salvaged highly valuable
      preserved wood and polished stone slabs.
    fleet_mining_sec_1: Detected anomalous broadcast on emergency channel. Deployed
      ground team to freighter crash site. No lifesigns noted. Ship's AI still functioning,
      appeared to be source of signal. AI circuits recovered, installed in fleet.
      Claimed crash cargo.
    fleet_mining_sec_2: Planetary exploration team encountered crashed ship. On approach,
      distress beacon projected a large red orb. Orb appeared to scan crew, then vanished.
      Recovered valuable salvage from ship.
    fleet_mining_sec_3: Offered several damaged starships by merchant at space station.
      Engineering crew able to dismantle and strip the vessels. Valuable parts salvaged.
    fleet_mining_sec_4: Survey team detected large mineral deposit while exploring
      planet %PLANET%. Focused fleet weaponry, mined deposit from low orbit.
    fleet_mining_sec_5: Ground crew found large mineral deposit while exploring planet
      %PLANET%. Rock was soft and crumbly, minerals readily accessible using multi-tool
      mining lasers.
    fleet_mining_sec_6: Deployed drones to scan planet %PLANET%. Rich mineral seam
      located. Ground crew armed with multi-tools and sent into caves for mineral
      extraction.
    fleet_mining_sec_7: 'Tested experimental robot crew on planet %PLANET%. Drone
      team were instructed to collect valuable minerals. Drone performance: excellent.
      Operation successful.'
    fleet_mining_sec_8: Crew scouted planet %PLANET%. Discovered readily-accessible
      mineral source. Loaded orbital hauler and returned to the fleet.
    fleet_mining_sec_9: Ground crew returning from planet %PLANET% when orbital hauler
      passed a large mineral deposit. Crew landed. Valuable metals extracted.
    fleet_mining_sec_10: Scanned planet %PLANET% for lifeforms. Few living beings
      detected, but scan identified large biomineral deposits. Deployed ground crew
      to perform extraction.
    fleet_mining_sec_11: Investigated strange signals in %SYSTEM% System. Traced broadcast
      to crashed freighter. Hull shattered, but cargo pods in good condition. Extracted
      valuable materials.
    fleet_mining_sec_12: Encountered abandoned starship drifting through %SYSTEM%
      System. Towed into mothership hangar. No trace of pilot, ship processed for
      valuable metals.
    fleet_mining_sec_13: Encountered damaged freighter drifting through %SYSTEM% System.
      Dispatched shuttles to investigate. No sign of freighter crew. Stripped hull
      for valuable components.
    fleet_mining_sec_14: Radar detected slow-moving metal objects drifting through
      %SYSTEM% Sector. Deployed tractor beam. Objects appeared to be debris from a
      freighter collision. Processed scrap for sale at trade terminal.
    fleet_mining_sec_15: Detected fast-moving metal bodies in the %SYSTEM% Sector.
      Scrambled fighters. Bodies proved to be metal-rich asteroids. Fired weapons,
      collected metal scrap for sale.
    fleet_mining_sec_16: Navigation error led to fleet warping into an asteroid belt.
      While recalculating route, landed ground crews on asteroids to make the most
      of the opportunity. Valuable metals mined.
    fleet_mining_sec_17: Crossed planetary rings while attempting orbital scan of
      planet %PLANET%. Deployed matter scoops, collected substantial volume of valuable
      metal dust.
    fleet_mining_sec_18: Fleet early warning system mistook asteroid belt for incoming
      enemy fighters. Asteroids appeared valuable, so deployed fighters anyway. Destroyed
      asteroids, harvested valuable metals.
    fleet_mining_sec_19: Arrived in %SYSTEM% Sector. Area appears devoid of interesting
      life. Deployed ground crew to collect minerals from nearby planets while warp
      drive prepares for next jump.
    fleet_mining_sec_20: 'Arrived in %SYSTEM% Sector. System conflict level: high.
      Valuable debris: plentiful. Deployed tractor beam to harvest scrap metals while
      plotting new route.'
    fleet_mining_sec_fail_1: 'Survey detected abandoned starship on planet %PLANET%.
      Errors in survey data: current ship owner unimpressed by sudden appearance of
      salvage crew.'
    fleet_mining_sec_fail_2: Attempted to salvage crashed freighter on planet %PLANET%.
      Ground crew engaged by rival %RACE% scrap crew. Retreated.
    fleet_mining_sec_fail_3: Survey revealed large mineral deposits on planet %PLANET%.
      Deployed ground crew to begin mining. Seismic activity high, crew unable to
      work safely. Operation cancelled.
    fleet_mining_sec_fail_4: Recovered valuable scrap from freighter crash site. Onboard
      industrial facilities underpowered. Processing unsuccessful.
    fleet_mining_sec_fail_5: Tested new mining drones. AI malfunctioned. Drones misidentified
      mineral content, returned to fleet with %NUM%00 tonnes of worthless dirt.
    fleet_mining_sec_fail_6: Attempted to land mining crew on large asteroid in %SYSTEM%
      System. Shuttle pilot unable to rendezvous successfully, landing aborted.
    fleet_mining_sec_fail_7: "%RACE% authorities in %SYSTEM% System requested assistance
      with industrial cleanup. Cleanup crew ill-equipped, only succeeded in spreading
      contamination further."
    fleet_mining_sec_fail_8: "%RACE% authorities in %SYSTEM% System requested assistance
      with industrial cleanup. Buried the contaminated material. Haz-Mat containers
      poorly maintained, leaked toxic substances into water supply."
    fleet_mining_sec_fail_9: "%RACE% authorities in %SYSTEM% System requested assistance
      with industrial cleanup. Orbital hauler used to remove radioactive material.
      Hauler pilot error lead to inflight breakup. Contaminated material spread over
      planet from low orbit."
    fleet_mining_sec_fail_10: "%RACE% authorities in %SYSTEM% System requested assistance
      with industrial cleanup. Crew had no experience dealing with atmospheric contamination.
      Cleanup team poisoned. Very little cleaning managed."
    fleet_mining_sec_fail_11: Performed system-wide survey. Radar revealed minerals
      on planet %PLANET%. Deployed ground crew. On arrival, could not locate deposit.
      Radar malfunction suspected.
    fleet_mining_sec_fail_12: Performed survey of %SYSTEM% System. Ground crew deployed
      to promising mineral site. Collected several samples, each of which proved highly
      toxic. Unable to process into usable material.
    fleet_mining_sec_fail_13: Radar located asteroid-rich minerals in %SYSTEM% Belt.
      Deployed mining crew. Shuttle pilot inexperienced, could not land on rapidly
      moving asteroid. Mission aborted.
    fleet_mining_sec_fail_14: Located rich mineral seam during system survey. Deployed
      ground crew for extraction. Process proved more difficult than expected. Collected
      material was contaminated by dirt and assorted mining residue. Unable to sell.
    fleet_mining_sec_fail_15: Orbital radar detected large mineral deposit on planet
      %PLANET%. Ground crew deployed. On close inspection, deposit transpired to be
      a large building. Data analyst severely lacking geological training.
    fleet_mining_sec_fail_16: Performed system-wide survey. Radar revealed minerals
      on planet %PLANET%. In attempt to expedite the mining process, crew deployed
      explosives. Explosives poorly calibrated. Severe damage to mining rig.
    fleet_mining_sec_fail_17: Performed survey of %SYSTEM% System. Deployed improvised
      mining team to investigate mineral deposits. Drilling equipment unable to penetrate
      rock surface.
    fleet_mining_sec_fail_18: Located rich mineral seam during system survey. Deployed
      improvised mining team to planet %PLANET%. Hazardous underground atmosphere
      forced team to retreat. Very little ore extracted.
    fleet_mining_sec_fail_19: Radar located asteroid-rich minerals in %SYSTEM% Belt.
      Deployed mining team to asteroid. Crew inexperienced in low gravity conditions,
      flung into space.
    fleet_mining_sec_fail_20: Orbital radar detected large mineral deposit on planet
      %PLANET%. Deployed ground team to investigate. Deposit was underwater. Crew
      ill-equipped for zero-oxygen mining. Mission aborted.
    fleet_mining_sec_damage_1: Attempted to claim salvage opportunity in %SYSTEM%
      System. Ambushed by local scrap dealers. Hull damaged during retreat.
    fleet_mining_sec_damage_2: Entered %SYSTEM% System. Mining radar failed to detect
      incoming asteroid shower. Multiple hull strikes, ship breached in several places.
    fleet_mining_sec_damage_3: Ground crew discovered intact reactor vessel in remains
      of crashed freighter. Attempted recovery. Poorly trained receiving crew in hangar
      bay caused explosion. Severe internal damage.
    fleet_mining_sec_damage_4: Found large mineral deposit during planetary survey.
      Collected significant volume of ore. Poor mineral analysis procedure failed
      to note elevated radioactivity. Contaminated material loose in the hold. Multiple
      components burned.
    fleet_mining_fail_1: No minerals detected during system survey. Crew practised
      low gravity drilling.
    fleet_mining_fail_2: No minerals detected during system survey. Crew performed
      emergency cave escape drills.
    fleet_mining_fail_3: No minerals detected during system survey. Crew practised
      tectonically-sensitive mining techniques.
    fleet_mining_fail_4: No sites detected during system salvage survey. Crew practised
      high-temperature destructive welding.
    fleet_mining_fail_5: No sites detected during system salvage survey. Crew performed
      maintenance on the drilling rig.
    fleet_mining_fail_6: No sites detected during system salvage survey. Crew emptied
      and cleaned acid tanks within the the internal factory units.
    fleet_mining_fail_7: Planetary salvage team forced to evacuate freighter crash
      site. Hostile Sentinel drones present in overwhelming numbers.
    fleet_mining_fail_8: Planetary mining crew forced to abandon drillsite. Cave internals
      became unstable and collapsed. Minor equipment loss, all crew members accounted
      for.
    fleet_mining_fail_9: Deep-level mining crew abandoned drill site on planet %PLANET%.
      Target depth reached, but cave walls began venting thick clouds of unidentified
      gas. Evacuation deemed prudent.
    fleet_mining_fail_10: 'Multiple tonnes of mineral ore acquired by mining crew
      on planet %PLANET%. All content lost: material decomposed to ash during processing.'
    fleet_mining_fail_11: Low Gravity Mining Crew aborted asteroid landing. Touchdown
      sensors revealed surface to be melting rapidly. Entire site highly unstable.
    fleet_mining_fail_12: Deep-level mining crew forced to evacuate. Drill equipment
      abandoned in cave after cavern was swarmed by aggressive crab-like creatures.
    fleet_mining_fail_13: Deployed secondary mining crew in rescue effort. Primary
      deep-level crew drilled into fault line, triggering seismic episode. Tunnels
      collapsed. Crew extracted with minor injuries.
    fleet_mining_fail_14: Deployed mining team to frozen planet in %SYSTEM% System.
      Crew collected and processed multiple loads of ore. Minerals melted during transit.
      Orbital hauler electricals damaged.
    fleet_mining_fail_15: Orbital scan revealed planet with high mineral content.
      Ground crew deployed. Surface dense with ash. Machinery clogged with fine particles,
      unable to drill.
    fleet_mining_fail_16: Planetary mining crew deployed. Entered promising cave system.
      After some progress, forced to abandoned operation. Subterranean vegetation
      fast-growing and exceptionally dense. During evacuation, plants consumed some
      equipment, crew.
    fleet_mining_fail_17: Planetary mining crew abandoned cave exploration. Mineral
      readouts promising, but cave clogged with toxic flora. When disturbed, plants
      released gas that ate through protective suits.
    fleet_mining_fail_18: 'Onboard industrial units processed %NUM%NUM% tonnes of
      collected ore from %SYSTEM% System. No valuable mineral content found: collected
      material exclusively dirt.'
    fleet_mining_fail_19: Low Gravity Mining Crew placed tow-ropes on promising site.
      Asteroid hauled in for processing. Initial samples revealed asteroid comprised
      largely of low-value material. Processing cancelled.
    fleet_mining_fail_20: Lost contact with planetary mining crew. Crew had previously
      reported errors in underground navigation system, 'as if the caves were moving'.
      Contact never re-established.
    fleet_mining_fail_21: Low Gravity Mining Crew deployed to asteroid belt. Crew
      attempted to drill at several sites, but asteroid proved hollow. Surface crust
      crumbled, revealing an apparent abyss. Crew declined to enter chasm.
    fleet_mining_fail_22: Low Gravity Mining Crew forced to evacuate from asteroid.
      Drilling penetrated outer crust, released pressurised lava from asteroid interior.
    fleet_mining_fail_23: Low Gravity Mining Crew deployed. Collected ice samples
      from across asteroid surface. Subsequent processing revealed liquid to be incredibly
      toxic. Abandoned collection efforts.
    fleet_mining_fail_24: Deep-level mining crew began exploratory drilling on planet
      %PLANET%. While approaching target depth, atmospheric pressure dropped rapidly.
      Equipment not rated for airless environments. Abandoned operation.
    fleet_mining_fail_25: Low Gravity Mining Crew deployed. Asteroid belt in rapid
      orbit around stellar body. Constant temperature change damaged equipment. Continued
      operation overly hazardous, abandoned mission.
    fleet_mining_fail_26: Planetary mining crew began operations on planet %PLANET%.
      Deployed increasingly powerful drills, but unable to penetrate local mineral
      formations. Ore extraction efforts unsuccessful, operation abandoned.
    fleet_mining_fail_27: Deep-level mining crew extracted highly reactive metal from
      planet %PLANET%. Oxidation accident during processing ruined collected material.
      Entire sample corrupted.
    fleet_mining_fail_28: Deployed Low Gravity Mining Crew to asteroid belt. Attempts
      to land unsuccessful. Analysis suggests asteroids were projections. Unable to
      determine projection source. Moved fleet away as a precaution.
    fleet_mining_fail_29: Mining crew deployed to planet %PLANET%. %RACE% authorities
      arrived as drilling began. Incorrect licenses had been obtained, crew forced
      to abandon operation.
    fleet_mining_fail_30: Deep-level mining crew had reached record depths on planet
      %PLANET% when sensors detected organic material. As drill reached apparent organic
      layer, tunnel began to suffer extreme seismic activity. Abandoned operation,
      conducted emergency evacuation.
    fleet_mining_damage_1: Low Gravity Mining Crew deployed. Drill penetrated outer
      crust. Asteroid exploded. Crew lost. Flying debris caused severe damage to fleet.
    fleet_mining_damage_2: Low Gravity Mining Crew collected large amounts of ore
      from asteroid belt. During processing, radioactive material inside ore reached
      criticality. Rapid energy release caused severe internal damage.
    fleet_mining_damage_3: Approached asteroid field in %SYSTEM% System. Sensor malfunction
      caused subsequent navigation errors. Fleet collided with several large asteroids.
      Severe hull damage reported.
    fleet_mining_damage_4: Navigated asteroid belt around planet %PLANET%. Pilot error
      lead to unplanned ship/asteroid interaction. Hull punctured in several places.
    fleet_mining_damage_5: Attempted to use orbital mining laser to harvest minerals
      on planet %PLANET%. Power surge overheated laser core, heat shields failed.
      Multiple bulkheads damaged by fire.
    fleet_mining_damage_6: Deep-level mining crew extracted and packaged ore from
      extreme depths. Sealed hoppers returned to fleet for onboard processing. Opening
      the hopper depressurised the atmosphere around the ore, triggering an explosive
      reaction. Severe internal damage.
    fleet_mining_damage_7: Orbital hauler returned rocks to fleet for processing.
      Severe accident reported in onboard industrial units. Pressure washing the rocks
      created highly acidic solution. Corrosive runoff melted containment facilities
      and breached the hull.
    fleet_mining_damage_8: Salvage crew returned with freighter fuel syphoned from
      crash site. Began purification in onboard industrial plant. Wiring short ignited
      fumes. Explosion caused rapid depressurisation. Severe damage to multiple internal
      bulkheads.
    fleet_mining_damage_9: Salvage crew returned with metal scrap recovered from freighter
      crash site. Began processing in onboard industrial plant. Elements within scrap
      reacted vigorously when mixed. Explosion within recycling plant caused severe
      internal damage.
    fleet_mining_damage_10: Salvage crew returned with intact reactor vessel from
      freighter crash site. Began processing in onboard industrial plant. Reactor
      suffered poorly-timed spontaneous reignition. Severe internal damage, moderate
      radioactive fallout.
    fleet_mining_damage_11: Orbital hauler returning mining crew to fleet. Reactive
      minerals released toxic gas while in transit. Pilot and crew incapacitated.
      Hauler made unscheduled collision with fleet. Severe hull damage.
    fleet_mining_damage_12: Orbital hauler scheduled to transport mining crew to surface.
      Planetary drill accidentally started while hauler still aboard mothership. Shuttle
      destroyed, severe damage caused to hangar.
    fleet_mining_damage_13: Approached asteroid belt in %SYSTEM% System. Pulse drive
      wake destabilised asteroid trajectory. Asteroids flung into fleet. Severe hull
      damage.
    fleet_mining_damage_14: Approached asteroid belt in %SYSTEM% Sector. Asteroids
      unusually dense. Later analysis suggests micro-black holes. Fleet captured in
      gravity well, collided with asteroids. Escaped, but with severe hull damage.
    fleet_mining_damage_15: Onboard laser deployed to mine exceptionally hard asteroid.
      Laser miscalibrated, asteroid shattered. Large chunks of rock propelled into
      fleet. Hull damage taken.
    fleet_mining_damage_16: Low Gravity Mining Crew placed explosive charges on asteroid.
      Charges poorly placed. Explosion propelled asteroid into fleet. Hull breached,
      fuel tanks ruptured.
    fleet_mining_damage_17: Mining crew returned collected minerals to fleet for processing.
      Processing caused the release of explosive gases. Ventilation system overwhelmed,
      short circuit triggered explosion. Hull breached.
    fleet_mining_damage_18: Orbital hauler returning from planetary mining mission.
      Hoppers overloaded with minerals. Flight destabilised. Shuttled collided with
      fleet. Hull breached.
    fleet_mining_damage_19: Low Gravity Mining Crew deployed to asteroid. Drill overload
      incident shattered asteroid into thousands of microfragments. Fragments clogged
      fleet engine intakes. Engines ignited, causing severe damage.
    fleet_mining_damage_20: 'Damaging mining event: onboard processing lasers malfunctioned
      and cut up ship internals instead of salvage'
    fleet_mining_damage_21: 'Took advantage of downtime to overhaul industrial processing
      unit. Unit malfunction during shakedown tests, considerable portion of the hull
      ''processed''. Damage: severe.'
    fleet_mining_damage_22: Salvage crew returned to fleet with significant volume
      of corrosive liquid. Liquid potentially highly valuable. Containment error released
      liquid into atmosphere support system. Significant internal damage to both vessel
      and crew.
    fleet_mining_damage_23: Salvage crew recovered abandoned starship. Towed into
      hangar for processing. Repair crew triggered booby trap left by previous owner.
      Substantial interior damage.
    fleet_mining_damage_24: Orbital laser deployed for mining operations in %SYSTEM%
      System. Power requirement calculation error. Laser overloaded other ship systems,
      caused fire in the wiring loom. Substantial damage.
    fleet_mining_damage_25: Planetary mining team returned aboard orbital hauler.
      Inadvertently introduced ore contained mineral-eating spiders to the main hangar.
      Spiders loose, substantial damage to both internal bulkheads and outer hull.
    fleet_trading_t1_1: Fleet docked in Gek-controlled space. Vy'keen blockade of
      neighbouring systems caused local price spike. Sold cargo at high profit.
    fleet_trading_t1_2: Fleet arrived in Gek-controlled system. Local station experiencing
      substantial mining surplus. Took advantage of low prices, filled the cargo hold.
    fleet_trading_t1_3: Fleet arrived in Gek-controlled space. Docked at local station.
      Found several merchants running promising-sounding businesses. Purchased investments
      in each.
    fleet_trading_t1_4: Docked at Gek-operated space station. Released pleasant-smelling
      gas samples in attempt to befriend local merchants. Attempt successful; preferential
      trade terms agreed.
    fleet_trading_t1_5: Fleet arrived in Gek-controlled system. Docked at local space
      station. Fleet commander conducted talks with station authorities. Valuable
      gifts exchanged.
    fleet_trading_t1_6: Docked at Gek-controlled space station. Attempted to do business
      with local merchants. Deployed advanced haggling techniques. Hard bargain struck.
    fleet_trading_t1_7: Docked at Gek-controlled space station. Local merchants offered
      forged goods. Scam detected. Purchased forgeries using fake currency. Sold forgeries
      to the merchant who supplied the fake currency.
    fleet_trading_t1_8: Docked at Vy'keen-controlled space station. Fleet commander
      met station commander. Performed ritual duel. Performance brought great honour
      the fleet. Preferential trade deal acquired.
    fleet_trading_t1_9: Arrived in Vy'keen-controlled space. Local station received
      fleet with full honours. Banquet lasted several days. Valuable gifts and trade
      data acquired.
    fleet_trading_t1_10: Fleet arrived in Vy'keen-controlled system. Considerable
      pirate presence. High demand for both starship weapons and defensive technologies.
      Sold to several different pirate factions, increasing demand and spiking prices
      further.
    fleet_trading_t1_11: 'Fleet entered Vy''keen-controlled space. Local manufacturing
      centred on weapons production. System peaceful, weapon prices correspondingly
      low. Filled cargo hold. Anticipated profit: 3%NUM%%.'
    fleet_trading_t1_12: 'Cultivated good relations with local branch of Vy''keen
      High Command. Able to purchase ritual Vy''keen Daggers at cost price. Anticipated
      profit: 2%NUM%%.'
    fleet_trading_t1_13: Visited Vy'keen merchants aboard local space station. Local
      Vy'keen particularly interested in decorative arts. Sold large volume of beads
      and feathers to millinery warehouse.
    fleet_trading_t1_14: Docked at Vy'keen operated space station. Fleet commander
      requested personal audience with local warlord. Submitted appropriate tribute,
      preferential trade terms secured.
    fleet_trading_t1_15: Docked at space station in Vy'keen-controlled system. Previous
      mining activity resulted in cargo hold full of damaged Sentinel components.
      Sold entire manifest to local effigy manufacturers.
    fleet_trading_t1_16: Entered Vy'keen space. Docked at local space station. Feigned
      hatred of the Gek, earned respect of local High Command. Preferential trade
      terms secured.
    fleet_trading_t1_17: Fleet arrived in Korvax-controlled system. Gifted local entities
      cartographic data collected over the course of the expedition. Secured good
      relations. Preferential trade deal secured.
    fleet_trading_t1_18: Arrived in Korvax-controlled space. Docked at space station.
      Local entities handed over substantial gifts, claiming material goods to be
      of no consequence. Profit generated indicates otherwise.
    fleet_trading_t1_19: Fleet entered Korvax-controlled space. Allowed Korvax entities
      to visit fleet via direct electronic transfer. Ship systems used as host shell.
      Visit pleased local authorities. Preferential trade terms agreed.
    fleet_trading_t1_20: Docked at Korvax-controlled space station. Interfaced ship's
      AI directly with local trading entities. Computer outperformed conventional
      trading methods by %NUM%%.
    fleet_trading_t1_21: Visited Korvax merchants aboard local space station. Purchased
      advanced technology components at remarkably low price. Security sweep revealed
      no stowaway Korvax Echoes. Kept components isolated from ship systems regardless.
    fleet_trading_t1_22: Docked at Korvax operated space station. For minimal fee,
      accessed extensive cartographic database. Calculated highly optimised trade
      route. Increased profit by 1%NUM%%.
    fleet_trading_t1_23: Docked at space station in Korvax-controlled system. Presented
      string of complex numbers to local trade entities. Gift received well. Preferential
      trade terms agreed.
    fleet_trading_t1_24: Entered Korvax space carrying large volume of encrypted data
      salvaged from freighter crash site. Secured good relations with the Korvax by
      presenting the encrypted data as an enjoyable challenge. Sold the now decrypted
      data on the black market.
    fleet_trading_t1_25: Fleet arrived in Korvax-controlled system. Docked at space
      station. Local research entities had produced several new alloys. Purchased
      and sold on both sample material and the alloy recipe itself.
    fleet_trading_t2_1: Encountered lone trader in %SYSTEM% System. Exchanged manifests,
      purchased goods at low prices. After trade completed, ship vanished from radar.
      Could not raise pilot on hailing channels.
    fleet_trading_t2_2: Hailed by lone trader in %SYSTEM% System. Manifest included
      several goods known to be highly illegal. As such, purchased and sold on at
      considerable profit.
    fleet_trading_t2_3: Encountered lone trader in orbit around planet %PLANET%. Trader
      offered unusual botanical samples, including seeds with highly mutated DNA.
      Purchased, to be sold to Explorers Guild.
    fleet_trading_t2_4: Hailed by trade ship in %SYSTEM% System. Manifest included
      goods on the interstellar stolen art register. Pretended to be undercover system
      authorities, confiscated objects. Took 'bribe' in exchange for not reporting
      the thief.
    fleet_trading_t2_5: Encountered Vy'keen trade ship in %SYSTEM% System. Pilot raved
      about Nal and Hirk. Manifest included several apparently priceless trinkets.
      Purchased everything.
    fleet_trading_t2_6: Hailed by Gek trader in %SYSTEM% System. Trader's manifest
      included bags of gems and precious metal statuettes. Pilot sold at a large discount,
      apparently fleeing First Spawn cultists.
    fleet_trading_t2_7: Encountered Korvax trader in %SYSTEM% System. Trader offered
      an apparently hand-made glowing cube, complex light patterns flashing across
      its smooth surfaces. Use unclear, but value clearly high. Purchased for resale.
    fleet_trading_t2_8: Encountered %RACE% trader alone in deep space. Trader desperate
      to offload collection of glass beads, convinced they had been scammed. Purchased.
      Beads were highly valuable rare seeds.
    fleet_trading_t2_9: Encountered trader lurking in asteroid field. Trader was an
      artist, sold beautiful crystalline sculptures. Artist unaware of the value of
      their work. Purchased, anticipated markup 3%NUM%%.
    fleet_trading_t2_10: 'Encountered trader lurking in asteroid field. Trade manifest
      unusual: %NUM%00 gallons of ''water''. Purchased liquid. Analysis revealed substantial
      was biologically active. Sold to Explorers Guild contact.'
    fleet_trading_t2_11: 'Hailed by Korvax trader in %SYSTEM% System. Trader made
      unusual offer: the chance to buy their previous shells. Purchased. Technology
      salvaged for sale to Convergence Cube factories.'
    fleet_trading_t2_12: Dealt with Gek trader in %SYSTEM% System. Pilot offered to
      sell several bottles of Gek pheromone. Purchased, used gas to gain upper hand
      in other transactions.
    fleet_trading_t2_13: Did deal with trader at outpost on planet %PLANET%. Trader
      offered beautifully inscribed stone tablet. Surface was incredibly smooth, with
      carved markings forming a sunrise over water. Sold on to mysterious stranger
      at space station.
    fleet_trading_t2_14: Encountered lone trader in %SYSTEM% System. Pilot had run
      out of fuel. Sold warp cells at 3%NUM%% markup.
    fleet_trading_t2_15: Hailed by lone trader in %SYSTEM% System. Trader offered
      encrypted data. Claimed ignorance of source, but data was clearly stolen. Purchased,
      anticipated markup 1%NUM%%.
    fleet_trading_t2_16: Encountered lone trader in orbit around planet %PLANET%.
      Trade manifest comprised of damaged engine parts. Purchased. Restored parts
      were rare. Sold as spare components for Type 7 engines.
    fleet_trading_t2_17: Hailed by trade ship in %SYSTEM% System. Pilot offered to
      sell treasure map. Price low. Purchased. Against the odds, discovered large
      gold deposit at marked location.
    fleet_trading_t2_18: Encountered %RACE% trader in %SYSTEM% System. Pilot was employee
      of local factory. Sold company secrets. Subsequent investments highly profitable.
    fleet_trading_t2_19: Hailed by %RACE% trader in %SYSTEM% System. Pilot offered
      futures contract for faecium. Purchased. Resold at space station for reasonable
      profit.
    fleet_trading_t2_19_alt1: Hailed by %RACE% trader in %SYSTEM% System. Pilot offered
      futures contract for coprite. Purchased. Resold at space station for reasonable
      profit.
    fleet_trading_t2_19_alt2: Hailed by %RACE% trader in %SYSTEM% System. Pilot offered
      futures contract for exotic dung samples. Purchased. Resold at space station
      for reasonable profit.
    fleet_trading_t2_20: Encountered %RACE% trader in %SYSTEM% System. Trader offered
      several vials of an illegal poison. Purchased, smuggled into station inside
      fuel tanks. Sold through Mercenaries Guild contact.
    fleet_trading_t2_21: Hailed by mining vessel in orbit around planet %PLANET%.
      Pilot offered %NUM%0 tonnes of pyrite. Purchased, as analysis reveal the substance
      was gold. Resold for high profit.
    fleet_trading_t2_22: Encountered %RACE% trader alone in deep space. Trader claimed
      to be tired of material wealth. Trader transferred large number of precious
      stones as a gift before warping out.
    fleet_trading_t2_23: Encountered trader lurking in asteroid field. Trader attempted
      to offload unusual cargo. Purchased large number of rare books and manuscripts.
      Did not question source. Sold to local historical society.
    fleet_trading_t2_24: Did deal with trader at outpost on planet %PLANET%. Trader
      wished to sell several thousand acres of farmland. Purchased. Hired land manager,
      ran farm as an investment.
    fleet_trading_t2_25: Hailed by freighter in %SYSTEM% System. Captain wished to
      offload surplus fuel in attempt to shed weight for long-range warp. Purchased,
      sold to local small traders.
    fleet_trading_t3_1: Arrived in %SYSTEM% System. Docked at space station, made
      contact with local Merchants Guild. Sold %NUM%00 tonnes of minerals on very
      favourable terms.
    fleet_trading_t3_2: Docked at space station in %SYSTEM% System. Contacted Merchants
      Guild envoy. Took contract to transport bulk quantities of minerals to neighbouring
      system.
    fleet_trading_t3_3: Entered %RACE% space. Docked at station and made contact with
      local Merchants Guild. Took transport contract. Engaged to deliver brand new
      Type 7 starship to customer in neighbouring system.
    fleet_trading_t3_4: Arrived in %SYSTEM% Sector. Hailed local station. Made contact
      with Merchants Guild envoy. Agreed to haul technology components from a factory
      on planet %PLANET% to customers in neighbouring system.
    fleet_trading_t3_5: Arrived in %SYSTEM% System. Docked at space station, made
      contact with local Merchants Guild. Sold non-classified contents of our trade
      database, including economic information gathered during expedition.
    fleet_trading_t3_6: Docked at space station in %SYSTEM% System. Contacted Merchants
      Guild envoy. Exchanged gifts and pleasantries. Feigned knowledge of envoy's
      family members. Secured discount on import tariffs.
    fleet_trading_t3_7: Entered %RACE% space. Docked at station, contacted with local
      Merchants Guild chapter. Envoy had previous dealings with fleet commander. Preferential
      trade deal secured.
    fleet_trading_t3_8: Arrived in %SYSTEM% System. Docked at space station, made
      contact with local Mercenaries Guild. Sold expedition's collected conflict data,
      including last known locations of several wanted pirates.
    fleet_trading_t3_9: Docked at space station in %SYSTEM% System. Expedition had
      collected numerous abandoned or recycled starships. Contacted Mercenaries Guild
      envoy, scanned ships for outstanding bounties.
    fleet_trading_t3_10: Entered %RACE% space. Local Mercenaries Guild envoy requested
      assistance. Disgruntled station employee had taken hostages. Deployed negotiating
      team, secured non-violent resolution.
    fleet_trading_t3_11: Arrived in %SYSTEM% Sector. Received hail from Mercenaries
      Guild envoy. Listened to several rambling war stories. Envoy pleased by this
      conversation, sent several valuable gifts.
    fleet_trading_t3_12: Arrived in %SYSTEM% System. Docked at space station, made
      contact with local Mercenaries Guild. Took secure transport contract. Delivered
      several holding cells worth of captive pirates to authorities on planet %PLANET%.
    fleet_trading_t3_13: Docked at space station in %SYSTEM% System. Contacted Mercenaries
      Guild envoy. Took transport contract. Vy'keen warriors required covert passage
      to neighbouring system.
    fleet_trading_t3_14: Entered %SYSTEM% System. Contacted by Mercenaries Guild envoy.
      Guild had specific transport request. Required top-secret passage of special
      operative to planet %PLANET%. Passenger hidden in cargo pod, delivered successfully.
    fleet_trading_t3_15: Arrived in %SYSTEM% System. Docked at space station, made
      contact with local Mercenaries Guild. Transported weapons for Guild client.
      Client did not want to be recognised by weapons factory staff.
    fleet_trading_t3_16: 'Docked at space station in %SYSTEM% System. Contacted Mercenaries
      Guild envoy. Took hazardous cargo contract. Transported unstable ammunition
      to secure depot on planet %PLANET%. Secure containment hold integrity: %NUM%%.'
    fleet_trading_t3_17: Arrived in %SYSTEM% System. Docked at space station, made
      contact with local Explorers Guild. Sold portion of expedition database. Floral
      scans in high demand.
    fleet_trading_t3_18: Docked at space station in %SYSTEM% System. Had previously
      acquired large animal DNA library from Korvax contact. Contacted Explorers Guild
      envoy. Sold library.
    fleet_trading_t3_19: Entered %RACE% space. Expedition survey efforts to date resulted
      in reasonable mining database. Docked at station, made contact with Explorers
      Guild envoy. Sold geological data.
    fleet_trading_t3_20: Arrived in %SYSTEM% Sector. Ship's navigational AI used acquired
      data to generate highly-efficient trading routes. Sold this data to local Explorers
      Guild as valuable cartographic information. Economic data redacted.
    fleet_trading_t3_21: Arrived in %SYSTEM% System. Expedition had previously gained
      substantial cartographic data while searching for trade outposts. Sold this
      data to local geographical institute via Explorers Guild envoy.
    fleet_trading_t3_22: Docked at space station in %SYSTEM% System. Engineers had
      acquired blueprint data while scanning merchant vessels for cargo. Contacted
      local Explorers Guild representative, sold technology blueprints.
    fleet_trading_t3_23: Entered %SYSTEM% System. Made contact with local Explorers
      Guild chapter. Formatted expedition survey data into music, presented this as
      a gift to the guild envoy, a Korvax. Received valuable gifts in return.
    fleet_trading_t3_24: Arrived in %SYSTEM% System. Docked at space station, made
      contact with local Explorers Guild. Exchanged charts with guild envoy. Gained
      valuable economic data.
    fleet_trading_t3_25: Docked at space station in %SYSTEM% System. Contacted Explorers
      Guild envoy. Took transport contract. Shipped live animals from abandoned zoological
      facility to be rehomed on planet %PLANET%.
    fleet_trading_t4_1: 'Visited trade outpost on planet %PLANET%. Local factories
      produce distinctive chrome-plated weapons. Purchased large quantities for resale
      elsewhere. Anticipated profit: 1%NUM%%.'
    fleet_trading_t4_2: Hailed trade freighter in %SYSTEM% Sector. Freighter was transporting
      waste material from alloy manufacture. Purchased %NUM%0000 tonnes. Recycled
      into commercial-grade metal.
    fleet_trading_t4_3: Visited market in %SYSTEM% System. Unusual wares on display
      - thousands and thousands of hand-made Gek statuettes. Analysis revealed statues
      would be worth more as raw metal. Purchased, melted down.
    fleet_trading_t4_4: 'Docked at space station in %SYSTEM% System. Station had large
      seed surplus. Purchased several thousand, created onboard plant nursery. Processed
      plants into efficient air purifiers. Anticipated profit: 2%NUM%%.'
    fleet_trading_t4_5: 'Visited trade terminal in %SYSTEM% Sector. Found several
      unusual technology components on offer. Purchased. Anticipated profit: 1%NUM%%.'
    fleet_trading_t4_6: Visited trade outpost on planet %PLANET%. Outpost specialised
      in breeding and selling small animals. Made several purchases. Gifted to local
      authorities. Preferential trade access given in return.
    fleet_trading_t4_7: Hailed trade freighter in %SYSTEM% Sector. Exchanged pleasantries
      with captain. Learned of advantageous sodium market on planet %PLANET%. Deal
      secured.
    fleet_trading_t4_8: 'Visited market in %SYSTEM% System. Local economy crashed
      after speculators manipulated the price of hyperdrive components. Took advantage.
      Anticipated markup: 2%NUM%%.'
    fleet_trading_t4_9: 'Docked at space station in %SYSTEM% System. High conflict
      levels resulted in system-wide surplus of recycled organic matter. Purchased
      for sale to nutrient pellet factories in neighbouring systems. Anticipated profit:
      %NUM%%.'
    fleet_trading_t4_10: Visited trade terminal in %SYSTEM% Sector. System had high
      number of frozen worlds. Ice prices extremely low. Purchased in bulk for transportation
      to outposts on desert planets. Anticipated markup 1%NUM%0%.
    fleet_trading_t4_11: Visited trade outpost on planet %PLANET%. Low atmosphere
      environment created high demand for oxygen. Bled fleet life support systems,
      sold in bulk. Crew atmosphere ration temporarily reduced.
    fleet_trading_t4_12: Hailed trade freighter in %SYSTEM% Sector. Freighter was
      shipping large quantity of perishable fruit but had lost warp power. Purchased
      fruit, agreed to complete delivery.
    fleet_trading_t4_13: Visited market in %SYSTEM% System. Local manufacturing output
      low due to nanite foam infestation. Commodity prices high. Sold contents of
      cargo hold at high markup.
    fleet_trading_t4_14: Visited trade terminal in %SYSTEM% Sector. Manipulated rare
      metal trades to spike the market, then offloaded entire contents of cargo hold
      to bandwagon investors.
    fleet_trading_t4_15: Docked at space station in %SYSTEM% System. Configured ship
      AI for diplomacy, interfaced with local trading AI. Gained access to insider
      data. Invested successfully.
    fleet_trading_t4_16: Visited trade outpost on planet %PLANET%. Local superabundance
      of toxic gas. Unclear commercial use. Purchased anyway, convinced other investors
      of value.
    fleet_trading_t4_17: 'Hailed trade freighter in %SYSTEM% Sector. Freighter seemed
      desperate to offload cargo. Purchased bulk tonnage of mineral salt at extremely
      low price. Did not ask further questions. Anticipated profit: 2%NUM%%.'
    fleet_trading_t4_18: 'Visited market in %SYSTEM% System. Overproduction of technology
      components pushed prices artificially low. Purchased in bulk for sale elsewhere.
      Anticipated profit: 1%NUM%%.'
    fleet_trading_t4_19: 'Docked at space station in %SYSTEM% System. Station had
      over-ordered starship repair equipment, anticipating a conflict that never happened.
      Purchased in bulk. Anticipated profit: 2%NUM%%.'
    fleet_trading_t4_20: Visited trade terminal in %SYSTEM% Sector. Several novel
      alloy formulations available. Purchased samples for reverse-engineering analysis.
      Sold recipes.
    fleet_trading_t4_21: 'Visited trade outpost on planet %PLANET%. Local chromatic
      metal variety had unusual properties. Analysis showed remarkable conductivity.
      Purchase for sale to technology industries in other systems. Anticipated profit:
      1%NUM%%.'
    fleet_trading_t4_22: 'Hailed trade freighter in %SYSTEM% Sector. AI upgrade allowed
      most of their crew to be dismissed. Freighter now selling surplus food supplies.
      Purchased at very low price. Anticipated markup: %NUM%%.'
    fleet_trading_t4_23: Visited market in %SYSTEM% System. High conflict levels resulted
      in oversupply of recycled starship components. Purchased at low price, recycled
      into valuable industrial materials.
    fleet_trading_t4_24: Docked at space station in %SYSTEM% System. Station had large
      plant nursery. Visited, scanned all available plants. Made no purchases but
      sold scan data to Explorers Guild.
    fleet_trading_t4_25: Visited trade terminal in %SYSTEM% Sector. Opened backdoor
      interface, duplicated contents of trading wallet. Sold large volume of expensive
      commodities without the inconvenience of purchasing them first.
