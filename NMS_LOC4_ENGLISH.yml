    all_trader_osd: INCOMING MESSAGE // TRADE FREQUENCY
    all_trader_refused: MESSAGE DECLINED // CHANNEL BUSY
    dnt_exp_trader_trade_lang_1: Unknown entity seeks rare and strange goods? Korvax
      travels universe to collect superior cargo!
    dnt_exp_trader_trade_lang_2: What galaxy is this? Ship warped through hole. Korvax
      is lost. Strange entity requires goods from remote worlds?
    dnt_exp_trader_trade_lang_3: Joyful to meet entity! I offer excellent goods from
      merchants guild. Best price.
    dnt_exp_trader_trade_lang_4: Convergence eyes watching! Please make purchase...
    dnt_exp_trader_trade_lang_5: Ship is great pleasure for Korvax! Only one payment
      to sales gek remains. Purchase goods, entity?
    dnt_exp_trader_trade_lang_6: Eheu! Carapace requires emergency upgrade. Exchange
      all Korvax possessions for units!
    dnt_tra_trader_trade_lang_1: Hello! Friend looks rich! Want to buy cargo? Buy
      for discount if you buy today!
    dnt_tra_trader_trade_lang_2: Unit-thief salesgek sell me broken goods! Need pity,
      friend! Please make purchase? No scam.
    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: Although I cannot be sure of their precise meaning, this
      trader appears keen to do business.
    all_trader_trade_desc_2: The trader gestures happily, pleased to have made contact
      with a fellow spacefarer.
    all_trader_trade_desc_3: The pilot indicates they wish to trade, but they seem
      cautious. Eventually they relax, and prepare their manifest.
    all_trader_trade_desc_4: The pilot jabbers at me, excited to have made contact
      with another trader.
    all_trader_trade_desc_5: Even before I speak, the pilot has already prepared their
      cargo manifest. They seem keen to do a deal.
    all_trader_trade_desc_6: The pilot prepares their trading systems. Their cargo
      is ready for inspection.
    all_trader_trade_desc_7: The trader examines my cargo data. They try to appear
      calm, but they do a poor job. They cannot hide just how keen they are to do
      a deal.
    all_trader_trade_desc_8: The pilot chatters away, thrilled. They appear to have
      been travelling through space for a long time, cut off from normal conversation.
    all_trader_trade_desc_9: The trader gestures happily, keen to do business directly,
      free from the interference and regulation of the Galactic Trade Terminals.
    all_trader_trade_desc_10: Although their speech is garbled and confusing, the
      pilot's meaning is clear. They speak in the universal language of money.
    all_trader_trade_opt_a: Examine cargo manifest
    all_trader_trade_opt_b: End communication
    all_trader_trade_opt_a_alt: Buy products
    all_trader_trade_opt_b_alt: Buy substances
    all_trader_trade_res_b_1: To the disappointment of the trader, I decline to inspect
      their goods.
    all_trader_trade_res_b_2: I have little need of trade at the moment, and decline
      the chance to browse the pilot's wares.
    all_trader_trade_res_b_3: This trader looks as if they have little to offer. I
      would do better to trade elsewhere.
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: Excited to see another pilot, the trader offers me
      one of their collection of rare and precious items.
    all_trader_offload_desc_2: The pilot seems like a normal trader, but instead of
      the usual range of goods, they carry only trinkets and curios. I wonder what
      lead to such an unusual cargo...
    all_trader_offload_desc_3: This trader doesn't speak like the other merchants
      I've met. They appear to be a specialist, carrying only the most unusual items...
    all_trader_offload_desc_4: I do not know exactly who this pilot is. A trader?
      A historian? A grave robber? Either way, they appear to be peddling trinkets.
    all_trader_offload_desc_5: The trader transmits their cargo manifest, revealing
      a strange collection. Their hold is full of relics, items of importance to their
      people. They appear willing to part with them...
    all_trader_offload_opt_a: Bargain for Relic
    all_trader_offload_opt_d: Decline
    all_trader_offload_res_a_1: I accept the trader's offer. I'm sure I will find
      a use for this relic, or it will find a use for me...
    all_trader_offload_res_a_2: The relic is worth the asking price. Even if I am
      unsure what exactly it's for, these items are highly valued by the people who
      live in this system.
    all_trader_offload_res_a_3: The trader sends me the relic and leaves, happy to
      have spread whatever it is they think they're spreading.
    all_trader_offload_res_b_1: I decline the trader's strange collection of trinkets.
    all_trader_offload_res_b_2: I thank the trader for their offer, but decline to
      take one of their relics.
    all_trader_offload_res_b_3: I have no need of the merchant's relics right now.
      I thank them for the offer, and end the communication.
    dnt_exp_trader_repair_lang_1: Pirate assault do bad damage to ship! Fear detonation
      imminent! Aiee!
    dnt_exp_trader_repair_lang_2: Ship volatile! Fuel overheat! Must stabilise immediately!
    dnt_exp_trader_repair_lang_3: Disaster! Ship shell breach! Unknown entity assist
      with repair?
    dnt_tra_trader_repair_lang_1: Ship in great peril! Shield destroyed! Please help,
      friend!
    dnt_tra_trader_repair_lang_2: Friend! So happy to see you! Need ship repairs immediately!
      Temperature levels dangerous!
    dnt_tra_trader_repair_lang_3: Terrible encounter with pirates! Ship nearly ruined!
      Please save me!
    dnt_war_trader_repair_lang_1: Prize vessel struck by sentinel aggression! Repairs
      urgent!
    dnt_war_trader_repair_lang_2: Ship status extreme! Doom! Doom! Doom!
    dnt_war_trader_repair_lang_3: Great victory today! Interloper should see enemy
      ship! But need assistance now...
    all_trader_repair_desc_1: The communicator image sputters, the signal weakening
      rapidly. %NAME%'s ship appears to be in urgent need of repair. It may not last
      another warp.
    all_trader_repair_desc_2: The communicator image sputters, the signal weakening
      rapidly. %NAME%'s ship appears to be in urgent need of repair. It may not last
      another warp.
    all_trader_repair_desc_3: The communicator image sputters, the signal weakening
      rapidly. %NAME%'s ship appears to be in urgent need of repair. It may not last
      another warp.
    all_trader_repair_desc_4: The communicator image sputters, the signal weakening
      rapidly. %NAME%'s ship appears to be in urgent need of repair. It may not last
      another warp.
    all_trader_repair_desc_5: The communicator image sputters, the signal weakening
      rapidly. %NAME%'s ship appears to be in urgent need of repair. It may not last
      another warp.
    all_trader_repair_opt_a: Offer to Repair
    all_trader_repair_opt_d: Decline
    all_trader_repair_res_a_1: The lifeform's eyes widen with gratitude. They give
      me what they can spare before departing to repair their ship.
    all_trader_repair_res_a_2: The lifeform's eyes widen with gratitude. They give
      me what they can spare before departing to repair their ship.
    all_trader_repair_res_a_3: The lifeform's eyes widen with gratitude. They give
      me what they can spare before departing to repair their ship.
    all_trader_repair_res_b_1: "%NAME% slumps in dismay. They depart without a word,
      perhaps to seek help elsewhere."
    all_trader_repair_res_b_2: "%NAME% slumps in dismay. They depart without a word,
      perhaps to seek help elsewhere."
    all_trader_repair_res_b_3: "%NAME% slumps in dismay. They depart without a word,
      perhaps to seek help elsewhere."
    dnt_exp_tguild_greet_unknown_1: Apologies, probable customer entity. Purchase
      unavailable at this station.
    dnt_tra_tguild_greet_unknown_1: Merchants Guild trade is only available to registered
      members. Seek business elsewhere.
    dnt_war_tguild_greet_unknown_1: Grah! Interloper must prove trade skill before
      worthy of Merchants Guild time!
    dnt_exp_tguild_greet_low_1: Greetings. Guild discount is not available to low
      rank members, sorry.
    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      Though their words are unclear, the badge on the lifeform's uniform is unmistakable. They are an envoy of the Merchant's Guild.
      They do not seem particularly interested in trading with me, however.
    npc_tguild_greet_unknown_desc_2: |-
      I have seen this alien's insignia before. They are a member of the Merchants Guild.
      They do not seem to have any business for me at the moment. Perhaps the <SPECIAL>Mission Listings Agent<> on the station might have a way to prove my worth?
    npc_tguild_greet_low_desc_1: I recognise this alien as a fellow trader, another
      member of the Merchants Guild.
    npc_tguild_greet_low_desc_2: Their keen mercantile eyes give this lifeform away
      as a member of the Merchants Guild, a fellow trader looking to make their way
      in the galaxy.
    npc_tguild_greet_low_desc_3: The lifeform bows gently, more in ritual than respect.
      They flash their badge, revealing themselves as the Merchants Guild representative
      in this system.
    npc_tguild_greet_med_desc_1: The alien, who appears to be the Merchant Guild envoy
      in this system, scanned me subtly as I approached. Having seen my rank with
      the Guild, they apologise for the intrusion and greet me with warmth.
    npc_tguild_greet_med_desc_2: |-
      The alien transmits a short data sequence, revealing themselves as the Merchants Guild's official representative in this system.
      Despite their apparent friendliness, I cannot help but think they are assessing me, working out how to best me in a deal.
    npc_tguild_greet_med_desc_3: The lifeform nods at me. I do not believe I have
      met them before, but they clearly recognise me. They must be the Merchants Guild
      representative in this system.
    npc_tguild_greet_high_desc_1: The alien greets me warmly. They work for the Merchants
      Guild, keeping an eye on business in this system. They have a message to relay.
    npc_tguild_greet_high_desc_2: The lifeform identifies themself as the Merchants
      Guild representative in this system. We perform the mutual exchange of units
      that Guild protocol demands.
    npc_tguild_greet_high_desc_3: The lifeform shows their identification, the badge
      of a middle-ranking envoy of the Merchants Guild. They bow, pleased to have
      me visit their system.
    npc_tguild_greet_best_desc_1: The lifeform, an envoy of the Merchants Guild, seems
      excited to see me. They give a short, hesitant gesture, as if apologising for
      the lack of wealth and status in their system.
    npc_tguild_greet_best_desc_2: The alien jabbers excitedly, transmitting a sequence
      of recent profitable deals. They are the Merchants Guild envoy in this system,
      and keen to impress.
    npc_tguild_greet_best_desc_3: The lifeform greets me as a high-ranking member
      of the Merchants Guild, performing the special gestures required at such a meeting.
    npc_eguild_greet_unknown_desc_1: |-
      The lifeform carries both the badge of the Explorers Guild and the worldly pose of one who has broken ground on many strange planets.
      For a supposedly curious lifeform, I do not seem to provoked much interest. Perhaps they deem me unworthy of study.
    npc_eguild_greet_unknown_desc_2: |-
      I have seen this alien's insignia before. They are a member of the Explorers Guild.
      They do not seem interested in the data I have to offer. Perhaps the <SPECIAL>Mission Listings Agent<> on the station might have a way to prove my worth?
    npc_eguild_greet_low_desc_1: The lifeform examines me before revealing their credentials
      as a member of the Explorers Guild.
    npc_eguild_greet_low_desc_2: The alien reveals themselves as an envoy of the Explorers
      Guild. They appear to be assessing me, but to what end? To learn my worth as
      an explorer, or simply as an object of curiosity?
    npc_eguild_greet_low_desc_3: The lifeform presents their Explorers Guild credentials,
      showing themselves as the official envoy for this system. For some reason, they
      also transmit a detailed record of every plant they've ever discovered.
    npc_eguild_greet_med_desc_1: The lifeform flashes a small holographic display,
      a 3D token of their status as the Explorers Guild envoy in this system.
    npc_eguild_greet_med_desc_2: The alien reveals their Explorers Guild credentials,
      the paperwork of an official envoy.
    npc_eguild_greet_med_desc_3: The lifeform shows their identification as an official
      of the Explorers Guild, but not before attempting to scan me for data.
    npc_eguild_greet_high_desc_1: The lifeform jabbers excitedly, happy to share their
      latest research with a fellow member of the Explorer's Guild.
    npc_eguild_greet_high_desc_2: The alien reveals themselves as an explorer of some
      standing with the Guild. They welcome me to their system.
    npc_eguild_greet_high_desc_3: The lifeform greets me warmly, revealing themselves
      as the Explorers Guild's leading researcher in this system.
    npc_eguild_greet_best_desc_1: The lifeform subjects me to a brief analysis before
      bowing deeply. They are the official Explorers Guild representative in this
      system.
    npc_eguild_greet_best_desc_2: The alien greets me with a selection of interesting
      images taken in this system. As the Explorers Guild envoy here, they are keen
      that I see the sights.
    npc_eguild_greet_best_desc_3: The lifeform scans me, scans themselves, and finally
      scans the Explorers Guild insignia they have projected in front of them. The
      ritual over, they bow before me.
    npc_wguild_greet_unknown_desc_1: The alien's aggressive tone and rough demeanor
      mark them out as a mercenary. I hope they are here in some official capacity,
      rather than undertaking a mission.
    npc_wguild_greet_unknown_desc_2: |-
      The lifeform glares at me briefly, shaking their head. They seem to be a representative of the Guild of Mercenaries.
      Perhaps I could impress them by undertaking work from the <SPECIAL>Mission Listings Agent<>?
    npc_wguild_greet_low_desc_1: The alien gives a terse salute. Their insignia is
      of a middle-ranking officer of the Mercenaries Guild.
    npc_wguild_greet_low_desc_2: The lifeform barks at me in a grumpy tone. Their
      badge shows them as an envoy of the Mercenaries Guild.
    npc_wguild_greet_low_desc_3: The alien looks at me, disappointed. They are an
      official of the Mercenaries Guild, and I think they expected me to salute.
    npc_wguild_greet_med_desc_1: The alien, wearing the uniform of a Mercenaries Guild
      envoy, looks me up and down. I appear to pass muster.
    npc_wguild_greet_med_desc_2: The lifeform, a gruff look upon their face, welcomes
      me to the system on behalf of the Mercenaries Guild.
    npc_wguild_greet_med_desc_3: The lifeform makes a gesture of respect, an acknowledgement
      from one Mercenaries Guild operative to another.
    npc_wguild_greet_high_desc_1: The lifeform wears the insignia of the Mercenaries
      Guild, and stands to attention as I approach.
    npc_wguild_greet_high_desc_2: The alien, scarred from battle, salutes me as I
      approach. They are the Mercenaries Guild commander in this system.
    npc_wguild_greet_high_desc_3: The lifeform, with their neatly pressed uniform
      and alert, precise mannerisms, welcomes me to the system on behalf of the local
      Mercenaries Guild.
    npc_wguild_greet_best_desc_1: The lifeform snaps to attention as soon as they
      see me. Their Mercenaries Guild badge has been polished so vigourously that
      I can see my reflection in it.
    npc_wguild_greet_best_desc_2: The lifeform makes a great show of their salute.
      As the official Mercenaries Guild envoy in this system, it is their duty to
      receive high-ranking members in a fitting style.
    npc_wguild_greet_best_desc_3: The alien wears the badge of a Mercenaries Guild
      commander. They give me a particularly energetic salute.
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: They appear to have some special Guild business
      that needs attending to, and request my assistance.
    npc_guild_mission_offer_desc_2: They hesitate, clearing hoping I will assist them
      with some official Guild business.
    npc_guild_mission_offer_desc_3: They transmit specific data, a mission that they
      cannot entrust to the listings agent. They hope I will be of assistance.
    npc_guild_mission_offer_desc_4: They appear to have a problem client, one with
      a task they feel they can only entrust to a Guild member in good standing.
    npc_guild_mission_offer_desc_5: They offer me the chance to take on a particularly
      lucrative mission, a task for a favoured client.
    npc_guild_tithe_offer_desc_1: They have no particular business for me today, but
      are pleased to be able to present me my share of local operating profits.
    npc_guild_tithe_offer_desc_2: The Guild here has no special tasks at the moment,
      but they have had a recent windfall. They are sharing the loot with all Guild
      members.
    npc_guild_tithe_offer_desc_3: They present me with my share of recent Guild profits,
      accounting for my rank.
    npc_guild_tithe_offer_desc_4: Their greeting over, the envoy turns to business.
      They tally up what I am due from the Guild, my share of recent profits minus
      membership fees owed.
    npc_guild_tithe_offer_desc_5: They present me with an itemised list, a transaction
      record for the Guild's local operations. They offer me a sum of money, my share
      of the profits.
    npc_guild_present_offer_desc_1: They offer me a present, a product of the local
      system that they hope will assist me in my work.
    npc_guild_present_offer_desc_2: They have no specific work for me at the moment.
      They seem apologetic, and offer me a small gift as recompense.
    npc_guild_present_offer_desc_3: The Guild here has matters in hand, and has no
      need of any special operations. However, the envoy does have a gift for me,
      to mark the occasion.
    npc_guild_present_offer_desc_4: The Guild here is flourishing, and all members
      are being offered gifts as thanks for their work. The envoy presents me with
      an item they claim to have picked out for me specially.
    npc_guild_present_offer_desc_5: They make a great show of presenting me with a
      gift, an item acquired by a Guild operative on a recent mission.
    npc_guild_accept_mission: Accept Mission
    npc_guild_accept_gift: Accept Gift
    npc_guild_accept_gift_res_1: I accept the envoy's gift, and make a gesture of
      thanks.
    npc_guild_accept_gift_res_2: I take the present, thanking the Guild and its official.
    npc_guild_accept_gift_res_3: I take the gift, and promise to commend the envoy's
      work to their superiors.
    npc_guild_decline_mission: Decline Mission
    npc_guild_decline_mission_res_1: I turn down their mission. I have other things
      that need doing.
    npc_guild_decline_mission_res_2: I decline their task. The client will have to
      wait.
    npc_guild_decline_mission_res_3: I decline to help the envoy with their task.
      I hope they will not be offended.
    npc_guild_decline_gift: Decline Gift
    npc_guild_decline_gift_res_1: I turn down their offer. I am a member of the Guild,
      but it does not define me. I take nothing, I owe nothing.
    npc_guild_decline_gift_res_2: I decline their offer. I do not need the Guild's
      assistance.
    npc_guild_decline_gift_res_3: I reject the envoy's present. They seem offended.
    npc_guild_secondary_desc_1: The envoy looks busy. I should leave them be.
    npc_guild_secondary_desc_2: I should leave %NAME% be. They have important Guild
      business to attend to, no doubt.
    npc_guild_secondary_desc_3: The Guild envoy in this system has nothing more to
      offer me.
    npc_guild_secondary_desc_4: "%NAME% has plenty of Guild business to work on without
      repeating information for me."
    npc_guild_secondary_desc_5: I have caused enough excitement for %NAME% already.
      I should let them get on with their other Guild work.
    intrct_guild_envoy: Guild Envoy
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: The trader gestures angrily, furious at having
      been assaulted. They demand I make amends.
    all_trader_demand_sorry_desc_2: Waving aggressively, the trader demands an apology.
      They appear to be threatening me with some sort of retribution.
    all_trader_demand_sorry_desc_3: The trader's gestures suggest they are offering
      me a chance to apologise for my actions. I am not sure how they will take it
      if I do not.
    all_trader_demand_sorry_desc_4: The pilot gesticulates wildly, outraged that they
      have been fired upon. This is my chance to apologise, should I wish to.
    all_trader_demand_sorry_desc_5: I am unfamiliar with the full range of alien gestures,
      but none of these seem very happy.
    all_trader_demand_sorry_desc_6: The pilot is unimpressed with my actions, though
      they seem to be offering me a chance to apologise. There is a threat lurking
      behind their words, I feel.
    all_trader_demand_sorry_opt_a: Apologise
    all_trader_demand_sorry_opt_b: Continue to attack
    all_trader_demand_sorry_res_a_1: My apology, and my units, appear to have calmed
      the trader.
    all_trader_demand_sorry_res_a_2: The trader seems satisfied by my apology. They
      will not take this matter further.
    all_trader_demand_sorry_res_a_3: The pilot has calmed considerably. They appear
      to have forgiven me.
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: Begging for their life, the trader frantically gestures
      for me to cease my assault.
    all_trader_submit_desc_2: The trader babbles, panic-stricken, begging me to stop.
      They appear to be offering me some sort of tribute.
    all_trader_submit_desc_3: It is hard to make sense of their message, but the panicked
      trader appears to be trying to negotiate.
    all_trader_submit_desc_4: The pilot pleads with me, seemingly offering their cargo
      in exchange for their life.
    all_trader_submit_desc_5: Wide-eyed and breathing heavily, the trader seems relieved
      to have made contact. They seem to be believe I might be persuaded to show mercy...
    all_trader_submit_opt_a: Accept offer
    all_trader_submit_opt_b: Decline
    all_trader_submit_res_a_1: I accept the trader's offer. They live... for now.
    all_trader_submit_res_a_2: Relief floods the pilot's face. They thank me for my
      grace.
    all_trader_submit_res_a_3: I accept the pilot's tribute. They thank me for letting
      them live, but I see the resentment burning in their eyes.
    all_trader_submit_res_a_4: The trader transmits their payment, good to their word.
      I should leave them be, if I am to be true to mine...
    all_trader_submit_res_a_5: The pilot transfers their cargo as quickly as possible,
      keen to get as far away from me as possible.
    all_trader_submit_res_b_1: I refuse their cowardly offer. Death or glory awaits!
    all_trader_submit_res_b_2: I ignore the begs and cries of the pilot. I have no
      need of their cargo.
    all_trader_submit_res_b_3: I have no need of this trader's random assortment of
      cargo. Their ship is worth far more as scrap...
    all_trader_submit_res_c_1: Defiance flashes across the pilot's face. They break
      off communications, having used this time to call for help.
    all_trader_submit_res_c_2: The terror in the trader's eyes turns to anger. I see
      their ships weapons coming online. They never intended to pay me...
    all_trader_submit_res_c_3: The trader breaks off the call without making the transfer.
      They seem to have found some new source of courage...
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: The threatening look in the pilot's eyes tells me all
      I need to know. They are not interested in trading...
    all_trader_hostile_desc_2: My contact appears to have alerted the pilot to the
      value of ship and its cargo. There is a dangerous glint in their eyes.
    all_trader_hostile_desc_3: The pilot's angry gestures suggest they are in no mood
      for peaceful trading. I seem to have a fight on my hands.
    all_trader_hostile_desc_4: The 'trader' I have disturbed appears in no mood for
      trading. As they speak, I see them begin to arm their weapons.
    all_trader_hostile_desc_5: Though they fly a trader's flag, this pilot is clearly
      no humble merchant. Even over the communicator's static, I can sense their pirate
      swagger.
    all_trader_hostile_opt_a: Begin combat
    all_trader_hostile_opt_b: Offer tribute
    all_trader_hostile_res_a_1: A real pirate would have attacked on sight. This trader
      is nothing but a cowardly opportunist.
    all_trader_hostile_res_a_2: This 'pirate' offered a lot of angry sounding words.
      Let's see what else they have to offer...
    all_trader_hostile_res_a_3: I will not be bullied by some scheming trader. If
      they want a fight, they shall have one.
    all_trader_hostile_res_b_1: The 'trader' accepts my offer. I write it off as the
      cost of doing business in dangerous space.
    all_trader_hostile_res_b_2: My offer seems to have calmed the trader. We leave
      each other in peace, at least for now.
    all_trader_hostile_res_b_3: The 'trader' made their meaning clear. I hand over
      a payment, and they fly away happy.
    dnt_exp_trader_ambush_lang_1: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_3: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_5: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_1: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_3: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_5: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_1: Pretends to have been attacked
    dnt_war_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_3: Pretends to have been attacked
    dnt_war_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_5: Pretends to have been attacked
    dnt_war_trader_ambush_lang_6: Ambush stuff!
    all_trader_ambush_desc_1: It is hard to make out their exact meaning, but the
      trader appears to be asking for help. They seem tense.
    all_trader_ambush_desc_2: The trader is clearly on edge. They appear to need help,
      and gesture for me to move my ship closer.
    all_trader_ambush_desc_3: The trader looks tired. They speak hurriedly, apparently
      outlining some problem or another. They seem to need my help.
    all_trader_ambush_desc_4: Nervous, the pilot delivers some pre-prepared speech.
      It seems like some sort of plea for help. They gesture as they finish, waiting
      for a response.
    all_trader_ambush_desc_5: The trader is demanding help, that much is clear. It
      is hard to make out the exact problem, but it seems of utmost importance that
      I move in close to their ship...
    all_trader_ambush_desc_6: The trader seems to be asking for help, their ship apparently
      damaged in some crucial way. But their eyes are hard and mean, showing no relief
      at their rescue.
    all_trader_ambush_desc_7: The trader speaks quickly, babbling. Again and again
      they repeat what seems to be a request for help, their manner demanding and
      insistent.
    all_trader_ambush_desc_8: The trader, almost weeping, spins me a story of woe.
      They beg for my help, insisting that all I need do is fly close while they prepare
      their ship.
    all_trader_ambush_opt_a: Attempt to help
    all_trader_ambush_opt_b: Refuse help
    all_trader_ambush_res_a_1: I keep my ship flying in formation with the trader,
      but something is wrong. Hostile signatures flood the subspace radar...
    all_trader_ambush_res_a_2: I move in close, as requested, but the radio falls
      silent. As I try to hail the trader, I notice their weapon systems coming online...
    all_trader_ambush_res_a_3: I attempt to comply with the trader's request, but
      they remain evasive. My pulse engine begins to stutter, and my radar displays
      a collection of unknown signals approaching fast...
    all_trader_ambush_res_b_1: The trader's manner is highly suspicious. I leave them
      be, and prepare to warp away before any trouble begins.
    all_trader_ambush_res_b_2: This situation is highly suspicious. Despite their
      pleas, I prepare to leave this trader where they float.
    all_trader_ambush_res_b_3: I leave the trader where they are. They curse me as
      I end the communication, but I fear things would be far worse should I get any
      closer.
    dnt_exp_trader_defend_lang_1: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_2: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_3: I'm a Korvax! Help me with these pirates!!
    dnt_tra_trader_defend_lang_1: I'm a Gek! Help me with these pirates!!
    dnt_tra_trader_defend_lang_2: I'm a Gek! Help me with these pirates!!
    dnt_tra_trader_defend_lang_3: I'm a Gek! Help me with these pirates!!
    dnt_war_trader_defend_lang_1: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_2: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_3: I'm a Vy'keen! Help me with these pirates!!
    all_trader_defend_desc_1: The pilot gestures frantically. Their ship seems damaged,
      and there are hostile signals approaching on the subspace radar...
    all_trader_defend_desc_2: The pilot's words are hard to understand, but the data
      they've transmitted is not. A large number of pirate vessels are approaching,
      and fast.
    all_trader_defend_desc_3: With pleading eyes, the trader transmit their navigational
      data. They have been hounded by pirates, and now fear they have been cornered.
      The fight is nearly upon us.
    all_trader_defend_desc_4: The trader's ship is crippled, its engines scarred by
      a previous narrow escape. They beg for help, unable to continue fleeing the
      violence that stalks them.
    all_trader_defend_desc_5: The trader's ship is heavy with goods but light on weapons.
      They ask me to escort them, promising to make it worth my while...
    all_trader_defend_opt_a: Help the trader
    all_trader_defend_opt_b: Leave them to their fate
    all_trader_defend_res_a_1: I indicate to the trader that I will help. Just in
      time, it seems, as the pirates are nearly on top of us...
    all_trader_defend_res_a_2: I will help the pilot make their stand. No-one deserves
      to be hounded by pirates.
    all_trader_defend_res_a_3: The pirates will not be expecting a second ship. We
      will turn this ambush on its head.
    all_trader_defend_res_b_1: It is unfortunate, but this trader's fight is not my
      fight. I leave them to their fate.
    all_trader_defend_res_b_2: Whatever this trader has done, it has upset some dangerous
      people. I should leave before I upset them too.
    all_trader_defend_res_b_3: I do not want to get mixed up in whatever business
      has gone on here. I should leave, and quickly.
    dnt_exp_trader_thank_lang_1: Thanks for your help with the pirates! Have some
      stuff!
    dnt_exp_trader_thank_lang_2: Thanks for your help with the pirates! Have some
      stuff!
    dnt_exp_trader_thank_lang_3: Thanks for your help with the pirates! Have some
      stuff!
    dnt_tra_trader_thank_lang_1: Thanks for your help with the pirates! Have some
