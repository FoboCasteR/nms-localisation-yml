    npc_comm_week_01_portal_desc: |-
      The portal yawns before me.

      I inhale deeply, awed by the imposing structure. The destination for Polo's request is at my fingertips. Are there others treading this interstellar path with me, I wonder?
    npc_comm_week_01_shop: |-
      You may have noticed, Traveller-Friend, that there is a new guest aboard our little home! A being fashioned from metal and soul, by my own paws! They will help me explore synthesis and creation, transforming Quicksilver into exotic goods!
      You would like to meet them, yes? I feel they are a striking likeness for you, Traveller-Friend.
    npc_comm_week_01_shop_alt: Will we bring our home to you now, friend? Embrace
      and speak? Access the exotic trade network?
    npc_comm_week_01_shop_opt_a: Ask Polo to warp in
