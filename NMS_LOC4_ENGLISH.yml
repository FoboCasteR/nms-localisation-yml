    npc_comm_week_06_comp: What did you see, friend? Did the loops take you forwards
      or back? When is our lost companion hiding?
    npc_comm_week_06_comp_opt: Retell the story
    npc_comm_week_06_comp_res: |-
      Polo listens as I tell the sorry tale. They try to keep their emotions in check, but they had invested so much hope in this possible contact that it is hard for them to bear.
      The Gek blinks rapidly as they compose themself. They shake off the disappointment and suggest a new line of investigation.
    npc_comm_week_06_comp2: |-
      It is hard to lose contact, friend. But these echoes are merely one loop from the infinite. Life, success, tragedy - Nada and Polo and the Traveller-friend will see all these outcomes.
      Perhaps we might turn to a different form of analysis. Images from key sites may contain positional data, timecodes to aid our search. You would be so kind to us if you helped collect such images!
    npc_comm_week_06_comp2_opt: End transmission
    npc_comm_week_06_repeat: You have the pictures, friend? Did your camera see anything
      unusual, any messages from the lost?
    npc_comm_week_06_repeat_opt_a: Transmit images
    npc_comm_week_06_repeat_res_a: Thank you for this data, friend. Data always brings
      hope!
    npc_comm_week_06_repeat_res_b: Thank for not giving up on Nada and Polo, friend.
      Your iteration is very kind. Hail us with your scanner if you have any more
      data.
    npc_comm_week_06_cap: 'You  have taken so many images, friend. This... this will
      be all I handle. I fear I am getting behind with my analysis. '
    npc_comm_week_06_cap_opt: Transmit images
    npc_comm_week_06_cap_res: Polo signs off, but there is none of their usual enthusiasm,
      the joy of discovery long since gone. This task has taken its toll upon them.
    ui_comm_week_06_obj3: Piece together the story
    ui_comm_week_06_obj3_tip: |-
      Polo's device allows access to loops of time beyond our own. Apply the device to specific sites to replay previous events.
      Use the device to learn about the fate of Polo's missing friend.
    ui_comm_week_06_obj5: "(Optional) Take photographs for Polo to analyse"
    ui_comm_week_06_obj5_tip: |-
      Polo requires images of buildings, which they will examine for other clues to the precise location in time of the anomalous loop.
      Access the camera via the <VAL_ON>Quick Menu<> (<IMG>QUICK_MENU<>).
    npc_comm_week_06_portal_desc: |-
      The portal yawns before me.

      Did Polo's lost friend stand before a portal like this? How many others have there been like me, chasing ghosts across time and space? Perhaps another is following me right now, at the behest of some other iteration of my Gek companion...
