    bld_medplant_1_description: |-
      A medium-sized decorative plant. Each of its leaves is covered in a thin film of sticky latex. Insects that land on these leaves are slowly absorbed by digestive hormones mixed in with the glue.

      Avoid accidental skin contact.
    bld_medplant_2_description: |-
      A squat, easily-managed form of the larger palm species.

      Place outdoors to attract wildlife and to purify the air.
    bld_medplant_3_description: |-
      Sprouting decorative corn. Comes in a variety of colours. May attract decorative wildlife.

      Unable to reproduce naturally. Must be hand-pollinated.
    bld_waterplant_1_description: A delicate marine invertebrate, cultivated for potted
      growth. Its distinctive looping structure gives it an attractive whimsical appearance.
    bld_waterplant_1_name: CURLY CORAL
    bld_waterplant_1_name_l: Curly Coral
    bld_waterplant_2_description: An eye-catching cluster of crystallised oceanic
      minerals. These crystals grow in a shard-like structure, and feature an unusual
      marbled colouration.
    bld_waterplant_2_desc_alt: The central shard vibrates imperceptibly, emitting
      a soft musical note.
    bld_waterplant_2_name: AQUATIC CRYSTAL
    bld_waterplant_2_name_l: Aquatic Crystal
    bld_waterplant_3_description: A striking plant featuring luminescent, orb-shaped
      flowers. This domestic variety has adapted to absorb and process oxygen from
      any source, whether growing on land or underwater.
    bld_waterplant_3_name: CANDELABRA BLOOM
    bld_waterplant_3_name_l: Candelabra Bloom
    bld_waterplant_3a_name: PLANTABLE KELP
    bld_waterplant_3a_name_l: Plantable Kelp
    bld_barnacle_description: |-
      A tenacious arthropod, naturally found encrusting stationary or slow-moving underwater objects.

      This variety can be encouraged to affix itself to a chosen position, adding an aged marine appearance to bases.
    bld_barnacle_name: BARNACLE
    bld_barnacle_name_l: Barnacle
    bld_tree_1_description: |-
      A large decorative fruit tree.

      Fruit form, toxicity and existence will vary according to local climatic and pollinator conditions.
    bld_tree_2_description: |-
      A thin, non-fruiting tree. Root system is integrated with highly-adapted fungal symbiotes.

      Supplied with its own mushrooms for ease of establishment. Fungus is non-toxic and non-spreading.
    bld_tree_3_description: |-
      A hardy evergreen tree, able to survive in a wide-range of climates.

      Waxy leaves with a silvery underside provide excellent light harvesting abilities, as well as year-round interest and colour.
    bld_toycube_description: |-
      An exclusive decorative curiosity.

      This precisely crafted gadget utilises a localised gravitational field, delighting and fascinating base visitors.
    bld_toycube_name: EXPANDING CUBE GADGET
    bld_toycube_name_l: Expanding Cube Gadget
    bld_toysphere_description: |
      An exclusive decorative curiosity for bases.

      This gadget emits a spherical hologram, representative of one of the quintillions of celestial bodies populating the galaxies.
    bld_toysphere_name: HOLOGRAPHIC GLOBE GADGET
    bld_toysphere_name_l: Holographic Globe Gadget
    bld_toycore_description: |-
      An exclusive decorative curiosity for bases.

      A model of reality itself, as viewed from the perspective of an impossible observer. Infinite levels of detail wait to be discovered by the viewer with a powerful enough lens.
    bld_toycore_name: POCKET REALITY GENERATOR
    bld_toycore_name_l: Pocket Reality Generator
    spec_vykeen_torso_name: ARMOURED CHESTPIECE
    spec_vykeen_torso_name_l: Armoured Chestpiece
    spec_vykeen_torso_desc: Reinforced yet stylish, this Exosuit chest armour provides
      excellent abdominal protection without compromising on looks.
    spec_vykeen_armour_name: ARMOURED SHOULDERPADS
    spec_vykeen_armour_name_l: Armoured Shoulderpads
    spec_vykeen_armour_desc: Powerful shoulder armour, this Exosuit augmentation comes
      with high-voltage connections into the user's skeletal system. This current
      jolts the user's body as required, manipulating the muscles into their optimal
      defensive posture.
    spec_vykeen_gloves_name: ARMOURED EXOGLOVES
    spec_vykeen_gloves_name_l: Armoured ExoGloves
    spec_vykeen_gloves_desc: Armoured gloves, perfect for wielding weapons, impressing
      martial cultures, and picking really spiky plants.
    spec_vykeen_boots_name: ARMOURED BOOTS
    spec_vykeen_boots_name_l: Armoured Boots
    spec_vykeen_boots_desc: |-
      Reinforced foot protection system with integrated tread-balancing gyroscopes.

      Hundreds of years of high-tech research, as applied to footwear.
    spec_vykeen_legs_name: ARMOURED LEGGINGS
    spec_vykeen_legs_name_l: Armoured Leggings
    spec_vykeen_legs_desc: |-
      Carefully woven nano-fibres make these leggings both flexible and resistant to small-arms fire.

      Washing requires specialist equipment.
    ui_special_custom_sub: Custom Appearance Override
    ui_exotic_head_sub: Anomalous Face Transformation
    bld_firework_launcher_desc: |-
      An exclusive buildable base part. Construct outside habitable bases and load with <FUEL>fireworks<> to dazzle fellow explorers with colourful pyrotechnic displays.

      Warning: Aim away from living creatures. Not recommended for indoor use.
    bld_firework_launcher_name: FIREWORK LAUNCHER
    bld_firework_launcher_name_l: Firework Launcher
    bld_firework_launcher_sub: Consumable Pyrotechnics Device
