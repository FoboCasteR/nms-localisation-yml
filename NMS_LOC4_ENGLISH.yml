    fleet_trading_sec_damage_1: Purchased supplies from merchant in the %SYSTEM%.
      Supplied components were faulty, caused catastrophic fire in the hold.
    fleet_trading_sec_damage_2: Hailed freighter in the %SYSTEM% System. Attempted
      to negotiate purchase of supplies. Translation error caused great offence to
      freighter captain, who opened fire. Hull damaged during retreat.
    fleet_trading_sec_damage_3: Landed at station in %SYSTEM% System. Offered minerals
      at bargain prices. Purchased. Minerals were a pirate booby trap, exploded in
      the hold. Severe internal damage.
    fleet_trading_sec_damage_4: Offered cut-price minerals in the %SYSTEM% System.
      Purchased. Merchant hid tracking device in mineral containers. Pirates ambushed
      fleet, severe damage taken.
    fleet_trading_fail_1: 'Attempted trade with merchants in the %SYSTEM% System.
      While conducted the transaction, thieves teleported into cargo hold and beamed
      out large quantities of goods. Losses: substantial.'
    fleet_trading_fail_2: Encountered Gek merchants in the %SYSTEM%. Offered the chance
      to purchase a contract for slaves. Declined.
    fleet_trading_fail_3: Arrived in %SYSTEM% System. Trade activity low. Crew used
      downtime to fine-tune the automated trading algorithm.
    fleet_trading_fail_4: Arrived in %SYSTEM% Sector. Economy poor. Crew analysed
      data in attempt to predict market trends.
    fleet_trading_fail_5: Arrived in %SYSTEM% Sector. Trade activity low. Diplomatic
      crew polished buttons and ironed uniforms.
    fleet_trading_fail_6: Arrived in %SYSTEM% System. Economy poor. Crew practised
