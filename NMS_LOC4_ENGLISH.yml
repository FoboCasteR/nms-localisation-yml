    npc_mission_digging_proc_a_1: The client operates a large educational institute
      in this system. They seek ancient artifacts for their collection.
    npc_mission_digging_proc_a_2: The client is an outcast, shunned by their contemporaries
      for their beliefs about the past.
    npc_mission_digging_proc_a_3: The client comes from a wealthy family, and wishes
      to learn more about their lineage.
    npc_mission_digging_proc_a_4: The client has been studying the Sentinels for many
      years, and hopes to make a breakthrough by looking to the past.
    npc_mission_digging_proc_a_5: The client has a particular interest in novel pathogens.
      They believe there is an untapped well of disease lurking in the distant past.
    npc_mission_digging_proc_a_6: The client hopes to understand the technology of
      the past, with the aim of improving the technology of the future.
    npc_mission_digging_proc_a_7: The client had to flee their homeworld after an
      environmental catastrophe. They hope to understand the roots of this disaster
      by examining the past.
    npc_mission_digging_proc_a_8: The client has recently discovered a priceless family
      heirloom. They seek similar artifacts, so that they might understand their own
      history in context.
    npc_mission_digging_proc_a_9: The client has learned a disturbing fact about their
      ancestry and seeks clarification about the past.
    npc_mission_digging_proc_a_10: The client has been studying the history of our
      common ancestor and seeks help in gathering new source material.
    npc_mission_digging_proc_a_11: The client is worried that civilisation may be
      heading towards a collapse. Through study, they hope to avoid the mistakes of
      the past.
    npc_mission_digging_proc_a_12: The client believes they have found an ancient
      genetic link between the Gek and the Vy'keen. Such information could prove politically
      destabilising, so they seek additional proof from the fossil records.
    npc_mission_digging_proc_a_13: The client is a keen student of the past, and they
      hope to make a name for themselves at the local historical society.
    npc_mission_digging_proc_a_14: The client is interested in ancient ruins and their
      contents. They do not believe the ruins were built by proto-Gek, nor ancient
      Vy'keen. They seek artifacts to help prove their thesis.
    npc_mission_digging_proc_a_15: The client is tired of modern life. They seek fragments
      of the past, so that they might reconstruct the superior culture of our forebears.
    npc_mission_digging_proc_a_16: The client is a 'medical' researcher with a keen
      interest in how chemicals are absorbed by the gut. They seek ancient ruins,
      hoping to collect samples of things eaten by those now long dead.
    npc_mission_digging_proc_a_17: The client operates a moderately successful mining
      company. They are seeking to diversify their operation, and wish to test the
      viability of commercial-scale archaeology.
    npc_mission_digging_proc_b_1: 'They are particularly interested in written records
      from the distant past. The data is sufficient: they do not need the physical
      source.'
    npc_mission_digging_proc_b_2: They require relics of all types. The pieces will
      be scanned and the records entered into their personal database.
    npc_mission_digging_proc_b_3: They seek explorers to aid them. Any unearthed artifacts
      will belong to the discoverer - they only ask for scan data or digital copies
      of the sample.
    npc_mission_digging_proc_b_4: They are particularly keen to recover scans of any
      ancient cultural artifacts. Once recorded, the field agent is free to keep the
      physical sample.
    npc_mission_digging_proc_b_5: There are large gaps in their historical records,
      and they seek field agents for archaeological expeditions to fill in this missing
      data.
    npc_mission_digging_proc_c_1: They will independently verify any data. Those attempting
      to pass new objects as ancient will be reported to the relevant authorities.
    npc_mission_digging_proc_c_2: The client has requested only artifacts over 100
      years old. New samples will be automatically rejected.
    npc_mission_digging_proc_c_3: The client notes that relics of the Korvax are accepted
      but not preferred.
    npc_mission_digging_proc_c_4: The client requests that the field agent supplies
      their own spade and / or other supplementary digging equipment.
    npc_mission_digging_proc_c_5: The client accepts no liability for any ancient
      curses that may afflict the field agent during the commission.
    npc_mission_digging_proc_c_6: The client accepts no liability should the field
      agent become trapped in a hole, a pit or any other excavation during the course
      of the commission.
    npc_mission_digging_proc_c_7: The client advises that pirates in this system have
      recently entered the artifact market, and that field agents should take appropriate
      caution.
    npc_mission_digging_proc_c_8: The client advises the field agent to show discretion
      in this matter and not to give away the location of any digsites to less scrupulous
      relic-hunters.
    npc_mission_digging_proc_c_9: The client notes that responsibility for any diseases
      or other terrors unleashed from the deep will fall entirely on the field agent.
    npc_mission_digging_proc_c_10: The client requests that any fieldwork is done
      carefully and avoids damaging any ancient architecture.
