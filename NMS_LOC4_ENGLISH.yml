    fleet_trading_fail_7: Arrived in %SYSTEM% System. Trade activity low. Crew attempted
      to teach trading AI about fashion.
    fleet_trading_fail_8: Arrived in %SYSTEM% Sector. Economy poor. Crew practised
      haggling skills.
    fleet_trading_fail_9: Arrived in %SYSTEM% Sector. Trade activity low. Crew began
      to learn new %RACE% dialect.
    fleet_trading_fail_10: Arrived in %SYSTEM% System. Economy poor. Crew performed
      maintenance on trading database. %NUM%gb of irrelevant data moved to archives.
    fleet_trading_fail_11: Hailed by Gek trader in %SYSTEM% System. Prior to sharing
      trade manifest, trader insisted loudly that all their goods were genuine. Declined
      to purchase.
    fleet_trading_fail_12: Hailed by trader in orbit around planet %PLANET%. Trader
      insisted they had high-value goods to sell, but would only conduct business
      at their home outpost. Scanners detected large pirate ambush. Declined offer.
    fleet_trading_fail_13: Conducted trade in the %SYSTEM% System. Trades successful,
      but local import/export duties prohibitive. Failed to make profit.
    fleet_trading_fail_14: Sold goods in %SYSTEM% System. Unknowingly breached local
      sanctions regime. Paid large bribes to system authorities to avoid punishment.
      Profits erased.
    fleet_trading_fail_15: Attempted to conduct business in %SYSTEM% System. Trading
      activity moderate, but operation required substantial protection money to be
      paid to local pirates. Little to no profit.
    fleet_trading_fail_16: Sold expired reactor fuel in %SYSTEM% System in breach
      of local regulations. Paid substantial fine. No profit.
    fleet_trading_fail_17: Purchased artwork from dealer in %SYSTEM% System. Later
      analysis revealed works as worthless forgeries.
    fleet_trading_fail_18: Transported weapons from %SYSTEM% Sector. Submitted to
      customs inspection at trade outpost. Weapons modified to take illegal flammable
      ammunition. Substantial fine issued by system authorities.
    fleet_trading_fail_19: Arrived in Gek-controlled space. Made contact with local
      space station director and began negotiations. Incorrect pheromone usage caused
      great offense. Made excuses and left system.
    fleet_trading_fail_20: Arrived in Korvax system. Began trade negotiations. Translation
      error accidentally implied Korvax negotiating entity was related to a space
      heater. Talks cancelled.
    fleet_trading_fail_21: Docked at Vy'keen-controlled space station. Began trade
      negotiations. Local Vy'keen commander believed fleet to be habouring Nal cultists.
      Talks cancelled, retreated rapidly.
    fleet_trading_fail_22: Docked at station in %RACE%-controlled space. Discovered
      large bounty had been placed on fleet. Judged it a prudent use of investment
      funds to pay bounty off before it was claimed by a pirate.
    fleet_trading_fail_23: 'Purchased large quantities of fresh-cut flowers from %SYSTEM%
      System. Refrigeration system failure lead to entire crop decomposing. Losses:
      substantial.'
    fleet_trading_fail_24: Conducted negotiations with another trading fleet. During
      talks, agents boarded the ship and spread lies amongst the crew. Mutiny averted,
      but trade deal cancelled.
    fleet_trading_fail_25: Made order for low-priced technology components at trade
      terminal in %SYSTEM% System. Dispatched shuttle to collect components from factory.
      On arrival, factory was abandoned. Seller listing no longer active on galactic
      exchange.
    fleet_trading_fail_26: Entered trade negotiations with Gek merchant. Merchant
      deployed unusually delicious-smelling pheromone. After trade was completed,
      logs revealed fleet had purchased %NUM% million tonnes of dirt.
    fleet_trading_fail_27: Attempted to sell products in the %SYSTEM% System. Population
      claimed to be content and required no new consumable goods. Trade unsuccessful.
    fleet_trading_fail_28: Attempted to sell goods on planet %PLANET%. Planet population
      largely autonomous. Drone workforce did not require our products. Trade unsuccessful.
    fleet_trading_fail_29: Deployed trading AI at trade terminal in %SYSTEM% System.
      AI malfunctioned, purchased %NUM%00 tonnes worthless trinkets.
    fleet_trading_fail_30: Deployed trading drones to planet %PLANET%. Drone AI malfunctioned,
      sold products at 10% of worth. Substantial losses incurred.
    fleet_trading_damage_1: Attempted to conduct negotiations between rival %RACE%
      trade factions. During talks, spies boarded the ship and planted bombs. Severe
      internal damage.
    fleet_trading_damage_2: Hosted delegation from important trade family. During
      the visit, rival faction agents boarded the ship and assassinated several guests.
      Severe damage caused to ship internals.
    fleet_trading_damage_3: Purchased significant quantities of compressed atmospheric
      gas from planet %PLANET%. Cargo hold compressor failure, system ruptured. Gas
      lost. Minor crew poisoning.
    fleet_trading_damage_4: Crew mutinied in attempt to gain larger share of fleet
      profits. Internal Security incapacitated and arrested ringleaders, but not before
      fighting had damaged ship internals.
    fleet_trading_damage_5: Trade AI deployed to terminal in %SYSTEM% System. AI malfunctioned,
