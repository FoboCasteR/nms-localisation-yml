    fleet_trading_damage_12: Purchased goods from %SYSTEM% System. Goods were rigged
      with explosives. Detonation during warp caused extreme damage.
    fleet_trading_damage_13: Purchased goods in %SYSTEM% Sector. Containers held tracking
      device that lead pirates to our location. Heavy fire taken during ambush,
    fleet_trading_damage_14: Purchased advanced starship parts from planet %PLANET%.
