      The terminal interface lists several databases related to Sentinels: manufacturing information as well as behavioural logs. The data is encrypted, but I can see an option to download for backup.

      Something prickles, tingles, at the base of my skull. A sense of impending danger as the crimson alarm light sweeps across the room...
