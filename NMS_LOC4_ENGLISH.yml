    ui_comm_week_01_sub: Help Specialist Polo - Week 1 of 8
    ui_comm_week_01_desc: Specialist Polo is broadcasting a request for explorers.
      They ask for assistance as they document a new 'phase' of the galaxy.
    npc_comm_week_01_brief: |-
      Friend! The galaxy - it roars and shifts, renewed! You sense it too?
      The boundaries shimmer! Now is the essential time for research, exploration, friendship!
    npc_comm_week_01_brief2: |-
      The Gek's enthusiasm transmits bright and clear through the communicator. They breathlessly tell me that their research has entered a new phase, and that we could plot it together...
      Specialist Polo transmits the coordinates for a planet returning 'marvellously curious' scan data. A cache of strange objects, sprouting inside buried Technology Modules.
      A small sample would sate their curiosity, but even better, more marvellous, were I to return with many...
    npc_comm_week_01_brief_res: I am transmitting you coordinates for a portal to
      bypass the light years, friend! Through that gateway, our research begins.
    npc_comm_week_01_cap: Friend, we are spoiled and overwhelmed by your dedication
      to research! This will be all of the samples we can handle, I think!
    npc_comm_week_01_cap_res_a: Polo clicks their beak exuberantly, the sound of it
      echoing about the cockpit. They tell me they have transferred a gift to my accounts,
      and that I might spend it on something fun.
    npc_comm_week_01_cap_res_b: Thank you, thank you! I have analysis to do, much
      knowledge to build. But let us trade words again soon, continue to query this
      young galaxy!
    npc_comm_week_01_comp: Nada detected your ship signature first, friend! They say
      you have returned with the samples. Shall we draw them across to our home now?
    npc_comm_week_01_comp_opt_a: Agree
    npc_comm_week_01_comp_opt_b: Ask how this is possible
    npc_comm_week_01_comp_res_all: We will be pleased to take as much data as you
      have, research deeper, understand further!
    npc_comm_week_01_comp_res_b: Aha, a little trick of anomalous space, friend! It
      is a transporter of my own creation, wired from parts of a deconstructed trade
      terminal.
    npc_comm_week_01_comp2_opt_a: Give single sample
    npc_comm_week_01_comp2_opt_a2: Give small sample
    npc_comm_week_01_comp2_opt_a3: Give impressive sample
    npc_comm_week_01_comp2_opt_crea: Give Sample
    npc_comm_week_01_comp2_opt_b: End transmission.
    npc_comm_week_01_comp2_res_a: |-
      Polo clicks their beak exuberantly, the sound of it echoing about the cockpit. They tell me they have transferred a gift to my accounts, and that I might spend it on something fun.
      And - they hasten to add - their research could always benefit from further samples!
    npc_comm_week_01_comp2_res_b: Hail us with your scanner, friend, if you gather
      more samples!
