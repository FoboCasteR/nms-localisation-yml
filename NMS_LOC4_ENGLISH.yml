    tra_npc_u3anomaly_wait: Polo is busy analysing reports, lost in a world of data,
      and needs no further assistance. They are keen that I continue my exploration.
    tra_npc_u3anomaly_done_1: |-
      It is as you said, Nada! As you said!
      We are pleased, delighted, renewed, to see your return, stranger.
      And the others out there? Did you meet all sorts? Prospector, Ensign, Analyst - a boundless universe to befriend?
    tra_npc_u3anomaly_done_2: Friend! Does your lexicon overflow? How has the chatter
      between beings evolved these past Sols?
    tra_npc_u3anomaly_done_3: |-
      Aha! You have sampled the economies of many systems, bartered to beat the Trade Lords' pricing?
      Ready now to rival any Magnate-Gek, yes?
    tra_npc_u3anomaly_done_4: Would the outlaws hear reason, friend? Could you identify
      the seed of this violence?
    tra_npc_u3anomaly_done_5: Was there data to mine from the wreckage of the patrol-drones,
      the bounding quadripeds, the striding collossi? And... and friend is unharmed?
    tra_npc_u3anomaly_done_6: This exosuit has weathered some storms now, yes? Many
      extreme Sols endured, your life still preserved?
    tra_npc_u3anomaly_done_7: |-
      Already you have seen the entire galaxy?
      Aha, no alarm, just a Gek's failing humour. But out there - you warped far, like us, like our anomaly?
    tra_npc_u3anomaly_done_8: There is such joy in the wildlife of these worlds! Did
      you chase down many strange-snouted beasts to collect these scans? Let us look
      together!
    tra_npc_u3anomaly_done_9: Are we still alone in this anomaly, Nada and I? There
      are no others?
    tra_npc_u3anomaly_done_10: You are fluent with the others now, friend? They can
      make themselves understood to you?
    tra_npc_u3anomaly_done_11: So much wealth, friend. So much. The Gek will be delighted
      with your progress.
    tra_npc_u3anomaly_done_12: Did it thrill to dance with the warmongers, friend?
      Did your weaponry shatter their vessels to metal dust?
    tra_npc_u3anomaly_done_13: You are here, friend. Real, standing with Polo and
      Nada. I know your task is done.
    tra_npc_u3anomaly_done_14: I have been distracted from my reports, friend! Thinking
      only of your return from wild atmospheres. Share every detail!
    tra_npc_u3anomaly_done_15: Our time is very close, now, friend. Your data would
      be a comfort... remind us of the vastness of space, of life...
    tra_npc_u3anomaly_done_16: Friend...
    tra_npc_u3anomaly_res_a_1: "Polo pores over the data, muttering bitterly at variations
      they are already familiar with, cheering at those they are not. \n\nFinally
      Polo applauds wildly, and offers to craft me a new technology. They claim that
      we are now bonded in 'glorious friendship'."
    tra_npc_anomaly_res_a_2: The Gek runs an instrument over my head, their hands
      trembling with excitement. Polo then turns to fiddle with their arcane machinery,
      offering me another choice of technology.
    tra_npc_u3anomaly_res_a_3: |-
      Polo analyses the trading logs from my ship and my exosuit, creating an incomprehensible graph from the results. They laugh as if at a shared joke.

      Polo tells me that their fellow Gek are the most foolish species of all. Money is not real. Nothing is real. They tell me that only friendship matters, offering me the gift of a new technology in demonstration.
    tra_npc_u3anomaly_res_a_4: |-
      Polo seems upset at the data I send through. They do not understand why all of this killing, all of this bloodshed was necessary.

      They suggest that perhaps they will never understand. They offer me a technology, turning away from my sight. It is unclear if they blame me for what I have had to do.
    tra_npc_anomaly_res_a_5: Though Polo tries to appear aloof, their eyes blaze with
      relief at the sight of me. They still care, then. A small smile accompanies
      my compensation for the Sentinel data.
    tra_npc_u3anomaly_res_a_6: "Polo seems unconvinced by my claims of longevity,
      wondering aloud if I am some Sentinel-made replica. \n\nThey check me over thoroughly,
      then offer a huge grin. They seem excited about whatever they have discovered,
      offering me the gift of new technology."
    tra_npc_anomaly_res_a_7: Before taking the Warp data, Polo gazes deep into my
      eyes, trying to discern if I am changed by my long travels. They release a wistful
      sigh, and then offer a new technology.
    tra_npc_u3anomaly_res_a_8: |-
      With infectious enthusiasm, Polo browses the creature scans, and we find ourselves cooing and laughing together at some of the stranger species.

      They offer me a technology of their own design. Polo says that they have no more use for it...
    tra_npc_u3anomaly_res_a_9: |-
      Polo stares at length at the images of each species, watching their movements and listening to their words. Every lifeform that shows the slightest individuality appears to have something wrong with them, some sickness within.

      They offer me my reward with a subtle sadness, claiming there are no new friends to be found. They begin to cough.
    tra_npc_u3anomaly_res_a_10: |-
      I present the proof of my linguistic advancement. Polo bursts into tears.

      They say they wish I remembered my old life, our old times together. I ask Polo what they mean, but they claim they cannot talk about it.
      They claim that they have said too much, and return to their standard offer of new technology.
    tra_npc_anomaly_res_a_11: Polo does not even ask for my research data this time.
      The Gek simply congratulates me for my success and then offers me a gift. I
      am none the wiser.
    tra_npc_anomaly_res_a_12: |-
      There is mingled guilt and relief in the Gek's bright eyes as they hand me another blueprint. Whether or not their intentions are honest, Polo does not want to see me harmed.
      They offer to create me a new piece of technology, to protect me on my travels.
    tra_npc_u3anomaly_res_a_13: |-
      Polo silently bundles me into a hug when I return, and this time I do not recoil. I do not ask why, either. There are tears in the Gek's eyes.
      They thank me for saving their lives, however brief the respite.
      Polo turns to their machinery, hoping to craft me something in thanks.
    tra_npc_anomaly_res_a_14: |-
      Polo is rapt with envy as I recount tales of the monstrous climates I have endured, of horrendous travels through burning rain and choking heat. What peculiar jealousy.
      They feel inspired to create some new technological marvel, and offer me the results.
    tra_npc_u3anomaly_res_a_15: Polo tells me that they are glad I have seen so much
      with my own eyes. Wonder is a rare but dangerous gift. Polo gives me a new piece
      of technology to light my way...
    tra_npc_anomaly_res_a_16: |-
      Polo puts the data to one side and turns to the window. For a time, we watch the stars together, my friend and I. We clasp hands, and then I go to leave. There is more to see.
      Polo stops me. Although the gift barely matters, the Gek does not want to break our pattern. The nod at me, and at their machinery.
