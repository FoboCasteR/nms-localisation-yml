    ui_comm_week_08_title: Community Research
    ui_comm_week_08_sub: Help Specialist Polo - Week 8 of 8
    ui_comm_week_08_desc: Polo's broadcast has reached across many realities. All
      Traveller iterations contribute to a cross-reality data pool. Universal progress
      will unlock <SPECIAL>additional items<> at the Quicksilver Synthesis Bot.
    npc_comm_week_08_brief: Friend! Traveller-friend!
    npc_comm_week_08_brief2: Polo is physically bouncing with emotion, an intense
      brightness to their eyes - perhaps tears?
    npc_comm_week_08_brief_opt_a: Listen
    npc_comm_week_08_brief3: |-
      It has all led here, friend! The coordinates we've pursued, the strange new seeds in the earth, the dimension-bridging echoes from other traveller-friends. It all aligns! An aftershock, booming through the stars!
      Hundreds of thousands of dormant planets, now wakened, yawning, bursting with new discoveries!
    npc_comm_week_08_brief4: I am transmitting coordinates for the epicentre of this
      galactic upheaval. There is freshly-seeded flora waiting to be discovered -
      flora of the strangest configuration...
    npc_comm_week_08_brief4_alt: I am transmitting coordinates for the epicentre of
      this galactic upheaval. There is freshly-birthed fauna waiting to be discovered
      - fauna of the strangest configuration...
    npc_comm_week_08_brief_res: |-
      The boundaries are thinnest here, friend. This world will most likely appear anomalous, perhaps broken.
      But such potential, such promise!
      If every iteration of traveller-friend ventures there, we may be able to consolidate more data than ever before...
    npc_comm_week_08_comp: How did you find the anomalous new world? Polo and Nada,
      we envy your travels. Let us see the data?
    npc_comm_week_08_comp_opt_a: Transmit data
    npc_comm_week_08_comp_res: |-
      Astonishing! These findings feel impossibly familiar. As though we dreamt this transmission in another time, or another space...
      I believe this journey has only just begun. The data we collect spans iterations other than our own, all funneled into Polo and Nada's humble anomalous home.
      My synthetic companion of metal and soul - it stirs! Its processors hunger for data. Come aboard! Look with two of your very own eyes!
    npc_comm_week_08_comp_res_all: This is marvellous data! Do you have more? The
      anomaly's databanks are wide open, glitching between this universe and the next.
    npc_comm_week_08_comp2_opt_b: End transmission
    npc_comm_week_08_comp2_res_a: Polo thanks me repeatedly, transferring a gift to
      my accounts. They quickly assess the display of their tablet device, then confirm
      that the Synthesis Bot is still responding energetically to the accumulated
      data. More discoveries would power it further.
    npc_comm_week_08_comp2_res_b: Hail us with your scanner, friend, if you have more
      discoveries to transmit!
    npc_comm_week_08_cap: This iteration of the Synthesis Bot has almost reached capacity!
      I think this will be the final batch of data it can accept in this universe.
    npc_comm_week_08_cap_res_a: |-
      Friend - this is all the research the anomaly has planned, for now.
      But let this not be a moment of sadness! Explore, fly, run, swim, journey!
    npc_comm_week_08_cap_opt_a: Continue
    npc_comm_week_08_cap_res_a_extr: Will we bring our home to you now, friend?
