    ui_oven_sub: Portable Sustenance Unit
    ui_oven_desc: |-
      A portable <TECHNOLOGY>nutrient extractor<>, able to process and refine gathered ingredients into edible food products.

      User is advised that consumption of generated products is entirely at their own risk.
    ui_oven_tip: Insert ingredients to begin cooking process
    food_veg_desc: |-
      An animal byproduct, this nutritious morsel can be easily farmed without harm to the animal that produces it.

      Process in a <TECHNOLOGY>Nutrient Processor<> to generate edible products.
    food_meat_desc: |-
      A nutritious meat product, harvested from the corpse of the creature that once contained it.

      Process in a <TECHNOLOGY>Nutrient Processor<> to generate edible products.
    food_plant_desc: |-
      An edible plant, harvested from planetary flora.

      Process in a <TECHNOLOGY>Nutrient Processor<> to generate edible products.
    food_refined_desc: |-
      A refined food product, created in the <TECHNOLOGY>Nutrient Processor<>. Food such as this can be <STELLAR>highly valuable<>. It has both the identifying shapes and aromas of an actual food item, in stark contrast with conventional nutrition paste or pellets.

      Can be consumed as it stands or subjected to further processing.
    food_drink_desc: |-
      A consumable liquid, created in the <TECHNOLOGY>Nutrient Processor<>. Prized across the galaxy for its pleasing mouth-feel and authentically natural flavours.

      Can be ingested as it stands or subjected to further processing.
    food_refined_desc_final: |-
      A highly refined food product, created in the <TECHNOLOGY>Nutrient Processor<>. It has both the identifying shapes and aromas of an actual food item, in stark contrast with conventional nutrition paste or pellets.

      Food such as this can be <STELLAR>highly valuable<>.
