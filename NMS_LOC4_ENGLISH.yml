    fleet_exp_translate_opt_a_1c: Study plants
    fleet_exp_translate_opt_b_1c: Study creatures
    fleet_exp_translate_opt_c_1c: Study minerals
    fleet_exp_translate_opt_d_1c: Flee the system
    fleet_exp_translate_opt_e_1c: Disinfect the fleet
    fleet_exp_translate_opt_f_1c: Study the local star
    fleet_exp_translate_opt_g_1c: Scan for technology
    fleet_exp_translate_call: "%CAP_RACE%, were you able to make sense of the data?
      What should we do?"
    fleet_exp_translate_res_a_1c: I translate the data for the fleet commander. The
      data indicates something strange in the DNA of local plantlife. I tell the fleet
      commander to direct their team's research accordingly.
    fleet_exp_translate_res_b_1c: I translate the data for the fleet commander. The
      data indicates something strange in the behaviour of local predators. I tell
      the fleet commander to direct their team's research accordingly.
    fleet_exp_translate_res_c_1c: I translate the data for the fleet commander. The
      data indicates highly anomalous metal content in the local geology. I tell the
      fleet commander to direct their team's research accordingly.
    fleet_exp_translate_res_d_1c: I translate the data for the fleet commander. The
      data shows alarming gravitational anomalies frequently warp spacetime in the
      local area. I tell the fleet commander to flee the system.
    fleet_exp_translate_res_e_1c: I translate the data for the fleet commander. The
      data indicates a rapidly mutating virus lives in the lungs of local creatures.
      I instruct the fleet commander to disinfect their ships immediately.
    fleet_exp_translate_res_f_1c: I translate the data for the fleet commander. The
      data indicates something unusual in the magnetic field of the local star. I
      tell the fleet commander to direct their research accordingly.
    fleet_exp_translate_res_g_1c: I translate the data for the fleet commander. The
      data indicates advanced technology to be found in the local system. I direct
      the fleet commander to direct their scans accordingly.
    fleet_exp_translate_res_j_1c: I translate the data for the fleet commander, but
      it shows few meaningful patterns. I tell the fleet commander this message is
      a dead end.
    fleet_exp_translate_log_a_1: Acquired unusual data, encoded in an unknown language.
      The %CAP_RACE% was able to skillfully translate the message, and unlocked exciting
      new avenues of research for the fleet scientists.
    fleet_exp_translate_log_b_1: Acquired unusual data, encoded in an unknown language.
      The %CAP_RACE% skilfully translated the message, but the resulting research
      yielded only toxic fumes and a series of unfortunate mutations.
    fleet_exp_translate_log_c_1: Acquired unusual data, encoded in an unknown language.
      Despite their best efforts, the research team were unable to discern any meaning
      from the message.
    fleet_explore_special_9: "%CAP_RACE%, we require immediate assistance! We deployed
      drones across the %SYSTEM% Sector, and their activities have angered the Sentinels!
      The fleet is under attack!"
    fleet_explore_special_opt_a_9: Offer to help fight
    fleet_explore_special_opt_b_9: Tell them to flee
    fleet_explore_special_res_a_9: I reassure the fleet commander that I will come
      to their aid. They will not fight alone.
    fleet_explore_special_res_b_9: I tell the fleet commander it is not wise to anger
      the Sentinels further. Their best chance is to flee, and as fast as they can.
    fleet_explore_special_log_a_9: Attacked by Sentinels while harvesting samples
      in the %SYSTEM% Sector. %CAP_RACE% travelled to our position and provided protection
      while the fleet fled the area.
    fleet_explore_special_log_b_9: Attacked by Sentinels while harvesting samples
      in the %SYSTEM% Sector. %CAP_RACE% was unable to assist, and the fleet suffered
      severe damage during the escape.
    fleet_explore_special_log_c_9: Attacked by Sentinels while harvesting samples
      in the %SYSTEM% Sector. %CAP_RACE% was unable to assist, but the fleet was able
      to flee to safety with minimal damage.
    fleet_explore_special_10: |-
      %CAP_RACE%, the expedition is at a standstill. We have encountered a strange object, and none of our equipment is returning comprehensible results.
      We are positioned near a metal sphere in deep space. Smaller than a space station, it is emitting highly unusual signals.
      It does not appear hostile. What should we do?
    fleet_explore_special_opt_a_10: Tell them to land
    fleet_explore_special_opt_b_10: Tell them to leave
    fleet_explore_special_res_a_10: I tell the fleet commander to assemble their best
      shuttle crew and attempt to land on or in the sphere. They agree, although they
      seem apprehensive.
    fleet_explore_special_res_b_10: I tell the fleet commander to leave the sphere
      be. Whatever - whoever - is responsible for it is unlikely to appreciate being
      poked at.
    fleet_explore_special_log_a_10: Encountered a perfect metal sphere floating in
      orbit around planet %PLANET%. Consulted the %CAP_RACE% before approaching. No
      records survived the approach, nor any crew memories. However, we found the
      hold full of gifts.
    fleet_explore_special_log_b_10: Encountered a perfect metal sphere floating in
      orbit around planet %PLANET%. Consulted the %CAP_RACE% before approaching. No
      instruments survived the approach, nor any crew memories. Moved on quickly.
    fleet_explore_special_log_c_10: Encountered a perfect metal sphere floating in
      orbit around planet %PLANET%. Took advice from the %CAP_RACE% and did not approach.
    fleet_explore_special_11: |-
      %CAP_RACE%, the crew are in a dire situation.
      An expeditionary team was deployed to planet %PLANET%. They excavated a digsite, and found several jars of black water.
      For reasons unknown, the crew proceeded to drink the water. On return to the ship, they began to rant and rave.
      We have confined them to the medical bay, but I am unsure what our next steps should be...
    fleet_explore_special_opt_a_11: Keep them quarentineed
    fleet_explore_special_opt_b_11: Vent them into space
    fleet_explore_special_res_a_11: I tell the fleet commander to keep the affected
      crew in isolation, and to do everything in their power to treat them. If kept
      stable, they may recover.
    fleet_explore_special_res_b_11: The fleet commander reacts with surprise, but
      I insist. It is unfortunate, but they cannot take risks with the rest of the
      crew.
    fleet_explore_special_log_a_11: Crew drank strange black water found on planet
      %PLANET%. %CAP_RACE% advised a lengthy quarantine. With care, the crew recovered.
      They related tales of strange, otherworldly visions. Brain scans generated scientifically
      significant data.
    fleet_explore_special_log_b_11: Crew drank strange black water found on planet
      %PLANET%. %CAP_RACE% advised a lengthy quarantine. Crew experienced strange
      visions and were driven mad, destroying a large chunk of the medical bay before
      being subdued.
    fleet_explore_special_log_c_11: Crew drank strange black water found on planet
      %PLANET%. %CAP_RACE% advised the crew were compromised, and to jettision them
      into space. Did so, with regret.
    fleet_explore_special_12: |-
      %CAP_RACE%, I am afraid I must report an emergency,
      A geological research team was deployed to an interesting cave system on planet %PLANET%. During their research, they disturbed a fumarole. The gas that spewed from the vent did not match any known substance. The crew immediately evacuated.
      On their return, crew who inhaled the gas began reporting strange symptoms. Their eyes are bloodshot, and their skin has begun to glow. I have quarantined those affected, but am unsure what to do next.
    fleet_explore_special_opt_a_12: Return them to the planet
    fleet_explore_special_opt_b_12: Treat with targeted radiation
    fleet_explore_special_res_a_12: I tell the fleet commander to return the infected
      crew to the planet's surface. They cannot risk the lives of all onboard.
    fleet_explore_special_res_b_12: I tell the fleet commander to fight fire with
      fire. Treat the infected crew with targeted radiation beams, and burn out whatever
      mutation has stricken them.
    fleet_explore_special_log_a_12: Crew inhaled strange gas on planet %PLANET%. On
      advice of the %CAP_RACE%, left infected crew planetside and surveyed from orbit.
      Crew developed remarkable abilities, and appeared unaffected by the toxic atmosphere.
      Isolated the mutation for further study.
    fleet_explore_special_log_b_12: Crew inhaled strange gas on planet %PLANET%. On
      advice of the %CAP_RACE%, left infected crew planetside and surveyed from orbit.
      Crew became rapidly ill and died.
    fleet_explore_special_log_c_12: Crew inhaled strange gas on planet %PLANET%. On
      advice of the %CAP_RACE%, treated crew with aggressive dose of radiation. The
      combined result was a remarkable series of mutations, each scientifically significant.
      Unfortunately, crew did not survive the procedure.
    fleet_explore_special_log_d_12: Crew inhaled strange gas on planet %PLANET%. On
      advice of the %CAP_RACE%, treated crew with aggressive dose of radiation. Treatment
      failed. Infected crew quickly fell ill and died.
    fleet_explore_special_13: |-
      %CAP_RACE%, I have news of an opportunity in the %SYSTEM% Sector.
      The fleet has encountered a black hole. Spin conditions and relative mass indicate the hole may be suitable for long-distance travel.
      The potential for discovery is significant. Nonetheless, I cannot risk the fleet without your approval. Should we proceed?
    fleet_explore_special_opt_a_13: Enter the black hole
    fleet_explore_special_opt_b_13: Avoid it
    fleet_explore_special_res_a_13: I give the go-ahead to the slightly apprehensive
      fleet commander. I reassure them, telling them to trust the calculations of
      their engineers and to look forward to the strange sights that surely await
      them on the other side.
    fleet_explore_special_res_b_13: I tell the fleet commander to avoid the black
      hole. Local space is barely mapped. There is plenty to discover without risking
      lives in a gravitational anomaly.
    fleet_explore_special_log_a_13: Entered a black hole in the %SYSTEM% Sector. Passed
      through thousands of systems in the blink of an eye, harvesting data on countless
      wonders. All ships left the wormhole at the correct moment and safely returned
      to conventional spacetime.
    fleet_explore_special_log_b_13: Entered a black hole in the %SYSTEM% Sector. Minor
      error in approach angle caused the wormhole to scatter the fleet across several
      systems. Considerable fuel expended reuniting the fleet. Significant gravitational
      damage.
    fleet_explore_special_log_c_13: Encountered a black hole in the %SYSTEM% Sector.
      Some wormhole potential exhibited. Took measurements from afar but on advice
      from the %CAP_RACE% did not approach the event horizon.
    fleet_explore_special_14: |-
      %CAP_RACE%, I request your approval for an unusual expedition.
      The fleet is in low orbit over a highly unusual planet. The surface appears metallic, composed largely of polygonal shapes. We have detected a series of strange, repeating signals.
      I wish to deploy a ground crew, but this carries a high degree of risk. Shall we proceed?
    fleet_explore_special_opt_a_14: Deploy the crew
    fleet_explore_special_opt_b_14: Avoid the planet
    fleet_explore_special_res_a_14: I tell the fleet commander to proceed. Every planetary
      expedition carries risk, but few planets seem as interesting as this one.
    fleet_explore_special_res_b_14: I tell the fleet commander to stand their crew
      down. Anomalies such as this are not to be trifled with. The fleet commander
      seems relieved.
    fleet_explore_special_log_a_14: Discovered a metallic planet in the %SYSTEM% System,
      with a surface covered in hexagons. Deployed planetary crew. Crew were able
      to capture and decode strange signal emanating from the planet core. Significant
      discoveries made.
    fleet_explore_special_log_b_14: Discovered a metallic planet in the %SYSTEM% System,
      with a surface covered in hexagons. Deployed planetary crew. Deafening loud
      radio booms repeatedly shook the surface, driving the crew back to the ship.
    fleet_explore_special_log_c_14: 'Discovered a metallic planet in the %SYSTEM%
      System, with a surface covered in hexagons. Studied it for signals, but on advice
      of the %CAP_RACE%, declined to land crew. '
    fleet_explore_special_15: |-
      Greetings from the %SYSTEM% System, %CAP_RACE%. I have unfortunate news.
      Several of the crew have taken ill after visiting planet %PLANET%. Feverous and cramping, they appear to be in great pain.
      The crew report seeing creatures with these symptoms on the planet surface, presumably the source of this outbreak.
      I have confined affected crew to the medical bay, but it appears highly contagious. What should we do?
    fleet_explore_special_opt_a_15: Capture infected creatures
    fleet_explore_special_opt_b_15: Sedate affected crew
    fleet_explore_special_res_a_15: I tell the fleet commander to send another expedition
      down to the surface. If they can capture one of the infected creatures, they
      might be able to synthesise a cure.
    fleet_explore_special_res_b_15: I tell %NAME% to keep the infected crew sedated,
      and to lock down the medical bay. They must prevent the infection spreading
      at all costs.
    fleet_explore_special_log_a_15: Ground crew became infected after coming into
      contact with local fauna on planet %PLANET%. On advice of the %CAP_RACE%, confined
      the crew to the medical bay. Infection did not spread, but fatality rate among
      affected crew was 90%.
    fleet_explore_special_log_b_15: Ground crew became infected after coming into
      contact with local fauna on planet %PLANET%. On advice of the %CAP_RACE%, returned
      to the surface and captured infected creatures. Lab crew were able to successfully
      synthesise a cure. Crew look healthier than ever.
    fleet_explore_special_log_c_15: Ground crew became infected after coming into
      contact with local fauna on planet %PLANET%. On advice of the %CAP_RACE%, return
      to the surface in attempt to find a cure. No cure found, and more crew became
      infected. Significant fatalities.
    fleet_explore_special_16: |-
      %CAP_RACE%, I require your advice.
      The crew investigated a crashed freighter on planet %PLANET%. They found nothing of note, but have been complaining of strange happenings on board the ship ever since.
      Moved items, strange whispers, unexplained equipment failure. No-one has been harmed, but the crew are becoming nervous and difficult to manage.
    fleet_explore_special_opt_a_16: Research the activity
    fleet_explore_special_opt_b_16: Tell the crew to ignore it.
    fleet_explore_special_res_a_16: I tell the fleet commander to make the strange
      goings on a focus of their research. The paranormal is often a sign of some
      new discoveries waiting to be made.
    fleet_explore_special_res_b_16: I tell the fleet commander to get a grip on their
      crew. Strange noises and the occasional steam explosion are all part of normal
      life on a starship, and are nothing to fear.
    fleet_explore_special_log_a_16: Crew became fearful of suspected paranormal activity
      while crossing the %SYSTEM% Sector. Investigated source of 'outbreak' and found
      previously unrecorded species of space-rodent living in the engine pipes. Profitable
      discovery made; damage to pipes avoided.
    fleet_explore_special_log_b_16: Crew became fearful of suspected paranormal activity
      while crossing the %SYSTEM% Sector. Lab crew began to research the phenomenon,
      but found nothing. Crew developed insomnia. Stopped research and warped out
      of the system before any further damage could be caused.
    fleet_explore_special_log_c_16: Crew became fearful of suspected paranormal activity
      while crossing the %SYSTEM% Sector. The %CAP_RACE% admonished the crew and restored
      their usual good spirits.
    fleet_explore_special_18: |-
      %CAP_RACE%, I have troubling news.
      We have encountered strange entities in the %SYSTEM% Sector. They shimmer in and out of existence, and our equipment cannot capture their image.
      Our efforts to communicate have been in vain, though they have caused us no harm - yet. What should we do?
    fleet_explore_special_opt_a_18: Open fire
    fleet_explore_special_opt_b_18: Broadcast music
    fleet_explore_special_res_a_18: I tell the fleet commander to immediately open
      fire. It will show these strange beings that we are not to be trifled with.
    fleet_explore_special_res_b_18: I tell the fleet commander to stop their conventional
      hailing messages, and instead broadcast a piece of music. It succeed in communicating
      where words have failed.
    fleet_explore_special_log_a_18: Encountered ethereal spaceships in the %SYSTEM%
      Sector. Ships did not respond to hails. On advice from the %CAP_RACE%, opened
      fire. Starships immediately vanished, but left behind large quantities of precious
      metal.
    fleet_explore_special_log_b_18: Encountered ethereal spaceships in the %SYSTEM%
      Sector. Ships did not respond to hails. On advice from the %CAP_RACE%, opened
      fire. Starships turned hostile, causing significant damage to the fleet. After
      firing their weapons, they warped away.
    fleet_explore_special_log_c_18: Encountered ethereal spaceships in the %SYSTEM%
      Sector. Ships did not respond to hails. On advice from the %CAP_RACE%, broadcast
      peaceful music. Starships replied with a musical broadcast of their own, and
      beamed vast quantities of data directly the fleet central computer.
    fleet_explore_special_log_d_18: Encountered ethereal spaceships in the %SYSTEM%
      Sector. Ships did not respond to hails. On advice from the %CAP_RACE%, broadcast
      peaceful music. Visitors appeared to be angered by the broadcast, and fired
      several highly damaging volleys at the fleet before warping out.
    fleet_explore_special_19: |-
      %CAP_RACE%, I am forced to report an emergency!
      A high-intensity gamma burst has overwhelmed the fleet's protective fields while surveying the %SYSTEM% System! Core components are overheating, and we will not be able to contain them much longer!
      We must shut down vital systems while we recovery, but each poses unacceptable risks. What should we do?
    fleet_explore_special_opt_a_19: Shut down engines
    fleet_explore_special_opt_b_19: Shut down electrical systems
    fleet_explore_special_res_a_19: I tell the fleet commander to immediately shut
      down the engines. They should attempt to keep the fleet in trim while the temperatures
      return to an acceptable level.
    fleet_explore_special_res_b_19: I tell the fleet commander to immediately shut
      down the core electrical loom. It may be an uncomfortable experience, but it
      should allow temperatures to recover to acceptable levels.
    fleet_explore_special_log_a_19: 'Fleet damaged by gamma burst in the %SYSTEM%
      Sector. Heat alarms triggered. Shut down the engines after taking advice from
      the %CAP_RACE%. Procedure successful: fleet escaped damage, and gained useful
      data from the gamma burst.'
    fleet_explore_special_log_b_19: Fleet damaged by gamma burst in the %SYSTEM% Sector.
      Heat alarms triggered. Shut down the engines after taking advice from the %CAP_RACE%.
      Heat levels continued to rise, and fleet collided with asteroid field while
      unpowered.
    fleet_explore_special_log_c_19: 'Fleet damaged by gamma burst in the %SYSTEM%
      Sector. Heat alarms triggered. Shut down the core electrical loom after taking
      advice from the %CAP_RACE%. Procedure successful: fleet escaped damage, and
      gained useful data from the gamma burst.'
    fleet_explore_special_log_d_19: Fleet damaged by gamma burst in the %SYSTEM% Sector.
      Heat alarms triggered. Shut down the core electrical loom after taking advice
      from the %CAP_RACE%. Temperatures continued to rise, and several crew members
      were vented into space when the electrical shutdown opened the airlocks.
    fleet_explore_special_20: |-
      %CAP_RACE%, I report a discovery in the %SYSTEM% System.
      Botanists exploring planet %PLANET% discovered a tree with an irresistible-smelling fruit. Clearly, it desires we consume it.
      However, to simply obey a random plant would be madness. We must test this fruit first. The question is, how?
    fleet_explore_special_opt_a_20: Test on crew
    fleet_explore_special_opt_b_20: Test on creatures
    fleet_explore_special_opt_c_20: Test with equipment
    fleet_explore_special_opt_d_20: Don't test
    fleet_explore_special_res_a_20: I tell the fleet commander to go ahead and consume
      the fruit, though to start with the more expendable crew.
    fleet_explore_special_res_b_20: I tell the fleet commander to feed the fruit to
      creatures from nearby planets. They will have evolved alongside it, and may
      offer some useful data.
    fleet_explore_special_res_c_20: I remind the fleet commander that they head a
      well-equipped research fleet. They have ample lab facilities to fully test the
      fruit without just eating it.
    fleet_explore_special_res_d_20: I tell the fleet commander to dispose of the fruit
      immediately. Nothing good can come it.
    fleet_explore_special_log_a_20: Collected irresistible-smelling fruit on planet
      %PLANET%. Took advice from the %CAP_RACE% and fed the fruit to the crew. Seeds
      germinated within their stomachs. Plant rapidly grew and consumed them from
      the inside.
    fleet_explore_special_log_b_20: Collected irresistible-smelling fruit on planet
      %PLANET%. Took advice from the %CAP_RACE% and fed the fruit to the crew. Crew
      reported increased energy, some extra colour vision. No reported side effects.
    fleet_explore_special_log_c_20: Collected irresistible-smelling fruit on planet
      %PLANET%. Took advice from the %CAP_RACE% and fed the fruit to creatures found
      nearby. Seeds germinated within their stomachs. Plant rapidly grew and consumed
      them from the inside. Recorded observations.
    fleet_explore_special_log_d_20: 'Collected irresistible-smelling fruit on planet
      %PLANET%. Took advice from the %CAP_RACE% and fed the fruit to creatures found
      nearby. Creatures showed no ill-effect, moved testing on to the crew. Result:
      severe food poisoning.'
    fleet_explore_special_log_e_20: Collected irresistible-smelling fruit on planet
      %PLANET%. Took advice from the %CAP_RACE% and fed the fruit to creatures found
      nearby. Creatures quickly fell ill and died. Forbade crew from further interactions
      with the fruit.
    fleet_explore_special_log_f_20: Collected irresistible-smelling fruit on planet
      %PLANET%. Took advice from the %CAP_RACE% and tested the fruit in the lab. Recorded
      detailed observations, prepared genetic sample for exchange with the Explorers
      Guild.
    fleet_explore_special_log_g_20: Collected irresistible-smelling fruit on planet
      %PLANET%. Took advice from the %CAP_RACE% and jettisoned the fruit into space.
    all_fleet_damage_report: 'Automated Fleet Diagnostic Report: <FUEL>SIGNIFICANT
      DAMAGE<>. Captain''s Log follows:'
    war_fleet_damaged_lang_1: Grah! Our ship may be damaged, but our spirit is undiminished!
      Nevertheless, %CAP_RACE%, repairing the damage would not be dishonourable act.
    war_fleet_damaged_lang_2: Grah! %CAP_RACE%! Our ship has suffered greatly in your
      service! Honour us with maintenance!
    war_fleet_damaged_lang_3: "%CAP_RACE%! We cannot bring you glory in battle, for
      our ship is weak and flimsy! Allow us to serve you. Repair our damaged craft!"
    war_fleet_damaged_lang_4: Pathetic fools have tried to scratch our mighty vessel,
      %CAP_RACE%! Grah! We are happy to die in glorious battle! But if this is not
      your wish for us, consider performing repairs!
    exp_fleet_damaged_lang_1: "%CAP_RACE%, our sensors show significant internal damage.
      Our ship is in great pain. Please, assist us in healing it."
    exp_fleet_damaged_lang_2: Eheu, %CAP_RACE%, it is good to hear from you! But this
      is a sad time. Our ship is damaged. Will you help us?
    exp_fleet_damaged_lang_3: "%CAP_RACE%, we wish to serve. But our vessel is fallible
      metal, a temporary shell. Assist us in repairing it and prolonging this iteration!"
    exp_fleet_damaged_lang_4: Aieeeee! Our vessel is failing! It cannot endure long
      in this state! Help us, %CAP_RACE%! Help us repair this damage!
    tra_fleet_damaged_lang_1: Captain-Friend! Our ship is badly damaged! You will
      help us fix it, yes?
    tra_fleet_damaged_lang_2: Our ship is damaged, %CAP_RACE%! But this will not last
      long, yes? You are coming to help?
    tra_fleet_damaged_lang_3: We are in need of a friend, %CAP_RACE%! Our ship is
      damaged, and we cannot fix it alone! You will help, yes?
    tra_fleet_damaged_lang_4: Our ship is damaged, but this is a joyful day! You are
      coming to see us, yes %CAP_RACE%? To fix our ship? The crew will be so happy
      to see you!
    fleet_damaged_opt_a: Inspect Damage Report
    fleet_damaged_opt_b: Ignore Report
    fleet_damaged_opt_c: Mark Damaged Component
    npc_fleet_repair_title: Fleet Autodiagnostics
    npc_fleet_damaged_desc_1: 'Fleet Autodiagnostics Report: Moderate damage to internal
      systems detected. Manual repairs needed. Crew incapable of performing maintenance.'
    npc_fleet_damaged_desc_2: 'Fleet Autodiagnostics Report: Core systems damaged.
      Continued operation risks destruction. Suggest immediate repair.'
    npc_fleet_damaged_desc_3: 'Fleet Autodiagnostics Report: Urgent maintenance required.
      Repair drones reaching failure threshold. Core systems at risk, manual repair
      required.'
    npc_fleet_damaged_desc_4: 'Fleet Autodiagnostics Report: Internal damage containment
      systems failing. Hull integrity approaching failure. Urgent repairs required.'
    npc_fleetcomms_damage_lang_1: I bring bad news, %CAP_RACE%. Our fleet has been
      involved in a serious incident, sustaining heavy damage. Please, inspect the
      damage report. I require your advice.
    npc_fleetcomms_damage_lang_2: Unfortunate news, %CAP_RACE%. There has been an...
      incident... and the fleet has been badly damaged. I will prepare a full report
      for you. But in the meantime, I require your advice.
    npc_fleetcomms_damage_lang_3: We have a problem, %CAP_RACE%. One of our ships
      has been badly damaged, and will struggle to complete our expedition. What shall
      we do?
    npc_fleetcomms_damage_lang_4: I am sorry to report a significant problem, %CAP_RACE%.
      Our fleet has been badly damaged. I am beginning an enquiry, but in the meantime
      we require your orders. Should the damaged ship continue with its mission?
    npc_fleetcomms_continue_res: 'Command registered: Frigate %FRIGATE_NAME% continuing
      with the mission.'
    npc_fleetcomms_comehome_res: 'Command registered: Frigate %FRIGATE_NAME% returning
      to main fleet for maintenance.'
    npc_fleet_damaged_lang: 'Fleet Autodiagnostics Report for Frigate %FRIGATE_NAME%:
      Ship has sustained mission critical damage. Crew are incapable of performing
      maintenance. Further damage risks catastrophic failure.'
    exp_fleet_purchase_lang_1: Greetings, Traveller. Do you seek to expand your fleet?
      You will find my starship among the finest in the sector.
    exp_fleet_purchase_lang_2: The Traveller-Entity seeks to expand their fleet, do
      they not? You will find the Korvax willing to help. My crew and my ship are
      ready for inspection.
    exp_fleet_purchase_lang_3: Traveller! Do you seek to discover new ships for your
      fleet? You will find my crew an excellent addition.
    exp_fleet_purchase_lang_4: Eheu! The great Traveller! May I request the honour
      of joining your travels? My crew would serve well in your fleet.
    exp_fleet_purchase_lang_5: Traveller-Captain. The Convergence knows you seek new
      recruits for your fleet. We are here to assist, if you require.
    exp_fleet_purchase_lang_6: Welcome us into your fleet, Traveller, and we shall
      welcome you into the Convergence.
    exp_fleet_purchase_lang_7: Traveller, do you seek new starship-entities for your
      fleet? You will find this vessel more than meets your needs.
    exp_fleet_purchase_lang_8: Eheu, the Traveller! Do you wish us to join your fleet?
      My vessel, and those who currently inhabit it, are yours to command.
    tra_fleet_purchase_lang_1: Hello friend! You are looking for new ships, yes? My
      starship is a fine one...
    tra_fleet_purchase_lang_2: Friend! You have a fine fleet, yes? I think it would
      be finer with just one more starship...
    tra_fleet_purchase_lang_3: Friend! You have many fine starships in your fleet,
      yes? None as fine as this, though! Please, look!
    tra_fleet_purchase_lang_4: Hello friend! Your fleet needs new friends, yes? Our
      starship would be a joyful addition to your fleet!
    tra_fleet_purchase_lang_5: How is your fleet, friend? Are your crews happy? Do
      they bring you many units? You will find my crew more happy and more lucrative
      than any other!
    tra_fleet_purchase_lang_6: Friend! Fleets bring much happiness, yes? Much joy
      from the glory of trade and battle? We will aid you! Let us join, friend!
    tra_fleet_purchase_lang_7: You are recruiting, yes? Traveller-friend shall find
      no better ship for their fleet than this one!
    tra_fleet_purchase_lang_8: You seek new ships for your fleet, yes? My ship is
      the best! Happy crew, excellent guns, roomy hangar! You will love it, friend!
    war_fleet_purchase_lang_1: Interloper! Do you tremble before the sight of our
      mighty starship? Do not fear! We are allies! Perhaps there is a place for us
      in your fleet?
    war_fleet_purchase_lang_2: Grah! You are forming a fleet, interloper? Our vessel
      is powerful, my crew is mighty! We honour you with our presence!
    war_fleet_purchase_lang_3: Interloper! Are you seeking glory for your fleet? Permit
      us to bolster your ranks!
    war_fleet_purchase_lang_4: Grah! Our enemies cower before our mighty starship!
      We will bring great honour to your fleet!
    war_fleet_purchase_lang_5: You seek new recruits for your fleet, interloper? Inspect
      my vessel and gasp at its mighty hull, its well-trained crew!
    war_fleet_purchase_lang_6: Do you seek to expand your fleet, interloper? My frigate
      shall bring you glory beyond compare!
    war_fleet_purchase_lang_7: Grah! Greetings, from one commander to another! Do
      you seek new vessels for your fleet? We are proven in battle, and ready to fight
      once again! Grah!
    war_fleet_purchase_lang_8: Vy'keen High Command require we all assist the interloper!
      My vessel is yours, should you have it in your fleet!
    fleet_purchase_opt_a: Inspect Frigate
    fleet_purchase_opt_b: End Communication
    exp_fleet_purchase_res_a_1: Very well, Traveller-Captain. We shall rendezvous
      with the rest of the fleet immediately.
    exp_fleet_purchase_res_a_2: It will be a pleasure to converge our ship with you
      fleet, Traveller.
    exp_fleet_purchase_res_a_3: Eheu! Our vessel shall be yours, Traveller.
    tra_fleet_purchase_res_a_1: You have made an excellent decision, friend.
    tra_fleet_purchase_res_a_2: Yes, Captain-Friend! We will navigate to your capital
      ship immediately!
    tra_fleet_purchase_res_a_3: The new Captain is an excellent friend! The crew will
      have such joy to join your fleet!
    war_fleet_purchase_res_a_1: You will not regret this, interloper!
    war_fleet_purchase_res_a_2: Grah! We will bring great glory to your fleet!
    war_fleet_purchase_res_a_3: Grah! Grah! Grah! Crew, to your stations!
    fleet_mission_sub: Support the Expedition
    fleet_explore_mission_desc: The expedition has run into trouble while on a journey
      of exploration in deep space. The fleet commander has called for my assistance.
      I should help them as soon as possible, and allow them to return to their mission
      of discovery.
    fleet_combat_mission_desc: The expedition has run into trouble while out on a
      combat patrol in deep space. The fleet commander has called for my assistance.
      I should help them as soon as possible, and allow them to get their journey
      back on track.
    fleet_mining_mission_desc: The expedition has run into trouble while surveying
      systems for mining and salvage opportunities. The fleet commander has called
      for my assistance. I should help them as soon as possible, and allow them to
      return to their work.
    fleet_trading_mission_desc: The expedition has run into trouble while looking
      for trading opportunities in deep space. The fleet commander has called for
      my assistance. I should help them as soon as possible, and allow them to return
      to making profits.
    fleet_scan_flora_obj: Scan flora and send data to the fleet
    fleet_scan_flora_obj_tip: |-
      Use <IMG>AIM<> to use the <TECHNOLOGY>Analysis Visor<>.
      Scan new types of flora to make discoveries.
      Targets must be kept steady in the targeting reticle to scan.
    fleet_scan_cre_obj: Scan creatures and send data to the fleet
    fleet_scan_cre_obj_tip: |-
