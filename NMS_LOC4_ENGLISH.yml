    fleet_combat_scan_osd_message: Assist the Fleet!
    fleet_combat_thanks_1: My thanks, %CAP_RACE%! We would never have made it without
      you. We shall repay your assistance with a long and fruitful voyage!
    fleet_combat_thanks_2: An excellent display, %CAP_RACE%! It was an honour to have
      you fight alongside us. When we next meet again, we shall have completed our
      expedition - and brought you much glory in return!
    fleet_combat_thanks_3: Truly inspiring, %CAP_RACE%! The crew have taken great
      heart from your performance. We look forward to seeing you again, when our voyage
      is complete.
    fleet_combat_thanks_opt_a: Wish them luck
    fleet_combat_thanks_opt_b: End Communication
    fleet_combat_thanks_res_a: "%NAME% says nothing, but salutes as they end their
      message."
    fleet_combat_special_1: |-
      %CAP_RACE%! We require immediate assistance!
      The fleet is being stalked by enemy starships. All attempts to escape have failed. But if you were able to distract them, we might be able to turn the situation to our advantage...
    fleet_combat_special_opt_a_1: Agree to help
    fleet_combat_special_opt_b_1: Direct fleet to warp away
    fleet_combat_special_res_a_1: I reassure the fleet commander. I will head to their
      location as quickly as possible.
    fleet_combat_special_res_b_1: I tell the fleet commander to trust their ships
      and their crew. Deploy their ships and charge the warp drive - the pirates will
      not be able to follow them to the next system.
    fleet_combat_special_log_a_1: Under fire in the %SYSTEM% System. %CAP_RACE% directly
      intervened, ambushing our attackers. All targets destroyed, substantial bounty
      claimed.
    fleet_combat_special_log_b_1: Under fire in the %SYSTEM% System. %CAP_RACE% directly
      intervened, but was unable to divert pirate attack.
    fleet_combat_special_log_c_1: Stalked by pirate vessels in %SYSTEM% System. Deployed
      emergency shields on advice of the %CAP_RACE%, warped out to safety.
    fleet_combat_special_2: Unfortunate news, %CAP_RACE%. The fleet is cornered. Our
      main weapons have been disabled. We face imminent destruction! You must help
      us!
    fleet_combat_special_opt_a_2: Agree to help
    fleet_combat_special_opt_b_2: Decline to help
    fleet_combat_special_res_a_2: Thank you, %CAP_RACE%. Hurry!
    fleet_combat_special_res_b_2: Very well. I shall not mention this conversation
      to the crew.
    fleet_combat_special_log_a_2: Fleet faced imminent destruction at the hands of
      %RACE% pirates in the %SYSTEM% System. %CAP_RACE% intervened directly and rescued
      us from certain death. Bounties claimed.
    fleet_combat_special_log_b_2: Sabotaged by %RACE% spies in the %SYSTEM% System.
      %CAP_RACE% unable to assist. Catastrophic damage to the fleet.
    fleet_combat_special_log_c_2: Sabotaged by %RACE% spies in the %SYSTEM% System.
      %CAP_RACE% unable to assist. Main guns disabled. Split the fleet to distract
      hostiles. Miracle warp navigation allowed unlikely escape.
    fleet_combat_special_3: "%CAP_RACE%! ... comms... explosion... lost... pirates...
      surrounded... help!"
    fleet_combat_special_opt_a_3: Say you'll help
    fleet_combat_special_opt_b_3: End Communication
    fleet_combat_special_res_a_3: I tell the fleet commander that I will come to their
      aid. I do not know if they can hear me, but I try to sound reassuring. The ruptured
      nature of their message does not fill me with hope.
    fleet_combat_special_res_b_3: The hiss and garble of the communicator falls silent.
      I cannot help the fleet now. Their fate is in their own hands.
    fleet_combat_special_log_a_3: Entered %SYSTEM% Sector. Surprise attack by %RACE%
      pirates disabled bridge electronics. %CAP_RACE% assisted fleet in destroying
      all hostiles. Bounties claimed.
    fleet_combat_special_log_b_3: Systems... pirates... %PLANET%... %CAP_RACE%...
      damage! Repair...
    fleet_combat_special_log_c_3: Transmitter... %PLANET%... avoided serious... attempting...
      restart... %SYSTEM% sector...
    fleet_combat_special_4: "%CAP_RACE%, we have been tracking a pirate fleet across
      several sectors. We have them cornered! Honour us with your presence as we begin
      the engagement!"
    fleet_combat_special_opt_a_4: Accept
    fleet_combat_special_opt_b_4: Decline
    fleet_combat_special_res_a_4: We shall keep them surrounded until you arrive,
      %CAP_RACE%!
    fleet_combat_special_res_b_4: I let the fleet commander know I trust them to complete
      the operation without me. They have earned this bounty themselves.
    fleet_combat_special_log_a_4: Tracked %RACE% pirates across the %SYSTEM% Sector.
      Joined by %CAP_RACE% for the final confrontation. All hostiles destroyed. Substantial
      bounty claimed.
    fleet_combat_special_log_b_4: Tracked %RACE% pirates across the %SYSTEM% Sector.
      Cornered, the pirates fought tooth and nail. %CAP_RACE% unable to assist, and
      the fleet took heavy damage during the battle.
    fleet_combat_special_log_c_4: Tracked %RACE% pirates across the %SYSTEM% Sector.
      %CAP_RACE% gave us the honour of dealing the final blow. All hostiles destroyed.
      Substantial bounty claimed.
    fleet_combat_special_5: |-
      Good news, %CAP_RACE%. Our battle against piracy is proving highly successful!
      We have destroyed several hostile capital ships, but the remaining fighters are proving awkward. Are you able to assist?
    fleet_combat_special_opt_a_5: Say you will
    fleet_combat_special_opt_b_5: Decline
    fleet_combat_special_res_a_5: Excellent, %CAP_RACE%! I will have the fighter crews
      on standby, ready for your arrival!
    fleet_combat_special_res_b_5: Very well, %CAP_RACE%. I understand. I will direct
      the fighter crews as best as I am able.
    fleet_combat_special_log_a_5: Hunted %RACE% pirates across the %SYSTEM% System,
      assisted by the %CAP_RACE%. All hostiles destroyed. Large bounty claimed.
    fleet_combat_special_log_b_5: Hunted %RACE% pirates in the %SYSTEM% System. Pirates
      proved formidable foes, and the fleet was severely tested. %CAP_RACE% was unable
      to assist, and we took heavy damage.
    fleet_combat_special_log_c_5: Hunted %RACE% pirates in the %SYSTEM% System. The
      %CAP_RACE% was unable to assist, but the fleet triumphed regardless. All hostiles
      destroyed. Large bounty claimed.
    fleet_combat_special_6: "%CAP_NAME%! Good news from the fleet! Our scanners have
      located a squadron of wanted %RACE% criminals. Their ships are small but well-armed,
      and our own pilots would perform much better knowing you were flying alongside
      them..."
    fleet_combat_special_opt_a_6: Say you'll be there
    fleet_combat_special_opt_b_6: Say you cannot help
    fleet_combat_special_res_a_6: Excellent, %CAP_RACE%! The crew will be thrilled
      to have you fly alongside them!
    fleet_combat_special_res_b_6: Very well, %CAP_RACE%. I am certain the fighter
      crews will do their best regardless.
    fleet_combat_special_log_a_6: Pursued %RACE% pirates across the %SYSTEM% Sector.
      The %CAP_RACE% joined the fight, and inspired our fighter crews to victory.
      All hostiles destroyed. Substantial bounty claimed.
    fleet_combat_special_log_b_6: Pursued %RACE% pirates across the %SYSTEM% Sector.
      The fighter crews were nervous, and the pirates flew with great skill. Fleet
      lost several starships before deciding to withdraw.
    fleet_combat_special_log_c_6: Pursued %RACE% pirates across the %SYSTEM% Sector.
      %CAP_RACE% was unable to join the hunt, but the fighter crews performed excellently.
      All hostiles destroyed, claimed large reward from system authorities.
    fleet_combat_special_7: "%CAP_RACE%, our scouts have located a notorious pirate
      chief. The prize on their head is substantial, of course, but the true prize
      is the glory that goes to the victor! It is only right to offer you the chance
      to claim it."
    fleet_combat_special_opt_a_7: Accept the honour
    fleet_combat_special_opt_b_7: Offer the glory to the fleet
    fleet_combat_special_res_a_7: I tell the fleet commander that I am honoured by
      their request. I shall try not to let them down.
    fleet_combat_special_res_b_7: I tell the fleet commander that they have earned
      the bounty, not me. They should be the ones to finish this.
    fleet_combat_special_log_a_7: Aided by the %CAP_RACE%, the fleet hunted and destroyed
      a notorious %RACE% pirate. Received substantial quantities of both bounty and
      glory.
    fleet_combat_special_log_b_7: Fleet located a %RACE% pirate, a terror of the interstellar
      shipping lanes. The %CAP_RACE% was unable to assist. Fugitive escaped.
    fleet_combat_special_log_c_7: The fleet hunted and destroyed a notorious %RACE%
      pirate, a terror of the interstellar shipping lanes. The %CAP_RACE% allowed
      the fleet to claim the kill, and we received substantial quantities of both
      bounty and glory.
    fleet_combat_special_8: |-
      I report a great triumph, %CAP_RACE%! We have cornered one of this sector's most wanted fugitives. All that remains is to best them in single combat!
      Naturally, the crew wish to defer this honour to you. Do you accept?
    fleet_combat_special_opt_a_8: Accept
    fleet_combat_special_opt_b_8: Decline
    fleet_combat_special_res_a_8: It will be a privilege to watch you in action, %CAP_RACE%!
    fleet_combat_special_res_b_8: I understand, %CAP_RACE%. You cannot be everywhere.
      We will complete the mission regardless.
    fleet_combat_special_log_a_8: Joined by the %CAP_RACE% for a bounty hunt. The
      fleet hunted and destroyed a famous %RACE% pirate. Crew inspired by the %CAP_RACE%'s
      victory.
    fleet_combat_special_log_b_8: Fleet engaged a %RACE% pirate, notorious for their
      cunning in combat. The %CAP_RACE% was unable to assist, and the pirate destroyed
      several of our fighters before escaping.
    fleet_combat_special_log_c_8: Engaged in a bounty hunt. The fleet hunted and destroyed
      a famous %RACE% pirate, notorious for their cunning in combat. %CAP_RACE% unable
      to assist, but our fighter crews performed admirably.
    fleet_combat_special_9: |-
      Good news, %CAP_RACE%! Our patrol is proving highly lucrative! We have claimed many bounties, and are closing in on yet another.
      This shall be our biggest prize yet. Come join us, %CAP_RACE%! It would thrill the crew to have you complete our patrol.
    fleet_combat_special_opt_a_9: Accept
    fleet_combat_special_opt_b_9: Decline
    fleet_combat_special_res_a_9: I tell the fleet commander I would be honoured to
      join them in their mission. They salute as I end the communication.
    fleet_combat_special_res_b_9: I decline the offer. I tell the fleet commander
      that the crew has my confidence, and they do not need me. They salute as they
      end the communication.
    fleet_combat_special_log_a_9: Hunted bounties in the %SYSTEM% Sector. Minor prizes
      claimed, until the %CAP_RACE% joined the fleet. With their assistance, hunted
      and destroyed a particularly fearsome %RACE% pirate.
    fleet_combat_special_log_b_9: Hunted bounties in the %SYSTEM% Sector. Few prizes
      claimed before the fleet encountered a particularly fearsome %RACE% pirate.
      The %CAP_RACE% was unable to assist, and the fugitive escaped with ease.
    fleet_combat_special_log_c_9: Hunted bounties in the %SYSTEM% Sector. Minor prizes
      claimed, until the fleet encountered a particularly fearsome %RACE% pirate.
      The %CAP_RACE% deferred the glory to the fleet, and our fighter crews did not
      disappoint.
    fleet_combat_special_10: |-
      %CAP_RACE%, our spies have discovered a plot to take over a space station!
      We could strike now, landing boarding shuttles and arresting the conspirators before they can act. But the risk to civilians would be high. What should we do?
    fleet_combat_special_opt_a_10: Give the order to attack
    fleet_combat_special_opt_b_10: Give the order to hold fire
    fleet_combat_special_res_a_10: I tell the fleet commander to attack. The risk
      to civilians would be even higher should the pirates take control of the space
      station.
    fleet_combat_special_res_b_10: I tell the fleet commander to avoid an assault.
      Alert the authorities, by all means, but they should not risk innocent lives
      by with an all-out attack.
    fleet_combat_special_log_a_10: Discovered a pirate plot in the %SYSTEM% System.
      On advice of the %CAP_RACE%, deployed assault shuttles and destroyed hostile
      forces attempting to take over the space station. Operation successful.
    fleet_combat_special_log_b_10: Discovered a pirate plot in the %SYSTEM% System.
      On advice of the %CAP_RACE%, deployed assault shuttles and destroyed hostile
      forces attempting to take over the space station. Plot foiled, but space station
      was destroyed in the process.
    fleet_combat_special_log_c_10: Discovered a pirate plot in the %SYSTEM% System.
      On advice of the %CAP_RACE%, did not deploy assault team. Local %RACE% authorities
      successfully foiled plot.
    fleet_combat_special_11: |-
      Good news from the fleet, commander. We are in low orbit, holding station above a filthy pirate hub. Bombardment can begin on your word.
      To attack, however, is to risk the ire of the Sentinels. %CAP_RACE%, we await your authorisation.
    fleet_combat_special_opt_a_11: Give the order to attack
    fleet_combat_special_opt_b_11: Give the order to withdraw
    fleet_combat_special_res_a_11: I give the fleet commander instructions to attack.
      They are more than capable of dealing with any Sentinel retaliation.
    fleet_combat_special_res_b_11: I tell the fleet commander to withdraw. Stellar
      Sentinel forces are relentless in their pursuit. The fleet should look for easier
      bounties.
    fleet_combat_special_log_a_11: Encountered a pirate base on planet %PLANET%. Took
      advice from the %CAP_RACE% and began bombardment. Sentinel forces retaliated,
      but the fleet escaped without harm. Operation successful.
    fleet_combat_special_log_b_11: Encountered a pirate base on planet %PLANET%. Took
      advice from the %CAP_RACE% and began bombardment. Sentinel forces retaliated.
      Fleet took heavy fire and was forced to retreat.
    fleet_combat_special_log_c_11: Encountered a pirate base on planet %PLANET%. Took
      advice from the %CAP_RACE% and avoided conflict, hoping to remain hidden from
      the Sentinels.
    fleet_combat_special_12: |-
      %CAP_RACE%, the fleet salutes you!
      We have stalked a mighty pirate all across the sector, never breaking stealth. But our stores are low, and the crew are getting hungry.
      We are close to our goal. But on empty stomachs, I do not know how the crew will react. Do we continue?
    fleet_combat_special_opt_a_12: Tell them to continue
    fleet_combat_special_opt_b_12: Tell them to end the pursuit
    fleet_combat_special_res_a_12: I tell the fleet commander to continue the hunt.
      They may be hungry, but how will the crew feel if they give up and their efforts
      were for nothing?
    fleet_combat_special_res_b_12: I tell the fleet commander to end their chase.
      There will be other bounties. The health and loyalty of the crew is more important
      than any prize.
    fleet_combat_special_log_a_12: Stalked a pirate across the %SYSTEM% Sector. Forced
      to stay in low-heat signature mode to avoid detection. Despite difficult conditions,
      crew performed admirably. Hostiles destroyed.
    fleet_combat_special_log_b_12: Stalked a pirate across the %SYSTEM% Sector. Forced
      to stay in low-heat signature mode to avoid detection. Conditions became difficult,
      and the crew made several sloppy mistakes. Fugitive able to escape.
    fleet_combat_special_log_c_12: Stalked a pirate across the %SYSTEM% Sector. Forced
      to stay in low-heat signature mode to avoid detection. On advice of the %CAP_RACE%,
      ended the chase when conditions became too difficult for the crew to operate
      safely.
    fleet_combat_special_13: |-
      %CAP_RACE%, the expedition requires your advice!
      We are pursuing a bounty, and believe we have found our target. A vicious pirate, they have disguised themselves as a trader and are flying in formation with a merchant convoy.
      We are almost certain we have identified the correct ship. Shall we attack?
    fleet_combat_special_opt_a_13: Give the order to attack
    fleet_combat_special_opt_b_13: Give the order to withdraw
    fleet_combat_special_res_a_13: I give the fleet commander the order to attack.
      I trust their judgement.
    fleet_combat_special_res_b_13: I tell the fleet commander to stay their attack.
      The consequences of destroying a civilian freighter would be dire indeed.
    fleet_combat_special_log_a_13: Hunted pirates in the %SYSTEM% System. On advice
      of the %CAP_RACE%, picked off a notorious fugitive disguised as a merchant.
      Operation successful.
    fleet_combat_special_log_b_13: On advice of the %CAP_RACE%, attacked a suspected
      pirate disguised as a merchant vessel. Ship was misidentified. Local authorities
      responded to this attack on an innocent trader. Heavy damage taken.
    fleet_combat_special_log_c_13: Hunted pirates in the %SYSTEM% System. Made partial
      identification of notorious fugitive disguised as merchant. On advice of the
      %CAP_RACE%, avoided a confrontation.
    fleet_combat_special_14: |-
      %CAP_RACE%, we require urgent advice! We have received a communication from a heavily-armed freighter group. But the signal is distorted, and we cannot make out their intentions.
      What shall we do? Engage peacefully? Or arm the weapons?
    fleet_combat_special_opt_a_14: Communicate peacefully
    fleet_combat_special_opt_b_14: Arm weapons and attack
    fleet_combat_special_res_a_14: I tell the commander to continue to hail the freighter,
      maintaining a peaceful stance.
    fleet_combat_special_res_b_14: I tell the commander to launch a preemptive attack.
      They cannot risk the safety of the expedition.
    fleet_combat_special_log_a_14: Encountered another expedition in the %SYSTEM%
      Sector. On advice of the %CAP_RACE%, approached cautiously, hailing messages
      of peace. Other vessels were friendly. Valuable gifts exchanged.
    fleet_combat_special_log_b_14: Encountered another expedition in the %SYSTEM%
      Sector. On advice of the %CAP_RACE%, approached cautiously, hailing messages
      of peace. Other vessels opened fire. Significant damage taken.
    fleet_combat_special_log_c_14: Encountered another expedition in the %SYSTEM%
      Sector. Unable to determine their intentions. On advice of the %CAP_RACE%, deployed
      orbital weapons in all-out attack. All ships destroyed.
    fleet_combat_special_15: |-
      %CAP_RACE%, we need your advice! We have been approached by strange, organic-looking starships. They do not answer our hails.
      The crew are worried, and we have primed our weapons. How should we respond?
    fleet_combat_special_opt_a_15: Communicate peacefully
    fleet_combat_special_opt_b_15: Attack before it's too late
    fleet_combat_special_res_a_15: I tell the fleet commander not to risk an attack.
      Treat the starships as if they were envoys of the local system authorities.
    fleet_combat_special_res_b_15: I tell the fleet commander not to risk the fleet.
      Raise shields and began the attack!
    fleet_combat_special_log_a_15: Encountered alien-looking starships in the %SYSTEM%
      Sector. On advice of the %CAP_RACE%, sent messages on peace. Received strange
      signal in return. Signal translated into valuable technology data.
    fleet_combat_special_log_b_15: Encountered alien-looking starships in the %SYSTEM%
      Sector. On advice of the %CAP_RACE%, sent messages on peace. Vessels responded
      with high-energy weapons. Heavy damage taken.
    fleet_combat_special_log_c_15: Encountered alien-looking starships in the %SYSTEM%
      Sector. On advice of the %CAP_RACE%, armed weapons and attacked. Alien starships
      warped out instantaneously.
    fleet_mining_special_1: |-
      %CAP_RACE%! We require your advice!
      Subsurface sonar reports a particularly large mineral deposit not far beneath the ground. However, analysis also suggests the earth is highly unstable.
      Ground mining crew are standing by. Should we begin drilling?
    fleet_mining_special_opt_a_1: Say yes
    fleet_mining_special_opt_b_1: Say no
    fleet_mining_special_res_a_1: I give the fleet commander the go-ahead. What is
      the purpose of these expeditions, if not to explore the earth and gain its treasure?
    fleet_mining_special_res_b_1: I tell the fleet commander not to take the risk.
      There are plenty of accessible minerals without having to venture into unstable
      caves.
    fleet_mining_special_log_a_1: Found high-value mineral deposits in geologically
      unstable area. Began mining after taking advice from the %CAP_RACE%. Crew probed
      and avoided potential fault-lines. Operation successful.
    fleet_mining_special_log_b_1: Found high-value mineral deposits in geologically
      unstable area. Took advice from the %CAP_RACE%and avoided drilling in dangerous
      terrain.
    fleet_mining_special_log_c_1: Found high-value mineral deposits in geologically
      unstable area. Began mining after taking advice from the %CAP_RACE%. Crew hit
      fault-lines while drilling, cave collapsed. Ground crew lost, along with valuable
      equipment.
    fleet_mining_special_2: |-
      %CAP_RACE%, the expedition requires urgent assistance! Our mining operations attracted the attention of the Sentinels!
      We have evacuated the ground crew, but Sentinel starships have pursued the fleet into space. Please, help us!
    fleet_mining_special_3: |-
      %CAP_RACE%, the fleet requires your help! We were harvesting far-orbit asteroids when were attacked by Sentinels!
      We are attempting to hold them off, but their attacks are relentless! Please, we require immediate rescue!
    fleet_mining_special_4: |-
      %CAP_RACE%, disaster has struck the fleet! We mined too deep, stole too many precious minerals!
      The Sentinels have come for us, and we are surely doomed... unless... you are able to save us?
    fleet_mining_special_opt_a_2: Agree to help
    fleet_mining_special_opt_b_2: Tell them to flee
    fleet_mining_special_res_a_2: I reassure the fleet commander. I will be there
      soon.
    fleet_mining_special_res_b_2: I tell the fleet commander I cannot help them. They
      must warp away as soon as possible.
    fleet_mining_special_log_a_2: Attacked by Sentinel forces after extensive mining
      in the %SYSTEM% Sector. %CAP_RACE% came to our defense. Fleet escaped with all
      cargo.
    fleet_mining_special_log_b_2: Attacked by Sentinel forces after extensive mining
      in the %SYSTEM% Sector. %CAP_RACE% unable to defend the fleet. Cargo pods destroyed,
      heavy damage taken.
    fleet_mining_special_log_c_2: Attacked by Sentinel forces after extensive mining
      in the %SYSTEM% Sector. Jettisoned collected minerals to lose weight. Made quick
      warp out of the system.
    fleet_mining_special_5: |-
      %CAP_RACE%. I hope this message finds you well. The fleet has arrived at a highly-lucrative mineral field in the %SYSTEM% Sector.
      We face a choice: to mine at the surface and battle the elements; or to drill into the earth and take our chances in the deep underground.
    fleet_mining_special_opt_a_5: Mine the surface
    fleet_mining_special_opt_b_5: Drill deep
    fleet_mining_special_res_a_5: Understood, %CAP_RACE%. I shall see to it that the
      miners are well-protected.
    fleet_mining_special_res_b_5: Very well, %CAP_RACE%. We will prepare the drilling
      rig immediately.
    fleet_mining_special_log_a_5: Began mining in the %SYSTEM% System. The %CAP_RACE%
      advised surface-based operations. Environmental shielding deployed to great
      effect. Operation successful.
    fleet_mining_special_log_b_5: Began mining in the %SYSTEM% System. The %CAP_RACE%
      advised surface-based operations. Hazardous environmental conditions overwhelmed
      the crew, dissolving their equipment. Operation aborted.
    fleet_mining_special_log_c_5: Began mining in the %SYSTEM% System. The %CAP_RACE%
      advised deep-level mining. Specialist crew deployed, rich mineral seams discovered.
      Operation successful.
    fleet_mining_special_log_d_5: Began mining in the %SYSTEM% System. The %CAP_RACE%
      advised deep-level mining. Planet stability compromised. Tunnel collapse caused
      catastrophic loss of equipment, some crew.
    fleet_mining_special_6: |-
      %CAP_RACE%, greetings from the %SYSTEM% Sector.
      We have found a particularly rich asteroid field, each rock a feast of precious metal! But the field is crowded with starships. We risk upsetting the %RACE% miners already at work. What should we do?
    fleet_mining_special_opt_a_6: Begin mining
    fleet_mining_special_opt_b_6: Move on
    fleet_mining_special_res_a_6: I tell them to go for it. Hope they'll be ok.
    fleet_mining_special_res_b_6: I tell the fleet commander not to upset local miners.
      There will be other mineral fields.
    fleet_mining_special_log_a_6: Arrived in a busy mineral field in the outer %SYSTEM%
      Sector. Began operations on advice of the %CAP_RACE%. Despite some protests
      by local miners, gathered and processed substantial volume of valuable metal.
    fleet_mining_special_log_b_6: Arrived in a busy mineral field in the outer %SYSTEM%
      Sector. Began operations on advice of the %CAP_RACE%. Local miners objected
      to the intrusion and deployed weapons. Retreated.
    fleet_mining_special_log_c_6: Arrived in a busy mineral field in the outer %SYSTEM%
      Sector. On advice of the %CAP_RACE%, left local miners in peace. Began search
      for alternative sites.
    fleet_mining_special_7: |-
      %CAP_RACE%, our salvage crews have made a very special discovery. They have located an extremely rare starship, abandoned and empty on the planet's surface.
      Join us in the %SYSTEM% System at once, and claim it for yourself!
    fleet_mining_special_8: |-
      %CAP_RACE%, greetings from your fleet! We have reached the %SYSTEM% Sector.
      Our salvage recovery drones have spotted an abandoned starship of particular interest. A rare model, it deserves more than the scrapheap. Come claim it for yourself, %CAP_RACE%!
    fleet_mining_special_9: |-
      %CAP_RACE%. The expedition proceeds smoothly.
      Here in the %SYSTEM% System, among the metal mines and processing plants of the %RACE%, our salvage team have made a special discovery. A rare starship, abandoned and empty! Come, join us and claim it!
    fleet_mining_special_opt_a_7: Accept the ship
    fleet_mining_special_opt_b_7: Decline the ship
    fleet_mining_special_res_a_7: Very well, %CAP_RACE%. I shall send you the coordinates
      immediately.
    fleet_mining_special_res_b_7: I thank the commander for their thoughtfulness.
      However, I already have all the starships I need.
    fleet_mining_special_log_a_7: Located an exotic starship in the %SYSTEM% System.
      Pinpointed the location so the %CAP_RACE% could collect it.
    fleet_mining_special_log_b_7: Located an exotic starship in the %SYSTEM% System.
      %CAP_RACE% did not need it, so deployed salvage crews to recover and recycle
      the vessel.
    fleet_mining_special_10: |-
      %CAP_RACE%, the expedition goes well, but we require your assistance.
      Our geologists require your assistance! The mining team have collected several rare ores, but we are struggling to analyse them. Perhaps if you were able to find some comparative data?
    fleet_mining_special_11: |-
      Greetings, %CAP_RACE%. Our geology team has requested your assistance.
      They are busy analysing a fresh sample, but require a larger data set to work from. They respectfully request you assist them by acquiring detailed mineral scans.
    fleet_mining_special_opt_a_10: Agree to help
    fleet_mining_special_opt_b_10: Tell them to buy the data
    fleet_mining_special_res_a_10: Thank you, %CAP_RACE%. We look forward to receiving
      the data.
    fleet_mining_special_res_b_10: I instruct the fleet commander to purchase data
      locally. The local Explorers Guild will be able to help.
    fleet_mining_special_log_a_10: Discovered novel mineral type in the %SYSTEM% System.
      %CAP_RACE% assisted with research. Minerals proved highly valuable.
    fleet_mining_special_log_b_10: Discovered novel mineral type in the %SYSTEM% System.
      %CAP_RACE% advised local Explorers Guild may assist with research. Found willing
      researcher, minerals proved highly valuable.
    fleet_mining_special_log_c_10: Discovered novel mineral type in the %SYSTEM% System.
      %CAP_RACE% advised local Explorers Guild may assist with research. Minerals
      proved valuable, but Guild payments were steep. Little profit made.
    fleet_mining_special_12: |-
      Greetings, %CAP_RACE%. We have made excellent progress, and are now in the %SYSTEM% System, an area of %RACE%-controlled space. The minerals here are rich and plentiful.
      That is not the subject at hand, however. We have encountered a strange energy disturbance, which analysis suggests is a wormhole. If you desire, we could calibrate it to your signal, pulling you to our location instantly.
    fleet_mining_special_opt_a_12: Accept
    fleet_mining_special_opt_b_12: Decline
    fleet_mining_special_res_a_12: I accept the offer. The fleet commander looks slightly
      nervous, but turns to prepare their systems.
    fleet_mining_special_res_b_12: I decline to be a test subject for this supposed
      wormhole. The fleet commander appears slightly relieved.
    fleet_mining_special_log_a_12: Encountered a wormhole in %RACE%-controlled space.
      Calibrated the anomaly to the %CAP_RACE%'s signal and transported them to our
      location.
    fleet_mining_special_log_b_12: Encountered a wormhole in %RACE%-controlled space.
      Offered the %CAP_RACE% the opportunity to join the fleet via wormhole transport,
      but they declined the offer.
    fleet_mining_special_13: |-
      Greetings, %CAP_RACE%. The mission has proceeded smoothly to the %SYSTEM% System, an area of %RACE% space. We have mined deep, and profited greatly!
      But we have observed a strange energy disturbance, which we are 99% certain is a wormhole. If you desire, we could calibrate it to your signal, pulling you to our location instantly.
    fleet_mining_special_opt_a_13: Accept
    fleet_mining_special_opt_b_13: Decline
    fleet_mining_special_res_a_13: I accept the offer. A fleeting worried look passes
      over the commander's face as they turn to their chief engineer. I begin to regret
      my decision...
    fleet_mining_special_res_b_13: I decline the commander's offer. The minerals may
      be valuable, but I am content to let the fleet extract them without my being
      sent through a wormhole.
    fleet_mining_special_14: |-
      Greetings from the %SYSTEM% System, %CAP_RACE%! Local %RACE% authorities have been cooperative, and our salvage teams have made great profits.
      But this system is full of strange energy disturbances. They appear to be wormholes, and analysis suggests we could tune one to your signal. Will you join us? The process will be instantaneous.
    fleet_mining_special_opt_a_14: Accept
    fleet_mining_special_opt_b_14: Decline
    fleet_mining_special_res_a_14: I accept the commander's 'offer'. It will be good
      to see their ships again. As the signal fades, I see the commander glance down
      at a data readout, a look of concern on their face...
    fleet_mining_special_res_b_14: I decline the offer. I tell the commander that
      I have great faith in their ability, and do not need to come check up on them.
      Particularly via an untested wormhole.
    fleet_mining_special_15: |-
      Greetings, %CAP_RACE%. Our mining teams have a dilemma, and they look to you for advice.
      The planet %PLANET% is full of mineral-rich magma. Each gallon is a valuable prize. But how deep should we drill? How much should we risk for this profit?
    fleet_mining_special_opt_a_15: Drill with caution, taking measurements
    fleet_mining_special_opt_b_15: Drill as deep as possible
    fleet_mining_special_res_a_15: I give the fleet commander specific instructions.
      The miners are to act with caution, taking measurements as they drill. Magma
      may be rich in minerals, but having it flood the tunnels is highly undesirable.
    fleet_mining_special_res_b_15: I tell the fleet commander to drill deep, to be
      a pioneer of the depths. There is much to be won, both in mineral wealth and
      scientific discovery.
    fleet_mining_special_log_a_15: Began deep-level mining operations on planet %PLANET%.
      On advice of the %CAP_RACE%, took great caution when working near magma veins.
      Work was slow, but moderately profitable.
    fleet_mining_special_log_b_15: Began deep-level mining operations on planet %PLANET%.
      With encouragement of the %CAP_RACE%, sunk tunnels to unprecedented depths.
      Harvested vast amount of mineral-rich magma.
    fleet_mining_special_log_c_15: Began deep-level mining operations on planet %PLANET%.
      With encouragement of the %CAP_RACE%, sunk tunnels to unprecedented depths.
      Walls collapsed, tunnels flooded with superheated magma.
    fleet_mining_special_16: |-
      %CAP_RACE%, I bring bad news from the %SYSTEM% System.
      One of our mining teams has been lost in a tunnel collapse. The entire area has become unstable. We could send a second team in to mount a rescue, but it is fraught with risk. What should we do?
    fleet_mining_special_opt_a_16: Rescue the crew
    fleet_mining_special_opt_b_16: Abandon the crew
    fleet_mining_special_res_a_16: I tell the fleet commander to prepare a rescue
      immediately. Leave no-one behind.
    fleet_mining_special_res_b_16: With regret, I tell the fleet commander to withdraw.
      Sending more crew headlong into danger will only cost more lives.
    fleet_mining_special_log_a_16: 'Tunnel collapsed while mining on planet %PLANET%.
      Deployed rescue team on advice from the %CAP_RACE%. Operation highly successful:
      recovered both the crew and the minerals they gathered.'
    fleet_mining_special_log_b_16: Tunnel collapsed while mining on planet %PLANET%.
      Deployed rescue team on advice from the %CAP_RACE%. Planetary seismic activity
      remained high, and the rescue crew was also lost to the shifting earth.
    fleet_mining_special_log_c_16: Tunnel collapsed while mining on planet %PLANET%.
      Consulted the %CAP_RACE% and evacuated rather than risk further lives in a rescue.
      Mining crew lost.
    fleet_mining_special_17: |-
      %CAP_RACE%, it is good to see you. The expedition goes well, but we have a difficult decision to make. I need your advice.
      Our salvage crew have located a crashed freighter. But they are afraid to begin processing. They claim the ship is haunted, and do not wish to step inside.
    fleet_mining_special_opt_a_17: Order them to go ahead
    fleet_mining_special_opt_b_17: Tell them to move on
    fleet_mining_special_res_a_17: I tell the %CAP_RACE% to order the crew into the
      wreck. Whatever is 'haunting' the ship is likely to be highly valuable technology.
    fleet_mining_special_res_b_17: I tell the %CAP_RACE% to stand the crew down. It
      seems unlikely that the ship is haunted, but it is not worth testing the loyalty
      of the crew.
    fleet_mining_special_log_a_17: Discovered freighter wreck in %SYSTEM% System.
      Crew reluctant to enter, claiming it haunted. %CAP_RACE% rallied salvage crew,
      and operation was highly successful.
    fleet_mining_special_log_b_17: Discovered freighter wreck in %SYSTEM% System.
      Crew reluctant to enter, claiming it haunted. %CAP_RACE% encouraged them, but
      operation proved costly. Strange signals echoed '16' throughout the hull, driving
      the crew from the wreck.
    fleet_mining_special_log_c_17: Discovered freighter wreck in %SYSTEM% System.
      Crew reluctant to enter, claiming it haunted. %CAP_RACE% advised leaving the
      wreck alone.
    fleet_mining_special_18: |-
      %CAP_RACE%, it is good to see you. We entered %RACE% space, and began operations on planet %PLANET%. And now, I am faced with a dilemma. I need your advice.
      The deep-level mining team are refusing to dig any deeper. They have reached a strange fissure, and they believe they hear otherworldly voices. How should I proceed?
    fleet_mining_special_opt_a_18: Encourage them to dig on
    fleet_mining_special_opt_b_18: Retreat
    fleet_mining_special_res_a_18: I tell the %CAP_RACE% to dig deeper. These 'voices'
      are likely just a release of pressurised gas.
    fleet_mining_special_res_b_18: I tell the %CAP_RACE% to withdraw their crew. Whatever
      dwells in the deep is not worth angering.
    fleet_mining_special_log_a_18: Crew heard strange whispers while mining deep in
      planet %PLANET%. Continued to dig after consulting the %CAP_RACE%. No further
      anomalies. Operation successful.
    fleet_mining_special_log_b_18: Crew heard strange whispers while mining deep in
      planet %PLANET%. Continued to dig after consulting the %CAP_RACE%. Shortly after,
      all contact lost. Abandoned operation and fled.
    fleet_mining_special_log_c_18: Crew heard strange whispers while mining deep in
      planet %PLANET%. Withdrew after consulting the %CAP_RACE%.
    fleet_mining_special_19: |-
      %CAP_RACE%. Our mission has gone well, so far. The %SYSTEM% Sector has been a profitable mining ground for us. But now, I need your clearance to proceed.
      Our salvage team have recovered a highly volatile reactor core. The engineers believe they can safely dismantle it, but I fear it comes at great risk to the crew and the ship. Should I allow them to try?
    fleet_mining_special_opt_a_19: Give permission
    fleet_mining_special_opt_b_19: Withhold permission
    fleet_mining_special_res_a_19: Very well, %CAP_RACE%. It is good to have your
      confidence. Your faith will encourage the crew.
    fleet_mining_special_res_b_19: I tell the fleet commander not to take the risk.
      There will be many other opportunities on this voyage without bringing volatile
      nuclear fuel onboard.
    fleet_mining_special_log_a_19: Recovered volatile reactor from planet %PLANET%.
      With permission from the %CAP_RACE%, dismantled the reactor and sold valuable
      and exotic components.
    fleet_mining_special_log_b_19: Recovered volatile reactor from planet %PLANET%.
      With permission from the %CAP_RACE%, dismantled the reactor. Subsequent fuel
      leak caused tremendous damage to hull integrity.
    fleet_mining_special_log_c_19: 'Recovered volatile reactor from planet %PLANET%.
      Risk of fuel leak: high. Took advice from the %CAP_RACE% and jettisoned the
      reactor.'
    fleet_mining_special_20: |-
      I hope this message finds you well, %CAP_RACE%, and I trust you find our progress to be satisfactory. The %SYSTEM% System has been particularly profitable for us.
      But I bring you a dilemma. The storms here are ferocious, and we have only so many hazard filters. Should we direct our efforts towards mining valuable chromatic metal, or invest in the salvage teams? The storms have claimed many ships, and the debris fields are extensive...
    fleet_mining_special_opt_a_20: Mine metals
    fleet_mining_special_opt_b_20: Recover salvage
    fleet_mining_special_res_a_20: Understood, %CAP_RACE%. I will deploy the mining
      team immediately.
    fleet_mining_special_res_b_20: Understood, %CAP_RACE%. I will deploy the salvage
      crew immediately.
    fleet_mining_special_log_a_20: Deployed mining team to storm-ravaged mineral field
      on planet %PLANET%. Excellent progress, despite environmental hazards. Operation
      successful.
    fleet_mining_special_log_b_20: Deployed mining team to storm-ravaged mineral field
      on planet %PLANET%. Environmental hazards made work difficult. Teams unable
      to gather meaningful quantity of metal.
    fleet_mining_special_log_c_20: Deployed salvage recovery team to storm-ravaged
      debris field on planet %PLANET%. Despite environmental hazards, crew recovered
      large number of abandoned starships. Operation successful.
    fleet_mining_special_log_d_20: Deployed salvage recovery team to storm-ravaged
      debris field on planet %PLANET%. Environmental hazards made work difficult.
      Little salvage recovered.
    fleet_trading_special_1a: |-
      %CAP_RACE%. We have acquired valuable market data, a profit is almost certain!
      But... the content is in an unintelligible alien language, and we cannot decipher it. We require your insight!
      But this channel is not secure. We have deposited a copy of the market data on a secure trading line for you to examine.
    fleet_trading_special_1b: |-
      %CAP_RACE%. Our spies have secured valuable trade secrets! We will soon be rich!
      But... there is a slight obstacle. The message is in an alien language, and we cannot read it. We require your assistance!
      This channel is not secure, not enough to send secrets. We have deposited a copy of the message on a secure server for you.
    fleet_trading_special_1c: |-
      %CAP_RACE%, good news! The %RACE% ambassador joined us for a feast, and left behind valuable documents! We are sure to profit!
      But before we can act, there is a small problem. The documents are untranslated, and we cannot read them.
      This channel is not appropriate for sending secrets. We have deposited a copy of the document on a secure server. Please, help us translate!
    fleet_trading_special_opt_a_1: Undertake translation
    fleet_trading_special_opt_b_1: Decline
    fleet_trading_special_res_a_1: I agree to read the message. The fleet commander
      supplies coordinates for the secure message module.
    fleet_trading_special_res_b_1: I tell the fleet commander not to take advantage
      of this data. Even if we could translate it accurately, the scheme is likely
      to be illegal and leaves us open to further trouble.
    fleet_trading_special_1_osd: SECURE TRADE MODULE LOCATED
    fleet_trading_special_1_marker: Secure Trade Message
    fleet_trading_special_1_title: SECURE MESSAGE MODULE
    fleet_trading_special_1_desc: The fleet commander has not let me down. Their trading
      data is here, ready to download and translate.
    fleet_trading_special_opt_a_1b: Read Message
    fleet_trading_special_opt_b_1b: Leave
