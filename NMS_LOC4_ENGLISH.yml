    dnt_war_trader_thank_lang_2: Thanks for your help with the pirates! Have some
      stuff!
    dnt_war_trader_thank_lang_3: Thanks for your help with the pirates! Have some
      stuff!
    all_trader_thank_desc_1: The trader thanks me for my help, and offers me a share
      of their cargo.
    all_trader_thank_desc_2: The relief on the pilot's face is obvious to see. They
      offer me a share of their cargo as thanks for my help.
    all_trader_thank_desc_3: The pilot can finally relax, free from their pursuers.
      They present me with a gift, a token of thanks for my effort.
    all_trader_thank_desc_4: Safe at last, the pilot thanks me for my help. They offer
      my a gift from their cargo hold.
    all_trader_thank_desc_5: Though their words are unfamiliar, the pilot's face tells
      their story. Relieved to be rid of the pirates, they prepare to transmit some
      of their cargo.
    all_trader_thank_opt_a: Accept the gift
    all_trader_thank_opt_b: Decline their gift
    all_trader_thank_res_a_1: The trader transmits the cargo, happy. It is a small
      price to pay compared to what they might have lost.
    all_trader_thank_res_a_2: Grateful, the pilot transmits their cargo. I wish them
      luck in finding safe habour.
    all_trader_thank_res_a_3: The trader transmit the cargo and hurries away, relieved
      that this whole episode is over.
    all_trader_thank_res_b_1: I decline the trader's offer. Destroying pirates is
      its own reward.
    all_trader_thank_res_b_2: I refuse the gift, and wish them luck avoiding pirates
      in the future.
    all_trader_thank_res_b_3: I tell the trader to keep their cargo. They'll need
      all they can to pay for the repair of their ship.
