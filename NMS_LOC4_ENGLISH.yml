    tra_planet_mission_desc: The alien's pheromones fill the room with a scent designed
      to put me at ease. They seem to have some task they require help with...
    war_planet_mission_desc: Though the alien is intimidating to say the least, the
      stance is not one of aggression. Indeed, they appear to be asking for my help...
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: The lifeform's visor flashes once more. I cannot read
      their reaction. I shall have to complete their task to learn more.
    tra_planet_mission_res: The lifeform hops about, happy. They wave, as if to wish
      me good luck.
    war_planet_mission_res: The alien grunts at me, and makes an unimpressed gesture
      of thanks. They turn, almost as if they do not expect to see me again.
    npc_planet_mission_opt: Report success
    exp_planet_mission_done_res: The Korvax makes a gesture of thanks. They scan me
      briefly, making a note in their records. Bookkeeping complete, they present
      me with a reward.
    tra_planet_mission_done_res: The Gek chatters excitedly. They give me my reward,
      completing our deal.
    war_planet_mission_done_res: The Vy'keen salutes as I leave. I have gained their
      respect.
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
