    npc_farmer_daily_brief_lang: Friend! I am pursuing new hybrid plants! It is such
      fun. Will you help me birth new life? I require considerable plant samples to
      graft and to splice, more than I can grow myself.
    npc_farmer_daily_ret_lang: Have you reconsidered, friend? Will you help my grow
      my little garden?
    npc_farmer_daily_brief_res: Wonderful, Traveller-Friend! Oh, the new plants we'll
      discover. I can already see them in my mind!
    npc_farmer_daily_wait_lang: Can you feel it, Traveller? The pulse of life, beating
      through the soil!
    npc_farmer_daily_wait_opt_a: Ask about hybrids
    npc_farmer_daily_wait_opt_b: Ask about soil
    npc_farmer_daily_wait_res_a: Plants are generous, Traveller-Friend. They do not
      horde life to themselves, but give it freely to others! They mingle their stems,
      provide us their fruit, and even in death they nourish the soil.
    npc_farmer_daily_wait_res_b: Are you never tempted to push your hands deep into
      the dirt? If you close your eyes, you can almost imagine the loam consuming
      you entirely...
    npc_farmer_daily_comp_lang: Have you gathered the samples, friend? Please say
      you have!
    npc_farmer_daily_comp_opt_a: Give Sample
    npc_farmer_daily_comp_res_a: Oh, wonderful! I have news for you as well - my latest
      creation has sprouted! It has produced the most interesting of seeds. Please,
      take a sample.
    npc_farmer_daily_comp_res_b: No matter, Traveller. We will continue to grow together
      for many years to come.
    npc_farmer_daily_done_lang: This is more than enough for today, friend! But tomorrow
      - tomorrow brings new sunlight and new plants to study!
    npc_farmer_daily_done_opt_a: Ask which plant is best
    npc_farmer_daily_done_opt_b: Leave
    npc_farmer_daily_done_res_a: "%NAME% laughs, amused by the absurdity of my question."
    npc_farmer_daily_done_res_b: "%NAME% smiles, happy to be here among their plants."
    npc_scientist_daily_lang_1: |-
      Traveller, you gather data as you explore, do you not? I find myself hungry for information, for details of the world beyond!
      My current research requires animal behavioural data. Would you be able to assist?
    npc_scientist_daily_ret_lang_1: Have you gathered the requisite zoological data,
      Traveller?
    npc_scientist_daily_lang_2: |-
      Traveller, you gather data as you explore, do you not? I find myself hungry for information, for details of the world beyond!
      My current research requires detailed floral studies. Would you be able to assist?
    npc_scientist_daily_ret_lang_2: Have you gathered the requisite botanical data,
      Traveller?
    npc_scientist_daily_lang_3: |-
      Traveller, you gather data as you explore, do you not? I find myself hungry for information, for details of the world beyond!
      My current research requires fine-grained mineral analysis. Would you be able to assist?
    npc_scientist_daily_ret_lang_3: Have you gathered the requisite geological data,
      Traveller?
    npc_scientist_daily_lang_4: |-
      Traveller, you gather data as you explore, do you not? I find myself hungry for information, for details of the world beyond!
      My current research requires high-level scans of many different planets. Would you be able to assist?
    npc_scientist_daily_ret_lang_4: Have you gathered the requisite celestial data,
      Traveller?
    npc_scientist_daily_opt_a: Give Data
    npc_scientist_daily_opt_b: Give Data
    npc_scientist_daily_opt_c: Give Data
    npc_scientist_daily_opt_d: Give Data
    npc_scientist_daily_res_a: Eheu! Perfect, Traveller! This will greatly aid my
      research. Please, take these <TECHNOLOGY>Nanites<> as compensation for your
      work.
    npc_scientist_daily_done_lang: |-
      Though my needs are met, Traveller, there is still an infinity of wonder out there to discover and harvest!
      Once I have processed this data, I may find additional tasks for you to help with.
    npc_scientist_daily_done_opt_a: Ask what they are studying
    npc_scientist_daily_done_opt_b: Leave
    npc_scientist_daily_done_res_a: |-
      My research is highly complex, Traveller. I doubt you would understand. You see, if I input enough of this gathered data into my simulation, then -
      No, it is not worth explaining. But your interest is noted, with thanks.
