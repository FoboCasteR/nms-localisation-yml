      Master profile indicates <COMMODITY>1<> support frigate available.
      Profile indicates no <TECHNOLOGY>Frigate Fuel<> blueprints available... download?
    fleet_loot_explore_lang: "%CAP_RACE%, our artifact scanner is at full power! On
      your command, I will target the systems at nearby planet and begin the scan."
    fleet_loot_explore_wait_lang: "%CAP_RACE%, welcome aboard. I regret to inform
      you that the artifact scanner is still accumulating energy. I will be happy
      to deploy it for you as soon as it is ready."
    fleet_loot_trade_lang: Welcome aboard %CAP_RACE%. I am pleased to report local
      trade scouts have secured favourable deals across the system. The profits await
      you.
    fleet_loot_trade_wait_lang: Welcome, %CAP_RACE%. The scouts are currently deployed
      on trade missions across the local system. I shall report any profitable news
      as I have it.
    fleet_loot_mining_lang: "%CAP_RACE%, the crew have been busy surveying and processing
      both planetary deposits and local asteroids. The minerals are yours, should
      you want them."
    fleet_loot_mining_wait_lang: Welcome aboard %CAP_RACE%. The planetary mining crew
      are currently deployed on mission. I hope to receive news of a successful operation
      very soon.
    fleet_loot_combat_lang: "%CAP_RACE%! Welcome! Our weapon systems are armed, our
      fighters ready to scramble. We are at your command!"
    fleet_loot_fuel_lang: A status report, %CAP_RACE%. The generator units are at
      optimal load and the supply tanks are full. We have prepared the leftover fuel
      cells for your own personal use.
    fleet_loot_fuel_wait_lang: Fuel generation units are running at maximum efficiency,
      %CAP_RACE%! The supply tanks will soon be full, ready for deployment to the
      fleet.
