    ui_guide_body_exploration_1: "In <VAL_ON>hazardous conditions<>, use caves and
      buildings to shelter and recharge your hazard protection.\nUse a Multi-Tool
      <TECHNOLOGY>Terrain Manipulator<> to create your own shelter.\n\nYour compass
      is at the top of the HUD. It shows the position of nearby <VAL_ON>interesting
      objects<> and <TECHNOLOGY>mission objectives<>. Use the <TECHNOLOGY>Analysis
      Visor<> (<IMG>AIM<>) to find <TECHNOLOGY>buildings<> and <STELLAR>valuable resources<>.\n\nConstructing
      and using a <TECHNOLOGY>Signal Booster<> will always point you towards the nearest
      building.\n\n<VAL_ON>Sprinting<> (<IMG>RUN<>) will allow you to travel faster
      for a short time, but will also <VAL_ON>drain your life support<> faster. \n
      \nThe <TECHNOLOGY>Jetpack<> (<IMG>JUMP<>) can also be used to cover difficult
      terrain. The Jetpack recharges automatically while on the ground. The Jetpack
      can be used to <VAL_ON>scale cliffs<> even when uncharged.\n\n<VAL_ON>WARNING:<>
      Your jetpack can only be used in short bursts. Falling from great heights will
      cause damage. Save jetpack fuel to soften the impact."
