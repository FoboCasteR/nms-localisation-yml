      hull damage. Fled.
    fleet_trading_damage_6: Deployed trade drones in %SYSTEM% Sector. AI malfunctioned.
      Drones removed and sold several core ship components.
    fleet_trading_damage_7: Hosted Vy'keen trade delegation aboard fleet. Feast lasted
      several days. Celebrations grew boisterous. Severe damage to ship internals.
      Hull breached in several places.
    fleet_trading_damage_8: Attempted to assist local Merchants Guild. Served as a
      neutral venue for talks between two warring trade factions. Talks broke down,
      fighting erupted onboard. Severe damage to ship internals.
    fleet_trading_damage_9: Attempted to sell weapons in the %SYSTEM% System. Customer's
      enemies discovered the deal and sent fighters to prevent the sale completing.
      Fleet took heavy fire during the retreat.
    fleet_trading_damage_10: Hosted local dignitary while in orbit around planet %PLANET%.
      Kitchen malfunction lead to inadvertent poisoning. Mistaken for hostile actors.
      Fired upon while fleeing system.
    fleet_trading_damage_11: Purchased goods from planet %PLANET%. Technology components
