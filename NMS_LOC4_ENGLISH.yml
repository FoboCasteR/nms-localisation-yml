    ui_comm_week_03_sub: Help Specialist Polo - Week 3 of 8
    ui_comm_week_03_desc: Specialist Polo is broadcasting a request for explorers.
      They ask for assistance as they document a new 'phase' of the galaxy.
    npc_comm_week_03_brief: |-
      Friend! This galaxy shimmers! You see it, yes? Its renewed beauty?
      Our research gathers pace. We are close to something, I know it! But we are attracting attention...
    npc_comm_week_03_brief2: |-
      The Sentinels make some trouble for Nada and Polo. They always have. We fly outside, do not conform. If they located us, the Anomaly would be ended!
      There is a facility that I am sure stores some of their logic, but I can not access it remotely. I am transmitting the coordinates to you now, friend! Let us push them, examine their routines and responses.
    npc_comm_week_03_brief_res: I am transmitting you coordinates for the portal,
      friend. But there is danger! Please be full of care!
    npc_comm_week_03_cap: Friend, we are spoiled and overwhelmed by your bravery!
      You do us a great service! But we are safe for now, Nada and I. Do not risk
      yourself any longer.
    npc_comm_week_03_cap_res_a: Polo beams, relieved that I have not come to harm
      on their account. They tell me they have transferred a gift to my accounts,
      and that I might spend it on something fun.
    npc_comm_week_03_cap_res_b: Thank you, thank you! We owe you much, Traveller-friend.
      This peace will pay us back in knowledge, I promise you!
    npc_comm_week_03_comp: Did the Sentinels resist your presence, friend? Can we
      learn from the patterns in their patrols? Let me analyse the logs. They must
      be aware of what is happening...
    npc_comm_week_03_comp_res_all: Every drop of pugneum, every shattered piece of
      glass - this data brings us closer to the truth, Traveller-friend. But always
      take care! You are so precious to Nada + Polo.
    npc_comm_week_03_comp2_opt_a: Transmit data
    npc_comm_week_03_comp2_opt_b: End transmission
    npc_comm_week_03_comp2_res_a: |-
      Polo reviews the logs, their holographic image nodding seriously. They tell me they have transferred a gift to my accounts, a small token for the risks I take on their behalf.
      They seem reluctant to ask, but hesitantly they let me know there is still work to be done.
    npc_comm_week_03_comp2_res_b: Hail us with your scanner, friend, if you have more
      to report!
