      is activated, aim your Multi-Tool and use <IMG>BINOCSCAN<> to analyse your target.
      <VAL_ON>Units<> are rewarded for <VAL_ON>each unique scan<>.\n\nEvery discovery
      is logged on the <VAL_ON>Discoveries Page<> (<IMG>OPTIONS<>). Systems and planets
      are automatically discovered when visited. \n\nVisit the Discoveries Page to
      <COMMODITY>rename or upload<> your discoveries and <VAL_ON>earn additional units<>.\nDiscovering
      <VAL_ON>all animal life<> on a planet rewards a <VAL_ON>large number of units<>.\n\nScanning
      plants and minerals with the <TECHNOLOGY>Analysis Visor<> (<IMG>AIM<>) reveals
      additional information and may yield extra resources when harvesting.\n\n<SPECIAL>Rare
      and / or large creatures<> are worth more when discovered than common or small
      creatures.\n<VAL_ON>Upgrades<> can be installed in your <TECHNOLOGY>Multi-Tool<>
      to <VAL_ON>increase the reward<> from scanning creatures or plants."
    ui_guide_body_exploration_5: "Press and hold <IMG>THRUST<> to <VAL_ON>propel<>
      your ship. Use <IMG>BRAKE<> to <VAL_ON>brake<>. Hold <IMG>BOOST<> to <RED>boost<>.
      Normal flight does not require fuel.\nYou will travel much faster when outside
      of a planet's atmosphere.\n\nIn space, use the <TECHNOLOGY>Pulse Engine<> (<IMG>PULSEJUMP<>)
      to travel faster.\nThe Pulse Engine requires <EXOTIC>Tritium<> to charge. Find
      Tritium by <VAL_ON>destroying asteroids<> in space. Scan (<IMG>SCAN<>) to search
      for <TECHNOLOGY>tritium-rich asteroids<>.\n\nThe Pulse Engine cannot be used
      near space stations. <SPECIAL>Pirates<> may temporarily disable the Pulse Engine
      during an attack. To escape, survive until it comes back online.\nThe ship's
      HUD will alert you when the Pulse Engine is offline.\n\nUse the <TECHNOLOGY>Hyperdrive<>
      to travel to a new star system. Craft <FUEL>Warp Cells<> using <COMMODITY>Antimatter
      Housing<> and <FUEL>Antimatter<> to power the hyperdrive. \n\nTo travel to a
      new system, open your <VAL_ON>Galaxy Map<> (<IMG>QUICK_MENU<>). Select a system
      and use <IMG>GALAXYWARP<> to engage the hyperdrive.\n\nStar systems are <VAL_ON>colour
      graded<>: Yellow, Red, Green and Blue. Non-yellow systems require <VAL_ON>upgraded
      hyperdrive technology<> to visit."
    ui_guide_body_exploration_6: "Unlock Exocraft by purchasing plans for <STELLAR>Geobays<>
      at the <TECHNOLOGY>Construction Research Unit<> on the Space Anomaly.\n\nTo
      summon an Exocraft, build an <TECHNOLOGY>Exocraft Geobay<>. Geobays can be built
      anywhere and are not restricted to your home planet.\n\nWhen driving an Exocraft,
      press <IMG>EXOBOOST<> for a short <VAL_ON>speed boost<>. Use <IMG>EXOJUMP<>
      to <VAL_ON>jump<>.\nFire your weapon or Mining Beam using <IMG>VEHICLESHOOT<>.
      Cycle weapon/mining attachments using <IMG>CYCLEVEHWEAPON<>. \n\nWhile piloting
      the Minotaur, use <IMG>JUMP<> to activate the thruster. Fire weapons using <IMG>ATTACK<>,
      and cycle attachments using <IMG>CYCLEWEAPON<>. \n\nUse <IMG>VEHICLESCAN<> to
      ping for nearby points of interest. This is more powerful than the Multi-Tool
      scanner and will reveal additional locations. \n\nUse <IMG>QUICK_MENU<> to access
      a portable <TECHNOLOGY>Signal Booster<> and scan for specific nearby buildings.\n\nAs
      with your Exosuit and Starship, Exocraft can be <TECHNOLOGY>upgraded<> for improved
      performance.\nInstall technology upgrades in their <VAL_ON>Inventories<> (<IMG>INVENTORY<>)."
    ui_guide_body_exploration_6_vrm: "Unlock Exocraft by purchasing plans for <STELLAR>Geobays<>
      at the <TECHNOLOGY>Construction Research Unit<> on the Space Anomaly.\n\nTo
      summon an Exocraft, build an <TECHNOLOGY>Exocraft Geobay<>. Geobays can be built
      anywhere and are not restricted to your home planet.\n\nWhen driving an Exocraft,
      press <IMG>EXOBOOST<> for a short <VAL_ON>speed boost<>. Use <IMG>EXOJUMP<>
      to <VAL_ON>jump<>.\nFire your weapon or Mining Beam using <IMG>VEHICLESHOOT<>.
      Cycle weapon/mining attachments using <IMG>CYCLEVEHWEAPON<>. \n\nWhile piloting
      the Minotaur, use <IMG>JUMP<> to activate the thruster. Fire weapons using <IMG>RUN<>,
      and cycle attachments using <IMG>CYCLEWEAPON<>. \n\nUse <IMG>VEHICLESCAN<> to
      ping for nearby points of interest. This is more powerful than the Multi-Tool
      scanner and will reveal additional locations. \n\nUse <IMG>QUICK_MENU<> to access
      a portable <TECHNOLOGY>Signal Booster<> and scan for specific nearby buildings.\n\nAs
      with your Exosuit and Starship, Exocraft can be <TECHNOLOGY>upgraded<> for improved
      performance.\nInstall technology upgrades in their <VAL_ON>Inventories<> (<IMG>INVENTORY<>)."
    ui_guide_body_exploration_7: "Test the performance of the Exocraft, and your skill
      as a driver, by creating <TRADEABLE>Race Tracks<>.\n\nBuild a <TECHNOLOGY>Race
      Initiator<> at your base. Interact with the Initiator to begin the process of
      designing your track.\nDrive your Exocraft along the desired route and drop
      checkpoint markers (<IMG>CHECKPOINT_DROP<>) to create a race circuit. \nReturn
      to the <TECHNOLOGY>Race Initiator<> to complete your design.\n\nUse the initiator
      to test and adjust your track, or to set a fastest lap.\n \nPlayers visiting
      your base will be able to race on your track."
    ui_guide_body_trade_1: |-
      Sell items for <COMMODITY>units<> (<IMG>UNITS<>) on the <VAL_ON>Galactic Trade Network<>. Find <TECHNOLOGY>Trade Terminals<> in <VAL_ON>Space Stations, Outposts<> and <VAL_ON>Shops<>.

      Mine <STELLAR>Precious Metals<> from <VAL_ON>asteroids<> in space, or use the <TECHNOLOGY>Analysis Visor<> to locate valuable <STELLAR>resource deposits<> on planets.

      The <SPECIAL>Mission Board<> on Space Stations is a good source of income. Visit the Mission Board to find available jobs. See the <VAL_ON>Mission Board<> entry for more details.

      Install an <TECHNOLOGY>Economy Scanner<> in your starship to gain access to economic data on the Galaxy Map, then plan <COMMODITY>trade routes<> to maximise profit. Find <VAL_ON>complementary economy types<> for the perfect trade route.

      <TRADEABLE>Farming<> can be highly lucrative. Find a good balance of crops and use them to craft new items.

      <TRADE_SPECIALS>Quicksilver<> (<IMG>QUICKSILVER<>) is a unique currency that may be exchanged for special collectable items. Earn Quicksilver by completing missions from the <SPECIAL>Space Anomaly<>. Special weekend event missions are an especially lucrative source of Quicksilver.
    ui_guide_body_trade_2: |-
      <TRADEABLE>Farming<> can be highly lucrative. Find a good balance of crops and use them to craft new items. <VAL_ON>Combining crafted items<> into more advanced devices will yield <VAL_ON>even greater profits<>.

      Build an <TECHNOLOGY>Agricultural Terminal<> and hire a <TRADEABLE>Farmer<> to research new plant types.

      Plants can be grown <VAL_ON>outside<> if the weather matches their <TRADEABLE>natural habitat<>. Otherwise, construct a <TECHNOLOGY>Hydroponics Tray<> to nurture the plant.

      Large-scale farms may benefit from the decreased maintenance requirements of <TECHNOLOGY>Large Hydroponics Trays<>.

      Plants can be harvested once fully grown. Some plants require <TECHNOLOGY>Haz-Mat Gauntlets<>, which can be acquired from an Armourer employed at a <TECHNOLOGY>Weapons Terminal<>.

      Each plant species has their own <VAL_ON>yields<> and <VAL_ON>growth times<>. Find a balance of crops to maximise overall profits.
    ui_guide_body_trade_3a: |-
      Items can be sold for <COMMODITY>units<> (<IMG>UNITS<>) on the <VAL_ON>Galactic Trade Network<>. Find <TECHNOLOGY>Trade Terminals<> in <VAL_ON>Space Stations, Outposts<> and <VAL_ON>Shops<>.

      Players with bases can construct a Trade Terminal of their own after unlocking the blueprint at the <STELLAR>Construction Research Station<> aboard the <SPECIAL>Space Anomaly<>.

      Some more rare resources might be <VAL_ON>more easily purchased than found<>. Most visitors to the Space Station and Trade Outposts can be traded with, and different species specialise in different goods.

      Resources command <VAL_ON>different prices<> in <VAL_ON>different systems<>. Install an <TECHNOLOGY>Economy Scanner<> in your starship to gain access to economic data on the <VAL_ON>Galaxy Map<>.
    ui_guide_body_trade_3: |-
      Resources command <VAL_ON>different prices<> in <VAL_ON>different systems<>. Install an <TECHNOLOGY>Economy Scanner<> in your starship to gain access to economic data on the <VAL_ON>Galaxy Map<>.

      Plan trade routes to maximise profit. Find <VAL_ON>complementary economy types<> for the perfect trade route. Most goods are influenced by the economy of a system (for example, minerals are cheaper in <VAL_ON>Mining<> economies and more expensive in <VAL_ON>Industrial<> economies).

      The <COMMODITY>greatest profit<> for a trader lies in transporting specific <COMMODITY>Trade Goods<>. Study the details of <COMMODITY>Trade Goods<> to learn where to sell them for the most profit. These receive the largest economy-based discounts and bonuses.

      The <VAL_ON>wealth<> of a system influences how many goods they have available to sell. High wealth systems are also more likely to have high quality starships.
    ui_guide_body_trade_4: "To buy a Freighter, board it and speak to the <VAL_ON>Captain<>.
      Saving a Freighter from <SPECIAL>Pirates<> will make it cheaper.\n\nWhen on
      a planet, summon your freighter to your current system with the <VAL_ON>Quick
      Menu<> (<IMG>QUICK_MENU<>).\n \nPlayers with freighters may own up to <VAL_ON>nine
      starships<>. Purchase ships as they fly into the freighter's docking bay to
      store them onboard. \n\nThe freighter offers advanced <TECHNOLOGY>warp capability<>.
      Use the <VAL_ON>map<> on the bridge to access the <VAL_ON>Galaxy Map<>.\n\nFreighters
      offer <VAL_ON>large inventories<>. Slots on freighters can store larger stacks
      than any other inventory type.\n\n<VAL_ON>Transfer items<> to your freighter
      from your inventory using <IMG>TRANSFER<>. To retrieve stored objects, speak
      to the Captain. Larger, more expensive freighters offer the largest inventories.\n\nFreighters
      allow <SPECIAL>onboard construction<>. Place base building parts in the designated
      construction area to make a portable base. Place <TECHNOLOGY>Storage Containers<>
      for extra inventory space."
    ui_guide_body_trade_5: |-
      The <VAL_ON>Mission Board<> is found in every <COMMODITY>Space Station<>. Always check in at the mission board in each station to see what jobs are available.
      Jobs reward units, nanites, pieces of technology and more.

      The Mission Board is found near the <VAL_ON>Trade Terminal<> on the right-hand side of the station.

      Once complete, missions can be handed in at any station.
      Multiple missions can be active at once. View them in the Log (<IMG>OPTIONS<>).

      Missions reward <VAL_ON>Standing<> with their faction. They are a good way to improve your relationship with the system's dominant lifeforms, or one of the three guilds: the <VAL_ON>Merchants Guild<>, the <VAL_ON>Explorers Guild<> and the <VAL_ON>Mercenaries Guild<>.

      Higher standing with the Guilds grants access to higher level missions with improved rewards. Visit the <SPECIAL>Guild Envoy<> aboard the space station for access to rewards.
    ui_guide_body_trade_6: "Crafting <VAL_ON>advanced products<> is a great way to
      earn money.\n\nMine metals from resource deposits found using the <TECHNOLOGY>Analysis
      Visor<> (<IMG>AIM<>). Mine using the <TECHNOLOGY>Terrain Manipulator<>.\n\nAdvanced
      users with a <TECHNOLOGY>Survey Device<> upgrade for the Analysis Visor can
      make use of <TECHNOLOGY>Mineral<> and <TECHNOLOGY>Gas Extractors<>. These advanced
      modules are capable of generating endless free power and resources if sited
      correctly.\n\nCombining metals generates <SPECIAL>Alloys<>. Combining gases
      creates <TECHNOLOGY>Compounds<>.\nCombining these with each other or with <TRADEABLE>Agricultural
      Products<> from <TRADEABLE>farming<> allows the creation of even more <VAL_ON>valuable
      items<>.\n\nThe most valuable items require resources from <VAL_ON>multiple
      worlds<>. Find systems with the right combination of materials for the optimum
      crafting setup.\n \nAcquire new product blueprints by hiring a <TECHNOLOGY>Scientist<>
      at your base, or by visiting planetary <VAL_ON>Factories<> and <VAL_ON>Harvesters<>."
    ui_guide_body_trade_7: "<SPECIAL>Standing<> is a measure of your <VAL_ON>reputation<>
      with alien races and factions. \nTrack your standing on the <VAL_ON>Journey
      Milestones<> section of the Catalogue & Guide (<IMG>OPTIONS<>).\n\nThe <VAL_ON>Mission
      Board<> is the most efficient way of raising standing.\nMissions reward standing
      with the system's dominant lifeforms or one of the three <SPECIAL>guilds<>:
      the <VAL_ON>Merchants Guild<>, the <VAL_ON>Explorers Guild<> and the <VAL_ON>Mercenaries
      Guild<>.\n\n<VAL_ON>Offering gifts<> to aliens on space stations or planetary
      outposts is a great way to increase your standing. Different lifeforms prefer
      different gifts.\n\nHigher standing with the Guilds grants access to <VAL_ON>higher
      level missions with improved rewards<>.\n\nHunting and destroying pirate <VAL_ON>bounties<>
      will increase your standing with the system's dominant lifeforms."
    ui_guide_body_combat_1: "Sentinels are robotic entities that guard most worlds.
      <VAL_ON>Harvesting resources<> in view of the Sentinels will cause them to turn
      <RED>hostile<>.\nHarvesting some resources, such as <VAL_ON>Gravitino Balls<>,
      will immediately alert Sentinel forces. \n\nSentinels may approach and <VAL_ON>scan
      you<> or any resources you recently harvested. Avoid harvesting or attacking
      non-hostile creatures while being watched.\n\nSome worlds host <VAL_ON>extremely
      hostile Sentinels<>. These drones will attack on sight. Pay attention to the
      planet information in the <TECHNOLOGY>Analysis Visor<> (<IMG>AIM<>) to learn
      Sentinel status.\n\nThe <VAL_ON>Security Level<> in the top right of the HUD
      shows the current Sentinel status. This will increase as you fight Sentinels.
      \n\nEliminate Sentinel Drones quickly when attacked to avoid <VAL_ON>more powerful
      Sentinels<> being summoned.\nDestroying Sentinel Drones is a good source of
      <SPECIAL>exotic materials<>."
    ui_guide_body_combat_2: |-
      Fire your <TECHNOLOGY>Multi-Tool<> with <IMG>ATTACK<>. When out of ammo or charge, use <IMG>MELEE<> to <VAL_ON>melee strike<>.
      Reload your current weapon with <IMG>RELOAD<>. Some weapons require <COMMODITY>charge<> instead of ammo.

      By default, the Multi-Tool is only equipped with a <TECHNOLOGY>Mining Beam<>. To increase combat power, install new <TECHNOLOGY>Weapon Types<>.
      Cycle between <VAL_ON>weapon modes<> by using <IMG>CYCLEWEAPON<>.
      The Multi-Tool can be upgraded with a <TECHNOLOGY>Terrain Manipulator<>, allowing the user to create and remove planetary terrain.

      Find new weapon blueprints and other <TECHNOLOGY>Multi-Tool Upgrades<> in buildings or at a <TECHNOLOGY>Technology Merchant<> aboard Space Stations.

      Some planetary buildings may host brand-new Multi-Tools to purchase. Each Multi-Tool has <VAL_ON>unique bonuses<> to boost its effectiveness.
      Swap between active Multi-Tools from the Utilities section of the Quick Menu (<IMG>QUICK_MENU<>).
    ui_guide_body_combat_3: "Damage received while on-foot (from combat, hostile fauna
      or environmental damage) will first deplete your <COMMODITY>shield<>. \n\nYour
      shield will recharge over time. Take cover and avoid taking damage while the
      shield is low. Damage taken while shields are down will deplete your <FUEL>health<>.\n\nPurchase
      plans for a <TECHNOLOGY>Personal Forcefield<> at <TECHNOLOGY>technology merchants<>.
      This is a powerful combat shield deployed from the Multi-Tool.\n\nExosuit defensive
      and life support systems can be upgraded with <TECHNOLOGY>new technology<>.
      Visit <TECHNOLOGY>technology merchants<> on space stations to upgrade."
    ui_guide_body_combat_4: |-
      Fire your <TECHNOLOGY>Multi-Tool<> with <IMG>ATTACK<>. When out of ammo or charge, use <IMG>MELEE<> to <VAL_ON>melee strike<>.
      <VAL_ON>Aim<> (<IMG>AIM<>) and <VAL_ON>Zoom<> (<IMG>ZOOM<>) to target enemies with precision.

      Cycle between <VAL_ON>weapon modes<> by using <IMG>CYCLEWEAPON<>.
      <VAL_ON>Reload<> your current weapon with <IMG>RELOAD<>. Ensure you have crafted <SPECIAL>sufficient ammunition<> before entering a combat situation.

      Damage received while on-foot will first deplete your <COMMODITY>shield<>. Your shield will recharge over time. <VAL_ON>Take cover<> and avoid damage while the shield is low.
      Purchase plans for a <TECHNOLOGY>Personal Forcefield<> at <TECHNOLOGY>Technology Merchants<>. This is a powerful combat shield deployed from the Multi-Tool.
    ui_guide_body_combat_4_vr: |-
      Fire your <TECHNOLOGY>Multi-Tool<> with <IMG>ATTACK<>. When out of ammo or charge, use <IMG>MELEE<> to <VAL_ON>melee strike<>.

      Cycle between <VAL_ON>weapon modes<> by using <IMG>CYCLEWEAPON<>.
      <VAL_ON>Reload<> your current weapon with <IMG>RELOAD<>. Ensure you have crafted <SPECIAL>sufficient ammunition<> before entering a combat situation.

      Damage received while on-foot will first deplete your <COMMODITY>shield<>. Your shield will recharge over time. <VAL_ON>Take cover<> and avoid damage while the shield is low.
      Purchase plans for a <TECHNOLOGY>Personal Forcefield<> at <TECHNOLOGY>Technology Merchants<>. This is a powerful combat shield deployed from the Multi-Tool.
    ui_guide_body_combat_5: |-
      Fire <VAL_ON>ship weapons<> with <IMG>SHIPFIRE<>. Cycle weapon modes with <IMG>SHIPCYCLEWEAPON<>.

      If attacked by <SPECIAL>Pirates<>, answer them on the Communicator with <IMG>QUICK_MENU<>. They can be <VAL_ON>bribed<> to leave you alone. Alternatively, use a <VAL_ON>Defence Chit<> to summon the <VAL_ON>System Authorities<> to aid in combat.

      Purchase <VAL_ON>Defence Chits<> from merchants on Space Stations.

      <VAL_ON>Stay behind your target<> to deal more damage and avoid enemy fire.
      Manage your speed with <RED>Boost<> (<IMG>BOOST<>) and <VAL_ON>Brake<> (<IMG>BRAKE<>) to stay behind your target.
      <VAL_ON>Turning while braking<> is much faster.
      Your <COMMODITY>Starship Shields<> will recharge over time.

      Change your <VAL_ON>current target<> with <IMG>PREVTARGET<> and <IMG>NEXTTARGET<>.
      Aim at the <VAL_ON>target leading reticle<> for increased accuracy.
      <VAL_ON>Starship Combat Auto-Follow<>, available from the Options Menu, will enable the ship to automatically lock onto and chase targets.
