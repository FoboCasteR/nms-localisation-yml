    mission_obj_cre_feed: Feed %COUNT% Creatures
    npc_mission_cre_feed_sub: Feed Planetary Creatures
    npc_mission_cre_feed_head_1: TRACK AND FEED PLANETARY CREATURES
    ui_cre_feed_obj: Feed Creatures
    ui_cre_feed_obj_tip: |-
      Locate creatures on a planet's surface.
      Use the <TECHNOLOGY>Analysis Visor<> to locate creatures. <FUEL>Red<> dots indicate undiscovered species, whilst <TRADEABLE>green<> dots track species that have already been registered with the Analysis Visor.
      Creatures have specific diets. Different species will consume different elements.
      Fed creatures may reward those who aid them.
    ui_cre_feed_obj1_msg: 'Feed creatures: %CURRENT%/%AMOUNT%'
    npc_mission_cre_feed_proc_a_1: The client is a wealthy philanthropist with an
      interest in wildlife conservation.
    npc_mission_cre_feed_proc_a_2: The client is an exobiologist. They are hoping
      to learn more about the gut bacteria of local fauna.
    npc_mission_cre_feed_proc_a_3: The client has requested a degree of discretion,
      as they have recently inherited a substantial fortune.
    npc_mission_cre_feed_proc_a_4: The client is deeply concerned about the future
      of local ecosystems.
    npc_mission_cre_feed_proc_a_5: The client shuns conventional company, preferring
      the company of non-bipeds. They seek an explorer with a similar attitude.
    npc_mission_cre_feed_proc_a_6: The client runs an agricultural business in the
      local system.
    npc_mission_cre_feed_proc_a_7: The client runs a popular zoological institute
      in the local system.
    npc_mission_cre_feed_proc_a_8: The client owns a substantial industrial network,
      based on the processing of animal byproducts.
    npc_mission_cre_feed_proc_a_9: The client feels a deep and meaningful connection
      to all living things.
    npc_mission_cre_feed_proc_a_10: The client has requested that they are not identified.
    npc_mission_cre_feed_proc_a_11: The client has a long history of independent research
      into local wildlife populations.
    npc_mission_cre_feed_proc_a_12: The client is a respected authority on the wildlife
      and general ecosystem of the local area.
    npc_mission_cre_feed_proc_b_1: They have a great deal of affection for the species
      that inhabit this system, and would like to see them taken care of.
    npc_mission_cre_feed_proc_b_2: They are deeply troubled by the disruption caused
      to wildlife by local planetary construction.
    npc_mission_cre_feed_proc_b_3: They would like to increase the nutrient supply
      available to local creatures, with the hope that this leads to a general fattening
      of the population.
    npc_mission_cre_feed_proc_b_4: They wish to conduct an experiment, hoping to inform
      future activity. Are there any adverse effects from interfering in planetary
      food chains?
    npc_mission_cre_feed_proc_b_5: They seek a large volume of excrement, and are
      prepared to pay well to acquire it.
    npc_mission_cre_feed_proc_b_6: They hope to improve the soil condition of local
      worlds without resorting to artificial fertilisers. As such, they hope to stimulate
      manure production.
    npc_mission_cre_feed_proc_b_7: They feel a sense of shame for an act in their
      past, and hope to atone for their mistakes by improving the lives of other species.
    npc_mission_cre_feed_proc_b_8: The client seeks little more than a peaceful resolution
      to the constant consumption of their crops by nearby creatures.
    npc_mission_cre_feed_proc_b_9: They seek immediate remedies to the dramatic decline
      in local wildlife.
    npc_mission_cre_feed_proc_b_10: They are going through a period of mourning, after
      the loss of a beloved family pet. They seek to alleviate their suffering by
      commissioning good works.
    npc_mission_cre_feed_proc_b_11: They hope to spread wildflower seeds, beautifying
      their planet. They hope do so via the manure of migrating animals.
    npc_mission_cre_feed_proc_b_12: They feel a particular affection for the gentle
      herbivores that graze the local system, and would see them taken care of.
    npc_mission_cre_feed_proc_c_1: They would like an explorer to feed any creatures
      they find. They will pay handsomely, but request the explorer provides their
      own food supplies.
    npc_mission_cre_feed_proc_c_2: They request an explorer to live among wildlife
      and ensure they are fed.
    npc_mission_cre_feed_proc_c_3: They will pay any explorer who feeds the local
      wildlife. In the spirit of ecosystem balance, the client asks that the explorer
      avoids taming any of the creatures.
    npc_mission_cre_feed_proc_c_4: They ask that an explorer collects food samples
      and distributes them amongst local herds.
    npc_mission_cre_feed_proc_c_5: They request an explorer with excellent pathogen-avoidance
      protocols finds a nearby herd and begins the feeding process.
    npc_mission_cre_feed_proc_c_6: They seek an explorer to feed local wildlife, while
      taking care not to introduce any invasive species that might disrupt the ecosystem.
    npc_mission_cre_feed_proc_c_7: They seek a ecologically-minded explorer to observe
      the eating habits of local creatures, and then ensure that they are well-fed.
    npc_mission_cre_feed_proc_c_8: They invite explorers to feed local creatures,
      in exchange for a handsome reward. The client notes that the explorer is free
      to keep any useful fluids generated in the course of their work.
    npc_mission_cre_feed_proc_c_9: The client wishes for an explorer to feed local
      creatures. They ask any prospective explorers to note that safety gloves will
      not be provided.
    npc_mission_cre_feed_proc_c_10: They will reward any explorer who feeds local
      wildlife. However, they caution against becoming emotionally involved with the
      subjects of this mission.
    npc_mission_cre_feed_proc_c_11: 'They will pay any explorer who helps them spread
      food among local creature populations. Please note: the client cautions that
      feeding creatures from existing commercial herds is not sufficient.'
    npc_mission_cre_feed_proc_c_12: The client will pay for each creature fed. They
      request any potential explorers feed only herbivores, and note that they will
      not pay compensation in the event of hungry creatures consuming any part of
      the explorer.
