    ui_comm_week_04_sub: Help Specialist Polo - Week 4 of 8
    npc_comm_week_04_brief: "Friend! Your data, harvested from the Sentinels at such
      great cost, it - \nIt has yielded an extraordinary result! They are tracking
      an Anomaly, but not Nada and Polo!"
    npc_comm_week_04_brief2: |-
      The Sentinels had such cartographic marvels! Boundary maps of our reality, charting its weaknesses, its vulnerabilities!
      They have found a series of broadcasts from beyond the breach, messages from another anomalous being! We must track the source of these transmissions and make contact before they do.
    npc_comm_week_04_brief_res: I am transmitting you their coordinates, Traveller-friend.
      Go, journey across the portals, be our messenger!
    npc_comm_week_04_cap: |-
      You have gathered so much! We have all we need for a firm trace. Only the calculations remain, the right boundary probe... it shall require patience.
      Our gratitude is timeless, Traveller-friend!
    npc_comm_week_04_cap_res_a: Polo chirps as they sign off, barely able to contain
      their excitement. I hope they are not disappointed by what they discover...
    npc_comm_week_04_cap_res_b: My analysis of the main broadcast goes well, Traveller-friend.
      But any echo from beyond the breach is a magical thing! Gather all you can,
      and we will find our source all the faster!
    npc_comm_week_04_comp: Did you glimpse beyonds the boundaries, Traveller-friend?
      What echoes were you able to recover?
    npc_comm_week_04_comp_res_all: |-
      Such treasure, more rare and wonderful than any sight! Hope across the breach! Another spark of creation!
      This is a precious gift you have brought us, Traveller-friend.
    npc_comm_week_04_comp2_opt_a: Transmit data
    npc_comm_week_04_comp2_opt_b: End transmission
    npc_comm_week_04_comp2_res_a: |-
      Polo gasps audibly. The reality of the message overwhelms them, as if they were not prepared for this to be more than a wild hope.
      They compose themselves and ask if I might continue to look for signs of this messenger while they perform a deeper analysis.
    npc_comm_week_04_comp2_res_b: Hail us with your scanner, friend, when you have
      something to report. Be quick!
