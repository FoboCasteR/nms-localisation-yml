    ui_pin_fuel1_obj_tip: |-
      Harvest <FUEL>Carbon<> from plants using the <TECHNOLOGY>Mining Laser<>. Fire the laser with <IMG>ATTACK<>.
      WARNING: Excess harvesting may attract attention from Sentinel drones.
    ui_pin_fuel2_obj_tip: |-
      <FUEL>Condensed Carbon<> is found in crystal form on most planets. Locate carbon crystals with the <TECHNOLOGY>Scanner<> (<IMG>SCAN<>). Large deposits may require use of an <TECHNOLOGY>Advanced Mining Laser<>.
      Condensed Carbon can be created from Carbon in a <TECHNOLOGY>Refiner<>.
    ui_pin_oxygen_obj_tip: |-
      <FUEL>Oxygen<> can be harvested from red plants found on all planets. Locate oxygen-rich plants with the <TECHNOLOGY>Scanner<> (<IMG>SCAN<>).
      Oxygen can also be gathered from some hazardous plants, as well as identified in general flora with the <TECHNOLOGY>Analysis Visor<>.
    ui_pin_launchsub_obj_tip: "<TECHNOLOGY>Di-hydrogen<> is found in crystal form
      on most planets. Locate di-hydrogen crystals with the <TECHNOLOGY>Scanner<>
      (<IMG>SCAN<>). Large deposits may require use of an <TECHNOLOGY>Advanced Mining
      Laser<>."
    ui_pin_launchsub2_obj_tip: Create <TECHNOLOGY>Deuterium<> by processing <TECHNOLOGY>Di-hydrogen<>
      and <TECHNOLOGY>Tritium<> in a <TECHNOLOGY>Medium<> or <TECHNOLOGY>Large Refiner<>.
    ui_pin_rocketsub_obj_tip: "<VAL_ON>Tritium<> is abundant in asteroid fields. Find
      asteroid fields in rings around planets or at intervals in interstellar flight.
      Scan (<IMG>SCAN<>) to search for <TECHNOLOGY>tritium-rich asteroids<>."
    ui_pin_sand1_obj_tip: Extract from the earth of any planet with a <TECHNOLOGY>Terrain
      Manipulator<>.
    ui_pin_land1_obj_tip: |-
      Harvest <EARTH>Ferrite Dust<> from small rocks using the <TECHNOLOGY>Mining Laser<>. Fire the laser with <IMG>ATTACK<>.
      WARNING: Excess harvesting may attract attention from Sentinel drones.
    ui_pin_land2_obj_tip: |-
      Create <EARTH>Pure Ferrite<> in a <TECHNOLOGY>Refiner<> by processing ferrite dust.
      Some large rocks can be mined for Pure Ferrite directly with an <TECHNOLOGY>Advanced Mining Laser<>.
    ui_pin_land3_obj_tip: Create <EARTH>Magnetised Ferrite<> in a <TECHNOLOGY>Refiner<>
      by processing pure ferrite.
    ui_pin_catalyst1_obj_tip: "<CATALYST>Sodium<> is harvested from yellow plants
      found on all planets. Locate sodium-rich plants with the <TECHNOLOGY>Scanner<>
      (<IMG>SCAN<>)."
    ui_pin_catalyst2_obj_tip: |-
      <CATALYST>Sodium Nitrate<> is created from Sodium in a <TECHNOLOGY>Refiner<>
      Sodium Nitrate is also found in crystal form. Locate sodium nitrate crystals with the <TECHNOLOGY>Scanner<> (<IMG>SCAN<>). Mining requires use of an <TECHNOLOGY>Advanced Mining Laser<>.
    ui_pin_cave1_obj_tip: |-
      <TECHNOLOGY>Cobalt<> is readily extracted from <EARTH>subterranean rock deposits<>.
      Locate natural cave entrances. <RED>WARNING:<> many caves contain hazardous flora.
    ui_pin_cave2_obj_tip: |-
      <TECHNOLOGY>Ionised Cobalt<> is created from Cobalt in a <TECHNOLOGY>Refiner<>. Locate Cobalt underground.
      Locate natural cave entrances. <RED>WARNING:<> many caves contain hazardous flora.
    ui_pin_water1_obj_tip: |-
      <TRADEABLE>Salt<> is readily extracted from <EARTH>underwater rock deposits<>.
      Increase marine efficiency by upgrading the Exosuit <TECHNOLOGY>Aeration Membrane<> or by refilling oxygen supplies from <TRADEABLE>Kelp Sacs<>.
    ui_pin_water2_obj_tip: |-
      <TRADEABLE>Chlorine<> is created from Salt in a <TECHNOLOGY>Refiner<>.
      Chlorine can be mined directly from large underwater deposits. Mining requires use of an <TECHNOLOGY>Advanced Mining Laser<>.
    ui_pin_yellow2_obj_tip: |-
      <STELLAR>Copper<> is mined from large deposits using the <TECHNOLOGY>Terrain Manipulator<>.
      Find copper deposits with the <TECHNOLOGY>Analysis Visor<>. Copper deposits are found on planets orbiting <STELLAR>yellow stars<>.
    ui_pin_red2_obj_tip: |-
      <STELLAR>Cadmium<> is mined from large deposits using the <TECHNOLOGY>Terrain Manipulator<>.
      Find cadmium deposits with the <TECHNOLOGY>Analysis Visor<>. Cadmium deposits are found on planets orbiting <FUEL>red stars<>.
    ui_pin_green2_obj_tip: |-
      <STELLAR>Emeril<> is mined from large deposits using the <TECHNOLOGY>Terrain Manipulator<>.
      Find emeril deposits with the <TECHNOLOGY>Analysis Visor<>. Emeril deposits are found on planets orbiting <TRADEABLE>green stars<>.
    ui_pin_blue2_obj_tip: |-
      <STELLAR>Indium<> is mined from large deposits using the <TECHNOLOGY>Terrain Manipulator<>.
      Find indium deposits with the <TECHNOLOGY>Analysis Visor<>. Indium deposits are found on planets orbiting <TECHNOLOGY>blue stars<>.
    ui_pin_stellar2_obj_tip: |-
      <SPECIAL>Chromatic Metal<> is created in a <TECHNOLOGY>Refiner<> from the <STELLAR>stellar metals<>: <COMMODITY>Copper<>, <FUEL>Cadmium<>, <TRADEABLE>Emeril<> and <TECHNOLOGY>Indium<>.
      The <SPECIAL>rarer<> the stellar metal, the more Chromatic Metal it will produce. Find stellar metal deposits on planets using the <TECHNOLOGY>Analysis Visor<>.
    ui_pin_techfrag_obj_tip: A strange and potent substance, <TECHNOLOGY>nanite clusters<>
      are found where the boundaries of the universe weaken. Seek <VAL_ON>abandoned
      buildings<> and other sites of interest.
    ui_pin_lush1_obj_tip: |-
      <EARTH>Paraffinium<> is found primarily on worlds with a <TRADEABLE>tropical environment<>. Typically found in large deposits and located with the <TECHNOLOGY>Analysis Visor<>.
      Common ferrite rocks may yield Paraffinium after inspection with an <TECHNOLOGY>Analysis Visor<>. Can be <TECHNOLOGY>refined<> from other terrain elements.
    ui_pin_dusty1_obj_tip: |-
      <EARTH>Pyrite<> is found primarily on worlds with a <FUEL>desert environment<>. Typically found in large deposits and located with the <TECHNOLOGY>Analysis Visor<>.
      Common ferrite rocks may yield Pyrite after inspection with an <TECHNOLOGY>Analysis Visor<>. Can be <TECHNOLOGY>refined<> from other terrain elements.
    ui_pin_toxic1_obj_tip: |-
      <EARTH>Ammonia<> is found primarily on worlds with a <TRADEABLE>toxic environment<>. Typically found in large deposits and located with the <TECHNOLOGY>Analysis Visor<>.
      Common ferrite rocks may yield Ammonia after inspection with an <TECHNOLOGY>Analysis Visor<>. Can be <TECHNOLOGY>refined<> from other terrain elements.
    ui_pin_radio1_obj_tip: |-
      <EARTH>Uranium<> is found primarily on worlds with a <COMMODITY>radioactive environment<>. Typically found in large deposits and located with the <TECHNOLOGY>Analysis Visor<>.
      Common ferrite rocks may yield Uranium after inspection with an <TECHNOLOGY>Analysis Visor<>. Can be <TECHNOLOGY>refined<> from other terrain elements.
    ui_pin_cold1_obj_tip: |-
      <EARTH>Dioxite<> is found primarily on worlds with a <TECHNOLOGY>frozen environment<>. Typically found in large deposits and located with the <TECHNOLOGY>Analysis Visor<>.
      Common ferrite rocks may yield Dioxite after inspection with an <TECHNOLOGY>Analysis Visor<>. Can be <TECHNOLOGY>refined<> from other terrain metals.
    ui_pin_hot1_obj_tip: |-
      <EARTH>Phosphorus<> is found primarily on worlds with a <FUEL>scorched environment<>. Typically found in large deposits and located with the <TECHNOLOGY>Analysis Visor<>.
      Common ferrite rocks may yield Phosphorus after inspection with an <TECHNOLOGY>Analysis Visor<>. Can be <TECHNOLOGY>refined<> from other terrain metals.
    ui_pin_creature1_obj_tip: |-
      <SPECIAL>Mordite<> is a gelatinous organic material harvested from the corpses of living beings. Extraction involves the death of the organism.
      It is possible to grow mordite given the right environment and correct host plant. Seek advice from an <TRADEABLE>Agricultural Specialist<>.
    ui_pin_robot1_obj_tip: A dark, liquid glass, <SPECIAL>Pugneum<> is extracted from
      the remains of <SPECIAL>Sentinels<>. Engage Sentinel forces in combat to release
      Pugneum from their shells.
    ui_pin_asteroid1_obj_tip: "<EARTH>Silver<> is a valuable interstellar trading
      mineral, most commonly <COMMODITY>mined from asteroids<>. Occasionally found
      in underground planetary deposits."
    ui_pin_asteroid2_obj_tip: "<STELLAR>Gold<> is a valuable interstellar trading
      mineral, most commonly <COMMODITY>mined from asteroids<>. Occasionally found
      in underground planetary deposits."
    ui_pin_asteroid3_obj_tip: "<EARTH>Platinum<> is a rare interstellar trading mineral,
      <COMMODITY>mined from asteroids<>. Very occasionally found in underground planetary
      deposits."
    ui_pin_gas1_obj_tip: |-
      <TRADEABLE>Sulphurine<> is a pungent atmospheric <TRADEABLE>gas<>. High concentrations are extremely hazardous to organic life.
      With the aid of an <TECHNOLOGY>Atmosphere Harvester<>, can be extracted from the atmospheres of <FUEL>Scorched<> and <SPECIAL>Barren<> planets.
    ui_pin_gas2_obj_tip: "<TRADEABLE>Radon<> is a colourless, odourless <TRADEABLE>gas<>
      with a relatively short half-life. \nWith the aid of an <TECHNOLOGY>Atmosphere
      Harvester<>, can be extracted from the atmospheres of <COMMODITY>Radioactive<>
      and <TECHNOLOGY>Frozen<> planets."
    ui_pin_gas3_obj_tip: |-
      <TRADEABLE>Nitrogen<> is a reactive atmospheric <TRADEABLE>gas<> found wherever there is organic life.
      With the aid of an <TECHNOLOGY>Atmosphere Harvester<>, can be extracted from the atmospheres of <TRADEABLE>Lush<> and <TRADEABLE>Toxic<> planets.
    ui_pin_ex_yellow_obj_tip: |-
      <STELLAR>Activated Copper<> is created by the harsh environmental conditions on <FUEL>Extreme Weather Planets<>.
      Find copper deposits with the <TECHNOLOGY>Analysis Visor<> and mine using the <TECHNOLOGY>Terrain Manipulator<>. Copper deposits are found on planets orbiting <STELLAR>yellow stars<>.
    ui_pin_ex_red_obj_tip: |-
      <STELLAR>Activated Cadmium<> is created by the harsh environmental conditions on <FUEL>Extreme Weather Planets<>.
      Find cadmium deposits with the <TECHNOLOGY>Analysis Visor<> and mine using the <TECHNOLOGY>Terrain Manipulator<>. Cadmium deposits are found on planets orbiting <FUEL>red stars<>.
    ui_pin_ex_green_obj_tip: |-
      <STELLAR>Activated Emeril<> is created by the harsh environmental conditions on <FUEL>Extreme Weather Planets<>.
      Find emeril deposits with the <TECHNOLOGY>Analysis Visor<> and mine using the <TECHNOLOGY>Terrain Manipulator<>. Emeril deposits are found on planets orbiting <TRADEABLE>green stars<>.
    ui_pin_ex_blue_obj_tip: |-
      <STELLAR>Activated Indium<> is created by the harsh environmental conditions on <FUEL>Extreme Weather Planets<>.
      Find indium deposits with the <TECHNOLOGY>Analysis Visor<> and mine using the <TECHNOLOGY>Terrain Manipulator<>. Indium deposits are found on planets orbiting <TECHNOLOGY>blue stars<>.
    ui_pin_plant_toxic_obj_tip: |-
      <TRADEABLE>Fungal Mould<> is harvested from the gills of <TRADEABLE>Fungal Clusters<>.
      The host plant grows wild in a <TRADEABLE>toxic climate<>, but can be farmed in all environments with the aid of a <TECHNOLOGY>Hydroponics Tray<>.
    ui_pin_plant_snow_obj_tip: |-
      <TRADEABLE>Frost Crystals<> are harvested from the leaves of <TRADEABLE>Frostwort<>.
      The host plant grows wild in a <TECHNOLOGY>frozen climate<>, but can be farmed in all environments with the aid of a <TECHNOLOGY>Hydroponics Tray<>.
    ui_pin_plant_radio_obj_tip: |-
      <TRADEABLE>Gamma Root<> is harvested from the roots of the <TRADEABLE>Gamma Weed plant<>.
      The host plant grows wild in a <COMMODITY>radioactive climate<>, but can be farmed in all environments with the aid of a <TECHNOLOGY>Hydroponics Tray<>.
    ui_pin_plant_dust_obj_tip: |-
      <TRADEABLE>Cactus Flesh<> is harvested from the flesh of the <TRADEABLE>Echinocactus plant<>
      The host plant grows wild in a <STELLAR>barren climate<>, but can be farmed in all environments with the aid of a <TECHNOLOGY>Hydroponics Tray<>.
    ui_pin_plant_hot_obj_tip: |-
      <TRADEABLE>Solanium<> is harvested from the bark of the <TRADEABLE>Solar Vine<>.
      The host plant grows wild in a <FUEL>scorched climate<>, but can be farmed in all environments with the aid of a <TECHNOLOGY>Hydroponics Tray<>.
    ui_pin_plant_lush_obj_tip: |-
      <TRADEABLE>Star Bulbs<> are harvested from the engorged, luminescent berry of the <TRADEABLE>Star Bramble<>.
      The host plant grows wild in a <TRADEABLE>lush climate<>, but can be farmed in all environments with the aid of a <TECHNOLOGY>Hydroponics Tray<>.
    ui_pin_plant_cave_obj_tip: |-
      <TRADEABLE>Marrow Bulbs<> are harvested from the <TRADEABLE>Cave Marrow plant<> found growing <TECHNOLOGY>underground<>.
      Locate natural cave entrances or create your own with the <TECHNOLOGY>Terrain Manipulator<>. <RED>WARNING:<> many caves contain hazardous flora.
    ui_pin_plant_water_obj_tip: |-
      <TRADEABLE>Kelp Sacs<> are harvested from <TECHNOLOGY>underwater<> <TRADEABLE>Candle Kelp<> plants.
      Increase marine efficiency by upgrading the Exosuit <TECHNOLOGY>Aeration Membrane<>, or refill oxygen supplies in suit by consuming <TRADEABLE>Kelp Sacs<> from the vine.
    ui_pin_plant_poop_obj_tip: |-
      <FUEL>Faecium<> is a nitrogen-rich organic material harvested from the dung of many large animals. Feed animals to increase faecium production.
      It is possible to grow faecium given the right environment and correct host plant. Seek advice from an <TRADEABLE>Agricultural Specialist<>.
    ui_pin_plant_poop_obj_tip_alt1: |-
      <SPECIAL>Coprite<> is a nitrogen-rich organic material harvested from the fecal matter of many large animals. Feed animals to increase coprite production.
      It is possible to grow coprite given the right environment and correct host plant. Seek advice from an <TRADEABLE>Agricultural Specialist<>.
    ui_pin_plant_poop_obj_tip_alt2: |-
      <FUEL>Dung samples<> are nitrogen-rich organic material harvested from the fecal matter of many large animals. Feed animals to increase coprite production.
      It is possible to grow a dung-substitute given the right environment and correct host plant. Seek advice from an <TRADEABLE>Agricultural Specialist<>.
    ui_pin_casing_obj_tip: |-
      Craft <COMMODITY>Metal Plating<> from <EARTH>Ferrite Dust<>. Use <IMG>PRODMENU<> to craft in empty <TECHNOLOGY>Inventory Slots<>.
      Harvest <EARTH>Ferrite Dust<> from small rocks using the <TECHNOLOGY>Mining Laser<>. Fire the laser with <IMG>ATTACK<>.
    ui_pin_nanotubes_obj_tip: |-
      Craft <COMMODITY>Carbon Nanotubes<> from <FUEL>Carbon<>. Use <IMG>PRODMENU<> to craft in empty <TECHNOLOGY>Inventory Slots<>.
      Gather <FUEL>Carbon<> from plants and trees using the <TECHNOLOGY>Mining Laser<>. Fire the laser with <IMG>ATTACK<>.
    ui_pin_carbon_seal_obj_tip: |-
      Craft <COMMODITY>Hermetic Seals<> from <FUEL>Condensed Carbon<>. Use <IMG>PRODMENU<> to craft in empty <TECHNOLOGY>Inventory Slots<>.
      Refine Condensed Carbon from <FUEL>Carbon<>. Condensed Carbon can occasionally be found as crystals on planet surfaces.
    ui_pin_microchip_obj_tip: Craft %ITEM%, or purchase at a <TECHNOLOGY>Trade Terminal<>.
      Find Trade Terminals on planetary outposts or onboard the Space Station.
    ui_pin_prodfuel1_obj_tip: |-
      Craft %ITEM% from <FUEL>Oxygen<> and <EARTH>Ferrite dust<>. Use <IMG>PRODMENU<> to craft in empty <TECHNOLOGY>Inventory Slots<>.
      Supplies are occasionally found in <TECHNOLOGY>Supply Caches<> left on planets.
    ui_pin_prodfuel2_obj_tip: |-
      Craft %ITEM% from <TECHNOLOGY>Di-hydrogen Jelly<> and <FUEL>Carbon<>. Use <IMG>PRODMENU<> to craft in empty <TECHNOLOGY>Inventory Slots<>.
      Refine or craft <TECHNOLOGY>Di-hydrogen Jelly<> from the blue <TECHNOLOGY>Di-hydrogen Crystals<> found on all worlds. Use the Scanner (<IMG>SCAN<>) to locate crystals.
    ui_pin_powercell_obj_tip: |-
      Craft %ITEM% from <TECHNOLOGY>Cobalt<> and <EARTH>Ferrite dust<>. Use <IMG>PRODMENU<> to craft in empty <TECHNOLOGY>Inventory Slots<>.
      Cobalt is found underground. Locate natural cave entrances. <RED>WARNING:<> many caves contain hazardous flora.
      Supplies are occasionally found in <TECHNOLOGY>Supply Caches<> left on planets.
    ui_pin_powercell2_obj_tip: |-
      Craft %ITEM% from <TECHNOLOGY>Ionised Cobalt<> and <EARTH>Pure Ferrite<>. Use a <TECHNOLOGY>Refiner<> to process advanced materials.
      Cobalt is found underground. Locate natural cave entrances. <RED>WARNING:<> many caves contain hazardous flora.
      Supplies are occasionally found in <TECHNOLOGY>Supply Caches<> left on planets.
    ui_pin_jelly_obj_tip: Refine or craft <TECHNOLOGY>Di-hydrogen Jelly<> from the
      blue <TECHNOLOGY>Di-hydrogen Crystals<> found on all worlds. Use the Scanner
      (<IMG>SCAN<>) to locate crystals.
    ui_pin_launchfuel_obj_tip: |-
      Craft %ITEM% from <TECHNOLOGY>Di-hydrogen<> and <COMMODITY>Metal Plating<>
      <TECHNOLOGY>Di-hydrogen<> is found in crystal form on most planets. Locate di-hydrogen crystals with the <TECHNOLOGY>Scanner<> (<IMG>SCAN<>).
      Metal Plating is crafted from <EARTH>Ferrite Dust<>. Use <IMG>PRODMENU<> to craft in empty <TECHNOLOGY>Inventory Slots<>.
    ui_pin_grenfuel1_obj_tip: |-
      Purchase %ITEM% from <TECHNOLOGY>Trade Terminals<> and <TECHNOLOGY>Shops<>.
      Craft %ITEM% from <FUEL>Oxygen<> and <COMMODITY>Metal Plating<>. Use <IMG>PRODMENU<> to craft in empty <TECHNOLOGY>Inventory Slots<>.
      Supplies are occasionally found in <TECHNOLOGY>Supply Caches<> left on planets.
    ui_pin_am_housing_obj_tip: |-
      Craft %ITEM% from <FUEL>Oxygen<> and <EARTH>Ferrite Dust<>. Use <IMG>PRODMENU<> to craft in empty <TECHNOLOGY>Inventory Slots<>.
      Supplies are occasionally found in <TECHNOLOGY>Supply Caches<> left on planets.
    ui_pin_antimatter_obj_tip: |-
      Craft %ITEM% from <FUEL>Condensed Carbon<> and <SPECIAL>Chromatic Metal<>. Use <IMG>PRODMENU<> to craft in empty <TECHNOLOGY>Inventory Slots<>.
      Refine <FUEL>Condensed Carbon<> from regular, plant-based carbon. Refine <STELLAR>Chromatic Metal<> from large mineral deposits found with the <TECHNOLOGY>Analysis Visor<>.
    ui_pin_hyperfuel1_obj_tip: Craft %ITEM% from <FUEL>Antimatter<> and <COMMODITY>Antimatter
      Housing<>. Use <IMG>PRODMENU<> to craft in empty <TECHNOLOGY>Inventory Slots<>.
    ui_pin_tech_comp_obj_tip: Purchase %ITEM% from the <TECHNOLOGY>Trade Terminal<>
      found aboard Space Stations or in planetary shops.
    ui_pin_fuelprod3_obj_tip: |-
      Craft or refine %ITEM% from <FUEL>Condensed Carbon<>. Refining advanced products requires a <TECHNOLOGY>Large Refiner<>.
      Supplies of %ITEM% are very occasionally found inside rare planetary crystals.
    ui_pin_landprod3_obj_tip: |-
      Craft or refine %ITEM% from <EARTH>Pure Ferrite<>. Refining advanced products requires a <TECHNOLOGY>Large Refiner<>.
      Supplies of %ITEM% are very occasionally found inside rare planetary crystals.
    ui_pin_caveprod3_obj_tip: |-
      Craft or refine %ITEM% from <TECHNOLOGY>Ionised Cobalt<>. Refining advanced products requires a <TECHNOLOGY>Large Refiner<>.
      Supplies of %ITEM% are very occasionally found inside rare planetary crystals.
    ui_pin_waterprod3_obj_tip: |-
      Craft or refine %ITEM% from <TRADEABLE>Chlorine<>. Refining advanced products requires a <TECHNOLOGY>Large Refiner<>.
      Supplies of %ITEM% are very occasionally found inside rare planetary crystals.
    ui_pin_cataprod3_obj_tip: |-
      Craft or refine %ITEM% from <CATALYST>Sodium Nitrate<>. Refining advanced products requires a <TECHNOLOGY>Large Refiner<>.
      Supplies of %ITEM% are very occasionally found inside rare planetary crystals.
    ui_pin_oxyprod3_obj_tip: |-
      Craft or refine %ITEM% from <FUEL>Oxygen<>. Refining advanced products requires a <TECHNOLOGY>Large Refiner<>.
      Supplies of %ITEM% are very occasionally found inside rare planetary crystals.
    ui_pin_sacvenom_obj_tip: "Collect %ITEM% from rare <TRADEABLE>Land Urchins<> found
      occasionally on planets.\nHarvesting may require a <TECHNOLOGY>Haz-Mat Gauntlet<>.
