    npc_overseer_daily_brief_lang: |-
      Traveller-Friend, you taunt me each time you enter and leave this 'home' of ours. You see the world, and all I see is the world of glass...
      Grant me some small comfort, Traveller. Collect images of the places you visit, so that my eyes may follow yours.
    npc_overseer_daily_ret_lang: I am bound to this place, Traveller-Friend. Grant
      me the joy of seeing the world through your lens.
    npc_overseer_daily_brief_res: |-
      I have already taken the liberty of loading the image requirements into your Multi-Tool, Traveller-Friend.
      Take care...
    npc_overseer_daily_wait_lang: I will wait out my days here, until I am reborn
      again. Until we repeat all this, in a world beyond these worlds... As I repeat
      myself, even now!
    npc_overseer_daily_wait_opt_a: Touch the Overseer gently
    npc_overseer_daily_wait_opt_b: Leave the Overseer be
    npc_overseer_daily_wait_res_a: The Gek does not react to my touch, and I do not
      let it linger.
    npc_overseer_daily_wait_res_b: Their presence is unnerving, but I feel it better
      that the Overseer remains here, where I can see them.
    npc_overseer_daily_comp_lang: You have been far afield, Traveller. I can sense
      it...
    npc_overseer_daily_comp_opt_a: Download Photos
    npc_overseer_daily_comp_res_a: |-
      What a comfort to these eyes of glass, Traveller-Friend! The base is full of joy today!
      Here, take these crumbs as a token of my appreciation...
    npc_overseer_daily_comp_res_b: You cannot withhold these things from me, Traveller-Friend.
    npc_overseer_daily_done_lang: |-
      I have seen enough for today, Traveller-Friend. One wouldn't want to run out of things to see, after all...
      Perhaps we shall re-perform this loop tomorrow?
    npc_overseer_daily_done_opt_a: Stare at the Overseer
    npc_overseer_daily_done_opt_b: Leave
    npc_overseer_daily_done_res_a: |-
      As I stare, I feel a dull crimson ache spread behind my eyes. But I will not look away.
      Eventually, I blink. The Overseer is still there, still staring back.
    npc_overseer_daily_done_res_b: I will see you tomorrow, Traveller-Friend.
    npc_exotut_daily_brief_lang: Traveller, I have detected another location of interest!
      Go, that you may hone your control of the Exocraft! Track the signal down before
      it disappears, so that we may siphon its units!
    npc_exotut_daily_ret_lang: You are still interested in my work, Traveller? That
      is a relief!
    npc_exotut_daily_brief_res: Hurry, Traveller! I can only maintain the connection
      for so long!
    npc_exotut_daily_wait_lang: Grah! What are you waiting for, Traveller? Do you
      want my work to go to waste?
    npc_exotut_daily_wait_opt_a: Apologise
    npc_exotut_daily_wait_opt_b: Shrug
    npc_exotut_daily_wait_res_a: Grah! Do not apologise - run!
    npc_exotut_daily_wait_res_b: "Grah! But - \nYou are your own master, Traveller.
      I will not force you to do anything."
    npc_exotut_daily_done_desc: "They spend their days doing this now, tending to
      the Exocraft and drawing data from interplanetary networks. Sometimes I see
      them walking out into the planet itself to explore, but such times are rare.
      \n\nThe technician is content with this retirement, engaging in its fugitive
      activity for the pleasure of the chase, no longer for the necessity of survival.
      It is a game we can repeat, one last heist after one last heist..."
    npc_exotut_daily_done_lang: There is little activity on the network, Traveller.
      Perhaps we can try again tomorrow.
    npc_exotut_daily_done_opt_a: Wish them well
    npc_exotut_daily_done_opt_b: Leave
    npc_exotut_daily_done_res_a: The technician looks me in the eye. It is faint and
      far away, but I almost detect a smile.
    npc_exotut_daily_done_res_b: The technician barely reacts to my departure. As
      always, it seems there are other things on their mind.
    npc_weapguy_daily_main_lang: Grah! Traveller, I have been inspired by your actions
      to craft a <TECHNOLOGY>Multi-Tool<> of great power! Would it please you to examine
      it?
    npc_weapguy_daily_ret_lang: You wish to examine my <TECHNOLOGY>Multi-Tool<>, Traveller?
      Very wise! For it is a product of its time, and I will soon begin work on a
      new model.
    npc_weapguy_daily_opt_a: Examine Multi-Tool
    npc_weapguy_daily_opt_b: Decline
    npc_weapguy_daily_res_a: Behold, Traveller!
    npc_weapguy_daily_res_b: Very well, Traveller. But my work is fast and my inspiration
      fleeting - I will soon begin work on a new specimen, and this one will not be
      lost to history!
    npc_weapguy_daily_done_lang: Are you enjoying your new Multi-Tool, Traveller?
      May it flay your enemies, and gather you both glory and riches!
    npc_weapguy_daily_done_opt_a: Praise its power
    npc_weapguy_daily_done_opt_b: Praise its finesse
    npc_weapguy_daily_done_res_a: Grah! It will incinerate all who oppose you!
    npc_weapguy_daily_done_res_b: Grah! It is a fine tool, engineered with the utmost
      care!
    ui_farmer_daily_title: Additional Floral Samples
    ui_farmer_daily_sub: Continued Agricultural Research
    ui_farmer_daily_desc: My farmer continues to find happiness in the soil. They
      research new crop samples daily, and will share the results with me. They only
      ask that I keep myself in the botanical mindset through farming efforts of my
      own.
    ui_farmer_daily_obj1: Collect agricultural samples
    ui_farmer_daily_obj1_tip: |-
      The farmer seeks a fresh sample from a particular plant.
      Collect samples from <TRADEABLE>farmed crops<> in your planetary base or freighter, or collect samples directly in the wild.
      Wild samples require visiting specific planet types.
    ui_farmer_daily_msg1: |-
      Collect %ITEM%: %CURRENT%/%AMOUNT%
      Harvest from farmed plants or find samples in the wild
      Wild samples only grow in specific planetary biomes
    ui_overseer_daily_title: The Overseer's Tour
    ui_overseer_daily_sub: Eyes Across the Galaxy
    ui_overseer_daily_desc: The Overseer has requested I use my camera to capture
      images of various worlds. They tire of the limits imposed by my base, and long
      for whatever freedom they can find.
    ui_overseer_daily_obj1: Take a photo for the Overseer.
    ui_overseer_daily_obj1_tip: |-
      The Overseer requires photos of specific worlds.
      Learn information about planets from space by using the <TECHNOLOGY>Ship Scanner<> (<IMG>SHIPSCAN<>).
    ui_exotut_daily_title: Hacking Additional Terminals
    ui_exotut_daily_sub: Extra Exocraft Excursions
    ui_exotut_daily_desc: The Technician has found a way to unlock more terminals.
      They will only stay open for a limited time, so I will have to hurry if I hope
      to collect the items.
    ui_d_exoloop_obj: Reach the Terminal
    ui_d_exoloop_obj_tip: The Technician has opened a link at a nearby terminal. Retrieve
      the items before the timer expires.
    ui_d_exoloop_fail: DATA CONNECTION CLOSED // MISSION FAILED
    dnt_exp_first_word_lang: Korvax! Korvax! Korvax! 16 16 16!
    dnt_tra_first_word_lang: Gek! Gek! Gek! 16 16 16!
    dnt_war_first_word_lang: Vy'keen! Vy'keen! Vy'keen! 16 16 16!
    exp_first_word_desc: |-
      The stone resonates, producing a sound that fills my mind. A vision begins to take shape...
      A robotic lifeform turns towards me. Light steams from their metal shell, forming a glowing fog that surrounds us both. They gesture towards me...
    tra_first_word_desc: |-
      The stone resonates, producing a sound that fills my mind. A vision begins to take shape...
      A small alien lifeform kneels before me. They are tired, beaten. Without meeting my gaze, they offer up their hand...
    war_first_word_desc: |-
      The stone resonates, producing a sound that fills my mind. A vision begins to take shape...
      I see two large aliens locked in combat. Eventually, one triumphs, leaving their victim to bleed to death. With the last of their strength, the vanquished alien gestures towards me...
    all_first_word_opt: Accept Knowledge
    exp_first_word_name: Wisdom of the Korvax
    tra_first_word_name: Visions of the Gek
    war_first_word_name: Memory of the Vy'keen
    all_first_word_name: Universal Language Database
    all_first_word_lang: |-
      TERMINAL ONLINE...
      Universal Translation Service reached. Lifeform dictionary available.
    all_first_word_opt_term: Learn Word
    exp_first_word_res: 'The name <TECHNOLOGY>''Korvax''<> floats in my vision, an
      echo of the strange vision I just experienced. A word in this alien tongue is
      seared into my brain. '
    tra_first_word_res: 'The name <COMMODITY>''Gek''<> floats in my vision, an echo
      of the strange vision I just experienced. A word in this alien tongue is seared
      into my brain. '
    war_first_word_res: 'The name <FUEL>''Vy''keen''<> floats in my vision, an echo
      of the strange vision I just experienced. A word in this alien tongue is seared
      into my brain. '
    npc_other_exotut: The Vy'keen takes a break from their maintenance of the <TECHNOLOGY>Exocraft
      Terminal<>. They stare at me, as if slightly disturbed by my presence.
    npc_other_overseer: The Gek, clearly the <CATALYST>Overseer<> of this base, looks
      me in the eye in a most disturbing way. It feels like they are trying to tell
      me something, although I cannot grasp what.
    npc_other_farmer: The Gek looks at me with alarm. They appear to recognise me,
      though I do not know where from. They quickly return to the comfort of their
      <TRADEABLE>Farming Terminal<>.
    npc_other_scientist: The Korvax tilts their head as I approach. I feel their visor
      begin its scan, but whatever data is returned is not to their satisfaction.
      They return to their business at the <TECHNOLOGY>Science Terminal<> and ignore
      me.
    npc_other_weapguy: The Vy'keen prepares to salute my arrival, but then stops themselves.
      They look at me, mildly puzzled, before returning to their work at the <FUEL>Weapons
      Terminal<>.
