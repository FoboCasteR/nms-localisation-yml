    npc_comm_daily_01_brief: |-
      Traveller-Friend! Today I yearn for stories. My dreams unearthed a memory of a place I have seen, or will see, in another distant loop...
      The seed of my dream was a treasure, locked and buried beyond the light of any star.
      Would you seek that treasure, Traveller, and deliver me only your memories of finding it?
    npc_comm_daily_01_brief_res: |-
      Traveller-Friend, thank you! I have uploaded the coordinates to your Exosuit...
      Take care...
    npc_comm_daily_01_wait: I will wait out my days here, until I am reborn again.
      Until we repeat all this, in a world beyond these worlds... As I repeat myself,
      even now!
    npc_comm_daily_01_wait_opt_a: Touch the Overseer gently
    npc_comm_daily_01_wait_opt_b: Leave the Overseer be
    npc_comm_daily_01_wait_res_a: The Gek does not react to my touch, and I do not
      let it linger.
    npc_comm_daily_01_wait_res_b: Their presence is unnerving, but I feel it better
      that the Overseer remains here, where I can see them.
    npc_comm_daily_01_comp: Did you reach those far-flung coordinates, Traveller-Friend?
      And there, turn and manipulate the earth beneath the ruins?
    npc_comm_daily_01_comp_opt_a: Talk about the ruins
    npc_comm_daily_01_comp_res_a: |-
      I recount my journey to the Overseer, finding myself caught up in the telling. As I speak, the Overseer's eyes drift closed in apparent contentment.
      It is only when I finish that I become aware of a bright, crisp fragrance hanging in the air between us.
    npc_comm_daily_01_comp_res_a1: I am grateful for your story, Traveller-Friend!
      I hope the treasure you found was of value to you, but please, allow me to give
      you these tokens...
    npc_comm_daily_01_comp_res_b: You cannot withhold these things from me, Traveller-Friend.
    npc_comm_daily_01_done: Your story of that ancient place has brought joy to my
      day. Thank you again, Traveller-Friend.
    npc_comm_daily_01_done_opt_a: Stare at the Overseer
    npc_comm_daily_01_done_opt_b: Leave
    npc_comm_daily_01_done_res_a: |-
      As I stare, I feel a dull crimson ache spread behind my eyes. But I will not look away.
      Eventually, I blink. The Overseer is still there, still staring back.
    npc_comm_daily_01_done_res_b: I will see you tomorrow, Traveller-Friend.
    ui_comm_daily_01_title: Remembered Treasures
    ui_comm_daily_01_sub: Excavating Buried Ruins
    ui_comm_daily_01_desc: "The Overseer has directed me to an ancient building, long
      fallen into ruin. \nThey request I bring them stories of any treasures I uncover
      in its depths."
    ui_comm_daily_01_obj1: Reach the ancient ruin
    ui_comm_daily_01_obj1_tip: Follow the Overseer's coordinates to locate the ruined
