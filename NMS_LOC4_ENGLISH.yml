    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: Despite their unfamiliar words, there is something about
      this alien's manner that implies we have met before. Perhaps they know the one
      who came before me?
    exp_first_station_desc_2: The alien's elegant metallic shell springs to life as
      I approach. They study me, lights flashing around their visor. Perhaps they
      know something about the messages left at the base computer?
    exp_first_station_desc_3: The metallic being chatters away, pouring forth words
      in a language I cannot understand. But when I blink, I see that same red light
      that stared at me at the distress beacon...
    tra_first_station_desc_1: The alien squeals as I approach. They seem excited to
      see me, though I cannot understand their babbling tongue. Perhaps they would
      recognise the signal mentioned by the base computer?
    tra_first_station_desc_2: The alien looks at me expectantly. They are clearly
      waiting for something. Perhaps they know the one who came before me?
    tra_first_station_desc_3: The lifeform chatters away, assessing me with beady,
      inquisitive eyes. But when I blink, I see that same red light that stared at
      me at the distress beacon...
    war_first_station_desc_1: The alien, large and intimidating, seems to be attempting
      to be friendly. Perhaps they know the one who came before me?
    war_first_station_desc_2: The lifeform puffs themself up as I approach, making
      the most of their impressive size. Perhaps they might recognise the signal mentioned
      by the base computer?
    war_first_station_desc_3: Despite their size, the alien does not seem aggressive.
      But when I blink, I see that same red light that stared at me at the distress
      beacon...
    all_first_station_opt1: Ask about other travellers
    all_first_station_opt2: Ask about '16'
    all_first_station_opt3: Repeat '16'
    exp_first_station_res_1: The lifeform pauses before turning away. They either
      did not hear me, or are choosing to ignore my question.
    exp_first_station_res_2: A glazed look passes over the lifeform's visor. The number
      has had some strange effect on them. They seem reluctant to speak further.
    exp_first_station_res_3: The code has a strange effect on the lifeform. Their
      lights freeze, their voice stutters. After a moment, they appear to restart.
      They do not seem to remember what I said.
    tra_first_station_res_1: A look of surprise crosses the lifeform's face and they
      release a strange-smelling gas. This appears to signify our conversation is
      over.
    tra_first_station_res_2: Startled by my question, the lifeform emits a dramatic
      squeak. Though I do not recognise their words, the shake of their head is unmistakable.
    tra_first_station_res_3: The alien falls silent. I do not know if they understood
      the code, but my words have clearly had a dramatic impact on them.
    war_first_station_res_1: The alien draws back, startled. The look on their face
      tells me our conversation is over.
    war_first_station_res_2: Hearing the code seems to cause the lifeform to shrink,
      a look of fear crossing their face. And then, in an instant, the fear passes.
      They look at me strangely, but say nothing more.
    war_first_station_res_3: The alien's stance changes. They are not hostile, but
      their helpful demeanor has vanished. They clearly have no interest in hearing
      this code.
    all_shop_first_station_desc: The lifeform waits behind their terminal. They look
      me up and down and seem to decide I am not a customer. They do not look particularly
      helpful.
    all_guild_first_station_desc: This lifeform clearly occupies an important position
      in this station. At first glance, they do not seem particularly interested in
      me. Perhaps the code will change their mind.
    all_shop_first_station_res: The lifeform looks at me with alarm before waving
      me away.
    all_guild_first_station_res: No look of recognition passes across the lifeform's
      face. We continue to misunderstand each other.
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: The lifeform stares at me, silent. When I blink, I see
      that same red light that stared at me at the terminal. I feel compelled to repeat
      the code I heard at the signal repeater.
    all_mystery_solved_lang: "<IMG>SLASH<> We <FUEL>are<> watching <FUEL>you<>, Traveller-friend.
      <IMG>SLASH<> <FUEL>Find<> what <FUEL>we<> have <FUEL>left<> you <IMG>SLASH<> "
    exp_first_station_solved_desc: |-
      Though the alien speaks, the words are not their own. A string of code is echoed back to me through the red glare, logged directly to my Exosuit.
      The crimson light fades away, and I see the lifeform staring at me through its visor. Whatever has happened, they do not appear to have seen it.
      I should leave. Perhaps my <TECHNOLOGY>Base Computer<> would be able to make something of this code?
    tra_first_station_solved_desc: |-
      Though the alien speaks, the words are not their own. A string of code is echoed back to me through the red glare, logged directly to my Exosuit.
      The crimson light fades away, and I see the lifeform blinking at me expectantly. Whatever has happened, they do not appear to have seen it.
      I should leave. Perhaps my <TECHNOLOGY>Base Computer<> would be able to make something of this code?
    war_first_station_solved_desc: |-
      Though the alien speaks, the words are not their own. A string of code is echoed back to me through the red glare, logged directly to my Exosuit.
      The crimson light fades away, and I see the lifeform glaring at me. Whatever has happened, they do not appear to have witnessed it.
      I should leave. Perhaps my <TECHNOLOGY>Base Computer<> would be able to make something of this code?
