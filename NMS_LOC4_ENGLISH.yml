    npc_comm_week_06_story_lang1: "<STELLAR> - kzzzktk - <> mayday, mayday <STELLAR>-
      kzzkkkttt -<> anyone receiving?"
    npc_comm_week_06_story_desc1: I access the transmitter's data banks. As expected,
      a distress signal awaits me.
    npc_comm_week_06_story_opt1: Apply Polo's Device
    npc_comm_week_06_story_desc1b: |-
      As I apply Polo's device, I hear another shout, a cry of recognition.
      They know I am listening. To my astonishment, this broadcast appears to be live.
    npc_comm_week_06_story_opt_a1: Reply
    npc_comm_week_06_story_opt_b1: Listen
    npc_comm_week_06_story_res_a1: I begin to speak, but the sender cuts me off before
      I can utter a word.
    npc_comm_week_06_story_lang2: |-
      Bulkheads failed, exploded <STELLAR> - ktzztk - <> half the crew dead or missing <STELLAR> - kztzzktk - <> in a freefall <STELLAR> - kzzkzztk - <> Korvax onboard, gave us this frequency, said to ask for a specialist...
      Are your landing coordinates safe? Could attempt emergency landing <STELLAR> - kztzzktk - <> or emergency thrust towards black hole <STELLAR> - kzzt - <> slingshot might buy us time...
    npc_comm_week_06_story_opt_a2: Give current coordinates
    npc_comm_week_06_story_opt_b2: Suggest piloting towards black hole
    npc_comm_week_06_story_res_a2: Coordinates logged <STELLAR> - kzzktk - <> atmospheric
      stabilisers partially responding <STELLAR> - kzzktk - <> maybe we'll see you
      there...
    npc_comm_week_06_story_res_b2: "... ... ...\nWe've <STELLAR> - kztzzktk - <>  too
      much thrust <STELLAR> - kztk - <> can't control it <STELLAR> - kzzktk - <>  singularity... "
    npc_comm_week_06_story_res_c2: |-
      A terrible sound drowns out any trace of the sender, and then collapses to static and silence.
      I must find some way to trace the signal further.
    npc_comm_week_06_story_lang3a: The terminal blinks, the fragmented traces of unanswered
      calls cluttering its databanks.
    npc_comm_week_06_story_lang3b: Not sure of where we are <STELLAR> - kzzktk - <>
      not many left alive, and the Korvax has vanished <STELLAR> - kzzktk - <> holographic
      projection, offering help <STELLAR> - kzzktk - <> their face... a brilliant
      light... a beacon in the darkness...
    npc_comm_week_06_story_opt_a3: Tell them to accept
    npc_comm_week_06_story_opt_b3: Tell them to ignore the stranger
    npc_comm_week_06_story_res_a3: You're right, we need all the <STELLAR> - kzzkzzztk
      - <> crew are getting so thirsty. They said to meet them at <STELLAR> - kzzkzzztk
      - <> coordinates seem abandoned but <STELLAR> - kzkzzztk - <>
    npc_comm_week_06_story_res_b3: Agreed <STELLAR> - kzzktk - <>  crew don't trust
      them either. Better to rely on no-one, then <STELLAR> - kzzktk - <>  build a
      ship from the wreckage and scout for help.
    npc_comm_week_06_story_desc4a: The terminal stares at me, its electronic eye unblinking,
      unaffected by the darkness.
    npc_comm_week_06_story_desc4b: The distress signal continues its urgent chirp,
      calling out for any who will listen.
    npc_comm_week_06_story_lang4a: "They were there, as they said, but now <STELLAR>
      - kzkkttztk - <> every time we sleep, a crimson nightmare <STELLAR> - kzkkttztk
      - <>  the whole crew <STELLAR> - kzkkttztk - <> that face, still staring through
      the foam.\nNothing but <STELLAR> - kzzktk - <> endless waves of crimson foam
      <STELLAR> - kzzzzzzzktk - <> "
    npc_comm_week_06_story_lang4b: |-
      Launched the Phoenix  <STELLAR> - kzkzztk - <> engines rusty but functional, until  <STELLAR> - kzkzkkktk - <> fuel malfunction, had to land in a hurry. I set out on foot, but  <STELLAR> - kkzttktk - <>
      <STELLAR> - kzztk - <> can't escape the feeling that something is watching us <STELLAR> - kztk - <> a crimson eye...
    npc_comm_week_06_story_opt_a4: Tell them to get some sleep
    npc_comm_week_06_story_opt_b4: Tell them to run
    npc_comm_week_06_story_res_a4: I hear a deep sigh, weeks of stress evaporating
      as the voice surrenders to their dreams. They go quiet, their voice replaced
      by the drone of the machinery. The recording goes dead.
    npc_comm_week_06_story_res_b4: The stranger starts to speak, but cuts themselves
      off. They want to know where to run, how they can possibly escape, but something
      tells them I cannot answer, that it is pointless to ask. I hear their footsteps
      as they walk away, their voice replaced by the drone of the machinery.
    npc_comm_week_06_story_desc5a: I hear the welcome of the ancient monument, words
      etched directly into my mind. How will such a thing react to Polo's manipulations?
    npc_comm_week_06_story_desc5b: The glitchy static around the Traveller's 'beacon'
      clears, a strong, fresh signal replacing the ancient static. Polo's process
      leaves me more apprehensive by the moment.
    npc_comm_week_06_story_lang5a: |-
      You - I know you. You told me to <STELLAR> - kzztk - <> dream, to sleep <STELLAR> - kzztk - <> escaped the fog at last.
      We have followed the eye to our salvation. And we have you to <STELLAR> - kzztk - <> thank. The portal is ready. We stand on the threshold. At- <STELLAR> - kzztk - <> is calling us.
    npc_comm_week_06_story_lang5b: |-
      Hello?
      <STELLAR> - kzztk - <>
      The portal - it's active. This is our <STELLAR> - kzztk - <> chance to escape those nightmares.
      The eye can't see us if we don't sleep, but <STELLAR> - kzztttk - <> I'm just so tired  <STELLAR> - kzttkzztk - <> can't keep this up. If we cross, maybe we can sleep...
    npc_comm_week_06_story_opt_a5: Tell them to enter
    npc_comm_week_06_story_opt_b5: Tell them not to enter
    npc_comm_week_06_story_res_a5: |-
      I hear the familiar drone, the deep chimes of the glyphs. The stranger activates the portal and prepares to step through.
      I have never heard the moment of transit from the outside before. I do not wish to again.
    npc_comm_week_06_story_res_b5: |-
      You're right <STELLAR> - kzztk - <> of course, you're right <STELLAR> - kzztk - <> madness.
      But where next? Where <STELLAR> - kzttzzzztk - <> now? We should have just <STELLAR> - kzztk - <> drunk the water...
    npc_comm_week_06_story_lang6: Polo's strange device has led me to another wreck.
      I stand before the shattered remains of its bridge computer, feeling as if this
      strange journey is nearly at an end.
    npc_comm_week_06_story_start: The computer plays a series of fragmented videos,
      recordings that could not have been made with any normal camera.
    npc_comm_week_06_story_end_opt: View recording
    npc_comm_week_06_story_end_1: |-
      I see the stranger carve the glyphs into the portal's stone. They step across the threshold, and the blue glow of the portal flashes a deep crimson. A terrifying, otherworldly scream resonates across the entire portal structure. The gateway closes soon after, its connection severed, any way back closed forever.
      The recording ends soon after.
    npc_comm_week_06_story_end_2: |-
      I see the stranger turn their back on the portal and return to their trudge across the lonely landscape. Their crewmates fall one by one, until the stranger walks alone.
      The pace of the recording accelerates and the static buildup strengthens. I spool through hours of tape, but the stranger continues to wander, living off the land, never returning to their ship.
    npc_comm_week_06_story_end_3: |-
      I see the stranger turn their back on the portal. They are alone, their crew consumed by whatever strange being they met at the abandoned building. Leaving the portal seems to have freed them from whatever strange spell had been haunting their sleep. They stumble, then look around, frantic.
      The recording shows them retracing their steps, always alone, until they reach the crash site. They build a shelter, keeping vigil for their fallen friends.
      Suddenly, I hear a noise behind me. I scan the wreck, but see nothing. As I turn back to the terminal, I see the recording has ended.
    npc_comm_week_06_story_end_4: |-
      The stranger carves a series of glyphs into the portal, then steps across the threshold.
      The recording warps slightly, but continues. I see the stranger standing on a hexagonal world, dwarfed by the wreck of a large starship. Their starship? They help a figure to their feet, a Korvax. With a jolt, I recognise Nada.
      The Priest Entity seems to stare right at me, aware that I have seen this reunion. They nod, and the recording ends.
    npc_comm_week_06_story_end_5: |-
      I see the stranger hesitate, then turn their back on the portal gateway. They look over their shoulder as they walk away, as if they heard a voice from across the threshold. As the recording continues, I see them return to the abandoned building where they met the traveller who promised them aid.
      They search the building, attending frequently to the control terminal, growing ever more distraught. Their saviour never appears, the being with the glowing mask never returns. The stranger cries, alone. They go to sleep on the floor of the building. The recording ends.
    npc_comm_week_06_story_end_6: "The stranger carves a series of glyphs into the
      portal. They pause, as if called by a familiar voice. Seeing no-one, they continue
      across the threshold. A burst of static cuts the recording.\nWhen the image
      returns, I see the stranger on the bridge of their freighter, surrounded by
      their crew. A Korvax priest entity joins them. With a shock, I recognise Nada.
      \nWithin moments, chaos has erupted on the freighter. Sentinel fighters swarm
      the ship, their assault sending it into freefall. Another burst of static cuts
      across the recording. The final image is a single frame of a Gek specialist
      attending their radar station."
    npc_comm_week_06_story_end_7: |-
      I see the stranger turn away from the portal, a sad shake of their head. But there seems to have been a mutiny. Their surviving crewmates ignore their pleas and enter the portal, unheeding. They are consumed by the foam, and the portal closes with a crimson flash.
      The stranger walks a short distance, shaken. They assemble a small shelter, enter and close the door. The recording does not show them emerge.
    npc_comm_week_06_story_end_8: |-
      The strangers carves their glyphs into the portal's stone. They stride towards the threshold, confident, as if called forward by a familiar voice. They enter, and a brilliant flash of white distorts the recording.
      When the image settles, the portal is nowhere to be seen. All I see are stars, an endless parade of systems. The recording settles on a star and closes in rapidly. The same flash of light, and a new world blinks into existence.
      The recording ends. What have I just witnessed?
    npc_comm_week_06_story_end_9: |-
      I see the stranger tap the control panel of the portal, their hands guided by an unseen force. The gateway opens, its blue light spilling out onto the surrounding landscape.
      In this light, the stranger addresses their remaining crew. They try to persuade them to follow into the portal, but with no success. One by one, the crew walk away. Only the stranger remains.
      Finally, they begin their approach. The foam consumes them, then dies down. The portal quietly closes. The recording shows nothing more.
    npc_comm_week_06_story_end_10: |-
      I see the stranger examine the open portal, then step away. The recording shows the rest of their movements. They continue to travel, mile after mile, always at night. Each light source is found, examined, discarded.
      They search each abandoned building they find, looking for the traveller who promised them salvation. The tapes seem to loop forever. I spool forwards through hour after hour of material, the pattern never varying, the stranger never seeming to age.
      I search and search, but find no end to this story.
    npc_comm_week_06_story_end_11: |-
      I see the stranger activate the portal and walk towards the open gateway. They hesitate as they reach the threshold, turning back to their crewmates for encouragement. They step forward, and are consumed by the foam.
      A burst of static interrupts the recording. When it ends, I see the stranger surrounded once more by their crew. They look old, far older than the moment before. But they are happy - the relief on all their faces is clear to see. A ship lands in the distance, and the group sets off.
    npc_comm_week_06_story_end_12: |-
      I see the stranger turn away from the portal, but it clearly pains them. The recording shows their reluctant steps away from the threshold, their repeated glances back over their shoulder.
      The recording continues as the crew and the stranger part ways. The group heads towards a settlement in the distance, the stranger towards the empty horizon.
      As the images jump forwards, the stranger spends their time hauling large red minerals to a small shelter. They carve them endlessly, a parade of geometric shapes rendered in crimson stone. They fall down, exhausted.
      I cannot fathom any meaning from the glyphs they carve.
    npc_comm_week_06_story_end_13: |-
      I see the stranger tap tentatively at the portal's control panel. They open the gateway and walk across the threshold.
      As the foam settles, another being approaches the still-active portal. A traveller, their face obscured by a blinding light. They follow the stranger into the portal's blue light.
      The structure's ancient stone bends and warps, buckling under some extreme force. At last, the traveller re-emerges. The portal closes. There is no sign of the stranger.
      Though this is a recording, I cannot help the feeling that the traveller has noticed me. I close the terminal quickly.
    npc_comm_week_06_story_end_14: |-
      I see the stranger turn their back on the portal and hurry away quickly. They return to the wreck of their small starship and begin entering data into the distress beacon. I see the red crimson orb...
      The recording cuts out, placing the stranger back at the portal. It just shows this loop over and over. I search for an error, some corruption in the data that would explain this odd loop. I find none.
    npc_comm_week_06_story_end_15: |-
      I see the stranger input a series of glyphs, then step forwards into the portal. Before the gateway closes, I see another figure enter, a shimmering being, their face obscured by a brilliant light. The recording cuts out, interrupted by a burst of static.
      When the recording returns, the stranger is aboard their ship, before we ever made contact. There is a Korvax on the bridge. With a jolt, I realise it is Nada. They look extremely concerned. Before I can see more, the terminal begins to glow white hot, the screen consumed by a burning white flame.
    npc_comm_week_06_story_end_16: |-
      I see the stranger turn away from the portal. They walk slowly, tired and unsure. Eventually, they wander back to the site of their crashed ship.
      I look closely at the distress beacon at the crash site. There is a faint red light spilling from its interior, the haunting crimson I have seen so many times before.
      The stranger paces around the beacon, unsleeping. They continue their vigil for days. They walk slower and slower, and eventually collapse. As they do so, their fallen body takes on the same red glow.
      The recording ends.
    ui_comm_week_07_title: Community Research
    ui_comm_week_07_sub: Help Priest Entity Nada - Week 7 of 8
    ui_comm_week_07_desc: Priest Entity Nada is broadcasting a request for explorers.
      They ask for assistance as they document a new 'phase' of the galaxy.
    npc_comm_week_07_brief: |-
      Traveller! Nada, initiating communication interface. Polo, suspended in dark / sadness. Shell impenetrable. Eheu!
      Extrapolation from structure photography. New directive proposed: subvert dark. Acquire images / hope. Traveller must seek life in dark. Dive to ocean floor, replicate aquatic sights, loop back to Anomaly.
    npc_comm_week_07_brief_res: 'Transmitting dark planet co-ordinates. Deepest position:
      -10.53, -28.39. Request parameters: singular photograph, enclosing swarm of
      life. Nada pleasurably anticipates Traveller return.'
    npc_comm_week_07_comp: Familiar ship signature. Traveller, welcome. Aquatic photography
      success?
    npc_comm_week_07_comp_opt_a: Upload photographs
    npc_comm_week_07_comp_res: |-
      Directive complete! Nada, transmit image data to Polo. Value Polo joy. Success / trust.
      Traveller account, receiving currency. Mock-lifeform aboard Anomaly offers synthesised exotics. Dock?
    npc_comm_week_07_comp_res_extra: As Nada mentions Polo's robotic invention, their
      visor lights flicker subtly, in what I can't help but interpret as a facial
      expression. It passes so quickly, however, I question whether it was a just
      a glitch in the hologram.
    npc_comm_week_07_comp_res_all: 'Traveller return. Likely motivation: photographic
      data. Transmit yes / no?'
    npc_comm_week_07_comp2_opt_a: Upload photographs
    npc_comm_week_07_comp2_opt_b: End transmission
    npc_comm_week_07_comp2_res_a: Nada thanks me, clapping their hands together in
      a convincing display of delight. They suggest that more data would further assist
      Polo's existential recovery.
    npc_comm_week_07_comp2_res_b: Anomaly attentive. Traveller ship scan, Nada respond.
    npc_comm_week_07_cap: Final packets! Mission directive complete. Polo purpose
      recharged. Transmit yes / no?
    npc_comm_week_07_cap_opt_a: Upload photographs
    npc_comm_week_07_cap_res_a: Purpose fulfilled. Limit achieved. Polo reconnected,
      joy / hope. Gratitude!
