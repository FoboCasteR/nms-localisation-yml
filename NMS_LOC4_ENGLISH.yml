    ui_navigator_label: Navigator
    ui_navigator_title: Navigator %NAME%
    intrct_navigator: Expedition Navigation
    navigator_sub: Plan & dispatch expeditions
    exp_navigator_lang_new: Ah, Traveller-Entity. Korvax is pleased to report exciting
      navigational research! Korvax has plotted <COMMODITY>new expeditions<> for your
      fleet!
    tra_navigator_lang_new: Hello, Captain-Friend! Joyous day for the fleet! I have
      charted <COMMODITY>new expedition routes!<>
    war_navigator_lang_new: Grah! Interloper-Captain! There is fresh glory available
      for the fleet! I have charted <COMMODITY>new expedition routes!<> Prepare for
      triumph!
    exp_navigator_lang_1: Korvax has prepared routes for the fleet, Traveller. Which
      route do you feel is most promising?
    tra_navigator_lang_1: Captain-Friend! I have been most busy plotting routes for
      your fleet! Please enjoy them!
    war_navigator_lang_1: Grah! I have plotted many routes, interloper! Make your
      choice!
    exp_navigator_lang_2: Korvax has calculated all possible expedition routes. The
      ones I offer you are those with the lowest probability of total destruction.
    tra_navigator_lang_2: I have charted these most joyous routes for you, Captain-Friend!
      May they bring many units to your fleet!
    war_navigator_lang_2: All these routes offer glory and triumph for the fleet,
      Traveller! Grah!
    exp_navigator_lang_3: Korvax has been busy preparing routes. I have calculated
      the following hyperspace coordinate paths as both highly profitable and unlikely
      to confuse weaker navigators.
    tra_navigator_lang_3: Trade expeditions are the best expeditions, Traveller-Friend.
      But I hope all routes I chart will bring you happiness.
    war_navigator_lang_3: I have prepared the requisite charts. Are you ready to dispatch
      the fleet, interloper-Captain? May they bring glory to us all!
    exp_navigator_lang_4: Korvax has mapped all known stars in this region of space.
      The following routes have been optimised for successful fleet operations.
    tra_navigator_lang_4: I have charted routes for you fleet, Captain-Friend! They
      offer great opportunities, as well as lovely views!
    war_navigator_lang_4: The charts are ready, interloper-Captain! Have you briefed
      the fleet? Are they ready for battle? Grah!
    exp_navigator_lang_5: Korvax has used the knowledge of the Convergence to chart
      these routes for your fleet, Traveller-Entity. May you find them close to perfection.
    tra_navigator_lang_5: Captain-Friend, your Navigator-Friend has been hard at work!
      I have charted many expeditions for your fleet!
    war_navigator_lang_5: Grah! Behold my work, interloper-Captain! Charts and maps,
      each route dripping with potential glory!
    npc_navigator_opt_a: View potential expeditions
    npc_navigator_opt_b: Decline
    exp_navigator_first_post_lang: Korvax is pleased to calculate routes for the Traveller-Captain.
      But the fleet requires a  <TECHNOLOGY>Fleet Command Room<> before it can depart.
    tra_navigator_first_post_lang: Happy day, Captain-Friend! We will plan many expeditions
      together! But first, you must build a <TECHNOLOGY>Fleet Command Room<>, so that
      you may talk to your fleet as they sail!
    war_navigator_first_post_lang: Grah! Interloper-Captain! Our ship lacks a <TECHNOLOGY>Fleet
      Command Room!<> We cannot possibly dispatch expeditions in this state!
    exp_navigator_no_post_lang: Korvax is pleased to calculate routes for the Traveller-Captain.
      But all your  <TECHNOLOGY>Fleet Command Rooms<> are busy. You must construct
      more, or await the return of your fleet.
    tra_navigator_no_post_lang: Captain-Friend! I am excited to share my routes with
      you! But all of our <TECHNOLOGY>Fleet Command Rooms<> are in use. We must build
      more if we wish to plan new ventures!
    war_navigator_no_post_lang: Grah! Interloper-Captain! All of our <TECHNOLOGY>Fleet
      Command Rooms<> are busy. We cannot possibly dispatch expeditions in this state!
      Construct more, if you wish to expand your command!
    all_navigator_no_post_res: "%NAME% has prepared an expedition for my fleet. But
      my freighter lacks the <TECHNOLOGY>Fleet Command Room<> I need to maintain communications
      during the voyage."
