    ui_comm_week_05_sub: Help Specialist Polo - Week 5 of 8
    ui_comm_week_05_desc: Specialist Polo is broadcasting a request for explorers.
      They ask for assistance as they document a new 'phase' of the galaxy.
    npc_comm_week_05_brief: |-
      Friend! Hello! I have spent sleepless sols puzzling over the coordinates we retrieved, cross-comparing with the Anomaly's databanks, returning empty over and over. The possible realities fan out infinitely, with only that single transmission to navigate by...
      But another signal has flickered across the boundaries. A Traveller-friend we thought had been lost! Their communicator suddenly from the darkness, signalled Nada and Polo! Such unspeakable happiness!
      The transmission frequency was so close, almost aligned, to those messages from beyond the breach. I have triangulated an equivalent location in this reality - would you travel there, return our Traveller-friend home?
    npc_comm_week_05_brief_res: |-
      I am transmitting you coordinates for the portal, friend. But you must use all of your caution!
      We are still learning, friend, still not understanding where all this leads. Once on the planet, stay low to the ground, out of the skies. I have made an adjustment to your exocraft navigation. It will provide all the guidance you need.
    npc_comm_week_05_cap: So many stories, friend, thank you, but there is a bitter
      taste to them. I cannot bear any more unhappy endings. Let us make this our
      final transmission for now.
    npc_comm_week_05_cap_opt_a: Transmit data
    npc_comm_week_05_cap_res_a: Polo nods in thanks, their expression inscrutable.
      They tell me they have transferred a gift to my accounts, and that I might spend
      it on something of comfort.
    npc_comm_week_05_comp: Have you brought news, and friendship? Did friends unite?
    npc_comm_week_05_comp_opt_a: Tell about the crash site
    npc_comm_week_05_comp_res: Polo slumps into themselves, looking defeated. They
      seem to look inwards for several moments before speaking.
    npc_comm_week_05_comp_res2: |-
      This is very sad news.
      There must be a way... I am sure... to reach back... but I am ahead of myself. There is more work I must do, and it will take real, linear time.
      Friend - are there more untold stories out in this reality? More star vessels left broken and flightless in the dirt? Please tell me... anything you find.
    npc_comm_week_05_comp_res_all: This data brings grief with it, friend, but the
      stories are precious. Have you discovered more?
    npc_comm_week_05_comp2_opt_a: Transmit data
    npc_comm_week_05_comp2_opt_b: End transmission
    npc_comm_week_05_comp2_res_a: Polo nods seriously. They say nothing, but I sense
      they still want to know more.
    npc_comm_week_05_comp2_res_b: Hail us with your scanner, friend, if you find more
      logs.
