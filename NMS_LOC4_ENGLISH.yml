    fleet_trading_special_opt_a_1c: Invest in carbon
    fleet_trading_special_opt_b_1c: Invest in metal
    fleet_trading_special_opt_c_1c: Invest in fuel
    fleet_trading_special_opt_d_1c: Invest in batteries
    fleet_trading_special_opt_e_1c: Invest in technology
    fleet_trading_special_opt_f_1c: Invest in plants
    fleet_trading_special_opt_g_1c: Invest in luxury goods
    fleet_trading_special_opt_j_1c: Do not invest
    fleet_trading_special_res_a_1c: I translate the message for the fleet commander.
      The data clearly indicates an imminent surge in the carbon market. They should
      invest heavily now.
    fleet_trading_special_res_b_1c: I translate the message for the fleet commander.
      The data clearly indicates an imminent surge in the metals market. They should
      invest heavily now.
    fleet_trading_special_res_c_1c: I translate the message for the fleet commander.
      The data clearly indicates an imminent surge in the fuel market. They should
      invest heavily now.
    fleet_trading_special_res_d_1c: I translate the message for the fleet commander.
      The data clearly indicates an imminent surge in the battery market. They should
      invest heavily now.
    fleet_trading_special_res_e_1c: I translate the message for the fleet commander.
      The data clearly indicates an imminent surge in the technology market. They
      should invest heavily now.
    fleet_trading_special_res_f_1c: I translate the message for the fleet commander.
      The data clearly indicates an imminent surge in the plant market. They should
      invest heavily now.
    fleet_trading_special_res_g_1c: I translate the message for the fleet commander.
      The data clearly indicates an imminent surge in the luxury goods market. They
      should invest heavily now.
    fleet_trading_special_res_j_1c: I translate the message for the fleet commander.
      The data is not clear. It would be better not to invest at this time.
    fleet_trading_special_log_a_1: Acquired insider market data. Translated the message
      with the aid of the %CAP_RACE%. Invested heavily, and made a substantial profit.
    fleet_trading_special_log_b_1: Acquired insider market data. Translated the message
      with the aid of the %CAP_RACE%. Invested heavily, but the information proved
      incorrect. Substantial losses incurred.
    fleet_trading_special_log_c_1: Acquired insider market data. The data did not
      indicate any clear trends, and we prudently avoided investing.
    fleet_trading_special_2: |-
      %CAP_RACE%! We require urgent assistance! Our profitable trades have attracted the attention of pirates!
      Time is short - what should we do?
    fleet_trading_special_3: |-
      %CAP_RACE%! There is good news, and there is bad news. We have made spectacular profits. But as a consequence, we have been attacked by pirates.
      We have avoided heavy damage so far, but I fear our shields will not hold for much longer...
    fleet_trading_special_4: |-
      %CAP_RACE%! Our trading activity has angered local merchants, and a bounty has been placed upon the fleet!
      It is only a matter of time before bounty hunters find the fleet. We are in need of immediate rescue!
    fleet_trading_special_opt_a_2: Say you will help
    fleet_trading_special_opt_b_2: Say you cannot help
    fleet_trading_special_res_a_2: I reassure the fleet commander. I am on my way.
      All they need do is hold out for a short while longer.
    fleet_trading_special_res_b_2: With regret, I tell the fleet commander I will
      be unable to help them in time. They are on their own.
    fleet_trading_special_log_a_2: Successful trading attracted attention from pirates.
      With aid of the %CAP_RACE%, destroyed our pursuers.
    fleet_trading_special_log_b_2: Successful trading attracted attention from pirates.
      %CAP_RACE% was unable to assist, and the fleet took heavy damage while attempting
      to escape.
    fleet_trading_special_log_c_2: Successful trading attracted attention from pirates.
      %CAP_RACE% was unable to assist. Visited local station and paid bounty hunters
      to dispose of the pirate threat. Operation successful but expensive.
    fleet_trading_special_5: "%CAP_RACE%, the voyage goes well. But our trading computer
      has suffered a temporary glitch, and we are unsure where to direct our efforts."
    fleet_trading_special_5a: We could make a bulk purchase of scientific equipment.
      But we also have an opportunity to invest in a local food preservation business.
      What should we do?
    fleet_trading_special_5b: The %SYSTEM% System offers luxury %RACE% clothing. But
      there is also a thriving art market - perhaps we should invest?
    fleet_trading_special_5c: We could invest in a new power generation technology
      developed by local %RACE% researchers. On the other hand, this system has a
      large amount of chromatic metal available to purchase, at an excellent price.
    fleet_trading_special_5d: We could haggle for exocraft maintenance units with
      local %RACE% technicians. But we have heard talk of excellent investment opportunities
      in the factories of planet %PLANET%.
    fleet_trading_special_5e: We have found the %SYSTEM% Sector to be an excellent
      place to purchase cheap antimatter. But there investment opportunities here
      too - the underwater tourism market seems particularly promising...
    fleet_trading_special_opt_a_5: Purchase goods
    fleet_trading_special_opt_b_5: Make investments
    fleet_trading_special_res_a_5: I tell the fleet commander to concentrate on purchasing
      goods for resale. Investing in unknown alien businesses is too much of a risk.
    fleet_trading_special_res_b_5: I tell the fleet commander to concentrate on long-term
      investments. It is a risk, but the potential rewards are worth it.
    fleet_trading_special_log_a_5: 'Took advice from the %CAP_RACE% and invested in
      local businesses in the %SYSTEM% Sector. Return on investment high: approximate
      2%NUM%%.'
    fleet_trading_special_log_b_5: Took advice from the %CAP_RACE% and invested in
      local businesses in the %SYSTEM% Sector. Business proved poor, and investments
      came to nothing.
    fleet_trading_special_log_c_5: 'Took advice from the %CAP_RACE% and purchased
      goods for resale in the %SYSTEM% Sector. Return on investment high: approximate
      2%NUM%%.'
    fleet_trading_special_log_c_d: Took advice from the %CAP_RACE% and purchased goods
      for resale in the %SYSTEM% Sector. Market collapsed. Forced to sell goods at
      a loss.
    fleet_trading_special_6a: "%CAP_RACE%, I bring you news of an opportunity in the
      %SYSTEM% System."
    fleet_trading_special_6b_1: The <FUEL>fuel<> market here is ripe for manipulation.
    fleet_trading_special_6b_2: The <TECHNOLOGY>technology<> market here is ripe for
      manipulation.
    fleet_trading_special_6b_3: The <TRADEABLE>plant<> market here is ripe for manipulation.
    fleet_trading_special_6b_4: The <EARTH>mineral<> market here is ripe for manipulation.
    fleet_trading_special_6b_5: The <COMMODITY>power generation<> market here is ripe
      for manipulation.
    fleet_trading_special_6c: If you were to make a series of high-volume trades,
      we would be able to take advantage of the subsequent market fluctuations. Great
      profit awaits!
    fleet_trading_special_opt_a_6: Agree to the scheme
    fleet_trading_special_opt_b_6: Forbid the scheme
    fleet_trading_special_res_a_6: Excellent, %CAP_RACE%! We shall watch the market
      and prepare our trades!
    fleet_trading_special_res_b_6: I tell the fleet commander to abandon the idea.
      It is fraught with risk, and highly illegal.
    fleet_trading_special_log_a_6: With the aid of the %CAP_RACE%, manipulated markets
      in the %SYSTEM% Sector. Took advantage of price fluctuations to make significant
      profits.
    fleet_trading_special_log_b_6: Calculated potentially advantageous trading opportunity
      in the %SYSTEM% System. %CAP_RACE% forbade the scheme as both risky and illegal.
    fleet_trading_special_7: "%CAP_RACE%, the voyage is proceeding smoothly. We have
      made many successful trades, and have gathered a large amount of economic data
      during our travels. We believe it may be of some use to you."
    fleet_trading_special_opt_a_7: Accept the data
    fleet_trading_special_opt_b_7: Decline the data
    fleet_trading_special_res_a_7: I accept the data from the fleet, thanking the
      commander as I end the call. It will surely prove useful during my own journey.
    fleet_trading_special_res_b_7: I decline the fleet's economic data. They trade
      so that I do not have to.
    fleet_trading_special_log_a_7: Gathered valuable economic data in the %SYSTEM%
      Sector. Transmitted information to the %CAP_RACE%.
    fleet_trading_special_log_b_7: Gathered valuable economic data in the %SYSTEM%
      Sector. Offered information to the %CAP_RACE%, though they declined to accept.
      Sold the data to Merchants Guild envoy for a healthy profit.
    fleet_trading_special_8: "%CAP_RACE%, our expedition is proving highly profitable.
      We thought you may wish to take advantage of the economic data we have gathered
      so far. I am ready to make the transfer, should you wish."
    fleet_trading_special_opt_a_8: Accept the data
    fleet_trading_special_opt_b_8: Decline the data
    fleet_trading_special_res_a_8: Glad to have been of service, %CAP_RACE%. The crew
      ask me to wish you will in your continued travels.
    fleet_trading_special_res_b_8: I decline the data. I have little need for market
      information, and the transfer may alert pirates to my presence. The fleet commander
      looks disappointed.
    fleet_trading_special_9: "%CAP_RACE%, we bring you news of an excellent investment
      opportunity. Sadly, a series of disadvantageous trades have created a cashflow
      problem. If you were able to transmit funds, we could make the trade and secure
      you great profit"
    fleet_trading_special_opt_a_9: Send funds
    fleet_trading_special_opt_b_9: Decline
    fleet_trading_special_res_a_9: I transmit the funds to the fleet commander, along
      with a warning about rash investments. I trust they will make sensible decisions
      this time...
    fleet_trading_special_res_b_9: I decline to send funds. The commander is responsible
      for the financial health of the expedition, and they need to learn self-reliance.
    fleet_trading_special_log_a_9: We found a dangerous diplomatic situation and won!
    fleet_trading_special_log_b_9: We found a dangerous diplomatic situation but stayed
      out of it.
    fleet_trading_special_log_c_9: We found a dangerous diplomatic situation. It didn't
      go well for us.
    fleet_trading_special_10: |-
      %CAP_RACE%, we have found a rare opportunity in the %SYSTEM% System. However, the fleet is currently suffering from a liquidity problem. Our units are locked up in a complex series of mining contracts.
      We cannot let this investment slip by - the missed opportunity would be too painful! Perhaps you would be able to transmit the required funds?
    fleet_trading_special_opt_a_10: Send funds
    fleet_trading_special_opt_b_10: Decline
    fleet_trading_special_res_a_10: I transmit the funds to the fleet commander. They
      clearly have their finger on the pulse of local markets, and it would be better
      for the both of us if they were able to continue trading.
    fleet_trading_special_res_b_10: I decline to send funds. The commander is getting
      involved in complex financial systems, exposing the expedition to considerable
      risk. I request they make more prudent investments in the future.
    fleet_trading_special_11: |-
      %CAP_RACE%, good news from the %SYSTEM% System!
      Our scouts have secured their best investment deal yet. However, there is one small problem. The fleet is suffering from a temporary lack of funds. Perhaps you would be able to assist? This is an opportunity not to be missed!
    fleet_trading_special_opt_a_11: Send funds
    fleet_trading_special_opt_b_11: Decline
    fleet_trading_special_res_a_11: My thanks, %CAP_RACE%. You will not regret this,
      I assure you. Your investment will be returned many times over!
    fleet_trading_special_res_b_11: Very well, %CAP_RACE%. It was not meant to be.
      I shall find a way to message this disappoint to the crew.
    fleet_trading_special_12: "%CAP_RACE%, we require your advice. We have been offered
      a highly lucrative shipping contract by a %RACE% merchant. However, the goods
      are of questionable legality. If were were caught, the consequences may be...
      significant. What should we do?"
    fleet_trading_special_opt_a_12: Take the deal
    fleet_trading_special_opt_b_12: Decline the deal
    fleet_trading_special_res_a_12: Very well, %CAP_RACE%. We shall seize this opportunity!
      Do not worry, we will act with utmost caution.
    fleet_trading_special_res_b_12: You are wise, %CAP_RACE%. We shall find other
      opportunities in this system. The crew will be relieved. And perhaps there is
      something to be gained by cooperating with the authorities...
    fleet_trading_special_log_a_12: Offered illegal smuggling contract in the %SYSTEM%
      System. Took advice from the %CAP_RACE% and accepted the deal. Operation highly
      successful. Received large share of the profit.
    fleet_trading_special_log_b_12: Offered illegal smuggling contract in the %SYSTEM%
      System. Took advice from the %CAP_RACE% and accepted the deal. Caught by system
      authorities. Ships damaged during subsequent fight. Received substantial fine.
    fleet_trading_special_log_c_12: Offered illegal smuggling contract in the %SYSTEM%
      System. Took advice from the %CAP_RACE% and declined the deal. Remained on good
      terms with local %RACE% authorities. Rewarded for sharing details of the smuggling
      operation.
    fleet_trading_special_13: "%CAP_RACE%, I respectfully request your advice. We
      have been offered an excellent deal by a local %RACE% trader, but the deal is
      so good that I have reason to doubt their motivation. Should we proceed with
      the transaction? The profit on offer is unparalleled..."
    fleet_trading_special_opt_a_13: Take the deal
    fleet_trading_special_opt_b_13: Decline the deal
    fleet_trading_special_res_a_13: I tell the %CAP_RACE% to make the trade. Risky,
      perhaps, but so is all business. They nod, still a little unsure.
    fleet_trading_special_res_b_13: I tell the %CAP_RACE% to trust their instincts
      and avoid dealing with suspicious characters.
    fleet_trading_special_log_a_13: Offered suspiciously lucrative deal by trader
      in the %SYSTEM% System. Took advice from the %CAP_RACE% before proceeding. Trade
      highly profitable, though merchant's motivation remained unclear.
    fleet_trading_special_log_b_13: 'Offered suspiciously lucrative deal by trader
      in the %SYSTEM% System. Took advice from the %CAP_RACE% before proceeding. Merchant
      took large number of units and vanished. Losses: significant.'
    fleet_trading_special_log_c_13: Encountered highly suspicious trader in the %SYSTEM%
      System. Took advice from the %CAP_RACE% and refused to make a deal.
    fleet_trading_special_14: "%CAP_RACE%, our trading computer is offline for maintenance
      and your counsel is required. We have made substantial acquisitions in an emerging
      technology market. However, conditions have turned volatile. Should we sell?
      Doing so now would at least secure a small profit."
    fleet_trading_special_opt_a_14: Tell them to hold
    fleet_trading_special_opt_b_14: Tell them to sell
    fleet_trading_special_res_a_14: I tell the fleet commander to hold on and ride
      out the volatility. Panic sellers only ever lose money.
    fleet_trading_special_res_b_14: I tell the fleet commander to sell. A volatile
      market is not one to invest in during a long voyage. There will be other, better,
      investments to come.
    fleet_trading_special_log_a_14: Took advice from the %CAP_RACE% during volatile
      trading conditions. Held on to commodities and made substantial profits during
      subsequent market recovery.
    fleet_trading_special_log_b_14: Took advice from the %CAP_RACE% during volatile
      trading conditions. Held on to commodities, but market continued to plunge.
      Investment now worthless.
    fleet_trading_special_log_c_14: Took advice from the %CAP_RACE% during unusual
      trading conditions. Sold commodities to avoid being trapped in a volatile market.
      Little profit made, but nothing lost.
    fleet_explore_special_1: |-
      %CAP_RACE%! We require immediate assistance!
      Planetary exploration teams found unusual flora while on ground patrol. Crew members all consumed flora! Crew members now very sick!
      Antidote possible, but require comparative samples. All ground crew currently in medical bay. Can %CAP_RACE% supply required data?
    fleet_explore_special_opt_a_1: Agree to find data
    fleet_explore_special_opt_b_1: Decline to find data
    fleet_explore_special_res_a_1: I reassure the fleet commander. I will find the
      samples they require to produce an antidote.
    fleet_explore_special_res_b_1: I decline the fleet commander's request. There
      are other ways for them to find an antidote without my trawling around planets.
    fleet_explore_special_1a: "%CAP_RACE%! Do you have the data?"
    fleet_explore_special_opt_a_1a: Upload data
    fleet_explore_special_res_a_1a: |-
      My thanks, %CAP_RACE%! The ground crew have hung on bravely, knowing you would come to their aid!
      With this data, I am sure we will be able to develop an antidote.
    fleet_explore_special_log_a_1: Ground crew consumed discovered toxic flora. With
      aid of the %CAP_RACE%, developed antidote. Considerable commercial applications
      for both the poison and the cure.
    fleet_explore_special_log_b_1: Ground crew consumed discovered toxic flora. Unable
      to develop antidote. Exploration team confined to medical bay.
    fleet_explore_special_2: |-
      %CAP_RACE%, I hope this message find you well. The expedition is proceeding smoothly, and we have added many discoveries to our databank.
      The fleet is currently holding position in the %SYSTEM% Sector. Scans have detected an incredibly dense field of dark matter. We believe it would be possible to use this field as a wormhole.
      If you wish, we could calibrate the scanner to your signal. It may be possible to pull you directly to our position.
    fleet_explore_special_opt_a_2: Accept the warp
    fleet_explore_special_opt_b_2: Decline
    fleet_explore_special_res_a_2: I tell the fleet commander to proceed. I look forward
      to seeing them soon.
    fleet_explore_special_res_b_2: I tell the fleet commander that though their science
      is impressive, I have no need of a cross-dimensional warp at this time. They
      look slightly relieved.
    fleet_explore_special_log_a_2: Encountered a dark matter field in the %SYSTEM%
      Sector. Used its gravitational well to open a wormhole for the %CAP_RACE% and
      transported them to our location.
    fleet_explore_special_log_b_2: Encountered a dark matter field in the %SYSTEM%
      Sector. Used its gravitational well to open a wormhole, but the %CAP_RACE% declined
      to travel to our location.
    fleet_explore_special_3: |-
      %CAP_RACE%, good news from the fleet. The expedition could not be going better.
      We are currently surveying the %SYSTEM% Sector. Scans have detected an exotic energy field distorting spacetime near our position.
      The engineers believe we can manipulate this energy field to act as a wormhole. It may be possible to pull you directly to our position.
    fleet_explore_special_res_a_3: The fleet commander seems very confident in this
      new warp technique. I accept their offer, and hope that confidence is well-placed.
    fleet_explore_special_res_b_3: I commend the fleet commander on their trust in
      their engineers. However, I decline to power my starship into this untested
      anomaly.
    fleet_explore_special_log_a_3: Encountered an exotic energy field in the %SYSTEM%
      Sector. Calibrated our warp engines to its resonance frequency to open a wormhole
      for the %CAP_RACE%. Successful transport.
    fleet_explore_special_log_b_3: Encountered an exotic energy field in the %SYSTEM%
      Sector. Calibrated our warp engines to its resonance frequency to open a wormhole.
      The %CAP_RACE% declined to test the safety of this rip in space-time.
    fleet_explore_special_4: |-
      %CAP_RACE%, we are in need of your assistance. Our research team may be on the brink of an important discovery.
      We are analysing the genetic material of a suspected non-carbon lifeform. In order to confirm our discoveries, we require comparative data.
      We must avoid samples from the local system in order to perform a true comparison. Would you be able to supply the data?
    fleet_explore_special_opt_a_4: Agree
    fleet_explore_special_opt_b_4: Decline
    fleet_explore_special_res_a_4: Many thanks, %CAP_RACE%! The crew will be thrilled
      to have you take such a close interest in their research!
    fleet_explore_special_res_b_4: I decline the fleet commander's request. They have
      all the data they need, and my samples will not help them.
    fleet_explore_special_4a: "%CAP_RACE%, do you have the data? The crew have done
      their best, but their research has lead to nothing but frustration. You hold
      the key!"
    fleet_explore_special_opt_a_4a: Upload data
    fleet_explore_special_res_a_4a: The fleet commander confirms receipt of the data.
      Excited, they promise to keep me informed of the research team's progress.
    fleet_explore_special_log_a_4: We found a dangerous exploration situation and
      won!
    fleet_explore_special_log_b_4: We found a dangerous exploration situation but
      stayed out of it.
    fleet_explore_special_5: |-
      %CAP_RACE%, the fleet respectfully requests your assistance.
      We have intercepted a strange broadcast. Scans detected a repeating pattern in the solar wind. We were able to decode the number '16', but little else.
      Would you be able to assist in the translation?
    fleet_explore_special_6: |-
      %CAP_RACE%, I bring news from the %SYSTEM% Sector.
      We have received an unusual alien transmission. It appears to be classified data of some sort.
      Our systems have been unable to decode the packet, however. Perhaps you may be able to assist?
    fleet_explore_special_7: |-
      %CAP_RACE%, our survey of the %SYSTEM% Sector is going well. Our long-distance radio array has intercepted an unusual signal.
      We decrypted it with relative ease, but the contents of the message are in an alien tongue. Perhaps you may be able to assist with translation?
    fleet_explore_special_8: |-
      %CAP_RACE%, our exploration of planet %PLANET% was highly successful.
      Among our many discoveries was a strange signal being broadcast from factory to factory around the planet's surface.
      We have a lossless copy of the message, but we cannot understand its contents. Perhaps you will be more familiar with this alien speech.
    fleet_explore_special_17: |-
      %CAP_RACE%, I bring news of a great discovery in the %SYSTEM% System!
      The fleet has traced a remarkable signal. The core of planet %PLANET% is oscillating in a regular pattern, and appears to be transmitting a signal.
      We have decoded the message from binary into some sort of language. However, this is where the trail ends. Perhaps you have some insight?
    fleet_explore_special_opt_a_5: Agree to help
    fleet_explore_special_opt_b_5: Decline to help
    fleet_explore_special_res_a_5: I agree to read the message. The fleet commander
      tells me I have to go to a secure location as they don't want to be spied on.
    fleet_explore_special_res_b_5: I tell the fleet commander that I have no skill
      with robotic languages. They will have to figure the signal out by themselves.
    fleet_explore_special_log_a_5: We found a dangerous exploration situation and
      won!
    fleet_explore_special_log_b_5: We found a dangerous exploration situation but
      stayed out of it.
    fleet_explore_special_log_c_5: We found a dangerous exploration situation. It
      didn't go well for us.
    fleet_exp_translate_1_osd: SECURE TRANSMISSION MODULE LOCATED
    fleet_exp_translate_1_marker: Encrypted Research Data
    fleet_exp_translate_1_title: Encrypted Research Data
    fleet_exp_translate_1_desc: As promised, the fleet commander has transmitted their
      research data to this encrypted message module. The data is here, ready to download
      and translate.
    fleet_exp_translate_opt_a_1b: Read Message
    fleet_exp_translate_opt_b_1b: Leave
    dnt_fleet_exp_translate_1: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_2: Much carbon found on planet! Sell now! Buy metal -
