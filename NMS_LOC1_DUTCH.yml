    exp_obs_desc_2: |-
      Er knippert een baken op het scherm, ontvangen van een locatie op grote afstand van deze planeet.

      Ik hou mijn hand boven de terminal om de code in te voeren en de oorsprong te achterhalen, en vraag me af welke cijfers ik moet intoetsen.
