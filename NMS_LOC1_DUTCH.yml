    uprod1_name: VOLTAÏSCHE CEL
    uprod1_subtitle: Technologisch onderdeel
    uprod1_description: Een compacte en krachtige batterij. Een essentieel onderdeel
      voor de constructie van technologieën die een interne krachtbron nodig hebben.
    uprod1_name_l: Voltaïsche cel
    uprod2_name: KOPERDRAAD
    uprod2_subtitle: Technologisch onderdeel
    uprod2_description: Geïsoleerd koperdraad, geschikt voor uiteenlopende technologieën
      in elke omgeving.
    uprod2_name_l: Koperdraad
    uprod3_name: NON-FERROMETAAL
    uprod3_subtitle: Technologisch onderdeel
    uprod3_description: Non-ferrometaal is sterk, licht en flexibel, niet-magnetisch
      en zeer goed bestand tegen roest en corrosie.
    uprod3_name_l: Non-ferrometaal
    uprod4_name: PRINTPLAAT
    uprod4_subtitle: Technologisch onderdeel
    uprod4_description: Stapelbare semi-flexibele printplaat die is gemaakt van een
      zeer duurzaam synthetisch polymeer.
    uprod4_name_l: Printplaat
    uprod5_name: GLAS
    uprod5_subtitle: Technologisch onderdeel
    uprod5_description: Onverwoestbaar en krasbestendig glas met een zelfreinigende
      en UV-geharde coating voor algemeen gebruik in constructies.
    uprod5_name_l: Glas
    uprod6_name: POLYDRAAD
    uprod6_subtitle: Technologisch onderdeel
    uprod6_description: Een verbindingskabel voor elektronica, gemaakt van een geavanceerd
      synthetisch polymeer. Hij kan zowel energie als gegevens doorgeven.
    uprod6_name_l: Polydraad
    uprod7_name: ZUUR
    uprod7_subtitle: Technologisch onderdeel
    uprod7_description: Verdund zuur voor het genereren van hoge spanning in uiteenlopende
      energiecellen.
    uprod7_name_l: Zuur
    uprod8_name: ISOLATIEGEL
    uprod8_subtitle: Technologisch onderdeel
    uprod8_description: Een universele isolatiegel die circuits beschermt tegen verwering,
      straling en chemische afbraak.
    uprod8_name_l: Isolatiegel
    uprod9_name: SMEERMIDDEL
    uprod9_subtitle: Technologisch onderdeel
    uprod9_description: Een synthetisch smeermiddel dat slijtage afremt en de levensduur
      van technologieën met bewegende onderdelen verlengt.
    uprod9_name_l: Smeermiddel
    uprod10_name: EXPLOSIEF
    uprod10_subtitle: Technologisch onderdeel
    uprod10_description: Een universele explosieve lading met een geavanceerd drijfgas.
      Het explosief kan tijdelijk inert worden gemaakt, zodat het veilig kan worden
      vervoerd en verwerkt.
    uprod10_name_l: Explosief
    plant_toxic_name: BOVIST
    plant_toxic_name_l: Bovist
    plant_toxic_desc: |-
      Een bolvormige zwam met interne lamellen die alleen is te vinden in giftige omgevingen. De bovist kan worden overgeplant voor de teelt, wat resulteert in een zeldzame maar overvloedige oogst.

      Geschikt om binnen te kweken met hydrocultuur. Buiten alleen te kweken in giftige omgevingen.
    plant_toxic_subtitle: Zwam
    plant_snow_name: HEMELKRUID
    plant_snow_name_l: Hemelkruid
    plant_snow_desc: |-
      Een grote kristalbloem met felblauwe bloesem. Alleen te vinden in sneeuw. Hemelkruid is een betrouwbaar gewas, dat echter maar af en toe kan worden geoogst.

      Geschikt om binnen te verbouwen met hydrocultuur. Buiten alleen te verbouwen in bevroren omgevingen.
    plant_snow_subtitle: Bloeiende plant
    plant_radioactive_name: TWEEZAADLOBBIGE PLANT
    plant_radioactive_name_l: Tweezaadlobbige plant
    plant_radioactive_desc: |-
      Een lichtgevende plant die gedijt in radioactieve omgevingen en die regelmatig kan worden geoogst.

      Geschikt om binnen te verbouwen met hydrocultuur. Buiten alleen te verbouwen in radioactieve omgevingen.
    plant_radioactive_subtitle: Bloeiende plant
    plant_barren_name: CUCRASSULA
    plant_barren_name_l: Cucrassula
    plant_barren_desc: |-
      Cucrassula groeit in onvruchtbare omgevingen en is bestand tegen lange periodes van droogte. Deze middelgrote eetbare vetplant is goed te kweken en levert af en toe een middelgrote oogst op.

      Geschikt om binnen te verbouwen met hydrocultuur. Buiten alleen te verbouwen in droge omgevingen.
    plant_barren_subtitle: Vetplant
    plant_scorched_name: VIVILAVA
    plant_scorched_name_l: Vivilava
    plant_scorched_desc: |-
      Deze 'levende steen' is aangepast om te overleven in de extreme hitte van verschroeide omgevingen. Hij is echter in de meeste omgevingen te vinden en kan regelmatig in kleine hoeveelheden worden gewonnen.

      Geschikt om binnen te verbouwen met hydrocultuur. Buiten alleen te verbouwen in warme omgevingen.
    plant_scorched_subtitle: Vetplant
    plant_deadcreature_name: ZUURWORTEL
    plant_deadcreature_name_l: Zuurwortel
    plant_deadcreature_desc: Een oneetbare knol die regelmatig een kleine hoeveelheid
      mordietkristallen produceert.
    plant_deadcreature_subtitle: Knol
    plant_gravball_name: GRAVITINO-BAL
    plant_gravball_name_l: Gravitino-bal
    plant_gravball_desc: |-
      Een middelgrote kristalbol die af en toe de zeer gewilde gravitino-ballen oplevert.

      Geschikt om binnen te verbouwen met hydrocultuur. Kan niet buiten worden verbouwd.
    plant_gravball_subtitle: Bolproducerende plant
    plant_sacvenom_name: BLOEDPLANT
    plant_sacvenom_name_l: Bloedplant
    plant_sacvenom_desc: |-
      Een onschuldig uitziend plantje waarvan de bladeren regelmatig een kleine hoeveelheid van het krachtige en waardevolle gifblaas afgeven.

