    exp_obs_res_a_4: |-
      De sterren onthullen hun geheim.

      Ik heb een nieuwe wereld ontdekt in de oneindige ruimte.
    exp_obs_res_b_4: |-
      Er komt geen antwoord.

      De geheimen van het baken worden niet onthuld.
    exp_obs_desc_5: "De faciliteit is eerder een onderzoekslaboratorium dan een observatorium.
      De waarnemingsapparatuur wordt omringd door geavanceerde experimenten.\n \nMisschien
      was de voormalige beheerder te veel bezig met andere dingen om het uitnodigend
      knipperende baken te zien. Als ik de code kan ontcijferen, kan ik vast achter
      de herkomst komen."
