    death_quote_1: |-
      DE GODEN BESCHERMEN GEEN DWAZEN.
      DWAZEN WORDEN BESCHERMD DOOR IETS BETERE DWAZEN.
    death_quote_2: |-
      JE KUNT ALLEEN DE GRENZEN VAN HET MOGELIJKE
      ONTDEKKEN ALS JE JE EEN KLEIN STUKJE IN HET
      ONMOGELIJKE BEGEEFT.
    death_quote_3: |-
      MISSCHIEN BEN IK NIET WAAR IK NAARTOE WILDE
      GAAN, MAAR IK BEN WAARSCHIJNLIJK WEL WAAR IK
      MOET ZIJN.
    death_quote_4: |-
      BESLISSINGEN VAN ENKELE SECONDEN BEPALEN
      VOLLEDIGE TOEKOMSTEN.
    death_quote_5: |-
      DE GROOTSTE IRONIE VAN HET LEVEN IS DAT
      VRIJWEL NIEMAND HET OVERLEEFT.
    death_quote_6: REALITEIT IS ALTIJD MAAR EEN SPEL.
    death_quote_7: |-
      WE ZIJN EEN ONMOGELIJKHEID IN EEN ONMOGELIJK
      UNIVERSUM.
    death_quote_8: |-
      HET LEVEN IS PRETTIG. DE DOOD IS VREDIG.
      ALLEEN DE OVERGANG IS ZO VERVELEND.
    death_quote_9: |-
      DE WERKELIJKHEID IS DAT WAT BLIJFT BESTAAN
      ALS JE ER NIET MEER IN GELOOFT.
    death_quote_10: |-
      HET MYSTERIE VAN HET LEVEN IS GEEN PROBLEEM
      DAT JE MOET OPLOSSEN, MAAR EEN WERKELIJKHEID
      DIE JE MOET BELEVEN.
    death_quote_11: |-
      OM HET WONDER VAN HET UNIVERSUM TE KUNNEN
      DOORGRONDEN, MOET JE EERST IN LEVEN ZIEN TE BLIJVEN.
    death_quote_12: |-
      IK ZEG JE: WE ZIJN ALLEEN OP DEZE WERELD OM
      EEN BEETJE AAN TE KLOOIEN. LAAT JE DOOR
      NIEMAND IETS ANDERS WIJSMAKEN.
    death_quote_13: |-
      WE WONEN OP EEN VREDIG EILAND VAN ONWETENDHEID IN
      EEN ONEINDIGE ZWARTE ZEE EN HET WAS NIET DE BEDOELING
      DAT WE ZO VER ZOUDEN REIZEN.
    death_quote_14: "EEN STER IS DOODGEGAAN. EN ELDERS IN DE KOSMOS, \nIN EEN ONBETEKENENDE
      UITHOEK VAN EEN AFGELEGEN\nSTERRENSTELSEL, IS EEN KIND GEBOREN. \nDAT IS DE
      BALANS VAN HET BESTAAN."
    death_quote_15: |-
      IK ZIE ALLEEN ZWART. NOG ERGER DAN DE RUIMTE,
      ERGER DAN WAT DAN OOK. UITSLUITEND ZWART EN
      HET SLOKT ME HELEMAAL OP.
    death_quote_16: |-
      IK KIJK NAAR DE STERREN EN BEGRIJP INEENS HOE
      ONBEDUIDEND MIJN EIGEN PROBLEMEN EN DE
      BESLOMMERINGEN VAN HET AARDSE LEVEN ZIJN...
    death_quote_17: "ER IS EEN VERSCHIL TUSSEN HET FEIT DAT HET \nUNIVERSUM VAN NATURE
      WREED IS OP EEN \nKOSMISCH NIVEAU, EN HET FEIT DAT HET LEVEN \nONEERLIJK IS
      DOOR DE ACTIES VAN MENSEN."
    death_quote_18: ZO'N GROOT UNIVERSUM EN ZO WEINIG TIJD.
    death_quote_19: "JE KUNT HET EEN MISLUKKING NOEMEN, \nMAAR IK NOEM HET LIEVER
      EEN LEERERVARING."
    death_quote_20: VOLGENS MIJ IS HET LEVEN EEN SPEL, EEN WREDE GRAP.
    death_quote_21: "SCIENCEFICTION BESTAAT HELEMAAL NIET. \nOOIT IS ALLES MOGELIJK."
    death_quote_22: |-
      DE EEUWIGHEID DUURT ERG LANG, VOORAL TEGEN
      HET EINDE.
    death_quote_23: "TWEE DINGEN ZIJN ONEINDIG: HET UNIVERSUM EN \nDE DOMHEID VAN
      DE MENS, AL TWIJFEL IK NOG OVER \nHET UNIVERSUM."
    death_quote_24: "ER LIJKT MEER IN HET UNIVERSUM TE ZIJN DAN DE \nWILLEKEURIGE,
      CHAOTISCHE EN DOELLOZE BEWEGINGEN \nVAN EEN VERZAMELING MOLECULAIRE DEELTJES."
    death_quote_25: |-
      WE KEKEN DE DOOD IN DE OGEN EN DE DOOD WENDDE
      ALS EERSTE ZIJN BLIK AF.
    death_quote_26: |-
      STABILITEIT IS HET BEGIN VAN HET EINDE. LOPEN
      IS NIET MEER DAN STEEDS WEER NAAR VOREN
      BEGINNEN TE VALLEN.
    death_quote_27: "ZELFS ALS DE WERELD ZICH VAN ZIJN SLECHTSTE KANT LAAT ZIEN \nEN
      ZICH VAN ONS AFWENDT, IS ER NOG ALTIJD HOOP."
    death_quote_28: |-
      DE REALITEIT WORDT GEVORMD DOOR DE KRACHTEN
      DIE HET VERNIETIGEN.
    death_quote_29: |-
      WE BETREDEN DUISTERE PLEKKEN WAAR NIEMAND
      ANDERS DURFT TE KOMEN.
    death_quote_30: "ALS JE ECHT ZOIETS BELACHELIJKS WILT DOEN, \nKUN JE BETER WACHTEN
      TOT HET IETS OPLEVERT."
    death_quote_31: "IK BEN BESMEURD DOOR ZONDEN \nEN VERSCHEURD DOOR BITTERE WROEGING.
      \nWAAR ANDERS DAN IN DE DOOD KAN IK RUST VINDEN?"
    death_quote_32: |-
      HIER LIGT IEMAND VAN EEN AFGELEGEN STER, MAAR
      DEZE GROND IS HEM NIET VREEMD, WANT IN ZIJN
      DOOD IS HIJ EEN DEEL VAN HET UNIVERSUM.
    death_quote_33: "WE VINDEN DAT WE ALLES IN DIT UNIVERSUM \nMOETEN KUNNEN VERKLAREN."
    death_quote_34: |-
      ERGENS WACHT IETS ONGELOFELIJKS OP Z'N
      ONTDEKKING.
    death_quote_35: "SOMS DENK IK WEL EENS DAT MIJN \nBESCHERMENGEL EEN IDIOOT IS."
    death_quote_36: |-
      WE ZIJN ALLEMAAL ALLEEN, DAT IS ZEKER. WAT
      KUNNEN WE MEER DOEN DAN ONZE HAND UITSTREKKEN
      IN HET DONKER?
