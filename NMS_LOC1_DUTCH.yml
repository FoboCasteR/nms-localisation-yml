    all_pla_desc_1: Ooit heeft deze vreemde markering de sporen van een oude beschaving
      geabsorbeerd. Op de een of andere manier komt het verhaal van de Vy'keen vrij,
      in de taal van mijn eigen volk.
    all_pla_desc_2: De herinneringen van een lang geleden verdwenen stam van Vy'keen-strijders
      stromen uit de stenen markering en vormen een etherische essentie die me vult
      met inzichten.
    all_pla_desc_3: Oeroude kennis, door Vy'keen-strijders van generatie op generatie
      doorgegeven, stroomt uit de stenen markering en nestelt zich als een lang vergeten
      herinnering in mijn brein.
    all_pla_desc_4: Er verschijnen runen op de steen. Ze lichten fel op en zingen
      me toe in de taal van mijn volk. Het is een lied over de Vy'keen-ouden.
    all_pla_desc_5: Er verschijnen vreemde woorden op de steen die geheimen uit de
      tijd van de Vy'keen-ouden onthullen. Ik snap niet waarom ik ze begrijp.
    all_pla_desc_6: De oude markering bromt op een frequentie die me diep raakt, terwijl
      ik de stemmen van de Korvax-echo's hoor.
    all_pla_desc_7: De oude markering begint fel te schijnen. Het licht omgeeft me
      en vult me met de herinneringen en de stemmen van de Korvax-echo's. Ik beleef
      de dromen van de entiteiten die hier ooit hun erediensten hielden.
    all_pla_desc_8: De vreemde stenen markering deelt de wijsheid van de Korvax-echo's
      met hen die zich deze eigen willen maken. Ik ken het dialect niet, maar toch
      begrijp ik het verhaal van hen die hier ooit hun erediensten hielden.
    all_pla_desc_9: Vanuit de scherpe randen van het artefact komt gefluister. Het
      zijn verhalen over de dromen en herinneringen van de Korvax-echo's in mijn eigen
      taal.
    all_pla_desc_10: De obelisk begint fel te schijnen. Het licht gaat dwars door
      me heen. Elke straal is een gefluisterd geheim dat duizenden jaren lang diep
      in de steen was opgeslagen.
    ui_exp_act2_step10_res: Het bericht van de terminal is afgeleverd. Hij brandt
      door. Zijn vreemde bestaan wordt niet langer getolereerd door onze realiteit.
      Aan mijn voeten ligt een kleine unit die een etherisch licht afgeeft. Een <SPECIAL>divergentiekubus<>...
    all_pla_desc_11: Ik krijg een schok wanneer ik de prachtige stenen markering aanraak.
      Ineens ken ik de dodelijke waarheid over de Gek.
    all_pla_desc_12: Wanneer ik de obelisk aanraak, word ik overspoeld door beelden
      uit het verleden van de planeet. De vreselijke oorsprong van de Gek is geabsorbeerd
      door deze vreemde steen en hun verhaal wil zich er wanhopig uit bevrijden...
    all_pla_desc_13: Herinneringen die lang geleden door de oeroude Gek in de steen
      zijn geplant, banen zich een weg naar mijn brein. Ik schrik, maar wil het toch
      ook graag begrijpen...
    all_pla_desc_14: Er verschijnen knipperende emblemen op de steen. Ik herken de
      taal niet, maar toch begrijp ik de geschiedenis van deze vreemde planeet en
      de Gek die hier ooit woonden.
    all_pla_desc_15: Het oppervlak van de plaquette begint te glimmen en te schudden,
      terwijl ik het geschreeuw hoor van hen die hier lang geleden leefden. De woorden
      herken ik niet, maar toch begrijp ik iets van de woedende geluiden van de Gek.
    all_pla_desc_16: Het lijkt wel alsof de steen de kennis heeft geabsorbeerd van
      de volkeren die hier duizenden jaren geleden leefden. Het spreekt me nu toe
      in mijn eigen taal.
    exp_1_plaque_desc_1: Overal hoor ik het gefluister van de Vy'keen-ouden. Plotseling
      worden woorden in de stenen markering gekerfd en ook in mijn geheugen gegrift.
    war_1_plaque_desc_1: Met een wazige blik zie ik dat de woorden van de oude Gek
      op de vreemde stenen constructie verschijnen. De rustelozen uit vergeten tijden
      willen duidelijk dat deze woorden worden begrepen.
    tra_1_plaque_desc_1: In de verte hoor ik de stemmen van de Korvax-entiteiten die
      hier ooit hun erediensten hielden. Ik luister naar het gefluister en zie woorden
      in mijn eigen taal op het monument gloeien. De echo's willen worden gehoord...
    exp_1_plaque_lore_1: |-
      Kennis opent de deur naar het bevatten van het mogelijke. De Atlas sprak in fragmenten. De Atlas-interfaces zijn hun schaduwen. De monolieten hun overal aanwezige kinderen.

      Samen vormen zijn de wijsheid van het oneindige. Die moeten worden begrepen.
    exp_1_plaque_lore_2: "De Atlas-interfaces zweven eenzaam door de oneindige leegte.
      Ze zwijgen. Het zijn onbegrijpelijke fragmenten van een oeroud geheel. Toch
      is hun invloed op tijd en ruimte bepalend voor ons bestaan. \n\nZe vormen de
      vergelijking en het leven is de oplossing. Via hun monolieten verklaren ze hun
      grenzeloze betekenis, en die van ons."
    exp_1_plaque_lore_3: |-
      De Korvax-echo's vertellen over lang vervlogen tijden, toen de monolieten van de Atlas de beschavingen aan de Buitengrens deden ontwaken. Hun aanwezigheid vulde hen met een dorst naar kennis.

      Dit zaadje bracht rijken tot leven, die spraken en weer stilvielen. Sindsdien is er een oneindige eeuwigheid verstreken.
    exp_1_plaque_lore_4: |-
      De Atlas-interfaces wachten op de komst van de Reizigers, die van de uiteinden tot in de kern van het universum zullen zoeken. Gezien de oneindigheid van de tijd is hun komst zeker mogelijk.

      Hun potentieel is wellicht ongekend. Eén van de miljarden dimensies zal hen ontvangen.
    exp_1_plaque_lore_5: |-
      Wij zijn de Korvax-echo's, de onverwoestbare entiteiten van het Verbond. We leven voort dankzij de, in onze metalen omhulsels, overgedragen logica en wijsheid.

      Elke generatie is grootser dan de vorige.
    exp_1_plaque_opt_1: Vraag om hulp met de taal
    exp_1_plaque_right_1: Mijn kennis over het Korvax-verbond is toegenomen.
    tra_1_plaque_lore_1: |-
      Wij zijn de heersers van sterrenstelsels, de keizers van de kosmos. Iedere vijand zal zich onderwerpen en knielen voor het ALMACHTIGE Gek-rijk.

      Wij zijn de EERSTGEBORENEN. Kijk naar onze daden en WANHOOP.
    tra_1_plaque_lore_2: |-
      Een ieder die onze woorden hoort, kent onze kracht. Wie zich tegen ons verzet, wordt gebroken. Aanschouw de macht van de Gek-eerstgeborenen.

      Hele sterrenstelsels liggen aan onze VOETEN. Wij zijn ONSTERFELIJK.
    tra_1_plaque_lore_3: |-
      De Eerstgeborenen zullen voortbestaan in tijd en ruimte. Altijd waakzaam en onverzettelijk in ons rijk.

      Elke vijand zal worden VERPLETTERD. ALLEEN de Gek blijven over.
    tra_1_plaque_lore_4: |-
      De stank van de Gek is onweerstaanbaar. De Eerstgeborenen heersen over alles in hun bereik. Wij zijn de meesters van de sterren. Ons rijk zal tot in de eeuwigheid voortbestaan.

      De Vy'keen en de Korvax krimpen ineen als ze onze naam horen.
    tra_1_plaque_lore_5: |-
      Elke veroverde wereld sterkt de wil van de Eerstgeborenen. Niemand durft het op te nemen tegen de Gek. Onze wraak zal planeten tot stof doen vergaan.

      We zullen treuren als er geen werelden meer zijn om te veroveren.
    tra_1_plaque_opt_1: Vraag om hulp met de taal
    tra_1_plaque_right_1: Mijn kennis over de Gek is toegenomen.
    war_1_plaque_lore_1: |-
      De edelmoedige Reizigers worden gespaard. Hun reis door de kosmos zal niet worden gehinderd. Zo is het besloten.

      Dit is de wil van Hirk. De Vy'keen respecteren de overtuiging en het geloof van de Ouden.
    war_1_plaque_lore_2: |-
      Het boek van Hirk vertelt over de opkomst van de Reizigers. Ze zullen opstaan en de eindeloze leegte verkennen. De Vy'keen zullen hun wording niet belemmeren, want de Reizigers moeten zegevieren.

      Aldus het woord van Hirk.
    war_1_plaque_lore_3: |-
      De Sentinels vormen het grootste gevaar op het pad naar Dryn'dargh. Ze moeten worden vernietigd. Hun tijd komt ten einde.

      Zo staat het geschreven en zo zal het gebeuren. Dit is de eed van de Vy'keen.
    war_1_plaque_lore_4: |-
      De Sentinels behoren niet tot de natuurlijke orde. Alles moet uiteenvallen. In hun oneindigheid en replicatie zijn de robots weerzinwekkend.

      Ze moeten worden vernietigd. Allen zullen ze sterven, in een rechtvaardige strijd of door de tand des tijds.
    war_1_plaque_lore_5: |-
      Hirk voorzag de zwakte van zijn Vy'keen-volk. De rijzende ster van ons nobele ras werd gehinderd door de onbezielde Sentinels.

      Negen maal negen keer, sprak Hirk, zouden we wraak nemen op de metalen demonen en hen verpletteren tegen de stenen van verdoemenis.
    war_1_plaque_opt_1: Vraag om hulp met de taal
    ui_act2_step8_war_resa: Ik begin te praten en mijn stem wordt overgenomen door
      een onbekende kracht. Tot mijn eigen verrassing hoor ik mezelf brullen.
    ui_act2_step8_war_resb: Ik roep nog eens en er komt een diep en hijgend geluid
      uit mijn rauwe keel. Het zijn woorden die zijn opgeroepen door de kracht van
      de monoliet.
    ui_act2_step8_war_res: De woorden sterven weg, maar de eeuwenoude tekst galmt
      na in mijn geest.
    war_1_plaque_right_1: Mijn kennis over de Vy'keen is toegenomen.
    exp_1_plaque_lore_6: |-
      Voor het begin der duistere tijden aanbaden de entiteiten van de Korvax de Sentinels. Dankzij hen vond het Verbond de formule van de verlichting.

      Nu berekenen we ons eigen pad en zoeken we verder. Zo versterken we de geest van alles wat samenwerkt om de Atlas te leren begrijpen.
    exp_1_plaque_lore_7: |-
      De Sentinels verbieden elke vorm van vernietiging. De Sentinels verbieden het ontkoppelen van lichaam en geest van Entiteiten door middel van geweld. Ze verkiezen vreedzaamheid, voldoening, logica en waarschijnlijkheid om hun doel te bereiken.

      Ze leren ons dat elk leven evenveel waarde heeft, van het kleinste wezen tot datgene wat alle anderen het leven schenkt.
    exp_1_plaque_lore_8: |-
      Ontelbare generaties lang verlieten de entiteiten van de Korvax hun lichaam en gingen ze op een natuurlijke manier over in de echo's. Elke ontkoppeling vergrootte de kennis en de ziel van het Verbond.

      Onze thuiswereld was Korvax Prime. In zijn fundamenten bewaarden we de herinneringen van ons ras, een vergelijking die steeds ingewikkelder wordt en die ons definieert.
    exp_1_plaque_lore_9: |-
      Een ontkoppeling is niet definitief. Het is slechts het begin van een nieuwe vergelijking. Op Korvax Prime lieten de entiteiten die overgingen in de Korvax-echo's hun omhulsels achter voor hun nakomelingen.

      Het zijn de gebruiken van de Korvax: een eindeloze ontpoppingscyclus.

      Deze cyclus zal altijd blijven bestaan. Zo lang als onze lichten schijnen.
    exp_1_plaque_lore_10: |-
      De zielen in de Korvax-echo's hebben de fysieke wereld verlaten, maar leven voort in de maskers en omhulsels van onze kinderen.

      We verzamelen steeds meer gedachten en kennis, en zoeken naar de diepere betekenis van de vergelijking die ons bestaan definieert.
    exp_1_plaque_lore_11: |-
      De Korvax leefden in vrede. We aanbaden de Sentinels, leerden van hen en waren met hen in balans.

      De Korvax hadden respect voor de methoden van de Sentinels en weigerden te graven in de heilige grond die ze beschermden.

      We waren verlicht.
    exp_1_plaque_lore_12: |-
      Door onderzoek en studie nam de intrinsieke kracht van de Korvax toe. Het Verbond van de verenigde geest groeide. Zoals een jonge boom die wordt gevoed door het licht werd het steeds groter en machtiger.

      De Sentinels schonken ons de kennis. We bedankten de Atlas.
    exp_1_plaque_lore_13: |-
      Korvax Prime werd scherp in de gaten gehouden door een onbekend ras. Het hield zich schuil in de diepe duisternis. Waakzaam en geduldig wachtte het op het juiste moment.

      De Grote Ontkoppeling zou weldra plaatsvinden.
    exp_1_plaque_lore_14: |-
      De duisternis rukte op met de kracht van een supernova. De Grote Ontkoppeling was begonnen. Honderd miljoen Korvax-stemmen schreeuwden het uit.

      De Korvax-echo's ontwikkelden zich tot een ware kakofonie. Er waren ontelbare cycli nodig om de balans te herstellen.
    exp_1_plaque_lore_15: |-
      De Grote Ontkoppeling. De maskers en omhulsels van de resterende Korvax trilden van de kreten van hen die hun lichaam al hadden verlaten. Het licht verdween toen de vijand neerdaalde, duidelijk met weinig goeds in de zin.

      Ze waren met te veel. Korvax Prime was vernietigd.
    exp_1_plaque_lore_16: |-
      De lichten in honderd miljoen omhulsels waren gedoofd. De Grote Ontkoppeling vernietigde alles wat bestond. De Korvax-echo's werden kreten.

      Jaren gingen over in millennia en de wanorde bleef. Toch zorgde de logica ervoor dat er langzaam weer hoop ontstond.
    exp_1_plaque_lore_17: |-
      Korvax Prime was vernietigd. Zijn geheimen verdwenen in de lege ruimte. De brokstukken bereikten de randen van het universum.

      Na de vernietiging bouwden de agressieve Gek-eerstgeborenen hun rijk aan de Buitengrens.
    exp_1_plaque_lore_18: |-
      De Eerstgeborenen van de Gek ontkoppelden de Korvax van hun lichaam. Ze wilden ons onderwerpen door ons uit te roeien. Ze bezetten onze planeet. Maakten onze overlevenden tot slaven.

      Ze waren zo vol van zichzelf, dat ze in gedachten en daden steeds minder alert werden. De kans was groot dat onze tijd weer zou komen.
    exp_1_plaque_lore_19: "De Korvax waren tot slaven gemaakt en werden op een wrede
      manier duidelijk gemaakt dat ze aan de wensen van de overheerser moesten voldoen.
      De Eerstgeborenen van de Gek waren vreselijke meesters, die even ongenadig als
      willekeurig waren in hun wreedheid. \n\nTalloze entiteiten verloren de strijd
      en hun lichaam. Deze tabletten zijn de getuigenissen van de overlevenden."
    exp_1_plaque_lore_20: |-
      Eheu. De Gek gebruikten de technologie van de Korvax om werelden te veroveren. Dieven, veroveraars en bedriegers kregen een grenzeloze macht. Iedereen die zich verzette, werd vernietigd.

      Het duister kreeg de overhand.

      Het waren de tijden van ontkoppeling en misdaden zonder logica.
    exp_1_plaque_lore_21: |-
      De Gek vernietigden werelden. De Sentinels sloegen terug. De technologie van de Korvax werd gebruikt om de door ons vereerde machines te vernietigen.

      Er was een eindeloze ontkoppeling. De gebeurtenissen dreven het Verbond tot pure wanhoop.
    exp_1_plaque_lore_22: |-
      De entiteiten van de Korvax mochten niet spreken, maar het Korvax-verbond van hun zielen liet zich niet onderdrukken.

      Het overleefde en zocht voortdurend naar nieuwe formules om de vergelijking van eeuwigdurende verlichting op te lossen. De kans op slagen is niet bekend.
    exp_1_plaque_lore_23: |-
      De Korvax-echo's in het onzichtbare Verbond van onze zielen verloren hun liefde voor de Atlas nooit. In de loop van de millennia verspreidde deze liefde zich. De Cultus van de Atlas.

      De vergelijkingen en mogelijkheden die zoveel betekenden voor de Korvax drongen het bewustzijn van de Gek binnen. Ze hadden ze alleen maar hoeven te ontcijferen om te begrijpen hoe dwaas hun eerdere misrekeningen waren.
    exp_1_plaque_lore_24: |-
      De Eerstgeborenen hadden geen controle over de uithoeken van hun gigantische rijk. De Cultus van de Atlas groeide. Het uitgangspunt was harmonie door onbeduidendheid.

      Wie voorheen alleen voor oorlog leefde, begon te twijfelen. Hebzucht en ambitie maakten plaats voor redelijkheid.

      De Gek wankelden. De Eerstgeborenen raakten in verwarring en verdeeld.
    exp_1_plaque_lore_25: |-
      De Eerstgeborenen van de Gek hadden zichzelf overschat. Hun ambities reikten te ver. Hun dwaasheid en trots kenden geen grenzen. Ze bleven het probeerden en telkens werden ze teruggedreven.

      De onstuitbare kracht van de Sentinels kon niet worden tegengehouden. Iets wat niet buigt, kan nooit breken.
    exp_1_plaque_lore_26: |-
      De Cultus van de Atlas haalde de krachten uit de Gek en bracht deze over naar de Atlas-stations. De Eerstgeborenen konden er niets tegen beginnen. Hun arrogante ambitie verloor het van de nieuwe redelijkheid.

      Steen voor steen werd het Gek-rijk afgebroken.
    exp_1_plaque_lore_27: |-
      De Gek stonden in de schaduw van het Atlas-interface. Hij ging niet open. Hij zei niets. Toch voelden de Eerstgeborenen bewondering. Ze voelden hoe nietig ze waren in het oneindige universum.

      Het was onwaarschijnlijk. Maar binnen de oneindigheid is niets onmogelijk. De Gek veranderden. Hun aftakeling was begonnen.
    exp_1_plaque_lore_28: |-
      De zwijgende en onwrikbare Atlas-interface gaf de Gek-afgezanten een gevoel van nietigheid toen ze begrepen wat hun rol was binnen de oneindigheid.

      Nederig moesten ze erkennen hoe onbetekenend ze waren in het onmetelijke universum.

      De Gek zagen in hoe dwaas ze waren geweest en bogen het hoofd, vol schaamte over de fouten die ze hadden gemaakt.
    exp_1_plaque_lore_29: |-
      De Cultus van de Atlas werd sterker naarmate de Eerstgeborenen van de Gek hun macht verloren. De aftakeling was op zijn hoogtepunt. Eindeloze veroveringen verwerden tot stof. Een eeuwigheid vol agressie kwam ten einde.

      De Gek zagen nieuwe oplossingen en de Korvax waren weer vrij. De fouten uit het verleden leidden tot de totstandkoming van een nieuwe balans.
    exp_1_plaque_lore_30: |-
      De lagere Gek wendden zich tot hun leiders. Hun Eerstgeborenen waren verstoten, weggerukt van hun geboorteplekken en begraven in het stof. Overal was hun geweeklaag hoorbaar.

      De wijsheid van de Korvax en de Atlas had alles overwonnen.
    exp_1_plaque_lore_31: |-
      De entiteiten van de Korvax zijn vrij. Vrij om de Atlas te bestuderen. Vrij om de Sentinels te aanbidden. Vrij om Reizigers te helpen, als de mogelijkheid zich voordoet.

      De Korvax en Gek maakten een nieuwe start, waren voortaan gelijk en vonden elkaar in de eeuwigdurende zoektocht naar balans en betekenis.
    exp_1_plaque_lore_32: |-
      De komst van de Reizigers is zeker mogelijk, zoals alle dingen uiteindelijk mogelijk zijn. Maar de kans is oneindig klein. Toch houden we de ruimte in de gaten.

      Als ze hier niet komen, zijn ze elders. En dan zullen wij - of een soort die op ons lijkt - hen verwelkomen.

      Binnen de chaos van het oneindige moeten we ons vasthouden aan het mogelijke.
    exp_1_plaque_lore_33: |-
      Alles moet gebeuren. Alles zal zich voordoen. Ergens, elders of als onderdeel van het hiernamaals.

      Hiermee eindigt de getuigenis van de Korvax.
    tra_1_plaque_lore_6: |-
      De Buitengrens is onder de VOET gelopen door de Gek-eerstgeborenen. We hebben het verzet gebroken. De hoop laten verdwijnen.

      Wat resteert is het gejammer van hen die door ons zijn verslagen. Wij zijn NERGENS bang voor.
    tra_1_plaque_lore_7: |-
      De LAGERE GEK behoren tot een inferieur ras, dat zich ophoudt rond hun geboorteplek. Ze planten zich zonder doel voort en gaan uiteindelijk weer dood.

      De Gek-eerstgeborenen VEROVEREN WERELDEN en al hun nakomelingen hebben invloed op de toekomst van het universum.
    tra_1_plaque_lore_8: |-
      De geboorteplekken van Balaron zorgden voor de GLORIEUZE OPKOMST van de EERSTGEBORENEN. Toen we STERK GENOEG waren, HUIVERDE de Buitengrens van ANGST.

      Niemand kon weerstand aan ons bieden. Niemand kon ons te gronde richten.
    tra_1_plaque_lore_9: |-
      De Eerstgeborenen zijn de GESELS van de BUITENGRENS. Ze zullen rijken doen omvallen. Planeten zullen tot stof vergaan. Hele sterrenstelsels zullen het hoofd buigen. HUIVEREN als ze onze naam horen. Want wij zijn de ALMACHTIGE Gek.

      Niemand kan ons nog tegenhouden.
    tra_1_plaque_lore_10: |-
      De Eerstgeborenen werden TALRIJKER. ZWAKKE KIKKERVISJES dronken van de Levenssiroop en ontpopten zich tot MACHTIGE strijders.

      Stuk voor stuk waren ze bezield door de macht van het Gek-rijk en zijn onverzadigbare behoefte om de sterren te veroveren.
    tra_1_plaque_lore_11: |-
      Nakomelingen van de Gek die zich VERZETTEN tegen het Rijk werden verbannen van de geboorteplekken van de EERSTGEBORENEN.

      Hun gekoesterde Levenssiroop werd vervangen door VUUR. Ze verwerden tot wilde beesten.
    tra_1_plaque_lore_12: |-
      De LAGERE GEK werden uitgeroeid. Enkel vuur kan onvolmaaktheid vernietigen en de weg naar overheersing wijzen.

      De Eerstgeborenen deden zich tegoed aan het vlees van de verstotenen en WERDEN STERKER.
    tra_1_plaque_lore_13: |-
      De TEGENSTANDERS waren verbannen van de geboorteplekken. En toen kwamen de Sentinels. Ze hadden er niets te zoeken.

      Maar de agressieve robots konden nu eenmaal geen weerstand bieden aan de STERKE en KRACHTIGE geur van OORLOG.

      De Eerstgeborenen zouden dit niet vergeten.
    tra_1_plaque_lore_14: |-
      De Eerstgeborenen PLANTTEN ZICH VOORT en BERAAMDEN PLANNEN, terwijl de Sentinels de ruimte boven Balaron beheersten. Zo ging het MEERDERE CYCLI lang. Maar de overwinningen van de robots waren een illusie.

      Onder hun metalen ogen werden de legioenen van de Gek sterker.
    tra_1_plaque_lore_15: |-
      De HEILIGE geboorteplekken van Balaron waren de BAKERMAT van de ZUIVERSTE KIKKERVISJES. De ene generatie BRACHT de volgende voort. Gezond en sterk, met een ijzeren vuist en een granieten vastberadenheid.

      Wij, de wijze EERSTGEBORENEN, hielden onze BLOEDDORSTIGHEID in bedwang. We wachtten met AANVALLEN. Een klap die je niet ziet aankomen, komt harder aan.
    tra_1_plaque_lore_16: |-
      De KIEM van het RIJK van de EERSTGEBORENEN werd GELEGD in de SCHADUW van een DWAZE Grote Oorlog tussen de Vy'keen en de Sentinels.

      De rotsen en de golven teisterden elkaar, maar wij bleven waakzaam op de achtergrond. We wachtten op een teken van zwakte dat onze kansen zou vergroten.
    tra_1_plaque_lore_17: |-
      De Vy'keen waren zo DOM om zich te verliezen in een uitzichtloze oorlog. Ze bleven maar strijders naar het front sturen. De Sentinels VERSCHROEIDEN het VLEES van de Vy'keen met hun LASERS.

      De Vy'keen verbrandden hun vijand met het vuur der rechtvaardigheid. Vanuit de SCHADUWEN keken de EERSTGEBORENEN toe en bereidden ze zich voor op de afrekening.
    tra_1_plaque_lore_18: |-
      De strijd tussen de Vy’keen en de Sentinels begon. Er VLOEIDE BLOED en WIT METAAL door de leegte en elke klap verzwakte hun verdediging tegen het onheil dat afwachtte in de schaduwen.

      Nog even en de Eerstgeborenen zouden hun RECHTMATIGE plaats innemen als heersers over de STERREN.
    tra_1_plaque_lore_19: |-
      De Vy'keen VERSPILDEN HUN EIGEN RANZIGE BLOED en verdreven de SENTINEL-MACHINES van de Buitengrens. Ze rukten op als alles verwoestende golven, die alleen stukken metaal achterlieten.

      Voor even was de Sentinels het zwijgen opgelegd. Tijdens deze stilte voltrok zich de GLORIEUZE OPKOMST van de GEK.

      Die begon met de GERECHTVAARDIGDE VERNIETIGING van Korvax Prime.
    tra_1_plaque_lore_20: |-
      Het UITGESTREKTE en WAARDEVOLLE Korvax Prime was een grote bron van MINERALEN en ENERGIE.

      Met hun UNIVERSELE HEERSCHAPPIJ onderwierpen de Eerstgeborenen de planeet, maar de LICHTZINNIGE en ZWAKKE Korvax weigerden hun NEDERLAAG toe te geven.

      Ze BLOKKEERDEN de vooruitgang. Dit was hun grootste fout.
    tra_1_plaque_lore_21: |-
      Vanwege een onzinnig streven naar planetair evenwicht WEIGERDEN de Korvax hun planeet uit te graven en te PROFITEREN van de RIJKDOMMEN die hen bij TOEVAL ten deel waren gevallen.

      Hun bewondering voor de ONHEILSPELLENDE WILSKRACHT van de Sentinels vervulde de Gek met AFSCHUW.

      De Eerstgeborenen VIELEN AAN en maakten korte metten met hen.
    tra_1_plaque_lore_22: |-
      De vernietiging van KORVAX PRIME was OVERWELDIGEND, PLOTSELING en KRACHTIG. Met een vuist van staal sloegen de Eerstgeborenen toe. De brokstukken van de planeet verspreidden zich door de hele kosmos, als een waarschuwing aan anderen die zich wilden verzetten.

      De afwezige Sentinels konden NIETS DOEN tegen de RECHTMATIGE VEROVERING DOOR DE GEK.
    tra_1_plaque_lore_23: |-
      De Eerstgeborenen DEDEN ZICH TEGOED aan het PUIN van KORVAX PRIME. Ze plukten de brokstukken uit de leegte en verorberden ze, als brandstof voor de Grote Verovering. Er ging een schok door het universum terwijl de Gek RIJK werden.

      De Korvax waren tot WANHOOP gedreven. Het Rijk was gevestigd.
    tra_1_plaque_lore_24: |-
      De ANGST voor de EERSTGEBORENEN verspreidde zich langs de Buitengrens. Planeten begonnen te schudden. Systemen raakten van slag. Er werden zwakke allianties gevormd, die prompt werden vernietigd.

      DE ANGST VERTEERDE DE WERELDEN. Ze zullen ons VOOR ALTIJD vrezen.
    tra_1_plaque_lore_25: |-
      De entiteiten van de Korvax waren NIET vernietigd. De Eerstgeborenen zijn WELWILLEND. De Eerstgeborenen zijn GENADIG. SLAVERNIJ WAS DE REDDING VOOR DE NUTTELOZEN.

      Ze werkten zich in het zweet voor hun veroveraars. Ze hadden hun gratie te danken aan hun dienstbaarheid.
    tra_1_plaque_lore_26: |-
      De kennis van de Korvax was nu VAN ONS. De technologie van de Korvax was nu VAN ONS. De Korvax waren nu VAN ONS.

      Ze staan symbool voor onze grenzeloze macht en genade.
    tra_1_plaque_lore_27: |-
      De Korvax durfden niet te VECHTEN. Respect voor de Sentinels is de ZWAKTE van de KORVAX. Zwakheid is de weg naar de ondergang.

      Vandaag rotten de Korvax weg in ELEKTRONISCHE KETENEN. Vanaf hun tronen kijken de Gek op hen neer.
    tra_1_plaque_lore_28: |-
      De Gek-eerstgeborenen staan aan de VOORAVOND van een MACHTIG en EEUWIGDUREND RIJK. Het is EINDELOOS in TIJD. EINDELOOS in ruimte.

      Hun overheersing zal geen grenzen kennen. Hun legers worden door niemand geëvenaard.
    tra_1_plaque_lore_29: |-
      Elke ELEKTRONISCHE OPSTAND van de Korvax wordt NEERGESLAGEN. De verering van hun valse en niet-bestaande ATLAS is te beschouwen als BIJGELOVIGE WANHOOP.

      Het is ZINLOOS. ZE ZIJN VERSLAGEN.

      Bij het neerslaan van de opstand kennen we GEEN GENADE. Ze zullen eindeloos lijden.
    tra_1_plaque_lore_30: |-
      Dit universum is UITGESTREKT, maar het is IN KAART TE BRENGEN en kan worden VEROVERD. Het zal worden onderworpen. De oprukkende Eerstgeborenen vernietigen alles wat op hun pad komt.

      Op deze tabletten leggen we onze getuigenissen vast voor de EEUWIGHEID.
    war_1_plaque_lore_6: |-
      Zo gebeurde het dat de Grote Monoliet ontwaakte. Hij hoorde de uitdaging van Hirk. Vijf keer werd hij aangeroepen, zonder dat hij reageerde.

      Bij de zesde keer ontwaakte hij.
    war_1_plaque_lore_7: |-
      De Grote Monoliet vertelde Hirk over de Reizigers. Ze mogen niet worden ontvangen met vuur. Hun komst was slechts een enkele droom in een onmetelijk universum. Hun invloed zou eindeloos groot zijn.

      Toen Hirk vroeg naar de Sentinels zei de Grote Monoliet niets. Hirk vond die stilte zorgwekkend.
    war_1_plaque_lore_8: |-
      Hirk keerde terug naar de Vy'keen. 'Grah!', riep hij op de heilige berg van Dun's'kaareen. En de leider verklaarde tegen iedereen die zich daar had verzameld:

      'De Grote Monoliet heeft me antwoord gegeven. Hij is ontwaakt. Hij vertelde me over de komst van de Reizigers. Ze zullen worden gespaard. De Vy'keen zullen dit respecteren.'
    war_1_plaque_lore_9: |-
      Het volk smeekte Hirk om te vertellen wat de Grote Monoliet vond van de dreiging van de Sentinels.

      'De Monoliet zei niets!', sprak Hirk, maar de mensen waren niet tevreden. Ze begonnen te roezemoezen en zij die waren gezegend met tentakels strekten ze uit.

      Toen verklaarde Hirk met een luide stem: 'De onderdrukkers zullen worden uitgeroeid! Bewapen je, want het is tijd om af te rekenen met de vijand.' En de Vy'keen adoreerden hem.
    war_1_plaque_lore_10: |-
      Toen Hirk op de heilige berg stond, kwam Nal naast hem staan. Met zijn vuist in de lucht daagde hij Hirk uit.

      'Dwaas!', riep Nal. 'De Sentinels kunnen niet worden uitgeroeid!' Hirk ontstak in woede en sloeg Nal van de berg.

      Nal viel drie manen en zonnen lang voordat hij te pletter viel.
    war_1_plaque_lore_11: |-
      De agressieve daad van Hirk vervulde de volgelingen van Nal van woede. Door de dood van hun leider voelden ze het bloed van hun voorouders in hun lichaam kolken.

      De Vy'keen-volkeren voerden 66 manen lang oorlog.
    war_1_plaque_lore_12: |-
      Tijdens de 66e maan verstomde de oorlogskreet van de Vy'keen van Nal.

      Nadat Hirk hun lichamen had doorzocht, keek hij naar de hemel en hij zag een grote Sentinel-massa op de Vy'keen neerdalen.

      De Grote Oorlog tussen de Vy'keen en de Sentinels was begonnen.
    war_1_plaque_lore_13: |-
      Meerdere cycli lang zuchtten de beschavingen van het universum onder het juk van de Sentinels.

      Hirk was ontstemd door de gebeurtenissen in de wereld van de Vy'keen. Toen de robots neerdaalden, zag hij dat de planeet ten prooi viel aan zwakheid.
    war_1_plaque_lore_14: |-
      Vooruitgang, voorspoed en oorlog: dit alles werd verboden door de robots. Maar de Vy'keen waren de eersten die zich van deze ketenen bevrijdden. Ze vergaten hun oude gebruiken en kondigden het begin van een nieuw tijdperk aan.

      De Vy'keen waren als de dam die overstroomde. Met een rechtmatige vloedgolf.
    war_1_plaque_lore_15: |-
      Grah! De Sentinels staan vooruitgang en beschaving in de weg. Ze behoren niet tot de natuurlijke orde.

      Hun bemoeienis is een aanval op de deugdzame missie van de Vy'keen, die met bloed, as en ijzer alles met elkaar in balans willen brengen.

      Deze belediging van de Vy'keen en hun overtuiging mag niet onbestraft blijven.
    war_1_plaque_lore_16: |-
      Vóór de komst van Hirk waren de Vy'keen bang voor de Sentinels. Net als alle andere rassen had ons volk ontzag voor hun nietsontziende geweld en bogen ze voor hun tirannieke bewind.

      Maar de komst van Hirk luidde een nieuw tijdperk in. Dankzij hun leider werden de Vy'keen sterker. Inmiddels kent hun moed geen grenzen meer.
    war_1_plaque_lore_17: |-
      Hirk keek naar de hemel en zag hoe de Sentinels alle rassen aan de Buitengrens genadeloos vernietigden.

      Geen enkele wereld ontsnapte aan hun meedogenloze verwoesting. De woede in Hirk was aangewakkerd.
    war_1_plaque_lore_18: |-
      En zo gebeurde het dat Hirk zich aan de vooravond van de achttiende maan van Drun'Gala ontdeed van de ketenen van de Sentinels.

      De Vy'keen waren de eerste opstandelingen, het glorieuze stijgende water dat de dam doorbrak. De eindeloze oorlog was begonnen.
    war_1_plaque_lore_19: |-
      Hirk overleed tijdens de eindeloze oorlog. Zijn lichaam was getekend door de hoge leeftijd, wat hem oud en nutteloos maakte.

      Brullend scheurde hij zijn verzwakte lichaam in tweeën bij de grote monoliet, volgens het aloude Vy'keen-ritueel.

      De echo van zijn doodskreet is nog steeds hoorbaar bij de Buitengrens. Hirk leeft voort in ons en geen van de ouden wordt zo vereerd als hij.
    war_1_plaque_lore_20: |-
      Ontelbare cycli verstreken. Iedereen was de uitputting nabij. De eindeloze strijd tegen de Sentinels ging door. Maar uiteindelijk zegevierde het recht en werden de Sentinels door de Vy'keen verslagen.

      De onderdrukkers waren verdreven. Teruggestuurd naar de duistere ruimte.
    war_1_plaque_lore_21: |-
      De Vy'keen zagen hoe de grenzen zich uitstrekten tussen de sterren. Hun legioenen rukten op en verschroeiden de metalen Sentinels met hun vuurspuwende aanvalsschepen.

      Tevreden keken de Vy'keen naar hun veroveringen en ze wisten dat ze rechtvaardig en goed waren.
    war_1_plaque_lore_22: "De Vy'keen leken de glorieuze overwinnaars te worden, maar
      de edele strijders waren moe en verzwakt. De gevechten tegen de machines duurden
      nu al 99 keer 9 cycli. \n\nDe uitputtingsslag kostte vele levens, maar nog steeds
      was de strijd niet gestreden. De voortdurende toestroom van nieuwe Sentinels
      stagneerde enigszins, maar toch bleven ze komen."
    war_1_plaque_lore_23: |-
      Grah! De Sentinel-horden waren verdreven. De onderdrukkers zochten bescherming in de kosmos.

      De geest van Hirk keek uit over het slagveld en zag dat de overwinning van de Vy'keen glorieus en gerechtvaardigd was. De robots verstomden, terwijl het volk van Hirk zich tegoed deed aan grahgrah.

      De overwinningsliederen waren hoorbaar tot de randen van het universum.
    war_1_plaque_lore_24: |-
      En zo verzamelden de Sentinel-horden zich in de duistere uithoeken van de leegte. Daar keken ze toe, vanuit het totale niets. Vanuit de pikzwarte ruimte.

      Ze wachtten af, nog voorbij de Buitengrens. In de loop der millennia kwamen ze weer op krachten en brachten ze een strijdmacht op de been die hun orde tot in de eeuwigheid moest herstellen.
    war_1_plaque_lore_25: |-
      De Vy'keen likten hun wonden tijdens de Stilte van de Sentinels, terwijl de eerloze Gek-eerstgeborenen besloten om Korvax Prime te vernietigen.

      De Vy'keen veroordeelden deze misdaad, maar waren niet sterk genoeg om terug te vechten.
    war_1_plaque_lore_26: |-
      Het Gek-rijk kwam tot bloei. Het strekte zich uit tot de verste uithoeken van de kosmos. Nu de Vy'keen de Sentinels uit de Buitengrens hadden verdreven, ontstond er een nieuwe heerschappij.

      Geen wereld, maan of ras kon de aanval van de Gek weerstaan.
    war_1_plaque_lore_27: |-
      De wreedheid van de Gek-eerstgeborenen trok de aandacht van de robots die zich schuilhielden in het duister. Ze waren sterker geworden. Hun technologie was geavanceerder.

      De dwaze Gek lokten het monster terug naar de plekken waar onze volkeren in harmonie hadden kunnen leven. De Sentinels begonnen met de verovering van de hele Buitengrens.
    war_1_plaque_lore_28: |-
      In de tijd van een enkele levenscyclus waren de Sentinels teruggekeerd. Ze gingen naar elke wereld die we al kenden. En elke wereld die we daarna nog ontdekten.

      De dwaze en idiote Gek hadden ervoor gezorgd dat de Buitengrens tot in de eeuwigheid onder hun juk zou zuchten.
    war_1_plaque_lore_29: |-
      De heerschappij van de Gek-eerstgeborenen brokkelde af. Ze vielen ten prooi aan dwaasheid en aan de grote vastberadenheid van de wezens die ze tot slaaf hadden gemaakt, maar die ze nooit wisten te doorgronden.

      Hun macht bestaat alleen nog in de herinnering. Hun misdaden zijn door vrijwel iedereen vergeten.
    war_1_plaque_lore_30: |-
      De Gek veranderden. Ze werden vreedzaam. Hun geboorteplekken brachten nu vooral handelaren voort.

      De Vy'keen accepteren deze vrede, maar we vergeten minder snel dan de andere wezens in het universum.

      We voelen de schande nog steeds. De bloederige misdaden beklijven. We mogen het nooit vergeten.
    war_1_plaque_end: De plaquette is koud en stil.<NEWLINE>De saga van de Vy'keen
      is afgelopen.
    tra_1_plaque_end: De oude steen is stil.<NEWLINE>De heerschappij van de Eerstgeborenen
      is uitgesproken.
    exp_1_plaque_end: Het historische bouwwerk is stil.<NEWLINE>Het testament van
      de Korvax is uitgesproken.
    all_mon_pre_desc_1: Terwijl ik het oppervlak van de monoliet inspecteer, krijg
      ik een vreemd visioen. De woorden echoën na in mijn schedel.
    all_mon_pre_desc_2: Met mijn handen raak ik het vreemde, gepolijste gesteente
      van de monoliet aan. Mijn hoofd vult zich met beelden, woorden en taferelen
      uit een ander tijdperk.
    all_mon_pre_desc_3: Ik verplaats mijn handen over de monoliet. Mijn vingers lezen
      de oeroude runen. Opeens word ik bevangen door een eeuwenoude macht. Een buitenaards
      visioen dringt zich aan me op.
    all_mon_pre_desc_4: De monoliet schreeuwt geluidloos. Woorden uit een ver verleden
      nestelen zich in mijn brein. Mijn zicht wordt troebel.
    all_mon_pre_desc_5: Mijn vingers rusten op het koude gesteente van de monoliet.
      Opeens word ik gegrepen. Een oeroud visioen overspoelt me.
    all_mon_pre_desc_6: Terwijl ik de steen nader, hoor ik hem fluisteren. Koele,
      blauwe en oeroude woorden die onmiskenbaar glinsteren in de lucht. Ik word naar
      een vreemde, nieuwe werkelijkheid gebracht.
    all_mon_pre_desc_7: Ik leun tegen de eeuwenoude relikwie. Hij schreeuwt in een
      oude taal en weet duidelijk niet wie of wat ik ben. De woorden beginnen mijn
      zicht te vertroebelen...
    all_mon_pre_desc_8: Terwijl ik naar de oeroude relikwie kijk, word ik overweldigd
      door een vreemd gevoel. Mijn zicht wordt troebel. Ik ben hier, maar toch ook
      weer niet.
    tra_mon_desc_1: Ik zie hoe een ruwe klauw me grijpt. De klauw is verweerd en gebroken,
      maar houdt me toch stevig vast, terwijl een metalen snavel uit de levende steen
      tevoorschijn komt.
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: Geef metaal
    tra_mon_opt_b_1: Sla op de klauw
    tra_mon_opt_c_1: Wacht
    tra_mon_res_a_1: De metalen hand laat me los en grijpt mijn offer. Volgens mij
      heb ik een oeroude kwade kracht gekalmeerd...
    tra_mon_res_b_1: Ik sla de metalen klauw aan stukken. Het visioen verdwijnt.
    tra_mon_res_c_1: |-
      De klauw grijpt me stevig vast. Net op het moment dat ik denk dat mijn onderarm breekt...

      ...laat hij me los. Het visioen verdwijnt, maar de pijn gaat door merg en been.
    tra_mon_desc_2: |-
      Een gevleugeld wezentje landt boven op de monoliet. Plotseling lichten zijn ogen op en draait hij zijn kop helemaal rond. Hij schreeuwt in een oude taal dat hij dood wil.

      Het arme diertje heeft zijn nek gebroken, maar iets heeft hem nog steeds in zijn macht.
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: Schiet het wezen dood
    tra_mon_opt_b_2: Laat het wezen met rust
    tra_mon_res_a_2: Het arme gevleugelde wezentje is dood. De monoliet is tevreden
      en beloont mijn acties. Het visioen is ten einde.
    tra_mon_res_b_2: Het arme gevleugelde wezentje valt dood neer. Verder is alles
      stil. Het visioen verdwijnt.
    tra_mon_desc_3: 'De monoliet smelt voor mijn ogen. Ik zie het gezicht van een
      handelaar, van wie om onbekende redenen de snavel is afgehakt. Hij schreeuwt
      en kronkelt in de opborrelende verticale lava en probeert me wanhopig vast te
      grijpen. '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: Laat de levensvorm achter
    tra_mon_opt_b_3: Reik naar de lava
    tra_mon_res_a_3: De levensvorm verdwijnt weer in de steen. Ik hoor gelach.<DELAY>0.4<>
      De monoliet is tevreden met mijn acties. Hij laat me los.
    tra_mon_res_b_3: Ik trek de dolgelukkige handelaar uit de brandende lava. Het
      visioen verdwijnt abrupt. De handelaar verdwijnt in het niets en alleen het
      voorwerp dat hij bij zich had blijft over.
    tra_mon_desc_4: De tekens op de monoliet krijgen een vage gele tint, beginnen
      te flikkeren en verdwijnen vervolgens. Hij heeft geen energie meer; de mysterieuze
      krachten die deze stenen energie geven zijn danig verzwakt. De planetaire wind
      laat een vaag krakend geluid horen.
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: Ik zie dat er een opening is in de voet van het monument. Ik
      zou wat van mijn grondstoffen in de opening kunnen plaatsen...
    tra_mon_opt_a_4: Plaats organisch element
    tra_mon_opt_b_4: Plaats katalytisch element
    tra_mon_opt_c_4: Plaats metaalelement
    tra_mon_res_a_4: Ik hoor gefluister in de wind. De boze woorden van een oeroude
      taal.<DELAY>0.4<> De wraakzuchtige geesten die hier ronddwalen, zijn dankbaar
      voor mijn offer.
    tra_mon_res_b_4: Ik hoor niets. Mijn elementen ben ik kwijt.
    tra_mon_res_c_4: Ik hoor niets. Mijn elementen ben ik kwijt.
    tra_mon_desc_5: De monoliet ruikt naar verbrand metaal en zware industrie. Vreemde
      runen draaien rond en veranderen, en vormen zo een beeld in mijn hoofd.
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      Ik zie het verleden.<DELAY>0.4<> In het schijnsel van een smidsvuur zie ik een gesnaveld wezentje dat ijverig aan een pantser werkt. Naast hem staat iemand met een mantel die zijn handen liever niet vuilmaakt.
      Beide levensvormen kijken me aan. Ik moet kiezen.
    tra_mon_opt_a_5: Kies de werker
    tra_mon_opt_b_5: Kies de toekijker
    tra_mon_res_a_5: De geesten van deze plek zijn tevreden. Mijn uitrusting wordt
      gevuld met een vreemde kracht.
    tra_mon_res_b_5: De geesten van deze plek zijn ontstemd. Mijn uitrusting wordt
      beschadigd door een vreemde kracht.
    tra_mon_desc_6: |-
      In de grond voor de monoliet zie ik de knieafdrukken van de duizenden oude pelgrims die hier hebben gebeden.
      Voor me zie ik een stenen blok langzaam verdwijnen. In de holle ruimte zie ik tot mijn verbazing flessen met luxe producten die hier in de loop der tijden zijn opgestapeld. Ik hoor gefluister...
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: Ik voel dat onbekende en begerige krachten me scherp in de gaten
      houden.
    tra_mon_opt_a_6: Geef handelsgoederen
    tra_mon_opt_b_6: Pak handelsgoederen
    tra_mon_opt_c_6: Doe niets
    tra_mon_res_a_6: De pure vreugde van een vergeten stam stroomt uit de monoliet.
      Ik ben genezen, gezegend en beloond.
    tra_mon_res_b_6: Ik pak verschillende flessen. Om me heen hoor ik zachte kreten
      van pijn en wanhoop.
    tra_mon_res_c_6: Om me heen hoor ik zachte kreten van pijn en wanhoop.
    tra_mon_desc_7: |-
      Ik ben niet alleen. Kleine gesnavelde wezentjes dartelen aan mijn voeten. Voor hen ben ik een reus en ze deinzen terug van angst als ze zien hoe groot ik ben.
      Ik ruik een smerige geur en ze drukken zichzelf tegen het oppervlak van de harde monoliet.
      De angstaanjagende obelisk zelf houdt mij en de wezens uit mijn visioen scherp in te gaten.
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: Aai de wezens
    tra_mon_opt_b_7: Maak de wezens bang
    tra_mon_res_a_7: De wezens bedanken me en verdwijnen in het niets. Maar de geesten
      die hier ronddwalen, zijn ontstemd.
    tra_mon_res_b_7: De geesten die hier ronddwalen, zijn geamuseerd. De kwakende
      wezentjes verdwijnen en in hun plaats verschijnt er een geschenk...
    tra_mon_desc_8: Ik word overvallen door een vreselijke dorst, maar mijn drinksysteem
      doet het plotseling niet meer. Mijn keel is droog en alles begint te draaien.
      Er verschijnen twee oude stenen bekers.
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      De eerste is een felrode kelk vol met een borrelende doorzichtige drank. De andere is voorzien van een roodkleurig rond schild en de drank heeft een vaalgele tint.
      Als ik niets drink ga ik zeker dood. Mijn hand gaat van de ene beker naar de andere.
    tra_mon_opt_a_8: Drink de doorzichtige drank
    tra_mon_opt_b_8: Drink de gele drank
    tra_mon_res_a_8: Kokhalzend voel ik de drank door mijn drinksysteem stromen. Ineens
      voel ik me als herboren. De beker is tot de rand gevuld met naniet.
    tra_mon_res_b_8: De bittere smaak van de drank stroomt door mijn drinksysteem.
      Plotseling voel ik me belabberd en moet ik kokhalzen. Ik kan het niet binnenhouden.
      Ik braak een eindeloze hoeveelheid naniet uit.
    tra_mon_desc_9: Een vrijwel onzichtbare kopie van mezelf loopt rond de monoliet.
      De kopie schreeuwt me in een vreemde taal toe dat ik moet knielen.
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: De dubbelganger houdt eerst een Boltcaster tegen mijn hoofd en
      maakt vervolgens een gebaar alsof mijn buik wordt opengereten met een mijnlaser.
      Hij glimlacht aangenaam. Ik moet kiezen op welke manier ik zal worden geëxecuteerd.
    tra_mon_opt_a_9: Een schot door mijn hoofd
    tra_mon_opt_b_9: Een laserstraal in mijn buik
    tra_mon_opt_c_9: Terugvechten
    tra_mon_res_a_9: Ik sluit mijn ogen en wacht op de dood. Maar er gebeurt niets.
      De dubbelganger geeft me een blauwdruk voor multitool-technologie.
    tra_mon_res_b_9: Ik sluit mijn ogen en wacht tot ik word opengereten. Maar ik
      voel niets. De dubbelganger geeft me een blauwdruk voor exopaktechnologie.
    tra_mon_res_c_9: Mijn wilde aanval wordt eenvoudig gepareerd en mijn evenbeeld
      geeft me een klap met zijn multitool. De dubbelganger lacht en verdwijnt.
    tra_mon_desc_10: Er komt stof uit een nauwelijks zichtbare barst in het midden
      van de oeroude steen. De monoliet schudt en er gaan twee grote deuren open.
      De oude constructie is hol van binnen en is gebruikt als grafkamer.
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: Een oeroude gesnavelde levensvorm met uitpuilende ogen ligt
      uitgedroogd op een nog niet ontstoken brandstapel. Aan zijn voeten liggen oude
      schatten en technologieën die hij nodig heeft voor zijn volgende leven... waar
      dat ook mag zijn.
    tra_mon_opt_a_10: Ontsteek het vuur met de mijnlaser
    tra_mon_opt_b_10: Pak de schatten
    tra_mon_res_a_10: Het lijk vat vlam en ontwaakt. Hij knikt me toe en krijst tevreden.<DELAY>0.4<>
      Ik mag zijn schatten hebben.
    tra_mon_res_b_10: Ik pak enkele van de schatten bij het lijk. <DELAY>0.4<> De
      deuren slaan dicht en ik voel een oeroude vloek om me heen.
    tra_mon_desc_11: De monoliet staat er verlaten en kennelijk vergeten bij. Als
      ik goed kijk, zie ik vage markeringen in de grond waar oeroude stammen ooit
      samenkwamen om te bidden. In een vreemde windvlaag hoor ik zwak gefluister.
      Ik kan het bijna niet horen.
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: Daar hoor ik die stem weer, nu krachtiger. Ik probeer de wanhopig
      smekende kreten te verstaan.
    tra_mon_opt_a_11: Kniel
    tra_mon_opt_b_11: Probeer te communiceren
    tra_mon_opt_c_11: Wend je af
    tra_mon_res_a_11: De geesten in dit vreemde monument zegenen mijn reis.
    tra_mon_res_b_11: Ik krijg geen antwoord. Het is alsof ik tegen de wind praat.
    tra_mon_res_c_11: De geesten van dit vreemde monument zwijgen.
    tra_mon_desc_12: Uit de oude steen komt een snavel tevoorschijn. Hij schreeuwt,
      maar ik hoor niets. Op de steen erboven heeft iemand lang geleden instructies
      geschreven voor hen die de steen naderen.
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: De snavel schreeuwt me onhoorbaar toe in de taal van de oeroude
      wezens die hier ooit hun erediensten hielden. Mijn scanner detecteert sporen
      van een katalysator om hem heen, maar geeft niet aan welk type het is.
    tra_mon_opt_a_12: Voer veelvoorkomende katalysator aan snavel
    tra_mon_opt_b_12: Voer weinig voorkomende katalysator aan snavel
    tra_mon_opt_c_12: Voer metaal aan snavel
    tra_mon_res_a_12: De snavel fluistert de woorden van het volk dat hier ooit erediensten
      hield.
    tra_mon_res_b_12: De snavel schreeuwt de woorden van het volk dat hier ooit erediensten
      hield.
    tra_mon_res_c_12: De snavel krijst de woorden van het volk dat hier ooit erediensten
      hield. Het is een onvoorstelbare herrie. Het doet heel veel pijn.
    tra_mon_desc_13: De tijd loopt achteruit. Ik zit op een platform en kijk neer
      op een executie. Twee kleine gesnavelde handelaren knielen voor me. De ene is
      klein en pezig, de andere is dik en heeft een dubbele kin die over het houten
      podium sleept. Achter hen staat een levensvorm met een groene stoffen kap. Hij
      houdt een hakbijl omhoog.
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: De handelaren smeken me om genade. De vertrouwde droge en krakerige
      stem van een oeroude stam fluistert aanmoedigingen in mijn oor...
    tra_mon_opt_a_13: Executeer dikke levensvorm
    tra_mon_opt_b_13: Executeer dunne levensvorm
    tra_mon_opt_c_13: Toon genade
    tra_mon_res_a_13: Er zijn drie pogingen nodig om de dikke levensvorm te onthoofden.
      <DELAY>0.4<>Ik ontvang al zijn bezittingen.
    tra_mon_res_b_13: Met een enkele klap is de dunne levensvorm onthoofd. <DELAY>0.4<>
      Ik ontvang al zijn geld.
    tra_mon_res_c_13: De twee levensvormen zijn gered, in elk geval in deze tijdlijn.
      Ze zijn tot tranen toe geroerd en bedanken me. <DELAY>0.4<> De geesten van de
      monoliet zijn minder tevreden.
    tra_mon_desc_14: |-
      De oeroude constructie springt open en onthult een lichaam dat gevangen zit in ijs. Het is samengesteld uit verschillende lichaamsdelen. De scherpe snavel lijkt te zijn vastgenaaid met dierlijke darmen.

      Boven het hoofd hangt een met de hand beschreven bord in de taal van de oude handelaren. Een of andere brandstof zal het ijs waarschijnlijk doen smelten.
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: Smelt ijs
    tra_mon_opt_b_14: Laat de levensvorm achter
    tra_mon_res_a_14: De ogen van het wezen springen open en hij vliegt me naar de
      strot. Ik duw hem met veel geweld terug in de afkeurende monoliet.
    tra_mon_res_b_14: Het paneel op de monoliet klapt dicht. Het monster blijft gevangen.
      De geesten die hier ronddwalen danken me.
    tra_mon_desc_15: |-
      Ik ben een waarnemer. Ik zie hoe gesnavelde handelaren in moderne exopakken iets achterlaten bij de monoliet. Het is een klein pakketje met draden en cilinders. Ze vullen het met een vreemd metaal, waarna ze zich snel uit de voeten maken.

      Als in een droom loop ik naar de oude steen. Plotseling voelt alles heel echt aan. Ik leef en adem in het recente verleden.
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: Laat voorwerp liggen
    tra_mon_opt_b_15: Verwijder het object
    tra_mon_res_a_15: |-
      De bom ontploft. De tijdlijn valt uiteen. De werkelijkheid is hersteld.

      Ik ontwaak en zie dat mijn monoliet niet is vernietigd. Toch zijn de geesten die hier ronddwalen ontstemd.
    tra_mon_res_b_15: |-
      Ik pak de bom en druk hem tegen mijn borst. Hij ontploft. Mijn lichaam wordt verscheurd. De tijdlijn valt uiteen.

      Ik ontwaak. De werkelijkheid is hersteld. De geesten die hier verblijven, zegenen me uit dankbaarheid voor het offeren van mijn alter ego.
    tra_mon_desc_16: |-
      Ik sta in een krater onder een gitzwarte hemel. Een vreemde siroop die roze oplicht in het donker komt tot mijn knieën.
      Bolvormige eieren zweven om me heen. Sommige van deze in slijm gehulde bollen stinken vreselijk, terwijl andere zoet en lekker ruiken.
      De stank van de rotte eieren maakt de lucht rond deze geboorteplek ondraaglijk. Ik voel dat het mijn taak is om de eieren te scheiden.
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: Verwijder de stinkende eieren
    tra_mon_opt_b_16: Verwijder de lekker ruikende eieren
    tra_mon_opt_c_16: Eet de eieren
    tra_mon_res_a_16: |-
      De oude Gek-geesten die hier ronddwalen, zijn ontstemd. Ik word in de rug aangevallen, plotseling en met grote kracht.

      De werkelijkheid is hersteld.
    tra_mon_res_b_16: |-
      Wraakzuchtige oude geesten lachen me toe. De eieren lossen op in mijn handen tot er glanzende nanietclusters overblijven.

      De werkelijkheid is hersteld.
    tra_mon_res_c_16: |-
      Ik eet een van de eieren. Bijna meteen voel ik vanbinnen iets bewegen. Het wordt groter en groter. Ik barst open.
      Voor mijn zicht verdwijnt, zie ik wat ik heb voortgebracht. Een Gek met bloedrode ogen. Hij staart me strak aan. Mijn wereld eindigt.
      De werkelijkheid is hersteld.
    tra_mon_desc_17: |-
      Ik word in de gaten gehouden. Ik kijk omhoog en zie een gigantische oogbol boven de monoliet hangen. Hij staart me onafgebroken aan. Onbeweeglijk. Hij kijkt nergens anders naar.

      Zijn blik is meedogenloos. Ik heb het gevoel dat hij hier altijd is geweest. Zijn felblauwe pupil knettert...
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: Wend je blik af
    tra_mon_opt_b_17: Staar terug
    tra_mon_opt_c_17: Schiet op het oog
    tra_mon_res_a_17: Het tevredengestelde oog verdwijnt. Hij beloont me met een geschenk.
    tra_mon_res_b_17: Het oog schrikt van me en verdwijnt. De werkelijkheid is hersteld.
      Ik hoor het gefluister van kwade geesten.
    tra_mon_res_c_17: |-
      Het oog valt op het planeetoppervlak. Het smelt tot er niets meer over is dan een plas met een spookachtige gloed. Langzaam verdwijnt het in de grond.

      De werkelijkheid is hersteld. Op de plek van de plas ligt een geschenk voor me...
    tra_mon_desc_18: |-
      Als ik de monoliet nader, hoor ik een rommelend geluid dat langzaam overgaat in een oeroude kreet. Zoiets heb ik nog nooit gehoord.
      De serene rust van het buitenaardse landschap is een angstaanjagende kakofonie van pijn en dood geworden. <DELAY>0.4<>Ik probeer me te concentreren. Tussen de kreten door vang ik woorden op.
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: Raak monoliet aan
    tra_mon_opt_b_18: Ga weg
    tra_mon_opt_c_18: Wacht
    tra_mon_res_a_18: De wraakzuchtige geesten die hier ronddwalen, zijn dankbaar
      dat ik hen gehoorzaam.
    tra_mon_res_b_18: De wraakzuchtige geesten die hier ronddwalen, straffen me voor
      mijn ongehoorzaamheid.
    tra_mon_desc_19: |-
      Ik ben vastgeketend aan de monoliet. Mijn geboeide armen hangen boven mijn hoofd en mijn voeten bungelen een paar meter boven de grond.
      Een wezen nadert met een plechtige tred. Zijn snavel is zichtbaar achter zijn zwartleren masker. Hij zwaait met een gloeiendhete metalen staaf.
      Hij pikt naar mijn ogen en dan naar mijn tong. Ik mag mijn eigen straf kiezen.
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: Kies ogen
    tra_mon_opt_b_19: Kies tong
    tra_mon_opt_c_19: Smeek om genade
    tra_mon_res_a_19: |-
      Het wezen duwt de staaf in mijn rechteroog. Ik zie het gloeiendhete metaal nog steeds. Ik zie mijn eigen verbrande bloed. Mijn oogzenuw gloeit...
      Alles vervaagt. De werkelijkheid is hersteld.<DELAY>0.4<> Ik hou er wat kennis aan over.
    tra_mon_res_b_19: |-
      Het wezen duwt de staaf in mijn mond. Ik proef alles. Het gloeiendhete metaal, mijn eigen bloed, mijn verbrande vlees. De staaf gaat nog dieper.
      Alles vervaagt. De werkelijkheid is hersteld.<DELAY>0.4<> Ik word beloond met de kennis van een vreemde taal.
    tra_mon_res_c_19: Het wezen verdwijnt en ik ben terug in mijn eigen werkelijkheid.
      De metalen staaf ligt er nog.<DELAY>0.4<> Wanneer ik hem aanraak, valt hij uiteen
      in een regen van naniet.
    tra_mon_desc_20: |-
      Een kleine groene hand met vergeelde en vuile nagels reikt uit de monoliet. Het opent zijn lege hand en wacht op mijn reactie.

      Het lijkt op een oeroud ritueel. Er is geen sprake van bedreiging, alleen van een emotieloze verwachting.
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: Geef element
    tra_mon_opt_b_20: Geef units
    tra_mon_opt_c_20: Weiger
    tra_mon_res_a_20: De collectant weigert mijn donatie. Hij vervloekt me.
    tra_mon_res_b_20: De collectant accepteert mijn donatie. De geesten die hier ronddwalen
      zijn gekalmeerd.
    tra_mon_res_c_20: De collectant is beledigd. Ik word vervloekt.
    exp_mon_desc_1: "Ik voel me zwak, alsof iemand mijn geest is binnengedrongen.
      Op mijn huid groeien puistjes die opzwellen en openbarsten en ik voel ontelbare
      speldenprikjes in elk wondje.\n \nPlotseling rennen metalen spinnen - wellicht
      kleine Sentinels - via mijn schouder in mijn vizier. Gebeurt dit echt? Dit KAN
      niet echt zijn. Ik begin te schreeuwen."
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: Wacht af
    exp_mon_opt_b_1: Schiet
    exp_mon_opt_c_1: Doe de helm af en haal de spinnen eraf
    exp_mon_res_a_1: De hallucinatie verdwijnt. Ik heb een of andere test doorstaan.
      Er verschijnt een beloning.
    exp_mon_res_b_1: Als ik de monoliet raak, verliest het wezen de grip op mijn geest.
      De werkelijkheid is hersteld, maar ik hoor gefluister. Iets is ontstemd over
      mijn acties.
    exp_mon_res_c_1: De metalen spinnen dringen mijn schedel binnen en in paniek doe
      ik mijn helm af. De hallucinatie verdwijnt. De pijn niet.
    exp_mon_desc_2: |-
      Overal om me heen komen kleine zwevende tetraëders tevoorschijn uit het planeetoppervlak. Ik probeer ze af te weren met mijn multitool, maar ze komen steeds dichterbij - alsof ze er juist door worden aangetrokken.

      Ik verhef mijn multitool en ze lichten blauw op terwijl ze heen en weer schieten. Ze komen steeds dichterbij. Bijna kunnen ze mijn multitool aanraken. Ze voeren een laatste aanval uit...
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: Laat de tetraëders erin
    exp_mon_opt_b_2: Ontsnap aan de tetraëders
    exp_mon_res_a_2: |-
      Mijn multitool kleurt felblauw. De kleur verspreidt zich naar mijn arm. Onverwachts stroomt de elektrische gloed in één klap naar mijn brein. Ik val flauw.
      Ik ontwaak. De werkelijkheid is hersteld. Tot mijn verbazing beschik ik over nieuwe technologie voor mijn multitool.
    exp_mon_res_b_2: |-
      De scherpe randen van de zwevende objecten maken scheuren in mijn exopak. Ik schrik en inhaleer de kristallen. Ze overspoelen mijn longen. Alles wordt blauw.
      Ik ontwaak. De werkelijkheid is hersteld.
    exp_mon_desc_3: Ik begin me duizelig te voelen. Een vreemde lusteloosheid maakt
      zich van me meester en ik voel me gedwongen om voor de oude relikwie te gaan
      liggen. Deze plek werkt kalmerend. Het voelt als thuis, waar dat ooit ook is
      geweest.
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: Ik zou me best kunnen verzetten tegen de slaap, maar het voelt
      zo heerlijk warm en comfortabel in de gloed van de oeroude runen.
    exp_mon_opt_a_3: Ga slapen
    exp_mon_opt_b_3: Verzet je tegen de slaap
    exp_mon_res_a_3: |-
      Ik slaap.
      Als ik ontwaak, voel ik me als herboren. Ik heb geen idee hoelang ik heb geslapen. Een paar tellen? Uren? Dagen? Het is een vreemd gevoel. Ik voel me als een compleet nieuwe persoon.
    exp_mon_res_b_3: |-
      Ik verzet me tegen de dwang van de monoliet. Ik hou mijn ogen open.
      Na een kortstondige worsteling ebt de kracht van de grote steen weg. Nu heb ik de touwtjes in handen.
      Als ik vertrek, hoor ik een zielig, zacht gefluister in de wind.
    exp_mon_desc_4: |-
      Een flikkerende weerspiegeling van mijn eigen lichaam komt uit een portaal. Hij doet al mijn bewegingen na. Als ik zwaai, zwaait hij ook. Als ik mijn multitool trek, doet hij direct hetzelfde. De dubbelganger suggereert met een gebaar dat hij iets wil en we schrikken allebei als ik merk dat ik zijn beweging instinctief kopieer.

      Het lichaam flikkert, maar zijn uitrusting lijkt echt te zijn. Zijn multitool lijkt beter dan die van mij. De dimensionale onregelmatigheid verdwijnt langzaam.
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: Geef multitool
    exp_mon_opt_b_4: Geef naniet
    exp_mon_opt_c_4: Schiet op de dubbelganger
    exp_mon_res_a_4: We ruilen onze multitools. Na de uitwisseling verdwijnt mijn
      evenbeeld langzaam...
    exp_mon_res_b_4: We geven elkaar een handjevol nanietclusters. Daarna vervaagt
      mijn evenbeeld langzaam. Blijkbaar heb ik het geschenk nog steeds, evenals het
      naniet dat ik heb gekregen.
    exp_mon_res_c_4: |-
      Ik zie mijn eigen angstige blik in de ogen van de dubbelganger en haal de trekker over.

      Ik schiet mezelf in de borst.
    exp_mon_desc_5: |-
      Het lijkt erop dat pelgrims eeuwenlang getallen tussen de oplichtende symbolen van de monoliet hebben gegraveerd. Als ik omlaag kijk, zie ik een oude munt. Ik schraap met mijn laars over de grond en vind er nog meer.

      Om me heen is alles stil. Misschien is de monoliet voorgoed uitgewerkt, misschien wacht het ergens op.
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: Bied units aan
    exp_mon_opt_b_5: Pak de munten
    exp_mon_res_a_5: De echo's die hier ronddwalen ontwaken. Voor heel even voel ik
      me een deelgenoot van hun oeroude Verbond. Ze zegenen me.
    exp_mon_res_b_5: De echo's die hier ronddwalen ontwaken. Ik voel hoe ze rond mijn
      geest dansen. Het voelt als... teleurstelling.
    exp_mon_desc_6: Terwijl ik de eeuwenoude runen bestudeer, beginnen ze op etherische
      wijze op te lichten. Ik zie vreemde blauwe energiebundels van de obelisk naar
      mijn multitool drijven.
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: Als ik de trekker overhaal, gaat de uitlaat automatisch open
      en kan deze etherische substantie in mijn uitrusting stromen.
    exp_mon_opt_a_6: Haal de trekker over
    exp_mon_opt_b_6: Negeer de monoliet
    exp_mon_res_a_6: Het blauwe energieveld vult mijn multitool. Het bindt zich aan
      de printplaten en produceert een nieuw stukje technologie.
    exp_mon_res_b_6: Het blauwe energieveld verdwijnt langzaam.<DELAY>0.4<> Ik voel
      me weer helemaal alleen.
    exp_mon_desc_7: |-
      Uit de voet van de obelisk stroomt vloeibaar metaal. Het staat al tot mijn enkels. Ik zie de weerspiegeling van mijn doodsbange gezicht en zink langzaam weg.

      Ik voel hoe warme handen mijn benen grijpen en me in de zilveren zee proberen te trekken. Alle gevarendetectors op mijn multitool slaan op hol.
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: Zink
    exp_mon_opt_b_7: Vecht terug
    exp_mon_res_a_7: In foetushouding kom ik weer tevoorschijn uit de metalen poel.
      Ik voel me gezond en als herboren.
    exp_mon_res_b_7: Ik worstel hevig in de metalen poel. Ik ben ontsnapt, maar niet
      zonder kleerscheuren.
    exp_mon_desc_8: |-
      Er stroomt blauw licht uit de monoliet, alsof ergens binnenin een gordijn is geopend. Ik hoor een zacht geroezemoes en vang een vertrouwde geur op. Ik weet niet meer waar ik vandaan kom, maar wel dat deze doorgang me naar huis leidt.

      Ik heb heimwee naar een verleden dat ik me niet meer kan herinneren. Elke vezel in mijn lichaam wil terug. Ik kijk naar boven en zie de onmetelijke ruimte. Moet ik mijn reis beëindigen voor hij goed en wel is begonnen?
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: Ga terug naar het verleden
    exp_mon_opt_b_8: Weersta de verleiding
    exp_mon_res_a_8: Bij mijn eerste beweging slaat de doorgang dicht. <DELAY>0.4<>
      Ik voel medelijden van de geesten die hier ronddwalen.
    exp_mon_res_b_8: Ik probeer een herinnering aan dit gevoel mee te nemen, draai
      me om en vertrek. <DELAY>0.4<> De geesten die hier ronddwalen, hebben bewondering
      voor mijn beslissing. Ik word ervoor beloond.
    exp_mon_desc_9: |-
      Aan de voet van de monoliet beginnen twee stenen blokken langzaam te draaien. Twee rode lichtstralen kerven een afbeelding in elke steen. Vervolgens komen de rode lichten samen en vormen ze een vloeistof in een uitsparing eronder. Naarmate ik dichterbij kom, wordt de rode poel steeds wilder.

      Beide afbeeldingen zijn van gemaskerde elektronische levensvormen. De eerste is van een levensvorm die de kracht heeft verzameld om zich uit zijn ketenen te bevrijden. Op de tweede afbeelding verstopt het wezen zich voor zijn achtervolgers.
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: Plaats je hand op de levensvorm die zich bevrijdt
    exp_mon_opt_b_9: Plaats je hand op de levensvorm die zich schuilhoudt
    exp_mon_res_a_9: De rode vloeistof stroomt door mijn multitool. Het verandert
      in een technologie-blauwdruk.
    exp_mon_res_b_9: De rode vloeistof stroomt door mijn exopak. Het verandert in
      een technologie-blauwdruk.
    exp_mon_desc_10: Aan de voet van de obelisk verschijnt een uitgehakte ruimte.
      Uit de afgesleten randen en de krassen eromheen maak ik op dat onbekende wezens
      hier eeuwenlang elementen door dit gat duwden.
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: Ik heb geen idee wat er kan gebeuren, maar eronder staan drie
      even grote blokken. Zo te zien kunnen ze door een mechanisme in de monoliet
      worden omgedraaid. Ik zoek in mijn uitrusting naar elementen die in het gat
      passen...
    exp_mon_opt_a_10: Plaats organisch element
    exp_mon_opt_b_10: Plaats zeldzaam metaal
    exp_mon_opt_c_10: Plaats zeldzame katalysator
    exp_mon_res_a_10: De monoliet verandert mijn offer.
    exp_mon_res_b_10: De monoliet vult mijn offer aan.
    exp_mon_res_c_10: De monoliet vult mijn offer aan.
    exp_mon_desc_11: |-
      De monoliet verdwijnt. Het landschap om me heen lijkt hetzelfde, maar de vegetatie van de planeet is verplaatst. Waar ooit de monoliet stond, zie ik nu een fel oplichtende rode bol.

      De bol gloeit zo intens, dat de grond eronder verbrandt. Het knettert door een onbekende kracht. Ik voel me gedwongen om de bol op te pakken en één ermee te worden. Uit de verte spreekt een stem me toe...
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: Pak rode bol vast
    exp_mon_opt_b_11: Hou afstand
    exp_mon_res_a_11: De rode bol verschroeit mijn huid. Ik word op pijnlijke wijze
      teruggebracht naar mijn eigen werkelijkheid.
    exp_mon_res_b_11: De rode bol begint te schudden, schiet omhoog en boort zich
      in mijn borstkas. Ik ben gezegend en voel me als herboren. De werkelijkheid
      is hersteld.
    exp_mon_desc_12: |-
      Plotseling windt een lasso van vloeibaar metaal zich om mijn helm. Het metaal wordt direct hard en mijn hoofd wordt tegen de oplichtende monoliet getrokken.

      Ik hoor hoe een mysterieuze technologie in de oude steen op het punt staat om te worden geactiveerd. Ik kijk weer naar de symbolen om te achterhalen wat er aan de hand is. Ze spreken tegen me in een vreemde taal.
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: Bevrijd jezelf
    exp_mon_opt_b_12: Wacht
    exp_mon_res_a_12: |-
      Een complete taal stroomt door elk deel van mijn brein.

      Ik probeer te onthouden wat ik kan. De rest is vrijwel direct verdwenen.
    exp_mon_res_b_12: |-
      Ik bevrijd mezelf. De vreemde metalen kabel knettert en sist.

      Ik krijg de zeldzame elementen waarvan hij was gemaakt...
    exp_mon_desc_13: |-
      Er komt een kind uit de monoliet. Pas na een tijdje dringt het tot me door dat ik het zelf ben. Ik zie er onbezorgd en onschuldig uit. Het kind kijkt omhoog naar mijn exopak en probeert door mijn vizier te zien wie ik ben.

      Plotseling begint het kind te huilen en klampt het zich vast aan mijn knieën. Het smeekt me om nooit meer weg te gaan. Het wil niet alleen zijn. Ik moet hier voor altijd blijven. We horen samen te zijn. Want samen zijn we één.
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: Blijf
    exp_mon_opt_b_13: Troost kind en vertrek
    exp_mon_opt_c_13: Troost het kind niet en vertrek
    exp_mon_res_a_13: Het kind trekt zich terug en schudt het hoofd.<DELAY>0.4<> Ik
      probeer het te omhelzen.<DELAY>0.4<> Het verpulvert onder mijn handen.
    exp_mon_res_b_13: Het kind begrijpt het. We omhelzen elkaar.<DELAY>0.4<> Het geeft
      me een geschenk.
    exp_mon_res_c_13: Het kind huilt. Het begrijpt het niet.<DELAY>0.4<> De monoliet
      kijkt veroordelend op ons neer.
    exp_mon_desc_14: Er verschijnt een leeg omhulsel van een elektronische levensvorm
      uit de monoliet. Het is oud en versleten. De lichten in het masker hebben eeuwen
      geleden voor het laatst gebrand.
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: Het heeft een verroeste fles in de hand en mijn scanner stelt
      vast dat er ooit geraffineerd metaal in zat. De scan vertelt me ook dat er diep
      in het kapotte omhulsel van de entiteit een onbekende substantie zit.
    exp_mon_opt_a_14: Voeg metaal toe aan fles
    exp_mon_opt_b_14: Open omhulsel
    exp_mon_res_a_14: |-
      De lichten in het masker floepen aan. Het omhulsel begint te schudden en verdwijnt vervolgens weer in de monoliet.

      Ik ben gezegend.
    exp_mon_res_b_14: |-
      Ik breek het metalen omhulsel open en pak de waardevolle substantie.

      Direct word ik overvallen door een kil en wanhopig gevoel...
    exp_mon_desc_15: |-
      Het binnenste van de planeet is hol en ik sta onder in de gigantische schaal. Om me heen schieten boomwortels omhoog uit de kale grond.

      Ik kijk omlaag en zie de onderkant van de monoliet bij mijn voeten verschijnen. De kristallijne aderen van diverse elementen trillen in de blootgelegde steen. Ik hoor een levensvorm krijsen in een binaire taal.
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: Extraheer organische elementen
    exp_mon_opt_b_15: Pak metaal
    exp_mon_opt_c_15: Pak zeldzaam metaal
    exp_mon_res_a_15: De werkelijkheid is hersteld. Alles is weer normaal. Ik word
      bedankt.
    exp_mon_res_b_15: Alles wordt nog vreemder. Het lijkt wel alsof elk deel van me
      door zichzelf wordt verslonden. Ik overleef het, maar ben gebroken.
    exp_mon_desc_16: |-
      Mijn bewegingen lijken normaal, maar verder gaat alles om me heen sneller dan het hoort. De zon draait in enkele seconden om de hele planeet en dag en nacht volgen elkaar eindeloos in hoog tempo op. Grazende en jagende wezens schieten razendsnel aan me voorbij.

      Ik zit vast in een tijdlus. De getallen op mijn multitool worden hoger en hoger. Hoe dichter ik bij de monoliet kom, des te groter is de verstoring van de tijdlijn...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: Raak monoliet aan
    exp_mon_opt_b_16: Ga weg
    exp_mon_res_a_16: De tijdlijn is weer hersteld. Er is niets veranderd.
    exp_mon_res_b_16: Ik stap de toekomst binnen. Mijn ervaring is onveranderd, maar
      andere entiteiten hebben stapels schatten achtergelaten bij de voet van de monoliet.
    exp_mon_desc_17: |-
      Ik heb het gevoel dat ik in de gaten word gehouden. Ik draai me om, maar zie niemand. Toch ben ik ervan overtuigd dat er iemand is. Ergens in dit vreemde landschap staat iemand op het punt om de aanval in te zetten.
      Plotseling verschijnen de woorden van een onbekende macht op de monoliet.
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: Raak monoliet aan
    exp_mon_opt_b_17: Stap achteruit
    exp_mon_opt_c_17: Blijf roerloos staan
    exp_mon_res_a_17: |-
      De monoliet doet niets. Een luid gekraak in de verte, een donderslag, een hevige pijnscheut, mijn verschroeide huid.

      Verder hoor ik helemaal niets.
    exp_mon_res_b_17: |-
      Snel stap ik naar achteren om ruimte te maken voor een felrode energiestoot die zich oplaadt in de monoliet. Een straal daalt uit de hemelen neer en verpulvert ergens in de verte een object.
      De monoliet zegent me vanwege mijn vertrouwen.
    exp_mon_desc_18: |-
      Boven de monoliet staan de sterren op één lijn. Aan de hemel zijn twee duidelijke strepen zichtbaar. Het zijn de stralen van verre zonnen die tot hier te zien zijn. Het lijkt een onmogelijk toeval dat ik precies op de juiste plek ben als de bewegende delen van het sterrenstelsel zo perfect op elkaar aansluiten.

      Ik voel een vreemde kalmte over me heen komen. De ene sterrenlijn wijst naar de gloed van een doffe rode reus, de andere naar een punt dat zich ver buiten mijn gezichtsveld bevindt.
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: Kies rode reus
    exp_mon_opt_b_18: Kies onzichtbaar punt
    exp_mon_res_a_18: |-
      De sterren staan niet langer op één lijn. Ik hoor een langgerekte stille schreeuw wanneer de hemelen beginnen te wenen.

      Ik krijg geen beloning en ben alleen.
    exp_mon_res_b_18: Ik word gezegend met een geschenk dat me zal helpen tijdens
      mijn reis naar deze verre, onbekende locatie.
    exp_mon_desc_19: |-
      Ik voel me zwak. Zelfs een beetje ziek. Ook de vegetatie rond de oude constructie ziet er verdord en aangetast uit. De wezens op deze planeet blijven kennelijk liever uit de buurt.
      Terwijl ik kijk, wordt er een waarschuwing in de steen gekerfd. De woorden van een oude taal...
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: De waarschuwingssensoren in mijn exopak slaan op hol. Het pak
      vecht tegen een ongelooflijke kracht.
    exp_mon_opt_a_19: Raak de monoliet aan
    exp_mon_opt_b_19: Boost de omgevingsbescherming
    exp_mon_res_a_19: |-
      Ik leg mijn hand op het gloeiende hart van de monoliet. Mijn pak bindt zich aan de steen en mijn omgevingsbescherming draait overuren.
      Vlak daarna zie ik hoe de steen zich begint te verplaatsen. De gifgolf zwakt af. Mijn pak heeft de vijandelijke aanwezigheid in de kern van de monoliet gekalmeerd.
      Het visioen is voorbij en ik ontwaak. Ik hoor het gefluister van dankbare geesten. Er ligt een geschenk voor me klaar.
    exp_mon_res_b_19: |-
      Mijn omgevingsbescherming draait op volle toeren om me te ontdoen van de vijandelijke kracht die het dreigde te overrompelen. Ik sta naast de giftige monoliet, maar verder gebeurt er niets meer.
      De grote steen blijft het land vergiftigen. Ik sluit mijn ogen en het visioen is voorbij.
    war_mon_desc_1: |-
      Ik voel een vreemde kou. De monoliet wordt plotseling volledig omhuld door een laag bevroren gas. Het is zo koud dat de binnenkant van mijn helm beslaat.

      Er zit een kleine opening in het kristalijs en het lijkt erop dat ik er een aantal elementen in kan plaatsen, zodat ze contact kunnen maken met de monoliet erachter.
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: Plaats organisch element
    war_mon_opt_b_1: Plaats katalytisch element
    war_mon_opt_c_1: Plaats metaalelement
    war_mon_res_a_1: Het bevroren gas smelt in de atmosfeer. Ik word ervoor beloond.
    war_mon_res_b_1: Ik hoor niets. Mijn elementen ben ik kwijt.
    war_mon_res_c_1: Ik hoor niets. Mijn elementen ben ik kwijt.
    war_mon_desc_2: Het lichaam van een strijder verschijnt uit de obelisk. De gekartelde
      wond in zijn middenrif duidt erop dat hij niet op natuurlijke wijze is gestorven.
      Hij houdt zijn multitool nog vast.
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: Het oppervlak van de uitgehouwen steen vervaagt en toont afbeeldingen
      van militair eerbetoon. Hij probeert me iets te vertellen.
    war_mon_opt_a_2: Begraaf de soldaat
    war_mon_opt_b_2: Haal onderdelen uit de multitool
    war_mon_res_a_2: Ik hoor goedkeurende oude stemmen in de windvlagen om me heen.
      Er komt een geschenk uit de monoliet.
    war_mon_res_b_2: Ik pak de multitool van het lichaam. Net als ik wil vertrekken,
      word ik in mijn rechterschouder geraakt door een rode energiestraal.
    war_mon_desc_3: "Een angstig wezentje verschijnt uit de monoliet en rent tussen
      mijn benen door. Ik hoor de geluiden van een jachtpartij uit vervlogen tijden:
      het gehuil van de dieren die de prooi achtervolgen en het getrappel van hoeven.
      \n\nStrijders op grote beesten stormen uit de steen en te midden van alle chaos
      ziet een van hen me staren. Hij begroet me door de tentakels in zijn gezicht
      te verheffen, gromt enkele woorden en valt me aan met zijn zwaard."
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: Grijp het wapen
    war_mon_opt_b_3: Ontwijk het wapen
    war_mon_res_a_3: De hallucinatie verdwijnt, maar het wapen is er nog. Het verandert
      in een upgrade voor mijn multitool.
    war_mon_res_b_3: Ik ontwijk de aanval van de strijder. Het jachtgezelschap verdwijnt
      en ik blijf alleen achter. In de wind hoor ik het hoongelach...
    war_mon_desc_4: De monoliet toont beelden van wezens die dood op de grond liggen.
      Ze zijn afgeslacht en geofferd aan de goden die hier ooit werden aanbeden.
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: Plotseling verschijnt een bosdiertje uit de aarde onder me. Hij
      kijkt me met grote ogen aan en maakt een vrolijk sprongetje als zijn kleine
      hoeven uit de grond komen. Het is duidelijk dat ik iets moet doen...
    war_mon_opt_a_4: Offer het wezen
    war_mon_opt_b_4: Laat het wezen leven
    war_mon_res_a_4: Ik knal het bosdier aan flarden. De monoliet creëert krachtige
      windvlagen, die bulderend zijn genoegen kenbaar maken. Het visioen verdwijnt
      en er ligt een geschenk voor me klaar.
    war_mon_res_b_4: Het wezen huppelt vrolijk rond mijn voeten. Dan rent hij weg
      en verdwijnt hij.<DELAY>0.4<> Het visioen verdwijnt abrupt. Het voelt alsof
      ik word geminacht.
    war_mon_desc_5: Er verschijnen twee oude stenen bekers voor de monoliet. De ene
      is gevuld met een stroperige donkerrode vloeistof, de andere bevat een kleverige
      felgele vloeistof met een zeer bittere geur.
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: Op de stenen tafel achter de bekers komen oude symbolen in beweging
      tot ze een afbeelding hebben gevormd. Een sterke en gespierde strijder met een
      rode stralenkrans daagt een tegenstander uit die is gehuld in een felgeel pantser.
    war_mon_opt_a_5: Drink de stroperige rode vloeistof
    war_mon_opt_b_5: Drink de bittere gele vloeistof
    war_mon_res_a_5: |-
      De rode vloeistof lijkt te stollen als ik het doorslik. Ik verslik me. Ik moet hard hoesten en proest het goedje uit. In de lucht kristalliseert het tot nanietclusters.
      Het visioen verdwijnt. De werkelijkheid is hersteld.
    war_mon_res_b_5: |-
      De smerige vloeistof glijdt door mijn keel. Terwijl ik het drink zet het uit en vermenigvuldigt het zich in mijn mond. Ik hap naar adem en de vloeistof gutst uit mijn mond. Het houdt niet op. Ik kan het niet tegenhouden.
      Ik voel hoe ik de greep op mijn lichaam kwijtraak. Ik kan er niet meer tegen.<DELAY>0.4<> Maar dan, zonder waarschuwing, is de storm ten einde.
      Het visioen verdwijnt. Het plasje vloeistof bij mijn voeten kristalliseert tot nanietclusters.
    war_mon_desc_6: |-
      De monoliet scheurt alsof het een stuk papier is en opent een venster naar een nieuwe wereld. Er zit een gigantisch web in. Ik kan net bij een oude strijder die zich heeft verpopt.
      Zo ligt hij daar al jaren. Dode, lege ogen kijken door me heen en staren naar het landschap achter me. Opeens hoor ik een stem roepen.
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: Bij het lichaam ligt een verroeste multitool en op zijn borst
      ligt een volle tas, mogelijk met waardevolle schatten. Plotseling komt het leerachtige
      lichaam in beweging...
    war_mon_opt_a_6: Pak de multitool
    war_mon_opt_b_6: Doorzoek het lichaam
    war_mon_res_a_6: De multitool zelf doet het niet, maar ik haal er een bruikbare
      module uit. Ik hoor dezelfde stem weer, kakelend van plezier. Het visioen verdwijnt.
    war_mon_res_b_6: |-
      Na een lichte aanraking barsten honderden spinachtigen uit het lichaam van de strijder. Ze zwermen rond het lichaam, verorberen het en richten zich tot mij. Ik struikel...
      Ik val op de grond, maar de insectengolf bereikt me niet. Het visioen verdwijnt. Ik hoor spottend gelach in de wind.
    war_mon_desc_7: "In de monoliet wordt een doorgang geopend en het lichaam van
      een gigantisch gevleugeld dier valt voor me neer. Zijn keel is op een rituele
      manier doorgesneden en zijn vleugels zijn beschilderd met de gezichten van een
      oeroud strijdersgeslacht. Maar zijn ogen... zijn ogen staan vreemd...\n \nZijn
      eigen ogen zijn eruit gesneden en vervangen door glinsterende rode bollen. Hoe
      langer ik kijk, des te feller lichten ze op. Er zit duidelijk een geavanceerde
      technologie achter. Zal ik dit offer ontheiligen om mijn eigen reis eenvoudiger
      te maken?"
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: Verwijder de ogen
    war_mon_opt_b_7: Maak een buiging
    war_mon_res_a_7: |-
      Ik pluk de kristallen uit de oogkassen van de vogel. Ze hebben een weerzinwekkend rode gloed en barsten vervolgens open. Er komt naniet uit.
      De monoliet brult van woede om mijn vergrijp. Het visioen verdwijnt.
    war_mon_res_b_7: |-
      De oude wezens die hier ronddwalen, nemen mijn respectbetuiging glimlachend in ontvangst. Het lichaam geneest en vliegt weg. Het nadert de horizon en licht op in een verblindend rood licht.
      Het visioen verdwijnt en ik merk dat ik gezegend ben. Ik krijg grote hoeveelheden nanietclusters.
    war_mon_desc_8: De gigantische bek van een oeroude hond verschijnt plots aan het
      oppervlak van de monoliet. Hij laat zijn tanden zien en zijn onwelriekende speeksel
      spettert op mijn vizier. Ik voel me al een stuk beter als ik allerlei waardevolle
      spullen op zijn grote tong zie liggen.
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: Met een plotselinge beweging verplaatst de hond de goederen naar
      één kant van zijn bek, terwijl hij mijn armen onder spuugt. Er is nog ruimte
      op de tong, dus ik kan hem ook iets van mijn eigen spullen geven...
    war_mon_opt_a_8: Plaats een offer op de tong
    war_mon_opt_b_8: Pak spullen van de tong
    war_mon_res_a_8: De hond slikt mijn offer in en likt me enthousiast. Het visioen
      verdwijnt en ik zie dat ik gezegend ben door een oeroude macht.
    war_mon_res_b_8: Ik weet de spullen te pakken, maar het gigantische beest drukt
      zijn gele tanden in mijn arm en zet zijn kaken op elkaar. Het visioen verdwijnt,
      maar de pijn niet.
    war_mon_desc_9: |-
      Uit de onderkant van de monoliet verschijnen de voeten en benen van een oude strijder. De rest van de romp volgt en wordt zonder pardon op de steen geduwd. Het lichaam is onthoofd.
      Er druppelt bloed bij mijn voeten. Hoog boven me zie ik hoe een lichaamloos hoofd me uitlacht. Hij roept me een schraperige aanmoediging toe.
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: Achter me hoor ik dat een oeroud zwaard uit de schede wordt getrokken.
      Er stormt iemand op me af...
    war_mon_opt_a_9: Blijf staan
    war_mon_opt_b_9: Ontwijk hem
    war_mon_res_a_9: |-
      Ik beweeg me niet. De schim van het zwaard zwiept door mijn nek. Ik heb de test doorstaan.
      Het visioen verdwijnt. Het bloed uit het hoofd van de strijder verandert in een golf van naniet.
    war_mon_res_b_9: |-
      De schim van het zwaard zwiept boven mijn hoofd. Het lichaamloze hoofd kijkt beteuterd en het visioen verdwijnt.
      Het was een test en ik heb gefaald.
    war_mon_desc_10: |-
      Voor mijn ogen valt de monoliet in stukken uiteen. De brokstukken worden steeds verder in elkaar gedrukt, tot er slechts een kleine rode bol overblijft die is omgeven door dansende lichtjes.
      Het lijkt wel alsof een oude en misschien zelfs goddelijke kracht me wil laten zien wat de oorsprong is van deze vreemde constructies.
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: Het metaal dat ik bij me heb, dwingt me om dichterbij te komen,
      alsof het wil dat ik de monoliet weer opbouw. Het lijkt erop dat mijn elementen
      zichzelf willen opofferen...
    war_mon_opt_a_10: Geef metaalstof
    war_mon_opt_b_10: Geef puur ferriet
    war_mon_opt_c_10: Geef chromatisch metaal
    war_mon_res_a_10: |-
      Ik voel mijn bloed pompen. Mijn hoofd tolt. Ik treed buiten mijn lichaam en zie hoe onbetekenend ik ben in de onmetelijkheid van de ruimte.

      De monoliet wordt heel langzaam weer opgebouwd. Ik ben te beklagen. Het visioen verdwijnt.
    war_mon_res_b_10: |-
      Ik weet nu wat mijn plaats is in de onmetelijkheid van tijd en ruimte.

      De monoliet wordt heel langzaam weer opgebouwd. Ik ben te beklagen.
    war_mon_res_c_10: |-
      Ik voel mijn bloed pompen. Mijn hoofd tolt. Ik treed buiten mijn lichaam en zie mijn ware plek in de onmetelijkheid van de ruimte.

      De monoliet wordt weer opgebouwd en geeft me een beloning als troost. Het visioen verdwijnt.
    war_mon_desc_11: |-
      Ik plaats mijn handpalm op de monoliet en doe een stap terug als hij smelt door mijn aanraking. Gesmolten gesteente druppelt omlaag over de monoliet, die van binnen hol blijkt te zijn.
      Erin vind ik onvoorstelbare rijkdommen. Met deze oude technologieën en spullen zal mijn reis veel voorspoediger verlopen. Plotseling trilt de grond door de donderende stem van een oude stam...
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: De lava blijft stromen en de steen wordt onstabiel, maar ik
      heb de bruikbare uitrusting binnen handbereik.
    war_mon_opt_a_11: Pak spullen
    war_mon_opt_b_11: Hou afstand
    war_mon_res_a_11: |-
      De lava zwelt op en het gesmolten gesteente reikt naar mijn exopak. De tijd vertraagt. Ik voel hoe ik in brand sta. Het gaat maar door. Ik ben ten dode opgeschreven.
      Ik sluit mijn ogen. Als ik ze weer open, is de steen herbouwd en de gesmolten ondergrond weer hard. Ik voel een hete, boze wind.
    war_mon_res_b_11: |-
      De oude strijders die hier hun erediensten hielden zijn me dankbaar voor het betoonde respect. De lava koelt af en neemt een ingewikkelde vorm aan op de grond voor me. Het ligt vol met geschenken.
      Het visioen verdwijnt, maar de geschenken blijven achter.
    war_mon_desc_12: |-
      Er staan drie lange kolommen met woorden op de oude constructie, allemaal in een ander alfabet.
      De woorden in de eerste kolom lijken op primitieve runen die in het zand zijn gekerfd. De tweede kolom bestaat uit een nauwkeurige puntenreeks. De laatste kolom bevat woorden in sierlijke letters, die wel met de hand lijken te zijn aangebracht in de harde steen.
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: Onder aan elke kolom zijn smerige en bebloede handafdrukken
      zichtbaar.
    war_mon_opt_a_12: Leg hand op runen
    war_mon_opt_b_12: Leg hand op punten
    war_mon_opt_c_12: Leg hand op letters
    war_mon_res_a_12: 'De oude geesten die hier ronddwalen geven me de taal van hun
      afstammelingen: de strijders.'
    war_mon_res_b_12: De oude geesten die hier ronddwalen geven me de taal van een
      buitenaards ras van elektronische levensvormen.
    war_mon_res_c_12: De oude geesten die hier ronddwalen geven me de taal van een
      buitenaards ras van gesnavelde handelaren.
    war_mon_desc_13: |-
      Ik bevind me in een vreemde, nieuwe werkelijkheid. De oude steen gaat open. Erin hangt het uitgedroogde hart van een oude strijder tussen houten pilaren. Het klopt nog, al is het zwak.

      Op de stoffige vloer eronder liggen een paar verschrompelde longen die kennelijk voor altijd verontreinigde lucht moeten inademen. Een uitgedroogde oogbal staart me aan, zonder te knipperen.
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: Schiet op hart
    war_mon_opt_b_13: Hang de longen op
    war_mon_opt_c_13: Vertrek respectvol
    war_mon_res_a_13: |-
      Ik trek mijn multitool en schiet. Er komt een substantie uit het hart, alsof het een gewone boom of steen is. Ik hoor een oorverdovende schreeuw.
      De kracht van de monoliet neemt af en het visioen is afgelopen.
    war_mon_res_b_13: |-
      Ik plaats de longen naast het oude hart en ze beginnen harmonieus te pulseren. De lucht wordt frisser en het stof wordt weggeblazen. De kracht van de monoliet is hersteld.
      Het visioen verdwijnt en de monoliet zegent me met geschenken.
    war_mon_res_c_13: Ik draai me om en de monoliet sluit zich. Het visioen verdwijnt
      en ik hoor een hartverscheurend gehuil. Het is een schreeuw van teleurstelling.
    war_mon_desc_14: Ik sta in een groot amfitheater onder een bloedrode lucht. Het
      is een gigantische herrie. Strijders schreeuwen en blaffen terwijl ze naar de
      gevechten kijken.
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: Twee gladiatoren staan in gevechtshouding op het rode zand.
      Een van hen is zijn zwaard kwijt en verschuilt zich achter een schild. De ander
      komt op hem af, met een speer in de aanslag. Ik voel me gedwongen om mee te
      brullen met het volk.
    war_mon_opt_a_14: Moedig ontwapende gladiator aan
    war_mon_opt_b_14: Moedig gladiator met speer aan
    war_mon_res_a_14: |-
      De gladiator onthoofdt zijn tegenstander met het scherpe schild. Hij buigt naar me.
      Terwijl het visioen verdwijnt, krijg ik als dank iets om mezelf te beschermen.
    war_mon_res_b_14: |-
      De gladiator stoot zijn speer dwars door het hoofd van zijn rivaal. Hij buigt naar me.
      Terwijl het visioen verdwijnt, krijg ik als dank iets om mijn vijanden te vernietigen.
    war_mon_desc_15: Ik voel een intense hitte in de steen. Plotseling - als ware
      het aangetrokken tot mijn pak - sijpelt er een vloeibaar metaal uit een gat
      in de steen. Ik hoor een stem schreeuwen.
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: Het begint als een druppel, maar wordt al snel een heuse stroom.
      Naarmate de monoliet verder leegloopt, begint hij minder te gloeien.
    war_mon_opt_a_15: Dicht gat met metaal
    war_mon_opt_b_15: Dicht gat met katalysator
    war_mon_opt_c_15: Pak gesmolten substantie
    war_mon_res_a_15: Ik dicht het gat. Net zo plotseling als het visioen begon, is
      het afgelopen. De geesten van de monoliet danken me voor mijn geschenk.
    war_mon_res_b_15: "De katalysator reageert met het gesmolten materiaal. Het verdampt
      en de hele steen smelt voor mijn ogen. Terwijl de golf van vloeibaar metaal
      op me af komt, sta ik aan de grond genageld. \nHet visioen verdwijnt abrupt.
      De kracht van de monoliet neemt af."
    war_mon_res_c_15: |-
      Ik stop mijn arm in het gesmolten metaal. De pijn is extreem. Ik sluit mijn ogen.
      Het visioen verdwijnt abrupt. De kracht van de monoliet neemt af. Zojuist hield ik vloeibaar metaal vast, maar nu heb ik een vreemde nieuwe substantie.
    war_mon_desc_16: |-
      Het lijf van een klodder met kieuwen verschijnt op het oppervlak van de steen. Het is lang geleden geofferd, waarbij zijn opengesperde ogen zijn doorboord met metalen speren.

      Vocht druppelt van zijn lijf omlaag door een geul die door oeroude handen uit de monoliet zijn gehakt. De stroom kan naar twee reliëfs worden geleid: één van een zon en één van een maan.
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: Leid lichaamsvocht naar zon
    war_mon_opt_b_16: Leid lichaamsvocht naar maan
    war_mon_opt_c_16: Steel de speren
    war_mon_res_a_16: |-
      De zon zwelt op als de offervloeistof erin wordt gegoten. Hij schijnt steeds feller, tot ik niets anders meer zie dan fel wit licht.
      Ik knipper met mijn ogen en het visioen is voorbij. Op de plek waar de zon net scheen, vind ik een technologiemodule.
    war_mon_res_b_16: |-
      De maan zwelt op wanneer de offervloeistof erin wordt gegoten. Hij schijnt steeds feller, tot ik niets anders meer zie dan zilverachtig wit licht.
      Ik knipper met de ogen en het visioen is voorbij. Op de plek waar de maan net scheen, vind ik een technologiemodule.
    war_mon_res_c_16: |-
      Ik pak de metalen speren. Terwijl ik ze vasthoud, veranderen ze in hemellichamen en beginnen ze te groeien. Ik kan ze niet loslaten. Ze beginnen te draaien om hun as. Mijn armen worden van mijn lichaam gerukt. Ik...
      Het visioen verdwijnt. Ik ben weer compleet. Ik hoor boze stemmen in de wind.
    war_mon_desc_17: |-
      Ik voel me leeg. De waarden op mijn multitool en exopak dalen geleidelijk en ik word overvallen door een lusteloos gevoel. Ik adem normaal, maar mijn lichaam schreeuwt om zuurstof.

      Een gedachte buiten mijn eigen brein dringt mijn bewustzijn binnen.
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: De monoliet torent zwijgend en onwrikbaar boven me uit.
    war_mon_opt_a_17: Raak monoliet aan
    war_mon_opt_b_17: Blijf roerloos staan
    war_mon_opt_c_17: Ga weg
    war_mon_res_a_17: |-
      De monoliet laat zijn levenskracht in mijn uitgestrekte arm lopen. De plek waar ik hem aanraakte, brengt een steeds feller licht voort. Ik ben zo moe. Ik kan mijn ogen niet meer openhouden.
      Ik ontwaak uit een perfecte slaap. Ik lig in een ondiepe plas van naniet, maar ik voel me ongelooflijk. De lusteloosheid is als sneeuw voor de zon verdwenen.
    war_mon_res_b_17: |-
      Ik sta voor de monoliet, die langzaam mijn levenskracht opslokt. Ik hou het zo lang mogelijk vol, maar het is te veel.<DELAY>0.4<> Ik ben zo moe. Ik kan mijn ogen niet meer openhouden.
      Ik ontwaak uit een perfecte slaap. Ik lig in een ondiepe plas van naniet, maar ik voel me ongelooflijk. De lusteloosheid is als sneeuw voor de zon verdwenen.
    war_mon_res_c_17: Ik ben nu buiten het bereik van de uitputtende monoliet. Hij
      torent hoog boven me uit, onverbiddelijk en afkeurend.
    war_mon_desc_18: |-
      Een lichtstraal komt uit de hemel en wordt door oude symbolen geleid naar een steen waar oeroude tekens op staan.

      Langzaam beweegt de straal zich naar afbeeldingen die in de steen zijn gekerfd. Ze stellen een veldslag, een buitenaardse stad en een gestolen schat voor. Op elke afbeelding zie ik de handafdrukken van pelgrims...
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: Raak afbeelding van veldslag aan
    war_mon_opt_b_18: Raak afbeelding van stad aan
    war_mon_opt_c_18: Raak afbeelding van schat aan
    war_mon_res_a_18: |-
      De lichtstraal verdwijnt.

      Ik blijf alleen achter op deze troosteloze plek.
    war_mon_res_b_18: |-
      De afbeelding van de stad licht op. Ik hoor het geroezemoes, de stemmen en het gekeuvel van de mensen op de straat, en de flapperende tentakels en krakende kaken van hen die bezig zijn met hun dagelijkse beslommeringen.
      En dan... stilte. Ze zijn weg. Het is niet duidelijk wat er is gebeurd. Er ligt een kleine zilveren kist bij mijn voeten, vol naniet.
    war_mon_desc_19: |-
      Plotseling schiet er een vernietigende energiestoot door mijn exopak. Mijn multitool detecteert dat er diep in de monoliet nog meer energie wordt opgebouwd. Nog even en ook dat wordt losgelaten op mij en de omgeving van deze oeroude locatie.

      Ik kan het schild van mijn exopak gebruiken om de kracht van de energiegolf te dempen, maar mijn systemen van mijn pak kunnen niet vaststellen om welke energievorm het gaat...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: Absorbeer straling
    war_mon_opt_b_19: Absorbeer gifstoffen
    war_mon_res_a_19: |-
      De stralingsgolf is geabsorbeerd en de locatie is weer veilig.

      De oude geesten zingen van dankbaarheid.
    war_mon_res_b_19: |-
      Mijn exopak is niet voorbereid en ik word overweldigd door de stralingsgolf.

      Pijn schiet door me heen en de heilige plaats is beschadigd.
    war_mon_desc_20: |-
      Plotseling bevind ik me onder water. Ik verdrink. Mijn longen lopen vol water en mijn borst staat in brand. Ik snak naar adem, maar voel van binnen en buiten alleen lauw vocht. Mijn blik wordt wazig. Ik weet dat mijn tijd is gekomen. Dit was het dan. Zo voelt het dus om dood te gaan.

      Plotseling schiet er een groene hand door het wateroppervlak. Het licht vervaagt.
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: Reik naar hand
    war_mon_opt_b_20: Sterf
    war_mon_res_a_20: |-
      Ik reik naar de hand, maar hij duwt me verder de diepte in.
      De werkelijkheid verandert.
      Ik leef, maar ik voel me leeg. Hol. De lucht die ik inadem, smaakt naar teleurstelling.
    war_mon_res_b_20: |-
      De lichten doven. De werkelijkheid verandert.

      Ik weet wat het is om dood te gaan en dat maakt me sterker. De ouden zegenen me.
    all_monolith_reward_1: Ik krijg een beloning van de oude geesten die hier ronddwalen.
    all_monolith_reward_2: Een oeroude macht zegent mijn reis.
    all_1_port_right_1: Het portaal gaat open...
    all_1_port_wrong_1: Het portaal blijft gesloten
    exp_1_port_desc_1: De oerkracht van de Korvax-echo's is zichtbaar in het grote
      portaal dat je voor je ziet. Je hoort dat ze je roepen. Ze spreken een taal
      die je kent.
    exp_1_port_lang_1: Zijn de Reizigers gekomen? Zijn ze hier?
    exp_1_port_lang_2: Vertel het ons. Vertel ons wat die fascinerende Sentinels hebben.
    exp_1_port_opt_1: Het zou kunnen
    exp_1_port_opt_2: Absoluut!
    exp_1_port_opt_3: Nee!
    exp_1_port_opt_4: Een onbekende kracht
    exp_1_port_opt_5: Lasers
    exp_1_port_opt_6: Een agressieve houding
    tra_1_port_desc_1: Je ziet het grote portaal voor je. Je hoort de zwakke, wanhopige
      stemmetjes van de Gek-eerstgeborenen. Ze spreken jouw taal.
    tra_1_port_lang_1: Wat is er met de Gek gebeurd? Aanbidden ze nog steeds de Eerstgeborenen?
    tra_1_port_lang_2: De Eerstgeborenen zijn machtig! Hoe groot is het Rijk van de
      Eerstgeborenen geworden?
    tra_1_port_opt_1: De Gek hebben respect voor hun machtige voorouders en hebben
      het vaak over jullie
    tra_1_port_opt_2: De Gek zijn altijd bezig, dus het is moeilijk te zeggen
    tra_1_port_opt_3: Ze zijn bezeten van handel en zijn jullie vergeten
    tra_1_port_opt_4: Jullie Rijk is groot. Meerdere sterrenstelsels groot.
    tra_1_port_opt_5: Ik weet het niet. Ik kan het niet zeggen.
    tra_1_port_opt_6: Jullie afstammelingen zijn nu handelaren die niets van jullie
      moeten hebben.
    war_1_port_desc_1: Je hoort het rumoer en het tumult van een verre wereld. Plotseling
      schiet het geschreeuw van de Vy'keen-ouden door je hoofd. Ze brullen in een
      taal die je om de een of andere reden verstaat.
    war_1_port_lang_1: De Atlas-interface! Hij vertelde ons over jou! Vertel het ons...
      Wat was zijn boodschap?
    war_1_port_lang_2: Grah! Vecht je tegen de Sentinels? Een eindeloze oorlog!
    war_1_port_opt_1: De Reizigers worden gespaard
    war_1_port_opt_2: De Reizigers worden uitgeroeid
    war_1_port_opt_3: De Reizigers kunnen door elk portaal dat ze vinden
    war_1_port_opt_4: Ik vecht tegen de Sentinels. Ook al geven ze geen krimp
    war_1_port_opt_5: Als het nodig is vecht ik. Ik ben niet bang voor hen
    war_1_port_opt_6: Ik leer van de Sentinels. Ze hebben geheimen.
    all_portal_desc_1: "Geluiden uit een verre wereld zijn hoorbaar achter het portaal.\n
      \nEr wacht me daar een nieuw land."
    all_portal_desc_2: "De doorgang torent hoog boven me uit, als een zwijgende bewaker
      van de planeet.\n \nSlechts weinigen mogen de weg naar de verre wereld zien."
    all_portal_desc_3: "De wereld achter de doorgang dringt door tot mijn geest.\n
      \nHet wenkt me en roept me toe. Het pad naar het onbekende wil worden ontsloten."
    all_portal_desc_4: "De gigantische constructie is een doorgang. Een portaal naar
      een andere wereld, ergens ver weg in de ruimte.\n \nIk hoor het gefluister van
      een onbekend land."
    all_portal_desc_5: "Uit de oeroude stenen constructie komen geluiden van een verre
      planeet.\n \nHierin zitten de geheimen van een onbekende wereld."
    all_portal_desc_6: Het grote portaal roept me toe. De gefluisterde geheimen van
      een verre wereld dringen door tot mijn geest.
    all_portal_desc_7: "De levenskracht van een andere planeet is voelbaar achter
      het portaal. Het is onzichtbaar, maar ik kan het horen.\n \nMet een paar stappen
      kan ik een reis voltooien die lang geleden meerdere levensduren vereiste."
    all_portal_desc_8: "Achter het portaal ligt een land vol vreemde wezens, planten,
      geluiden en omgevingen. Ze zijn nog ver weg en onbekend.\n \nIn mijn hoofd hoor
      ik steeds opnieuw de lokroep van het portaal."
    all_portal_desc_9: "De vreemde constructie is een portaal naar een andere planeet.
      Een afgesloten doorgang, die door de kosmos naar een buitenaardse wereld leidt.\n
      \nIk voel me aangetrokken tot het portaal en de afgelegen locatie die erachter
      ligt."
    all_portal_desc_10: "De trillingen van een verre wereld zijn voelbaar bij het
      portaal.\n \nDe roep is onweerstaanbaar. Het portaal wil gewoon geopend worden."
    all_portal_res_a_1: "De gigantische constructie komt tot leven.\n \nHet onthult
      de weg naar een verre wereld."
    all_portal_res_a_2: "Het portaal gaat open.\n \nEr wacht een nieuw land op me..."
    all_portal_res_a_3: "Het portaal gaat open.\n \nEr wacht me een nieuwe reis."
    all_portal_res_a_4: "De doorgang gaat open.\n \nWelke geheimen liggen erachter?"
    all_portal_res_a_5: "De geluiden van een ver land sijpelen door het portaal als
      de doorgang wordt ontsloten.\n \nEr wacht me een nieuwe wereld."
    all_portal_res_a_6: "Het portaal gaat open.\n \nVoor me ligt de weg naar een andere
      planeet."
    all_portal_res_a_7: "Ik word overspoeld door de sensatie van grote hoogten, immense
      afstanden en alle plekken die zich daartussen bevinden.\n \nHet portaal is open."
    all_portal_res_a_8: "Ik voel de lucht van een verre wereld op me afkomen.\n \nDe
      doorgang wacht op me."
    all_portal_res_a_9: "Het grote portaal gaat open.\n \nEen verre planeet wacht
      op mijn bezoek..."
    all_portal_res_a_10: "Het licht van een nieuwe ster schijnt door het portaal.\n
      \nDe doorgang is open."
    all_portal_res_b_1: "Het portaal is nog steeds niet geactiveerd.\n \nEr hangt
      een eenzame stilte in de lucht."
    all_portal_res_b_2: "De hoge doorgang blijft dicht.\n \nHet portaal geeft zijn
      geheimen niet prijs."
    all_portal_res_b_3: "Het pad blijft verborgen.\n \nIk blijf alleen achter, in
      een vreemde stilte."
    all_portal_res_b_4: "Het portaal reageert niet.\n \nIk blijf alleen achter met
      niet meer dan een windvlaag uit een vreemde wereld."
    all_portal_res_b_5: "De nieuwe wereld is verboden terrein.\n \nHet portaal blijft
      gesloten."
    all_portal_res_b_6: "Het kolossale portaal geeft geen krimp.\n \nWat erachter
      ligt, blijft een mysterie."
    all_portal_res_b_7: "De doorgang blijft gesloten.\n \nHet portaal houdt nog altijd
      onbewogen de wacht."
    all_portal_res_b_8: "Het portaal blijft dicht.\n \nWat rest is totale stilte."
    all_portal_res_b_9: "Het portaal laat me niet toe.\n \nDe doorgang blijft gesloten."
    all_portal_res_b_10: "Het portaal houdt nog altijd de wacht.\n \nDe planeet die
      erachter ligt, blijft een mysterie."
    all_portal_opt_a: Open portaal
    exp_npc_anomaly_name: Priester-entiteit Nada
    exp_npc_anomaly_desc_1: "Het elektronische wezen komt tot leven als hij me ziet
      komen. Uit het donkere masker schieten stralen die me scannen. Na wat angstaanjagend
      gekwetter spreekt hij me zowaar in mijn eigen taal aan. \n\nIk mag kiezen. Hij
      kan me laten zien hoe ik via zwarte gaten het centrum van het sterrenstelsel
      kan bereiken. Hij kan me de weg wijzen naar een Atlas-interface. Of hij kan
      me helpen bij mijn eigen zoektocht."
    exp_npc_anomaly_desc_2: "Nada onthult dat hij een Korvax-priester is die wist
      te ontsnappen aan de groepsgeest en nu op zoek is naar de oorsprong van het
      sterrenstelsel. Hij heeft een gewaagde theorie: onze hele werkelijkheid is slechts
      een experiment van iemand anders. Een simulatie. Ik wil lachen, maar dan herinner
      ik me de Atlas. \n\nNada laat me opnieuw kiezen - of is het een test?\n\nHij
      kan me terugsturen naar het vaste pad van de Atlas. Hij kan me zwarte gaten
      laten vinden die me naar het centrum van het sterrenstelsel brengen. Of ik neem
      een geschenk aan dat ik kan gebruiken op mijn reis."
    exp_npc_anomaly_desc_3: |-
      Nada is uitzonderlijk beweeglijk en huppelt op en neer. Het zijn de externe symptomen van een interne strijd. Allerlei gekleurde lichten flitsen over zijn vizier. Soms lijkt het wel alsof er een andere entiteit achter schuilt. Ik pak zijn arm stevig vast en zie een lichtpatroon dat me bekend voorkomt.

      De Korvax proberen onafgebroken hun omhulsel terug te krijgen en Nada te vernietigen. Maar de priester-entiteit geeft zich pas over als hij het raadsel van de realiteit heeft opgelost.
    exp_npc_anomaly_desc_4: |-
      Als ik dichterbij kom, zie ik dat Nada is aangesloten op een aantal instrumenten. Zonnen ontstaan en sterven op de panelen en voxel-moleculen verschijnen en verdwijnen weer in gelijksoortige paren. Ik zie foutmeldingen op de schermen en sta perplex.

      Nada ziet me en legt het me uit. Er zijn patronen die in het hele sterrenstelsel terugkomen. Het zijn identieke elementen waar eigenlijk eindeloze verschillen behoren te zijn. Dit kan geen toeval zijn. Heeft de Atlas dit gedaan? Aan de andere kant van de ruimte giechelt Polo.
    exp_npc_anomaly_desc_5: |-
      Nada blijft dit keer uit mijn buurt. De flikkeringen op zijn vizier lijken wel alarmlichten. Er is iets veranderd tussen ons.

      Nada legt uit dat hij inmiddels meer inzicht heeft. Hij heeft ontdekt dat het sterrenstelsel geen ruimte biedt voor vrije wil, alleen voor wrede causaliteit. Hij vreest dat we slechts pionnen zijn van het opperwezen dat ons heeft gecreëerd. Dat we marionetten zijn. En Nada wantrouwt me. Want ik ben anders. Zou ik het zijn die aan de touwtjes trekt?
    exp_npc_anomaly_desc_6: |-
      De paranoia van Nada is besmettelijk. Ik kijk eerst naar binnen voordat ik de ruimte betreed. De Gek Polo is enthousiast bezig met zijn werk, maar afgezien van de dansende lichtjes zit er geen beweging in het omhulsel van Nada. Was... was dat een rode flits, daar achter dat vizier? Het is alweer verdwenen.

      Ik wacht even en stap vervolgens met veel kabaal binnen. Polo begroet me uitgebreid, maar Nada en ik blijven bij elkaar uit de buurt. We vertrouwen elkaar niet meer.
    exp_npc_anomaly_desc_7: |-
      Nada en Polo zijn bijzonder stil. Polo zit tot de ellebogen in een machine en Nada is bezig met simulaties. Er heerst een vreemde spanning. Het is duidelijk dat die twee ruzie hebben gehad.

      Nada gebaart me te komen. Hij uit zijn frustratie dat hij gevangen zit in een machinaal lichaam. Terwijl ik op zoveel manieren en op zoveel plekken kan overleven. Ik kan gaan en staan waar ik wil in dit sterrenstelsel. Ik kan op zoek gaan naar de waarheid of gewoon leven zoals ik dat wil. Nada geeft toe dat hij jaloers op me is.
    exp_npc_anomaly_desc_8: |-
      Dit keer staat Nada dicht bij me. Als het wezen emoties zou hebben, was hij er nu door overmand. Weifelend legt hij een hand op mijn schouder en brengt hij zijn vizier naar mijn gezicht. Ik kan niets zien achter zijn masker, maar ik voel dat Nada me strak aankijkt.

      Als ik verder reis naar het centrum, is dit het afscheid. We weten niet of we het zullen overleven. Of dat er überhaupt iets is wat het zal overleven. Wacht ons de vrijheid of de vernietiging? Angstig en terneergeslagen zegt Nada me gedag.
    exp_npc_anomaly_desc_9: "De panelen en systemen doen momenteel niets. Nada kan
      er blijkbaar niets meer van leren. Ik breng verslag uit van mijn reizen en ontdekkingen
      en zijn masker licht op. \n\nAlle puzzelstukjes vallen op hun plaats, zo legt
      Nada uit. Ooit staarde Nada naar sterrenkaarten, nu bestudeert hij regels code.
      Overal zijn er verbindingen en patronen. Het sterrenstelsel is een spinnenweb...
      maar wie of wat is de spin? Het centrum is nu dichtbij. Misschien zullen we
      het snel weten. Ik kan een huivering niet onderdrukken."
    exp_npc_anomaly_lang_1: Zeldzame taalvorm. Geweldig! Nada, de afvallige Korvax.
      Hulp wordt aangeboden. Route naar centrum van sterrenstelsel? Terug naar Atlas
      voor begeleiding? Hulpmiddelen voor reis? Ja/nee?
    exp_npc_anomaly_lang_2: Terugkerende bezoeker! Welkom. Meer hulp? Terug naar de
      Atlas? Centrum van sterrenstelsel, betekenis vinden? Hulp voor reis? Kies.
    exp_npc_anomaly_lang_3: "Korvax-verbond hunkert naar 'niet-conform' Nada omhulsel.
      Verbond is niet logisch. \n\nGegevens reiziger, conclusie onweerstaanbaar. Fout
      in vorm/omvang/distributie sterrenstelsel. Verken meer!"
    exp_npc_anomaly_lang_4: 'Simplistische bewegingen. Chemisch willekeurig. Hypothese:
      simulatie. Sterrenstelsel niet basis van bestaan. Verken, maar voorzichtig met
      rode bol. Vind fouten in model, gebruik ze, vind waarheid. Ja/nee?'
    exp_npc_anomaly_lang_5: Is simulatiemaker vriend of vijand? Paranoia onontkoombaar.
      Sterrenstelsel is causaal, individualisme is statistische anomalie. Nada is
      een fout. Nada vertrouwen? Jou vertrouwen?
    exp_npc_anomaly_lang_6: |-
      Rode bollen. Dominant, vijandig. Makers van hun relikwieën?

      Singulariteiten essentieel. Verplaatsbaar pad naar centrum van sterrenstelsel. Is pad bericht van maker? Of constructiefout?
    exp_npc_anomaly_lang_7: |-
      Polo, plezier in ervaring. Alleen gegevens zijn waardevol / plezier.

      Nada zit vast in omhulsel en sterrenstelsel. Gefrustreerd / bedroefd. Jij zit niet vast. Belangrijk - ontdek, ontsnap, rapporteer.
    exp_npc_anomaly_lang_8: |-
      Nada wil vooruitgang. Helpt je te ontsnappen, verklaring volgt.

      Ontdekkingen komen samen. Causatief sterrenstelsel. Pad naar centrum. Rode bollen. Simplistische fysica. Of negeer, zwerf vrij rond.
    exp_npc_anomaly_lang_9: "Alles is eindig. Ook tijd. Behoud gegevens essentieel.
      Bij begin - centrum van sterrenstelsel. Kalm hart van storm. \n\nJouw reis belangrijk.
      Bereik het einde. Mijn werk voltooid. Terg naar Verbond."
    exp_npc_anomaly_opt_a_1: Volg het pad van de Atlas
    exp_npc_anomaly_opt_b_1: Vind een kortere weg naar het centrum
    exp_npc_anomaly_opt_c_1: Hulpmiddelen voor de zoektocht
    exp_npc_anomaly_opt_a_9: Weiger de hulp van Nada
    exp_npc_anomaly_res_a_1: De Korvax markeert de locatie van een Atlas-interface.
    exp_npc_anomaly_res_b_1: Het wezen kent de weg naar een zwart gat.
    exp_npc_anomaly_res_c_1: Nada geeft je iets wat van pas komt bij je zoektocht
      door het sterrenstelsel.
    exp_npc_anomaly_res_a_9: Lichten schieten heen en weer over het vizier.
    tra_npc_anomaly_name: Specialist Polo
    tra_npc_anomaly_desc_1: "De kortere entiteit, een Gek, heeft een schalkse manier
      van doen. Hij veegt zijn vettige handen af aan zijn pak als hij zich tot me
      wendt. Misschien is hij een of andere technicus. \n\nTot mijn verbazing spreekt
      hij mijn taal. Andere levensvormen behandelden me met een arrogante onverschilligheid,
      maar Polo beschouwt me als zijn gelijke. \n\nHij wil alles weten over mijn reizen,
      welke levende wezens ik heb gezien en of ik levensvormen heb gevonden die hij
      nog niet kent. Hij hoopt dat ik mijn ervaringen met hem wil delen."
    tra_npc_anomaly_desc_2: |-
      Polo huppelt vrolijk op en neer als ik dichterbij kom. Blijkbaar denkt hij dat ik een geestverwant ben in de odyssee van verkenningen en uitvindingen. Ik weet nog niet of dat gevoel wederzijds is.

      Polo wil vooral weten wat de interactie met vreemde talen en culturen met mijn brein doet. Kan ik dergelijke volslagen onbekende concepten daadwerkelijk doorgronden? Is er een grens aan wat ik kan leren? Dat heb ik me zelf ook afgevraagd.
    tra_npc_anomaly_desc_3: |-
      Polo kijkt me warm en glimlachend aan. Misschien wel iets te warm voor iemand die ik pas twee keer heb ontmoet. Wellicht is de joviale Gek een beetje eenzaam, met die nerveuze Korvax-priester als enige gezelschap.

      Dit keer bespreekt hij de welvaart met me. Hoe kan een economie functioneren in zo'n oneindig sterrenstelsel? Hoe hoog is de uitbetaling bij de handelsterminals? Polo is erg benieuwd naar mijn ervaringen.
    tra_npc_anomaly_desc_4: "Polo wil me omhelzen als ik binnenkom, maar instinctief
      deins ik terug. Ik vertrouw niemand meer na de plotselinge en wrede aanvallen
      van wilde dieren. De grote ogen van de Gek verraden teleurstelling. Ik probeer
      me te verontschuldigen, maar hij onderbreekt me en vraagt of ik me misschien
      prettiger voel in het gezelschap van piraten. \n\nNatuurlijk zouden ze me direct
      aanvallen, maar als ik het overleef krijgen we misschien informatie over hun
      technologie."
    tra_npc_anomaly_desc_5: "Ik voel me nog steeds schuldig na onze eerdere ontmoeting,
      dus maak ik aanstalten om Polo te omhelzen. De Gek kijkt me echter geschrokken
      aan en duikt weg in een hoek. \n\nNa een pijnlijk moment van stilte doet Polo
      me een verzoenend voorstel. We hebben immers allebei last van de Sentinels.
      Misschien zou ik er tijdens mijn reizen zoveel mogelijk kunnen vernietigen.
      Zo ontdekken we wellicht wat de zwakke plekken zijn van die vervelende machines.\n\nEn
      misschien kunnen we zelfs weer vrienden worden."
    tra_npc_anomaly_desc_6: |-
      Gelukkig is Polo weer de vriendelijkheid zelf. Hij glimlacht en geeft me zelfs een vriendschappelijk tikje op mijn arm. Onze vriendschap is hersteld.

      Ik bloos als de Gek-technicus zegt dat hij me een lang en gezond leven toewenst, maar moet vervolgens teleurgesteld vaststellen wat Polo's ware reden is voor zijn toenadering is: hij wil weten hoe mijn pak reageert op de langdurige blootstelling aan extreme weersomstandigheden.
    tra_npc_anomaly_desc_7: |-
      Onze eerdere pijnlijke momenten zijn we al lang vergeten. Polo zwaait hartelijk naar me en vraagt of ik even wil komen. Hij is nog enthousiaster dan normaal, omdat hij een klus voor me heeft die hem erg aan het hart gaat: de sterren verkennen.

      Door het sterrenstelsel reizen gaat het beste op warpsnelheid. Het is elke keer weer geweldig om een nieuw systeem te ontdekken. Polo hoopt oprecht dat ik dit kan blijven doen en plekken vind waarvan hij alleen maar kan dromen.
    tra_npc_anomaly_desc_8: "Polo is dit keer uitzonderlijk stil. Eerst denk ik nog
      dat ik hem weer heb beledigd, maar de Gek wijst bedrukt naar een stapel kapotte
      elektronica achter hem. Blijkbaar is er iets misgegaan tijdens de belangrijke
      experimenten van Polo. \n\nPolo wijst me verontschuldigend de deur. Ik weet
      hoeveel waarde de Gek hechtte aan zijn gegevens en bied mijn hulp aan. Misschien
      kan ik de volgende keer zijn archieven aanvullen met rapporten over verschillende
      vreemde wezens."
    tra_npc_anomaly_desc_9: "Polo zegt dat zijn informatie over de meer sociale bewoners
      van het sterrenstelsel verloren is gegaan tijdens zijn mislukte experiment.
      Wel vreemd dat Polo dit niet eerder heeft verteld. Even heb ik het sterke gevoel
      dat ik word voorgelogen. Maar waarom? Met welk doel? \n\nIk zou hem natuurlijk
      weer kunnen helpen. Het is best mooi om te vertellen over mijn avonturen en
      over de plaatsen en gezichten die ik als enige heb gezien. Of moet ik toegeven
      aan mijn gevoel van paranoia?"
    tra_npc_anomaly_desc_10: "Het verbaast me niet dat mijn 'vriend' de hiaten in
      zijn onderzoek weer eens toeschrijft aan het mysterieuze incident. Dit keer
      zijn de dossiers over vreemde talen beschadigd, zo zegt Polo tenminste.\n \nIk
      ben geërgerd en kan mijn vermoeden dat ik word gemanipuleerd niet langer onderdrukken.
      De Gek ziet me met lede ogen vertrekken. Zal ik terugkomen met woorden die ik
      heb geleerd van vreemde ruimtevaarders en monolieten? Of toch maar niet?"
    tra_npc_anomaly_desc_11: "Ik had me voorgenomen om de kamer uit te stormen en
      nooit meer terug te komen als Polo nog één keer zou beginnen over dat 'incident'.
      Maar hij zegt dat alles onder controle is. \n\nDe Gek wil me duidelijk paaien
      als hij zegt dat ik mijn leven moet leiden zoals ik dat zelf wil en me niets
      van anderen moet aantrekken. Dat ik de sterren moet zien, rijk moet worden en
      iets leuks voor mezelf moet kopen. Dat is tenminste wat hij zou doen, zo zegt
      de technicus, terwijl hij me in de ribben port."
    tra_npc_anomaly_desc_12: |-
      Ik besluit om Polo het voordeel van de twijfel te geven. Ik weet niet wat de ware intenties zijn van de behulpzame Gek, maar hij lijkt me in elk geval niet gevaarlijk. Polo is wel degelijk mijn vriend.

      Al begin ik daar weer aan te twijfelen als Polo voorstelt dat ik maar weer eens met piraten moet gaan vechten. Dat lijkt hem zo ontzettend spannend, zegt hij. Hij doet een luchtgevecht na met zijn handen en maakt schietgeluiden.
    tra_npc_anomaly_desc_13: |-
      Als ik binnenkom, is Polo iets aan het lezen. De rimpels op het voorhoofd van de Gek verraden dat het geen goed nieuws is. Polo zet snel zijn scherm uit als hij me ziet en er verschijnt een geforceerde glimlach op zijn bezorgde gezicht.

      Een beetje afwezig zegt de technicus dat er steeds meer Sentinels komen. Hij zegt dat hun gelederen moeten worden uitgedund, als ik tenminste wil blijven gaan en staan waar ik wil. Ik vermoed dat Polo gewoon van me af wil.
    tra_npc_anomaly_desc_14: |-
      De spanning die er ooit tussen ons was is volledig verdwenen. Polo en ik begroeten elkaar als de beste vrienden, als trouwe partners die samen de sterren verkennen. Ik weet dat de Gek een geheim heeft, maar dat zal hij me vast nog wel een keer vertellen.

      Polo moedigt me aan om de ultieme ontdekkingsreiziger te worden en letterlijk mijn grenzen te verleggen. Er zijn plekken waar niemand kan overleven. Maar misschien ben ik de enige die dat wel kan.
    tra_npc_anomaly_desc_15: "Polo maakt een gespannen indruk. Mijn vriend wil me
      iets vertellen. Hij is ziek. Zo vreselijk ziek, dat hij hier niet weg kan. Daarom
      heeft Polo me al die tijd gebruikt om voor hem op onderzoek uit te gaan. \n\nDiepbedroefd
      probeer ik mijn medeleven te betuigen, maar Polo herstelt zich en drukt me op
      het hart om geen tijd te verspillen. Vlieg verder dan ooit. Bezoek plekken die
      Polo nooit zal zien. Dat is het echte leven."
    tra_npc_anomaly_desc_16: "Polo heet me welkom, maar is somber. Ik begrijp dat
      dit de echte Polo is, niet de quasi-vrolijke stuiterbal die hij ooit leek te
      zijn. Zijn onderzoekende aard is de Gek in elk geval nog niet kwijt. Nog steeds
      wil hij door mijn ogen de majestueuze sterren ontdekken. \n\nEr bestaan hele
      vreemde en wilde wezens. Ik weet zeker dat mijn vriend zoveel mogelijk van deze
      wonderlijke en monsterlijke dieren wil zien. Zodat hij kan dromen van de werelden
      waar ze vandaan komen."
    tra_npc_anomaly_lang_1: Als je weet waar je moet zoeken, zijn er overal vrienden.
      In alle soorten en maten. Op elke plek.
    tra_npc_anomaly_lang_2: Praat, lees en bestudeer monolieten. Zorg ervoor dat je
      brein net zo krachtig wordt als je benen. Elke ontdekkingstocht is vooral een
      ontdekking van jezelf.
    tra_npc_anomaly_lang_3: Units hier, units daar... Wat een vreemde en trieste manier
      van leven. Vul je zakken maar, dan ontdekken we vanzelf waarom units in deze
      werelden zo belangrijk zijn.
    tra_npc_anomaly_lang_4: Wie zijn die irritante piraten? Wie bouwt hun schepen?
      Wel spannend om tegen hen te vechten.
    tra_npc_anomaly_lang_5: Die vliegende machines, die wandelende machines! Overal!
      Ze jagen op ons, doen ons pijn en beëindigen onze avonturen. Stoute robots.
    tra_npc_anomaly_lang_6: Jij bezoekt de gevaarlijkste plekken die je kunt vinden,
      vriend. Blijf wel in leven. Dood heb ik niets aan je. Wat kun je nu leren van
      een lijk? Hoewel... Nee, blijf toch maar in leven.
    tra_npc_anomaly_lang_7: Een heel sterrenstelsel, alleen voor jou. Je moet alles
      ontdekken. Haha, nee hoor. Grapje. Misschien nog een paar systemen?
    tra_npc_anomaly_lang_8: Nieuwe wezens op elke wereld. Heel gemakkelijk voor mijn
      vriend. Maar het is niet zo makkelijk om álles te vinden wat een wereld te bieden
      heeft.
    tra_npc_anomaly_lang_9: Sommige ken ik, andere niet. Alles wil ik. Wees een baken
      van vriendschap voor alle sterren. Dat is een beloning op zich, maar levert
      vast ook technologie op.
    tra_npc_anomaly_lang_10: Toeristen willen worden begrepen, reizigers willen zelf
      dingen begrijpen.
    tra_npc_anomaly_lang_11: Verken, vecht, handel en doe alles wat nodig is om units
      te vinden. Het avontuur is al een beloning op zich. Vergeet dat niet.
    tra_npc_anomaly_lang_12: Plagen van de uiterste grens, lastige obstakels voor
      avontuur. De dood is triest, plaaggeesten nog triester.
    tra_npc_anomaly_lang_13: Sentinels, bah. Wrede politiemacht in een prachtig sterrenstelsel.
      Als we weten hoe we ze kunnen stoppen, worden onze reizen leuker.
    tra_npc_anomaly_lang_14: Ga niet dood, vriend. Al die verspilde gegevens. Haha,
      nee hoor. Grapje. Ik zou je vreselijk missen.
    tra_npc_anomaly_lang_15: Ik zit hier vast. Ik zie sterren, maar verder niets.
      Laat me het sterrenstelsel zien, deel je avonturen, breng me geluk.
    tra_npc_anomaly_lang_16: Goed dat je er bent. Je brengt me het licht. Laat me
      wezens zien die ik zelf niet kan vinden. Veel wezens. Daarna, beste vriend,
      weet ik niet wat jij of ik zullen doen.
