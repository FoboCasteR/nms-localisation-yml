    tra_obs_opt_a_1: 'Invoer: 2121'
    tra_obs_opt_b_1: 'Invoer: 1212'
    tra_obs_opt_c_1: 'Invoer: 2112'
    tra_obs_res_a_1: Ik heb een locatie tussen de verafgelegen sterren gevonden.
    tra_obs_res_b_1: |-
      Er komt geen antwoord.

      De machines blijven uitgeschakeld en uit de ruimte komt ook niets.
    tra_obs_res_c_1: |-
      Er komt geen antwoord.

      De machines blijven uitgeschakeld en uit de ruimte komt ook niets.
    tra_obs_desc_2: |-
      Het observatorium bromt zacht terwijl het de hemel scant. De handelaar die het bemande was duidelijk op zoek naar iets in de kosmos. En het lijkt erop dat het observatorium het heeft gevonden.
      Als ik de code van het baken kan ontcijferen, kan ik de oorsprong ervan mogelijk vinden.
