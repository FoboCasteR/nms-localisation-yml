    commodity5_name: ELEKTRONENDAMP
    commodity5_name_l: Elektronendamp
    commodity5_subtitle: Technologisch onderdeel
    commodity5_description: "Een wolk van geïoniseerde elektronen.\n \nEen basiscomponent
      van veel technologieën, die ook vaak wordt gebruikt voor de productie van antimaterie."
    commodity6_name: ANTIMATERIE
    commodity6_name_l: Antimaterie
    commodity6_subtitle: Technologisch onderdeel
    commodity6_description: "Negatieve materie en baryogenetische antideeltjes.\n
      \nAntimaterie kan enorm veel energie opleveren en is daardoor zeer waardevol.
      Momenteel bestaat het gebruik van antimaterie voor 95% uit het aandrijven van
      de <TECHNOLOGY>hyperdrives van ruimteschepen<>.\n\n<FUEL>WAARSCHUWING<>: alleen
      gebruiken in beschermde omgevingen."
    commodity7_name: DYNAMISCHE RESONATOR
    commodity7_name_l: Dynamische resonator
    commodity7_subtitle: Technologisch onderdeel
    commodity7_description: "Elektromagnetische frequentieoscillator.\n \nEen apparaat
      dat nodig is voor de constructie van allerlei technologieën die de verkenning
      van het heelal mogelijk maken."
    curio1_name: GEK-RELIKWIE
    curio1_name_l: Gek-relikwie
    curio1_subtitle: Curiositeit met een gemiddelde waarde
    curio1_description: "Een metalen beeldje van een wezen met een munt in zijn bek.\n
      \nPopulair bij handelaren, die het beschouwen als een symbool van eerlijke handel
      en vrede."
    curio2_name: VY'KEEN-BEELDJE
    curio2_name_l: Vy'keen-beeldje
    curio2_subtitle: Curiositeit met een gemiddelde waarde
    curio2_description: "Een klein houten icoon in de vorm van een Sentinel-drone.\n
      \nWordt gebruikt door strijders om tijdelijk in trance te raken, zodat ze niet
      meer hoeven te slapen."
    curio3_name: KORVAX-OMHULSEL
    curio3_name_l: Korvax-omhulsel
    curio3_subtitle: Curiositeit met een hoge waarde
    curio3_description: "Het metalen omhulsel van een ontkoppelde elektronische levensvorm.
      Het was te ver weg van de bron om weer te worden gevuld met een nieuwe entiteit.\n
      \nZeer waardevol voor alle soorten en zeker voor de elektronische levensvormen
      zelf."
    curio4_name: ATLAS-STEEN
    curio4_name_l: Atlas-steen
    curio4_subtitle: Curiositeit met een zeer hoge waarde
    curio4_description: "Een bolvormig juweel waarin een rood licht lijkt te pulseren.\n
      \nHet is een extreem zeldzaam voorwerp dat vaak wordt geassocieerd met oeroude
      monolieten."
    access1_name: ATLAS-PAS V1
    access1_name_l: Atlas-pas v1
    access1_subtitle: Toegangskaart
    access1_description: |-
      Beveiligings- en toegangspas die door veel galactische soorten wordt verstrekt aan bepaalde Reizigers.

      Biedt toegang tot gebieden en buitenposten met een laag beveiligingsniveau.
    access2_name: ATLAS-PAS V2
    access2_name_l: Atlas-pas v2
    access2_subtitle: Toegangskaart
    access2_description: "Beveiligings- en toegangspas die door veel galactische soorten
      wordt verstrekt aan bepaalde Reizigers.\n \nBiedt toegang tot gebieden en buitenposten
      met een gemiddeld beveiligingsniveau."
    access3_name: ATLAS-PAS V3
    access3_name_l: Atlas-pas v3
    access3_subtitle: Toegangskaart
    access3_description: "Beveiligings- en toegangspas die door veel galactische soorten
      wordt verstrekt aan bepaalde Reizigers.\n \nBiedt toegang tot gebieden en buitenposten
      met een hoog beveiligingsniveau."
    delicacy3_name: FASCINATIEPAREL
    delicacy3_name_l: Fascinatieparel
    delicacy3_subtitle: Handelsproduct
    delicacy3_description: "Gouden metalen bol die wordt gebruikt om het processorvermogen
      van elektronische levensvormen tijdelijk te vergroten.\n \nDe geleidbaarheid
      van de omhulsels neemt enorm toe, waardoor de analyses en het onderzoek van
      de entiteiten sneller verlopen."
    alloy1_name: ARONIUM
    alloy1_name_l: Aronium
    alloy1_subtitle: Neutrale metaallegering
    alloy1_description: "Een lichte en zeer flexibele legering.\n \nEr is veel vraag
      naar binnen het galactische handelsnetwerk, omdat het veel wordt gebruikt voor
      de constructie van planetaire buitenposten en faciliteiten."
    alloy2_name: HEROX
    alloy2_name_l: Herox
    alloy2_subtitle: Neutrale metaallegering
    alloy2_description: "Gecombineerde neutrale legering met allerlei toepassingen,
      van de farmaceutische tot de zware industrie.\n \nDit vormt de basis van de
      galactische legeringshandel."
    alloy3_name: LEMMIUM
    alloy3_name_l: Lemmium
    alloy3_subtitle: Neutrale metaallegering
    alloy3_description: "Zware metaallegering\n \nDit sterke materiaal wordt veel
      gebruikt voor de constructie van vrachtschepen. Het is een onbuigzaam materiaal
      dat populair is binnen het galactische handelsnetwerk."
    alloy4_name: CROLIUM
    alloy4_name_l: Crolium
    alloy4_subtitle: Neutrale metaallegering
    alloy4_description: "Zeer duurzame legering met een hoge weerstand die voornamelijk
      wordt gebruikt voor de constructie van scheepsrompen en drone-technologie voor
      de ruimteverkenning.\n \nDe markt voor crolium is erg belangrijk binnen het
      galactische handelsnetwerk."
    alloy5_name: MAGMOX
    alloy5_name_l: Magmox
    alloy5_subtitle: Neutrale metaallegering
    alloy5_description: "Zeer waardevolle, glanzende legering. Populair bij handelaren
      van alle bekende galactische rassen.\n \nZeer herkenbaar door zijn felrode gloed
      en het krachtige magnetische veld."
    alloy6_name: GRANTINE
    alloy6_name_l: Grantine
    alloy6_subtitle: Neutrale metaallegering
    alloy6_description: "Zachte en bewerkbare legering die overal in het heelal wordt
      gebruikt door handwerkslieden.\n \nVoor de verkoop en het transport van dit
      populaire product is een groot aantal galactische handelsroutes aangelegd."
    alloy7_name: TERUMIN
    alloy7_name_l: Terumin
    alloy7_subtitle: Neutrale metaallegering
    alloy7_description: "Lichte metaallegering die overal aan de Buitengrens wordt
      verhandeld.\n \nWordt vaak gebruikt voor het interieur van handelsshuttles.
      Het lichte materiaal zorgt ervoor dat ze gemakkelijker kunnen opstijgen van
      planeten met veel zwaartekracht."
    pulsefuel1_name: PULSKERN
    pulsefuel1_name_l: Pulskern
    pulsefuel1_subtitle: Energie voor aandrijving van ruimteschepen
    pulsefuel1_description: "Geladen radioactieve isotoopkern.\n \nWordt in diverse
      ruimte- en vrachtschepen gebruikt om de pulsmotor op te laden."
    hyperfuel1_name: WARPCEL
    hyperfuel1_name_l: Warpcel
    hyperfuel1_subtitle: Unit voor opladen hyperdrive
    hyperfuel1_description: |-
      Deze <FUEL>brandstof op antimateriebasis<> is een van de weinige stoffen die voldoende energie leveren voor <TECHNOLOGY>hyperdrive van een ruimteschip<>.

      De cel zit opgesloten in een stevige behuizing, wat paradoxen tijdens FTL-reizen uitsluit.
    grenfuel1_name: ONSTABIEL PLASMA
    grenfuel1_name_l: Onstabiel plasma
    grenfuel1_subtitle: Energie voor plasmagranaatwerper
    grenfuel1_description: "Brandstofcapsule met een hoge dichtheid voor gebruik in
      een <TECHNOLOGY>plasmagranaatwerper<>.\n \nMet onder hoge druk opgeslagen elektrochemische
      energie voor gebruik in de bodemverschuiver."
