    newprod11_name: VORTEXKUBUS
    newprod12_name: GIFBLAAS
    newprod13_name: GRAVITINO-BAL
    newprod14_name: PROTEÏNEPAREL
    newprod10_name_l: Aquabol
    newprod11_name_l: Vortexkubus
    newprod12_name_l: Gifblaas
    newprod13_name_l: Gravitino-bal
    newprod14_name_l: Proteïneparel
    newprod10_desc: |-
      Extreem waardevolle curiositeit die soms te vinden is in de zeeën en meren van bepaalde planetaire systemen.

      De oorsprong is onbekend.
    newprod11_desc: |-
      Een eeuwenoud object, opgegraven uit een planetair grottenstelsel. Het voelt koud aan en is ondanks zijn ouderdom opmerkelijk gaaf.

      Deze kubussen bestaan uit metaal en steen, en zijn ongeschikt voor industriële verwerking. Daarom zijn ze alleen van waarde voor verzamelaars.

      Kan worden verkocht bij een <TECHNOLOGY>galactische handelsterminal<>.
    newprod12_desc: |-
      Een gestabiliseerde gifklier van een aardse zee-egel. Deze zee-egel is eigenlijk een kolonie van kleinere protowezens die is ontstaan door langzame groei en samenwerking.

      Te gebruiken als medicijn en als delicatesse voor wie van risicovolle maaltijden houdt.

      Kan worden verkocht bij een <TECHNOLOGY>galactische handelsterminal<>.
    newprod13_desc: |-
      Een supersymmetrische deeltjescluster die is ontstaan door divergerende superzwaartekrachten. De clusters veroorzaken een <STELLAR>microbreuk<> en de winning van de bol leidt tot een realiteitsverzwakking. <FUEL>Sentinel-troepen<> komen eropaf om de anomalie te stabiliseren.

      Kan worden verkocht bij een <TECHNOLOGY>galactische handelsterminal<>.
    newprod14_desc: |-
      Edelsteen die zich in de loop der eeuwen heeft ontwikkeld in een ei met een zeer lange broedtijd. Deze edelstenen zijn eigenlijk levende zaden, glanzende korrels met potentieel leven. Ze zijn vooral geschikt voor decoratief gebruik.

      Kan worden verkocht bij een <TECHNOLOGY>galactische handelsterminal<>.
    atlas_seed_subtitle: Curiositeit met een unieke waarde
    atlas_seed_10_name: HART VAN DE ZON
    atlas_seed_10_name_l: Hart van de zon
    atlas_seed_10_desc: Een Atlas-zaad met tijdsvergrendelde quantum-cilia in een
      fotonisch omhulsel. Voor zover bekend bestaat er maar één van.
    atlas_seed_1_name: GEVANGEN NANODE
    atlas_seed_1_name_l: Gevangen nanode
    atlas_seed_1_desc: 'Een Atlas-zaad met een zonaal verplaatst quasi-stellair substraat.
      Waarschuwing: matrix mag niet in contact komen met deze dimensionale ruimte.'
    atlas_seed_6_name: FOTON-JADE
    atlas_seed_6_name_l: Foton-jade
    atlas_seed_6_desc: Dit unieke Atlas-zaad bevat aangepaste fotonen die op een onbekende
      manier fysiek zijn samengebracht.
    atlas_seed_4_name: DONKERE MATERIE
    atlas_seed_4_name_l: Donkere materie
    atlas_seed_4_desc: Een omhulsel van een Atlas-zaad met een leeg element dat afkomstig
      is uit de resten van het laatste universum. Giftig bij inademing.
    atlas_seed_9_name: GEMODIFICEERDE KWANTUMS
    atlas_seed_9_name_l: Gemodificeerde kwantums
    atlas_seed_9_desc: Dit unieke Atlas-zaad bevat een fraai vormgegeven mathematische
      constructie, die afkomstig is uit de simulatie van een alternatieve werkelijkheid.
    atlas_seed_3_name: NOÖSFERISCHE BOL
    atlas_seed_3_name_l: Noösferische bol
    atlas_seed_3_desc: Een Atlas-zaad dat in staat is om te resoneren op mensachtige
      telepathische frequenties. Probeert mogelijk minderwaardige intelligentie in
      de omgeving op te nemen.
    atlas_seed_7_name: STATUSFASER
    atlas_seed_7_name_l: Statusfaser
    atlas_seed_7_desc: Om onbekende redenen is dit unieke Atlas-zaad niet meer aanwezig
      in deze kwantumwerkelijkheid. De inhoud kan niet worden vastgesteld.
    atlas_seed_8_name: NOVA-HERSTELLER
    atlas_seed_8_name_l: Nova-hersteller
    atlas_seed_8_desc: Atlas-zaad met neutroniumelementen. Ze ontstonden na een fatale
      gebeurtenis met een supernova die een intelligente beschaving uit een eerder
      tijdperk verwoestte.
    atlas_seed_5_name: HET EINDE VAN DE DAGERAAD
    atlas_seed_5_name_l: Het einde van de dageraad
    atlas_seed_5_desc: Bewerkte tau-matrix met neutrino-boson in een uniek omhulsel
