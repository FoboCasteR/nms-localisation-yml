      Ik heb een nieuwe locatie ontdekt in de kosmos.
    exp_obs_res_b_3: |-
      Mijn pogingen blijven vruchteloos.

      De donkere leegte boven laat mijn code onbeantwoord.
    exp_obs_desc_4: |-
      Een afbeelding van de voormalige elektronische beheerder van het observatorium knippert op het paneel naast de monitor met het baken. Hoelang zou hij hebben gewacht op zo'n signaal uit een onbekend deel van de ruimte?

      Misschien kan ik namens de supervisor een antwoord sturen. Maar dan moet ik eerst de code ontcijferen.
