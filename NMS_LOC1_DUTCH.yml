    talk_to_npc: Vraag om hulp om de taal van de levensvorm te leren
    talk_to_npc_opt: Je woordendatabase is uitgebreid!
    tra_npc_desc_1: Het kleine wezen is druk met het tellen van de winst als ik verschijn.
      Hij begroet me met wijd opengesperde ogen en trommelt vol hebzucht de toppen
      van zijn vingers tegen elkaar.
    dnt_tra_npc_lang_1: Hello new friend! The Gek first encounter tradition is to
      give units!
    tra_npc_desc_1a_dust: Hij knikt enthousiast naar de bedragen op zijn datapad en
      springt op en neer. Een aangename geur verspreidt zich. Zeer welkom na het verstikkende
      stof op de planeet.
    tra_npc_desc_1a_lush: Hij knikt enthousiast naar de bedragen op zijn datapad en
      springt op en neer. Een aangename geur verspreidt zich. Het is een echo van
      het fleurige bouquet waarin deze weelderige wereld is gedompeld.
    tra_npc_desc_1a_tox: Hij knikt enthousiast naar de bedragen op zijn datapad en
      springt op en neer. Een aangename geur verspreidt zich. Zeer welkom na de niet
      te harden ammoniaklucht van deze wereld.
    tra_npc_desc_1a_rad: Hij knikt enthousiast naar de bedragen op zijn datapad en
      springt op en neer. Een rustgevende geur verspreidt zich. Zeer welkom na de
      gevaarlijke radioactieve wind aan de oppervlakte van de planeet.
    tra_npc_desc_1a_cold: Hij knikt enthousiast naar de bedragen op zijn datapad en
      springt op en neer. Een warme, aangename geur verspreidt zich. Zeer welkom na
      de bittere kou buiten.
    tra_npc_desc_1a_hot: Hij knikt enthousiast naar de bedragen op zijn datapad en
      springt op en neer. Een verfrissende geur verspreidt zich. Zeer welkom na de
      verzengende hitte aan de oppervlakte van de planeet.
    tra_npc_opt_a_1: Geef units
    tra_npc_opt_b_1: Tik op de datapad
    tra_npc_opt_c_1: Geef hem een aai over zijn bol
    tra_npc_res_a_1: De levensvorm is duidelijk blij. In ruil geeft hij me een stukje
      technologie.
    tra_npc_res_b_1: De levensvorm kijkt verbaasd en heeft dan medelijden met me.
      Hij glimlacht vriendelijk om mijn verwarring en geeft me een paar units.
    tra_npc_res_c_1: Er valt een lange stilte. De handelaar geeft een stinkend gas
      af.
    tra_npc_desc_2: |-
      De handelaar kijkt treurig naar de deur van de faciliteit, alsof hij hier al een tijd vastzit. Hij buigt zijn kopt en pikt neerslachtig in de batterijen en het lifesupport-systeem van zijn pak.

      Zijn pak ziet er versleten uit. Door de lege batterijen is het pak niet bestand tegen de vijandige omstandigheden in de buitenlucht.
    tra_npc_desc_2_dust: De handelaar kijkt treurig naar de deur van de faciliteit,
      waar zich stof verzamelt. Zo te zien zit hij hier al een tijd vast.
    tra_npc_desc_2_lush: De handelaar kijkt treurig naar de uitgang van de faciliteit
      en vangt een glimp op van het weelderige landschap voorbij de muren. Zo te zien
      zit hij hier al een tijd vast.
    tra_npc_desc_2_tox: De handelaar kijkt treurig naar de deur van de faciliteit
      en kucht zwakjes. De giftige lucht is via de luchtsluis binnengedrongen. Zo
      te zien zit hij hier al een tijd vast.
    tra_npc_desc_2_rad: De handelaar kijkt zenuwachtig naar de deur van de faciliteit
      en staart naar de radioactieve gloed die rond de randen van de deur naar binnen
      sijpelt. Zo te zien zit hij hier al een tijd vast.
    tra_npc_desc_2_cold: De handelaar kijkt treurig naar de deur van de faciliteit
      en staart naar de sneeuwvlokjes die onder de rand door komen. Zo te zien zit
      hij hier al een tijd vast.
    tra_npc_desc_2_hot: De handelaar kijkt geïrriteerd naar de deur van de faciliteit.
      Hij heeft last van de hitte die me van buiten is gevolgd. Zo te zien zit hij
      hier al een tijd vast.
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: Hij buigt zijn kopt en pikt neerslachtig in zijn exopak.
      Het pak is oud, zit onder het zand en is niet bestand tegen de moeilijke omstandigheden
      in de buitenlucht.
    tra_npc_desc_2a_lush: Hij buigt zijn kopt en pikt neerslachtig in zijn uitrusting.
      Zijn exopak valt van ellende bijna uit elkaar en lijkt begroeid te zijn met
      mos. Naar buiten gaan is geen optie voor hem.
    tra_npc_desc_2a_tox: Hij buigt zijn kopt en pikt neerslachtig in zijn exopak.
      Het pak zit onder het roest en is niet bestand tegen de moeilijke omstandigheden
      in de buitenlucht.
    tra_npc_desc_2a_rad: Hij buigt zijn kopt en pikt neerslachtig in zijn exopak.
      De verzegeling is verroest en overal zitten kleine blaren. Hij is niet goed
      uitgerust tegen de radioactieve wind die buiten giert.
    tra_npc_desc_2a_cold: Hij buigt zijn kopt en pikt neerslachtig in zijn exopak.
      Het is verscheurd en zit vol gaten. Veel bescherming tegen de ijzige windvlagen
      van deze planeet biedt hij niet.
    tra_npc_desc_2a_hot: Hij buigt zijn kopt en pikt neerslachtig in zijn exopak.
      Het pak is versleten en zit vol scheuren. Veel bescherming tegen de verzengende
      hitte buiten zal het niet bieden.
    tra_npc_opt_a_2: Bied koolstof aan
    tra_npc_opt_b_2: Bied natrium aan
    tra_npc_res_a_2: |-
      De opgeluchte handelaar geeft een lading gas af. De lucht om me heen vult zich met hoop.
      De levensvorm laadt de energiecellen van zijn pak op en beloont me.
    tra_npc_res_b_2: De levensvorm snapt het niet. Hij kijkt naar me, knippert even
      en wendt dan zijn hoofd af. Mistroostig pikt hij in de koolstof.
    tra_npc_desc_3: |-
      Deze handelaar verwachtte me al. Hij wijst naar zijn borst, spreidt zijn armen en kijkt me stralend aan. Vervolgens wijst hij naar mij en maakt hij duidelijk dat hij zich zorgen maakt over mij.

      Hij pikt naar mijn exopak en geeft aan dat hij m'n reis draaglijker kan maken.
    tra_npc_desc_3_dust: Deze handelaar verwachtte me al. Hij wijst naar zijn borst,
      spreidt zijn armen en kijkt me stralend aan. Vervolgens wijst hij naar mij en
      maakt hij duidelijk dat hij zich zorgen maakt over mij.
    tra_npc_desc_3_lush: Deze handelaar verwachtte me al. Hij wijst naar zijn borst,
      spreidt zijn armen en kijkt me stralend aan. Vervolgens wijst hij naar mij en
      maakt hij duidelijk dat hij zich zorgen maakt over mij.
    tra_npc_desc_3_tox: Deze handelaar verwachtte me al. Hij wijst naar zijn borst,
      spreidt zijn armen en kijkt me stralend aan. Vervolgens wijst hij naar mij en
      doet hij alsof hij zwaar hoest.
    tra_npc_desc_3_rad: Deze handelaar verwachtte me al. Hij wijst naar zijn borst,
      spreidt zijn armen en kijkt me stralend aan. Hij deinst terug vanwege het gloeiende
      stof op mijn exopak en maakt duidelijk dat hij zich zorgen maakt over mijn veiligheid.
    tra_npc_desc_3_cold: Deze handelaar verwachtte me al. Hij wijst naar zijn borst,
      spreidt zijn armen en kijkt me stralend aan. Vervolgens wijst hij naar mij en
      doet hij alsof hij rilt.
    tra_npc_desc_3_hot: Deze handelaar verwachtte me al. Hij wijst naar zijn borst,
      spreidt zijn armen en kijkt me stralend aan. Vervolgens wijst hij naar mij en
      doet hij alsof hij het zweet van z'n voorhoofd veegt.
    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: Hij veegt het woestijnzand van mijn exopak en geeft aan
      dat hij m'n reis draaglijker kan maken.
    tra_npc_desc_3a_lush: Hij veegt wat grassprieten van mijn exopak en geeft aan
      dat hij m'n reis draaglijker kan maken.
    tra_npc_desc_3a_tox: Hij pikt op de toxiciteitsmeter van mijn exopak en geeft
      aan dat hij m'n reis draaglijker kan maken.
    tra_npc_desc_3a_rad: Hij wijst naar mijn radioactiviteitssensoren en geeft aan
      dat hij m'n reis draaglijker kan maken.
    tra_npc_desc_3a_cold: Hij pikt naar mijn exopak en geeft aan dat hij m'n reis
      draaglijker kan maken.
    tra_npc_desc_3a_hot: Hij pikt naar het hitteschild van mijn exopak en geeft aan
      dat hij m'n reis draaglijker kan maken.
    tra_npc_opt_a_3: Vraag om hulp met de Sentinels
    tra_npc_opt_b_3: Vraag om hulp met de omstandigheden op de planeet
    tra_npc_res_a_3: Knikkend doet de handelaar een greep in zijn voorraad. Hij biedt
      me zijn multitool aan en glimlacht.
    tra_npc_res_b_3: Knikkend doet de handelaar een greep in zijn voorraad en kiest
      hij een technologiemodule voor mijn exopak. Hij straalt, blij dat hij mij van
      dienst kon zijn.
    tra_npc_desc_4: De levensvorm wordt omgeven door een smerige stank die hij zelf
      afgeeft. Het scherm achter hem is leeg en de uitrusting is verouderd en niet
      onderhouden. Zijn pak ziet eruit alsof het op elk moment de geest kan geven.
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: De gedemoraliseerde levensvorm kijkt me hoopvol aan.
    tra_npc_opt_a_4: Geef units
    tra_npc_opt_b_4: Geef product
    tra_npc_opt_c_4: Weiger te helpen
    tra_npc_res_a_4: De ogen van de levensvorm lichten op bij het vooruitzicht van
      handel. Dankbaar neemt hij mijn units aan en zoekt hij iets om mij te 'verkopen'.
      Hij grijpt wat rommel van zijn bureau en rondt trots de 'handelstransactie'
      af.
    tra_npc_res_b_4: De ogen van de levensvorm worden groter. Met tranen in zijn ogen
      bedankt hij me omstandig. Dan vermant hij zich en wordt hij zakelijk. Hij maakt
      de handelstransactie officieel door me een paar symbolische units te geven.
    tra_npc_res_c_4: De levensvorm zit er terneergeslagen bij. Hij wuift me weg, maar
      niet op een boze manier. Het lijkt alsof hij niet anders had verwacht.
    tra_npc_desc_5: De levensvorm maakt een klokkend geluid en kakelt terwijl hij
      mijn uitrusting bestudeert. Hij pikt voorzichtig in de versleten gedeelten van
      mijn exopak en voelt met zijn handschoenen of mijn multitool geen gebreken vertoont.
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: Plotseling kijkt hij me aan en laat hij een tablet zien met de
      prijzen van zijn diensten.
    tra_npc_opt_a_5: Betaal voor de controle van de multitool
    tra_npc_opt_b_5: Betaal voor de controle van het exopak
    tra_npc_res_a_5: |-
      De levensvorm pakt mijn multitool en bestudeert 'm nauwkeurig. Hij tikt er herhaaldelijk op, maakt een afkeurend geluid en schudt zijn hoofd.
      Als het ritueel is voltooid, geeft de levensvorm mijn multitool terug en overhandigt hij me een upgrademodule. Blijkbaar wilde hij zelf het binnenwerk niet aanraken.
    tra_npc_res_b_5: |-
      De levensvorm mompelt en kakelt en haalt zijn vingers over het mechanische oog van mijn exopak. Hij heeft een jaloerse blik in de ogen.
      Uiteindelijk loopt hij door. Het wezentje draait met veel aplomb een paar losse schroeven vast.
    tra_npc_opt_c_5: Vraag je geld terug
    tra_npc_res_c_5: De handelaar is geschrokken. Hij maakt een verzoenend gebaar
      en geeft me een upgrademodule voor mijn exopak.
    tra_npc_desc_6: |-
      De handelaar ziet er ziek uit. Zijn huid is schilferig en zijn ogen staan dof. Zijn stem breekt als hij langzaam tegen me kakelt.

      Een vreemde droge en flauwe stank vult de hele omgeving. Ik zoek in mijn exopak naar dingen die ik deze levensvorm kan aanbieden.
    tra_npc_desc_6_dust: De handelaar ziet er ziek uit. Zijn huid is schilferig en
      in zijn ogen zit zand. Zijn stem breekt als hij langzaam tegen me kakelt.
    tra_npc_desc_6_lush: De handelaar ziet er ziek uit. Zijn huid is bedekt met pukkels
      en zijn ogen zijn troebel en zwak. Het spuug vliegt me om de oren als hij tegen
      me kakelt.
    tra_npc_desc_6_tox: De handelaar ziet er ziek uit. Zijn huid is schilferig en
      aangetast en zijn ogen zijn glasachtig. Zijn stem breekt als hij langzaam tegen
      me kakelt.
    tra_npc_desc_6_rad: De handelaar ziet er ziek uit. Zijn huid is schilferig en
      zijn ogen gloeien op een alarmerende manier. Zijn rauwe stem breekt als hij
      tegen me kakelt.
    tra_npc_desc_6_cold: De handelaar ziet er ziek uit. Zijn schilferige huid vertoont
      tekenen van bevriezing en zijn ogen staan dof. Rond zijn traanbuizen hebben
      zich ijskristallen gevormd.
    tra_npc_desc_6_hot: De handelaar ziet er ziek uit. Zijn pak huid is doorweekt
      van het zweet en zijn huid bladdert zienderogen af. Zijn ogen zien er uitgedroogd
      uit. Als hij spreekt, brengt hij een krassend geluid voort.
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: Een vreemde droge en flauwe stank vult de hele omgeving.
      Ik zoek in mijn exopak naar dingen die ik deze levensvorm kan aanbieden.
    tra_npc_desc_6a_lush: Een ranzige, vochtige stank vult de hele omgeving. Ik zoek
      in mijn exopak naar dingen die ik deze levensvorm kan aanbieden.
    tra_npc_desc_6a_tox: Een penetrante, onwelriekende geur vult de hele omgeving.
      De giftige lucht is nog benauwder dan buiten. Ik zoek in mijn exopak naar dingen
      die ik deze levensvorm kan aanbieden.
    tra_npc_desc_6a_rad: Een bloederige stank vult de hele omgeving. Ik voel de metaalachtige
      smaak van straling in m'n keel.
    tra_npc_desc_6a_cold: Een vreemde, flauwe stank vult de hele omgeving. Ik zoek
      in mijn exopak naar dingen die ik deze levensvorm kan aanbieden.
    tra_npc_desc_6a_hot: Een vreemde droge en flauwe stank vult de hele omgeving.
      Ik zoek in mijn exopak naar dingen die ik deze levensvorm kan aanbieden.
    tra_npc_opt_a_6: Bied omgevingsbescherming aan
    tra_npc_opt_b_6: Bied lifesupport aan
    tra_npc_res_a_6: |-
      Ik raap een stuk kabel op tussen het puin op de vloer en maak een provisorische verbinding tussen mijn omgevingsbeschermingssysteem en het exopak van het wezentje.
      De muffe geur van de faciliteit maakt plaats voor een verfijnd, geurig parfum: de geur van dankbaarheid. %NAME% geeft me een waardevolle beloning.
    tra_npc_res_b_6: |-
      Ik raap een stuk slang op en sluit mijn lifesupportsysteem aan op het exopak van het wezentje. De opluchting is van zijn gezicht af te lezen.
      De muffe geur van de faciliteit maakt plaats voor een verfijnd, geurig parfum: de geur van dankbaarheid. %NAME% geeft me een waardevolle beloning.
    tra_npc_desc_7: De handelaar ziet er zwak uit, maar komt toch ook wat sluw over.
      Hij draait zijn datapad naar me toe en ik zie dat hij onderdelen voor multitools
      verkoopt. De prijzen zijn echter niet mals.
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: Hij kijkt me bedachtzaam aan en wacht af of ik toehap.
    tra_npc_opt_a_7: Betaal het gevraagde bedrag
    tra_npc_opt_b_7: Dwing een korting af bij de levensvorm
    tra_npc_res_a_7: De dolblije handelaar glimlacht van oor tot oor. Onderdanig drukt
      hij zijn dankbaarheid uit. Hij laat een upgrademodule zien en geeft een geur
      af die mijn hoofd vult met beelden van gouden weelde.
    tra_npc_res_b_7: |-
      De handelaar kijkt heel beledigd. Hij levert me een upgrademodule tegen de geboden prijs, maar doet dat met een verbitterde, boze blik.
      Als ik de module aanpak, scheidt de levensvorm een bijtende stank af die brandt in mijn keel.
    tra_npc_desc_8: |-
      De levensvorm zit gebogen over complexe ontwerpen en houdt zijn adem in. De holografische blauwdrukken lijken te zijn beschadigd. Misschien is dat tijdens een vlucht gebeurd.

      Met een gezicht dat is besmeurd met een vreemde olie kijkt de wanhopige handelaar me smekend aan.
    tra_npc_desc_8_dust: De levensvorm zit gebogen over de blauwdruk van een ruimteschip
      en houdt zijn adem in. Op het scherm zie ik dat het schip beschadigd is. Mogelijk
      is het ten prooi gevallen aan het stof in de atmosfeer.
    tra_npc_desc_8_lush: De levensvorm zit gebogen over de blauwdruk van een ruimteschip
      en houdt zijn adem in. Op het scherm zie ik dat het schip beschadigd is. Mogelijk
      kortsluiting als gevolg van de vochtige lucht.
    tra_npc_desc_8_tox: De levensvorm zit gebogen over de blauwdruk van een ruimteschip
      en houdt zijn adem in. Op het scherm zie ik dat het schip beschadigd is. De
      romp is weggesmolten door de zure regen.
    tra_npc_desc_8_rad: De levensvorm zit gebogen over de blauwdruk van een ruimteschip
      en houdt zijn adem in. Op het scherm zie ik dat het schip beschadigd is. De
      schilden zijn weggevreten door talloze stralingsgolven.
    tra_npc_desc_8_cold: De levensvorm zit gebogen over de blauwdruk van een ruimteschip
      en houdt zijn adem in. Op het scherm zie ik dat het schip beschadigd is. Misschien
      waren de hydraulische systemen niet opgewassen tegen de vrieskou.
    tra_npc_desc_8_hot: De levensvorm zit gebogen over de blauwdruk van een ruimteschip
      en houdt zijn adem in. Op het scherm zie ik dat het schip beschadigd is. Misschien
      heeft het hitteschild het begeven of is de koelunit kapot.
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: Met een gezicht dat is besmeurd met een vreemde olie kijkt de
      wanhopige handelaar me smekend aan. Misschien kan ik hem ontwerpen van mijn
      eigen ruimteschip geven.
    tra_npc_opt_a_8: Geef het ontwerp van het fotonkanon
    tra_npc_opt_c_8: Geef de blauwdruk van het afweerschild
    tra_npc_res_a_8: De levensvorm bedankt me beleefd, maar hij kan de minachting
      in zijn ogen niet verbergen. Als ik me omdraai, zucht de handelaar hoorbaar.
      De ruimte vult zich met de scherpe geur van teleurstelling.
    tra_npc_res_c_8: Ik zie een glimp van herkenning in de blik van de handelaar.
      Hij bedankt me kakelend en scheidt een geur af die me vervult van inspiratie.
      Hij schenkt me een zelf ontworpen module.
    tra_npc_desc_9: De handelaar verwelkomt me met een welriekende geur. Hij opent
      een holografische catalogus met uitbreidingen van de omgevingsbescherming voor
      mijn exopak.
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: De handelaar probeert indruk op me te maken met iets wat op een
      buiging lijkt. In de hoek van zijn hologram zie ik een lijst geavanceerde wapens.
    tra_npc_opt_a_9: Vraag om een upgrade van je pak
    tra_npc_opt_b_9: Vraag om een upgrade van je wapen
    tra_npc_res_a_9: Glimlachend tikt de handelaar op zijn holografische catalogus.
      Hij voert een code in en er verschijnt een upgrademodule voor me.
    tra_npc_res_b_9: De handelaar bekijkt me van top tot teen. Uiteindelijk knikt
      hij. Hij veegt naar de holografische wapencatalogus en selecteert een module,
      die voor me verschijnt.
    tra_npc_desc_10: De levensvorm is duidelijk van streek en laat me een holografische
      video zien van een aanvalsschip dat een handelsschip dwingt tot een noodlanding
      op deze planeet. Op beelden is te zien hoe piraten in een spervuur van plasmaschoten
      het laadruim bestormen.
    tra_npc_desc_10_dust: De levensvorm is duidelijk van streek. Hij laat me een holografische
      video zien van een handelsschip dat wordt neergeschoten. Het stort neer op een
      zandduin. Op beelden is te zien hoe piraten het laadruim bestormen.
    tra_npc_desc_10_lush: De levensvorm is duidelijk van streek. Hij laat me een holografische
      video zien van een handelsschip dat wordt neergeschoten. Het stort neer tegen
      een reusachtige boom. Op beelden is te zien hoe piraten het laadruim bestormen.
    tra_npc_desc_10_tox: De levensvorm is duidelijk van streek. Hij laat me een holografische
      video zien van een handelsschip dat wordt neergeschoten. Het stort neer op de
      planeet en de geblakerde romp sist in de giftige regen. Op beelden is te zien
      hoe piraten het laadruim bestormen.
    tra_npc_desc_10_rad: De levensvorm is duidelijk van streek. Hij laat me een holografische
      video zien van een handelsschip dat wordt neergeschoten. Het stort neer en de
      neus boort zich in de radioactieve aarde. Op beelden is te zien hoe piraten
      het laadruim bestormen.
    tra_npc_desc_10_cold: De levensvorm is duidelijk van streek. Hij laat me een holografische
      video zien van een handelsschip dat wordt neergeschoten. Het stort neer en de
      neus boort zich diep in de sneeuw. Op beelden is te zien hoe piraten het laadruim
      bestormen.
    tra_npc_desc_10_hot: De levensvorm is duidelijk van streek. Hij laat me een holografische
      video zien van een handelsschip dat wordt neergeschoten. Als het neerstort op
      de brandende grond slaan de vlammen uit de beschadigde brandstoftanks. Op beelden
      is te zien hoe piraten het laadruim bestormen.
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: De handelaar wijst op de elementen die ik heb verzameld. Hij
      kijkt me bezorgd en zelfs beschuldigend aan en geeft een verontrust geurend
      gas af.
    tra_npc_opt_a_10: Stel hem gerust met de mijnlaser
    tra_npc_opt_b_10: Stel hem gerust met de Boltcaster
    tra_npc_res_a_10: |-
      Ik probeer de handelaar te laten zien dat ik de elementen zelf heb verzameld. Ik word overspoeld door een vragende geur, die na verloop van tijd vertrouwend en warm wordt. Ik voel me welkom.
      De handelaar ziet er opgelucht uit. Hij biedt me een mijnupgrade aan bij wijze van verontschuldiging.
    tra_npc_res_b_10: De handelaar kijkt me geschrokken aan. Een bange, metalige geur
      vult de ruimte. Ik trek me snel terug.
    tra_npc_desc_11: 'De handelaar springt opgewonden op en neer en activeert een
      subtiel draaiende grafiek. Ik zie drie gekleurde lijnen: een dalende blauwe,
      een stijgende rode en een enigszins gelijkblijvende gele lijn.'
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: De plompe levensvorm kakelt wat, wijst naar zichzelf en springt
      van de ene voet op de andere. Blijkbaar wil hij handelen.
    tra_npc_opt_a_11: Bied natrium aan
    tra_npc_opt_b_11: Bied zuurstof aan
    tra_npc_opt_c_11: Bied koolstof aan
    tra_npc_res_a_11: Ik bied de handelaar natrium aan. Hij voltooit de uitwisseling
      plichtsgetrouw, maar ik ruik zijn teleurstelling.
    tra_npc_res_b_11: Ik bied de handelaar zuurstof aan. Hij grijpt het gretig, in
      een wanhopige poging er meer van te krijgen voordat de prijs weer stijgt. Een
      rauwe, gespannen geur borrelt uit hem op.
    tra_npc_res_c_11: Ik bied de handelaar koolstof aan. Hij lijkt niet erg onder
      de indruk, maar voltooit de aankoop snel terwijl de rode grafiek weer omhoog
      gaat.
    tra_npc_desc_12: De handelaar geeft een sterke bloemengeur af, die snel doordringt
      tot mijn exopaksysteem. Ik word bevangen door een gevoel van nostalgie, van
      heimwee naar een plek die ik nooit heb bezocht. Ik kan het wel uitzingen.
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: Dolgelukkig probeer ik de handelaar te bedanken voor dit geurige
      geschenk, maar het is duidelijk dat hij er iets voor terug wil hebben.
    tra_npc_opt_a_12: Geef units
    tra_npc_opt_b_12: Geef ferriet
    tra_npc_opt_c_12: Weiger
    tra_npc_res_a_12: De handelaar neemt mijn units aan, maar schudt zijn hoofd. Het
      idyllische plaatje stort ineen. Ik voel een verpletterende teleurstelling.
    tra_npc_res_b_12: De handelaar snottert dankbaar en plotseling voelt het alsof
      ik lig te luieren bij een kristalheldere oceaan. Een eerlijke ruil.
    tra_npc_res_c_12: De handelaar sist geïrriteerd. Er hangt ineens een smerige geur
      in de lucht. Mijn zintuigen worden gestraft.
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: Ik heb de handelaar op heterdaad betrapt. Een apparaatje omzeilt
      de handelsinterface van de faciliteit en sluist de units rechtstreeks door naar
      zijn eigen inventaris. Hij kijkt me recht in de ogen en doet een voorstel.
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: Hier gebeuren dingen die het daglicht niet kunnen verdragen
      en de levensvorm schrikt van mijn aanwezigheid. De lucht ruikt naar pure angst.
    tra_npc_opt_a_13: Eis alle gestolen units op
    tra_npc_opt_b_13: Eis een deel van de goederen op
    tra_npc_opt_c_13: Geef het wezen aan
    tra_npc_res_a_13: Sissend geeft het wezentje me de units. Hij meldt meteen een
      grote diefstal aan de Handelsfederatie van de Gek. Natuurlijk krijg ik de schuld.
    tra_npc_res_b_13: Het wezentje knikt begrijpend. Mijn partner in het complot overhandigt
      me een deel van de buit en scheidt een geur af die ons bindt.
    tra_npc_res_c_13: Ik scan het Handelsfederatie-ID van de levensvorm en meld de
      fraude via de informatiesystemen van mijn exopak. Het wezen overspoelt de faciliteit
      met de meest verstikkende en smerigste geur die ik ooit heb geroken. Ik hoop
      dat de autoriteiten van het systeem mijn eerlijkheid op prijs stellen.
    tra_npc_desc_14: Blijkbaar is de handelaar net wakker. Zijn ogen zitten nog vol
      slaap en zijn snavel zit onder het kwijl. Hij is niet bepaald hard aan het werk...
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: De levensvorm wijst lui naar zijn datapad waarop een productformule
      staat die nog moet worden ingevoerd. De handelaar sluit zijn ogen weer om verder
      te slapen.
    tra_npc_opt_a_14: Voltooi de invoer
    tra_npc_opt_b_14: Steel de gegevens
    tra_npc_opt_c_14: Geef de luie arbeider aan
    tra_npc_res_a_14: Ik tik voorzichtig op de datapad van de handelaar om het proces
      dat op invoer wachtte weer te starten. Het wezentje opent één oog en scheidt
      een slaperige, maar dankbare geurwolk af.
    tra_npc_res_b_14: Terwijl de slaperige handelaar zachtjes snurkt, bedien ik de
      datapad. Ik ken de taal niet, maar het lukt me toch om een upgrademodule te
      maken.
    tra_npc_res_c_14: Ik pak de datapad en maak bij de Handelsfederatie van de Gek
      melding van het slechte arbeidsethos van hun partner. Hij zal ongetwijfeld worden
      gestraft.
    tra_npc_desc_15: De handelaar negeert me als ik nader. Hij zingt in zichzelf en
      herhaalt op onheilspellende toon een mantra.
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: Bied units aan
    tra_npc_opt_b_15: Sluit je ogen
    tra_npc_opt_c_15: Onderbreek hem
    tra_npc_res_a_15: De levensvorm negeert me en blijft zingen.
    tra_npc_res_b_15: "Ik doe mijn ogen dicht. De zwakke geur van de Gek wordt sterker.\nIk
      zie dat de Gek waarschuwingen roept naar soortgenoten. Ik zie aanvalsschepen
      van de Vy'keen bij een planetaire buitenpost. Ik zie interstellaire vrachtschepen
      ontploffen als hun motoren ermee ophouden. Ik zie... \nDe geur overstemt mijn
      zintuigen. Ik kan het niet verdragen. Ik open mijn ogen.\nHet wezen knikt subtiel
      naar me. Hij gaat verder met zingen."
    tra_npc_res_c_15: De levensvorm hapt boos naar me met zijn snavel. Hij scheidt
      een vreselijke geur af, een overweldigende stank van brandend vlees. Ik ga er
      snel vandoor.
    tra_npc_desc_16: Langzaam gaan de vingers van de handelaar over zijn datapad,
      terwijl ik zijn mechanismen hoor piepen en kraken. Hij beweegt zich stijf en
      mechanisch. Hij kwettert vreemd naar me.
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: Ik zie een vreemde antenne op het exopak van de levensvorm.
      Een lampje knippert terwijl hij spreekt in de taal van de handelaren. Hij beschouwt
      me kennelijk als een vriend.
    tra_npc_opt_a_16: Verwijder antenne
    tra_npc_opt_b_16: 'Geef energie '
    tra_npc_opt_c_16: Meld vreemd gedrag
    tra_npc_res_a_16: Ik breek de antenne af. De SynthetiGek doet zijn snavel dicht
      en kijkt me verwijtend aan.
    tra_npc_res_b_16: De SynthetiGek knikt stijfjes. Hij neemt mijn aanbod om op te
      laden aan en geeft me als dank een technologiemodule.
    tra_npc_res_c_16: Ik geef mijn coördinaten door aan het lokale meldsysteem en
      rapporteer deze vreemde levensvorm aan de autoriteiten. Het wezen lijkt geschrokken,
      maar zijn trage bewegingen zijn geen bedreiging voor me.
    tra_npc_desc_17: De levensvorm kijkt me met grote ogen aan als ik hem benader.
      Hij leunt achterover, alert op plotselinge bewegingen. Het is duidelijk dat
      hij nog nooit zoiets als mij heeft gezien.
    tra_npc_desc_17_dust: |-
      De levensvorm kijkt me met grote ogen aan als ik hem benader. Hij leunt achterover, alert op plotselinge bewegingen.
      Hij is niet gewend aan bezoekers uit de woestijn en het is duidelijk dat hij nog nooit zoiets als mij heeft gezien.
    tra_npc_desc_17_lush: |-
      De levensvorm kijkt me met grote ogen aan als ik hem benader. Hij leunt achterover, alert op plotselinge bewegingen.
      Hij lijkt verrast dat hij bezoek krijgt in zijn tropische buitenpost en het is duidelijk dat hij nog nooit zoiets als mij heeft gezien.
    tra_npc_desc_17_tox: |-
      De levensvorm kijkt me met grote ogen aan als ik hem benader. Hij leunt achterover, alert op plotselinge bewegingen.
      Hij is niet gewend aan bezoekers uit de giftige woestenij en het is duidelijk dat hij nog nooit zoiets als mij heeft gezien.
    tra_npc_desc_17_rad: |-
      De levensvorm kijkt me met grote ogen aan als ik hem benader. Hij leunt achterover, alert op plotselinge bewegingen.
      Blijkbaar krijgt hij niet vaak bezoek in zijn eenzame, radioactieve buitenpost en het is duidelijk dat hij nog nooit zoiets als mij heeft gezien.
    tra_npc_desc_17_cold: |-
      De levensvorm kijkt me met grote ogen aan als ik hem benader. Hij leunt achterover, alert op plotselinge bewegingen.
      Hij is niet gewend aan bezoekers uit de bevroren woestenij en het is duidelijk dat hij nog nooit zoiets als mij heeft gezien.
    tra_npc_desc_17_hot: |-
      De levensvorm kijkt me met grote ogen aan als ik hem benader. Hij leunt achterover, alert op plotselinge bewegingen.
      Hij is zeker niet gewend aan bezoekers uit de verzengende hitte en het is duidelijk dat hij nog nooit zoiets als mij heeft gezien.
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: Ik maak met gebaren duidelijk dat ik zijn taal niet spreek.
      De gesnavelde handelaar raakt steeds meer op zijn gemak en geeft aan dat hij
      me in ruil voor bepaalde elementen wel wil helpen.
    tra_npc_opt_a_17: Geef natrium
    tra_npc_opt_b_17: Geef metaal
    tra_npc_opt_c_17: Geef koolstof
    tra_npc_res_a_17: De handelaar kijkt me niet-begrijpend aan. Hij concludeert dat
      ik hulp nodig heb en leert me enkele woorden in de taal van zijn volk.
    tra_npc_res_b_17: De dankbare handelaar maakt van verrukking een klikgeluid met
      zijn snavel. Ik gaf hem duidelijk precies wat hij nodig had. Hij leert me een
      groot aantal woorden in zijn taal.
    tra_npc_desc_18: Er hangt een smerige geur rond de gesnavelde levensvorm. De stank
      dringt mijn exopak binnen en doet me kokhalzen. De handelaar ziet mijn vertrokken
      gezicht en pikt naar een element dat het bij zich heeft. Hij breekt de substantie
      in stukken en slikt ze allemaal in een keer door.
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: Al gorgelend geeft de Gek een lading welriekend gas af. De levensvorm
      veegt zijn lege handen af en kijkt me stralend aan.
    tra_npc_opt_a_18: Bedank hem met koolstof
    tra_npc_opt_b_18: Bedank hem met metaal
    tra_npc_opt_c_18: Bedank hem met katalysator
    tra_npc_res_a_18: De handelaar bedankt me met een kort knikje. Hij weigert mijn
      geschenk op te eten en de geur vervliegt. Mijn zintuigen keren terug naar een
      saaie neutraliteit.
    tra_npc_res_b_18: De dolgelukkige handelaar pikt vrolijk naar mijn donatie. Hij
      scheidt een betoverende regenboog aan geuren af die mijn zintuigen overweldigt.
    tra_npc_desc_19: Op het scherm van de handelaar knippert een urgente boodschap.
      De Gek toont me een lijst met voorwerpen die zijn voorzien van een geldbedrag.
      De cijfers knipperen rood, boos en dringend.
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: Hij houdt zijn adem in en kijkt me met uitpuilende ogen aan.
      Hij pikt wanhopig naar de mouw van mijn exopak.
    tra_npc_opt_a_19: Bied aan te betalen
    tra_npc_opt_b_19: Vernietig de terminal
    tra_npc_res_a_19: Ik geef de handelaar voldoende units om de kosten van zijn display
      te vergoeden. Hij kijkt me geschokt aan. De geur die hij afscheidt is buitengewoon,
      de meest glorieuze spanningsontlading die ik ooit heb ervaren.
    tra_npc_res_b_19: |-
      Ik vermorzel de terminal met mijn handschoen. De handelaar kijkt geschokt en geeft een alarmerend gas af. Op een onbeschadigd stuk scherm verschijnt een snavel die begint te schreeuwen. Snel sla ik er nog een keer op.
      De terminal gaat op zwart. Ik ga ervan uit dat het probleem is opgelost.
    tra_npc_desc_20: 'De handelaar bestudeert een holografische projectie van een
      vloot ruimteschepen. Gewapende Vy''keen-vrachtschepen zwermen om een klein handelsfregat
      als roofvissen om hun prooi. '
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: De levensvorm wendt zich in paniek tot mij met een gepijnigde
      berustende blik. Het is duidelijk dat hij vreest zijn schip te verliezen.
    tra_npc_opt_a_20: Bied aan om te onderhandelen
    tra_npc_opt_b_20: Bied aan de vijanden om te kopen
    tra_npc_res_a_20: |-
      Het wezentje kijkt me sceptisch aan. Hij maakt toch verbinding met de vijandige ruimteschepen.
      Ik probeer een commando te brullen en gebaar naar de tekenen van respect die ik heb ontvangen van de Vy'keen. Het duurt even voordat de kapitein antwoordt.
      Hij is perplex en lijkt mijn bevel te accepteren. Hij vertrekt op warpsnelheid en laat het vrachtschip met rust. %NAME% biedt je als dank een deel van de lading aan.
    tra_npc_res_b_20: |-
      Het wezentje kijkt me sceptisch aan. Hij maakt toch verbinding met de vijandige ruimteschepen.
      Ik bied de kapitein van de oorlogsvloot een grote som units aan.<DELAY>0.5<> Hij accepteert de overdracht. %NAME% ademt gespannen.
      Even is het stil en dan geeft de Vy'keen-kapitein het bevel om het vuur te openen. Het vrachtschip wordt vernietigd.
    tra_npc_res_c_20: |-
      Het wezentje kijkt me sceptisch aan. Hij maakt toch verbinding met de vijandige ruimteschepen.
      Ik buig om het vereiste respect te tonen en bied de kapitein schatten aan. Hij denkt even over het aanbod na. %NAME% ademt gespannen.
      De kapitein knikt. Hij accepteert mijn aanbod. Hij vertrekt op warpsnelheid met zijn vloot en laat het vrachtschip met rust. %NAME% biedt je als dank een deel van de lading aan.
    tra_npc_desc_21: De handelaar kijkt me samenzweerderig aan als ik nader. Hij buigt
      zich naar me toe en gebaart dat ik moet luisteren.
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: "Ik zie dat hij een doosje in zijn hand heeft. Nadere inspectie
      leert dat het vol zit met kronkelende weekdieren. Ze zijn roze, lijken op slakken
      en hebben scherpe, bebloede tanden.\n \nDe levensvorm gebaart dat ik zo'n diertje
      in een opening van mijn gezicht moet inbrengen. Het is me niet helemaal duidelijk
      welke opening dat moet zijn..."
    tra_npc_opt_a_21: Stop de slak in de neus
    tra_npc_opt_b_21: Stop de slak in het oor
    tra_npc_opt_c_21: Stop de slak in de mond
    tra_npc_res_a_21: Ik hou een slak voor mijn neus. De handelaar schrikt hevig,
      maar voordat hij iets kan doen neemt de slak een hap uit mijn neus. De pijn
      is extreem.
    tra_npc_res_b_21: |-
      Ik stop de slak voorzichtig in mijn oor. Ik huiver als ik hem naar binnen voel glibberen, diep in mijn schedel.
      Na een poosje gaat het gevoel weg. Ik begrijp de taal van de handelaren beter.
    tra_npc_res_c_21: |-
      Ik zet me schrap. Om er snel van af te zijn, stop ik de slak in mijn mond en slik ik hem direct door. De handelaar knippert verrast met zijn ogen en maakt dan dramatische gebaren.
      Ik voel het weekdier rondspoken in mijn maag. Het gevoel is verontrustend, maar niet pijnlijk. Langzaam trekt het weg. Er lijkt niets te gebeuren.
    tra_npc_desc_22: De handelaar bestudeert een catalogus met interessant uitziende
      uitrusting. Het meeste is oud en roestig, maar een deel is zeker nog te redden.
      De handelaar ziet dat ik belangstelling heb.
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: De levensvorm gebaart naar me en wijst me op de opties op zijn
      datapad. Blijkbaar kan ik op deze voorwerpen bieden. De wapens lijken in redelijke
      staat te zijn, in tegenstelling tot de versleten exopakmodules.
    tra_npc_opt_a_22: Doe een hoog bod op de wapens
    tra_npc_opt_b_22: Doe een laag bod op de wapens
    tra_npc_opt_c_22: Doe een laag bod op een exopakmodule
    tra_npc_res_a_22: Ik doe een bod. Even later is de veiling voorbij. De handelaar
      feliciteert me. Ik ben de trotse eigenaar van een tweedehands multitool-upgrade.
    tra_npc_res_b_22: Ik doe een bod. Even later is de veiling voorbij. De handelaar
      klopt me troostend op de rug. Ik heb de upgrade niet bemachtigd.
    tra_npc_res_c_22: |-
      Ik doe een bod. Even later is de veiling voorbij. De handelaar feliciteert me, maar probeert me niet uit te lachen.
      Ik ontvang mijn aankoop. Hij is in slechtere staat dan ik had verwacht.
    exp_npc_desc_1: |-
      Ik stoorde een elektronische levensvorm tijdens zijn werkzaamheden. De lichtjes in zijn masker lichten vragend op en scannen me van top tot teen.
      Hij bladert met zijn siliciumvingers op zijn datapad door foto's van planten en wezens op deze planeet. Mijn eigen beeltenis wordt aan deze catalogus toegevoegd.
    exp_npc_desc_1a_dust: Hij verliest z'n interesse en de lichten in zijn gezicht
      dimmen. Vervolgens begint hij het hologram van een cactus te bestuderen. Ik
      moet iets bedenken om indruk te maken...
    exp_npc_desc_1a_lush: Hij verliest z'n interesse en de lichten in zijn gezicht
      dimmen. Vervolgens begint hij het hologram van een weelderige boom te bestuderen.
      Ik moet iets bedenken om indruk te maken...
    exp_npc_desc_1a_tox: Hij verliest z'n interesse en de lichten in zijn gezicht
      dimmen. Vervolgens begint hij het hologram van een vreemde boom met talloze
      tentakels te bestuderen. Ik moet iets bedenken om indruk te maken...
    exp_npc_desc_1a_rad: Hij verliest z'n interesse en de lichten in zijn gezicht
      dimmen. Vervolgens begint hij het hologram van een wezen te bestuderen dat op
      vreemde wijze is gemuteerd. Ik moet iets bedenken om indruk te maken...
    exp_npc_desc_1a_cold: Hij verliest z'n interesse en de lichten in zijn gezicht
      dimmen. Vervolgens begint hij een complexe structuur van bevroren kristallen
      te bestuderen. Ik moet iets bedenken om indruk te maken...
    exp_npc_desc_1a_hot: Hij verliest z'n interesse en de lichten in zijn gezicht
      dimmen. Vervolgens begint hij een afbeelding van een waaierachtige boom met
      gigantische, bolvormige wortels te bestuderen. Ik moet iets bedenken om indruk
      te maken...
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: Geef scangegevens van wezens
    exp_npc_opt_b_1: Geef units
    exp_npc_opt_c_1: Geef metaalelement
    exp_npc_res_a_1: De levensvorm kwettert er vrolijk op los en beloont me.
    exp_npc_res_b_1: Ik heb de levensvorm in verwarring gebracht. Hij geeft me zijn
      eigen units.
    exp_npc_res_c_1: De lichten in zijn gezicht knipperen even. Hij geeft me een technologie-blauwdruk.
    exp_npc_desc_2: De levensvorm toont me ingewikkelde onderzoeksgegevens over wezens.
      Kennelijk ziet hij aan me dat ik ze niet begrijp, want hij projecteert nu drie
      holografische afbeeldingen op mijn vizier.
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: Hij wil blijkbaar weten hoe intelligent ik mijn eigen soort vind.
      Hij toont me een dommig kijkende slak, een meer geavanceerde handelaar met een
      snavel en zijn eigen elektronische levensvorm.
    exp_npc_opt_a_2: Wijs de slak aan
    exp_npc_opt_b_2: Wijs de handelaar met de snavel aan
    exp_npc_opt_c_2: Wijs de elektronische levensvorm aan
    exp_npc_res_a_2: De elektronische levensvorm heeft medelijden met me. Hij geeft
      me geschenken en een bemoedigend knikje. Hij maakt bezorgd aantekeningen op
      zijn datapad.
    exp_npc_res_b_2: Het is duidelijk dat de levensvorm dit antwoord had verwacht.
      Hij glimlacht en geeft me een upgrademodule. Misschien wil hij me wat meer op
      zijn niveau brengen.
    exp_npc_res_c_2: Het elektronische wezen leunt sceptisch naar voren. Hij scant
      me met een apparaatje en schudt dan zijn hoofd.<DELAY>0.5<> Ik ontvang een upgrademodule
      en word dan weggewuifd.
    exp_npc_desc_3: De elektronische levensvorm is geërgerd en heeft wellicht ook
      pijn. Zijn lijf zoemt en er knetteren kleine straaltjes elektriciteit tussen
      zijn masker en schouders. Hij schokt en schudt. Hij heeft hulp nodig.
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: Hij steekt zijn hand uit, alsof hij die van mij wil schudden.
      Instinctief steek ik mijn eigen arm uit, maar iets zegt me dat ik op mijn hoede
      moet zijn...
    exp_npc_opt_a_3: Schud zijn hand
    exp_npc_opt_b_3: Trek hand terug
    exp_npc_res_a_3: |-
      Vanuit de metalen gewrichten van de levensvorm straalt energie die dwars door me heen gaat. Wat een intense pijn.
      Nu de overbelasting is verholpen, ziet de Korvax er een stuk beter uit. Hij wuift de geur van verbrand vlees weg en geeft me een geschenk.
    exp_npc_res_b_3: De elektronische levensvorm blijft schudden en zoemen. Zijn vizierlichten
      knipperen wanhopig. Hij begrijpt niet waarom ik weiger hem te helpen.
    exp_npc_desc_4: De elektronische levensvorm vernauwt gefrustreerd de lichten van
      zijn masker en ratelt furieus op zijn datapad. Hij kijkt me geagiteerd aan en
      gaat er kennelijk vanuit dat zo'n minderwaardig wezen hem niet kan helpen.
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: Ik krijg een idee. Misschien kan het stroomcircuit worden omzeild?
      Met het juiste gereedschap moet zo'n wezen tot veel in staat zijn.
    exp_npc_opt_a_4: Lever nieuwe chipset
    exp_npc_opt_b_4: Probeer de invoer zelf
    exp_npc_res_a_4: |-
      Ik geef de levensvorm een nieuw stuk bedrading en wacht af. Hij denkt even na.
      Bliksemsnel monteert hij de chip in zijn pols en probeert hij het opnieuw. Gelukt!
      Dankbaar geeft de Korvax me een upgrademodule.
    exp_npc_res_b_4: De levensvorm duwt me weg. Hij moet duidelijk niets hebben van
      mijn bemoeienis.
    exp_npc_desc_5: |-
      De elektronische levensvorm is blij om me te zien. De lichten van zijn masker zijn felgroen en hij projecteert twee hologrammen op mijn vizier.

      In de ene zijn de delen van een ingewikkelde vergelijking ingevuld en opgelost. In de andere wordt een getal vergroot, opgeteld en vermenigvuldigd. Hij wacht op mijn beslissing.
    exp_npc_desc_5_dust: De elektronische levensvorm is blij dat ik er ben. Hij verwelkomt
      me in de faciliteit, die koel en rustig is na de wervelende zandstormen op de
      planeet. Hij gebaart dat ik moet luisteren.
    exp_npc_desc_5_lush: De elektronische levensvorm is blij dat ik er ben. Hij verwelkomt
      me in de faciliteit, die droog en steriel is na de weelderigheid van de planeet.
      Hij gebaart dat ik moet luisteren.
    exp_npc_desc_5_tox: De elektronische levensvorm is blij dat ik er ben. Hij verwelkomt
      me in de faciliteit, die koel en rustig is na de giftige verschrikking buiten.
      Hij gebaart dat ik moet luisteren.
    exp_npc_desc_5_rad: De elektronische levensvorm is blij dat ik er ben. Hij verwelkomt
      me in de faciliteit, die koel en rustig is na de radioactieve hel op de planeet.
      Hij gebaart dat ik moet luisteren.
    exp_npc_desc_5_cold: De elektronische levensvorm is blij dat ik er ben. Hij verwelkomt
      me in de faciliteit, die warm en uitnodigend is na de ijzige leegte buiten.
      Hij gebaart dat ik moet luisteren.
    exp_npc_desc_5_hot: De elektronische levensvorm is blij dat ik er ben. Hij verwelkomt
      me in de faciliteit, die koel en rustig is na de verzengende hitte buiten. Hij
      gebaart dat ik moet luisteren.
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      De lichtjes in zijn masker branden intens groen als hij twee hologrammen op mijn vizier projecteert.
      In het ene zijn de delen van een ingewikkelde vergelijking ingevuld en opgelost. In het andere weert een krachtig schild een stroom deeltjes af. Hij wacht op een besluit.
    exp_npc_opt_a_5: De opgeloste vergelijking
    exp_npc_opt_b_5: Het schild
    exp_npc_res_a_5: De levensvorm kwettert er vrolijk op los. Knikkend geeft hij
      me een geschenk. Was dit een test? Ik weet het niet.
    exp_npc_res_b_5: De levensvorm kwettert er vrolijk op los. Hij geeft me een beloning.
    exp_npc_desc_6: De elektronische levensvorm wacht op me. Op het scherm in zijn
      handen staan allerlei blauwdrukken van uitbreidingen. Hij wil dat ik een keuze
      maak.
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: Eerst hullen de lichten in zijn gezicht zijn metalen omhulsel
      in een warme en beschermende groene gloed. Daarna richten ze zich op mijn multitool
      en krijgen ze een felle en agressieve rode kleur.
    exp_npc_opt_a_6: De vredige, groene optie
    exp_npc_opt_b_6: De agressieve, rode optie
    exp_npc_res_a_6: |-
      De levensvorm beeft, alsof een externe kracht bezit van hem neemt. Hij projecteert een visioen van groei en schepping. Voor mij ontbrandt een wolk van sterren, fonkelende lichtjes in de onmetelijke duisternis. Ik voel verwondering en ontzag.
      Het visioen gaat voorbij. <MOOD>Dead<>De entiteit beweegt zich niet, alsof deze projectie hem heeft stilgezet. Voor hem is een upgrademodule verschenen.
    exp_npc_res_b_6: |-
      De levensvorm beeft, alsof een externe kracht bezit van hem neemt. Hij projecteert een visioen van vurig rood, een rode bol die uitzet en krimpt. Een wolk vol sterren die een voor een doven.
      Het visioen gaat voorbij. <MOOD>Dead<>De entiteit beweegt zich niet, alsof deze projectie hem heeft stilgezet. Voor hem is een upgrademodule verschenen.
    exp_npc_desc_7: De elektronische levensvorm is opgewonden. Hij kwettert er lustig
      op los en duwt zijn holografische datapad tegen mijn vizier. Hij wil mijn kennis
      testen.
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: 'Er verschijnt een symbool: een mysterieus ruitvormig voorwerp.
      De rode bol in het midden lijkt op een voor eeuwig opengesperd oog.'
    exp_npc_opt_a_7: Ik ken het symbool
    exp_npc_opt_b_7: Ik ken het symbool niet
    exp_npc_res_a_7: Er schiet een duidelijk zichtbare elektrische lading door de
      levensvorm. Hij is heel blij, maar in zijn reactie zie ik nog iets anders. Het
      lijkt wel of hij bang is. Buigend geeft hij me een geschenk dat goed van pas
      komt.
    exp_npc_res_b_7: De lichten van de levensvorm knipperen naar me. Ik weet niet
      zeker tot welke gevoelens hij in staat is. Wantrouwen? Teleurstelling? Opluchting?
      Het is moeilijk te zien wat er achter dat masker schuilgaat.<DELAY>0.5<> Hij
      gaat verder met zijn werk.
    exp_npc_desc_8: De felle begroeting van de elektronische levensvorm vertraagt
      plotseling. Hij raadpleegt zijn persoonlijke data terwijl de lichten in zijn
      gezicht groter worden en interne systemen vastlopen. Aan de data te zien verliest
      hij razendsnel energie.
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: De levensvorm wil dat ik hem help en wijst traag en wanhopig
      naar mijn grondstoffen.
    exp_npc_opt_a_8: Geef koolstof
    exp_npc_opt_b_8: Geef metaal
    exp_npc_res_a_8: |-
      De entiteit plaatst het element tergend langzaam in een opening in zijn heup.
      Geleidelijk krijgt zijn omhulsel weer energie.<MOOD>Positive<> De Korvax knikt beleefd, hoewel hij zich een beetje lijkt te schamen voor het verzoek. Hij geef me iets als dank.
    exp_npc_res_b_8: |-
      De entiteit plaatst het element tergend langzaam in een opening in zijn heup.
      <MOOD>Dead<>Er gebeurt niets. De lichten van zijn masker gaan uit.
      Er wordt een nieuw elektronisch wezen gedownload naar het lege metalen omhulsel.<MOOD>Neutral<> Deze nieuwe entiteit negeert me.
    exp_npc_desc_9: De elektronische levensvorm schrikt op van zijn werk wanneer ik
      hem nader. Hij groet me beleefd, maar begint te beven van angst zodra hij mijn
      multitool ziet. Hij spreekt met een trillende stem en zijn masker straalt rood
      licht uit.
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: Het is duidelijk dat hij verder wil met zijn onderzoek, maar
      hij is te bang om zijn ogen van mij af te wenden. Hoe meer ik hem probeer te
      kalmeren, des te angstiger hij wordt.
    exp_npc_opt_a_9: Maak duidelijk dat je in vrede komt
    exp_npc_opt_b_9: Laat de levensvorm met rust
    exp_npc_res_a_9: |-
      Mijn protest maakt het wezen er niet rustiger op. Hij raakt steeds meer in paniek en verstijft uiteindelijk. Even gebeurt er niets en dan wordt zijn gezicht gewist.
      Het omhulsel wordt opnieuw opgestart met een nieuwe entiteit. Deze vervanging staart me aan en negeert me dan.
    exp_npc_res_b_9: |-
      Ik loop weg. De levensvorm begint te kalmeren. Langzaam realiseert hij zich dat ik geen kwade bedoelingen heb.
      Dankbaar voor mijn diplomatie geeft hij me een upgrademodule. We buigen allebei respectvol.
    exp_npc_desc_10: De elektronische levensvorm pakt mijn arm. Ik probeer me aan
      zijn sterke greep te ontworstelen terwijl hij zich dieper en dieper in mijn
      vlees boort. Plotseling prikt hij een naald diep in mijn pols om een monster
      te nemen. De levensvorm kwettert er vrolijk op los terwijl ik me losruk.
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: Zwicht
    exp_npc_opt_b_pre_10: Vecht harder terug
    exp_npc_res_a_pre_10: Ik ontspan en laat de Korvax zijn werk doen. De pijn trekt
      weg.
    exp_npc_res_b_pre_10: Ik verzet me en probeer uit alle macht mijn arm los te wringen.
      Mijn hand brandt van de pijn, maar mijn arm beweegt niet. Uitgeput geef ik me
      over. De Korvax pulseert medelevend met zijn lichten.
    exp_npc_desc_10a: Het onderzoek is voltooid en er verschijnt een driedimensionale
      dwarsdoorsnede van mijn lichaam en mijn spullen. Delen van mijn lichaam en mijn
      uitrusting zijn gemarkeerd met onheilspellende labels die aangeven wat er waarschijnlijk
      verloren gaat.
    exp_npc_opt_a_10: Schreeuw boos
    exp_npc_opt_b_10: Vraag om een verbetering van je exopak
    exp_npc_opt_c_10: Vraag om een verbetering van je multitool
    exp_npc_res_a_10: Ik ga tekeer tegen de Korvax omdat hij me heeft aangevallen.
      Hij lijkt uit het veld geslagen. Hij heft verontschuldigend zijn handen op en
      geeft me een upgrademodule om het goed te maken.
    exp_npc_res_b_10: De levensvorm bestraalt mijn exopak met licht. Nu zijn analyse
      voltooid is, geeft hij me een upgrade om schade in de toekomst te voorkomen.
    exp_npc_res_c_10: De levensvorm bestraalt mijn multitool met licht. Nu zijn analyse
      voltooid is, geeft hij me een upgrade om schade in de toekomst te voorkomen.
    exp_npc_desc_11: |-
      De elektronische levensvorm bestudeert een holografische uitsnede van geologische gegevens en onderzoekt de mineralen en grondstoffen. Hij zoekt gewone elementen en markeert ze voor verzameling.
      Hij ziet mijn mijnlaser en kwettert van opwinding.
    exp_npc_desc_11_dust: Ik zie dat de database van de levensvorm honderden <STELLAR>pyriet<>-monsters
      bevat, gevonden op locaties over de hele planeet.
    exp_npc_desc_11_lush: Ik zie dat de database van de levensvorm honderden <STELLAR>paraffinium<>-monsters
      bevat, gevonden op locaties over de hele planeet.
    exp_npc_desc_11_tox: Ik zie dat de database van de levensvorm honderden <STELLAR>ammoniak<>-monsters
      bevat, gevonden op locaties over de hele planeet.
    exp_npc_desc_11_rad: Ik zie dat de database van de levensvorm honderden <STELLAR>uranium<>-monsters
      bevat, gevonden op locaties over de hele planeet.
    exp_npc_desc_11_cold: Ik zie dat de database van de levensvorm honderden <STELLAR>dioxiet<>-monsters
      bevat, gevonden op locaties over de hele planeet.
    exp_npc_desc_11_hot: Ik zie dat de database van de levensvorm honderden <STELLAR>fosfor<>-monsters
      bevat, gevonden op locaties over de hele planeet.
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: Geef metaalmonster
    exp_npc_opt_b_11: Geef organisch monster
    exp_npc_opt_c_11: Geef lokale mineralen
    exp_npc_res_a_11: De Korvax knikt. Hij accepteert mijn donatie plichtmatig en
      maakt snel een paar notities. Als de administratie is voltooid, verwerkt hij
      de mineralen en geeft hij mij het resultaat.
    exp_npc_res_b_11: De Korvax kwettert verrukt. Hij houdt de grondstoffen tegen
      het licht en bewondert de details. Als de registratie is voltooid, verwerkt
      hij de mineralen en geeft hij mij het resultaat.
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: De lichten op het masker van de elektronische levensvorm vernauwen
      en hij straalt een bewegende afbeelding naar de binnenkant van mijn vizier.
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: Afbeeldingen van chemische formules, diagrammen van gerichte
      energie en microdichtheidsapparaten dansen vlak voor mijn ogen. De snelheid
      waarmee de entiteit denkt en informatie verwerkt is ongelooflijk hoog.
    exp_npc_opt_a_12: Probeer de gegevens te lezen
    exp_npc_opt_b_12: Sluit je ogen
    exp_npc_opt_c_12: Vraag hem te stoppen
    exp_npc_res_a_12: Mijn ogen schieten heen en weer terwijl ik probeer de informatiestroom
      bij te houden. Uiteindelijk haal ik er iets uit. Ik slaag erin een reeks instructies
      te zien in de stortvloed van gegevens.
    exp_npc_res_b_12: |-
      Ik doe mijn ogen dicht. Zelfs in het donker voel ik de gegevens nog steeds stromen. Ik laat me overspoelen.
      Er beginnen beelden voor mijn ogen te zweven. Rijen van deze wezens, ontelbare omhulsels... Het visioen wordt duidelijker. Ze vluchten.
      Plotseling versplinteren hun omhulsels en komt er een gemeen naniethoudend schuim vrij. Ik open mijn ogen.
      De Korvax laat niet blijken dat hij dit visioen heeft opgemerkt.
    exp_npc_res_c_12: De entiteit stopt op mijn verzoek. Hij lijkt een beetje teleurgesteld.
      Hij rommelt wat rond en geeft me dan een upgrademodule. Misschien denkt hij
      dat ik die niet zelf kan ontwerpen.
    exp_npc_desc_13: De lichten in het masker van de elektronische levensvorm staan
      dof en zijn stem is zwak. Hij merkt mijn aanwezigheid wel op, maar kennelijk
      is hij er met zijn hoofd niet bij.
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: Als hij is uitgesproken, doven de lichten van de entiteit voor
      de laatste keer. Ik hoor alleen nog een tevreden sisgeluid.
    exp_npc_opt_a_13: Geef de levensvorm nieuwe energie
    exp_npc_opt_b_13: Wacht
    exp_npc_res_a_13: De levensvorm wordt weer geactiveerd. Hij staart me aan, terwijl
      de lichten op zijn masker nors en verwijtend oplichten. Hij zegt geen woord.
    exp_npc_res_b_13: |-
      Ik wacht om het nu lege omhulsel even de tijd te geven. Het is moeilijk om het niet als een lichaam te zien.
      Na korte tijd springen de lichten in het masker van de levensvorm weer aan. <MOOD>Positive<>Er verschijnt een nieuwe entiteit, die me begroet met geschenken.
    exp_npc_desc_14: |-
      De jonge elektronische levensvorm bladert haastig door een eindeloze hoeveelheid gegevens. Hij zuigt de informatie op en probeert deze vervolgens om te vormen tot een hologram in de ruimte tussen ons in.
      Het is duidelijk dat %NAME% gefrustreerd is en ontevreden over het resultaat van zijn inspanning...
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: Op het scherm dat hij vasthoudt, begint een timer te lopen.
      De levensvorm gaat zo beginnen met een nieuwe proef of taak. Naarmate de seconden
      wegtikken, wordt de levensvorm steeds wanhopiger...
    exp_npc_opt_a_14: Deel informatie over ontdekking
    exp_npc_opt_b_14: Stel voor om te prutsen met de elektronica
    exp_npc_opt_c_14: Weiger te helpen
    exp_npc_res_a_14: |-
      De levensvorm bedankt me. Hij bereidt zich voor en kwettert tegen een onzichtbare observeerder. Hij probeert nog één keer een hologram te maken. Het lukt niet.
      Het omhulsel<MOOD>Dead<> voor me valt even stil als het wordt ontkoppeld. Dan wordt er een nieuwe levensvorm gedownload naar het metalen lichaam<MOOD>Negative<>. Hij is boos dat ik heb geprobeerd om zijn test te vervalsen.
    exp_npc_res_b_14: |-
      Ik geef de entiteit een circuit. Hij tikt erop en genereert een perfect hologram. Even verschijnt er een blik van verrukking op zijn masker. Maar dan valt hij plotseling <MOOD>Dead<>stil, ontkoppeld.
      Er wordt vlug een nieuwe levensvorm gedownload naar het metalen lichaam.<MOOD>Negative<> Hij is boos dat ik heb geprobeerd om zijn test te vervalsen.
    exp_npc_res_c_14: |-
      De levensvorm staart me aan. Hij kwettert tegen een onzichtbare observeerder en probeert nog één keer een hologram te maken. Het lukt niet.
      <MOOD>Dead<>Het omhulsel voor me valt even stil als het wordt ontkoppeld. Dan wordt er een nieuwe levensvorm gedownload naar het metalen lichaam<MOOD>Positive<>. Hij knikt respectvol en waardeert het dat ik me er niet mee heb bemoeid.
    exp_npc_desc_15_pre: De elektronische levensvorm knikt om me te begroeten. Hij
      wijst op mijn multitool en maakt beleefd een vragend gebaar.
    exp_npc_opt_pre_a_15: Geef de multitool
    exp_npc_res_pre_a_15: Ik geef de elektronische levensvorm mijn multitool. Met
      koortsachtige bewegingen neemt hij de gegevens uit mijn systemen in zich op.
    exp_npc_res_pre_b_15: De elektronische levensvorm strekt zijn handen uit en reikt
      naar mijn multitool. Met koortsachtige bewegingen neemt hij de gegevens uit
      mijn systemen in zich op.
    exp_npc_desc_15: Er verandert iets. De entiteit wordt op de een of andere manier
      aan de multitool gekoppeld en er ontstaan vonken.
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: De elektronische levensvorm lijkt te storen en mijn multitool
      zit nu aan hem vast. Hij brengt een akelig gesis voort en zijn interne systemen
      beginnen te smelten.
    exp_npc_opt_a_15: Verwijder levensvorm van multitool
    exp_npc_opt_b_15: Wacht
    exp_npc_res_a_15: |-
      Ik reik naar voren en wrik de levensvorm los van mijn multitool. <MOOD>Sad<>Hierdoor lijkt %NAME% ook los te komen van het proces dat hem in de greep hield.
      De bedeesde en gewonde entiteit verontschuldigt zich voor zijn daad. Hij repareert de multitool en biedt me een upgrade aan om het goed te maken.
    exp_npc_res_b_15: |-
      Ik wacht terwijl %NAME% zich ontdoet van het proces dat hem in de greep had.
      <MOOD>Positive<>De bedeesde en gewonde entiteit verontschuldigt zich voor zijn daad. Hij repareert de multitool en biedt me een upgrade aan om het goed te maken.
    exp_npc_desc_16: De elektronische levensvorm lijkt een experiment uit te voeren.
      Er komt rook uit zijn draagbare replicator en de vingers van de manische entiteit
      schieten razendsnel over zijn datapad. Achter de vergrote lichten in zijn masker
      zie ik een bezorgde blik.
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: Plotseling richten de lichten van zijn omhulsel zich op de inventaris
      van mijn exopak en strekt hij zijn metalen arm uit.
    exp_npc_opt_a_16: Geef bewerkt metaal
    exp_npc_opt_b_16: Geef bewerkt koolstof
    exp_npc_opt_c_16: Geef bewerkte katalysator
    exp_npc_res_a_16: "%NAME% grijpt wat ik hem aanbied en scant het met zijn replicator.
      Het proces zwakt af en hij lijkt weer controle over het experiment te krijgen.
      Dankbaar beloont hij me met een enorm geschenk."
    exp_npc_res_b_16: De levensvorm weet een van zijn experimenten te redden met mijn
      offer. Als dank krijg ik een passend geschenk.
    exp_npc_res_c_16: De levensvorm weet een van zijn experimenten te redden met mijn
      offer. Als dank krijg ik een passend geschenk.
    exp_npc_desc_17: |-
      De elektronische levensvorm zit gevangen in een soort tijdlus. Hij voert telkens opnieuw dezelfde handelingen uit.
      Hij huivert, kijkt naar me, slaakt ineens een paniekerige kreet - en dan begint het weer van voren af aan. Hij lijkt vast te zitten in de tijd.
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: Zo te zien zijn er verschillende opties beschikbaar op zijn
      datapad. Misschien kan ik hem bevrijden uit dit vreemde proces.
    exp_npc_opt_a_17: Schakel het oplaadreservoir uit
    exp_npc_opt_b_17: Schakel de elektronendamp uit
    exp_npc_opt_c_17: Schakel de aandrijftank uit
    exp_npc_res_a_17: |-
      Ik tik op een optie op de datapad van %NAME%. Ik voel de lucht tussen ons in veranderen. De geur van ozon is onmiskenbaar. De lichten in de levensvorm gaan uit. Hij lijkt voor altijd vast te zitten in de tijd.
      Even gebeurt er niets, maar het Verbond laat een omhulsel niet lang ongebruikt.<MOOD>Neutral<> Het omhulsel komt weer tot leven. Het is onmogelijk te zeggen waar de vorige eigenaar is gebleven of wanneer hij is vertrokken.
    exp_npc_res_b_17: "Ik tik op een optie op de datapad van %NAME%. Ik voel de lucht
      tussen ons in veranderen. De geur van ozon is onmiskenbaar. Hij schokt dramatisch
      en lijkt dan te kalmeren.\nIk weet niet precies wat het voor experiment was,
      maar de Korvax lijkt opgelucht te zijn dat het voorbij is. Hij bedankt me omstandig
      en biedt me een geschenk aan. "
    exp_npc_res_c_17: |-
      De lichten in de levensvorm doven. Hij zit voor altijd vast in de tijd.

      Er verschijnt een nieuwe entiteit in zijn omhulsel.
    exp_npc_desc_18: |-
      Als ik de levensvorm benader, neemt hij me instinctief van top tot teen op. Met een schuin hoofd kwettert hij er lustig op los.
      Terwijl hij me bestudeert, verbruikt hij elementen uit het grondstofcompartiment. Volgens mijn scanner is het metaal.

      Ik gebaar dat ik zijn ras niet goed ken en ook niet weet hoe hij communiceert. De lichten in zijn masker knipperen...
    exp_npc_desc_18_dust: Als ik de levensvorm benader, neemt hij me instinctief van
      top tot teen op. Met een schuin hoofd kwettert hij er lustig op los. Op deze
      kale, stoffige wereld zien ze waarschijnlijk zelden iets nieuws.
    exp_npc_desc_18_lush: Als ik de levensvorm benader, neemt hij me instinctief van
      top tot teen op. Met een schuin hoofd kwettert hij er lustig op los. Op deze
      wonderlijke planeet ben ik vast iets wat ze nog nooit hebben gezien.
    exp_npc_desc_18_tox: Als ik de levensvorm benader, neemt hij me instinctief van
      top tot teen op. Met een schuin hoofd kwettert hij er lustig op los. Op zo'n
      onherbergzame, giftige wereld is vast zelden iets nieuws te zien.
    exp_npc_desc_18_rad: Als ik de levensvorm benader, neemt hij me instinctief van
      top tot teen op. Met een schuin hoofd kwettert hij er lustig op los. Als je
      in een eindeloos stralingsgebied woont, zie je waarschijnlijk zelden iets nieuws.
    exp_npc_desc_18_cold: Als ik de levensvorm benader, neemt hij me instinctief van
      top tot teen op. Met een schuin hoofd kwettert hij er lustig op los. Op deze
      ijzige, winderige planeet zien ze waarschijnlijk zelden iets nieuws.
    exp_npc_desc_18_hot: Als ik de levensvorm benader, neemt hij me instinctief van
      top tot teen op. Met een schuin hoofd kwettert hij er lustig op los. Op deze
      hete, verschroeide wereld zien ze waarschijnlijk zelden iets nieuws.
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: Ik gebaar dat ik zijn ras niet goed ken en ook niet weet hoe
      hij communiceert. Als reactie knipperen de lichten in zijn masker steeds drie
      keer, met toenemende sterkte.
    exp_npc_opt_a_18: Geef veelvoorkomend metaal
    exp_npc_opt_b_18: Geef weinig voorkomend metaal
    exp_npc_opt_c_18: Geef zeldzaam metaal
    exp_npc_res_a_18: Enigszins teleurgesteld knippert de elektronische levensvorm
      met zijn lichten. Desondanks plaatst hij zijn hand op mijn vizier en bedankt
      hij me door taal door te geven.
    exp_npc_res_b_18: De lichten van de elektronische levensvorm lichten plotseling
      fel op. Hier had hij duidelijk op gehoopt. Hij plaatst zijn hand van silicium
      op mijn vizier en bedankt me door taal door te geven.
    exp_npc_desc_19: De lichten in het masker van de elektronische levensvorm lichten
      op, waarna ze vervagen en uitgaan. Die procedure wordt herhaald, en vervolgens
      nog eens. Na elke herstart is de entiteit totaal in paniek, maar de grootte
      en de plek van het licht verschillen telkens.
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: Het lijkt wel alsof het steeds een andere levensvorm is die
      me om hulp vraagt. Hij wijst wanhopig naar de elementen in de inventaris van
      mijn exopak.
    exp_npc_opt_a_19: Geef katalytisch element
    exp_npc_opt_b_19: Geef metaalelement
    exp_npc_opt_c_19: Geef organisch element
    exp_npc_res_a_19: De ontkoppelingsprocedure van de levensvorm wordt beëindigd
      en hij wordt opgeladen. Hij kwettert tevreden en beloont me.
    exp_npc_res_b_19: De levensvorm is stabiel, maar zijn functioneren is beperkt.
      Hij zoemt naar me, maar ik weet niet wat hij bedoelt.
    exp_npc_desc_20: De elektronische levensvorm zoemt een vriendelijke begroeting.
      Maar dan schieten er vier lange metalen naalden uit zijn vingers, waarmee hij
      akelig dicht bij mij zwaait.
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: Blijf kalm
    exp_npc_desc_20a: "%NAME% steekt de naalden in mijn onderarm. Vreemd genoeg doet
      het vooralsnog geen pijn, maar er worden wel systemen rond de levensvorm opgestart.
      Deze verontrustende procedure is pas begonnen."
    exp_npc_opt_a_20: Bevrijd jezelf
    exp_npc_opt_b_20: Wacht
    exp_npc_opt_c_20: Eis vrijgelaten te worden
    exp_npc_res_a_20: |-
      Ik probeer me los te rukken, maar mijn arm zit stevig vast. Wanhopig start ik de motor van mijn jetpack. De kracht is genoeg om me te bevrijden, maar het doet vreselijk pijn.
      %NAME% lijkt van streek door mijn reactie. Hij lijkt zich bijna te schamen voor wat er is gebeurd. Ter verontschuldiging geeft hij me een geschenk.
    exp_npc_res_b_20: |-
      Er schiet een krachtige elektrische stroomstoot door mijn lichaam. Het is een vreemd gevoel, maar niet vervelend. Het gevoel wordt steeds sterker.
      Op het hoogtepunt welt er naniethoudend schuim op uit mijn huid. %NAME% vangt dit op en geeft het me als geschenk.
    exp_npc_res_c_20: De levensvorm trekt zijn naalden in. Vanuit de naalden verspreidt
      zich een brandende pijn door mijn zenuwen. %NAME% lijkt van streek door mijn
      reactie en geeft me een geschenk ter verontschuldiging.
    exp_npc_desc_21: De entiteit houdt zijn hoofd schuin en geeft me een leeg metalen
      masker. Het lijkt een apparaat waarmee elektronische levensvormen gegevens verzamelen,
      of misschien juist overbrengen. Mijn hoofd past er precies in.
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: De levensvorm kijkt belangstellend toe en wijst op zijn hoofd.
      Hij richt zijn lichten op me. Zijn masker wordt omgeven door elektrische vonken.
    exp_npc_opt_a_21: Gebruik het en denk aan de reis
    exp_npc_opt_b_21: Gebruik het zonder ergens aan te denken
    exp_npc_opt_c_21: Doe er niets mee
    exp_npc_res_a_21: |-
      Aarzelend plaats ik het apparaat op mijn hoofd. Aanvankelijk gebeurt er niets. Dan zie ik een witte flits en voel ik een onbeschrijflijke pijn.
      Als die wegtrekt, zie ik een glimp van iets. Het is niet te beschrijven, maar ik weet heel zeker wat het is. Het hart van het Korvax-Verbond.
      Ik kan het niet verdragen. Ik verwijder het apparaat. Er stroomt naniet uit mijn handen.
    exp_npc_res_b_21: |-
      Aarzelend plaats ik het apparaat op mijn hoofd. Aanvankelijk gebeurt er niets. Dan zie ik een witte flits en voel ik een onbeschrijflijke pijn.
      Het gevoel trekt weg en maakt plaats voor een diepe, lege kalmte. Ik zie de eindeloze sterren voorbijtrekken. Ik zie mijn eigen lichaam, zo klein en onbeduidend. Ik zie de rode bol.
      Ik kan het niet verdragen. Ik verwijder het apparaat. Er stroomt naniet uit mijn handen.
    exp_npc_res_c_21: Ik loop voorzichtig weg bij de entiteit en zijn gevaarlijke
      apparaat.
    exp_npc_desc_22: De elektronische levensvorm maakt duidelijk dat hij hulp nodig
      heeft met iets op zijn scherm. Nerveus trekt hij mijn vinger naar zijn datapad.
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 'Er zijn drie duidelijke afbeeldingen om uit te kiezen: gevaarlijk
      uitziende roofdieren, een geologisch onderzoek naar de planeet en een asteroïdenwolk
      in de ruimte. %NAME% doet de lichten van zijn masker uit. Hij wil niet zien
      wat ik kies.'
    exp_npc_opt_a_22: De roofdieren
    exp_npc_opt_b_22: Het geologische onderzoek
    exp_npc_opt_c_22: De asteroïdenwolk
    exp_npc_res_a_22: De levensvorm knikt. Hij begint te werken aan een nieuwe upgrade
      voor zijn multitool, waarschijnlijk om zich tegen deze beesten te verdedigen.
      Als hij klaar is, geeft hij mij een kopie.
    exp_npc_res_b_22: De levensvorm knikt. Hij begint te werken aan een nieuwe upgrade
      voor zijn multitool, waarschijnlijk als ondersteuning voor het geologisch onderzoek.
      Als hij klaar is, geeft hij mij een kopie.
    exp_npc_res_c_22: De levensvorm knikt. Hij begint te werken aan een nieuwe upgrade
      voor zijn ruimteschip, waarschijnlijk om beter te kunnen zoeken naar asteroïden.
      Als hij klaar is, geeft hij mij een kopie.
    exp_npc_desc_23: De vizierlichten van %NAME% knipperen opgewonden als ik nader.
      Hij begroet me vriendelijk en stelt me dan een vraag.
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: De levensvorm maakt een scan van mijn hoofd en laat de resultaten
      zien op zijn datapad. Hij wijst opgewonden naar mijn hersenen en kijkt me verwachtingsvol
      aan.
    exp_npc_opt_a_23: Stem in met de procedure
    exp_npc_opt_b_23: Weiger de procedure
    exp_npc_res_a_23: |-
      Ik laat mijn vizier zakken. Een scherpe metalen naald schiet razendsnel uit de handpalm van de levensvorm. Hij gaat zo snel dat hij in mijn voorhoofd zit en er weer uit is voor ik er erg in heb.
      De procedure was verrassend pijnloos. %NAME% bedankt me voor mijn donatie en geeft me een upgrademodule als compensatie voor mijn verloren hersenweefsel.
    exp_npc_res_b_23: Gekwetst door mijn weigering draait %NAME% zich om. Hij brengt
      een zwakke, neerslachtige fluittoon voort.
    exp_npc_desc_24: Als ik de entiteit benader, richt hij zijn lichten scherp op
      mij. Hij strekt een hand van silicium uit en spreekt kalm en dreigend.
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: De levensvorm ziet er verontrustend anders uit dan de andere
      Korvax die ik heb ontmoet. Hij zoemt van gemaakte ijver. Hij lijkt om hulp te
      vragen.
    exp_npc_opt_a_24: Bied hulp aan
    exp_npc_opt_b_24: Weiger te helpen
    exp_npc_res_a_24: |-
      De entiteit begint een vreemd en plechtig lied te zingen. Als hij klaar is, pakt hij mijn hand.<MOOD>Dead<> Er is een lichtflits en dan is hij weg, verdwenen uit zijn omhulsel.
      Zoals dat gaat bij deze elektronische wezens, wordt het lege omhulsel al snel weer gevuld met een nieuw gedownloade entiteit<MOOD>Neutral<> van het Verbond.
      Even denk ik een zwak gezoem te horen in mijn exopak. Maar als ik beter luister, is het weg. Misschien was het maar verbeelding.
    exp_npc_res_b_24: |-
      De afvallige Korvax schreeuwt en uploadt zichzelf dan ergens anders.
      Zoals dat gaat bij deze elektronische wezens, wordt het lege omhulsel al snel weer gevuld met een nieuwe geest van het Verbond. <MOOD>Positive<>Hij bedankt me dat ik de losgeslagen entiteit niet heb geholpen.
    exp_npc_desc_25: De elektronische levensvorm is druk bezig met zijn datapad en
      tikt gefrustreerd op een lange vergelijking. Hij wendt zich tot mij en laat
      het scherm zien.
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: 'Hij verwerkt een signaal dat afkomstig is van een afgelegen
      locatie, ergens in de ruimte. Zo hoopt hij een vreemde wiskundige taal te ontcijferen. '
    exp_npc_opt_a_25: Tik op de datapad
    exp_npc_opt_b_25: Bied aanvullende microchips aan
    exp_npc_opt_c_25: Zeg '16'
    exp_npc_res_a_25: |-
      Ik neem de datapad van de entiteit aan en probeer de code te kraken. Mijn onhandige pogingen leveren niets op en ik wis per ongeluk een paar schermen met al verwerkte informatie.
      %NAME% pakt de datapad boos van me af.
    exp_npc_res_b_25: |-
      Ik geeft de entiteit een kleine verzameling microprocessors in de hoop dat hij daar wat aan heeft. Hij gebruikt dit nieuwe silicium om zijn processorkracht te versterken.
      Het lijkt in elk geval deels te werken. Hij slaagt erin enkele navigatiegegevens uit het signaal te ontcijferen. Hij deelt de coördinaten met mij.
    exp_npc_res_c_25: "%NAME% stopt geschrokken. Hij staart me aan en wuift me dan
      weg. Hij schuift handenvol naniet in mijn richting alsof hij hoopt dat ik dan
      wegga."
    war_npc_desc_1: "De strijder kijkt me met vurige ogen aan. Dit is duidelijk een
      agressieve soort en ik voel me niet echt welkom. \nToch begroet de levensvorm
      me met een buiging. Wellicht dat het volgens zijn traditie zo hoort.\n\nIk voel
      me niet direct bedreigd en wil net vertrekken als het wezen naar mijn multitool
      wijst. Hij gromt ontstemd en gebaart met zijn hand dat ik het aan hem moet geven."
    war_npc_desc_1_dust: De strijder staart me aan met een vurige, vijandige blik.
      Hij kijkt afkeurend naar mijn stoffige, versleten exopak. Toch begroet de levensvorm
      me met een buiging. Wellicht dat het volgens zijn traditie zo hoort.
    war_npc_desc_1_lush: De strijder staart me aan met een vurige, vijandige blik.
      Hij kijkt afkeurend naar mijn exopak, dat nog besmeurd is met modder en gras
      door mijn verblijf op deze planeet. Toch begroet de levensvorm me met een buiging.
      Wellicht dat het volgens zijn traditie zo hoort.
    war_npc_desc_1_tox: De strijder staart me aan met een vurige, vijandige blik.
      Hij kijkt afkeurend naar mijn exopak, dat verweerd en slijmerig is door mijn
      blootstelling aan de giftige lucht buiten. Toch begroet de levensvorm me met
      een buiging. Wellicht dat het volgens zijn traditie zo hoort.
    war_npc_desc_1_rad: De strijder staart me aan met een vurige, vijandige blik.
      Ik zie er vast armzalig uit, aangetast door de radioactieve atmosfeer van de
      planeet. Toch begroet de levensvorm me met een buiging. Wellicht dat het volgens
      zijn traditie zo hoort.
    war_npc_desc_1_cold: De strijder staart me aan met een vurige, vijandige blik.
      Ik zie er vast armzalig uit, verkleumd en smerig doordat ik buiten ben geweest.
      Toch begroet de levensvorm me met een buiging. Wellicht dat het volgens zijn
      traditie zo hoort.
    war_npc_desc_1_hot: De strijder staart me aan met een vurige, vijandige blik.
      Ik zie er vast armzalig uit, verschroeid en uitgeput door de verzengende zon.
      Toch begroet de levensvorm me met een buiging. Wellicht dat het volgens zijn
      traditie zo hoort.
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: Ik voel me niet bedreigd en wil net vertrekken als het wezen
      naar mijn multitool wijst. Hij gromt ontstemd en gebaart met zijn hand dat ik
      het aan hem moet geven.
    war_npc_opt_a_1: Geef de multitool
    war_npc_opt_b_1: Weiger de multitool af te staan
    war_npc_res_a_1: |-
      De strijder knikt tevreden. Hij pakt mijn multitool, die hij eens goed bekijkt en dan met een spottend geluid weggooit.
      Hij biedt me een verbeterde multitool aan als vervanging.
    war_npc_res_b_1: De strijder is onder de indruk van mijn weigering. Hij respecteert
      mijn besluit en geeft me een upgrademodule om mijn multitool te verbeteren.
    war_npc_desc_2: De strijder verwijdt zijn neusgaten vol hoop en verwachting. Hij
      laat me een aantal zeer gedetailleerde militaire plannen zien op zijn persoonlijke
      datapad.
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: Aan de ene kant van het strijdperk staat het strijdersras van
      het wezen en aan de andere kant staan de mechanische Sentinels. De strijder
      wil dat ik een van de partijen aanwijs.
    war_npc_opt_a_2: Wijs de strijders aan
    war_npc_opt_b_2: Wijs de Sentinels aan
    war_npc_res_a_2: De strijder gromt en knikt enthousiast. Hij geeft me schatten
      om onze nieuwe vriendschap te bekrachtigen.
    war_npc_res_b_2: De strijder is kwaad. Hij gebaart wild met nauwelijks ingehouden
      woede. Hij is ernstig gekwetst door mijn keuze.
    war_npc_desc_3: De strijder lijkt razend te zijn op zichzelf. Hij ramt zijn multitool
      tegen een muur en haalt herhaaldelijk de trekker over, maar er gebeurt niets.
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: Zijn wapensystemen lijken te werken, maar ze resulteren allemaal
      in een hol en leeg klikgeluid. De levensvorm huilt van frustratie.
    war_npc_opt_a_3: Bied munitie aan
    war_npc_opt_b_3: Bied koolstof aan
    war_npc_opt_c_3: Troost de strijder
    war_npc_res_a_3: Ik geef %NAME% een handvol munitie. Het vuur keert terug in zijn
      blik en hij buigt diep. Vrolijk blaffend biedt hij me een geschenk aan.
    war_npc_res_b_3: |-
      De koolstof die ik %NAME% heb geleverd, zou genoeg moeten zijn om zijn mijnlaser op te laden. Even verraadt zijn blik teleurstelling. Ik denk dat hij op iets dodelijkers had gehoopt.
      <MOOD>Positive<>Maar die blik trekt snel weg. Hij is klaar voor de strijd, ook al laat zijn uitrusting te wensen over. Hij bedankt me blaffend en biedt me een geschenk aan.
    war_npc_res_c_3: Ik leg mijn hand medelevend op de schouder van %NAME%.<MOOD>Negative<>
      Woest geeft hij me een kopstoot.
    war_npc_desc_4: De strijder kijkt op van een scherm met allerlei waarschuwingen.
      Hij ontbloot zijn tanden naar me en beeft van nauwelijks ingehouden woede.
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: Het is duidelijk dat mijn aanwezigheid hier niet echt op prijs
      wordt gesteld. De strijder grijpt naar zijn wapen.
    war_npc_opt_a_4: Laat de strijder met rust
    war_npc_opt_b_4: Bied hulp aan
    war_npc_opt_c_4: Staar hem aan
    war_npc_res_a_4: "%NAME% gromt, dankbaar dat ik hem niet meer lastigval."
    war_npc_res_b_4: Ik doe een stap naar voren, klaar om te helpen. %NAME% vat dit
      op als een uitdaging, alsof ik zijn competentie in twijfel trek. Hij is woedend.
      Hij <AUDIO>WPN_PL_MELEE<>slaat me hard in mijn gezicht.
    war_npc_res_c_4: Ik blijf staan en staar de strijder aan. Het maakt hem onrustig
      dat ik er nog steeds ben. Uiteindelijk biedt hij me een handvol naniet op voorwaarde
      dat ik wegga.
    war_npc_opt_post_a: Accepteer
    war_npc_opt_post_b: Weiger
    war_npc_res_post_b: "%NAME% verliest zijn geduld. Blaffend <AUDIO>WPN_PL_MELEE<>slaat
      hij me met zijn wapen."
    war_npc_desc_5: De markeringen op het gezicht van de strijder lijken zich samen
      te trekken tot een vals lachje terwijl hij me van top tot teen opneemt. Ik heb
      het gevoel dat hij een inschatting maakt van mijn vechtkwaliteiten.
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: 'De levensvorm wijst naar een intrigerend stuk technologie op
      zijn datapad en wijst dan op zijn eigen gezicht. Hij daagt me uit om hem te
      slaan. '
    war_npc_opt_a_5: Sla de strijder
    war_npc_opt_b_5: Weiger hem te slaan
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>De strijder slaat vreselijk hard terug.
      Hij blaft<MOOD>Positive<> lachend en geeft me dan een upgrademodule."
    war_npc_res_b_5: De strijder maakt een onvriendelijk gebaar. Hij lijkt te willen
      zeggen dat ik een lafaard ben.
    war_npc_desc_6: De strijder lijkt blij te zijn om me te zien. Hij blaft twee keer
      en laat me dan twee versleten voorwerpen zien op zijn datapad. De voorwerpen
      zijn oud en het is vreemd om zulke primitieve creaties zo te zien.
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: Het eerste voorwerp is een gebarsten en bebloed zwaard. Het tweede
      is een beschadigd schild. %NAME% blaft dat ik een besluit moet nemen.
    war_npc_opt_a_6: Kies het zwaard
    war_npc_opt_b_6: Kies het schild
    war_npc_res_a_6: De strijder brengt een korte, bijna melodieuze reeks blaffen
      voort. Hij lijkt tevreden met mijn keus. Buigend geeft hij me een upgrade voor
      mijn multitool.
    war_npc_res_b_6: "%NAME% knijpt zijn ogen samen. Hij staart me wantrouwend aan.
      Toch lijkt hij mijn keuze te accepteren. Hij buigt heel even en overhandigt
      me een upgrade voor mijn exopak."
    war_npc_desc_7: De strijder grijpt mijn multitool, staart er afkeurend naar en
      begint vervolgens tegen me te keffen. Daarna begint hij diep te blaffen. Hij
      is duidelijk niet onder de indruk en laat dat weten ook.
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: Opeens verschijnt er een holografische catalogus vol wapens en
      uitbreidingen. De strijder spreidt zijn armen en omhelst me.<MOOD>Positive<>
      Buitenaardse verkopers houden er vreemde tradities op na...
    war_npc_opt_a_7: Betaal voor exopak-upgrade
    war_npc_opt_b_7: Betaal voor multitool-upgrade
    war_npc_res_a_7: De strijder lacht en slaat dan zo hard op mijn exopak dat het
      alarm van de ingebouwde gyroscoop afgaat. Ik denk dat hij wilde laten zien hoe
      blij hij was met mijn besluit. Hij neemt mijn units aan en geeft me een upgrade
      voor mijn exopak.
    war_npc_res_b_7: De strijder juicht en omhelst me zo stevig dat mijn ribben ervan
      kraken. Hij neemt mijn units aan en geeft me onmiddellijk een upgrade voor mijn
      multitool.
    war_npc_desc_8_dust: De strijder bekijkt een kaart van deze woestijn. Bepaalde
      gebieden bevatten markeringen die Sentinels voorstellen. Telkens als hij er
      een aanwijst, laat hij een opgewonden kreet horen. Hij blaft een vraag, maar
      het klinkt eerder als een bevel.
    war_npc_desc_8_lush: De strijder bekijkt een kaart van deze bossen. Bepaalde gebieden
      bevatten markeringen die Sentinels voorstellen. Telkens als hij er een aanwijst,
      laat hij een opgewonden kreet horen. Hij blaft een vraag, maar het klinkt eerder
      als een bevel.
    war_npc_desc_8_tox: De strijder bekijkt een kaart van de giftige woestenij buiten.
      Bepaalde gebieden bevatten markeringen die Sentinels voorstellen. Telkens als
      hij er een aanwijst, laat hij een opgewonden kreet horen. Hij blaft een vraag,
      maar het klinkt eerder als een bevel.
    war_npc_desc_8_rad: De strijder bekijkt een kaart van de radioactieve vlaktes
      buiten. Bepaalde gebieden bevatten markeringen die Sentinels voorstellen. Telkens
      als hij er een aanwijst, laat hij een opgewonden kreet horen. Hij blaft een
      vraag, maar het klinkt eerder als een bevel.
    war_npc_desc_8_cold: De strijder bekijkt een kaart van de ijzige toendra buiten.
      Bepaalde gebieden bevatten markeringen die Sentinels voorstellen. Telkens als
      hij er een aanwijst, laat hij een opgewonden kreet horen. Hij blaft een vraag,
      maar het klinkt eerder als een bevel.
    war_npc_desc_8_hot: De strijder bekijkt een kaart van het verschroeide kreupelwoud
      buiten. Bepaalde gebieden bevatten markeringen die Sentinels voorstellen. Telkens
      als hij er een aanwijst, laat hij een opgewonden kreet horen. Hij blaft een
      vraag, maar het klinkt eerder als een bevel.
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME% staart me aan. Hij verwacht een antwoord. Terwijl hij
      wacht, wrijft hij nerveus over zijn boltcaster en speelt hij met het munitiemagazijn."
    war_npc_opt_a_8: Geef munitie
    war_npc_opt_b_8: Weiger
    war_npc_res_a_8: De strijder knikt. Hij is tevreden met mijn bijdrage aan zijn
      jacht. Als dank geeft hij me een geschenk.
    war_npc_res_b_8: De strijder vervloekt mijn naam en die van mijn voorouders en
      nakomelingen. Hij heft zijn wapen en probeert te schieten, maar er klinkt alleen
      een holle klik. Hij huilt van frustratie.
    war_npc_desc_9: De strijder volgt de routes van honderden oorlogsschepen op een
      galactische kaart. Ze leiden allemaal naar hetzelfde planetaire stelsel. Dat
      belooft weinig goeds voor het stelsel in kwestie, dat bewoond lijkt te zijn
      door verschillende soorten gesnavelde handelaars.
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: Een route die de strijder zelf uitstippelt, blijkt het stelsel
      niet te halen. Hij kan de reis niet voltooien. Hij ramt zijn vuist tegen de
      terminal en jankt tot mijn vizier onder het spuug zit.
    war_npc_opt_a_9: Geef energie
    war_npc_opt_b_9: Weiger te helpen
    war_npc_res_a_9: De strijder blaft drie keer van blijdschap. Hij zoekt naar iets
      wat hij me kan geven en haalt een upgrademodule uit zijn multitool. Die overhandigt
      hij met veel tamtam.
    war_npc_res_b_9: De strijder gromt en wuift me met een boos gebaar weg. Hij hapt
      naar me en gebaart alsof hij wil zeggen dat ik een snavel heb.
    war_npc_desc_10: Plotseling blaft de strijder en haalt hij een mes tevoorschijn.
      Hij kijkt me recht in de ogen terwijl hij met het mes in zijn hand snijdt. Uit
      de snee in zijn handschoen komt zwart bloed.
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: Hij geeft me het mes. Hij wil duidelijk dat ik het ook doe.
      Hij blaft me uitdagend toe en tikt op het opslagcontainer naast hem. Dit zal
      pijn doen.
    war_npc_opt_a_10: Snij in je hand
    war_npc_opt_b_10: Weiger beleefd
    war_npc_res_a_10: De strijder pakt mijn bloedende hand en spuugt erop. Hij beloont
      me voor mijn aandeel in deze rite.
    war_npc_res_b_10: De strijder sneert naar me, alsof hij niet anders had verwacht.
    war_npc_desc_11_dust: Over de gehele lengte van de nek van de strijder is een
      rode, gekartelde, verse bijtwond zichtbaar. Zijn borst vertoont klauwwonden
      en de lichten van zijn exopak knipperen rood. De wond lijkt te zijn ontstoken
      en zit vol stof en zand.
    war_npc_desc_11_lush: Over de gehele lengte van de nek van de strijder is een
      rode, gekartelde, verse bijtwond zichtbaar. Zijn borst vertoont klauwwonden
      en de lichten van zijn exopak knipperen rood. De wond lijkt te zijn ontstoken
      en er zitten vreemde groene sporen in.
    war_npc_desc_11_tox: Over de gehele lengte van de nek van de strijder is een rode,
      gekartelde, verse bijtwond zichtbaar. Zijn borst vertoont klauwwonden en de
      lichten van zijn exopak knipperen rood. Er sijpelt een vreemd caustisch slijm
      uit de wond.
    war_npc_desc_11_rad: Over de gehele lengte van de nek van de strijder is een rode,
      gekartelde, verse bijtwond zichtbaar. Zijn borst vertoont klauwwonden en de
      lichten van zijn exopak knipperen rood. De wond pulseert, besmet met radioactieve
      sporen.
    war_npc_desc_11_cold: Over de gehele lengte van de nek van de strijder is een
      rode, gekartelde, verse bijtwond zichtbaar. Zijn vlees en bloed lijken bevroren
      en rauw. Zijn borst vertoont klauwwonden en de lichten van zijn exopak knipperen
      rood.
    war_npc_desc_11_hot: Over de gehele lengte van de nek van de strijder is een rode,
      gekartelde, verse bijtwond zichtbaar. De huid rondom de wond is ernstig verbrand
      en het vlees is strak en rauw. Zijn borst vertoont klauwwonden en de lichten
      van zijn exopak knipperen rood.
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: De levensvorm gromt tevreden naar me. Hij heeft tenslotte ternauwernood
      gewonnen. Het is duidelijk dat de strijder ernstig gewond is. Hij kan nauwelijks
      ademhalen.
    war_npc_opt_a_11: Laad zijn exopak op
    war_npc_opt_b_11: Deel zuurstof
    war_npc_opt_c_11: Feliciteer hem
    war_npc_res_a_11: De herstelsystemen van de strijder komen weer online. Hij protesteert
      luidkeels en gebaart dat er niets aan de hand was. Wel geeft hij me discreet
      een upgrademodule als dank.
    war_npc_res_b_11: "%NAME% protesteert luidkeels en gebaart dat er niets aan de
      hand was. Maar hij neemt mijn aanbod discreet aan en laadt zijn lifesupportsysteem
      op. Als dank biedt hij me een upgrademodule aan."
    war_npc_res_c_11: De strijder knikt en negeert de pijn, te trots om hulp te vragen.
      Hij ademt diep in en geniet van de pijn en glorie van de overwinning.
    war_npc_desc_12: De strijder heeft een klein metalen beeldje in zijn handen geklemd.
      Als ik nader, krijgen zijn ogen een mysterieuze witte glans. Hij mompelt een
      paar vreemde bezweringen die daarna luider en luider worden.
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: Zonder aankondiging grijpt hij in mijn inventaris om naar elementen
      te zoeken. Hij brandt met een geheimzinnige intensiteit. Het is een angstaanjagende
      ervaring.
    war_npc_opt_a_12: Geef metaal
    war_npc_opt_b_12: Geef koolstof
    war_npc_opt_c_12: Weer hem af
    war_npc_res_a_12: |-
      De priester sluit zijn handen om mijn offer. Hij blijft zingen. Het klinkt steeds agressiever.
      Met een zwierig gebaar verandert hij deze veelvoorkomende elementen in nanietclusters. Stil en uitgeput doet hij een stap achteruit.
    war_npc_res_b_12: In de handen van de priester wordt mijn offer verbeterd.
    war_npc_res_c_12: De priester deinst terug. Met een blik van afkeer en angst staart
      hij naar wat ik hem heb toegeschoven, alsof mijn handen hem hebben verontreinigd.
    war_npc_desc_13: "De strijder is even stil en kijkt me dan samenzweerderig aan.
      Hij kijkt achterom of er niemand is en schakelt vervolgens de beveiligingssystemen
      uit.\nDe levensvorm opent een verborgen kluis bij zijn voeten, die helemaal
      vol lijkt te zitten met upgrademodules voor ruimteschepen. "
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: Ik wacht even om over het aanbod na te denken. Ik hoor
      alleen het zachte, gedempte geluid van de woestijnwind buiten.<DELAY>0.4<> Is
      dit een val? Een test? De strijder geeft aan dat hij openstaat voor handel.
    war_npc_desc_13a_lush: Ik wacht even om over het aanbod na te denken. De stilte
      wordt alleen doorbroken door de roep van wezens in de verte.<DELAY>0.4<> Is
      dit een val? Een test? De strijder geeft aan dat hij openstaat voor handel.
    war_npc_desc_13a_tox: Ik wacht even om over het aanbod na te denken. Ik hoor alleen
      het zachte tikken van de caustische regen op het verweerde dak van de faciliteit.<DELAY>0.4<>
      Is dit een val? Een test? De strijder geeft aan dat hij openstaat voor handel.
    war_npc_desc_13a_rad: Ik wacht even om over het aanbod na te denken. Ik voel een
      vreemde energie in de lucht, veroorzaakt door de voortdurende straling buiten
      de muren van de faciliteit. <DELAY>0.4<> Is dit een val? Een test? De strijder
      geeft aan dat hij openstaat voor handel.
    war_npc_desc_13a_cold: Ik wacht even om over het aanbod na te denken. Ik hoor
      alleen het zachte, gedempte gehuil van de ijzige wind buiten.<DELAY>0.4<> Is
      dit een val? Een test? De strijder geeft aan dat hij openstaat voor handel.
    war_npc_desc_13a_hot: Ik wacht even om over het aanbod na te denken. Plotseling
      breekt het zweet me uit en word ik herinnerd aan de meedogenloze hitte buiten
      de muren van de faciliteit. <DELAY>0.4<> Is dit een val? Een test? De strijder
      geeft aan dat hij openstaat voor handel.
    war_npc_opt_a_13: Bied units aan
    war_npc_opt_b_13: Geef metaal
    war_npc_opt_c_13: Dreig hem aan te geven
    war_npc_res_a_13: 'De strijder schudt teleurgesteld zijn hoofd. Units zijn blijkbaar
      te traceren door de autoriteiten.<DELAY>0.4<> Ik wil een nieuw aanbod doen,
      maar blijkbaar vindt hij me een te groot risico. %NAME% sluit de kluis. '
    war_npc_res_b_13: De schimmige levensvorm knikt. We hebben een deal. Met een zachte
      grom en een snelle beweging van de kaken doet %NAME% een greep in zijn verzameling
      smokkelwaar. Hij geeft me een upgrademodule voor mijn ruimteschip.
    war_npc_res_c_13: |-
      De strijder staart me aan. Hij grijpt zijn eigen multitool. Plotseling herinner ik me dat de beveiligingscamera's zijn uitgeschakeld.
      Na een gespannen moment <MOOD>Sad<> stopt %NAME% me units toe. Hij wil voorkomen dat ik het aan iemand vertel.
    war_npc_desc_14: De strijder is jong en ziet er doodsbang uit. Op het scherm van
      zijn terminal staan orders voor een militaire operatie. Als hij me ziet, zet
      hij grote ogen op. Met bevende handen biedt hij zijn multitool aan.
    war_npc_desc_14_dust: |-
      De strijder is jong en ziet er doodsbang uit. Zijn scherm staat vol bevelen om de woestijn in te gaan en deel te nemen aan een militaire campagne tegen Sentinels.
      Als hij me ziet, zet hij grote ogen op. Met bevende handen biedt hij zijn multitool aan.
    war_npc_desc_14_lush: |-
      De strijder is jong en ziet er doodsbang uit. Zijn scherm staat vol bevelen om het bos in te gaan en deel te nemen aan een militaire campagne tegen Sentinels.
      Als hij me ziet, zet hij grote ogen op. Met bevende handen biedt hij zijn multitool aan.
    war_npc_desc_14_tox: |-
      De strijder is jong en ziet er doodsbang uit. Zijn scherm staat vol bevelen om de giftige woestenij in te gaan en deel te nemen aan een militaire campagne tegen Sentinels.
      Als hij me ziet, zet hij grote ogen op. Met bevende handen biedt hij zijn multitool aan.
    war_npc_desc_14_rad: |-
      De strijder is jong en ziet er doodsbang uit. Zijn scherm staat vol bevelen om de stralingsstormen van de planeet te trotseren en deel te nemen aan een militaire campagne tegen Sentinels.
      Als hij me ziet, zet hij grote ogen op. Met bevende handen biedt hij zijn multitool aan.
    war_npc_desc_14_cold: |-
      De strijder is jong en ziet er doodsbang uit. Zijn scherm staat vol bevelen om de ijzige woestenij in te gaan en deel te nemen aan een militaire campagne tegen Sentinels.
      Als hij me ziet, zet hij grote ogen op. Met bevende handen biedt hij zijn multitool aan.
    war_npc_desc_14_hot: |-
      De strijder is jong en ziet er doodsbang uit. Zijn scherm staat vol bevelen om de hitte te trotseren en deel te nemen aan een militaire campagne tegen Sentinels.
      Als hij me ziet, zet hij grote ogen op. Met bevende handen biedt hij zijn multitool aan.
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: Zijn gejank klinkt smekend. Al zijn bewegingen verraden zijn
      angst. Hij is zo van streek dat hij niet eens doorheeft dat hij scherp in de
      gaten wordt gehouden door de beveiligingscamera's.
    war_npc_opt_a_14: Pak multitool
    war_npc_opt_b_14: Weiger multitool
    war_npc_res_a_14: De jonge rekruut maakt zich op om zijn post te verlaten. De
      camera's registreren zijn insubordinatie. Mijn aandeel in zijn desertie is de
      Vy'keen-autoriteiten niet ontgaan.
    war_npc_res_b_14: Ik weiger en doe mijn best om de jonge strijder stevig af te
      blaffen. Deze poging lijkt hem op te vrolijken of te intimideren, want hij bergt
      zijn wapen op. Hij zal eervol sneuvelen.
    war_npc_desc_15: Op een autoritaire manier zet de levensvorm zijn hakken tegen
      elkaar. Hij laat een reeks holografische beelden zien van een reptielachtige
      figuur en een grotere levensvorm in een metalen omhulsel. Daarna gebaart hij
      agressief met zijn wapen.
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: De strijder gromt naar me en hij heeft zijn vingers op de trekker.
      Hij eist een antwoord.
    war_npc_opt_a_15: Geef informatie
    war_npc_opt_b_15: Doe alsof je van niets weet
    war_npc_opt_c_15: Probeer hem te intimideren
    war_npc_res_a_15: Ik vertel de levensvorm alles wat ik weet over de Gek en de
      Korvax, maar het valt niet mee om iets zinnigs over te brengen met alleen gebaren.
      Uiteindelijk zucht %NAME% en gebaart hij dat ik weg moet gaan.
    war_npc_res_b_15: Ik vertel de strijder dat ik geen informatie voor hem heb. Hij
      wordt boos. Ondanks mijn protest slaat hij me met zijn wapen.
    war_npc_res_c_15: |-
      Ik hou voet bij stuk en blaf zo vervaarlijk mogelijk naar de strijder, alsof ik een hooggeplaatste Vy'keen ben. %NAME% kijkt verbijsterd.
      Gedrild door jarenlange gehoorzaamheid krimpt hij verontschuldigend ineen. Hij geeft me zijn eigen multitool als geschenk.
    war_npc_desc_16: De strijder is oud en heeft een hoge rang. Hij neemt de tijd
      om mijn lichaam en uitrusting te bestuderen en gromt afkeurend.
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: Ik deins onwillekeurig terug van zijn geblaf en rondvliegend
      speeksel. De bejaarde Vy'keen rolt minachtend met zijn ogen. Ik probeer iets
      te bedenken om hem te imponeren.
    war_npc_opt_a_16: Dans
    war_npc_opt_b_16: Dreig
    war_npc_opt_c_16: Maak een buiging
    war_npc_res_a_16: Ik doe een dansje. De bejaarde strijder staat perplex.<MOOD>Negative<>
      Hij <AUDIO>WPN_PL_MELEE<>geeft me een flinke klap.
    war_npc_res_b_16: De bejaarde strijder lacht geamuseerd om mijn lef. Hij wacht
      even en geeft me dan een component van zijn eigen multitool.
    war_npc_res_c_16: De bejaarde strijder snuift minachtend. Hij duwt me weg. Ik
      ben het nog niet waard om voor hem te buigen.
    war_npc_desc_17_dust: |-
      De neusvleugels van de strijder trillen als ik dichterbij kom. Hij inhaleert diep en proeft de woestijnlucht die ik meebracht naar deze ooit zo steriele faciliteit.
      Hij blaft iets wat op een waarschuwing lijkt. Snel gebaar ik dat ik in vrede kom en zijn ras en taal nauwelijks ken.
    war_npc_desc_17_lush: |-
      De neusvleugels van de strijder trillen als ik dichterbij kom. Hij inhaleert diep en proeft de vochtige lucht die ik meebracht naar deze ooit zo steriele faciliteit.
      Hij blaft iets wat op een waarschuwing lijkt. Snel gebaar ik dat ik in vrede kom en zijn ras en taal nauwelijks ken.
    war_npc_desc_17_tox: |-
      De neusvleugels van de strijder trillen als ik dichterbij kom. Hij inhaleert diep en proeft de vochtige, caustische geur van de giftige regen die om mijn exopak hangt.
      Hij blaft iets wat op een waarschuwing lijkt. Snel gebaar ik dat ik in vrede kom en zijn ras en taal nauwelijks ken.
    war_npc_desc_17_rad: |-
      De neusvleugels van de strijder trillen als ik dichterbij kom. Hij inhaleert diep en proeft de metaalachtige scherpte van de straling die om mijn exopak hangt.
      Hij blaft iets wat op een waarschuwing lijkt. Snel gebaar ik dat ik in vrede kom en zijn ras en taal nauwelijks ken.
    war_npc_desc_17_cold: |-
      De neusvleugels van de strijder trillen als ik dichterbij kom. Hij inhaleert diep en vult zijn longen met de ijzige lucht die ik meebracht naar deze zo besloten faciliteit.
      Hij blaft iets wat op een waarschuwing lijkt. Snel gebaar ik dat ik in vrede kom en zijn ras en taal nauwelijks ken.
    war_npc_desc_17_hot: |-
      De neusvleugels van de strijder trillen als ik dichterbij kom. Hij inhaleert diep en vult zijn longen met de brandende lucht die ik meebracht naar deze relatief koele faciliteit.
      Hij blaft iets wat op een waarschuwing lijkt. Snel gebaar ik dat ik in vrede kom en zijn ras en taal nauwelijks ken.
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: Hij denkt even na en grijpt dan blaffend mijn multitool. Mijn
      hele vizier zit onder zijn speeksel. Hij wijst eerst op de ladingsindicator
      van de mijnlaser en dan op mijn rugzak. Ik probeer kalm te blijven.
    war_npc_opt_a_17: Geef koolstof
    war_npc_opt_b_17: Geef natrium
    war_npc_opt_c_17: Geef metaal
    war_npc_res_a_17: De strijder gromt, een beetje verrast. We lijken elkaar verkeerd
      te hebben begrepen. Hij leert me wat van de taal van zijn volk in een poging
      deze kloof te overbruggen.
    war_npc_res_b_17: De strijder gromt tevreden. Onder de indruk van mijn geschenk
      en begrip leert hij me diverse nieuwe woorden van zijn taal.
    war_npc_desc_18: De strijder lijkt op zijn hoede, maar is niet onvriendelijk.
      Plotseling komt er een persoonlijk alarmsignaal uit zijn datapad. Instinctief
      raakt de levensvorm in een soort trance.<MOOD>Sad<> Hij krijgt een wazige blik
      in zijn ogen en staart dwars door me heen. Ondertussen mompelt hij telkens opnieuw
      hetzelfde mantra.
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: Ik zie een verzameling net gemonteerde upgrademodules liggen
      rond de mediterende strijder.
    war_npc_opt_a_18: Haal hem uit zijn trance
    war_npc_opt_b_18: Laat hem met rust
    war_npc_opt_c_18: Probeer te stelen
    war_npc_res_a_18: Ik raak de schouder van de strijder aan. Hij schrikt wakker
      uit zijn trance. Hij schreeuwt van woede dat ik hem heb gestoord. Ik ga er snel
      vandoor.
    war_npc_res_b_18: Ik wacht tot %NAME% klaar is met zijn ritueel.<DELAY>0.6<> Eindelijk
      komt hij uit zijn trance. <MOOD>Positive<>Het laatste deel van het ritueel is
      blijkbaar het geven van geschenken, want hij overlaadt me met schatten.
    war_npc_res_c_18: Voorzichtig strek ik mijn hand uit en pak ik een upgrademodule.
      Even later ontwaakt de strijder uit zijn trance. Hij ziet dat een deel van zijn
      bezittingen ontbreekt en valt tegen me uit. Ik ga er snel vandoor.
    war_npc_desc_19: De sombere levensvorm bestudeert een afbeelding van een andere
      jonge strijder op een datapad. De strijder op het plaatje ziet er krachtig en
      indrukwekkend uit. De markeringen in zijn gezicht zijn uitgestrekt. Hij ziet
      er rijk uit en lijkt van goede komaf. De blik in de ogen is... zwoel.
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: De levensvorm kijkt me met een vragende blik aan. Hij wil hier
      duidelijk met iemand over praten.
    war_npc_opt_a_19: Adviseer dat de krijger 'ja' zegt
    war_npc_opt_b_19: Adviseer dat de krijger 'nee' zegt
    war_npc_opt_c_19: Zeg 'ja' namens krijger
    war_npc_res_a_19: De jonge strijder knikt. Hij brengt een boodschap van acceptatie
      over. Uit de luidsprekers in de faciliteit komt orkestmuziek. De levensvorm
      deelt de bruidsschat met me.
    war_npc_res_b_19: Een oudere verschijnt op het scherm en vervloekt me. Zelfs in
      hologramvorm is zijn wreedheid duidelijk. %NAME% kijkt naar me, dankbaar dat
      dit lot hem bespaard is gebleven. Discreet geeft hij me het geschenk dat voor
      zijn nieuwe clan was bestemd.
    war_npc_res_c_19: Ik pak de datapad en probeer namens de nerveuze strijder een
      bericht te versturen, maar de ontvanger lijkt het niet helemaal te begrijpen.
      Ik word bedolven onder de geschenken en krijg een fotootje van de levensvorm
      waarmee ik ooit zal trouwen.
    war_npc_desc_20: De strijder luistert naar een boos bericht op zijn datapad. Met
      zijn furieuze geblaf en gekrijs maakt de spreker duidelijk dat er geen ruimte
      is voor discussie. De levensvorm ziet me en keft meelijwekkend.
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: Op het scherm van de datapad is een dreigend diagram verschenen,
      waarin de strijder een aantal essentiële lichaamsdelen lijkt te missen. Hij
      wendt zich smekend tot mij.
    war_npc_opt_a_20: Geef Grahgrah
    war_npc_opt_b_20: Geef Vy'keen-dolk
    war_npc_opt_c_20: Stel voor te vluchten
    war_npc_res_a_20: De strijder inhaleert het strijdgas. De angst verdwijnt en hij
      lijkt verkwikt en gretig. Hij brult alvast een strijdkreet en bedankt me met
      een gul geschenk.
    war_npc_res_b_20: |-
      Als de strijder de dolk aanneemt, lijkt zijn nervositeit te verdwijnen. Hij test hoe de dolk in de hand ligt en wat hij weegt. Er verschijnt een tevreden grijns op zijn gezicht.
      %NAME% geeft me zijn multitool. Die heeft hij niet meer nodig.
    war_npc_res_c_20: "%NAME% kijkt geschokt. Hij was wel bang, maar hij is geen lafaard.
      Beledigd schudt hij zijn hoofd."
    war_npc_desc_21: De strijder is een soort bom aan het bouwen. Het ontwerp dat
      hij in zijn hand heeft, spreekt boekdelen. De gecompliceerde procedure met blauwdrukken
      en isotopische chemische reacties kan pas worden voltooid als er een laatste
      element aan wordt toegevoegd.
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: "%NAME% lijkt me om hulp te vragen om zijn wapen te voltooien."
    war_npc_opt_a_21: Geef uranium
    war_npc_opt_b_21: Geef explosief
    war_npc_opt_c_21: Weiger te helpen
    war_npc_res_a_21: Ik geeft de strijder een aanzienlijke hoeveelheid uranium. Hij
      staart me met grote ogen aan en gromt van verrukking. Hij bedankt me met geschenken
      en gaat enthousiast aan het werk. Ik vraag me bezorgd af wat ik heb ontketend.
    war_npc_res_b_21: Ik geeft de strijder een pakket explosieven. Hij neemt het aan
      en beoordeelt het. Tevreden klopt hij me op de borst als teken van waardering.
      Hij geeft me een upgrademodule als dank en begint zijn doelwitten te bepalen.
    war_npc_res_c_21: De strijder gromt. Hij heeft mij niet nodig en zit niet te wachten
      op mijn bezwaren. Hij laat zich door niets tegenhouden.
    war_npc_desc_22: Er is duidelijk geknoeid met het opslagcompartiment bij de voeten
      van de strijder. Er is zelfs een explosief bevestigd aan de scharnieren. De
      levensvorm ziet de geschrokken uitdrukking op mijn gezicht en keft van plezier.
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: De bom heeft energie nodig om te kunnen ontploffen, waarna het
      compartiment waarschijnlijk helemaal open ligt. Ongeduldig probeert de strijder
      uit te leggen wat er daarna moet gebeuren...
    war_npc_opt_a_22: Beveel hem te stoppen
    war_npc_opt_b_22: Saboteer het apparaat
    war_npc_res_a_22: Het slot van het compartiment breekt door de explosie. Ik haal
      er een multitool-upgrade uit.
    war_npc_res_b_22: De scherven van de bom zitten in mijn knieën en enkels. De pijn
      is extreem.
    all_npc_reward_1: De levensvorm biedt me nieuwe technologie aan
    all_npc_reward_2: De strijder geeft me een technologie-blauwdruk en leert me enkele
      woorden in zijn taal.
    all_npc_reward_3: De levensvorm geeft me een geschenk.
    all_npc_reward_4: De levensvorm geeft me units.
    all_npc_reward_5: De levensvorm geeft me een legering.
    all_npc_reward_6: De levensvorm geeft me een nieuwe multitool.
    all_npc_reward_7: De levensvorm geeft me een nieuwe formule.
    all_npc_reward_8: De levensvorm leert me enkele woorden in zijn taal.
    all_npc_reward_9: De levensvorm geeft me een curiositeit.
    all_npc_nothing_1: De levensvorm is teleurgesteld.
    all_npc_nothing_2: De levensvorm wil niet meewerken.
    all_npc_nothing_3: De levensvorm is niet blij.
    all_npc_reward_10: Ik vind een nieuwe multitool.
    all_npc_reward_11: Ik krijg een nieuwe multitool aangeboden.
    all_npc_reward_12: Ik krijg nieuwe technologie.
    all_npc_reward_13: Ik krijg een nieuwe productformule.
    all_npc_reward_14: Ik krijg handelsgoederen.
    all_npc_reward_15: Ik krijg energie.
    all_npc_reward_16: Ik krijg munitie.
    all_npc_reward_17: Ik krijg een energiebron.
    all_npc_reward_18: Ik krijg een energiecel.
    all_npc_reward_19: Ik krijg een buitenaardse lekkernij.
    all_npc_reward_20: Ik krijg een waardevolle legering.
    all_npc_reward_21: Ik krijg een buitenaardse curiositeit.
    all_npc_reward_22: Ik leer woorden in een vreemde taal.
    all_npc_reward_23: Ik krijg de coördinaten van een belangrijke locatie.
    all_npc_reward_24: Ik krijg een toegangspas.
    all_fac_reward_desc: De werkzaamheden zijn hervat en ik heb toegang tot het hoofdbesturingspaneel
      van de faciliteit. Nu kan ik de productie in mijn voordeel aanpassen.
    all_fac_reward_desc_short: De werkzaamheden zijn hervat en ik heb toegang tot
      het hoofdbesturingspaneel van de faciliteit.
    all_fac_reward_desc_vshort: De werkzaamheden zijn hervat.
    all_fac_reward_opt_a: Pak naniet
    all_fac_reward_opt_b: Pak units
    all_fac_reward_opt_c: Leer nieuwe formule
    all_fac_reward_opt_d: Uitvoermonster tappen
    tra_fac_desc_1: 'Ik nader de terminal, maar er is een storing diep in de complexe
      systemen. De oppervlakken voelen warm aan. Onzichtbare machines ratelen en zoemen.
      Er gaat een alarm af:'
    tra_fac_desc_1a: Het alarm weerklinkt in mijn oren. Langzaam rolt er een zweetdruppel
      over mijn voorhoofd.
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: Schakel het netwerk van koelruimten in
    tra_fac_opt_b_1: Activeer het fusieremmende veld
    tra_fac_opt_c_1: Activeer het straalonderbrekingssysteem
    tra_fac_res_a_1: De getallen op de terminal stabiliseren zich. De rode knipperende
      symbolen worden kalmerend blauw.
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>Het activeren van de fusieremmer
      veroorzaakt een energiepiek. Er ontstaat kortsluiting in de terminal. Het systeem
      reageert niet meer op mijn invoer."
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>De getallen op het scherm lopen
      snel op wanneer ik de laser activeer. Er komt veel warmte uit de terminal, waarna
      het hele systeem wordt uitgeschakeld."
    tra_fac_desc_2: 'De terminal lijkt voor een soort schachtmijnsysteem te zijn.
      Alle systemen zijn volledig vastgelopen. Op het scherm staat:'
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: Waarschuwingslichten knipperen. Er gaat een materiaaltank open.
    tra_fac_opt_a_2: Plaats koolstof
    tra_fac_opt_b_2: Plaats ferrietstof
    tra_fac_opt_c_2: Plaats hand
    tra_fac_res_a_2: De lichten in de faciliteit flikkeren. Onder mijn voeten hoor
      ik gerommel wanneer de boormotor tot leven komt. De faciliteit werkt weer.
    tra_fac_res_b_2: Het ferriet glijdt de materiaaltank in, maar het haperende, knarsende
      geluid dat daarop volgt klinkt niet goed.<DELAY>0.4<> De machines stoppen ermee.<DELAY>0.5<>Ik
      vrees dat belangrijke interne onderdelen nu onder het metaalstof zitten.
    tra_fac_res_c_2: Metalen tandwielen grijpen naar mijn vingers. Vonken spatten
      van de handschoenen van mijn exopak, waardoor er kortsluiting in de terminal
      ontstaat. Ik trek mijn hand snel terug wanneer de tank met een klap dichtgaat.
    tra_fac_desc_3: |-
      De buitenpost is volledig afgesloten. Er is waarschijnlijk iets beschadigd toen ik binnenkwam.
      De toxiciteitsmeter op mijn exopak begint te flikkeren en op de terminal gaat direct een waarschuwing knipperen.
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: De waarschuwingen op het paneel knipperen snel en trekken mijn
      aandacht. Voor me zie ik een verbazingwekkende hoeveelheid meters.
    tra_fac_opt_a_3: Activeer noodventilatie
    tra_fac_opt_b_3: Schakel verkoeling in
    tra_fac_opt_c_3: Verhoog gasdruk
    tra_fac_res_a_3: Onder mijn voeten klinkt een rommelend geluid wanneer ik de noodventilatie
      activeer. Langzaam maar zeker worden de meters op het paneel stabiel. De waarschuwingslampjes
      doven.<DELAY>0.4<> De faciliteit werkt weer.
    tra_fac_res_b_3: Ondergrondse leidingen borrelen en sissen terwijl ik aan het
      koelstofventiel draai. Plotseling komt er stoom uit het paneel, waardoor de
      instrumenten worden vernietigd.
    tra_fac_res_c_3: Het waarschuwingssignaal gaat steeds sneller knipperen.<DELAY>0.5<>Een
      van de leidingen scheurt open, waardoor gifgas in de faciliteit komt!
    tra_fac_desc_5: Vreemde symbolen knipperen aanhoudend op de terminal. De knipperende
      lampjes en luide sirene lijken te maken te hebben met de nucleaire energiekern
      van de faciliteit. Er verschijnt een bericht op het scherm.
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: De automatische veiligheidssystemen werken niet. Er is waarschijnlijk
      iets beschadigd toen ik de faciliteit binnenkwam.
    tra_fac_opt_a_5: Activeer het stralingsremmende veld
    tra_fac_opt_b_5: Start noodstopprocedure
    tra_fac_opt_c_5: Raak in paniek
    tra_fac_res_a_5: Het alarmsysteem stopt met loeien en de temperatuur daalt weer
      langzaam tot een normaal niveau. Een ramp is afgewend en de productie wordt
      hervat.
    tra_fac_res_b_5: Door het activeren van de noodstopprocedure stopt het geloei
      van de sirenes. Lampjes op de terminal flikkeren en doven, de machines in de
      faciliteit zijn uitgeschakeld, maar er is in ieder geval niets ontploft.
    tra_fac_res_c_5: |-
      Ik raak in paniek wanneer het dempingssysteem van de faciliteit wordt overbelast, waardoor de fusiekern smelt.
      Een backupsysteem voorkomt dat de faciliteit volledig wordt verwoest, maar de terminal is ernstig beschadigd.
    tra_fac_res_d_5: |-
      Wanneer ik wil vertrekken, raakt het dempingsysteem van de faciliteit overbelast waardoor de fusiekern smelt.
      Een backupsysteem voorkomt dat de faciliteit volledig wordt verwoest, maar de terminal is ernstig beschadigd.
    tra_fac_desc_6: 'De faciliteit blijft werken, ondanks mijn inbraak. Deze terminal
      lijkt de centrale productielijn te besturen. Op het scherm staat een statuswaarschuwing:'
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: Onder de tekst zie ik een grote draaiknop. Hij lijkt de materialentoevoer
      van het systeem te regelen.
    tra_fac_opt_a_6: Behoud het huidige niveau
    tra_fac_opt_b_6: Verhoog het niveau
    tra_fac_opt_c_6: Verhoog het niveau aanzienlijk
    tra_fac_res_a_6: Het systeem zwoegt verder en produceert een klein aantal onderdelen.
      De tanks raken leeg en de productie wordt gestaakt.<DELAY>0.4<> De terminal
      zit zonder stroom en wordt uitgeschakeld.
    tra_fac_res_b_6: De waarschuwingen verdwijnen en het systeem blijft in hetzelfde
      tempo produceren. Door de verhoogde druk bleven de machines actief en kon de
      faciliteit op vol vermogen blijven draaien.
    tra_fac_res_c_6: Ik hoor hoe de hydraulische systemen worden geactiveerd wanneer
      tanks in de hele faciliteit opengaan en er veel ruw materiaal naar de machines
      stroomt. Tandwielen knarsen en leidingen worstelen door de plotse overvloed.
      Er klinkt een luide knal en het systeem raakt overbelast. <DELAY>0.4<> De productie
      wordt stilgelegd.
    tra_fac_desc_7: 'Het alarm gaat af en de terminal is onleesbaar. Het scherm flikkert,
      maar ik kan nog net dit bericht eruit opmaken:'
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: Ik voel me zwaar. Mijn multitool voelt loodzwaar en mijn helm
      drukt op mijn schouders. Niet alleen ik heb er last van. Ook de productieprocessen
      slaan op hol...
    tra_fac_opt_a_7: Herstart de zwaartekrachtstabilisatoren
    tra_fac_opt_b_7: Verminder de elektromagnetische stroom
    tra_fac_opt_c_7: Schakel de faciliteit uit
    tra_fac_res_a_7: |-
      Ik ervaar een vreemde sensatie in mijn hersenen wanneer de zwaartekracht even onstabiel wordt. De elektromagnetische stabilisators in mijn exopak voorkomen dat het erger wordt.
      Maar de terminal zit nog steeds zonder stroom. Het lijkt erop dat de terminal nog meer schade heeft geleden. De faciliteit werkt nog steeds niet.
    tra_fac_res_b_7: De rillingen lopen langzaam over m'n lijf wanneer de krachtige
      elektromagnetische golf door de faciliteit gaat.<DELAY>0.4<> Het scherm is vrijwel
      meteen weer leesbaar. De productiefaciliteit doet het weer.
    tra_fac_res_c_7: |-
      Ik zet de hoofdschakelaar naast de terminal om. De faciliteit wordt uitgeschakeld. Ik zet de schakelaar weer om en hoop...
      Helaas blijft de faciliteit uitgeschakeld.
    tra_fac_desc_9: Ik hoor het alarm loeien, maar het systeem reageert niet op mijn
      inbraak. Iemand anders is hier al geweest en heeft de terminal aangepast. Ik
      probeer de gegevens op de terminal te ontcijferen.
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: De code die op de terminal is ingevoerd is duidelijk het werk
      van een ondernemende dief. Het lijkt erop dat zeldzame metalen uit de grondstofcompartimenten
      worden gehaald.
    tra_fac_opt_a_9: Herstel systeem
    tra_fac_opt_b_9: Probeer systeem over te nemen
    tra_fac_res_a_9: Ik zet de systeeminstellingen terug naar de standaardproductie.
      Alles lijkt te werken zoals verwacht.
    tra_fac_res_b_9: Ik probeer zelf de terminal over te nemen. Hij stuurt een aantal
      van de geautomatiseerde winststromen via een omweg naar mijn account. Ik heb
      helaas niet subtiel genoeg gehandeld. De beveiligingssystemen worden ingeschakeld
      en vergrendelen de terminal.
    tra_fac_desc_11: Ondanks de waarschuwingssignalen in de faciliteit blijft de terminal
      open en kan er gehandeld worden. Op het scherm knippert een korte introductie.
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: 'Drie kolommen met woorden in vreemde tekens lopen onafgebroken
      over het scherm: bebloede runen die in het zand zijn getekend, een nauwkeurige
      puntenreeks en handgeschreven woorden met veel uitroeptekens.'
    tra_fac_opt_a_11: Kies bebloede runen
    tra_fac_opt_b_11: Kies puntenreeks
    tra_fac_opt_c_11: Kies handgeschreven woorden
    tra_fac_res_a_11: Terwijl ik de runen scan, voel ik een diepgewortelde brul door
      mijn hoofd gaan. Een woord in de taal van buitenaardse strijders dringt mijn
      hersenen binnen.
    tra_fac_res_b_11: De punten dansen in een elegant patroon over het scherm. Ik
      geef me over aan het ritme en opeens ben ik vol begrip. <DELAY>0.4<>Een woord
      dringt mijn hersenen binnen. Ik voel me anders.
    tra_fac_res_c_11: Ik krijg een blij gevoel wanneer ik de woorden op de terminal
      scan. Het heeft invloed op mijn andere zintuigen en het is alsof ik de taal
      kan ruiken. Opeens dringt een Gek-woord mijn hersenen binnen.
    tra_fac_desc_12: Door mijn inbraak gaat het alarm in de faciliteit af. Het alarm
      lijkt de commerciële behoeften van de Gek niet te vertragen. Een naderend handelsschip
      is op zoek naar goederen en roept de faciliteit op.
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: Als ik mijn eigen goederen aanbied, strijk ik niet alleen de
      winst op maar voorkom ik ook dat de Gek worden gewaarschuwd voor een indringer
      in de faciliteit...
    tra_fac_opt_a_12: Handel in natrium
    tra_fac_opt_b_12: Handel in ferriet
    tra_fac_opt_c_12: Handel in koolstof
    tra_fac_res_a_12: Door de luidsprekers kraait een opgeluchte handelaar van dankbaarheid.
      Het succes van de transactie lijkt de beveiligingssystemen ervan te overtuigen
      dat ik een legitieme gebruiker ben.
    tra_fac_res_b_12: De terminal wordt razendsnel afgesloten. Ik vermoed dat mijn
      reactie me heeft verraden en dat de handelaar de autoriteiten heeft gewaarschuwd.
    tra_fac_res_c_12: |-
      Het ruilcompartiment slaat dicht.

      Ik ontvang slechts een kleine betaling.
    tra_fac_desc_13: 'Door mijn ruwe binnenkomst is blijkbaar het brandalarm afgegaan.
      Het scherm voelt nat aan. Op de terminal knippert een waarschuwing:'
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: Er komen druppels uit het plafond op de plekken waar de sprinklerinstallatie
      zijn werk heeft gedaan. Ik hoop maar dat het water is.
    tra_fac_opt_a_13: Droog de condensatorbatterijen
    tra_fac_opt_b_13: Droog het grondstofcompartiment
    tra_fac_opt_c_13: Droog replicatietank
    tra_fac_res_a_13: 'Het systeem sputtert even en lijkt te werken. Maar het mag
      niet zo zijn: een vonkenregen duidt op kortsluiting in de overstroomde terminal.
      Het systeem wordt uitgeschakeld en de faciliteit ligt stil.'
    tra_fac_res_b_13: |-
      Het opgedroogde grondstofcompartiment levert zeldzame elementen aan de productiesystemen.

      De faciliteit doet het weer.
    tra_fac_res_c_13: Ondanks een hevig gorgelend geluid onder mijn voeten werkt de
      faciliteit nog steeds niet. De terminal is ernstig beschadigd en heeft kortsluiting.
    tra_fac_desc_14: Ik open de terminal en zoek naar een manier om het alarm uit
      te zetten. Een soort handscanner lijkt toegang te geven.
    tra_fac_opt_pre_14: Scan hand
    tra_fac_desc_14a: |-
      Ik leg mijn gehandschoende hand op de inham.
      Zonder waarschuwing schieten duizenden kleine naaldjes uit de lezer en pinnen mijn hand vast aan de machine. Een kunstmatige stem spreekt me toe.
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: Vuur multitool af
    tra_fac_opt_b_14: Vecht terug
    tra_fac_opt_c_14: Wacht
    tra_fac_res_a_14: Met mijn vrije hand pak ik mijn multitool en schiet op de terminal.<DELAY>0.4<>
      De terminal ontploft en laat mijn hand los. Een paar stukjes metaal blijven
      in mijn vingers achter, maar ik ben bevrijd.
    tra_fac_res_b_14: Ik vecht tegen de greep van de machine. Ik trek mijn hand los.
      De terminal zit onder het bloed.
    tra_fac_res_c_14: |-
      Een fijn, schoon gevoel overspoelt me. De terminal pompt een soort geneeskrachtige vloeistof in mijn exopak. Ik voel me enorm verkwikt.
      Het proces wordt voltooid en de faciliteit accepteert me alsof ik een van hen ben.
    tra_fac_desc_15: Door het alarm is de faciliteit opnieuw opgestart. De automatische
      opstartprocedure wordt uitgevoerd. Op de terminal knippert een tekst. Blijkbaar
      moet er iets worden ingevoerd.
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: Een 3D-interface voor me wacht blijkbaar op een blauwdruk zodat
      de faciliteit deze massaal kan gaan produceren. De machines zoemen terwijl ze
      worden opgewarmd...
    tra_fac_opt_a_15: Schets onderdelen van het ruimteschip
    tra_fac_opt_b_15: Schets synthetische planten
    tra_fac_opt_c_15: Schets zoetwaren
    tra_fac_res_a_15: De terminal accepteert mijn ontwerp en de opstartprocedure van
      de installatie wordt voltooid. Ik hoop dat de Gek die deze faciliteit leiden
      blij zijn met mijn keuze.
    tra_fac_res_b_15: De terminal accepteert mijn ontwerp en de opstartprocedure van
      de installatie wordt voltooid. De Gek die deze faciliteit leiden zijn misschien
      wel blij met wat extra groen in hun omgeving.
    tra_fac_res_c_15: De terminal accepteert mijn ontwerp en de opstartprocedure van
      de installatie wordt voltooid. Ik hoop dat de Gek die deze faciliteit leiden
      blij zijn met de kilo's suiker.
    tra_fac_desc_16: De machines zijn door de noodstopprocedure stil komen te liggen.
      Op de terminal knippert een kort bericht.
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: Boven de brandstoftank zit een schakelaar, maar de meter geeft
      aan dat de tank leeg is.
    tra_fac_opt_a_16: Plaats katalysator
    tra_fac_opt_b_16: Plaats metalen
    tra_fac_opt_c_16: Plaats organische elementen
    tra_fac_res_a_16: |-
      Ik vul de brandstoftank met een katalysator en hoop dat deze een positieve invloed heeft op het materiaal dat de faciliteit aandrijft.
      Ik zet de schakelaar om. <DELAY>0.66<> Een rommelend geluid wordt gevolgd door een luide explosie ergens in de faciliteit. Er ontstaat meteen kortsluiting in de terminal.
    tra_fac_res_b_16: |-
      Ik doe een grote hoeveelheid ferrietstof in de brandstoftoevoer van het systeem. De leidingen raken verstopt als het stof zich met het residu van andere brandstoffen mengt.
      Ik zet de schakelaar om, maar het mag niet baten. De generator sputtert en proest voordat hij het helemaal begeeft.
    tra_fac_res_c_16: |-
      De brandstof op koolstofbasis glijdt door de metalen keel van de tank. Ik hoor een gorgelend geluid terwijl de brandstof de generator in stroomt.
      Ik zet de schakelaar om. <DELAY>0.8<> De generator draait stationair en komt dan brullend tot leven. De energiestoot van de generator activeert de hoofdreactor van de faciliteit en de machines werken weer.
    tra_fac_desc_22: Door een onbekende fout is het hele systeem uitgeschakeld. Er
      hangt een vreemde, kraakheldere kilte in de lucht.
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: Ik adem uit terwijl ik nadenk over de woorden op de terminal.
      De condensvorming op mijn vizier belemmert mijn zicht.
    tra_fac_opt_a_22: Activeer verbrandingsaccu
    tra_fac_opt_b_22: Overbelast koelvloeistofstroom
    tra_fac_opt_c_22: Initialiseer oplaadcilinder
    tra_fac_res_a_22: Er stroomt warme lucht door de faciliteit. De lucht om me heen
      ziet er nog steeds raar uit, maar de productiesystemen werken weer.
    tra_fac_res_b_22: Het systeem reageert nog steeds niet. De ruimte wordt zelfs
      nog kouder. Er ontstaan vreemde ijskristallen op de terminal wanneer deze wordt
      uitgeschakeld.
    tra_fac_res_c_22: Onder mijn voeten hoor ik gedempte explosies. De faciliteit
      wordt snel warmer, maar alle systemen worden uitgeschakeld.
    tra_fac_desc_23: De noodprocedures zijn opgestart. Gezien de tijdsmarkering in
      het foutenrapport heeft het incident lang voor mijn inbraak plaatsgevonden.
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: Een recente scan laat zien dat er een kleine buitenaardse levensvorm
      in de ondergrondse machines is terechtgekomen. Alle apparatuur is aangetast.
    tra_fac_opt_a_23: Neutraliseer elektrolyt-oplossing
    tra_fac_opt_b_23: Voeg zuur toe aan heridiumtanks
    tra_fac_opt_c_23: Tap suspensievloeistof af
    tra_fac_res_a_23: |-
      Er klinkt gesis wanneer de alkalineoplossing door de leidingen stroomt. De machines zwoegen en proberen de blokkade tussen de tandwielen weg te krijgen.
      Er klinkt een verontrustend geluid, maar de productiefaciliteit werkt weer. De resten van de levensvorm moeten zijn weggespoeld.
    tra_fac_res_b_23: Er hangt een vreemde zure geur in de lucht. De fragiele bedrading
      in de terminal wordt aangetast. Er ontstaat kortsluiting en het scherm wordt
      vervolgens volledig uitgeschakeld.
    tra_fac_res_c_23: Ergens onder mijn voeten hoor ik een heftige chemische reactie.
      De terminal, en de rest van de faciliteit, wordt volledig uitgeschakeld.
    tra_fac_desc_24: De terminal geeft een herhaaldelijke waarschuwing. De woorden
      zijn onduidelijk, maar ik herken het symbool direct. Ergens in de faciliteit
      staat iets in brand.
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: Ik zie een beetje rook en mijn scanner registreert een gestaag
      stijgende temperatuur.
    tra_fac_opt_a_24: Stop de zuurstoftoevoer naar de productieruimte
    tra_fac_opt_b_24: Stop de zuurstoftoevoer naar de grondstofcompartimenten
    tra_fac_opt_c_24: Zet de sprinklerinstallatie van de faciliteit aan
    tra_fac_res_a_24: |-
      Ik hoor gesis wanneer de lucht uit de kamers onder mijn voeten ontsnapt. Het hitteniveau blijft wel stabiel.
      De terminal wordt automatisch uitgeschakeld.
    tra_fac_res_b_24: Ik hoor gesis wanneer de lucht uit de grondstofcompartimenten
      onder mijn voeten ontsnapt. Langzaam maar zeker daalt het hitteniveau. De brand
      is onder controle. Er zitten nog genoeg grondstoffen in het compartiment om
      de faciliteit weer te laten functioneren.
    tra_fac_res_c_24: De sprinklerinstallatie boven mijn hoofd gaat aan. Het heeft
      geen effect op de brand, maar zorgt wel voor kortsluiting in de terminal.
    tra_fac_desc_25: Na mijn binnenkomst is de faciliteit direct afgesloten en is
      de productie stilgelegd. De terminal geeft aan dat dit een schachtmijnfaciliteit
      is. De grondstofcompartimenten raken snel leeg.
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: Op de plattegrond van de faciliteit knipperen foutmeldingen
      bij de grondstofcompartimenten en de boor...
    tra_fac_opt_a_25: Laat boortunnel instorten
    tra_fac_opt_b_25: Haal boorapparatuur omhoog
    tra_fac_opt_c_25: Pas tunneldruk aan
    tra_fac_res_a_25: Diep onder de grond hoor ik een donderend geluid. De grondstofcompartimenten
      lopen volledig leeg in de aarde. De faciliteit werkt nog steeds niet.
    tra_fac_res_b_25: De boor wordt uit de schacht omhooggehaald, maar hierdoor gaat
      het materiaal alleen maar sneller verloren. De meters draaien eerst flink rond
      en staan dan stil. De grondstofcompartimenten zijn volledig leeggelopen in de
      aarde. De faciliteit werkt nog steeds niet.
    tra_fac_res_c_25: Diep onder de grond hoor ik een donderend geluid. Langzaam stoppen
      de ondergrondse grondstofcompartimenten met lekken. Uiteindelijk beginnen ze
      weer vol te lopen. De faciliteit werkt weer.
    exp_fac_desc_1: Mijn inbraak heeft een alarm op de terminal geactiveerd. De rode
      lampjes knipperen agressief.
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: Het hele systeem wordt door een beveiligingsprocedure gewist.
      Ik zie bestand na bestand verdwijnen.
    exp_fac_opt_a_1: Forceer herstart
    exp_fac_opt_b_1: Red de gegevens
    exp_fac_opt_c_1: Wacht
    exp_fac_res_a_1: Ik forceer een herstart van het systeem.<DELAY>0.8<>. Na een
      korte vertraging gaat het scherm weer aan. Alle sporen van het beveiligingsprogramma
      zijn verdwenen.
    exp_fac_res_b_1: Mijn bemoeienis wordt direct gedetecteerd. Het systeem start
      opnieuw op en er verschijnt een leeg scherm. Alle gegevens zijn verloren gegaan.
    exp_fac_res_c_1: Terwijl ik wacht, wordt de rest van het systeem gewist. De terminal
      wordt afgesloten en het scherm gaat op zwart.
    exp_fac_desc_3: 'Mijn binnenkomst heeft een geautomatiseerde onderhoudsprocedure
      onderbroken. Op de terminal knippert een waarschuwing:'
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: Het systeem is vastgelopen door een gefragmenteerd bestand. De
      machine probeert het steeds opnieuw te openen.
    exp_fac_opt_a_3: Probeer te herstellen
    exp_fac_opt_b_3: Verwijder het bestand
    exp_fac_res_a_3: Het terughalen van de gegevens is geslaagd. Een voor een verdwijnen
      de foutmeldingen van het scherm.
    exp_fac_res_b_3: De machine kan weer normaal functioneren nadat het corrupte bestand
      handmatig is verwijderd. Ik hoop maar dat er niets belangrijks in stond.
    exp_fac_desc_4: Ik hoor een alarm afgaan in de faciliteit. Toch ben ik blijkbaar
      niet de eerste indringer. Ik zie op het scherm dat er al eerder een poging tot
      overname is gedaan.
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: Vreemde symbolen dansen over de opdrachtprompt op het scherm.
      Een buitenaardse code heeft de onderzoeksschijf van het systeem overgenomen.
    exp_fac_opt_a_4: Isoleer buitenaards proces
    exp_fac_opt_b_4: Sta buitenaards proces toe
    exp_fac_res_a_4: Het isoleren is gelukt en de buitenaardse code wordt uit het
      systeem gewist. Het alarm is gestopt.
    exp_fac_res_b_4: |-
      Ik voer een paar commando's in waarbij ik het virus constateer maar niet verwijder.
      Er is een korte, bijna opzettelijke vertraging. Runen gaan over het scherm.<DELAY>0.6<> De terminal geeft me toegang tot de faciliteit. De buitenaardse code gaat verder met gegevens verzamelen.
    exp_fac_desc_5: De buitenpost was blijkbaar bezig met het uitvoeren van een complexe
      planetaire scan. Er gaat een alarm af, maar de werkzaamheden gaan door. Ik probeer
      de gegevens te begrijpen.
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: De scan wordt voortgezet. Hier zijn blijkbaar alle grondstoffen
      van de faciliteit voor nodig, waardoor andere processen niet werken. Een grote,
      rode bedieningsknop knippert verleidelijk.
    exp_fac_opt_a_5: Annuleer de planetaire scan
    exp_fac_opt_b_5: Wacht
    exp_fac_res_a_5: Ik druk op de bedieningsknop. De scangegevens worden gewist.<DELAY>0.8<>
      Een proces dat het vroegtijdige einde van de scan heeft gedetecteerd, schakelt
      de faciliteit op afstand uit.
    exp_fac_res_b_5: Ik wacht geduldig. De scan is afgerond en de gegevens worden
      geüpload. Na het voltooien van deze speciale taak werkt de faciliteit weer.
    exp_fac_desc_7: Na mijn binnenkomst is de faciliteit direct afgesloten en is de
      productie stilgelegd. De terminal geeft aan dat er diep onder de grond verkennings-
      of boorwerkzaamheden plaatsvinden.
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: Een sonde-ontwerp knippert rood. Er moet iets worden ingevoerd.
    exp_fac_opt_a_7: Roep sonde terug
    exp_fac_opt_b_7: Herstart sonde
    exp_fac_opt_c_7: Breng sonde tot ontploffing
    exp_fac_res_a_7: |-
      Ik hoor het geratel van tandwielen en een metalen kabel sissen. De faciliteit trilt licht wanneer de machine de kabel vastgrijpt en eraan begint te trekken.
      Na een tergende vertraging geeft de terminal aan dat de extractie geslaagd is. Het alarm stopt.
    exp_fac_res_b_7: Ik probeer de sonde opnieuw op te starten. Hij reageert niet
      op mijn commando's. Intussen nemen de waarschuwingssignalen in hevigheid toe.
    exp_fac_res_c_7: Diep onder de grond hoor ik een donderend geluid. Op het scherm
      staan allemaal waarschuwingen, de meeste agressief knipperend. Ik kan niets
      meer invoeren op de terminal.
    exp_fac_desc_8: |-
      Na mijn inbraak gaat overal het alarm af. De faciliteit wordt op afstand bestuurd en niemand reageert op het geluid.
      Ik zie op de terminal dat de faciliteit bezig was met een speciaal onderzoek.
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: De terminal vraagt om een handmatige bevestiging van het experiment...
    exp_fac_opt_a_8: Ga door met experiment
    exp_fac_opt_b_8: Beëindig experiment
    exp_fac_opt_c_8: Plaats koolstof
    exp_fac_res_a_8: |-
      Ik voer wat commando's in en geef toestemming om door te gaan.
      Na een tijdje klinkt er een rommelend geluid.<DELAY>0.6<> Er slaan vlammen uit de tank. Uit het toetsenbord komt rook. Het volledige systeem wordt afgesloten.
    exp_fac_res_b_8: |-
      Ik voer wat commando's in en beëindig het experiment. Uit de tank komt een klein hoopje as.
      De machine zoemt en configureert zichzelf voor het uitvoeren van standaard onderzoek.
    exp_fac_res_c_8: |-
      Ik voer wat commando's in en open de tank. Ik voeg wat koolstof uit het exopak toe.
      Na een tijdje klinkt er een rommelend geluid.<DELAY>0.6<> Er slaan vlammen uit de tank. Uit het toetsenbord komt rook. Het volledige systeem wordt afgesloten.
    exp_fac_desc_13: De machines zoeken in een asteroïde naar oxiden. De procedure
      is onderbroken. De faciliteit ruikt naar verbrand metaal en de vloer voelt heet
      aan. Ik zoek in de terminal naar aanwijzingen.
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: De terminal biedt een aantal opties voor reparatiedrones. <DELAY>0.2<>
      Onder mijn voeten hoor ik het onheilspellende geknars en geschuur van metaal
      dat tegen elkaar wordt gedrukt.
    exp_fac_opt_a_13: Repareer boorijzer
    exp_fac_opt_b_13: Repareer boormotor
    exp_fac_opt_c_13: Repareer batterijen
    exp_fac_res_a_13: |-
      De asteroïdeboorijzer is vervangen.

      Hij werkt nog steeds niet.
    exp_fac_res_b_13: |-
      Diep in het binnenste van de faciliteit gaat een zwerm nanodrones aan het werk. Op de terminal is te zien hoe ze de plek van de reparatie naderen.
      Talloze drones worden verteerd door het vuur, maar uiteindelijk weten ze de hitte in de defecte boormotor te weerstaan.<DELAY>0.4<>. Langzaam maar zeker begint de faciliteit weer te werken.
    exp_fac_res_c_13: |-
      Diep in het binnenste van de faciliteit gaat een zwerm nanodrones aan het werk. Op de terminal is te zien hoe ze de plek van de reparatie naderen.
      Een voor een verdwijnen de drones van de tracker. Er komt rook uit het controlepaneel van de terminal, dat vervolgens helemaal uitvalt.
    exp_fac_desc_10: De beveiligingssystemen hebben gereageerd op mijn inbraak. De
      terminal blaft een serie waarschuwingen.
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: Op de terminal komen beelden van vlammen voorbij. Ik voel de
      hitte opstijgen uit de ondergrondse grondstofcompartimenten.
    exp_fac_opt_a_10: Verzend annuleringsverzoek
    exp_fac_opt_b_10: Activeer brandblussers
    exp_fac_opt_c_10: Voeg brandstof toe
    exp_fac_res_a_10: De vlammen in het grondstofcompartiment worden gedoofd. Er is
      wat voorraad verloren gegaan, maar verder is de faciliteit onbeschadigd.
    exp_fac_res_b_10: |-
      Door het element laait het vuur weer op.

      Het experiment wordt uitgevoerd en levert waardevolle handelsgoederen op.
    exp_fac_res_c_10: Ik voeg zuurstof toe aan het razende vuur in de compartimenten.
      Het vuur brandt nog feller en er komt rook uit de tanks. De terminal wordt afgesloten
      en mijn pak begint oververhit te raken. Dit is helemaal mijn eigen schuld.
    exp_fac_desc_15: 'Mijn ingrijpen heeft een soort afsluitprocedure geactiveerd.
      Boven het alarm uit hoor ik het gerommel van elementen die via de buizen worden
      afgevoerd. Op de terminal knippert een waarschuwing:'
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: Het systeem lijkt de overbelasting nauwelijks aan te kunnen.
      De automatische noodstop staat op het punt om te worden geactiveerd.
    exp_fac_opt_a_15: Verwijder de vultrechter
    exp_fac_opt_b_15: Schakel de beveiliging uit
    exp_fac_opt_c_15: Injecteer koelvloeistof
    exp_fac_res_a_15: Het geluid van de opeenhoping van elementen verdwijnt. Het alarm
      stopt.<DELAY>0.4<> Helaas houdt de faciliteit zelf er ook mee op.
    exp_fac_res_b_15: Na het uitschakelen van de beveiliging stopt het alarm onmiddellijk.
      Er is geen reden om het uitschakelingsproces te verlengen. De AI van de faciliteit
      stuurt de elementen terug en het systeem werkt weer normaal.
    exp_fac_res_c_15: Ik activeer de koelvloeistofinjectoren van de faciliteit. De
      opeenhoping gaat door, maar de waarschuwingen worden minder. Uiteindelijk stoppen
      ze. Het probleem is onder controle, hoewel de faciliteit veel van z'n waarde
      heeft verloren.
    exp_fac_desc_16_dusty: De lucht is vergiftigd. Samen met mij is er een verstikkende
      atmosferische stof binnengedrongen, die de gevoelige systemen aantast. Zelfs
      de primaire terminal brandt door waar ik bij sta.
    exp_fac_desc_16_lush: De lucht is vergiftigd. Samen met mij is er een soort metaaletende
      bacterie binnengedrongen, die de gevoelige systemen aantast. Zelfs de primaire
      terminal verroest waar ik bij sta.
    exp_fac_desc_16_tox: De lucht is vergiftigd. Samen met mij zijn er giftige stoffen
      binnengedrongen, die de gevoelige systemen aantasten. Zelfs de primaire terminal
      verroest waar ik bij sta.
    exp_fac_desc_16_rad: De lucht is vergiftigd. Samen met mij is er een atmosferische
      straling binnengedrongen, die de gevoelige systemen aantast. Zelfs de primaire
      terminal vergaat waar ik bij sta.
    exp_fac_desc_16_hot: De lucht is vergiftigd. Samen met mij is er een atmosferische
      hitte binnengedrongen, die de gevoelige systemen aantast. Zelfs de primaire
      terminal gaat stuk waar ik bij sta.
    exp_fac_desc_16_cold: De lucht is vergiftigd. Samen met mij is er een gruwelijke
      kou binnengedrongen, die de gevoelige systemen aantast. Zelfs de primaire terminal
      gaat stuk waar ik bij sta.
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: Er is een aantal hersteloperaties beschikbaar.
    exp_fac_opt_a_16: Scherm energiekern af
    exp_fac_opt_b_16: Scherm primair moederbord af
    exp_fac_opt_c_16: Scherm centrale kunstmatige intelligentie af
    exp_fac_res_a_16: Ik bescherm de energiekern tegen de aantasting. Helaas is een
      aantal vitale systemen niet meer te repareren.<DELAY>0.4<> Ik luister naar het
      gezoem van de energiecentrale, het enige geluid dat nog te horen is in de uitgeschakelde
      faciliteit.
    exp_fac_res_b_16: Ik scherm het primaire moederbord van de faciliteit af. Helaas
      is een aantal vitale systemen niet meer te repareren.<DELAY>0.4<> De hele faciliteit
      komt tot stilstand.
    exp_fac_res_c_16: Ik bescherm de besturingsonderdelen met de primaire AI van de
      faciliteit.<DELAY>0.4<> Terwijl de computer de faciliteit aanstuurt, worden
      de tegenmaatregelen geïmplementeerd. Al snel is de omgeving opgeschoond.
    exp_fac_desc_18: Niets werkt meer. Een recente onderzoeksscan is beschadigd, waarschijnlijk
      als gevolg van mijn onverwachte ingrijpen. Elk systeem in de buitenpost crasht.
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: De terminal doorzoekt een lijst met mogelijk beschadigde bestanden.
      Blijkbaar kan ik ze verwijderen.
    exp_fac_opt_a_18: Verwijder planetaire scan van viervoeters
    exp_fac_opt_b_18: Verwijder Sentinel-scan
    exp_fac_opt_c_18: Verwijder geologisch onderzoek
    exp_fac_res_a_18: Ik verwijder een aantal bestanden over de viervoeters die de
      faciliteit bewaken, maar het systeem blijft offline.
    exp_fac_res_b_18: Ik verwijder een bijzonder groot bestand, een scan van het netwerkproces
      dat de Sentinel-drones aanstuurt.<DELAY>0.5<> Ineens is er veel meer rekenkracht
      beschikbaar. De primaire processen van de installatie starten weer op.
    exp_fac_res_c_18: Ik verwijder een aantal geologische databestanden, maar het
      systeem blijft offline.
    exp_fac_desc_19: Hevige energieschommelingen hebben ertoe geleid dat de onderzoeksactiviteiten
      tot stilstand zijn gekomen. Als ik de terminal aanraak, schiet een laatste restje
      elektrische lading door mijn exopak.
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: De informatie op de terminal duidt erop dat de energieschommelingen
      sterker en wilder worden. Nog even en de hele faciliteit bezwijkt eronder.
    exp_fac_opt_a_19: Stabiliseer productiebatterij
    exp_fac_opt_b_19: Herstart primaire terminal
    exp_fac_opt_c_19: Open fusiecondensator
    exp_fac_res_a_19: Ik probeer de energiestroom in de faciliteit te stabiliseren,
      maar de schommelingen blijven. Er ontstaat kortsluiting en de terminal wordt
      volledig uitgeschakeld.
    exp_fac_res_b_19: Ik herstart de primaire interface. Een voor een komen de systemen
      weer online. De energieschommelingen verdwijnen.
    exp_fac_desc_20: Ondanks het alarmsignaal zijn de systemen zeer actief. Ik hoor
      hoe de ondergrondse apparatuur hevig zoemt en ratelt. Op de terminal knippert
      een waarschuwing.
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: Ik ruik een vage brandlucht.
    exp_fac_desc_20a_lush: Ik ruik een vage brandlucht.
    exp_fac_desc_20a_tox: Ik ruik een vage brandlucht.
    exp_fac_desc_20a_rad: Ik ruik een vage brandlucht.
    exp_fac_desc_20a_hot: Ik ruik een vage brandlucht.
    exp_fac_desc_20a_cold: Ik ruik een vage brandlucht.
    exp_fac_opt_a_20: Verlaag het energieniveau
    exp_fac_opt_b_20: Verhoog de ventilatiekracht
    exp_fac_opt_c_20: Verhoog de toevoer van koelvloeistof
    exp_fac_res_a_20: Ik verminder de algehele energietoevoer. De installatie werkt
      weer op een normaal niveau.
    exp_fac_res_b_20: Ik zet de koelsystemen hoger.<DELAY>0.5<> De extra belasting
      van de energietoevoer veroorzaakt een kleine interne brand. De terminal wordt
      afgesloten.
    exp_fac_desc_21: Ik nader de terminal. Ik zie het verwachte alarmsignaal, maar
      er is ook een waarschuwing die ik nog niet eerder heb gezien.
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: 'Op een video zie ik een klein wezen door de bedrading onder
      me kruipen. Het is gewekt door het alarm. Het was niet echt verstandig om daar
      een nest te bouwen... '
    exp_fac_opt_a_21: Activeer stroomstoot
    exp_fac_opt_b_21: Activeer productienetwerk
    exp_fac_opt_c_21: Laat wezen met rust
    exp_fac_res_a_21: Ik verhoog de energie in de bedrading.<DELAY>0.5<> De geur van
      geroosterd vlees stijgt op uit de ondergrondse systemen. Het systeem doet het
      weer.
    exp_fac_res_b_21: Ik laat zeer zure reinigingsvloeistof door de leidingen lopen.
      <DELAY>0.5<> Het wezen wordt weggespoeld. Ik hoor een vaag gesis en het verdwijnt
      in het niets. Het systeem doet het weer.
    exp_fac_res_c_21: Ik wacht. Geschrokken door het alarm zoekt het wezen koortsachtig
      naar een uitgang. Uiteindelijk weet het zich te bevrijden.<DELAY>0.4<> Het systeem
      doet het weer.
    exp_fac_desc_22: Door het alarm worden de gebruikte elementen automatisch verbrand.
      Maar het proces waarvoor ze zijn bestemd is nog steeds actief.
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: Mijn scanner detecteert sporen van metalen. Het zijn de restanten
      van het vorige productieproces.
    exp_fac_opt_a_22: Plaats metaal
    exp_fac_opt_b_22: Plaats gezuiverd metaal
    exp_fac_opt_c_22: Plaats zeldzaam metaal
    exp_fac_res_a_22: Ik plaats het metaal terug in de voorraadtank van de faciliteit.
      De productie komt weer op gang.
    exp_fac_res_b_22: |-
      De faciliteit neemt mijn element in, waarna de grondstofcompartimenten beginnen te trillen en roken.

      Het systeem werkt niet meer.
    war_fac_desc_1: Het alarm heeft de terminal afgesloten. Letter voor letter verschijnt
      er een bericht op het scherm.
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: Het alarm gaat maar door. Langzaam worden de beveiligingsscanners
      aan de muren op mij gericht.
    war_fac_opt_a_1: Schiet de camera's kapot
    war_fac_opt_b_1: Pruts met de elektronica
    war_fac_opt_c_1: Knip de draden door
    war_fac_res_a_1: |-
      Ik schiet met mijn multitool op de beveiligingscamera's van de faciliteit.
      Mijn opzet slaagt gedeeltelijk: ik word niet vastgelegd door het systeem, maar de back-upsensoren reageren door de faciliteit volledig stil te leggen.
    war_fac_res_b_1: Ik breng een omleiding aan in het beveiligingsrelais.<DELAY>0.5<>
      Verrassend genoegd blijkt mijn provisorische oplossing te werken. Het alarm
      stopt en ik krijg volledige toegang tot de terminal.
    war_fac_res_c_1: Ik knip de draden door die van het beveiligingssysteem naar de
      hoofdterminal leiden.<DELAY>0.5<> Dit blijkt zowaar te werken. Het alarm stopt
      en de terminal wordt hersteld.
    war_fac_desc_2: Ik ga naar de terminal en zoek een manier om het alarm uit te
      schakelen. Ik zie een knop en druk erop, waarna de terminal reageert.
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: Er springt een klep open, waaronder een microfoon tevoorschijn
      komt. In de verte roept een stem 'Grah!'.
    war_fac_opt_a_2: Brul 'Grah!' terug
    war_fac_opt_b_2: Zeg dat alles in orde is
    war_fac_opt_c_2: Verontschuldig je
    war_fac_res_a_2: Ik brul agressief naar de terminal. Dit blijkt precies de juiste
      reactie te zijn en ik krijg toegang.
    war_fac_res_b_2: Ik probeer het uit te leggen, maar door mijn gehakkel val ik
      direct door de mand. Het beveiligingssysteem jaagt een krachtige stroomstoot
      door mijn exopak en de terminal wordt uitgeschakeld.
    war_fac_res_c_2: Ik verontschuldig me, maar door dit teken van zwakte val ik direct
      door de mand. Het beveiligingssysteem jaagt een krachtige stroomstoot door mijn
      exopak en de terminal wordt uitgeschakeld.
    war_fac_desc_3: Ik nader de terminal. Terwijl het alarm klinkt, scant een laser
      mijn vizier en onderzoekt een andere de lucht rond mijn zuurstofapparaat. Op
      de terminal knippert een waarschuwing.
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: Van wat ik begrijp, kunnen mijn ademhalingspatronen me ontmaskeren
      als een indringer.
    war_fac_opt_a_3: Hou je adem in
    war_fac_opt_b_3: Adem agressief
    war_fac_opt_c_3: Gebruik een Vy'keen-dolk
    war_fac_res_a_3: Ik hou mijn adem in.<DELAY>0.5<> Heel lang gebeurt er niets.<DELAY>0.4<>
      Maar net voordat ik het bewustzijn verlies, begint er een groen licht te knipperen
      op de terminal. Ik ben geaccepteerd als een Vy'keen.
    war_fac_res_b_3: Ik adem zo agressief als ik kan en richt mijn woede op de gassensor.<DELAY>0.3<>
      Het heeft geen effect. De terminal registreert mijn falen en wordt uitgeschakeld.
    war_fac_res_c_3: |-
      Ik inhaleer diep en steek mezelf met de dolk.<DELAY>0.5<>. Ik voel me beter dan ooit en sta stijf van de adrenaline. Het bloed pompt door mijn aderen en de vonken spatten van mijn zenuwen af. Wat een glorieus gevoel. Grah! Grah!
      De terminal accepteert me als Vy'keen en geeft me toegang.
    war_fac_desc_4: Op de terminal verschijnen twee waarschuwingen. Waarschijnlijk
      komt hier het alarm vandaan dat ik hoor.
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: Nadat de statusupdate is afgedrukt, biedt de terminal me de gelegenheid
      om beide waarschuwingen uit te schakelen. Volgens het holografische scherm hebben
      de waarschuwingen betrekking op beschadigde onderdelen van de faciliteit en
      de aanwezigheid van een indringer.
    war_fac_opt_a_4: Schakel melding over beschadiging uit
    war_fac_opt_b_4: Schakel melding over indringer uit
    war_fac_res_a_4: De faciliteit werkt weer.
    war_fac_res_b_4: De noodstopprocedure van de terminal wordt geïnitialiseerd.
    war_fac_desc_5: Ik ga naar de terminal en zoek een manier om het alarm uit te
      schakelen. Terwijl ik bij het invoerapparaat sta, voel ik de vloer onder mijn
      voeten bewegen.<DELAY>0.4<> Ik hoor een klikgeluid.
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: Het scherm heeft zichzelf afgesloten. Blijkbaar weet de faciliteit
      dat ik niet de levensvorm ben die hier normaal werkt.
    war_fac_opt_a_5: Pak metaalresten
    war_fac_opt_b_5: Verminder gewicht
    war_fac_opt_c_5: Spring op en neer
    war_fac_res_a_5: |-
      Ik raap een groot stuk schroot op van de vloer. Waarschijnlijk is dat daar terechtgekomen toen ik de deur opblies.
      Dit heeft het gewenste effect: ik heb nu ongeveer hetzelfde gewicht als een Vy'keen-strijder. De terminal geeft me toegang.
    war_fac_res_b_5: Ik haal mijn multitool en andere zware voorwerpen uit mijn exopak
      en leg ze even weg. De gewichtsmeting in de vloer laat nog wat klikgeluiden
      horen, waarna het beveiligingssysteem me volledig afsluit.
    war_fac_res_c_5: Mijn snelle sprongen lijken het beveiligingsapparaat in de vloer
      in verwarring te brengen. Uiteindelijk raakt het overbelast of is het door mijn
      agressie ervan overtuigd dat ik een echte Vy'keen ben. Ik krijg volledige toegang
      tot de faciliteit.
    war_fac_desc_6: Mijn aanwezigheid veroorzaakt een alarmsignaal. Ik hoor hoe elementen
      uit de compartimenten onder me worden gehaald. Op het scherm telt een klok af.
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: Ik hoor hoe vloeistoffen met veel druk door de leidingen rond
      de terminal stromen. Het geluid is nogal onheilspellend, vooral door de combinatie
      met de intense alarmgeluiden.
    war_fac_opt_a_6: Sluit brandstofleidingen af
    war_fac_opt_b_6: Schakel katalysatorbuizen uit
    war_fac_opt_c_6: Wacht
    war_fac_res_a_6: |-
      Ik sluit de brandstofleidingen af. Even is het spannend als de druk toeneemt in de leidingen.
      Maar al snel is alles weer stabiel. Het aftellen is klaar en er gebeurt niets.<DELAY>0.4<> Nu er vermoedelijk een ramp is afgewend, wordt de terminal weer ingeschakeld en krijg ik toegang.
    war_fac_res_b_6: Ik sluit de katalysatorstroom.<DELAY>0.8<> Een kleine ontploffing
      zorgt voor een schroeiwond op mijn arm, maar de faciliteit hervat de werkzaamheden.
    war_fac_res_c_6: Ik word van onderaf geraakt door een steekvlam.<DELAY>1<> De
      faciliteit werkt nog steeds niet.
    war_fac_desc_7: 'Geautomatiseerde beveiligingsprocedures zorgen ervoor dat de
      inhoud van alle compartimenten in de faciliteit wordt verbrand. Op de terminal
      wordt de lijst weergegeven:'
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: De compartimenten worden een voor een aangestoken door een stroomstoot.
      De terminal beschikt helaas over beperkte noodherstelfuncties.
    war_fac_opt_a_7: Neem ruilcompartiment terug
    war_fac_opt_b_7: Neem relikwiecompartiment terug
    war_fac_opt_c_7: Neem technologiecompartiment terug
    war_fac_res_a_7: Ik activeer de noodherstelfuncties. De drone heeft net genoeg
      tijd om de inhoud uit het ruilcompartiment te halen voordat alles wordt verbrand.
    war_fac_res_b_7: Ik activeer de noodherstelfuncties. De drone heeft net genoeg
      tijd om de inhoud uit het relikwiecompartiment te halen voordat alles wordt
      verbrand.
    war_fac_res_c_7: Ik activeer de noodherstelfuncties. De drone heeft net genoeg
      tijd om de inhoud uit het technologiecompartiment te halen voordat alles wordt
      verbrand.
    war_fac_desc_8: Via noodfrequenties wordt een alarmsignaal uitgezonden. Op de
      terminal zie ik een reactie van een Vy'keen-vlaggenschip.
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: Het reageert op mijn aanwezigheid. Op het scherm is te zien dat
      het schip zijn wapensystemen activeert...
    war_fac_opt_a_8: Zend beveiligingscode uit
    war_fac_opt_b_8: Hack de beveiligingscode
    war_fac_opt_c_8: Vervals coördinaten faciliteit
    war_fac_res_a_8: Ik zend de beveiligingscode uit en het noodsignaal wordt afgebroken.
      Het Vy'keen-oorlogsschip schakelt de wapensystemen uit en verstuurt een respectvol
      'Grah'. De terminal is weer beschikbaar.
    war_fac_res_b_8: Ik gebruik een bypass-circuit om de beveiligingscode uit te zenden
      en het noodsignaal af te breken. Het Vy'keen-oorlogsschip schakelt de wapensystemen
      uit en verstuurt een respectvol 'Grah'. De terminal is weer beschikbaar.
    war_fac_res_c_8: Ik probeer de coördinaten van de faciliteit te vervalsen, zodat
      hun aanvallen het doel missen. <DELAY>0.4<>In de verte hoor ik een explosie
      en het gekrijs van brandende dieren. De faciliteit werkt weer zoals het hoort.
    war_fac_desc_9: Als ik de terminal inschakel, wordt een naar voren gerichte beveiligingsscanner
      al klikkend en zoemend scherpgesteld. Ik zie mijn foto op het scherm, in felrode
      kleuren.
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: De terminal blokkeert verdere toegang. Op de camerabeelden zie
      een patroon van blauwe lijnen op mijn lichaam, die overeenkomen met verkoelingsnetwerk
      van mijn exopak.
    war_fac_opt_a_9: Verlaag de toevoer van koelvloeistof
    war_fac_opt_b_9: Verhoog de toevoer van koelvloeistof
    war_fac_res_a_9: |-
      Ik verhoog de koelvloeistoftoevoer van mijn exopak handmatig. Langzaam maar zeker verspreidt zich een hevige kou door mijn lichaam. Mijn botten doen pijn. Mijn bloed voelt aan als ijspegels die elke vezel van mijn wezen doorboren.
      Het beeld op de terminal verandert van dramatisch rood naar volledig zwart. Ik ben onzichtbaar. De alarmsignaal houdt op en de terminal komt weer online.
    war_fac_res_b_9: |-
      Ik schakel de koelvloeistof van mijn exopak handmatig uit. Langzaam maar zeker verspreidt zich een brandend gevoel door mijn lichaam. Ik begin te zweten.
      Het beeld op de terminal heeft een dramatisch rode kleur. Na de beveiligingsscan wordt de terminal volledig voor me afgesloten.
    war_fac_desc_12: De terminal suggereert dat deze faciliteit niet was geautomatiseerd.
      De hier gestationeerde levensvorm lijkt te zijn gevlucht.
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: Hij lijkt erop dat hij midden in een soort examen is vertrokken.
      Misschien moet ik de training voor hem afmaken...
    war_fac_opt_a_12: Plaats metaal
    war_fac_opt_b_12: Plaats katalysator
    war_fac_opt_c_12: Plaats organisch element
    war_fac_res_a_12: |-
      De terminal keurt mijn antwoorden niet goed. Hij blaft agressief naar me en gaat vervolgens op zwart. Kennelijk ben ik gezakt.
      Ik hoop niet dat de levensvorm die het moest voltooien hier last mee krijgt.
    war_fac_res_b_12: Ik ben gezakt voor de kennistest.
    war_fac_res_c_12: De terminal keurt mijn antwoorden goed. Hij blaft agressief
      naar me, maar geeft me toch toegang tot alle systemen. Kennelijk ben ik geslaagd.
      Zou de levensvorm wiens plaats ik heb ingenomen me nu dankbaar zijn?
    war_fac_desc_13: Er hangt een vreemde lucht in de faciliteit. Ook klinkt er een
      alarm, maar ik heb het gevoel dat er nog iets onheilspellenders aan de hand
      is. Ik zoek in de terminal naar aanwijzingen.
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: De tekst lijkt op een agressieve manier van het scherm te zweven.
      Zo'n AI heb ik nog nooit gezien in een faciliteit. Diep onder de grond hoor
      ik het elektronische gejammer van stervende Sentinels...
    war_fac_opt_a_13: Schakel AI uit
    war_fac_opt_b_13: Plaats pugneum
    war_fac_opt_c_13: Verbrand compartimenten
    war_fac_res_a_13: Vol wantrouwen start ik de noodstopprocedure van de AI. Het
      alarm is gestopt, net als het onheilspellende elektronische gejammer. Helaas
      reageert de terminal niet goed meer.
    war_fac_res_b_13: |-
      Ik plaats wat pugneum in de tank. De machine komt tot leven en het elektronische gejammer wordt nog luider. Het duurt maar even.
      De sinistere activiteit eindigt net zo vreemd als hij begon. Op de terminal staat weer de saaie tekst die hoort bij een controlepaneel.
    war_fac_res_c_13: |-
      Ik vertrouw het niet en start de noodverbranding van de compartimenten van de faciliteit. Het onheilspellende elektronische gejammer wordt luider en scheller als de vlammen hun werk beginnen te doen. Ineens is het stil.
      De vreemde sfeer in de faciliteit verdwijnt. Op de terminal staat weer de saaie tekst die hoort bij een hoofdpaneel.
    war_fac_desc_16: |-
      Het alarm heeft de productie van de fabriek niet onderbroken. Onder mijn voeten hoor ik de herrie van zware machines in actie.
      Maar op de terminal is vrijwel niets te zien. Er klopt iets niet.
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: De compartimenten zijn leeg. De machines maken een hoop lawaai,
      maar produceren niets.
    war_fac_opt_a_16: Plaats metaal
    war_fac_opt_b_16: Plaats diwaterstof
    war_fac_opt_c_16: Plaats natrium
    war_fac_res_a_16: Ik vul de tank met een nieuwe hoeveelheid ferriet. De machines
      werken soepeler nu ze weer zijn voorzien van grondstoffen.
    war_fac_res_b_16: Ik vul de tank met een nieuwe hoeveelheid diwaterstof. Onder
      me hoor ik machines ontploffen. De zeer reactieve substantie heeft een industriële
      ramp veroorzaakt.
    war_fac_res_c_16: Ik vul de tank met een nieuwe hoeveelheid natrium. Onder me
      hoor ik machines ontploffen. De zeer reactieve substantie heeft een industriële
      ramp veroorzaakt.
    war_fac_desc_17: In de hele faciliteit gaat het alarm af, als een woedende reactie
      op mijn inbraak. Op de terminal staan al even agressieve meldingen over de hapering
      van de productie.
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: Het lijkt erop dat een externe opzichter hier aan de touwtjes
      trekt. Als ik hem tevredenstel, krijg ik misschien volledige toegang tot de
      terminal.
    war_fac_opt_a_17: Plaats tegenbevel
    war_fac_opt_b_17: Plaats gemagnetiseerd ferriet
    war_fac_opt_c_17: Plaats chromatisch metaal
    war_fac_res_a_17: De terminal blaft verontschuldigend en laat zijn eis vallen.
      Ik krijg volledige toegang tot het controlepaneel van de faciliteit.
    war_fac_res_b_17: De terminal blaft vol woede en verwarring. De externe opzichter
      schakelt de terminal volledig uit, boos als hij is over mijn armzalige bijdrage.
    war_fac_res_c_17: De terminal laat een galmend geblaf horen, ten teken dat hij
      een tevreden strijder is. Vervolgens krijg ik weer volledige toegang tot het
      controlepaneel van de faciliteit.
    war_fac_desc_20: Op de terminal knippert een dringende waarschuwing. Als gevolg
      van het noodsignaal is een belangrijk onderdeel van de faciliteit uitgeschakeld.
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: Er staat verwarrende informatie op het scherm.<DELAY>0.4<> Ik
      zie het hart van een strijder, dat onregelmatig klopt.<DELAY>0.3<> Het is verbonden
      aan draden en kunstkleppen, en pompt een biologische vloeistof door organen
      die zich ergens in de faciliteit bevinden.
    war_fac_opt_a_20: Verhoog toevoer van elektriciteit
    war_fac_opt_b_20: Initialiseer adrenalinestoot
    war_fac_opt_c_20: Schakel systemen uit
    war_fac_res_a_20: |-
      Ik verhoog de stroomtoevoer naar het hart van de faciliteit. Het trilt en begint vervolgens regelmatig te kloppen. Het vreemde organisme leeft nog.
      Nu deze noodsituatie voorbij is, verandert de terminal weer in een normaal controlepaneel.
    war_fac_res_b_20: |-
      Ik injecteer een stoot adrenaline direct in het hart van de faciliteit. Het trilt even, spant zich een paar keer aan en valt vervolgens met een laatste stuiptrekking stil.
      Het terminalscherm wordt uitgeschakeld en gaat helemaal op zwart.
    war_fac_res_c_20: |-
      Ik schakel de faciliteit uit om de belasting van het hart te verminderen. Terwijl de systemen worden uitgeschakeld, begint het hart langzamer te kloppen. Voordat ik kan ingrijpen, staat het hart helemaal stil.
      De organen die ervan afhankelijk waren voor de zuurstoftoevoer sterven af. Het terminalscherm wordt uitgeschakeld en gaat helemaal op zwart.
    war_fac_desc_19: Ik nader de terminal, maar er wordt al een tweede beveiligingsronde
      uitgevoerd.
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: Scanners komen uit het plafond en worden gericht op de plek
      waar ik sta. Ik vermoed dat het beter is om niet te worden ontdekt.
    war_fac_opt_a_19: Verstop je
    war_fac_opt_b_19: Blijf roerloos staan
    war_fac_res_a_19: Ik probeer me te verstoppen, maar het is te laat. Net als ik
      wil wegduiken, hebben de scanners me gezien. Door dit tweede alarm komt de hele
      faciliteit tot stilstand.
    war_fac_res_b_19: |-
      Ik word gescand door elektronische ogen en verroer geen vin. Uiteindelijk gaan ze aan me voorbij.
      Ze zijn klaar met hun controle en het alarm wordt uitgezet. De terminal is weer beschikbaar.
    all_fac_review_opt: Bekijk werkstroomtekst
    all_fac_success_res: De werkstroom van de faciliteit is hersteld. De alarmen stoppen
      en ik krijg volledige toegang tot de productiemodules.
    all_fac_fail_res: De terminal weigert de invoer en schakelt zichzelf helemaal
      uit. Een rood knipperend lampje op de display volgt al mijn bewegingen.
    tra_fac_desc_18: Het alarmsignaal zorgt voor een storing op het scherm. Ik zie
      alleen een brij van buitenaardse woorden.
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: Het lijkt erop dat deze faciliteit wordt aangestuurd door een
      AI. Ik moet de correcte werkstroom opnieuw activeren. Misschien dat de autonome
      systemen de installatie dan weer online brengen...
    tra_fac_opt_a_18: Handelsmodules maken
    tra_fac_opt_b_18: Ruimtestationmotoren maken
    tra_fac_desc_19: Deze autonome productiefaciliteit is verstoord door het alarm.
      De terminal geeft voornamelijk onleesbare ruis weer, met hier en daar een begrijpelijk
      woord...
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: Hopelijk is het genoeg om te achterhalen waar de vorige gebruiker
      aan werkte, zodat ik de systemen kan herstellen...
    tra_fac_opt_a_19: Jetpack
    tra_fac_opt_b_19: Hyperdrive
    tra_fac_opt_c_19: Stuwraketten
    tra_fac_res_a_19: |-
      De werkstroom van de vorige gebruiker wordt hersteld.

      Het systeem komt weer online.
    tra_fac_res_b_19: |-
      Het lukt me niet om de werkstroom van de vorige gebruiker te herstellen.

      De installatie blijft offline.
    tra_fac_desc_20: Door mijn inbraak is het scherm van de terminal gedimd, maar
      ik kan nog net een paar woorden lezen.
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: Als ik ze kan vertalen, ontdek ik wellicht waar de laatste gebruiker
      aan werkte en kan ik de faciliteit weer op gang krijgen...
    tra_fac_opt_a_20: Laser
    tra_fac_opt_b_20: Boltcaster
    tra_fac_opt_c_20: Bodemverschuivingsgranaat
    tra_fac_res_a_20: |-
      De werkstroom van de vorige gebruiker wordt hersteld.

      Het systeem komt weer online.
    tra_fac_res_b_20: |-
      Het lukt me niet om de werkstroom van de vorige gebruiker te herstellen.

      De installatie blijft offline.
    tra_fac_desc_21: Door het beveiligingslek is het scherm verstoord, maar ik kan
      nog een paar woorden lezen.
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: Ze zeggen iets over de werkstroom van de vorige gebruiker. Op
      die manier kan ik de faciliteit weer activeren.
    tra_fac_opt_a_21: Scanner
    tra_fac_opt_b_21: Omgevingsbescherming
    tra_fac_opt_c_21: Exopak
    tra_fac_res_a_21: |-
      De werkstroom van de vorige gebruiker wordt hersteld.

      Het systeem komt weer online.
    tra_fac_res_b_21: |-
      Het lukt me niet om de werkstroom van de vorige gebruiker te herstellen.

      De installatie blijft offline.
    tra_fac_desc_26: De machines werken nog. Een tijdklok loopt langzaam terug tot
      het moment dat de volgende producten uit de faciliteit komen.
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: Mijn scanner heeft gedetecteerd welke elementen hier worden
      gebruikt. Ik zou het proces kunnen versnellen...
    tra_fac_opt_a_26: Vul veelvoorkomende energie aan
    tra_fac_opt_b_26: Vul weinig voorkomende energie aan
    tra_fac_opt_c_26: Vul zeldzame energie aan
    tra_fac_res_a_26: De productiesnelheid van de faciliteit gaat omhoog.
    tra_fac_res_b_26: |-
      De productiesnelheid van de faciliteit blijft hetzelfde.

      Het ruilcompartiment is nog steeds leeg.
    tra_fac_desc_27: Ondanks het alarm werken de machines nog. Mijn scanner knippert
      even bij de elementen die worden gebruikt om ze van energie te voorzien.
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: Ik kan de machines versnellen en wellicht ook langer laten doorgaan.
    tra_fac_opt_a_27: Vul katalysatorvoorraad aan
    tra_fac_opt_b_27: Vul organische voorraad aan
    tra_fac_opt_c_27: Verdubbel de invoer van metalen
    tra_fac_desc_28: Er staat een scherm met de productiespecificaties open.
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: Er wordt een complex product gefabriceerd. De volgende partij
      is nog niet klaar, maar ik kan de systemen wel versnellen.
    tra_fac_opt_a_28: Verhoog temperatuur
    tra_fac_opt_b_28: Verhoog druk
    tra_fac_opt_c_28: Verhoog toevoer katalysator
    tra_harv_desc_1: Een opdrachtregel uit een andere wereld heeft de hele installatie
      platgelegd. De terminal knippert venijnig en eist de betaling van een openstaande
      schuld.
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: Er is een optie om met een betaling te antwoorden. Ik vermoed
      dat mijn vrijgevigheid het leven van iemand een stuk gemakkelijker zou maken...
    tra_harv_opt_a_1: Betaal het hele bedrag
    tra_harv_opt_b_1: Betaal een deel van het bedrag
    tra_harv_res_a_1: |-
      Via een op afstand bediend geursysteem word ik omgeven door een welriekend parfum.

      De terminal geeft iets vrij wat goed van pas komt tijdens mijn reizen.
    tra_harv_res_b_1: |-
      Op het scherm zie ik de schreeuwende snavel van een boze alien.

      Enkele systemen van de faciliteit komen weer online.
    tra_harv_desc_2: Er zijn foto's van bewapende ruimteschepen hierheen gestuurd.
      Ze vertonen duidelijke gevechtssporen en zijn waarschijnlijk van piraten.
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: In het bericht worden getuigen opgeroepen om zich te melden.
      Er wordt hen een beloning in het vooruitzicht gesteld...
    tra_harv_opt_a_2: Markeer enkele schepen
    tra_harv_opt_b_2: Markeer alle schepen
    tra_harv_res_a_2: Ik krijg direct antwoord en een kleine financiële beloning!
    tra_harv_res_b_2: Ik krijg een bezorgd antwoord op mijn bericht en een beloning.
    tra_harv_desc_3: Er staat een ongelezen groepsbericht van de bedrijfsleiding op
      de terminal. Het staat vol grote getallen en indrukwekkend ogende winstmarges.
      De toon is tevreden en dankbaar.
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: 'Onderaan kan de medewerker kiezen tussen twee afbeeldingen:
      een bankrekening met galactische units of een volle laadruimte.'
    tra_harv_opt_a_3: Kies de unit-rekening
    tra_harv_opt_b_3: Kies de lading
    tra_harv_res_a_3: |-
      Een automatische geurverspreider gaat open en geeft een welriekend parfum af.

      Ik krijg geld van de afzender.
    tra_harv_res_b_3: |-
      Er wordt een opslagcompartiment geopend.

      Ik heb handelsgoederen gekregen.
    tra_harv_desc_4: Er is een bericht van een ver en vreemd ras. De afzenders lijken
      boos op de handelaar die zich heeft aangemeld op het systeem.
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: Ik kan één van twee metaalproducten sturen die op het scherm
      staan. Het eerste heeft een vreemde doffe kleur, het tweede glinstert fel op
      het scherm.
    tra_harv_opt_a_4: Stuur dof metaal
    tra_harv_opt_b_4: Stuur felgekleurd metaal
    tra_harv_res_a_4: "Een boze strijder schreeuwt iets door de intercom. \n\nVerder
      gebeurt er niets."
    tra_harv_res_b_4: |-
      Er wordt nors via de intercom gereageerd.

      Ik ontvang een betaling.
    tra_harv_desc_5: Op het scherm is te zien dat hier veel metaalelementen worden
      verhandeld, maar het ruilcompartiment is open... en leeg.
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: Een vreemd bericht knippert op het scherm. Het heeft er mogelijk
      iets mee te maken.
    tra_harv_opt_a_5: Plaats veelvoorkomend metaal in het ruilcompartiment
    tra_harv_opt_b_5: Plaats weinig voorkomend metaal in het ruilcompartiment
    tra_harv_opt_c_5: Plaats zeldzaam metaal in het ruilcompartiment
    tra_harv_res_a_5: Ik ontvang een kleine betaling.
    tra_harv_res_b_5: Ik ontvang een royale betaling.
    tra_harv_res_c_5: |-
      Ik ontvang een schappelijke betaling...

      ... en een verrast dankwoord.
    tra_harv_desc_6: Dit is een gloednieuwe productiefaciliteit zonder specialisatie.
      De terminal is nog helemaal leeg en is bezig met automatische opstartprocedures.
      Nadat ik door verschillende schermen heb gebladerd, verschijnt er een geïllustreerd
      bericht.
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: 'Er zijn drie chemische symbolen: een katalysator plus organische
      elementen en metaalelementen. Productieprocessen om me heen worden opgestart
      en zijn in afwachting van een werksjabloon.'
    tra_harv_opt_a_6: Kies de katalysator
    tra_harv_opt_b_6: Kies het metaal
    tra_harv_opt_c_6: Kies de organische verbinding
    tra_harv_res_a_6: De terminal verwerkt mijn selectie en geeft iets wat op dit
      moment goed van pas komt...
    tra_harv_res_b_6: De terminal verwerkt mijn selectie en geeft iets wat op dit
      moment goed van pas komt...
    tra_harv_res_c_6: De terminal verwerkt mijn selectie en geeft iets wat op dit
      moment goed van pas komt...
    tra_harv_desc_7: De ruilcompartimenten in deze installatie zijn tot de rand gevuld
      en klaar om te worden gedistribueerd. Er staan drie silhouetten van verschillende
      soorten handelaren op het scherm. Heel vreemd... het lijkt wel alsof ze in volgorde
      van buikomvang staan.
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: De eerste handelaar is klein en slank, de tweede wat molliger
      en de laatste heeft een buik die bijna over de grond sleept. Het is duidelijk
      dat ik er een moet kiezen...
    tra_harv_opt_a_7: Kies de kleine, slanke handelaar
    tra_harv_opt_b_7: Kies de wat forsere handelaar
    tra_harv_opt_c_7: Kies de dikke handelaar
    tra_harv_res_a_7: |-
      Er gaat een ruilcompartiment open.

      Ik ontvang een kleine hoeveelheid handelsgoederen.
    tra_harv_res_b_7: |-
      Er gaat een ruilcompartiment open.

      Ik ontvang een behoorlijke hoeveelheid handelsgoederen.
    tra_harv_res_c_7: |-
      Er gaat een ruilcompartiment open.

      Er ligt een gigantische hoeveelheid handelsgoederen in.
    tra_harv_desc_8: Er is een belangrijk bericht binnengekomen uit een andere wereld.
      Een hologram toont diverse interstellaire handelsroutes, die allemaal plotseling
      eindigen voordat hun bestemming is bereikt.
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: In een afgesloten ruilcompartiment wachten goederen op hun transport.
      Ik kan de eindbestemming selecteren of een van de locaties waar de schepen zijn
      verdwenen.
    tra_harv_opt_a_8: Selecteer eindbestemming
    tra_harv_opt_b_8: Selecteer laatst bekende positie
    tra_harv_res_a_8: Het ruilcompartiment gaat open.
    tra_harv_res_b_8: Ik krijg een scheepstechnologie-blauwdruk om me beter te beschermen.
    tra_harv_desc_9: De faciliteit voorziet de planeet van een storingsveld. Het verstoort
      een onbekende communicatievorm en wordt door de hier actieve handelaren duidelijk
      beschouwd als een vitale en noodzakelijke installatie.
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: Het storingsveld wordt van energie voorzien door katalytische
      elementen, die afkomstig zijn uit een geopend grondstofcompartiment bij mijn
      voeten.
    tra_harv_opt_a_9: Verwijder katalysator
    tra_harv_opt_b_9: Voeg katalysator toe
    tra_harv_res_a_9: Het storingsveld wordt uitgeschakeld.
    tra_harv_res_b_9: |-
      Het storingsveld wordt krachtiger.

      Op het scherm verschijnt een opgelucht bericht.
    tra_harv_desc_10: Op de terminal worden voortdurend afbeeldingen van gevechtsschepen
      herhaald. Ze zijn veel groter dan de handelsschepen die ze passeren. Het lijken
      wel roofvissen die lusteloos tussen hun prooien zwemmen. De spanning is duidelijk
      voelbaar.
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: De ruil-, opslag- en grondstofcompartimenten om me heen worden
      gebruikt voor het bewaren van allerlei soorten aanvals- en verdedigingsattributen.
      Het lijkt erop dat deze handelaren binnenkort ten strijde moeten trekken.
    tra_harv_opt_a_10: Open ruilcompartiment
    tra_harv_opt_b_10: Open opslagcompartiment
    tra_harv_opt_c_10: Open grondstofcompartiment
    tra_harv_res_a_10: Ik ben gewapend met een nieuwe multitool.
    tra_harv_res_b_10: Ik krijg een nieuwe technologie-blauwdruk voor een multitool.
    tra_harv_res_c_10: Ik krijg munitie.
    tra_harv_desc_11: Ik zie een wiebelend ruilcompartiment. Nadere inspectie leert
      dat het vol zit met kronkelende weekdieren. Ze zijn roze, lijken op slakken
      en hebben scherpe, bebloede tanden.
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: Volgens een afbeelding op het scherm heeft het inbrengen van
      zo'n diertje in een opening van mijn gezicht zo zijn voordelen. Er staat echter
      niet bij welke opening dat moet zijn.
    tra_harv_opt_a_11: Stop de slak in de neus
    tra_harv_opt_b_11: Stop de slak in het oor
    tra_harv_opt_c_11: Stop de slak in de mond
    tra_harv_res_a_11: |-
      De slak bijt vlees van mijn neus.

      De pijn is extreem.
    tra_harv_res_b_11: |-
      De slak kruipt diep in mijn oor.

      Ik begrijp de taal van de handelaren beter.
    tra_harv_res_c_11: |-
      Ik slik de slak in en wacht af wat hij in mijn maag doet.

      Maar verder gebeurt er niets.
    tra_harv_desc_12: Er is een vreemde test te zien op de terminal. Een handelaar
      heeft een bericht voor een collega achtergelaten.
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: Ik zie een hologram van een wezen met een schild dat op zijn
      rug in de felle zon ligt. Wat hij ook probeert, hij komt niet overeind. Ik kan
      de afbeelding manipuleren om aan te geven wat ik zou doen om te helpen.
    tra_harv_opt_a_12: Help het wezen en verkoop het dan water
    tra_harv_opt_b_12: Bestudeer het wezen
    tra_harv_opt_c_12: Gebruik bypass-chip
    tra_harv_res_a_12: |-
      Ik heb de test doorstaan en mezelf bewezen als een echte handelaar.

      De systemen van de faciliteit zijn geactiveerd.
    tra_harv_res_b_12: |-
      Ik heb de test niet gehaald.

      De systemen van de faciliteit werken niet.
    tra_harv_res_c_12: |-
      De vreemde test wordt eenvoudig omzeild.

      De faciliteit werkt weer.
    tra_harv_desc_13: Een interessant uitziende stapel technologie en wapens is via
      deze faciliteit naar een afvalcompartiment gesleept.
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: Op het scherm zien de spullen er verroest en kapot uit, maar
      ik kan ze beter onderzoeken als ze op de vloer van de buitenpost liggen. Het
      afvalcompartiment is echter voorzien van een gevaarlijk uitziend symbool.
    tra_harv_opt_a_13: Verbrand de spullen
    tra_harv_opt_b_13: Onderzoek de spullen
    tra_harv_res_a_13: |-
      De spullen zijn vernietigd.

      Ik word bedankt voor de moeite.
    tra_harv_res_b_13: |-
      De spullen liggen verspreid over de vloer.
       
      Ik haal er een technologie-blauwdruk uit.
    exp_fac_desc_2: De hoofdterminal werkt niet, maar de communicatie wel.
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: Ik kan contact opnemen met de degene die de terminal heeft geïnstalleerd.
    exp_fac_opt_a_2: Vraag om hulp
    exp_fac_opt_b_2: Stel het systeem zelf opnieuw in
    exp_fac_res_a_2: |-
      Op een scherm in de buurt verschijnen de felle lichten van een elektronische levensvorm. Hij kwettert tevreden.

      Ik ontvang een beloning voor mijn rapport.
    exp_fac_res_b_2: De faciliteit reageert nergens meer op.
    exp_fac_desc_23: De terminal spreekt tegen me. Een eenvoudig computerprogramma
      spelt in hoog tempo woorden in de taal van de elektronische levensvormen.
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: Bij mijn voeten springt een grondstofcompartiment open.
    exp_fac_opt_a_23: Plaats organische materie
    exp_fac_opt_b_23: Plaats metaal
    exp_fac_opt_c_23: Plaats katalysator
    exp_fac_res_a_23: |-
      Het heeft geen effect op het computerprogramma.

      De terminal wordt uitgeschakeld.
    exp_fac_res_b_23: |-
      Het computerprogramma trekt zich terug uit de terminal.

      De systemen werken weer.
    exp_fac_desc_24: 'Een automatisch proces heeft de uitvoer van de terminal onleesbaar
      gemaakt. Ik herken een paar woorden, maar de rest is te zeer vervormd. '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: Misschien is het genoeg om te ontdekken waar de supervisor aan
      werkte, zodat ik de faciliteit weer op gang kan krijgen.
    exp_fac_opt_a_24: Gas
    exp_fac_opt_b_24: Bescherming
    exp_fac_opt_c_24: Exopak
    exp_fac_res_a_24: |-
      De werkstroom van de elektronische supervisor is hersteld.

      Het systeem komt weer online.
    exp_fac_res_b_24: |-
      Het lukt me niet om de werkstroom van de elektronische supervisor te herstellen.

      De installatie blijft offline.
    exp_fac_desc_25: Door mijn ingrijpen is het werk op de hoofdterminal verstoord.
      Op het scherm staat een gigantische woordenbrij.
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: Met de woorden die ik herken, kan ik de werkstroom van de supervisor
      herstellen en de systemen weer laten werken.
    exp_fac_opt_a_25: Satellieten
    exp_fac_opt_b_25: Asteroïden
    exp_fac_desc_26: Door het noodsignaal wordt de terminal onderbroken. Het grootste
      deel van het scherm is vervormd, waardoor vrijwel alle relevante informatie
      onleesbaar is.
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: Uit de woorden die ik nog kan zien, kan ik wellicht opmaken
      waar ze onderzoek naar deden in de buitenpost...
    exp_fac_opt_a_26: Piraten
    exp_fac_opt_b_26: Handelaren
    exp_fac_opt_c_26: Ruimtestation
    exp_fac_desc_27: Door het beveiligingslek is het scherm aan het zicht onttrokken
      door een fel oplichtende rode bol. Er zijn nog maar een paar woorden leesbaar.
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: Als ik ontdek wat de supervisor bestudeerde, kan ik de werkstroom
      herstellen...
    exp_fac_opt_a_27: De Atlas
    exp_fac_opt_b_27: De Voorspelde
    exp_fac_opt_c_27: De Reiziger
    exp_fac_res_a_27: |-
      De faciliteit licht rood op. Ik zit weer vol energie. Ik word bedankt.

      Ik ben hersteld.
    exp_fac_res_b_27: |-
      Het lukt me niet om de werkstroom van de elektronische supervisor te herstellen.

      Ik word verblind door een rood licht. De faciliteit werkt nog steeds niet.
    exp_fac_desc_6: Twee elektronische levensvormen staan geregistreerd bij deze terminal.
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: Het werk van de primaire entiteit bestaat uit allerlei ingewikkelde
      chemische symbolen. De secundaire entiteit houdt zich bezig met diagrammen van
      elektronische circuits.
    exp_fac_opt_a_6: Meld je aan als primaire entiteit
    exp_fac_opt_b_6: Meld je aan als secundaire entiteit
    exp_fac_res_a_6: De werkstroom van de primaire entiteit levert me waardevolle
      kennis op.
    exp_fac_res_b_6: De werkstroom van de secundaire entiteit levert me een technologie-blauwdruk
      op.
    exp_fac_desc_11: Een bedrade metalen pijl schiet uit een paneel, dwars door mijn
      vizier. Hij zet zich vast in mijn voorhoofd en ik voel een zwakke elektrische
      stroomstoot.
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: Ik weet niet of het om losgeld, een betaalde dienst of om de
      beveiliging gaat, maar de terminal wil dat ik betaal...
    exp_fac_opt_a_11: Plaats units
    exp_fac_opt_b_11: Plaats units
    exp_fac_opt_c_11: Verwijder pijl
    exp_fac_res_a_11: Ik leer meer over de binaire taal van de elektronische levensvormen.
    exp_fac_res_b_11: Ik leer iets over de binaire taal van de elektronische levensvormen.
    exp_fac_res_c_11: |-
      Ik verwijder de pijl.

      De terminal houdt ermee op.
    exp_fac_desc_14: Ik blader snel door buitenaardse waarschuwingen om te achterhalen
      waarom de faciliteit offline is.
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: Ineens realiseer ik me dat ik dit al eens heb gedaan. Al heel
      vaak. Ik doe steeds hetzelfde. Telkens opnieuw.
    exp_fac_opt_a_14: Laad fluxkristallen op
    exp_fac_opt_b_14: Activeer tijdcondensator
    exp_fac_opt_c_14: Zet de klok terug
    exp_fac_res_a_14: |-
      Ik zit een paar dagen vast in de tijdlus.

      Uiteindelijk word ik gered door een automatische procedure.
    exp_fac_res_b_14: |-
      De tijdversneller beëindigt de tijdlus.

      De faciliteit hervat de operaties.
    exp_fac_desc_17: De installatie is gehackt. Een gecodeerd bericht is door de beveiliging
      gedrongen en steelt gegevens.
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: Twee golflengten staan open. Een op de oppervlakte van deze
      planeet en de andere ergens in de ruimte.
    exp_fac_opt_a_17: Blokkeer planeetsignaal
    exp_fac_opt_b_17: Blokkeer ruimtesignaal
    exp_fac_opt_c_17: Maak melding van de inbraak
    exp_fac_res_a_17: |-
      Het gecodeerde bericht neemt de controle over.

      De terminal wordt uitgeschakeld.
    exp_fac_res_b_17: |-
      Het gecodeerde bericht wordt geblokkeerd.

      De faciliteit wordt weer operationeel.
    exp_fac_res_c_17: |-
      Het bericht wordt geblokkeerd.

      Ik ontvang een bedankje van de supervisor van de faciliteit.
    exp_harv_desc_1: Ik vind een opgewonden bericht uit een andere wereld. Het lijkt
      te gaan over een rapport met... een foto van mij midden op het scherm!
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: Iemand is blijkbaar erg geïnteresseerd in mijn reis en wil me
      misschien helpen. Zal ik contact opnemen?
    exp_harv_opt_a_1: Verwijder rapport
    exp_harv_opt_b_1: Open communicatiekanaal
    exp_harv_res_a_1: |-
      Het rapport is verwijderd uit het systeem.

      Even verschijnt er een vreemd bericht. Ik proef teleurstelling.
    exp_harv_res_b_1: |-
      Even zie ik hoe de lichten in een masker op me worden gericht, maar daarna wordt de communicatie afgebroken.

      De terminal beloont me met waardevolle kennis.
    exp_harv_desc_2: Ik vind een rapport met afbeeldingen van Sentinels, maar het
      uploaden is nog niet voltooid.
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: Een dringend en misschien zelfs onbeschoft bericht knippert
      op het scherm. Er is ergens iemand die dit heel graag wil hebben.
    exp_harv_opt_a_2: Verstuur de Sentinel-gegevens
    exp_harv_opt_b_2: Antwoord dat je het weigert te versturen
    exp_harv_res_a_2: De informatie wordt geüpload en resulteert direct in een betaling.
    exp_harv_res_b_2: Er verschijnt een masker met woedend knipperende rode lichten.
    exp_harv_desc_3: Er verschijnt een leeg metalen masker. Het is een apparaat waarmee
      elektronische levensvormen gegevens verzamelen. Mijn hoofd past er precies in.
      Misschien kan een hogere macht zo horen wat mijn behoeften en wensen zijn.
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: Het wordt omgeven door elektrische stralen. Zou het kwaad kunnen?
    exp_harv_opt_a_3: Gebruik het en denk aan de reis
    exp_harv_opt_b_3: Gebruik het zonder ergens aan te denken
    exp_harv_opt_c_3: Doe er niets mee
    exp_harv_res_a_3: |-
      De pijn is ondraaglijk. ik kijk in het hart van... het korvax-verbond.

      In ruil voor mijn ervaringen krijg ik een beloning.
    exp_harv_res_b_3: |-
      De wezens zoeken tot in het diepst van mijn ziel.

      De pijn is onbeschrijflijk, maar ze bedanken me.
    exp_harv_res_c_3: Ik loop voorzichtig weg bij het vreemde apparaat.
    exp_harv_desc_4: Ik zie een groepsbericht uit een andere wereld met beschadigde
      elektronische levensvormen. Armen zijn afgerukt, maskers weggevreten en de lichten
      in hun gezichten zijn gedoofd.
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: Het zijn schokkende beelden, duidelijk bedoeld om een reactie
      te ontlokken. Er kunnen units worden bijgevoegd bij de antwoorden...
    exp_harv_opt_a_4: Antwoord met units
    exp_harv_opt_b_4: Toon je afschuw
    exp_harv_opt_c_4: Antwoord niet
    exp_harv_res_a_4: Ik heb betaald voor een nieuwe multitool.
    exp_harv_res_b_4: Ik krijg geen antwoord. maar iemand anders waardeert me...
    exp_harv_res_c_4: Ik reageer niet op dit onsmakelijke bericht.
    exp_harv_desc_5: Ik open een ongelezen bericht uit een andere wereld. De operator
      van het onderzoeksfaciliteit staat voor een belangrijke keuze.
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 'Er staan drie duidelijke afbeeldingen waaruit ik namens de
      afwezige elektronische levensvorm kan kiezen: gevaarlijk uitziende roofdieren,
      een geologisch onderzoek naar de planeet en een asteroïdenwolk in de ruimte.
      Het lijkt erop dat er aan elke beslissing een beloning is verbonden...'
    exp_harv_opt_a_5: De roofdieren
    exp_harv_opt_b_5: Het geologische onderzoek
    exp_harv_opt_c_5: De asteroïdenwolk
    exp_harv_res_a_5: Ik krijg een nieuwe multitool.
    exp_harv_res_b_5: Ik krijg een technologie-blauwdruk voor een multitool.
    exp_harv_res_c_5: Ik krijg een scheepstechnologie-blauwdruk.
    exp_harv_desc_6: |-
      Hier bestudeert men een afbeelding van een afgelegen zonnestelsel. Een maan die rijk is aan mineralen draait om een desolate en giftig uitziende planeet.
      Op de achtergrond is nog net een vreemde, donkere vlek te zien. Het is een ruitvormig voorwerp dat door de ruimte zweeft, met in het midden een rood, knipperd licht.
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: Er worden geen coördinaten gegeven, maar ik kan verschillende
      delen van de afbeelding uitvergroten en bestuderen. De bevindingen worden vervolgens
      automatisch geüpload.
    exp_harv_opt_a_6: Vergroot de afbeelding van de maan
    exp_harv_opt_b_6: Vergroot de afbeelding van de planeet
    exp_harv_opt_c_6: Vergroot het ruitvormige voorwerp
    exp_harv_res_a_6: |-
      Mijn onderzoek wordt geüpload.

      Ik krijg een technologie-blauwdruk voor een multitool om mijn onderzoek voort te zetten.
    exp_harv_res_b_6: |-
      Mijn onderzoek wordt geüpload.

      Ik krijg een exopaktechnologie-blauwdruk om mijn onderzoek voort te zetten.
    exp_harv_res_c_6: |-
      Mijn onderzoek wordt geüpload.

      Ik krijg een scheepstechnologie-blauwdruk om mijn onderzoek voort te zetten.
    exp_harv_desc_7: Op het scherm staat een bericht van een andere wereld aan alle
      planetaire onderzoeksstations. Het zijn plannen voor een of andere wetenschappelijke
      expeditie. Het scherm staat vol met ingewikkelde sterrenkaarten, informatie
      over de benodigde energie, complexe communicatieapparatuur en plannen voor ruimte-experimenten.
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: In het grondstofcompartiment van de buitenpost kunnen metalen
      worden gedoneerd voor de missie. De dienstdoende wetenschapper mag zich zelfs
      aansluiten bij de vloot, maar heeft daar wel een geschikt schip voor nodig.
    exp_harv_opt_a_7: Doneer metaal
    exp_harv_opt_b_7: Sluit je aan bij het team
    exp_harv_res_a_7: |-
      Mijn donatie wordt geaccepteerd.

      Ik krijg bruikbare kennis en een bedankje.
    exp_harv_res_b_7: |-
      De aanmelding wordt geaccepteerd.

      Ik ontvang een scheepstechnologie-blauwdruk.
    exp_harv_desc_8: Deze buitenpost lijkt een gigantische hoeveelheid productiekennis
      te bevatten. Een lange lijst met productformules loopt eindeloos over het scherm.
      Het gaat zo snel dat het pijn doet aan de ogen. Ze lijken te zijn gesorteerd
      per basiselement, maar ik word misselijk als ik er te lang naar kijk.
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: De grondstofcompartimenten naast me zijn open en worden duidelijk
      regelmatig gebruikt.
    exp_harv_opt_a_8: Plaats katalysator
    exp_harv_opt_b_8: Plaats organische materie
    exp_harv_opt_c_8: Plaats metaal
    exp_harv_res_a_8: De terminal gebruikt het element om een beloning te vinden en
      selecteren.
    exp_harv_res_b_8: De terminal gebruikt het element en geeft een oxide als beloning.
    exp_harv_res_c_8: De terminal gebruikt het element en geeft een isotoop als beloning.
    exp_harv_desc_10: Allerlei gegevens van onderzoeksbuitenposten op de hele planeet
      komen samen in deze terminal. Het is niet alleen een opslagplaats voor de planetaire
      producten in de compartimenten onder mijn voeten, maar ook een zender.
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: Alle verzamelde kennis van deze wereld wordt verstuurd naar
      een wetenschappelijk ruimteschip, dat hoog boven mij om de planeet cirkelt.
      Ik kan de gegevensstroom gebruiken om mijn kennis te verbeteren, maar kan ook
      mijn eigen kennis en ontdekkingen delen.
    exp_harv_opt_a_10: Gebruik de gegevensstroom
    exp_harv_opt_b_10: Deel kennis
    exp_harv_res_a_10: |-
      Ik krijg een nieuwe technologie-blauwdruk.

      Door mijn ingrijpen worden de gegevens echter niet goed meer doorgegeven...
    exp_harv_res_b_10: |-
      De wetenschappers bestuderen mijn aanbod...

      ... en geven me als dank een geschenk dat goed van pas komt.
    exp_harv_desc_12: Een back-up-procedure is tot stilstand gekomen. Het systeem
      archiveert een grote hoeveelheid taalgegevens, maar heeft onvoldoende geheugen
      om ze op te slaan.
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: Ik kan mijn multitool eraan koppelen om meer ruimte te creëren,
      maar er is een bepaald soort metaal nodig om het proces weer op gang te krijgen...
    exp_harv_opt_a_12: Plaats veelvoorkomend metaal
    exp_harv_opt_b_12: Plaats weinig voorkomend metaal
    exp_harv_opt_c_12: Plaats zeldzaam metaal
    exp_harv_res_a_12: De procedure start opnieuw op en levert kennis op over de taal
      van de elektronische levensvormen.
    exp_harv_res_b_12: De procedure gaat verder en verbetert mijn kennis over de taal
      van de elektronische levensvormen.
    exp_harv_res_c_12: De procedure wordt voltooid en breidt mijn kennis uit over
      de taal van de elektronische levensvormen.
    exp_harv_desc_13: De faciliteit verwerkt een signaal dat afkomstig is van een
      afgelegen locatie, ergens in de ruimte. Ontelbare processoren proberen samen
      de code van een vreemde mathematische taal te kraken.
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: Er worden zeldzame elementen uit de grondstofcompartimenten
      bij mijn voeten gehaald, maar sommige zijn bijna leeg.
    exp_harv_opt_a_13: Plaats metaal in compartiment
    exp_harv_opt_b_13: Plaats katalysator in compartiment
    exp_harv_opt_c_13: Pak elementen uit compartiment
    exp_harv_res_a_13: |-
      De metalen worden toegevoegd aan het proces.

      Ze hebben weinig effect.
    exp_harv_res_b_13: |-
      Het materiaal brengt de procedure voor het kraken van de code op gang.

      Een bol op het scherm wordt even rood, maar vervaagt dan weer.
    exp_harv_res_c_13: |-
      Ik pak zeldzame elementen...

      ... en de procedure voor het kraken van de code komt tot stilstand.
    war_fac_desc_21: Door het alarm is bijna alle informatie op de primaire terminal
      geblokkeerd. Ik herken maar een paar woorden.
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: Als ik kan uitvinden waar ze hier aan werkten, kan ik de werkstroom
      weer op gang krijgen en de operaties herstellen.
    war_fac_opt_a_21: Noodcapsule
    war_fac_opt_b_21: Ruimteschip
    war_fac_opt_c_21: Vrachtschip
    war_fac_res_a_21: |-
      De werkstroom van de lokale strijder is hersteld.

      Het systeem komt weer online.
    war_fac_res_b_21: |-
      Het lukt me niet om de werkstroom van de lokale strijder te herstellen.

      De installatie blijft offline.
    war_fac_desc_24: De producten van de faciliteit zijn bijna klaar. Ik kan de systemen
      versnellen door enkele machines onder me meer energie te geven.
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: Op het scherm van de terminal kan ik de energietoevoer regelen...
    war_fac_opt_a_24: Geef energiekern meer energie
    war_fac_opt_b_24: Geef primair moederbord meer energie
    war_fac_opt_c_24: Geef elektromagnetische spoel meer energie
    war_fac_desc_22: Het noodsignaal zorgt voor een storing die het scherm onleesbaar
      maakt. Met veel moeite herken ik een paar woorden.
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: Als ik kan uitvinden welke werkstroom is verstoord, kan ik de
      systemen herstellen...
    war_fac_opt_a_22: Boltcaster
    war_fac_opt_b_22: Fotonkanon
    war_fac_opt_c_22: Mijnlaser
    war_fac_desc_14: Op het scherm zwaait een geanimeerde klodder met een wapen. Hij
      spreekt de taal van de strijders, maar klinkt opgewekt en vrolijk.
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: Hij huppelt tussen de bebloede runen en vraagt of ik units wil
      doneren.
    war_fac_opt_a_14: Plaats units
    war_fac_opt_b_14: Plaats units
    war_fac_opt_c_14: Loop weg
    war_fac_res_a_14: Het opleidingsprogramma leert me enkele woorden in de taal van
      de strijders.
    war_fac_res_b_14: |-
      De geanimeerde klodder voelt dat ik wegloop van de terminal.

      Hij is zo geprogrammeerd dat hij nu begint te huilen.
    war_fac_desc_25: Het alarm heeft geen gevolgen voor de productie. Onder mijn voeten
      worden de machines voor de mineraaloogst voorbereid.
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: Ik kan de processen versnellen door overbodige systemen uit
      te schakelen. Dat kan ik automatisch regelen op het scherm...
    war_fac_opt_a_25: Schakel tijdcondensator uit
    war_fac_opt_b_25: Schakel centrale computerkern uit
    war_fac_opt_c_25: Schakel zwaartekrachtstabilisatoren uit
    war_fac_desc_26: Er is net een automatisch rapport voltooid. Vervolgens zijn de
      laserstralen in de grondstofcompartimenten uitgeschakeld.
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: Ik kan het systeem zo aanpassen dat de productiecyclus wordt
      versneld...
    war_fac_opt_a_26: Pas de straalonderbreking aan
    war_fac_opt_b_26: Pas de lasergestuurde replicatie aan
    war_fac_opt_c_26: Pas de kracht van de laserstraal aan
    war_fac_desc_23: Op het scherm staat een brij van woorden, waarvan er slechts
      een paar leesbaar zijn.
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: De werkstroom op het scherm is verstoord. Als ik weet waar ze
      mee bezig waren, kan ik het systeem herstellen...
    war_fac_opt_a_23: Gek
    war_fac_opt_b_23: Sentinels
    war_fac_opt_c_23: Atlas
    war_fac_desc_15: De antenne van een biologische sonde schiet uit de terminal en
      zet zich vast op mijn exopak. Ik kan me niet bewegen.
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: Ik heb geen idee of dit een normale functie is of een beveiligingsmaatregel.
    war_fac_opt_a_15: Ontsnap
    war_fac_opt_b_15: Wacht
    war_fac_res_a_15: |-
      Ik gebruik de aandrijving van mijn jetpack om los te komen van de sonde.

      Hij bevat iets waardevols...
    war_fac_res_b_15: |-
      De sonde komt onder stroom te staan.

      De geur van verbrand vlees dringt door mijn vizier.
    war_fac_desc_27: Het geluid van gas dat door de systemen onder me stroomt is ondanks
      het alarmsignaal goed te horen. Er verschijnt een automatisch rapport op de
      terminal.
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: Ik kan het gebruiken om de productiesnelheid te verhogen en
      hopelijk ook te behouden.
    war_fac_opt_a_27: Pas distributienetwerk aan
    war_fac_opt_b_27: Pas opslagtank aan
    war_fac_opt_c_27: Pas drukventielen aan
    war_fac_desc_28: Ik voel een zwakke windvlaag als het alarm afgaat. De koelleidingen
      worden doorgespoeld en er verschijnt een automatisch rapport op het scherm.
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: Ik kan deze gegevens gebruiken om de productiesnelheid te verhogen
      en mogelijk te behouden.
    war_fac_opt_a_28: Repareer koelruimte
    war_fac_opt_b_28: Repareer koelpomp
    war_fac_opt_c_28: Repareer verkoelingsnetwerk
    war_fac_desc_18: Een strijder heeft met de terminal geknoeid. Het noodsignaal
      heeft een tijdklok op een explosieve lading getriggerd. Er zijn twee draden
      zichtbaar.
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: De strijder heeft een bericht achtergelaten. Ik heb nog maar
      een paar seconden...
    war_fac_opt_a_18: Knip rode draad door
    war_fac_opt_b_18: Knip blauwe draad door
    war_fac_opt_c_18: Stap achteruit
    war_fac_res_a_18: De explosie schakelt de terminal uit en mij bijna ook.
    war_fac_res_b_18: |-
      De bom is ontmanteld.

      De operaties worden hervat.
    war_fac_res_c_18: |-
      Ik ben net op tijd weg.

      De terminal is beschadigd en onbruikbaar.
    war_harv_desc_1: Ik open een lijst met militaire prestaties die nog moet worden
      geüpload. Er zijn afbeeldingen van gevechten in een verre wereld, bebloede robots
      en grote explosies.
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: Uit het begeleidende bericht maak ik op dat de schrijver er
      iets voor terug wil hebben, maar hij heeft het nog niet verstuurd.
    war_harv_opt_a_1: Stuur het oorlogsrapport
    war_harv_opt_b_1: Bewerk het oorlogsrapport
    war_harv_res_a_1: |-
      Uit de luidsprekers komt een enthousiast gebrul en gehuil.

      Ik pak de beloning van de strijder.
    war_harv_res_b_1: |-
      Ik pas het oorlogsrapport aan met allerlei kleurrijke onzin en verstuur het.

      De terminal licht op en legt mijn afbeelding vast.
    war_harv_desc_2: Op het scherm staan militaire insignes en afbeeldingen van onlangs
      vernietigde Sentinels. De vernietiging wordt duidelijk toegejuicht door de aliens.
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: Ik kan alleen antwoorden met een numerieke waarde.
    war_harv_opt_a_2: Voer een hoog nummer in
    war_harv_opt_b_2: Voer een laag nummer in
    war_harv_opt_c_2: Voer een nul in
    war_harv_res_a_2: |-
      Een vreemd klinkende militaire fanfare begint te spelen.

      Iemand is duidelijk onder de indruk en stuurt me een beloning.
    war_harv_res_b_2: Via de systemen van de faciliteit ontvang ik een kleine betaling.
    war_harv_res_c_2: |-
      Het gezicht van een boze strijder schreeuwt me toe vanaf het scherm.

      Een beveiligingslaser aan het plafond begint te schieten.
    war_harv_desc_3: Ik vind een afbeelding van een jonge strijder. De levensvorm
      ziet er krachtig en indrukwekkend uit. De markeringen in het gezicht zijn uitgestrekt.
      De levensvorm lijkt rijk en van goede afkomst te zijn. De blik in de ogen is...
      zwoel?
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: 'Het bericht geeft me twee mogelijkheden:'
    war_harv_opt_a_3: Accepteren
    war_harv_opt_b_3: Weigeren
    war_harv_res_a_3: |-
      Uit de luidsprekers in de faciliteit komt orkestmuziek.

      Ik ontvang een royale beloning.
    war_harv_res_b_3: Een oudere strijder verschijnt op het scherm en vervloekt me.
    war_harv_desc_4: Ik vind een afbeelding van een verlaten vlakte, een schets van
      twee vechtende wezens en afbeeldingen van de gekozen multitools. Daarna krijg
      ik het wapen te zien, dat is opgeborgen in een planetair ruilcompartiment...
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: Het bericht heeft een boze toon, alsof een van deze twee wezens
      zich moreel verheven voelt boven de ander. Ik kan accepteren of weigeren.
    war_harv_opt_a_4: Accepteren
    war_harv_opt_b_4: Weigeren
    war_harv_res_a_4: |-
      Er klinkt dramatische muziek.

      Het opslagcompartiment gaat open. Er ligt een multitool in.
    war_harv_res_b_4: Ik hoor de woede-uitbarsting van een alien door de luidsprekers
      van de terminal.
    war_harv_desc_5: Ik nader de terminal. Er knippert een bericht dat klaar is om
      te worden verstuurd.
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 'Een gigantische lijst met uitrusting moet naar een andere wereld
      worden gestuurd. Het is een soort voorraadlijst: alles is bevestigd en aangevinkt.'
    war_harv_opt_a_5: Verstuur de voorraadlijst
    war_harv_opt_b_5: Verwijder het vinkje bij één item en verstuur de lijst
    war_harv_opt_c_5: Verwijder het vinkje bij veel items en verstuur de lijst
    war_harv_res_a_5: Ik krijg units en een bedankje.
    war_harv_res_b_5: Het opperbevel van de strijders biedt me een technologie-blauwdruk
      voor mijn multitool aan.
    war_harv_res_c_5: |-
      Het opperbevel van de strijders is ontstemd.

      Een boze generaal schreeuwt naar me en zet de faciliteit onder stroom.
    war_harv_desc_6: Ik vind een vreemd bericht dat is bestemd voor een wezen dat
      hier is gestationeerd. Het is nogal sentimenteel. Er staan foto's bij van een
      baby-strijder en van hetzelfde wezen als bebloede jongere, die met een trotse
      blik in de keel van een hoefdier bijt.
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: Op de laatste foto neemt de jonge strijder afscheid van zijn
      familie om naar een verre wereld te vertrekken. Bij mijn voeten staan twee afgesloten
      opslagcompartimenten. Het bericht is zo geprogrammeerd dat er maar eentje kan
      worden geopend...
    war_harv_opt_a_6: Kies het linker opslagcompartiment
    war_harv_opt_b_6: Kies het rechter opslagcompartiment
    war_harv_res_a_6: |-
      Ik hoor een tevreden gegrom.

      Het opslagcompartiment bevat een exopaktechnologie-blauwdruk.
    war_harv_res_b_6: |-
      Ik hoor een tevreden gegrom.

      Het opslagcompartiment bevat een technologie-blauwdruk voor een multitool.
    war_harv_desc_7: Iemand is een kernkop aan het bouwen. De uitvoering van de plannen
      is overduidelijk. De gecompliceerde procedure met blauwdrukken van technologie
      en isotopische chemische reacties kan pas worden voltooid als er Thamium9 aan
      wordt toegevoegd.
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: Ergens in de kosmos wonen talloze zielen op een onbekende planeet
      die kan worden vernietigd door de wapens die in deze fabriek worden geproduceerd...
    war_harv_opt_a_7: Voltooi de productie van de kernkop
    war_harv_opt_b_7: Probeer de kernkop te ontmantelen
    war_harv_res_a_7: |-
      Op het scherm zie ik het gezicht van een tevreden strijder.

      Het ruilcompartiment van de fabriek wordt geopend.
    war_harv_res_b_7: Ik haal een technologie-blauwdruk uit de kernkop.
    war_harv_desc_8: Gesnavelde handelaren hebben een bericht hierheen gestuurd. Het
      lijkt een getekend contract of een of ander verdrag. Als antwoord hebben lokale
      strijders diverse waardevolle handelsgoederen achtergelaten in een compartiment.
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: Het opperbevel van de strijders heeft een bericht gestuurd waarin
      een en ander wordt toegelicht...
    war_harv_opt_a_8: Geef handelsgoederen
    war_harv_opt_b_8: Pak handelsgoederen
    war_harv_res_a_8: |-
      De handelaren sturen me een bedankje over grote afstand.

      Ze voegen units bij om me nog wat milder te stemmen.
    war_harv_res_b_8: |-
      Ik haal de goederen eruit.

      De diplomatieke betrekkingen tussen beide soorten zijn verstoord.
    war_harv_desc_10: |-
      Dit lijkt me een voorbereidingspost voor een militaire operatie.
      Op het scherm is een handelsschip te zien met een zeer bijzondere lading. Het is wellicht bedoeld om controleposten van andere planetaire autoriteiten te kunnen passeren.
      Stiekem is het schip echter zwaar aangepast en worden er ook strijders met geavanceerde multitools in vervoerd.
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: " Ik kan nog enkele details over het plan opvragen, voordat
      ik wordt gedetecteerd en uit het systeem wordt verwijderd."
    war_harv_opt_a_10: Onderzoek details over de lading
    war_harv_opt_b_10: Onderzoek details over het handelsschip
    war_harv_opt_c_10: Onderzoek details over de multitools
    war_harv_res_a_10: Ik ontvang de product-blauwdruk van de lading die wordt gebruikt
      voor de geheime missie.
    war_harv_res_b_10: Ik ontvang een technologie-blauwdruk die wordt gebruikt door
      het geheime schip.
    war_harv_res_c_10: Ik ontvang een technologie-blauwdruk die wordt gebruikt in
      de multitools voor de geheime missie.
    war_harv_desc_11: Er staat een militaire terminal in een faciliteit die blijkbaar
      onlangs is verlaten. Drie grote databanken zijn gedeeltelijk gewist en er is
      meer rekenkracht nodig om ze te herstellen. Een zeldzaam metaal zou kunnen werken.
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: Databank Alpha is voorzien van het embleem van het strijdersras,
      terwijl Beta en Gamma andere symbolen hebben.
    war_harv_opt_a_11: Herstel databank Alpha
    war_harv_opt_b_11: Herstel databank Beta
    war_harv_opt_c_11: Herstel databank Gamma
    war_harv_res_a_11: De herstelde databank geeft meer informatie over de taal van
      het strijdersras.
    war_harv_res_b_11: De herstelde databank geeft informatie over de taal van een
      buitenaards handelaarsras.
    war_harv_res_c_11: De herstelde databank geeft informatie over de taal van buitenaardse
      elektronische levensvormen.
    all_harv_reward_1: |-
      De faciliteit is online.

      Er worden handelsgoederen geproduceerd.
    all_harv_reward_2: |-
      De faciliteit is online.

      Er worden onderdelen geproduceerd.
    all_harv_reward_3: Ik haal een formule uit de werkende faciliteit.
    all_harv_reward_4: Ik haal een waardevolle technologie-blauwdruk uit de buitenpost.
    all_harv_reward_5: Ik haal een legering uit de faciliteit.
    all_harv_reward_6: Ik haal een nuttig product uit de installatie.
    all_harv_reward_7: Ik haal een buitenaardse curiositeit uit de faciliteit.
    all_harv_reward_8: De faciliteit stelt een nieuwe multitool beschikbaar.
    all_harv_reward_9: Ik haal een waardevol product uit de installatie.
    all_1_radio_desc_1: |-
      Lang geleden bleef een automatische noodoproep blijkbaar onbeantwoord.

      Als ik het encryptiepatroon weet te kraken, kan ik misschien de coördinaten achterhalen.
    all_1_radio_desc_2: |-
      Op de operationele terminal staat een automatisch verzoek om hulp.

      Er verschijnt duidelijk een patroon in de ruis van het scherm. Als ik kan bepalen wat hierna komt, kan ik misschien de locatie van het schip in nood achterhalen.
    all_1_radio_desc_3: |-
      De tekst van het bericht doet vermoeden dat het een zeer oude, onbeantwoorde noodoproep is.

      De cijferreeks is al zo vaak herhaald dat deze inmiddels in het scherm is gebrand. Een invoerveld knippert nadrukkelijk. Als ik de code kan kraken, vind ik het schip misschien.
    all_1_radio_desc_4: |-
      De operationele terminal laat een zwakke, maar onophoudelijke pieptoon horen.

      Erdoorheen hoor ik een verstoorde noodoproep, gevuld met gegil en het geluid van scheurend metaal. Het enige dat ik er duidelijk uit kan opmaken is een korte cijferreeks. Als ik de code kan kraken, weet ik waar het schip is gecrasht.
    all_1_radio_desc_5: |-
      Op het paneel knippert een rood licht. Eronder knippert constant een cijferreeks. Het is duidelijk een noodsignaal.

      Op deze kille manier ben ik getuige van een ramp die zeer waarschijnlijk de piloot het leven heeft gekost. Als ik de encryptiesleutel weet te ontcijferen, kan ik misschien achterhalen waar het schip is neergestort.
    all_1_radio_desc_6: |-
      Via de operationele terminal is een geluidsbaken te horen. Het herhaalt zich elke 16 seconden.

      Ik voel me gedwongen het encryptiepatroon te ontcijferen. Wie weet kan ik de locatie van het schip achterhalen en ontdekken welke verschrikkingen op me wachten daar.
    all_1_radio_desc_7: |-
      De operationele terminal springt aan en er verschijnt een noodoproep op het systeem.

      Als ik de frequentie kan bepalen door de encryptie te kraken, achterhaal ik misschien het lot van de arme piloot. Het verontrustende geluid van gillende motoren en de angstige buitenaardse roep om hulp doen me het ergste vermoeden.
    all_1_radio_desc_8: |-
      De operationele terminal is jaren geleden uitgeschakeld. Zodra ik hem aanzet, begint het systeem een enorme database met signalen te verwerken die door de jaren heen zijn vastgelegd door de luisterapparatuur van de faciliteit.

      Tussen de vele verzoeken om te landen en eindeloos geklets van ruimteschepen signaleert het systeem ineens een noodbaken. Het is een noodoproep waarop nooit is gereageerd. Als ik het patroon in de versleutelde frequentie kan vinden, kan ik misschien het schip in nood traceren.
    all_1_radio_desc_9: |-
      Er staat een onbeantwoorde noodoproep op de operationele terminal van de zendtoren.

      Niemand heeft de moeite genomen te antwoorden. De versleutelde frequentiereeks flikkert wanhopig op het scherm. Wie de noodoproep ook heeft verzonden, zijn hoop op redding is reeds lang vervlogen. Als ik weet te ontcijferen wat er nu volgt in de code, kan ik in elk geval achterhalen wat er is gebeurd en waar het schip zich bevindt.
    all_1_radio_desc_10: |-
      Zodra ik de operationele terminal aanzet, wordt er een hologram van een ruimtevaartuig in een fatale duikvlucht verzonden naar mijn vizier. Het is duidelijk dat deze landing niet zacht zal zijn. De impact op het oppervlak van de planeet lijkt onbetekenend klein op de beelden. Maar in werkelijkheid kan de verwoestende krater enorm zijn.

      Het noodsignaal van het schip is nog steeds te horen. Het is versleuteld, maar als ik de cijferreeks weet te kraken, kan ik de frequentie bepalen...
    all_1_radio_desc_11: |-
      Er is een dringend bericht ontvangen op de operationele terminal. Er is een antwoord verzonden, maar ik zie nergens of er een reddingsactie op touw is gezet.

      Een medewerker van de zendtoren is op onderzoek uitgegaan, maar er is verder niks gerapporteerd. Het is natuurlijk ook mogelijk dat de reddingsmissie zelf ook ten onder is gegaan aan de omstandigheden of roofdieren op de vreemde planeet. Als ik het patroon in de versleutelde frequentie kan achterhalen, kan ik misschien de klus afmaken...
    all_1_radio_desc_12: |-
      In het rode licht op het bedieningspaneel van de zendtoren is de tekst van een noodoproep zichtbaar. Tegelijkertijd wordt een hologram naar mijn vizier verzonden. Ik zie beelden van een ruimteschip dat in een dodelijke duikvlucht de atmosfeer van deze planeet binnenvliegt. Het schip breekt tot mijn verbazing niet in stukken, maar stort als een baksteen naar beneden.

      Ik hoor een geautomatiseerd noodsignaal. Misschien kan ik de versleuteling kraken en de rampplek achterhalen. De kans is klein, maar wellicht zijn er overlevenden.
    all_1_radio_desc_13: Er is een onbeantwoorde noodoproep.
    all_1_radio_desc_14: Niemand heeft dit dringende bericht ooit gezien.
    all_1_radio_desc_15: |-
      Wanneer ik de beelden van de camera's boven aan de zendtoren bekijk, hoor ik een luid gepiep.

      De operationele terminal bevat een onbeantwoord bericht. De piloot van een ruimteschip laat kalm weten aan zijn bazen, of wellicht aan zijn familie, dat hij spoedig zal sterven. Maar zijn woorden gaan verloren in de ruis. Er blijft slechts een gecodeerde golflengte over. Als ik de code kan kraken, ontdek ik wellicht wat er met hem is gebeurd...
    all_1_radio_desc_16: "Op de operationele terminal zie ik vage afbeeldingen, verstuurd
      door een neerstortend ruimteschip. De g-krachten drukken de doodsbange piloot
      tegen de bovenkant van zijn cockpit, waarna zijn gebroken lijf tegen het besturingsmechanisme
      wordt gekwakt. \n\nHet is duidelijk dat er geen overlevenden zijn, maar ik kan
      de locatie van het ruimteschip extrapoleren als ik de steeds herhaalde tekens
      van het noodsignaal kan decoderen."
    all_1_radio_desc_17: |-
      De radiocommunicatie vanuit het paneel van de zendtoren vormt een muur van geluid. Het doet pijn om naar te luisteren, al was het maar vanwege de wanhopige kreet van de oververhitte fusiemotor en de verwoestende knal van de crash op de planeet die erop volgt.

      Ik probeer het signaal op te schonen en zoek het versleutelde noodsignaal, dat vast en zeker verborgen is achter de doodsstrijd van het ruimteschip. Uiteindelijk vind ik het, maar wat nu?
    all_1_radio_desc_18: |-
      Tussen de waarschuwingslichten en de paniekerige radiocommunicatie in de databanken van de zendtoren ontwar ik een gecodeerde golflengte die steeds wordt herhaald. De versleuteling zorgt ervoor dat piraten het signaal niet kunnen volgen om de vracht te stelen, maar met de technologie om me heen en mijn intuïtie moet het me lukken om de code te kraken.

      De vraag is, welk antwoord moet ik sturen?
    all_1_radio_desc_19: |-
      Het paneel van de zendtoren weigert koppig een noodsignaal te decoderen dat al heel lang in zijn databanken zit.

      Als ik de code kan ontcijferen, krijg ik het bericht te horen.
    all_1_radio_desc_20: |-
      Het communicatiepaneel van de toren zendt meerdere frequenties tegelijk uit.

      Eén frequentie lijkt een dringend bericht te bevatten, maar hoe zal ik erop reageren?
    all_1_radio_desc_21: |-
      Zodra ik de terminal van de zendtoren bereik, hoor ik meerdere signalen door elkaar.

      Eén ervan klinkt als een noodsignaal. Als ik de frequentie kan isoleren, kan ik de locatie vaststellen.
    all_1_radio_desc_22: |-
      De rust van de zendtoren wordt abrupt verstoord door het geluid van een ontvangen signaal.

      Het paneel vlakbij knippert vol verwachting en rekent op de toegangscode die het bericht zal ontcijferen.
    all_1_radio_desc_23: |-
      De ruis van meerdere frequenties mengt zich met een herhalend patroon dat verdacht veel lijkt op een noodsignaal.

      Als ik het kan isoleren, kan ik de afkomst ervan mogelijk achterhalen.
