    tra_obs_opt_c_4: 'Invoer: 0129'
    tra_obs_res_a_4: Gelukt! De nieuwe locatie wordt onthuld.
    tra_obs_res_b_4: Ik voer de code in en wacht, maar ik ontvang geen nieuwe locatie.
    tra_obs_desc_5: |-
      De terminal bevat informatie over ruilhandel uit het verleden. De handelaar die zich hier had gevestigd, heeft het gebouw ook als opslagplek gebruikt.

      Bovendien was de handelaar op zoek naar iets in de ruimte. Maar wat? Een knipperend baken op de monitor kan het antwoord bevatten, maar eerst moet ik de juiste reactie invoeren.
