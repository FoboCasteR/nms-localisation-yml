    npc_hire_vehicles_desc_1: "De technicus heeft zijn werkplek ingericht bij de exocraft-terminal.
      Hij geeft me de blauwdruk van de <TECHNOLOGY>Roamer-garage<>. \n\nHij is een
      stuk rustiger dan de vorige keer, al zie ik nog steeds de angst in zijn ogen.
      Het is de paranoia die hem in leven heeft gehouden tijdens zijn ruimtereis.
      Ik weet niet wat ik ervan moet vinden. Is dit geen vergissing? Maar goed, er
      is niets meer aan te doen. De Vy'keen heeft zijn woord gehouden, dus dan doe
      ik dat ook."
    npc_hire_vehicles_lang_1: Indringer! Ik hou me aan mijn woord. Bouw een <TECHNOLOGY>Roamer-garage<>
      met deze blauwdruk en je krijgt mijn exocraft, ook al ben je 'm niet waard.
      Maar ik ga weer verder. Ik moet het hier een beetje verdedigbaar maken, voor
      het geval dat ze me komen zoeken...
    npc_hire_vehicles_opt_a_1: Fijn dat je er bent.
    npc_hire_vehicles_res_a_1: Het is helemaal niet fijn, Reiziger. Het is een noodzakelijk
      kwaad. Ik heb de hele Vy'keen-vloot het nakijken gegeven in die exocraft. Eens
      kijken hoe lang jij het overleeft.
    npc_hire_vehicles_desc_2: "De technicus geeft me een <TECHNOLOGY>exocraft-radar<>
      zodra ik de <TECHNOLOGY>Roamer-garage<> heb gebouwd. \n\nAls ik naar hem toeloop,
      zie ik dat hij snel een foto op zijn scherm verbergt. Ik weet het niet zeker,
      maar het leek me een foto van de technicus met zijn soortgenoten. \n\nMisschien
      was het wel familie, als de Vy'keen tenminste families hebben."
    npc_hire_vehicles_lang_2: Indringer! Heb je de Roamer-garage gebouwd? Grah! Laat
      het me weten als hij klaar is. We moeten deze wereld scannen, de signalen zoeken
      en achterhalen wat er te vinden is...
    npc_hire_vehicles_opt_a_2: Ik heb de Roamer-garage gebouwd.
    npc_hire_vehicles_res_a_2: "'Mooi. Hier is de blauwdruk voor de exocraft-radar.
      Met deze verbetering kun je van grote afstand gebouwen en signalen ontdekken.
      Ik vind het wel bespottelijk dat je over zo weinig kennis beschikt, indringer...'"
    npc_hire_vehicles_opt_b_2: Ik ben nog niet klaar.
    npc_hire_vehicles_res_b_2: Grah! Je bent een meelijwekkend kind en niet beter
      dan een Gek! Ga weg en doe wat ik je vraag, anders sla ik je tegen de grond!
    npc_hire_vehicles_desc_3: "De technicus wil dat ik een <TECHNOLOGY>exocraft-radar<>
      bouw. Eerst moeten we informatie verzamelen over onze omgeving. De wapens komen
      later wel.\n\nHoe meer tijd ik doorbreng met dit wezen, hoe duidelijker het
      wordt dat hij anders is dan de andere Vy'keen die ik heb ontmoet. Hoewel ook
      hij agressief kan zijn, heeft hij duidelijk nog een andere passie naast het
      doden. \n\nHoe zou zijn leven eruit hebben gezien? Wat voor leven zou ik hebben
      gehad als ik niet de kans had gekregen om deze werelden te ontdekken?"
    npc_hire_vehicles_lang_3: Zodra we de <TECHNOLOGY>exocraft-radar<> hebben, kunnen
      we deze planeet in kaart brengen. Reiziger, vroeger waren we veel meer dan alleen
      strijders. We waren ontdekkingsreizigers en verdedigden deze werelden. Totdat
      de Sentinels kwamen. Totdat Hirk ons misleidde...
    npc_hire_vehicles_opt_a_3: Ik heb de exocraft-radar gebouwd.
    npc_hire_vehicles_res_a_3: Mooi. Hier zijn de beloofde wapenontwerpen. We moeten
      zijn voorbereid op elk mogelijk gevaar...
    npc_hire_vehicles_opt_b_3: Ik ben nog niet klaar.
    npc_hire_vehicles_res_b_3: Ik zet mijn leven voor je op het spel en jij loopt
      maar wat te lanterfanten? Grah! Aan de slag. Werken jij, indringer!
    npc_hire_vehicles_desc_4: |-
      De technicus wil dat ik mijn <TECHNOLOGY>exocraft-radar<> gebruik om een depot te vinden waar ik <SPECIAL>armadium<> kan stelen. Hiermee wil hij <TECHNOLOGY>exocraft-boosters<> maken.

      De Vy’keen is wel erg geobsedeerd door de Sentinels. Ik zag hoe hij oude geschriften in de Vy'keen-taal las, terwijl hij allerlei namen mompelde: Obinqiul. Aeron. Atlas... Is dit waar zijn volk naar op zoek is? Welk geheim heeft hij ontdekt? Met welke ketterse daden hield hij zich bezig?
    npc_hire_vehicles_lang_4: Ik... ik heb Sentinel-depots ontdekt op deze wereld!
      Gebruik je <TECHNOLOGY>exocraft-radar<> om er een te vinden, Reiziger. Vernietig
      het depot en breng me het waardevolle <SPECIAL>armadium<>. Ik gebruik het om
      <TECHNOLOGY>exocraft-boosters<> voor je te maken...
    npc_hire_vehicles_opt_a_4: Ik heb het armadium dat je nodig hebt.
    npc_hire_vehicles_res_a_4: De technicus neemt de grondstof aan en gebruikt het
      als basis voor exocraft-boosters. Tevreden geeft hij me de blauwdruk. Verder
      zegt hij niets.
    npc_hire_vehicles_opt_b_4: Ik ben nog niet klaar.
    npc_hire_vehicles_res_b_4: Indringer, treuzel niet zo. We hebben maar weinig tijd,
      want het leven is kort. En dat van jou wordt nog korter als je mijn opdracht
      niet uitvoert! Grah!
    npc_hire_vehicles_desc_5: "De technicus wil dat ik mijn <TECHNOLOGY>exocraft-boosters<>
      gebruik om zo snel mogelijk het versleutelde bericht bij een terminal te onderscheppen.
      Volgens hem kunnen we dan ook de blauwdruk voor een <TECHNOLOGY>exocraft-mijnlaser<>
      uit het Vy’keen-netwerk halen. \n\nHij maakt een opgewonden indruk. Ik weet
      niet waar het bericht over gaat en uit welk systeem het afkomstig is. Maar het
      is wel duidelijk dat het erg belangrijk is voor de Vy’keen."
    npc_hire_vehicles_lang_5: Ik heb mijn wederhelft en kinderen achtergelaten, Reiziger.
      Ik moet weten hoe het met hen gaat. Zij zijn het enige wat me nog bindt met
      mijn thuiswereld... Gebruik de <TECHNOLOGY>exocraft-boosters<> om het versleutelde
      bericht tijdig te onderscheppen. We kunnen dan meteen de mijnlaser-technologie
      uit het Vy’keen-netwerk halen. Grhah! Zo slaan we twee Gek in één klap!
    npc_hire_vehicles_opt_a_5: Oké, open het netwerk. Ik ga er direct naartoe.
    npc_hire_vehicles_res_a_5: Wees alert en doe het snel. Ik moet dit bericht hebben.
      Ik moet weten wat er is gebeurd met hen die ik achterliet!
    npc_hire_vehicles_opt_b_5: Ik kan dit nu niet doen.
    npc_hire_vehicles_res_b_5: Reiziger, doe dit voor me en je wint mijn vertrouwen.
    npc_hire_vehicles_desc_5_f: |-
      De technicus staat nerveus op me te wachten. Ik heb het versleutelde bericht nog niet gevonden. Hij benadrukt dat het hoog tijd wordt en zegt dat ik onmiddellijk naar de gemarkeerde locatie moet gaan.

      Dit is de laatste kans voor de technicus om nog iets van zijn familie te horen voordat ze het contact helemaal verbreken.
    npc_hire_vehicles_lang_5_f: Grah! Ik moet dat bericht horen, indringer! Nog even
      en het signaal verdwijnt uit het netwerk. Haal dat bericht voor me op voordat
      het te laat is!
    npc_hire_vehicles_opt_a_5_f: Oké, open het netwerk maar weer. Ik ga er direct
      naartoe.
    npc_hire_vehicles_res_a_5_f: Wees alert en doe het snel. Ik moet dit bericht hebben.
      Ik moet weten wat er is gebeurd met hen die ik achterliet!
    npc_hire_vehicles_opt_b_5_f: Ik kan dit nu niet doen.
    npc_hire_vehicles_res_b_5_f: Reiziger, waarom zei je dat je het zou doen als het
      nu niet kan? Je brengt ons allemaal in gevaar!
    npc_hire_vehicles_desc_5_s: "BERICHT LADEN... FREQUENTIE SUBRUIMTE DECODEREN...
      FOUT. INTERCEPTIE.\n\nDit is de prijs voor je ketterij, voortvluchtige van de
      Vy’keen. \n\nWeet dat er geen heelal is waarin we je niet kunnen vinden. Dat
      er geen stersysteem is waarin je aan ons kunt ontsnappen.\n\nVerberg je maar,
      zo ver als je kunt in dit sterrenstelsel. We hebben geduld. \n\nWeet dat je
      afstammelingen huilden als jankende Gek toen we hen afmaakten. Dat we je wederhelft
      doodden toen ze op de vlucht sloeg en de anderen achterliet. Waar zul je ooit
      rust vinden, nu je dit weet?"
    npc_hire_vehicles_lang_5_s: De terminal springt aan en ik schrik van het bericht.
      De technicus stuurde me hierheen om te kijken of er nieuws was over zijn familie,
      maar dit...
    npc_hire_vehicles_opt_a_5_s: Sluit het bericht.
    npc_hire_vehicles_res_a_5_s: Ik ga terug en moet besluiten wat ik hem vertel.
      Voordat het bericht wordt afgesloten, haal ik nog een blauwdruk voor een exocraft-mijnlaser
      uit het netwerk.
    npc_hire_vehicles_desc_6: "De technicus vertelt me dat hij zijn hoofd moet leegmaken
      voor zijn heilige taak. Voordat hij al zijn gedachten verwijdert, wil hij eerst
      weten wat er met zijn familie is gebeurd. \n\nHij verwachtte een bericht van
      zijn wederhelft en kinderen, maar in plaats daarvan ontdekte ik dat zijn familie
      was vermoord door andere Vy'keen. Ze zouden ketters zijn.\n\nNerveus staat hij
      me op te wachten. Ik weet niet of ik de waarheid moet zeggen."
    npc_hire_vehicles_lang_6: Ik ben bijna klaar met de voorbereiding. Weldra verwijder
      ik mijn oude leven en mijn oude relaties. Dan word ik degene die ik moet zijn.
      Maar ook al zal ik het me niet herinneren... ik moet het weten... Ik moet het
      weten, Reiziger! Vertel me wat mijn wederhelft zei! Vertel me over mijn kinderen!
      Alsjeblieft, ik wacht al zo lang...
    npc_hire_vehicles_opt_a_6: 'WAARHEID: Ze zijn dood. Het spijt me...'
    npc_hire_vehicles_res_a_6: Ik... Ik... Ga maar, Reiziger. Vy'keen bereiden zich
      hun hele leven voor op hun dood, maar dit... Degene die ik nu ben, zal samen
      met hen sterven en in tijd en herinnering verdwijnen. Bedankt wat je voor me
      hebt gedaan, vriend. Als we elkaar weer spreken, ben ik opnieuw geboren.
    npc_hire_vehicles_opt_b_6: 'LEUGEN: Het gaat goed met hen. Ze zijn gelukkig.'
    npc_hire_vehicles_res_b_6: Grah! Hoe kan dat nou? Vy'keen zijn nooit gelukkig.
      We zijn trots op onze beproevingen. Maar... ik ben blij dit te horen. Ik denk...
      ik denk dat ik nu wel kan doen wat ik moet doen. Bedankt dat je me hoop hebt
      gegeven, zo vlak voor het einde. Als we elkaar weer spreken, ben ik opnieuw
      geboren.
    npc_hire_vehicles_desc_7: |-
      De technicus wil dat ik een <TECHNOLOGY>exocraft-mijnlaser<> bouw en belooft me dat hij daarna een blauwdruk zal maken voor een nieuwe exocraft: de Nomad.

      Diep van binnen is hij veranderd en ik zie het aan zijn gezicht. Hij is duidelijk iemand anders geworden. Hij bestookt me niet meer met onbegrijpelijke bedreigingen, maar zegt dat hij een bijzonder doel heeft. Ooit was hij in staat om emoties te tonen, nu praat hij alleen nog maar over zijn cultus en zijn doel...
    npc_hire_vehicles_lang_7: Ik ben herboren en ben het verleden kwijt. Nu kan ik
      me volledig richten op wat ik moet doen... Grah! Je zult de komende dagen een
      mijnlaser nodig hebben. Als je er een maakt, bouw ik een Nomad-exocraft die
      een Nal-volgeling waardig is.
    npc_hire_vehicles_opt_a_7: Ik heb de exocraft-mijnlaser gemaakt.
    npc_hire_vehicles_res_a_7: Reiziger, accepteer de blauwdruk van de Nomad en word
      een volgeling van Nal!
    npc_hire_vehicles_opt_b_7: Mag ik eerst weten wat Nal is?
    npc_hire_vehicles_res_b_7: Nal, de voorvader! Nal, die de waanzin van Hirk bestreed!
      Nal, die zal worden gewroken!
    npc_hire_vehicles_desc_8: |-
      De technicus wil dat ik <SPECIAL>detritum<> verzamel, een hyperdicht mineraal dat alleen door mijn <TECHNOLOGY>exocraft-mijnlaser<> kan worden geëxtraheerd. Detritum kan worden verzameld uit grote rotsen op deze planeet. De technicus kan het gebruiken om een upgrade te maken voor mijn <TECHNOLOGY>exocraft-radar<>.

      De Vy'keen staart me aan en houdt me scherp in de gaten. Ik word er ongemakkelijk van. Wat hij ook van plan is... het zal snel gebeuren. Ik wacht en weet nog van niets... en dat vervult me met angst.
    npc_hire_vehicles_lang_8: |-
      Je <TECHNOLOGY>exocraft-mijnlaser<> moet krachtig genoeg zijn om zelfs <SPECIAL>detritum<> te extraheren van deze planeet. Aanschouw de kunsten van de mech-priester! Grah!

      Dit universum is een mysterie, Reiziger. Pogingen dat mysterie op te lossen houden je een leven lang bezig. En dat is wat we moeten doen.
    npc_hire_vehicles_opt_a_8: Ik heb het detritum dat je nodig hebt.
    npc_hire_vehicles_res_a_8: De technicus neemt de substantie aan en gebruikt het
      om een nieuwe blauwdruk voor de exocraft-radar te maken.
    npc_hire_vehicles_opt_b_8: Ik heb nog niet genoeg detritum.
    npc_hire_vehicles_res_b_8: Wat doe je hier dan nog? Grah! Vooruit, aan de slag.
    npc_hire_vehicles_desc_9: |-
      De blauwdruk voor de <TECHNOLOGY>exocraft-radar<> ziet er veelbelovend uit. Ik heb al heel veel ontdekt met de hulp van de technicus, die ondertussen alweer bezig is met het verbeteren van het <TECHNOLOGY>exocraft-wapenupgrades<>.

      Hoewel het fijn is dat hij nu zo efficiënt en gefocust is, mis ik zijn vorige persoonlijkheid wel een beetje. Zijn persoonlijkheid is verdwenen, verdrongen door dat ene belangrijke doel. Zou ik ooit ook zo kunnen veranderen? Iets kunnen worden wat ik haat?
    npc_hire_vehicles_lang_9: Ik heb de telemetrie van je exocraft geanalyseerd. Kennelijk
      heeft mijn vorige incarnatie niet de moeite genomen om je te voorzien van <TECHNOLOGY>exocraft-wapenverbeteringen<>.
      Grah! Vergeef de Vy'keen die ik was, volgeling.
    npc_hire_vehicles_opt_a_9: Ik heb de upgrade van de exocraft-radar gebouwd.
    npc_hire_vehicles_res_a_9: Hier is je blauwdruk. Ik ga... wacht! Ik heb iets ontdekt...
      Dit... dit kan niet waar zijn...
    npc_hire_vehicles_opt_b_9: Ik ben nog niet klaar met de upgrade.
    npc_hire_vehicles_res_b_9: Je bent een ijverige volgeling, Reiziger. Stel me niet
      teleur.
    npc_hire_vehicles_desc_10: |-
      De technicus heeft <SPECIAL>nanietclusters<> nodig om mijn <TECHNOLOGY>exocraft-boosters<> te verbeteren. Volgens hem zijn ze te vinden in verlaten constructies.

      De Vy'keen zegt dat Nal, naar wie zijn cultus is vernoemd, ooit mijn planeet heeft bezocht. Ik heb geen idee of dit klopt. Ik loop door de ruïnes en verbaas me over dit volk, hun obsessie met het verleden en de haat die hen verscheurde. Ik vraag me af wat de toekomst brengt en welke geheimen ik zal ontdekken.
    npc_hire_vehicles_lang_10: 'Dat je van alle werelden juist deze wereld koos om
      je te vestigen, terwijl er oneindig veel mogelijkheden waren... Het leek onmogelijk,
      maar mijn scans hebben de waarheid onthult: Nal zelf was ooit hier. Hier zullen
      we zijn laatste woorden vinden. Gebruik de verbeterde <TECHNOLOGY>exocraft-radar<>
      om de verlaten constructies van deze planeet te vinden. Breng me de nanietclusters
      die je daar vindt. Dan gebruik ik ze om een nieuwe acceleratiemodule voor je
      te maken.'
    npc_hire_vehicles_opt_a_10: Ik heb de nanietclusters.
    npc_hire_vehicles_res_a_10: "'Ja... ja! Neem deze blauwdruk voor de exocraft-boosters
      en bereid je voor, Reiziger.'"
    npc_hire_vehicles_opt_b_10: Ik heb de substantie nog niet.
    npc_hire_vehicles_res_b_10: Je vindt het wel, Reiziger. Ik heb vertrouwen in je.
    npc_hire_vehicles_desc_11: |-
      Er is een monoliet geactiveerd. Als ik snel genoeg ben, ontvang ik de verboden kennis van Nal.

      Het was de heilige taak van de technicus om zijn eigen persoonlijkheid te vernietigen, speciaal voor deze dag en dit moment. Ik hoop niet dat zijn offer vergeefs zal zijn.
    npc_hire_vehicles_lang_11: Reiziger, mijn werk is voltooid. Ik heb de leylijnen
      en de heilige gegevens gevonden. Er blijkt een monoliet te zijn, het graf van
      de laatste profetie! Ga, Reiziger! Zorg dat je dat geheim vindt!
    npc_hire_vehicles_opt_a_11: Oké, activeer de leylijnen. Ik ga er direct naartoe.
    npc_hire_vehicles_res_a_11: Ik ben jaloers op je, Reiziger! Je gaat de werelden
      van Nal zelf zien! Grah!
    npc_hire_vehicles_opt_b_11: Ik ga zo snel mogelijk, maar nu nog niet.
    npc_hire_vehicles_res_b_11: Je weet niet hoe belangrijk dit is. Weet je hoeveel
      van mijn soortgenoten ons ter plekke zouden doden alleen al voor het uitspreken
      van de naam Nal?
    npc_hire_vehicles_desc_11_f: De technicus wacht op een singaal van de monoliet,
      en geeft aan dat ik er snel naartoe moet om het testament te activeren.
    npc_hire_vehicles_lang_11_f: We hebben beperkte middelen, Reiziger. We kunnen
      deze leylijn maar een paar keer activeren voordat ze ons vernietigen. Schiet
      dus op. Ga naar de monoliet voordat het testament verdwijnt...
    npc_hire_vehicles_opt_a_11_f: Oké, activeer de leylijnen nog eens. Ik ga er direct
      naartoe.
    npc_hire_vehicles_res_a_11_f: Ik ben jaloers op je, Reiziger! Je gaat de werelden
      van Nal zelf zien! Grah!
    npc_hire_vehicles_opt_b_11_f: Ik kan op dit moment niet.
    npc_hire_vehicles_res_b_11_f: Je weet niet hoe belangrijk dit is. Weet je hoeveel
      van mijn soortgenoten ons ter plekke zouden doden als we alleen maar de naam
      Nal zouden uitspreken?
    npc_hire_vehicles_desc_11_s: |-
      Je nadert de monoliet. Je wordt overspoeld door zijn vreselijke waarheid. Je ziet de woorden in de tekst van duizend tongen, onder het schijnsel van ontelbare sterren.

      Je bent getuige van gebeurtenissen die duizenden jaren geleden plaatsvonden, lang voordat je ontwaakte. Je ziet twee Vy'keen voor een rode gloed staan. Ze stellen vragen over het universum. Je ziet een Gek en een Korvax, die vlak voor je naast elkaar staan te wachten. En voordat het visioen verdwijnt, zie je iets wat je nog nooit hebt gezien, wat hier niet hoort te zijn, wat eigenlijk nergens hoort te zijn. Iets van haat, verdriet en wanhoop. Iets wat nog komen gaat.

      Opeens wordt alles vaag... Het visioen is voorbij.
    npc_hire_vehicles_lang_11_s: Ik had het woord van de Atlas gehoord en Hirk niet.
      Blind van jaloezie sloeg Hirk me van de berg en ik zag de waarheid die de monoliet
      had onthuld. Dat ik niet zou sterven, maar ontwaken. Dat niets vergaat in deze
      droom. Tenminste, tot de Reizigers komen. Tot de realiteiten werden vernietigd.
      Dit is het laatste testament van Nal...
    npc_hire_vehicles_opt_a_11_s: Je vertrekt en bent van slag door de ervaring.
    npc_hire_vehicles_res_a_11_s: Terwijl je wegloopt, voel je achter je iets ademen
      en naar je kijken. Je draait je om, maar ziet niets.
    npc_hire_vehicles_desc_12: "De technicus geeft me de blauwdruk voor de <TECHNOLOGY>Colossus-garage<>.
      \n\nDe Vy'keen geloven dat hun voorvader Hirk de kennis van de Grote Monoliet
      ontving. Hierop volgde de oorlog tegen de Sentinels en de moord op de protesterende
      Nal.\n\nDe monoliet die ik ontdekte bewijst dat dit een leugen is. Nal werd
      vereerd met een visioen, terwijl Hirk zelf niets hoorde. Uit jaloezie werd Nal
      vermoord door Hirk. Toch begrijp ik het niet helemaal.\n\nIk moet nog steeds
      denken aan het wezen dat ik naar me voelde kijken. Dat maakt me bang."
    npc_hire_vehicles_lang_12: 'Ik... dank je, Reiziger. En daarom noemen ze de volgelingen
      van Nal ''ketters''? Grah! Met deze ontdekking heb je de eer hersteld van duizenden
      martelaren, Reiziger. Je hebt je beloning verdiend: de Colossus, de grootste
      exocraft in mijn arsenaal. Gebruik hem om onze vijanden over de kling te jagen.'
    npc_hire_vehicles_opt_a_12: Neem de blauwdruk aan.
    npc_hire_vehicles_res_a_12: Je neemt de blauwdruk aan en bedankt de technicus
      voor alles wat hij heeft gedaan.
    npc_hire_vehicles_desc_13: |-
      De technicus wacht vol ongeduld tot hij mijn <TECHNOLOGY>Colossus-exocraft<> in al zijn glorie kan zien. Omgeven door blauwdrukken en schema's maakt hij een upgrade voor de <TECHNOLOGY>exocraft-mijnlaser<>.

      Hij had na mijn ontdekking van de monoliet kunnen vertrekken, omdat hij weet dat hij geen ketter meer is. En hoewel sommige Vy'keen hem nog steeds opjagen, zal de cultus van Nal sterker worden in dit sterrenstelsel. Toch is de technicus gebleven en belooft hij me te helpen zoals ik hem heb geholpen, tot ik geen gebruik meer wil maken van zijn diensten.
    npc_hire_vehicles_lang_13: Ik heb het testament van Nal naar mijn broeders gestuurd,
      Reiziger. Wat je vandaag hebt ontdekt, wordt verspreid onder de Vy'keen. Het
      zal mijn volk beter maken. Grah! En als daar geweld voor nodig is, dan moet
      dat maar. Je bent niet zo meelijwekkend als ik ooit dacht. Je bent geen indringer
      meer. Je bent een van ons tot het einde der tijden, zetelend op die glorieuze
      Colossus.
    npc_hire_vehicles_opt_a_13: Ik heb de Colossus-garage gebouwd.
    npc_hire_vehicles_res_a_13: Grah! Wat sta je hier dan nog te doen, Reiziger? Vooruit!
      Gebruik de kracht van het voertuig om deze wereld te veroveren. Met deze exocraft-laser
      gaat dat nog gemakkelijker.
    npc_hire_vehicles_opt_b_13: Ik heb hem nog niet gebouwd.
    npc_hire_vehicles_res_b_13: Grah! Je bent dan wel een van ons, maar je bent nog
      steeds traag en meelijwekkend!
    npc_hire_vehicles_desc_14: "De technicus heeft meer <SPECIAL>nanietclusters<>
      nodig om mijn <TECHNOLOGY>exocraft-radar<> te verbeteren. \n\nEr klopt iets
      niet. Een tijdje geleden zag ik een foto van de Vy'keen met zijn familie. Hij
      stond op het punt om een ritueel uit te voeren om dit soort relaties uit zijn
      geheugen te verwijderen. Maar nu zie ik dezelfde foto. De technicus staart er
      met een lege blik naar. Als hij me ziet, verwijdert hij de foto van het scherm.
      \n\nWe hebben het er niet over. Ik wil hem geen pijn doen."
    npc_hire_vehicles_lang_14: Ik... vergeef me, Reiziger. Ik ben moe. Ik heb vrijwel
      alles gedaan wat ik voor je kan doen. Binnenkort heb je inzicht in alle signalen
      op deze planeet en kun je elk gevaar snel bestrijden. Nu heb ik alleen nog voldoende
      <SPECIAL>nanietclusters<> nodig om de laatste blauwdrukken te maken. Grah! Ik
      heb hier een glorieuze tijd gehad!
    npc_hire_vehicles_opt_a_14: Ik heb de nanietclusters.
    npc_hire_vehicles_res_a_14: De technicus geeft me de laatste blauwdruk voor de
      exocraft-radar, die hij heeft gemaakt met het naniet.
    npc_hire_vehicles_opt_b_14: Ik heb de substantie nog niet.
    npc_hire_vehicles_res_b_14: Je vindt het in verlaten constructies, Reiziger! Grah!
      Ben je nu echt weer net zo incompetent als vroeger?
    npc_hire_vehicles_desc_15: |-
      De technicus heeft een laatste beloning voor me: een verbeterde <TECHNOLOGY>acceleratiemodule<> voor mijn Nomad-exocraft. Maar dan moet ik wel eerst een Nomad-garage bouwen.

      Ik ben tijdens mijn reizen maar weinig wezens tegengekomen die ik echt begreep. Maar deze Vy'keen deelde geheimen met me waarvan ik het bestaan niet kende in dit universum. Hij stelde me een andere toekomst in het vooruitzicht - een tijd vol strijd en glorie. Zijn hele leven was de technicus op zoek naar het testament van Nal. Ik heb geen idee wat er gaat komen...
    npc_hire_vehicles_lang_15: |-
      Alsjeblieft, Reiziger: zodra je een Nomad-exocraft hebt gebouwd, is deze laatste <TECHNOLOGY>acceleratiemodule<> voor jou.

      Mijn werk zit erop, maar elk einde is een nieuw begin... Ik ben niet meer in staat om te reizen zoals vroeger en ben te uitgeput om mijn pelgrimstocht voort te zetten. Als je het toestaat, blijf ik liever hier om samen met jou te strijden tegen je vijanden. Grah! Wee degene die zich tegen ons keert!
    npc_hire_vehicles_opt_a_15: Ik heb de Nomad-exocraft.
    npc_hire_vehicles_res_a_15: Grah! De nieuwe acceleratiemodule is nu van jou!
    npc_hire_vehicles_opt_b_15: Ik heb 'm nog niet gebouwd.
    npc_hire_vehicles_res_b_15: Waarom niet? Grah! Vind je mijn werk dan zo onbelangrijk?
    npc_hire_vehicles_desc_16: |-
      De technicus heeft een terminal gehackt zodat de units kunnen worden overgemaakt. Als ik er snel naartoe ga, kan ik de units op mijn rekening zetten.

      Hij besteedt zijn dagen aan het onderhouden van de exocraft en het verzamelen van gegevens uit interplanetaire netwerken. Soms zie ik hem buiten om de planeet te verkennen, maar die momenten zijn schaars. De technicus is tevreden met zijn teruggetrokken bestaan. Nu hij niet meer hoeft te vechten om te overleven, voert hij voor zijn plezier wat sabotagepraktijken uit.
    npc_hire_vehicles_lang_16: Reiziger, ik heb iets gevonden wat ons geld kan opleveren!
      Ga erheen, dan kun je meteen oefenen met de exocraft! Zoek de bron van het signaal
      voordat het weer weg is, zodat we de units kunnen stelen!
    npc_hire_vehicles_opt_a_16: Dan ga ik maar.
    npc_hire_vehicles_res_a_16: Schiet op! Grah!
    npc_hire_vehicles_opt_b_16: Ik heb het te druk.
    npc_hire_vehicles_res_b_16: Grah! Daar doe ik dan al die moeite voor...
    npc_hire_vehicles_desc_16_f: De technicus heeft een terminal met wat units gehackt.
      Als ik er snel naartoe ga, kan ik ze claimen.
    npc_hire_vehicles_lang_16_f: Reiziger, waarom ben je nog niet bij de markering
      geweest? Ga erheen, dan kun je meteen oefenen met de exocraft! Zoek de bron
      van het signaal voordat het weer weg is, zodat we de units kunnen stelen!
    npc_hire_vehicles_opt_a_16_f: Dan ga ik maar.
    npc_hire_vehicles_res_a_16_f: Schiet op! Grah!
    npc_hire_vehicles_opt_b_16_f: Ik heb het te druk.
    npc_hire_vehicles_res_b_16_f: Grah! Daar doe ik dan al die moeite voor...
    npc_hire_vehicles_desc_16_s: De gehackte terminal geeft allerlei foutmeldingen
      af en stuurt het crediet via een intergalactische transactie direct naar je
      rekening.
    npc_hire_vehicles_lang_16_s: De terminal wordt geactiveerd.
    npc_hire_vehicles_opt_a_16_s: Je verlaat de terminal.
    npc_hire_vehicles_res_a_16_s: Je gaat weg en bedenkt hoe blij je bent dat je technicus
      dit soort netwerken kan hacken.
    npc_hire_vehicles_recr_desc_1: "De technicus zoekt werk en zegt dat hij <TECHNOLOGY>exocrafts<>
      voor me kan bouwen en upgraden.\n \nDe lichtjes op zijn helm knipperen als hij
      me ziet. Hij maakt een paniekerige en opgewonden indruk. Snel onderdrukt hij
      deze emoties en neemt hij de minachtende houding aan die gebruikelijk is voor
      zijn soort. Toch is het me duidelijk dat hij me nodig heeft. Hij spreekt me
      ook toe in mijn eigen taal. Hij zegt dat zijn leven op het spel staat."
    npc_hire_vehicles_recr_lang_1: Ik... ik wil mee naar je thuisplaneet, indringer!
      Dan krijg je de beschikking over de geweldige exocraft en een Vy'keen-mechpriester
      die hem voor je onderhoudt. Je hebt wel een geschikte <TECHNOLOGY>exocraft-terminal<>
      nodig. Als je weigert, dan... dan ben ik ten dode opgeschreven. Schiet op!
    npc_hire_vehicles_recr_opt_a_1: Ik maak graag gebruik van je diensten.
    npc_hire_vehicles_recr_res_a_1: Je bent zwak en minderwaardig, maar ik heb geen
      keus. Ik ga naar je wrede wereld als ik er op een veilige manier kan komen.
      Ik word... ik word een indringer.
    npc_hire_vehicles_recr_opt_b_1: Nog niet.
    npc_hire_vehicles_recr_res_b_1: Indringer, je hebt me verdoemd tot de acht vergeldingen
      van Hirk. Ik heb nergens spijt van, ook al doden ze me voor wie ik ben en wat
      ik heb gedaan. Maar jij... jij zult dit de rest van je miserabele leven betreuren.
