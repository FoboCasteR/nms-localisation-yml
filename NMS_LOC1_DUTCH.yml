    war_freighter_desc_1: |-
      Het wezen laat een luide strijdkreet horen wanneer ik dichterbij kom. Hopelijk omdat we hebben gewonnen.
      Hij gebaart naar het besturingspaneel van zijn vrachtschip, alsof hij wil dat ik de besturing overneem.
    exp_freighter_desc_1: |-
      Lichten flikkeren achter het vizier van de levensvorm en hij buigt lichtjes met zijn hoofd. Is hij me nou dankbaar?
      Hij gebaart naar het besturingspaneel van zijn vrachtschip, alsof hij wil dat ik de besturing overneem.
    tra_freighter_desc_1: |-
      Het kleine wezen babbelt opgewonden en hij springt van zijn ene poot op de andere.
      Hij gebaart wild in het rond en wijst naar het besturingspaneel van zijn vrachtschip. Het lijkt erop dat hij wil dat ik het bevel overneem.
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: Grah! Meelijwekkende indringer berooft vrachtschip van overwinning!
      Maar Vy'keen bedankt toch.
    exp_freight_lang_1: 'Gevechtsanalyse: vernietiging zonder hulp van Reiziger. Korvax
      bedankt.'
    tra_freight_lang_1: Bedankt, 'vriend'. Je hebt veel levens en grote winst gered.
    all_freighter_opt_1: Inspecteer vrachtschip
    all_freighter_opt_2: Weiger beloning
    all_freighter_opt_3: Vraag om betaling
    all_freighter_res_1: |-
      De kapitein kijkt me blij, bijna opgelucht aan. Misschien was het leidinggeven hem een zware last.
      Zijn schip en bemanning staan nu tot mijn beschikking, net als de <STELLAR>hulpfregatten<> van het vrachtschip.
    all_freighter_res_2: De kapitein bekijkt me met meer respect. Mijn verrichtingen
      in de strijd hebben duidelijk indruk gemaakt, vooral ook omdat ik er geen beloning
      voor wil hebben.
    all_freighter_res_3: De kapitein kijkt me respectvol aan. Mijn verrichtingen in
      de strijd hebben duidelijk indruk gemaakt.
    npc_freighter_captain_lang_1: |-
      Welkom aan boord. Wat brengt jou hier? Het leven van een vracht chauffeur is niet erg populair.
      Kan ik een dienst doen voor je? Wat vracht verplaatsen, of iets anders?
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: Uit zijn nonchalante en hooghartige houding blijkt
      dat dit wezen de kapitein van het vrachtschip is.
    npc_freighter_captain_opt_a_1: Bied aan het vrachtschip te kopen
    npc_freighter_captain_res_a_1: Het is een prima schip en de bemanning zal je goed
      dienen. Kapitein.
    npc_freighter_cap_sec_lang_1: Gegroet, kapitein. De wacht verloopt soepel.
    dnt_war_freighter_capsec_lang_1: Greetings, interloper Captain. Nothing to report.
      Crew is ready for action. Freighter is calm.
    dnt_tra_freighter_capsec_lang_1: Greetings, Captain friend. Nothing to report.
      Crew is happy. Freighter is calm.
    dnt_exp_freighter_capsec_lang_1: Greetings, Captain entity. Nothing to report.
      Crew is on standby. Freighter is calm.
    npc_freighter_cap_sec_desc_1: De kapitein van het vrachtschip wacht rustig op
      mijn instructies.
    npc_hire_gen_sec_lang_1: Ik zie je op de basis.
    npc_hire_gen_sec__desc_1: |-
      Je nieuwe medewerker treft zijn voorbereidingen.
      Hij zal gebruikmaken van het teleporteernetwerk.
      Jij kunt op dezelfde manier reizen als je wilt.
    generic_int_opt_1: Vertrek
    generic_int_res_1: Nog een fijne dag.
