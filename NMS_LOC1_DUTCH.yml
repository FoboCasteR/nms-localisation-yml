    npc_hire_builder_desc_1: |-
      Mijn bouwer zit op zijn post en werkt enthousiast aan een mysterieus project. Ik ben erg blij dat hij bij mijn team zit. Zijn enthousiasme werkt aanstekelijk en hij heeft allerlei ideeën voor de uitbreiding van deze basis. Maar voordat we met de bouw kunnen beginnen, dringt hij erop aan dat ik mijn navigatiemogelijkheden verbeter.

      <TECHNOLOGY>Bakens<> bouw je via <IMG>BUILD_MENU<>. Je kunt ze een kleur geven om de verschillende locaties van elkaar te onderscheiden.
    npc_hire_builder_lang_1: Ik regel de blauwdrukken voor alle constructievoorwerpen
      die je nodig hebt. Voordat je het sterrenstelsel gaat afzoeken naar grondstoffen,
      geef ik je eerst deze blauwdruk voor <TECHNOLOGY>baken<>. Als je een <TECHNOLOGY>baken<>
      bouwt, kun je je locatie markeren, zodat je deze snel weer terugvindt.
    npc_hire_builder_opt_a_1: Bedankt
    npc_hire_builder_res_a_1: Graag gedaan. We schieten er allebei weinig mee op als
      je verdwaalt en ik hier alleen achterblijf.
    npc_hire_builder_desc_2: |-
      Ik ben erg blij met de extra hulp, maar in zijn eentje kan hij ook weer niet zo heel veel doen. Ik heb gevraagd of hij de blauwdrukken wil maken voor een <TECHNOLOGY>onderzoeksterminal<>. De algemene kennis van een wetenschapper brengt enorm veel mogelijkheden met zich mee.

      Ik moet op zoek naar <SPECIAL>spadonium<>, een element dat wordt gebruikt in het gevoelige diagnostische circuit van het nieuwe werkstation.
    npc_hire_builder_lang_2: Ik heb <SPECIAL>spadonium<> nodig voor het kalibreren
      van de diagnostische sensoren van een <TECHNOLOGY>onderzoeksterminal<>. Het
      komt voor in cactussen die groeien in kale omgevingen. Als jij dat regelt, maak
      ik het hier in een handomdraai geschikt voor een wetenschapper.
    npc_hire_builder_opt_a_2: Hier is je spadonium
    npc_hire_builder_res_a_2: Uitstekend. Fijn dat ik binnenkort gezelschap heb. Ik
      ben niet graag alleen.
    npc_hire_builder_opt_b_2: Ik breng je de grondstoffen die je nodig hebt
    npc_hire_builder_res_b_2: 'Denk eraan: kale omgevingen. Als je het spadonium hebt,
      liggen de plannen klaar.'
    npc_hire_builder_desc_3: We moeten de voorraden van onze groeiende basis ergens
      kunnen opslaan. Ik vraag mijn bouwer om een ontwerp, maar hij weet een gemakkelijkere
      manier. In een nabijgelegen verlaten gebouw bevindt zich mogelijk het ontwerp
      voor een geschikte <TECHNOLOGY>opslagcontainer<>-module.
    npc_hire_builder_lang_3: Je moet naar een nabijgelegen verlaten gebouw gaan. Zoek
      daar de terminal en upload de tekeningen naar me. Met een <TECHNOLOGY>opslagcontainer<>
      heb je meer ruimte om voorwerpen op te slaan.
    npc_hire_builder_opt_a_3: Ik ga op onderzoek uit
    npc_hire_builder_res_a_3: Uitstekend. Ik heb de coördinaten toegevoegd aan je
      kaart.
    npc_hire_builder_desc_4: |-
      Hoewel hij er nooit over klaagt, weet ik dat mijn bouwer graag met een wat groter team zou werken. Het is duidelijk te merken dat hij graag gezelschap heeft.

      Als ik het met hem bespreek, worden mijn vermoedens bevestigd. Mijn bouwer stelt voor om een wapensmid aan te nemen en gaat aan de slag met het ontwerp van een <TECHNOLOGY>wapenterminal<>. Maar de generatoren van de basis zijn nu al bijna overbelast, dus als ik wil uitbreiden zal ik eerst een betrouwbare alternatieve energiebron moeten vinden. Een <COMMODITY>voltaïsche cel<> is misschien de oplossing.
    npc_hire_builder_lang_4: In plaats van een enorme generator te bouwen, kunnen
      we losse batterijen gebruiken. Vraag een wetenschapper naar <COMMODITY>voltaïsche
      cellen<>. Ze zijn compact, draagbaar en krachtig. Als je er eentje kunt regelen,
      integreer ik 'm in het ontwerp van de <TECHNOLOGY>wapenterminal<>.
    npc_hire_builder_opt_a_4: Hier heb je een voltaïsche cel
    npc_hire_builder_res_a_4: Mooi zo. Nu heb je stroom genoeg voor al je terminals
      en hoef je niet bang te zijn dat er een stop springt.
    npc_hire_builder_opt_b_4: Ik kom terug als ik er eentje heb
    npc_hire_builder_res_b_4: 'Laat me niet wachten. Denk eraan: praat met een wetenschapper.'
    npc_hire_builder_desc_5: |-
      Ik wil mijn nieuwe leefomgeving een beetje aanpassen. Mijn bouwer maakt met alle plezier blauwdrukken voor meer bouwonderdelen, maar heeft ook een slimmigheidje bedacht.

      De drones die in de ruimte patrouilleren bevatten <SPECIAL>pugneum<>, een element dat de bijzondere eigenschap heeft dat het digitale informatie kan opslaan. Als ik dat uit een neergestorte drone kan halen, beschikt mijn bouwer over het ontwerp van elk bouwonderdeel dat de drone ooit heeft gescand.
    npc_hire_builder_lang_5: Om meer constructiemodulen te kunnen ontwikkelen, heb
      ik meer gegevens nodig. In wezen is een chip van <SPECIAL>pugneum<> een natuurlijke
      harde schijf. Vind een vernietigde drone voor me, of schiet er zelf een neer
      als je durft.
    npc_hire_builder_opt_a_5: Hier is je pugneum
    npc_hire_builder_res_a_5: Bedankt. Deze blauwdrukken zullen je architectonische
      horizon flink verbreden.
    npc_hire_builder_opt_b_5: Ik kom later terug met wat pugneum
    npc_hire_builder_res_b_5: Graag. Dan hou ik in elk geval meer tijd over voor interessantere
      projecten.
    npc_hire_builder_desc_6: |-
      Ik kijk rond en bedenk me hoe al die pioniers hier vroeger met een wapen en een ploeg aan een betere toekomst werkten. Wapens heb ik, maar ik pluk nog weinig vruchten van het land.

      Wanneer ik mijn bouwer vraag wat er nodig is om een landbouwer aan te trekken, zegt hij dat hij al werkt aan het ontwerp voor een <TECHNOLOGY>landbouwterminal<>. Volgens mijn bouwer ligt de oplossing in het bestuderen van de geschiedenis. Ik moet <COMMODITY>Gek-amuletten<> voor hem halen, zodat hij ze kan gebruiken voor zijn ontwerp.
    npc_hire_builder_lang_6: De Gek waren uitstekende landbouwers, zelfs nog voor
      de bouw van hun verloren rijk. Vind de <COMMODITY>Gek-amuletten<> en ik zoek
      in de inscripties naar waardevolle adviezen.
    npc_hire_builder_opt_a_6: Ik heb het artefact waarnaar je vroeg
    npc_hire_builder_res_a_6: Uitstekend. Deze blauwdruk is speciaal gemaakt voor
      een landbouwer. Heb je al een idee waar je er een kunt vinden?
    npc_hire_builder_opt_b_6: Ik kom later terug
    npc_hire_builder_res_b_6: Jij bent de baas. Ik wacht hier op je.
    npc_hire_builder_desc_7: |-
      Naarmate de basis groter wordt, heb ik meer grondstoffen nodig. Maar dit verzoek van mijn bouwer is wel erg vreemd. Toen ik vroeg of het mogelijk was om onze accommodatie wat op te vrolijken met decoratieve stickers, vroeg hij om een kleefmiddel dat is gemaakt van <SPECIAL>mordiet<>.

      En ik kan dat smerige spul natuurlijk weer gaan halen.
    npc_hire_builder_lang_7: "<SPECIAL>Mordietkristallen<> ontstaan in de rottende
      lichamen van dode wezens. Waarom trek je nou zo'n vies gezicht? Jullie zijn
      toch vleeseters?"
    npc_hire_builder_opt_a_7: Hier is het mordiet dat je nodig hebt
    npc_hire_builder_res_a_7: Leg het daar maar neer. Ik raak dat spul liever niet
      met blote handen aan.
    npc_hire_builder_opt_b_7: Ik kom terug als ik heb wat je nodig hebt
    npc_hire_builder_res_b_7: Ik maak alvast wat stickerontwerpen, zodat je iets te
      kiezen hebt.
    npc_hire_builder_desc_8: Ik heb mijn bouwer de opdracht gegeven om iets te maken
      waarmee ik gemakkelijker grondstoffen kan verzamelen. Hij adviseert me een <TECHNOLOGY>autonome
      mijnmachine<>, of AMM, een machine die grondstoffen voor je wint zonder dat
      je er bij hoeft te blijven. Helaas heeft hij te weinig <COMMODITY>printplaten<>
      voor het prototype.
    npc_hire_builder_lang_8: Een <TECHNOLOGY>autonome mijnmachine<> doet het vuile
      werk voor je, maar ik heb nog veel meer mooie plannen. Ik heb die <COMMODITY>printplaten<>
      ook nodig voor allerlei andere apparaten. Ga eerst maar eens naar de <TECHNOLOGY>onderzoeksterminal<>.
    npc_hire_builder_opt_a_8: Ik heb je printplaat
    npc_hire_builder_res_a_8: Perfect. Hij zijn de blauwdrukken voor je AMM.
    npc_hire_builder_opt_b_8: Ik kom terug als ik er eentje heb
    npc_hire_builder_res_b_8: 'Laat me niet wachten. Denk eraan: praat met een wetenschapper.'
    npc_hire_builder_desc_9: |-
      Bij de constructieterminal word ik opgewacht door mijn bouwer, die voorstelt om een <TECHNOLOGY>landingsplatform<> te bouwen voor de basis. 'Omdat het oog ook wat wil', zegt hij. Ik vraag me af op wie hij indruk wil maken.

      Misschien heeft het te maken met de cultuur van zijn ras, maar volgens mijn bouwer heeft een basis met zoveel ruimten gewoon een landingsplatform nodig.
    npc_hire_builder_lang_9: Elk onderkomen van een bepaalde omvang moet een <TECHNOLOGY>landingsplatform
      hebben<>. Het is erg belangrijk dat we in staat zijn om gasten te ontvangen.
      Hebben we de ruimten al?
    npc_hire_builder_opt_a_9: Ja, we hebben een paar ruimten
    npc_hire_builder_res_a_9: Uitstekend. Hier zijn de blauwdrukken. Ik bereid me
      voor op de komst van bezoekers. Je weet maar nooit.
    npc_hire_builder_opt_b_9: Nee, ik heb er nog niet genoeg gebouwd
    npc_hire_builder_res_b_9: Waar wacht je dan op? Ga bouwen.
    npc_hire_builder_desc_10: |-
      Mijn bouwer zou graag een handelsroute instellen tussen onze kleine buitenpost en het sterrenstelsel. We hebben een overschot aan grondstoffen verzameld, die we vervolgens met winst hebben verkocht.

      Gelukkig beschikt mijn bouwer over de noodzakelijke expertise. Hij heeft blauwdrukken voor een <TECHNOLOGY>galactische handelsterminal<>. Alleen moet ik nog op zoek naar <COMMODITY>isolatiegel<> voor het circuit van de nieuwe terminal.
    npc_hire_builder_lang_10: Voor toegang tot het galactische handelsnetwerk hebben
      we een geschikte terminal nodig. Als zo'n ding tijdens het handelen oververhit
      raakt, kan je dat miljoenen kosten. Ga naar een wetenschapper. Die weet hoe
      je de benodigde <COMMODITY>isolatiegel<> maakt.
    npc_hire_builder_opt_a_10: Ik heb alle gel die je nodig hebt
    npc_hire_builder_res_a_10: Mooi zo. Er ligt een universum vol zakelijke kansen
      op ons te wachten. De Gek zouden trots op je zijn.
    npc_hire_builder_opt_b_10: Ik kom wel een andere keer terug
    npc_hire_builder_res_b_10: Als je het maar niet vergeet. Dit zou wel eens heel
      winstgevend kunnen zijn.
    npc_hire_builder_desc_11: |-
      Mijn bouwer geeft me een aantal nieuwe blauwdrukken van constructiemodulen cadeau.

      Het zijn blauwdrukken van een <TECHNOLOGY>glazen blokvormige ruimte<>, een <TECHNOLOGY>holodeur<> en decoratieve <TECHNOLOGY>gekleurde verlichting<> waarmee ik de basis verder kan verbeteren.
    npc_hire_builder_lang_11: Hallo, vriend. Je hebt me zo goed geholpen met mijn
      onderzoek, dat ik iets wil terugdoen. Hier heb je een paar blauwdrukken van
      constructiemodulen. Gebruik ze om het hier nog mooier te maken.
    npc_hire_builder_opt_a_11: Bedankt.
    npc_hire_builder_res_a_11: Graag gedaan. Met deze blauwdrukken heb je nog meer
      ontwerpmogelijkheden.
    npc_hire_builder_wait_desc_1: Mijn bouwer zit gebogen over zijn ontwerpen. Ik
      kom duidelijk niet gelegen. Hij mompelt iets zonder op te kijken van zijn werkstation.
    npc_hire_builder_wait_lang_1: Druk, druk, druk. Moet me concentreren. Kom later
      maar terug.
    npc_hire_builder_wait_opt_a_1: Excuses voor het storen
    npc_hire_builder_wait_res_a_1: Geen probleem. Kom maar terug als ik deze puzzel
      heb opgelost.
    npc_hire_builder_recr_desc_1: Het wezen pakt mijn hand en schudt 'm hartelijk.
      Hij kijkt me met zijn grote ogen vriendelijk aan. Ik ben niet eens verbaasd
      als hij me in mijn eigen taal aanspreekt.
    npc_hire_builder_recr_lang_1: Goede vriend, wat een geluk voor ons allebei. Ik
      ben een constructiespecialist, op zoek naar werk. Heb je al een planetaire basis?
      Geef me dan een terminal en ik bouw de fundamenten van een heel rijk voor je.
    npc_hire_builder_recr_opt_a_1: Supervisor aannemen
    npc_hire_builder_recr_res_a_1: Je zult er geen spijt van krijgen. Ik heb de coördinaten
      van je planetaire basis. Ik zie je daar wel, eh... hoe heet het ook alweer...
      o ja. Baas.
    npc_hire_builder_recr_opt_b_1: Ik moet wat dingen voorbereiden voordat ik een
      bouwer kan aannemen
    npc_hire_builder_recr_res_b_1: Prima. Om te beginnen heb ik een basis en een constructieterminal
      nodig.
    npc_hire_farmer_desc_1: |-
      De nieuweling kan duidelijk goed overweg met de landbouwterminal. Ik word overspoeld door een vreemde geur en bevangen door het aanstekelijke enthousiasme van mijn nieuwe assistent.

      Hij heeft zaden bij zich en kan niet wachten om ze te planten. Ons eerste gewas wordt de <TRADEABLE>bloedplant<>, dat het waardevolle <SPECIAL>gifblaas<> produceert. Verder hebben we een <TECHNOLOGY>hydrocultuurbak<> nodig om ze te verbouwen.
    npc_hire_farmer_lang_1: Een verse voorraad <SPECIAL>gifblaas<> is een essentieel
      ingrediënt van veel formules. En als het gif er eenmaal uit is, smaakt het ook
      nog eens heerlijk in allerlei gerechten. Voor een succesvolle oogst moet je
      de <TRADEABLE>bloedplant<> wel binnen planten. Daarvoor heb je deze <TECHNOLOGY>hydrocultuurbakken<>
      nodig. Zullen we maar aan de slag gaan?
    npc_hire_farmer_opt_a_1: Bloedplant accepteren
    npc_hire_farmer_res_a_1: Ik ben duidelijk niet de enige met groene vingers. De
      vruchten van je arbeid liggen binnenkort in onze winkels.
    npc_hire_farmer_desc_2: |-
      Mijn landbouwer zegt dat er hier allerlei soorten planten kunnen groeien. Maar sommige zijn nogal gevaarlijk.

      Mijn <TRADEABLE>bloedplanten<> zijn daar een goed voorbeeld van. Eén druppel van het bijtende sap kan me tijdelijk verlammen. De oplossing is eenvoudig. Ik moet mijn wapensmid vragen een <TECHNOLOGY>veiligheidshandschoen<> te ontwikkelen zodat ik kan werken met gevaarlijke materialen.
    npc_hire_farmer_lang_2: De <SPECIAL>gifblaas<> van de <TRADEABLE>bloedplant<>
      kan door je handschoenen branden, waardoor het gif in je bloedbaan terechtkomt.
      Voor dit soort gevaarlijke planten moet je een <TECHNOLOGY>veiligheidshandschoen<>
      produceren. Een gespecialiseerde wapensmid kan met dit ontwerp uit de voeten.
    npc_hire_farmer_opt_a_2: Ik heb al een veiligheidshandschoen gemaakt
    npc_hire_farmer_res_a_2: Heel slim van je. Probeer dit gewas met gravitino-ballen
      eens als je tijd hebt. Met je handschoen kun je alle exotische planten aanpakken.
    npc_hire_farmer_opt_b_2: Ik ben nog niet klaar om dat te bouwen
    npc_hire_farmer_res_b_2: Wacht niet te lang, anders tekent je bouwer straks de
      blauwdruk voor je mausoleum.
    npc_hire_farmer_desc_3: Mijn landbouwer heeft een idee dat ons rijk kan maken.
      Hij stelt voor om <SPECIAL>proteïneparels<> te kweken. Hij is nu al aan het
      bedenken wat we met al dat geld kunnen gaan doen. Wel grappig dat ik me nooit
      echt bezighield met landbouw, terwijl het me misschien wel het meeste oplevert.
    npc_hire_farmer_lang_3: Volgens mijn scans bevinden zich hier ergens de resten
      van een oude nederzetting. Daar werden de <SPECIAL>proteïneparels<> ooit gekweekt.
      Ga naar de ruïne om te kijken of er nog zaadresten liggen.
    npc_hire_farmer_opt_a_3: Kun je de ruïne aangeven op mijn kaart?
    npc_hire_farmer_res_a_3: Ja. Ik heb de plek gemarkeerd waar de proteïneparels
      vroeger werden verzameld. Succes met je zoektocht.
    npc_hire_farmer_desc_4: |-
      Ik twijfel niet aan de deskundigheid van mijn assistenten, maar verbaas me wel over het laatste verzoek van mijn landbouwer.

      Hij wil zijn nieuwste gewas perfectioneren en daarom moet ik voor hem wat <SPECIAL>kopriet<> gaan zoeken. Dit komt voor in de uitwerpselen van volgevreten rassen.
    npc_hire_farmer_lang_4: De waardevolle <SPECIAL>mordietkristallen<> ontstaan door
      de ontbinding van dode dieren. Je kunt ze kweken in een lokale knol, <TRADEABLE>de
      zuurwortel<>. Helaas voor jou is <SPECIAL>kopriet<> het enige middel om mijn
      zaailingen te laten groeien. Je vindt ze in de uitwerpselen van volgevreten
      dieren.
    npc_hire_farmer_opt_a_4: Hier is je kopriet
    npc_hire_farmer_res_a_4: Bedankt. Vergeet niet je handen te wassen.
    npc_hire_farmer_opt_b_4: Ik kom terug als ik je monster heb
    npc_hire_farmer_res_b_4: Bedankt. Ik vraag het liever niet, maar iemand moet het
      doen.
    npc_hire_farmer_desc_5: |-
      De vorige keer kreeg ik een erg smerige klus van mijn landbouwer, dus ik blijf liever uit zijn buurt. Ook al omdat hij maar blijft experimenten met dat kopriet.

      Gelukkig komt dat stinkende spul wel goed van pas. Mijn landbouwer wil het gebruiken voor een nieuw gewas en ik moet de <TRADEABLE>gravitino-ballen<> voor hem planten. Samen met het kopriet dat we al hadden, kunnen we een <TRADEABLE>koprietbol<> maken.
    npc_hire_farmer_lang_5: Kopriet kan worden toegevoegd aan de DNA-sequentie van
      <TRADEABLE>gravitino-ballen<>, waardoor een veelzijdige nieuwe plant ontstaat.
      Groeit er al iets van op je boerderij?
    npc_hire_farmer_opt_a_5: Ja, we kweken gravitino-ballen
    npc_hire_farmer_res_a_5: Mooi zo. Laat je niet afschrikken door de geur van de
      nieuwe plant. De stank van kopriet wordt geneutraliseerd door de gravitino-ballen.
    npc_hire_farmer_opt_b_5: Nee, we kweken nog geen gravitino-ballen
    npc_hire_farmer_res_b_5: Oké. Denk eraan dat ik pas verder kan met mijn werk als
      ze groeien.
    npc_hire_farmer_desc_6: |-
      Door een zorgvuldige aanpassing van de genetische code heeft mijn landbouwer ervoor gezorgd dat gewassen uit vrijwel elke omgeving kunnen worden verbouwd op onze boerderij.

      Inmiddels houdt hij zich bezig met zwammen, waarvan hij hoopt dat ze sporen opleveren voor de <TRADEABLE>bovist<>. Om de planten geschikt te maken voor de kweek, moet ik wel op zoek naar wat <SPECIAL>rigogen<> uit de bladeren van een onderwaterplant.
    npc_hire_farmer_lang_6: Ik ben bijna klaar met de aanpassingen aan de DNA-sequentie
      van de <TRADEABLE>bovist<>. Zodra ik er <SPECIAL>rigogen<> aan heb toegevoegd,
      is het gereed voor de kweek. Wil je me helpen?
    npc_hire_farmer_opt_a_6: Hier is het rigogen waar je om vroeg
    npc_hire_farmer_res_a_6: Uitstekend. Toekomstige oogsten zullen je inspanningen
      ruimschoots compenseren.
    npc_hire_farmer_opt_b_6: Ik kom terug als ik het heb
    npc_hire_farmer_res_b_6: Ik wacht op je. Vergeet niet dat je onder water moet
      zoeken.
    npc_hire_farmer_desc_7: |-
      Mijn landbouwer heeft een encyclopedische kennis van landbouwgewassen. Het lijkt erop dat hij zijn inspiratie haalt uit alle hoeken van elke planeet.

      Hij heeft zijn oog laten vallen op hemelkruid, een plant waarvan de kristallijne bloemen kunnen worden vermalen tot een fijn en duurzaam glas. Door de toevoeging van antrium zou het ook in warmere klimaten kunnen overleven.
    npc_hire_farmer_lang_7: "<TRADEABLE>Hemelkruid<> is de kroon op het werk van elke
      boerderij en kent veel toepassingen. Het is gemakkelijk te kweken, maar om het
      buiten zijn sneeuwrijke omgeving te laten overleven, heb ik <SPECIAL>antrium<>
      nodig. Deze lichtgevende stof zit in veel grotplanten."
    npc_hire_farmer_opt_a_7: Ik heb het antrium dat je nodig hebt
    npc_hire_farmer_res_a_7: Je zult er geen spijt van krijgen. Hemelkruid kan worden
      verwerkt tot fijn en sterk glas.
    npc_hire_farmer_opt_b_7: Ik kom terug als ik de grondstoffen heb
    npc_hire_farmer_res_b_7: Niet vergeten. Ik kan pas verder als ik dat antrium heb.
    npc_hire_farmer_desc_8: |-
      Mijn landbouwer is enorm bedreven in het zaaien van gewassen die elkaar aanvullen. De afvalstoffen van de ene plant zijn de voeding voor de andere.

      Als ik informeer naar de voortgang van zijn onderzoek, vraagt mijn assistent me om hem een handje te helpen. Met de natuurlijk radioactieve <TRADEABLE>zuurwortel<> kunnen we de gevoelige <TRADEABLE>tweezaadlobbige plant<> kweken.
    npc_hire_farmer_lang_8: Ik heb hier een bak met zaailingen van de <TRADEABLE>tweezaadlobbige
      plant<>. De kleine bloemen hebben normaal heel veel straling nodig, maar als
      we eerst <TRADEABLE>zuurwortel<> zaaien, kan de <TRADEABLE>tweezaadlobbige plant<>
      zich voeden met de straling van de mordietkristallen in de wortel.
    npc_hire_farmer_opt_a_8: Ik heb wat zuurwortel geplant
    npc_hire_farmer_res_a_8: Je hebt weer eens het vuile werk voor me opgeknapt. Bedankt.
    npc_hire_farmer_opt_b_8: Ik spreek je weer als ik de zuurwortel heb geplant
    npc_hire_farmer_res_b_8: Prima. Vergeet je veiligheidshandschoen niet als je dat
      spul aanraakt.
    npc_hire_farmer_desc_9: Mijn landbouwer is geïnteresseerd in vetplanten, maar
      de cactussen zijn gewend aan droge omgevingen en moeten binnen worden gekweekt.
      Er is <COMMODITY>glas<> nodig voor de zaaibakken waarin de <TRADEABLE>Cucrassula<>-zaailingen
      tot bloei kunnen komen.
    npc_hire_farmer_lang_9: Ik weet zeker dat <TRADEABLE>Cucrassula<> goed zou groeien.
      Maar de zaailingen moeten onder <COMMODITY>glas<> tot bloei komen. Als je dat
      niet hebt, is er vast wel een wetenschapper met een oplossing.
    npc_hire_farmer_opt_a_9: Ik heb het glas dat je nodig hebt
    npc_hire_farmer_res_a_9: Ik ben je zeer dankbaar. Gebakken cucrassula is een van
      mijn lievelingsgerechten.
    npc_hire_farmer_opt_b_9: Ik kan pas helpen als we glas hebben gevonden
    npc_hire_farmer_res_b_9: 'Zoals ik al zei: zoek een wetenschapper.'
    npc_hire_farmer_desc_10: Mijn landbouwer krijgt steeds meer belangstelling voor
      extremofielen. Hij gaf me een monster van <TRADEABLE>vivilava<>, een vreemde
      levende steensoort die groeit in extreme hitte. Het is aan mij om het mineraal
      <SPECIAL>viridium<> te vinden, dat nodig is om het kwetsbare wortelsysteem te
      voeden.
    npc_hire_farmer_lang_10: Ik hoop dat ik je niet te ver weg stuur. Het benodigde
      <SPECIAL>viridium<> vind je alleen in minerale afzettingen van groene stersystemen.
    npc_hire_farmer_opt_a_10: Ik heb het viridium dat je nodig hebt
    npc_hire_farmer_res_a_10: Dat is goed nieuws. Ik weet dat ik soms veel van je
      vraag.
    npc_hire_farmer_opt_b_10: Ik kom zo snel mogelijk terug met het viridium
    npc_hire_farmer_res_b_10: Hopelijk hoef je niet te ver te reizen.
    npc_hire_farmer_desc_11: |-
      Mijn Gek-assistent zit te knabbelen op een gebakken Cucrassula. Hij vraagt of ik ook een hapje wil, maar ik weiger, en hoop dat ik hem daarmee niet beledig.

      Dat valt gelukkig reuze mee, want mijn landbouwer is blij dat hij niet hoeft te delen.
    npc_hire_farmer_lang_11: Geen probleem. Dit is ons lekkerste product. Nu de boerderij
      zo goed draait, kan ik je waarschijnlijk niets meer leren.
    npc_hire_farmer_opt_a_11: Oké. Bedankt voor al je hulp.
    npc_hire_farmer_res_a_11: Graag gedaan. Bedankt voor de Cucrassula. Je weet niet
      wat je mist.
    npc_hire_farmer_wait_desc_1: Mijn landbouwer heeft even pauze. Hij maakt lange
      dagen en ik wil hem zijn rustmomenten niet ontzeggen.
    npc_hire_farmer_wait_lang_1: Fijn dat je zo geduldig bent. Ik beloof je dat ik
      snel weer aan de slag ga.
    npc_hire_farmer_wait_opt_a_1: Ik laat je wel met rust
    npc_hire_farmer_wait_res_a_1: Kom later maar terug. Ik rust alleen even uit.
    npc_hire_farmer_recr_desc_1: |-
      Ik word benaderd door een wezen dat blijkbaar een goede indruk op me wil maken. Het is een landbouwer die werk zoekt.

      Ik denk er even over na. Een boerderij is een betrouwbare bron van handelswaar. Als ik een boerderij opzet, heb ik straks waarschijnlijk veel meer te besteden.
    npc_hire_farmer_recr_lang_1: Ik verzeker je dat niemand zo goed is in landbouw
      als ik. Heb je al een planetaire basis? Zorg dat er een terminal staat en ik
      ga voor je aan de slag.
    npc_hire_farmer_recr_opt_a_1: Ik kan wel een landbouwer gebruiken. Je bent aangenomen.
    npc_hire_farmer_recr_res_a_1: Een wijs besluit. Ik pak mijn spullen en kom naar
      je land.
    npc_hire_farmer_recr_opt_b_1: Sorry, ik heb momenteel niemand nodig
    npc_hire_farmer_recr_res_b_1: Je vindt me hier als je je bedenkt. Tenzij ik word
      ingehuurd door iemand met meer visie dan jij.
    npc_hire_weapon_desc_1: 'Mijn wapensmid gaat grondiger te werk dan ik dacht. Als
      ik hem vraag naar nieuwe wapens, zegt hij dat het misschien beter is dat we
      eerst meer grondstoffen verzamelen. Hij geeft me de blauwdrukken voor een nieuwe
      exopak-aanpassing: een <TECHNOLOGY>veiligheidshandschoen<> waarmee je zonder
      problemen radioactieve en giftige materialen kunt oppakken.'
    npc_hire_weapon_lang_1: Die wapens komen later wel. Je hebt deze <TECHNOLOGY>veiligheidshandschoen<>
      nodig voor gevaarlijke flora. Of wil je de geschiedenis ingaan als iemand die
      werd gedood door een plantje?
    npc_hire_weapon_opt_a_1: Bedankt
    npc_hire_weapon_res_a_1: Dat is alvast een begin. Misschien word je nog eens een
      echte strijder.
    npc_hire_weapon_desc_2: |-
      Je moet tactvol te werk gaan bij het inhuren van een wapenspecialist. Dat valt nog niet mee met zo'n lompe wapensmid.

      Ik moet oppassen dat ik hem niet beledig. Ze staan erom bekend dat ze hun ongenoegen op een nogal gewelddadige manier uiten. Kijk maar eens naar de <TECHNOLOGY>plasmatorpedo's<> die hij heeft gemaakt voor mijn schip. Als de geleidingssystemen eenmaal zijn gekalibreerd met de <SPECIAL>gravitino-bal<> waar mijn wapensmid om vroeg, zal het een ontzagwekkend wapen zijn.
    npc_hire_weapon_lang_2: |-
      Het pad des levens ligt bezaaid met de lijken van de argelozen.

      Ik kan je schip extra bescherming bieden, maar ik heb <SPECIAL>gravitino-ballen<> nodig voor het geleidesysteem van deze <TECHNOLOGY>plasmatorpedo's<>. Heb je al <SPECIAL>gravitino-ballen<> gekweekt?
    npc_hire_weapon_opt_a_2: Ik heb al een gravitino-bal
    npc_hire_weapon_res_a_2: Geef hier dan. Je moet altijd paraat staan om te vechten.
    npc_hire_weapon_opt_b_2: Ik kom terug als ik heb wat je nodig hebt
    npc_hire_weapon_res_b_2: Zorg maar dat je snel terugkomt. Geduld is niet mijn
      sterkste kant.
    npc_hire_weapon_desc_3: 'Mijn wapensmid gaat aan de slag met de wapensystemen
      van mijn schip, maar daarvoor heeft hij nog wel een stuk gereedschap nodig:
      een <TECHNOLOGY>geavanceerde mijnlaser<> voor het verzamelen van de grondstoffen
      voor onze munitie.'
    npc_hire_weapon_lang_3: Met die eenvoudige laser van je kom je nooit bij de mineralen
      die je nodig hebt voor je wapenarsenaal. Volgens mijn laatste scan is er hier
      in de buurt illegale mijnbouw. Als ik jou was, nam ik de technologie van die
      indringer in beslag, zodat we het circuit ervan kunnen kopiëren.
    npc_hire_weapon_opt_a_3: Markeer de mijnwerker op mijn kaart
    npc_hire_weapon_res_a_3: Staat erop. Geavanceerde lasers zijn behoorlijk krachtig,
      ook al zijn ze niet bedoeld als wapen. Vergeet dat niet, als je indringer zich
      agressief gedraagt.
    npc_hire_weapon_desc_4: |-
      Hier op mijn thuiswereld voel ik me veilig. Maar de wetteloze ruimte om ons heen drukt zwaar op mijn gemoed.

      Ik heb mijn wapensmid de opdracht gegeven om nieuwe wapensystemen voor mijn schip te maken. Hij adviseert me een <TECHNOLOGY>fotonwapen<>, dat is gebaseerd op Vy'keen-technologie. Om het ontwerp te voltooien, heeft hij <TRADEABLE>Vy'keen-dolken<> nodig.
    npc_hire_weapon_lang_4: Je schip moet klaar zijn voor gevechten op korte afstand.
      De Vy'keen hebben een krachtig <TECHNOLOGY>fotonwapen<> dat ik zou kunnen aanpassen.
      Zoek hun <TRADEABLE>Vy'keen-dolken<> voor aanwijzingen over het ontwerp.
    npc_hire_weapon_opt_a_4: Ik heb de Vy'keen-dolk waar je om vroeg
    npc_hire_weapon_res_a_4: De blauwdruk is van jou. Zorg ervoor dat hij niet in
      de verkeerde handen valt.
    npc_hire_weapon_opt_b_4: Ik kom terug als ik de Vy'keen-dolk heb
    npc_hire_weapon_res_b_4: Schiet wel op. We moeten betere wapens hebben, anders
      zijn we een gemakkelijke prooi.
    npc_hire_weapon_desc_5: |-
      Eindelijk houdt mijn wapensmid zich ook echt met wapens bezig. Hij belooft een snelvurend wapen voor me te ontwerpen. Terwijl hij het ontwerp voor een <TECHNOLOGY>fotonversneller<> afwerkt om mijn wapens te upgraden, moet ik een dringende boodschap voor hem doen.

      Door zijn werk is hij in aanraking gekomen met giftige stoffen die alleen kunnen worden geneutraliseerd met het element <SPECIAL>coryzagen<>. Gelukkig is dat te vinden op bevroren planeten.
    npc_hire_weapon_lang_5: Door mijn experimenten ben ik blootgesteld aan giftige
      mineralen. Het beste medicijn is een thee van <SPECIAL>coryzagen<>, dat uit
      <TRADEABLE>hemelkruid<> kan worden gewonnen. Als je het zelf niet verbouwt,
      moet je het in de sneeuw zoeken.
    npc_hire_weapon_opt_a_5: Hier. Neem dit coryzagen.
    npc_hire_weapon_res_a_5: Je bent net op tijd. Dit zal het gif uit mijn lichaam
      spoelen. Hopelijk is dit wapen m'n hoofdpijn waard.
    npc_hire_weapon_opt_b_5: Het spijt me. Ik ga snel coryzagen voor je halen.
    npc_hire_weapon_res_b_5: Doe dat maar, ja. Wacht niet te lang, anders ben je te
      laat.
    npc_hire_weapon_desc_6: |-
      Mijn wapensmid staat gebogen over zijn terminal en mompelt wat. Blijkbaar loopt hij vast in zijn nieuwste project: een upgrade voor het <TECHNOLOGY>ionenkanon<> van mijn ruimteschip.

      Hij weigert mijn hulp. Volgens hem kan alleen een gespecialiseerde wetenschapper dit soort problemen verhelpen.
    npc_hire_weapon_lang_6: Ik zit aan mijn grens. Zonder een gespecialiseerde wetenschapper
      kan ik niet verder en tenzij je een <TECHNOLOGY>onderzoeksterminal<> bouwt,
      kun je die niet aannemen.
    npc_hire_weapon_opt_a_6: Ik heb de terminal gebouwd
    npc_hire_weapon_res_a_6: Prima. Mijn blauwdrukken zijn klaar, maar we besparen
      een hoop tijd als we een wetenschapper hebben.
    npc_hire_weapon_opt_b_6: Die ga ik nu niet bouwen
    npc_hire_weapon_res_b_6: Dat moet je het zelf maar weten. Zonder die terminal
      hoef je geen nieuwe wapens van mij te verwachten.
    npc_hire_weapon_desc_11: Het slechte nieuws van mijn wapensmid komt niet als een
      verrassing. Gedurende onze samenwerking heeft hij mijn schip helemaal omgebouwd,
      maar meer kan hij niet voor me doen.
    npc_hire_weapon_lang_11: Ik kan je niets meer leren. In elk geval niet zonder
      allerlei interplanetaire wapenverdragen te schenden.
    npc_hire_weapon_opt_a_11: Ik ben je zeer dankbaar
    npc_hire_weapon_res_a_11: En ik jou. Kijk uit met wie je de strijd aangaat.
    npc_hire_weapon_wait_desc_1: Mijn assistent repareert zijn eigen wapen. Het lijkt
      niet echt te lukken. Ik kan hem maar beter niet storen, anders richt hij dat
      wapen nog op mij.
    npc_hire_weapon_wait_lang_1: Stom ding. Ik kan 'm beter slopen, dan heb ik nog
      iets aan de onderdelen.
    npc_hire_weapon_wait_opt_a_1: Ik kom later wel terug
    npc_hire_weapon_wait_res_a_1: Geef mij maar die ouderwetse projectielen.
    npc_hire_weapon_recr_desc_1: |-
      Dit wezen heeft de kranige houding van een krijger. Hij draagt een wapen dat getuigt van indrukwekkend vakmanschap.

      Als hij zich naar me omdraait, reik ik instinctief naar mijn eigen blaster.
    npc_hire_weapon_recr_lang_1: Rustig. Ik ben een wapensmid, geen moordenaar. Wellicht
      kunnen we iets voor elkaar betekenen. Heb je een basis? Geef me een terminal
      en ik maak wapens waarmee je het hele sterrenstelsel aankunt.
    npc_hire_weapon_recr_opt_a_1: Je bent aangenomen.
    npc_hire_weapon_recr_res_a_1: Heel slim, zeker in deze gewelddadige tijden. Ik
      haal mijn spullen even. Ik vind je basis zelf wel.
    npc_hire_weapon_recr_opt_b_1: Ik heb nu geen wapensmid nodig
    npc_hire_weapon_recr_res_b_1: Nou, jammer dan. Hopelijk heb je mazzel en krijg
      je geen spijt van deze beslissing.
    npc_hire_scientist_desc_1: |-
      Mijn wetenschapper bekijkt zijn nieuwe werkplek met een kritische blik. Hopelijk ben ik niets vergeten, anders loopt zijn werk nog vertraging op.

      Aan zijn instemmende gemompel te horen, is hij redelijk tevreden. Dat wordt bevestigd als hij me een geschenk geeft: de blauwdruk voor een <COMMODITY>voltaïsche cel<>.
    npc_hire_scientist_lang_1: Het werkstation is acceptabel, maar zonder energie
      heb je niet veel aan mijn ontwerpen. Ik heb een krachtige draagbare accu voor
      je ontwikkeld. Je hebt nog wel <SPECIAL>antrium<> nodig voor de productie van
      de cel. Je vindt het in planten die groeien in grotten.
    npc_hire_scientist_opt_a_1: Blauwdruk voltaïsche cel aannemen
    npc_hire_scientist_res_a_1: Uitstekend. Deze voltaïsche cellen zijn geschikt voor
      alle technologie die we ontwikkelen.
    npc_hire_scientist_desc_2: |-
      Mijn wetenschapper beschikt over een encyclopedische kennis van elementen. Maar hij moet niets hebben van veldwerk. Daarom vraagt hij of ik even een klusje voor hem wil doen, terwijl hij het ontwerp van de bedrading in onze basis afmaakt.

      Zijn scanners hebben een interessant signaal opgepikt.
    npc_hire_scientist_lang_2: Ik heb het veel te druk om mijn werkstation te verlaten.
      Ga jij even gaan kijken wie dat noodsignaal heeft verzonden? Het komt uit een
      radiotoren in de buurt. Wil je dat doen?
    npc_hire_scientist_opt_a_2: Natuurlijk
    npc_hire_scientist_res_a_2: Bedankt. We kunnen het niet maken om noodsignalen
      te negeren.
    npc_hire_scientist_desc_3: |-
      Toch wel handig als je iemand hebt die van alle markten thuis is. Elke ontdekking geeft hem weer nieuwe inspiratie.

      Zijn nieuwste innovatie is een sterk <COMMODITY>non-ferrometaal<> dat geschikt is voor allerlei technologieën. Om het te kunnen maken, moet ik <SPECIAL>candensium<> verzamelen in een gevaarlijke radioactieve omgeving. Ik heb in elk geval een <TECHNOLOGY>veiligheidshandschoen<> nodig. Ik kan beter eerst met mijn wapensmid praten voor ik de plant aanraak.
    npc_hire_scientist_lang_3: "<COMMODITY>Non-ferrometaal<> is de basis van heel
      veel technologieën. Als het eenmaal is versterkt met <SPECIAL>candensium<> uit
      radioactieve planten, is het precies wat je nodig hebt. Je vindt het in radioactieve
      omgevingen, maar denk erom dat je de bladeren niet zonder <TECHNOLOGY>veiligheidshandschoen<>
      mag aanraken."
    npc_hire_scientist_opt_a_3: Ja, ik heb candensium
    npc_hire_scientist_res_a_3: Perfect. Hier zijn de blauwdrukken.
    npc_hire_scientist_opt_b_3: Nee, maar ik breng ze zo snel mogelijk
    npc_hire_scientist_res_b_3: Prima. Hou tijdens je zoektocht wel de lifesupport-systemen
      van je exopak in de gaten.
    npc_hire_scientist_desc_4: |-
      Mijn wetenschapper beschikt over een brede kennis, maar hij werkt niet altijd even geconcentreerd.

      Ik heb dringend behoefte aan een <COMMODITY>printplaat<> voor de elektronica van de basis, maar hij is druk met zijn onderzoek. Als ik voor hem het <SPECIAL>gifblaas<> haal dat hij daarvoor nodig heeft, is hij misschien wat sneller klaar.
    npc_hire_scientist_lang_4: Je opdrachten verstoren mijn taxonomisch onderzoek.
      Ik ontwerp een <COMMODITY>printplaat<> als je <SPECIAL>gifblaas<> voor me haalt.
      Je vindt het in de <TRADEABLE>bloedplant<>, die erg zeldzaam is.
    npc_hire_scientist_opt_a_4: Ik heb waar je om vroeg
    npc_hire_scientist_res_a_4: Bedankt. Misschien vind je me excentriek, maar je
      kunt veel leren door de natuur in kaart te brengen.
    npc_hire_scientist_opt_b_4: Ik haal gifblaas en kom later terug
    npc_hire_scientist_res_b_4: Vergeet je veiligheidshandschoen niet als je het aanraakt.
      Ik ben niet echt een goede arts.
    npc_hire_scientist_desc_5: 'Zonder <COMMODITY>glas<> voor een kas gaan de meeste
      zaailingen van mijn landbouwer dood. Gelukkig werkt ons team geweldig samen
      in onze kleine kolonie en is mijn wetenschapper ongekend inventief. De oplossing
      is natuurlijk, duurzaam en overal in het sterrenstelsel te vinden: Hemelkruid.'
    npc_hire_scientist_lang_5: De kristalbloemen van hemelkruid kunnen worden verwerkt
      tot hoogwaardig <COMMODITY>glas<>. Als jij een <TECHNOLOGY>baken<> voor ons
      veldwerk bouwt, ontwerp ik de blauwdruk. Zorg ervoor dat je niet verdwaalt,
      anders is al mijn harde werk voor niets geweest.
    npc_hire_scientist_opt_a_5: Ik heb een baken gebouwd
    npc_hire_scientist_res_a_5: Uitstekend. Dit zal goed van pas komen tijdens toekomstige
      expedities.
    npc_hire_scientist_opt_b_5: Ik heb nog geen baken gebouwd
    npc_hire_scientist_res_b_5: Wil je graag verdwalen? Ik wacht wel tot dat ding
      klaar is.
    npc_hire_scientist_desc_6: |-
      Mijn assistent zit aan de onderzoeksterminal en kan zijn enthousiasme nauwelijks onderdrukken. Er is een doorbraak in zijn onderzoek naar stevig synthetisch <COMMODITY>polydraad<> voor de bekabeling van de basis.

      Maar hij heeft al zijn voorraden verbruikt en vraagt me of ik hem nog wat <COMMODITY>koperdraad<> kan bezorgen.
    npc_hire_scientist_lang_6: Met synthetisch <COMMODITY>polydraad<> maak ik sterke
      en duurzame kabels voor allerlei toepassingen. Alleen heb ik al mijn <COMMODITY>koperdraad<>
      gebruikt voor de prototypen. Heb jij nog wat om mijn voorraad aan te vullen?
    npc_hire_scientist_opt_a_6: Ja, ik heb nog wel wat koperdraad voor je
    npc_hire_scientist_res_a_6: Bedankt. Hier heb je de blauwdruk. Energie, gegevens...
      van alles! Je kunt polydraad overal voor gebruiken.
    npc_hire_scientist_opt_b_6: Op dit moment niet. Ik kom terug als ik het heb.
    npc_hire_scientist_res_b_6: Bedankt. Doe je het wel snel? Zonder kan ik niet verder.
    npc_hire_scientist_desc_7: |-
      Tegenwoordig houdt mijn wetenschapper zich bezig met scheikunde. Als ik zijn terminal nader, word ik bijna bedwelmd door de gassen die er hangen na zijn laatste experiment.

      Hij ontwikkelt een krachtig <COMMODITY>zuur<>, maar heeft nog één ingrediënt nodig om het te stabiliseren. Dit is het element <SPECIAL>temerium<>.
    npc_hire_scientist_lang_7: Je vindt <SPECIAL>temerium<> in de lamellen van giftige
      zwammen. Met zijn stabiliserende eigenschappen kan ik deze gassen neutraliseren.
      Hoe sneller je me het bezorgt, des te eerder je weer opgelucht kunt ademhalen.
    npc_hire_scientist_opt_a_7: Hier is het temerium waar je om vroeg
    npc_hire_scientist_res_a_7: Hartelijk dank. Wetenschap is gestoeld op samenwerking.
    npc_hire_scientist_opt_b_7: Ik kom terug zodra ik het heb.
    npc_hire_scientist_res_b_7: Schiet wel op. De stank hier is niet te harden.
    npc_hire_scientist_desc_8: De gassen boven de werkplek van mijn wetenschapper
      zijn al wat minder giftig, maar zijn uitrusting is bedekt met een doorzichtig
      laagje slijm. Hij werkt aan een <COMMODITY>isolatiegel<>, maar heeft nog niet
      alles om de formule te voltooien. Misschien kan ik helpen.
    npc_hire_scientist_lang_8: Ah. Je treft me op een lastig moment. Ik ben nog wel
      even bezig met deze <COMMODITY>isolatiegel<>. Ik baseerde mijn formule op een
      tekst in een voor mij onbekende taal, die ik vond op een monoliet in de buurt.
      Misschien heb ik iets gemist. Kun jij er even gaan kijken? Misschien vind jij
      een aanwijzing die het duidelijk maakt.
    npc_hire_scientist_opt_a_8: Markeer de monoliet op mijn kaart
    npc_hire_scientist_res_a_8: Staat erop. Succes met je onderzoek.
    npc_hire_scientist_desc_9: |-
      Wat mij betreft mag mijn wetenschapper wel ophouden met dat scheikunde-gedoe. Met dichtgeknepen neus bekijk ik zijn laatste project: een geavanceerde motorolie.

      Ik ben blij als hij me er weer op uit stuurt, zodat ik hier even weg kan. Vooral omdat hij me vraagt om de <TRADEABLE>Korvax kubus van het Korvax-verbond<> te halen, dat de smerige geur van zijn experimenten kan neutraliseren.
    npc_hire_scientist_lang_9: Een goed <COMMODITY>smeermiddel<> is van vitaal belang
      voor bewegende onderdelen. Als je niet tegen de geur kunt, is dit misschien
      een oplossing. De Korvax ontwikkelden een luchtverfrisser die elke geur neutraliseert.
      Hun <TRADEABLE>kubus van het Korvax-verbond<> bevat misschien info over hoe
      je het middel produceert. Maar je kunt natuurlijk ook gewoon je neus dichtknijpen.
    npc_hire_scientist_opt_a_9: Hier is de kubus van het Korvax-verbond die je nodig
      had
    npc_hire_scientist_res_a_9: Bedankt, maar helaas ben je voor niets gegaan. Ik
      heb inmiddels zelf al ontdekt hoe ik de stank kan neutraliseren.
    npc_hire_scientist_opt_b_9: Ik kom zo snel mogelijk terug met de kubus van het
      Korvax-verbond
    npc_hire_scientist_res_b_9: Bedankt. Ondertussen ga ik door met experimenteren.
    npc_hire_scientist_desc_10: |-
      Ik werd gewaarschuwd dat mijn wetenschapper aan het experimenteren is met <COMMODITY>explosieve<> materialen. Ik ga naar hem toe en hoor hem vloeken in zijn eigen taal.

      In een poging om te kalmeren, vraag ik of ik iets voor hem kan doen. Hij geeft aan dat een voorraad <SPECIAL>rubeum<> zijn werk een stuk veiliger en gemakkelijker zou maken.
    npc_hire_scientist_lang_10: Je mag geen fouten maken als je met <COMMODITY>explosieven<>
      werkt. Ik kan deze formule stabiliseren met <SPECIAL>rubeum<>, een element dat
      alleen voorkomt in gesteenten in rode stersystemen. Heb jij nog wat? Hoe sneller
      dit klaar is, des te sneller we opgelucht kunnen ademhalen.
    npc_hire_scientist_opt_a_10: Hier is het rubeum dat je nodig had
    npc_hire_scientist_res_a_10: En hier is de blauwdruk met mijn formule voor explosieven.
      Ze zijn nu wel stabieler, maar nog steeds gevaarlijk. Kijk dus uit.
    npc_hire_scientist_opt_b_10: Ik vind wel wat voor je
    npc_hire_scientist_res_b_10: Bedankt. Als je terugkomt en er staat hier niets
      meer overeind, dan weet je wat er is gebeurd.
    npc_hire_scientist_desc_11: Het is ongewoon rustig bij de onderzoeksterminal.
      Mijn wetenschapper schudt zijn hoofd terwijl hij door de aantekeningen op het
      scherm bladert.
    npc_hire_scientist_lang_11: Ik zou je nog meer kunnen leren, maar daarvoor moet
      je jarenlang studeren. Voor nu ben ik bang dat onze samenwerking niet veel meer
      zal opleveren.
    npc_hire_scientist_opt_a_11: Je hebt essentieel werk verricht. Bedankt
    npc_hire_scientist_res_a_11: Graag gedaan. Al die nieuwe kennis was het waard.
    npc_hire_scientist_wait_desc_1: Mijn wetenschapper heeft veel talenten, maar is
      niet bepaald diplomatiek. Hij zou veel kunnen leren van mijn bouwer, die bij
      hem woont.
    npc_hire_scientist_wait_lang_1: Ik heb het druk. Ga iemand anders lastigvallen.
    npc_hire_scientist_wait_opt_a_1: Ik kom later wel terug
    npc_hire_scientist_wait_res_a_1: Als het moet.
    npc_hire_scientist_recr_desc_1: |-
      Een van de wezens wekt mijn interesse. In gedachten verzonken trommelt hij met zijn vingers, terwijl hij een complexe chemische formule prevelt.

      Ik wil hem niet storen, maar hij heeft me al gezien en neemt het woord. In mijn eigen taal nog wel.
    npc_hire_scientist_recr_lang_1: Je lijkt verbaasd dat ik je taal spreek. Ik ben
      op de eerste plaats wetenschapper, maar eigenlijk ben ik van alle markten thuis.
      Ik ben een echte vernieuwer en heb veel talenten. Het enige wat ik niet heb,
      is werk. Als je een planetaire basis en een terminal voor me hebt, kom ik graag
      je team versterken.
    npc_hire_scientist_recr_opt_a_1: Je bent aangenomen.
    npc_hire_scientist_recr_res_a_1: Je zult er geen spijt van krijgen. Ik tref mijn
      voorbereidingen en kom dan naar je thuiswereld.
    npc_hire_scientist_recr_opt_b_1: Ik heb geen wetenschapper nodig
    npc_hire_scientist_recr_res_b_1: Je vindt me hier als je je bedenkt. Er is blijkbaar
      niet veel werk in dit sterrenstelsel.
    npc_build1_cost: Meer werkstations bouwen
    npc_build2_cost: Meer ramen bouwen
    npc_hire_builder_term_desc_1: |-
      Je hebt een deskundige supervisor nodig om de constructieterminal te bedienen.

      Je kunt supervisors aannemen in ruimtestations.
    npc_hire_farmer_term_desc_1: |-
      Je hebt een deskundige landbouwer nodig om de landbouwterminal te bedienen.

      Je kunt landbouwers aannemen in ruimtestations van systemen onder Gek-bestuur.
    npc_hire_weapon_term_desc_1: |-
      Je hebt een deskundige wapensmid nodig om de wapenterminal te bedienen.

      Je kunt wapensmeden aannemen in ruimtestations van systemen onder Vy'keen-bestuur.
    npc_hire_vehicles_term_desc_1: |-
      Je hebt een deskundige technicus nodig om de exocraft-terminal te bedienen.

      Je kunt technici aannemen in ruimtestations.
    npc_hire_scientist_term_desc_1: |-
      Je hebt een deskundige wetenschapper nodig om de onderzoeksterminal te bedienen.

      Je kunt wetenschappers aannemen in ruimtestations van systemen onder Korvax-bestuur.
    npc_build_goto_desc_1: Mijn supervisor heeft me naar een totaal vervallen plek
      gebracht. Net als de verlaten gebouwen die ik eerder zag, zijn de panelen begraven
      onder een vette, pulserende massa. Het stinkt er en de lucht is vochtig. Tegen
      beter weten in start ik de terminal op. Tot mijn verrassing komt hij al sputterend
      tot leven.
    npc_build_goto_lang_1: Gebruiker geïdentificeerd. Terminal geactiveerd. Ontwerpen
      worden ontgrendeld.
    npc_build_goto_opt_a_1: Ontwerpen analyseren
    npc_build_goto_res_a_1: Ik ben blij dat ik vertrouwde op de intuïtie van mijn
      supervisor. In de verlaten terminal vind ik de blauwdrukken die ik nodig heb
      voor de bouw van de garage.
    npc_hire_build_goto_msg: Coördinaten ontvangen.
    npc_weapon_goto_desc_1: De indringer is duidelijk erg nerveus als ik hem benader.
      Ongetwijfeld weet hij dat ik deze wereld heb geclaimd en hoopte hij dat hij
      niet zou worden betrapt bij het plunderen van de grondstoffen. Gezien de omstandigheden
      voel ik me niet bezwaard om zijn technologie in beslag te nemen.
    npc_weapon_goto_lang_1: Vergeef me, vriend. Pak maar wat je nodig hebt, dan vergeten
      we dit misverstand.
    npc_weapon_goto_opt_a_1: Mijngereedschap scannen
    npc_weapon_goto_res_a_1: Ik ga dit soort conflicten zo dicht bij huis liever uit
      de weg en vergeef de indringer in ruil voor een kopie van zijn technologie.
    npc_hire_weapon_goto_msg: Coördinaten ontvangen
    npc_farmer_goto_desc_1: Als ik dichterbij kom, voel ik een krachtige energie uit
      de oude ruïne komen. De lucht is vergeven van oeroude kennis die voortkomt uit
      de stenen en die zich als een lang vergeten herinnering in mijn brein nestelt.
    npc_farmer_goto_lang_1: Er schiet een warme gloed uit de ruïne die me overspoelt
      met gedachten die niet van mij zijn.
    npc_farmer_goto_opt_a_1: Kennis toelaten
    npc_farmer_goto_res_a_1: Als vanzelf neemt mijn kennis van het ene op het andere
      moment toe.
    npc_hire_farm_goto_msg: Coördinaten ontvangen
    npc_vehicle_goto_desc_1: Ik voel me nietig bij de aanblik van de verlaten gebouwen.
      Ik ben niet de eerste die hier een thuiswereld wilde bouwen en zal vast ook
      niet de laatste zijn. Zal ik hetzelfde lot ondergaan als de wezens die hier
      hun onvoltooide bouwwerken achterlieten? Ik mijmer over mijn toekomst, terwijl
      ik de oude terminal weer aan de praat probeer te krijgen.
    npc_vehicle_goto_lang_1: Gebruiker geïdentificeerd. Terminal geactiveerd. Gegevensregistratie
      wordt ontgrendeld.
    npc_vehicle_goto_opt_a_1: Gegevensregistratie doorzoeken
    npc_vehicle_goto_res_a_1: Het circuit begint te werken. De terminal zoemt en trilt,
      en ik vind de blauwdruk die ik zocht.
    npc_hire_vehicle_goto_msg: Coördinaten ontvangen
    npc_scientist_goto_desc_1: Mijn assistent had gelijk. De toren zendt nog steeds
      een zich eindeloos herhalende cijferreeks uit. Het signaal wordt al zo lang
      uitgezonden, dat de cijfers in het scherm zijn gebrand. Een lichtje knippert
      onophoudelijk.
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: Besturing onderzoeken
    npc_scientist_goto_res_a_1: Aarzelend gaan mijn vingers over het besturingspaneel
      van het onbekende apparaat. De eerste de beste knop die ik indruk, schakelt
      het signaal uit.
    npc_hire_science_goto_msg: Coördinaten ontvangen
    npc_scientist_goto1_desc_2: Hoog torent de glanzende monoliet boven het landschap
      uit. Binnenin bevindt zich de mysterieuze kennis van een oeroud volk. Ik word
      omgeven door een blauwe gloed en plotseling wordt mijn hoofd gevuld met nieuwe
      kennis. Mijn wetenschapper had gelijk.
    npc_scientist_goto1_lang_2: Kennis overgebracht
    npc_scientist_goto1_opt_a_2: Kennis toelaten
    npc_scientist_goto1_res_a_2: Ik ben niet bijgelovig, maar toch wil ik zo snel
      mogelijk weg van dit vreemde artefact.
    npc_hire_science_goto1_msg: Coördinaten ontvangen
