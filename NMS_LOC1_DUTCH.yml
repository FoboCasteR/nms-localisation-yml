    exp_obs_res_a_5: "Het is gelukt.\n \nIk toets de cijfers in en het baken onthult
      de locatie van een nieuwe plek in de kosmos."
    exp_obs_res_b_5: Ik toets de cijfers in, maar het baken onthult zijn geheim niet.
    exp_obs_desc_6: "Terwijl ik de terminal bedien, voeren kleine drones geprogrammeerde
      schoonmaakwerkzaamheden uit in het onaangetaste observatorium. De voormalige
      beheerder hechtte duidelijk veel belang aan een opgeruimde werkplek, maar had
      misschien minder oog voor ontvangen signalen uit de diepe ruimte. \n \nOp de
      monitor knippert een baken uitnodigend. Als ik de juiste toegangscode invul,
      ontdek ik misschien iets belangrijks."
    exp_obs_lang_6: 7354 - 3547 - 5473 - ****
