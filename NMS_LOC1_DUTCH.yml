      planeten worden gegenereerd. Wees voorzichtig als je er landt. \n* Er kunnen
      planeten met een lage atmosferische druk worden gegenereerd.\n* De frequentie
      en intensiteit van ruimteconflicten is aangepast. Er zijn nu ook premies op
      schepen mogelijk. Wees op je hoede.\n* Het inventarisbeheer is gestroomlijnd.\n*
      Hulp en vrijheid zijn nu optioneel.\n* Meer geheimen.\n\nEn nu gaan we slapen."
