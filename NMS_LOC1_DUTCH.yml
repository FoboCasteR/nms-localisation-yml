    tra_obs_res_a_2: Ik kraak de code en vind de locatie, diep in de ruimte.
    tra_obs_res_b_2: |-
      Ik kan de code niet ontcijferen.

      De locatie blijft een mysterie voor me.
    tra_obs_desc_3: |-
      Een baken dat van lichtjaren ver hierheen is gestuurd, knippert uitdagend op de monitor, wachtend op een antwoord.

      Maar hoe antwoord ik?
    tra_obs_lang_3: 9780 - 7809 - 8097 - ****
    tra_obs_opt_a_3: 'Invoer: 8079'
    tra_obs_opt_b_3: 'Invoer: 7908'
    tra_obs_opt_c_3: 'Invoer: 0978'
    tra_obs_res_a_3: Mijn gevoel was goed en mijn inspanningen worden groots beloond.
    tra_obs_res_b_3: Mijn keuze wordt niet beantwoord.
    tra_obs_desc_4: |-
      Het observatorium is lang geleden verlaten door zijn beheerder. Dikke lagen stof wijzen erop dat hier al heel lang niemand is geweest. Maar de systemen zijn nog steeds online, de blik nog steeds gericht op de ruimte.

      Er flitst een baken op de monitor, verstuurd van een verre wereld. Om de oorsprong te ontdekken, hoef ik alleen maar het juiste antwoord in te voeren.
    tra_obs_lang_4: 2109 - 1092 - 0921 - ****
    tra_obs_opt_a_4: 'Invoer: 9210'
