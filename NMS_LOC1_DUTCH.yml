    explorer_tradingpost1_text: De Korvax-handelaar lijkt te willen handelen.
    warriors_tradingpost1_text: De Vy'keen-handelaar lijkt te willen handelen.
    traders_tradingpost1_text: De Gek-handelaar lijkt te willen handelen.
    tra_ship_desc_1: De levensvorm wil zakendoen en biedt zijn ruimteschip te koop
      aan...
    tra_ship_desc_2: |-
      De piloot maakt klikgeluiden met zijn snavel, waarmee hij aangeeft dat hij wil handelen.

      Misschien wil hij zelfs zijn ruimteschip verkopen.
    tra_ship_desc_3: |-
      De piloot kijkt me met grote ogen aan als ik dichterbij kom, maar besluit uiteindelijk dat hij zaken met me wil doen.

      Hij gebaart naar zijn ruimteschip. Hij wil het voor de juiste prijs verkopen.
    tra_ship_desc_4: "De piloot kakelt opgewonden en pikt naar zijn goederenlijst.
      Hij is duidelijk blij met deze onverwachte gelegenheid om zaken te doen.\n\nHij
      klikt met zijn snavel en knikt richting zijn ruimteschip. Zelfs dat wil hij
      voor de juiste prijs verkopen... "
    tra_ship_desc_5: De handelaar is duidelijk enthousiast door mijn aanwezigheid.
      Hij pikt naar de lijst met goederen in zijn laadruim. Hij maakt duidelijk dat
      het schip zelf ook te koop is...
    tra_ship_desc_6: |-
      De handelaar gebaart naar zijn laadruim. Hij is duidelijk blij dat ik er ben.

      Hij beweegt zijn snavel naar de cockpit, waarmee hij aangeeft dat de verkoop van het schip zelf ook een optie is.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: De strijder wil zakendoen en biedt zijn schip te koop aan...
    war_ship_desc_2: De strijder blaft om duidelijk te maken dat hij wil handelen.
      Hij legt zijn spullen klaar, zodat ik ze kan bekijken.
    war_ship_desc_3: |-
      De strijder bedekt zijn tanden en kijkt me aan.

      Het is duidelijk dat hij wil handelen, maar hij weigert zijn emoties prijs te geven. Dan zou ik immers in het voordeel zijn tijdens de onderhandelingen.
    war_ship_desc_4: |-
      De piloot kijkt me afwijzend aan als ik voorstel om zaken te doen, maar bedenkt zich dan. Hij is duidelijk onder de indruk van mijn uitrusting.

      Hij maakt een paar korte blafgeluiden. Ik ben welkom om zijn lading en zijn schip te bekijken.
    war_ship_desc_5: De strijder blaft enthousiast en opent zijn laadruim. Hij staat
      open voor onderhandelingen en wil zelfs zijn ruimteschip verkopen.
    war_ship_desc_6: |-
      De strijder strijkt met zijn hand over zijn ruimteschip en blaft. Zo maakt hij duidelijk dat hij het voor de juiste prijs wil verkopen.

      Hij nodigt me uit om zijn lading te bekijken.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: De wetenschapper wil zakendoen en biedt zijn schip te koop aan...
    exp_ship_desc_2: De elektronische levensvorm pakt de gegevens over zijn lading
      en zet erbij wat de geschatte waarde van zijn ruimteschip is.
    exp_ship_desc_3: |-
      De lichten in het masker van de elektronische levensvorm worden kleiner als hij de onderhandelingen opent.

      Hij geeft aan dat hij niet alleen goederen wil ruilen, maar ook zijn ruimteschip verkoopt.
    exp_ship_desc_4: |-
      De lichten van de elektronische levensvorm gaan even uit en dan weer aan. Achter zijn masker verschijnt een nieuwe entiteit.

      Waarschijnlijk is deze levensvorm beter in staat om te onderhandelen met andere soorten.
    exp_ship_desc_5: |-
      De elektronische levensvorm detecteert mijn aanwezigheid bij zijn ruimteschip. Hij richt de lichten in zijn masker op het laadruim.

      Het is duidelijk dat hij wil handelen. Misschien wil hij zelfs zijn schip verkopen.
    exp_ship_desc_6: |-
      De elektronische levensvorm knijpt zijn lichten samen en richt ze op mijn vizier. Hij heeft een paar seconden nodig om me te analyseren en geeft vervolgens aan dat hij bereid is om te handelen.

      Het lijkt erop dat hij voor de juiste prijs ook afstand wil doen van zijn ruimteschip.
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: "Ik wordt opgewacht door een klein en gesnaveld wezen. Hij komt
      niet dreigend over. Hij kijkt even nieuwsgierig naar me, zegt dan iets in een
      taal die ik niet versta en geeft me een draagbaar scherm. Tot mijn verrassing
      begrijp ik de tekst erop. Verbaasd probeer ik oogcontact te maken met het wezen,
      maar hij is al niet meer geïnteresseerd en heeft zich van me afgekeerd. Vermoedelijk
      is hij alleen de brenger, niet de schrijver van dit bericht. \n\nHet scherm
      bevat ook een blauwdruk voor een nieuwe technologie: een hyperdrive."
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: Pak de blauwdruk
    tra_hyper_opt_b_1: Weiger de blauwdruk
    tra_hyper_res_a_1: Instructies om mijn eigen route door de sterren te bepalen.
      Dit komt heel goed van pas. Het wezen is druk bezig op een terminal. Hij ontwijkt
      mijn blik en wacht tot ik vertrek.
    tra_hyper_res_b_1: Het wezen wijst naar me en dan naar de lucht. Vervolgens spreidt
      hij zijn handen. De vrijheid om overal naartoe te reizen. Zonder deze motor
      zit ik hier vast. Met tegenzin neem ik hem aan.
    war_hyper_desc_1: "Het wezen dat op me wacht ziet eruit als een krijger, maar
      hij maakt geen aanstalten om aan te vallen. In plaats daarvan gromt hij in een
      taal die ik niet begrijp en geeft hij me een scherm. Tot mijn verrassing begrijp
      ik de tekst erop. Verbaasd probeer ik oogcontact te maken met het wezen, maar
      hij is al niet meer geïnteresseerd en heeft zich van me afgekeerd. Vermoedelijk
      is hij alleen de brenger, niet de schrijver van dit bericht. \n\nHet scherm
      bevat ook een blauwdruk voor een nieuwe technologie: een hyperdrive."
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: Pak de blauwdruk
    war_hyper_opt_b_1: Weiger de blauwdruk
    war_hyper_res_a_1: Instructies om mijn eigen route door de sterren te bepalen.
      Dit komt heel goed van pas. Het strijder-ding inspecteert zijn wapens. Hij ontwijkt
      mijn blik en wacht tot ik vertrek.
    war_hyper_res_b_1: Het wezen wijst naar me en dan naar de lucht. Vervolgens spreidt
      hij zijn handen. De vrijheid om overal naartoe te reizen. Zonder deze motor
      zit ik hier vast. Met tegenzin neem ik hem aan.
    exp_hyper_desc_1: |-
      Het is me niet duidelijk of de entiteit van vlees is of een machine, of beide. Lichtjes flitsen over zijn vizier, maar hij beweegt zich niet. Dan geeft hij een mechanisch knikje met zijn hoofd naar een scherm. Tot mijn verrassing begrijp ik de tekst erop. Ik kijk de entiteit vragend aan, maar hij blijft stil en roerloos. Vermoedelijk is hij alleen de brenger, niet de schrijver van dit bericht.

      Het scherm bevat ook een blauwdruk voor een nieuwe technologie: een hyperdrive.
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: Pak de blauwdruk
    exp_hyper_opt_b_1: Weiger de blauwdruk
    exp_hyper_res_a_1: Instructies om door de sterren te navigeren. Dit komt heel
      goed van pas. Blauwe lichtjes bewegen rustig over het masker van het wezen alsof
      hij een bericht doorgeeft. Dan wordt het zwart.
    exp_hyper_res_b_1: Het wezen springt op. Rode lichtjes dansen als een waarschuwing
      over zijn gezichtsplaat. Het is geen bedreiging, maar een correctie. Zonder
      deze technologie kan ik niet ver reizen. Aarzelend neem ik hem aan.
    all_beacon_desc_1: |-
      Het lijkt alsof de realiteit wordt ingevouwen. Het ene moment zie ik puin. Dan weer een grote, rode bol die bijna te groot en te fel is om naar te kijken. Hij kent me beter dan ik mezelf ken, van binnen en buiten. Zou dit de creatie zelf kunnen zijn? Of word ik gemanipuleerd, in mijn wazige, net ontwaakte staat?

      Een naam zet zich vast in mijn geest: Atlas. En een onuitgesproken verzoek dat ik het pad moet volgen van dit wezen, deze Atlas.
    all_beacon_opt_a_1: Accepteer de begeleiding van de Atlas
    all_beacon_opt_b_1: Weiger en ga vrij op verkenning
    all_beacon_opt_c_1: N.B. DEZE OPTIE WORDT VERWIJDERD
    all_beacon_res_a_1: Ik voel een warme gloed van goedkeuring door me heen stromen.
      Ik was verloren, maar ben gevonden. De Atlas erkent mijn loyaliteit en ik ben
      ervan overtuigd dat hij zich snel weer zal manifesteren.
    all_beacon_res_b_1: De rode bol wordt alsmaar groter tot ik alleen nog rood zie.
      Word ik gestraft door een god? Plotseling is hij verdwenen. Ik zie weer alleen
      maar puin. Ik ben alleen.
    all_beacon_res_c_1: N.B. DEZE OPTIE WORDT VERWIJDERD
    tra_anti_desc_1: Alleen het kleine wezen met glinsterende ogen is aanwezig in
      het gebouw. We begrijpen elkaars taal niet, maar het is duidelijk dat mijn metgezel
      liever niet hier is. Hij heeft weer een bericht voor me van die mysterieuze
      Nada en Polo. De hakkelige boodschap wordt vergezeld door een donatie van antimaterie.
      Dankzij mijn geheimzinnige weldoeners kan ik een warpcel voor mijn hyperdrive
      maken.
    war_anti_desc_1: Het wezen gromt als ik binnenkom, maar wanneer ik ineenduik,
      kijkt hij beschaamd. Hij houdt zijn handen verontschuldigend omhoog. De strijder
      lijkt gespannen, maar blijkbaar verwachtte hij me. Hij heeft weer een bericht
      voor me van die mysterieuze Nada en Polo. De hakkelige boodschap wordt vergezeld
      door een donatie van antimaterie. Dankzij mijn geheimzinnige weldoeners kan
      ik een warpcel voor mijn hyperdrive bouwen.
    exp_anti_desc_1: De elektronische entiteit uit een stortvloed van woorden die
      uit tientallen verschillende talen lijken te komen. Hij valt stil als hij beseft
      dat ik geen enkele van de talen begrijp. Het lichtpatroon op zijn vizier doet
      denken aan iemand die met zijn ogen rolt. Dan geeft hij een nieuw bericht door
      van Nada en Polo, en een flesje antimaterie. Hiermee kan ik een warpcel maken.
      Ik probeer mijn dank over te brengen, maar het wezen is niet in mij geïnteresseerd.
      Zijn taak is volbracht.
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: Pak antimaterie
    tra_anti_res_a_1: 'Ik heb nog steeds geen idee wie Nada en Polo zijn, maar ik
      heb nu de middelen om ze te zoeken. Ik heb het sterke vermoeden dat ik moet
      kiezen: zoeken naar die twee of de Atlas volgen.'
    all_antirecipe_desc_1: |-
      Ergens onder mijn voeten hoor ik eindeloos werkende machines, die onbekende taken uitvoeren voor onbekende meesters.

      Een scherm flikkert aan en er verschijnen letters: NADA NADA ONTVLUCHT ATLAS VIND ONS NADA NADA

      Daarna verschijnt een formule.... waarmee ik zelf antimaterie kan maken.
    all_antirecipe_opt_a_1: Pak formule voor antimaterie
    all_antirecip_res_a_1: Met deze kennis kan ik warpcellen maken. Het laatste puzzelstukje.
      Nu kan ik overal naartoe reizen. Of moet ik de Atlas volgen? Of zal ik Nada
      en Polo zoeken?
    all_signal_scanner_desc_1: Signaalversterker online. Planetaire locatiebakens
      reageren.
    all_signal_scanner_lang_1: Zoek interessante locaties in de buurt.
    all_signal_scanner_opt_a: Schuilplaats
    all_signal_scanner_res_a: Zoeken naar schuilplaats
    all_signal_scanner_opt_b: Bericht
    all_signal_scanner_res_b: Zoeken naar berichten
    all_signal_scanner_opt_c: Koloniale buitenpost
    all_signal_scanner_res_c: Zoeken naar koloniale buitenposten
    all_signal_scanner_opt_d: Monoliet
    all_signal_scanner_res_d: Zoeken naar buitenaardse artefacten
    all_droppod_opt_a_1: Scannen naar buitenaardse technologie
    all_droppod_res_a_1: |-
      Het buitenaardse apparaat springt aan en verstuurt een automatisch bericht.

      Ik ontvang coördinaten.
    all_droppod_desc_1: |-
      Noodcapsules van vrachtschepen in de ruimte bevatten bruikbare buitenaardse technologie.
      Scan naar het signaal en gebruik de gevonden spullen om je pak te verbeteren.
    final_mono_desc_1: "De monoliet staat er verloren bij. Hij hoort hier niet. Ikzelf
      trouwens ook niet. Ik zie een glinstering en het visioen van de rode bol keert
      terug. De Atlas. Hij spreekt me weer toe. Opnieuw ben ik zowel dolgelukkig als
      doodsbenauwd. Heb ik mijn maker ontmoet? \n\nDe Atlas geeft me leiding, een
      doel, betekenis. Zinvolheid in een onverschillig sterrenstelsel. Ik hoef alleen
      maar zijn pad te volgen en zijn bevelen op te volgen."
    final_mono_lang_1: VOLG DE ATLAS. GEHOORZAAM DE ATLAS. ACCEPTEER JE BELONING.
    final_mono_opt_a_1: Geloof de belofte van de Atlas
    final_mono_res_a_1: Ik zie regels met code, getallenreeksen en dan een vreemd
      bouwwerk. Ik ben ervan overtuigd dat ik kan rekenen op grote macht als ik naar
      deze verre plek reis. De rode bol verdwijnt om plaats te maken voor een pad
      dat ik kan volgen.
    all_signal_scanner_term_desc: |-
      Detectie van mineralen... online.

      Detectie koloniale buitenposten... online.

      Detectie planeetregistratie... online.

      Dectectie noodsignalen... online.

      Kies de gewenste bestemming.
    final_mono_desc_2: |-
      De monoliet staat er verloren bij. Hij hoort hier niet. Ikzelf trouwens ook niet. Ik zie een glinstering en het visioen van de rode bol keert terug. De Atlas. Opnieuw ben ik zowel dolgelukkig als doodsbenauwd. Heb ik mijn maker ontmoet?

      En dan verlaat mijn maker me. Hij is niet vergeten dat ik eerder heb geweigerd zijn pad te volgen. Ik zie beelden van de kosmos, visioenen van zwarte gaten en bizarre stations, een glimp van codes en vergelijkingen. En dan ben ik alleen.
    final_mono_lang_2: ZOEK HET CENTRUM OF KIES JE EIGEN WEG. ALS JE ONS NIET VOLGT,
      KRIJG JE GEEN HULP VAN ONS.
    final_mono_opt_a_2: Wijs de Atlas af, kies je eigen weg
    final_mono_res_a_2: De rode bol wordt groter. Overal zie ik rood. Ik zie regels
      met code en getallenreeksen. Ik voel hoe ik tot in het diepst van mijn wezen
      wordt doorgrond door de Atlas. En dan... niets. Ik ben alleen.
    end_orb_beacon_desc_1: |-
      Ik ben hier eerder geweest. Misschien niet op deze plek, op deze wereld, maar wel in deze situatie. Het voelt wel heel anders. Dit sterrenstelsel is net ontstaan. Slechts weinigen zijn me voorgegaan.

      Een visioen van een grote, rode bol duikt op in mijn geest. Hij kent me beter dan ik mezelf ken. Ken ik hem? Ik weet het niet. Een naam zet zich vast in mijn geest: Atlas. En een onuitgesproken verzoek dat ik het pad moet volgen dat hij uitstippelt.
    end_orb_beacon_opt_a_1: Accepteer de begeleiding van de Atlas
    end_orb_beacon_opt_b_1: Weiger en ga vrij op verkenning
    end_orb_beacon_res_a_1: Ik voel een warme gloed van goedkeuring door me heen stromen.
      Ik was verloren, maar ben gevonden. De Atlas erkent mijn loyaliteit en ik ben
      ervan overtuigd dat hij zich snel weer zal manifesteren.
    end_orb_beacon_res_b_1: Het visioen van de bol wordt alsmaar groter tot ik alleen
      nog rood zie. Word ik gestraft door een god? Plotseling is hij verdwenen. Ik
      zie weer alleen maar puin. Ik ben alleen.
    final_atlas_desc_1: Mijn reis is volbracht. Een gevoel van voldoening spoelt over
      me heen, maar verdwijnt weer net zo snel als ik besef dat ik niet ben veranderd,
      ondanks al mijn inspanningen. Ongevraagd bewegen de Atlas-zaden zich naar de
      doorgang. Ik besef wat er gaat gebeuren als ik niets doe.
    final_atlas_lang_1: Helderheid. Waarheid. Realiteit. Opnieuw.
    final_atlas_opt_a_1: Laat een nieuwe ster ontstaan
    final_atlas_res_a_1: |-
      De bol overspoelt mijn brein met een beeld. Er is een nieuwe ster ontstaan aan de rand van het sterrenstelsel. Daar zal een nieuwe reiziger ontwaken. Ik ben vrijgelaten, vrij om op ontdekking uit te gaan.

      Ik zie de structuur van de ruimte, van deze simulatie en van de zwarte gaten die erin zitten. Misschien vind ik daar de antwoorden.
    final_atlas_opt_b_1: Loop weg en keer terug naar het sterrenstelsel
    final_atlas_res_b_1: |-
      Ik hoef dit rechte pad niet meer te volgen, ook al is het maar een simulatie. Ik ben vrij om op ontdekking uit te gaan.

      De structuur van de ruimte met de zwarte gaten wordt zichtbaar. Misschien vind ik daar de antwoorden.
