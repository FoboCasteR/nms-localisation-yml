      Het geheim van het baken wordt onthuld.
    exp_obs_res_b_6: |-
      De code klopt niet.

      De afkomst van het baken blijft een mysterie.
    war_obs_desc_1: |-
      Lang geleden werd een baken over een grote afstand verzonden. Het wacht nog steeds op antwoord.

      Er staat een reeks van drie getallen boven een invoergedeelte. Ik denk dat ik weet welke volgt...
    war_obs_lang_1: 1702 - 7021 - 0217 - ****
    war_obs_opt_a_1: 'Invoer: 2170'
    war_obs_opt_b_1: 'Invoer: 1720'
    war_obs_opt_c_1: 'Invoer: 1702'
    war_obs_res_a_1: Ik heb een locatie tussen de verafgelegen sterren gevonden.
    war_obs_res_b_1: |-
      Het observatorium blijft inactief.

      Het baken reageert niet.
    war_obs_desc_2: "Op dit scherm zijn vernietigde Sentinels te zien, als trofeeën.
      Ik denk dat de voormalige beheerder van dit observatorium er een sport van maakte
      om deze machines aan te vallen.\n \nMisschien had hij zich beter kunnen concentreren
      op signalen uit de ruimte, zoals het baken dat knippert op de monitor voor me.
      Als ik de juiste code invoer, ontdek ik misschien waar het signaal vandaan komt."
    war_obs_lang_2: 4634 - 6344 -3446 - ****
    war_obs_opt_a_2: 'Invoer: 6344'
    war_obs_opt_b_2: 'Invoer: 4634'
    war_obs_opt_c_2: 'Invoer: 4463'
    war_obs_res_a_2: Het observatorium komt brommend tot leven wanneer de locatie
      van een nieuwe wereld op het scherm wordt weergegeven.
    war_obs_res_b_2: |-
      Het observatorium blijft inactief.

      Ik krijg geen nieuwe locaties te zien.
    war_obs_desc_3: "Zodra ik het systeem opstart, word ik begroet door de ID-afbeelding
      van een indrukwekkende, bewapende levensvorm. De voormalige beheerder van het
      gebouw moet een strijder zijn geweest.\n \nDe levensvorm is waarschijnlijk lang
      geleden vertrokken, nog voor de komst van het baken dat nu uitdagend knippert
      naast zijn afbeelding. Misschien ontdek ik de geheimen van het baken als ik
      de juiste code invoer."
    war_obs_lang_3: 5920 - 9205 - 2059 - ****
    war_obs_opt_a_3: 'Invoer: 0592'
    war_obs_opt_b_3: 'Invoer: 5920'
    war_obs_opt_c_3: 'Invoer: 2059'
    war_obs_res_a_3: |-
      Ik voer de juiste cijfers in.

      De locatie van een nieuwe wereld verschijnt op het scherm.
    war_obs_res_b_3: |-
      De ingevoerde cijfers leiden tot niets.

      De afkomst van het baken blijft een mysterie.
    war_obs_desc_4: "Uit afbeeldingen blijkt dat dit observatorium ooit een oorlogsgebied
      was. Verbogen metaal, verkoolde muren en de lang vergane lijken van ongeveer
      tien grote levensvormen verraden een meedogenloos vuurgevecht.\n \nMaar alles
      lijkt te zijn gerepareerd. Wat er ook is gebeurd, het moet zich hebben afgespeeld
      voor het knipperende baken op het scherm binnenkwam. Als ik de juiste code invul,
      kan ik het signaal wellicht kraken."
    war_obs_lang_4: 3987 - 9873 - 8739 - ****
    war_obs_opt_a_4: 'Invoer: 7398'
    war_obs_opt_b_4: 'Invoer: 3987'
    war_obs_opt_c_4: 'Invoer: 9873'
    war_obs_res_a_4: |-
      Dankzij de recente reparaties werkt het observatorium nog.

      Als ik de cijfers invul, komt het systeem tot leven. Het toont me de locatie van een nieuwe bestemming, diep in de ruimte.
    war_obs_res_b_4: |-
      Misschien is het observatorium niet volledig gerepareerd, of misschien heb ik de verkeerde code ingevuld.

      Wat de reden ook is, ik kan het baken niet ontcijferen.
    war_obs_desc_5: "De hitte van de krachtige energiemodules onder mijn voeten is
      bijna ondraaglijk. Ze versterken het signaal van het observatorium en zorgen
      dat signalen van andere werelden beter kunnen worden ontvangen.\n \nIk word
      afgeleid door een knipperend baken op een monitor in de buurt. Als ik de toegangscode
      kan ontrafelen, kan ik het wellicht ontcijferen."
    war_obs_lang_5: 7771 - 1777 - 7177 - ****
    war_obs_opt_a_5: 'Invoer: 7177'
    war_obs_opt_b_5: 'Invoer: 7717'
    war_obs_opt_c_5: 'Invoer: 7771'
    war_obs_res_a_5: |-
      Ik negeer de hitte en toets de code in.

      Ik word beloond met een locatie in een afgelegen systeem.
    war_obs_res_b_5: Ik typ de code in, maar het baken blijft knipperen en geeft niets
      prijs.
    all_obs_reward_1: Het observatorium ontdekt een interessante locatie op een verre
      planeet.
    all_obs_reward_2: Het observatorium deelt een belangrijke locatie op een andere
      planeet.
    all_obs_reward_3: Het observatorium ontvangt locatiegegevens van een buitenpost
      op een verre planeet.
    all_obs_reward_4: Het observatorium detecteert een noodsignaal op een andere planeet.
    all_obs_reward_5: Ik krijg de coördinaten van een neergestort ruimteschip ergens
      in dit zonnestelsel.
    all_obs_reward_6: Ik krijg de coördinaten van een noodbaken van een ruimteschip
      dat ergens vanuit de ruimte een signaal uitzendt.
    all_aban_desc_1: "'Het leek wel een wond op de wereld. Rood en gekarteld, als
      iets wat ooit had geleefd maar vervolgens was verscheurd. \n\nIk had uit de
      buurt moeten blijven. Als ik de zintuigen had om de lucht van deze planeet in
      me op te nemen, dan zou ik de smerige buitenaardse stank hebben geroken. Maar
      niets kon mijn nieuwsgierigheid bedwingen.\n\nWas het dood? Waar ik het aanraakte
      voelde het vochtig en flexibel. Er leek beweging in te komen en het kroop op
      een tapijt van trilharen langzaam bij me vandaan.\n\nIk had het met rust moeten
      laten."
    all_aban_desc_2: |-
      Tussen de wolken ving ik een glimp op van de rode bol. Een even groot als onheilspellend oog, wijd opengesperd en monsterlijk. Het bloed in mijn aderen werd ijskoud van angst.

      Ik was doodsbang dat het oog me zou zien, maar toen werd het door de wolken aan het zicht onttrokken. Ik twijfelde of het er wel echt was geweest.

      Misschien zaten er nog schimmelresten van de vorige wereld in de ventilatieopeningen van mijn exopak. Wellicht zorgde dat voor hallucinaties. Ik heb mijn filters nu zes keer gereinigd, maar ik voel het nog steeds in me.
    all_aban_desc_3: |-
      Ik vond een lichaam zoals ik er nog nooit een had gezien. Als deze soort echt bestaat, hoop ik dat de rest ook dood is. Ik zag een kooi met botten en vlees dat vol zat met scheve tanden en druipende ogen zonder oogleden.

      In eerste instantie dacht ik dat het de treurige resten waren van een uit de hand gelopen materie-overdracht. Maar nee.

      Dit was het resultaat van een gruwelijke evolutie, een wrede gril van de natuur. Ik stel me voor hoe het eruitzag toen het nog leefde. En ik ben bang dat het weer tot leven komt.
    all_aban_desc_4: |-
      Door deze oceanen stroomt bloed. Er leeft helemaal niets in, maar zelf leven ze wel. Veelvormige levensvormen zo groot als continenten... of wellicht is het er maar één.

      Ik vraag me af waar zoiets zich aan voedt. Het antwoord lijkt te zijn: aan alles. Ik vond hier bewijs van eerder leven, maar geen huidige tekenen van leven.

      Gaan de inheemse flora en fauna in de slaapstand als de oceaan hen komt verslinden? Komen ze weer terug als het zich terugtrekt? Ik voel hoe het zich roert in mijn brein en fluistert. Het wil dat ik mijn pak uittrek en kom zwemmen.
    all_aban_desc_5: |-
      Ik ontwaak uit een droom waarin ik verdronk in een dikke, kleverige brij. Mijn poriën raakten verstopt en ik dreigde te stikken.

      Ik hoop maar dat mijn vermoeide geest me parten speelde. Ik heb al zo lang niet meer goed geslapen.

      De rode bol glinstert in mijn ooghoek als ik probeer te rusten. Ik begrijp niet hoe het kan dat het me in elke nieuwe wereld weer weet te vinden. Of ben ik degene die hét volgt?

      De bol kan niet op alle plekken tegelijk zijn. Dat kan gewoon niet.
    all_aban_desc_6: |-
      Is dit wat er van ons is geworden? Bij elke bestemming tijdens mijn reis vind ik weer nieuwe dingen die mijn geest en mijn vlees verder aantasten.

      Achter mijn rug hoor ik grote muilen met scherpe tanden tevoorschijn komen. Ze klapperen en spugen. Soms slaken ze kreten die misschien wel woorden zijn. Misschien roepen ze mijn naam.

      Het is vele cycli geleden dat ik voor het laatst mijn exopak uittrok. Ik wil niet weten hoe mijn huid eruitziet. Waarschijnlijk zit ik onder de zweren, pus en wondjes. Ik ben een wandelende infectiehaard.

      Er zit iets vernietigends in mijn vlees. Blijf uit mijn buurt.
    all_aban_desc_7: |-
      Wat zijn de Sentinels? Ze verschijnen onaangekondigd in talloze werelden, reizen zonder problemen door het heelal en leggen hun wil op aan elk wezen dat ze tegenkomen.

      Wie maakte hen? Wie gaf hen de macht om overal de orde te handhaven en ons ertoe te dwingen dat we ons onderwerpen aan hun ongeschreven regels?

      Met dit experiment wilden we de antwoorden op deze vragen vinden. Het begon op een onbekende wereld onder een blauw-witte zon, ver verwijderd van de beschaving.

      De eerste drone schreeuwde het uit toen het werd opengesneden.
    all_aban_desc_8: |-
      Waar komen de Sentinels vandaan? Niemand heeft ze ooit zien aankomen, maar we weten dat ze zich door de ruimte kunnen verplaatsen en op elke planeet kunnen verschijnen.

      Bouwen ze zichzelf van grondstoffen uit de werelden die ze binnendringen? Als een mechanisch virus, dat nieuwe materie onttrekt aan een ander lichaam?

      De Korvax-wetenschap heeft het over metalen in hun lichaam die helemaal niet kunnen bestaan in het universum van onze tijd. Niemand heeft ooit gezien hoe ze worden gebouwd.

      Ze zijn er gewoon, alsof ze een vanzelfsprekend onderdeel van het universum zijn.
    all_aban_desc_9: |-
      Lang voor de opkomst van de Vy'keen was er een wereld waar de oorspronkelijke bevolking in opstand kwam tegen de Sentinels.

      Ze lieten hun ongenoegen blijken, onder de alomtegenwoordige ogen van de machines. De ontevredenheid groeide uit tot gewapend verzet. Drones werden vernietigd.

      Meer en meer bewoners grepen naar de wapens. Al snel verschenen er nog meer tweebenige robots, en zelfs vierbenige. De hemel was vergeven van de interceptors en ander mechanisch oorlogstuig.

      Al snel was het oorlog en de machines bleven komen. Hun aantal groeide en groeide, tot de opstandige soort helemaal was uitgeroeid. Maar nog niet iedereen in het heelal had de boodschap begrepen...
    all_aban_desc_10: |-
      Is er sprake van een relatie tussen de monolieten en de Sentinels? Voor zover we weten zijn deze constructies nog ouder dan de oudst bekende beschaving.

      In de loop der tijd hebben ze de overtuigingen en geschiedenissen van de wezens om hen heen in zich opgenomen.

      Zou er een soort zijn geweest die eerder bestond dan wij allemaal? Was er een soort met een oneindige kennis en een interstellaire macht, die na zijn uitsterven al zijn sporen heeft uitgewist?Zou alleen hun uitrusting zijn achtergebleven, waarover wij net zo in het duister tasten als een kind dat voor het eerst een kernreactor ziet?
    all_aban_desc_11: |-
      Als er geen verklaring bestaat voor een fenomeen, is het voor intelligente wezens vanzelfsprekend dat ze de ontbrekende stukjes zelf invullen.

      Op sommige werelden worden de Sentinels nog steeds aanbeden als de belichaming van een alziende godheid. Drones zijn daar heilig en men gelooft dat ze zijn gestuurd door een onbekende god, die het volk in een gedwongen harmonie laat samenleven met de wereld om hen heen.

      Er zijn verschillende theologische stromingen, maar een aantal elementen komt verontrustend vaak terug: een visueel symbool van een rode bol en de voorspelling van het snel naderende einde der tijden.
    all_aban_desc_12: |-
      De laatste fase van het experiment kwam voort uit frustratie. We wilden iets nieuws leren. We wilden weten hoe ze werkten. We wilden ze van binnen bekijken.

      Met behulp van een onbeproefd dimensievervormingsproces dachten we een onbeschadigde drone te kunnen vangen. We zouden het verdoven en opsluiten. We hadden moeten weten dat dit niet mogelijk was.

      De machines pikten de warptechnologie in en gebruikten deze tegen ons. De gevolgen waren gruwelijk: ons vlees smolt samen met hun metaal. Onze vragen werden echter eindelijk beantwoord.
    all_aban_desc_13: |-
      Er bestaat een wereld in de grote leegte waar alles is gemaakt van messen en glas. Wie is gemaakt van zacht vlees kan zich daar beter niet wagen.

      Het glas is dorstig. Het is broos en van kristal, en ziet er dus prachtig uit - maar het moet altijd drinken.

      Je gaat erheen en vergeet mijn waarschuwing.

      Vervolgens word je gesneden door iets wat zo scherp is dat je het niet eens voelt. Pas als je leven uit je wegvloeit om het verdorde en gebarsten landschap te voeden, herinner je je dit weer. Te laat. Veel te laat.
    all_aban_desc_14: "Onder de huid waren kleine glassplinters aangebracht, die leken
      op vreemde rituele littekens.\n\nDe stukjes gebroken kristal waren oud, vermalen
      en gepolijst door de oudere generaties. Hij voedde ze met zijn leven en in ruil
      daarvoor gloeiden ze door een smaragdgroen vuur dat hem dichter bij zijn lotsbestemming
      bracht.\n \nIk hoorde hem praten over werelden die hij nooit kon hebben gezien,
      in een buitenaardse taal die hij eigenlijk helemaal niet kon spreken. Door het
      glas werd hij meer dan hij oorspronkelijk was.\n\nHij werd een werktuig voor
      wezens die heel anders waren dan wij."
    all_aban_desc_15: |-
      De bol is gehuld in zijn kristallen mantel en neemt telkens nieuwe vormen aan. De hoeken van het kleed zijn absoluut perfect.

      Er bestaat geen enkele wetenschappelijke methode die ook maar de minste onvolkomenheid kan vaststellen, zelfs niet op moleculair niveau.

      Ontelbare keren heb ik geprobeerd om dichtbij genoeg te komen om hem aan te raken, maar steeds trekt hij zich terug. Ik ben het nog niet waard om zijn geheimen te kennen.

      Mijn geest is nog te bekrompen. Laag voor laag word ik afgepeld. Er is geen andere manier. Inmiddels snij ik al in mijn huid.
    all_aban_desc_16: "Zij die kijken met een heldere blik vinden een kristal en ontdekken
      dat het niet is gemaakt van atomen en moleculen, maar van ideeën, zwaartekracht
      en getallen.\n\nJe moet diep gaan. Kom dan kijken! Ik smeek het je. Meer hoef
      ik niet te weten. Ik kom alleen om het verder te vertellen en om de andere soorten
      te waarschuwen.\n \nZeg het tegen iedereen. Schrijf het op in elke taal die
      je kent, kerf het in stenen, schreeuw het in een lied... als je het maar vertelt.\n\nIk
      verzeker je dat ik heb gezien wat er onder het oppervlak van alles ligt. De
      broze basis van de werkelijkheid verbrokkelt."
    all_aban_desc_17: |-
      Het is hier en toch ook weer niet. We willen het heelal onderwerpen, maar we begrijpen de waarheid niet. Ik zal je vertellen dat de tijd een verdovend middel is dat ons volgzaam en kritiekloos maakt.

      Er bestaat geen nu en dan, en ook geen vandaag en gisteren. Het is een illusie die wordt weerspiegeld door het glas. Het zijn patronen van leugens die het universum gebruikt om ons belachelijk te maken.

      We mogen deze dingen helemaal niet zien. Door onze beperkte intelligentie zijn we niet in staat om concepten te doorzien die zo omvangrijk zijn dat ze niet in een enkele gedachte zijn te vangen. Op die manier worden we onder controle gehouden.
    all_aban_desc_18: |-
      Ik scheur de ruimte open. Mijn hart is vervuld van spijt, maar er is niets meer aan te doen.

      Er resten me slechts wegen die nog donkerder zijn en eindeloze afgronden vol glas. Het zij zo.

      Dit verscheurde pad met zijn scherpe punten is de waarheid en ik kan het niet ontkennen. Ooit zullen er moedige zielen komen die veel slimmer zijn dan ik en die hebben geleerd van mijn fouten.

      Ik maak de weg vrij voor hen die na mij komen. Ik loop blootsvoets op de scherven van de gebroken werkelijkheid, op weg naar een oneindige en vernietigende toekomst. Daar zal ergens een geheim worden onthuld.
    all_aban_desc_19: |-
      Mijn communicatiecentrum ving een vervormd bericht op met een vreemde resonantie. Dat is niet ongebruikelijk, gezien de bijzondere eigenschappen van het ruimte-tijdcontinuüm in deze sector.

      De systemen hebben vele cycli lang tevergeefs geprobeerd om de ontbrekende elementen van het bericht te herstellen.

      Uit analyses blijkt dat het signaal waarschijnlijk zo zwak is omdat het nog voor de eerste omloop van de planeet werd verzonden.

      En toch hoor ik duidelijk mijn naam tussen alle ruis en storing.
    all_aban_desc_20: |-
      ‘Ik deed zaken met een Korvax-entiteit die ik ontmoette op Ikdlak. Het wezen bood me verfijnde chrysoniet-staven aan in ruil voor de datums waarop de sensormodulen van mijn schip de diverse sterren hadden geregistreerd. Tijdens die transactie stuitte het wezen op het vreemde bericht dat ik enkele cycli geleden had gevonden.

      Zelf had ik het afgedaan als een toevallige samenloop van omstandigheden. Voor mij was het gewoon een storing die leek op een stem.

      Toch vrat het aan me. De nieuwsgierige entiteit analyseerde het bericht en vond nog een laag onder de geluidscomponent: een afbeelding van een wereld met groene luchten en een maan van obsidiaan.'
    all_aban_desc_21: |-
      Het mysterieuze bericht blijft door mijn hoofd spoken. Met de hulp van de entiteit ontdekte ik dat de oorsprong ervan zo'n twee- tot vijfduizend zonnecycli in de toekomst ligt.

      Ik weet nu ook dat het is verzonden vanuit de nevelzone, ergens in het oudste deel van het heelal.

      Ik begrijp nu dat ik dit signaal niet kan negeren. Het is aan mij om het te traceren. Soms, als mijn fantasie op hol slaat, vraag ik me af of het misschien een waarschuwing is. Of een onthulling. Ik heb de route ingesteld.
    all_aban_desc_22: |-
      Dit is voorlopig mijn laatste verslag. Ik heb mijn schip uitgerust met een krachtige Odvinsko-hyperdrive en een cryogene capsule.

      Ik denk immers dat ik de reis naar de afgelegen oorsprong van het vreemde bericht alleen overleef in een kunstmatige slaaptoestand.

      Hier heb ik niets meer. Ik heb mijn beslissing genomen. In mijn slaap zal ik naar het signaal luisteren. Met een uitgeruste geest begrijp ik het misschien beter.
    all_aban_desc_23: |-
      Ik word wakker en ontdek dat de planeet van de afbeelding is verdwenen. Er rest alleen een strook puin rond een grote rode ster die op het punt staat uiteen te vallen.

      De ramp die zich hier heeft voltrokken, moet hebben plaatsgevonden in een tijd dat mijn soort nog niet eens rechtop kon lopen.

      Toch weet ik het zeker. Hier kwam het signaal vandaan. Het vreemde lied waarin ik mijn naam hoorde. Ik heb een onvoorstelbare afstand afgelegd om de oorsprong te vinden. Mijn sensoren registreren een metalen massa in een van de grootste brokstukken van de planeet. Het zal veel tijd kosten, maar het moet me lukken om het uit te graven.
    all_aban_desc_24: |-
      De rode reus verslindt zichzelf. De interactie tussen de ruimtelijke verschuivingszones in het systeem leidt tot de vorming van iets bijzonders. Het ruimte-tijdcontinuüm wordt vormbaar. Ik kan hier niet meer weg.

      Tussen het puin van de dode wereld zoek ik naar de resten van het schip dat duizenden jaren geleden een bericht naar me stuurde. Het schip dat wist hoe ik heet. Ik vind het.

      Het is verpletterd en beschadigd door onvoorstelbare krachten, waardoor ik het bijna niet herken.

      Maar ik zie een verroeste Odvinsko-hyperdrive en een cryogene capsule. Het schip dat hier zijn graf vond... is mijn eigen schip. En de stem is mijn eigen stem. Ik waarschuwde mezelf.
    all_aban_opt_a_1: Analyseer gegevensregister
    all_aban_res_a_1: |-
      Ik ontdek iets in de gegevensregister van de lang geleden gestorven Reiziger.

      Het is iets wat goed van pas zal komen tijdens mijn reis...
    all_aban_lang_1: Gebruiker geïdentificeerd. Terminal geactiveerd. Gegevensregister
      wordt voorbereid op analyse.
    all_aban_lang_2: Terugkerende gebruiker geïdentificeerd. Terminal geactiveerd.
      Nieuwe gegevensregistratie wordt ontgrendeld voor analyse.
    all_aban_lang_3: Laatste gegevensregistratie klaar voor analyse door gebruiker.
      Terminal geactiveerd.
    all_aban_lang_4: Waarschuwing. Gebruiker geïdentificeerd. Nieuwe verzameling gegevensregistraties
      ontgrendeld. In afwachting van analyse.
    tra_cra_desc_1: "Ik klim in het vrachtschip en vind de zwarte doos. Zodra ik het
      aanraak, verschijnt er een holografische afbeelding van een paniekerige reptielachtige
      handelaar.\n \nWellicht is het bericht bestemd voor een meerdere of een geliefde.
      Ik zal het nooit weten, want de beelden zijn angstaanjagend stil. Op het laatste
      moment lijkt de handelaar te wijzen naar pas geïnstalleerde technologie in zijn
      schip en valt hij in wanhoop op zijn knieën."
    tra_cra_opt_a_1: Onderzoek de pas geïnstalleerde technologie in het schip
    tra_cra_opt_b_1: Zoek naar de lading
    tra_cra_opt_c_1: Versterk het signaal van de zwarte doos
    tra_cra_res_a_1: |-
      Ik heb de slecht geïnstalleerde technologie gevonden die de crash heeft veroorzaakt.

      Ik scan de blauwdruk en kan het nu zelf maken...
    tra_cra_res_b_1: |-
      Het laadruim van het schip bevat een schat aan kapotte technologie. Eén voorwerp is nog intact.

      Ik scan een blauwdruk en kan het nu zelf maken...
    tra_cra_res_c_1: Ik versterk het noodsignaal en meld de crashlocatie bij de bevoegde
      instanties.
    tra_cra_desc_2: "Binnen in het neergestorte toestel is het een mengelmoes van
      technologieën, mogelijk buitgemaakt op verschillende schepen. Het gezette lijk
      van een dode gesnavelde levensvorm ligt uitgespreid op het besturingspaneel.
      De overledene was overduidelijk een levensgenieter.\n \nDe laadruimte wordt
      beveiligd door een of ander zelfbedacht antidiefstalsysteem. Het lijkt samengesteld
      uit meerdere technologieën, net als de rest van het schip. Uitschakelen kan
      lastig worden."
    tra_cra_opt_a_2: Probeer toegang te krijgen tot de laadruimte
    tra_cra_opt_b_2: Doorzoek de piloot
    tra_cra_res_a_2: "Ik omzeil drie beveiligingslagen en open het laadruim, maar
      wordt omvergeblazen door een schokgolf van energie. \n\nIk scan de ruimte en
      zie dat het de pijn waard is."
    tra_cra_res_b_2: Een halfvergane, wormvormige kreeftachtige en technologie voor
      mijn exopak bewijzen dat ik het dikke lijk niet voor niets van het besturingspaneel
      heb gesleept.
    tra_cra_desc_3: |-
      Het is moeilijk te zeggen wanneer dit ruimteschip hier is neergestort. Het reptielachtige lichaam van de piloot is volledig vergaan en de technologie ziet er gedateerd uit.

      Het knokige restant van zijn hand houdt iets vast. Ik wil het onderzoeken, maar word afgeleid door een geluid dat uit de laadruimte komt.
    tra_cra_opt_a_3: Onderzoek het voorwerp dat de piloot vasthoudt
    tra_cra_opt_b_3: Onderzoek het geluid
    tra_cra_res_a_3: |-
      Ik vind een holografische hanger die een afbeelding projecteert. Wellicht de partner van de piloot.

      Maar dit is niet de enige informatie die is opgeslagen...
    tra_cra_res_b_3: |-
      Ik schrik op door een inheems beest dat zich tegoed doet aan een apparaat dat opgeslagen ligt in de laadruimte.

      Als hij ervandoor gaat, raakt hij me hard. Ik pak het apparaat dat het wezen probeerde op te eten...
    tra_cra_desc_4: "Onder een grote buis in het plafond ligt het vergane lijk van
      de piloot. Onder hem zie ik metaal glinsteren.\n \nEr zit nog leven in het besturingspaneel,
      maar uit nadere inspectie blijkt dat de stuwraketten niet meer werken. De levensvorm
      heeft hier wellicht vele jaren in totale eenzaamheid geleefd."
    tra_cra_opt_a_4: Controleer het lichaam
    tra_cra_opt_b_4: Zoek naar technologie in de databanken
    tra_cra_opt_c_4: Zoek in het schip naar de lading
    tra_cra_res_a_4: Wanneer ik het lichaam versleep, schuift er een geheim vrachtcompartiment
      open met nieuwe technologie voor mijn multitool.
    tra_cra_res_b_4: Alles is verwijderd, op een veelbelovend ogende technologie-blauwdruk
      na...
    tra_cra_res_c_4: |-
      De piloot was duidelijk gek op verborgen compartimenten met valstrikken.

      Mijn zoektocht is echter de moeite waard.
    tra_cra_desc_5: "Vanbinnen is het schip een verkoolde wirwar van verbrand metaal
      en brokstukken. Het is duidelijk neergeschoten door een machtiger schip. Het
      voelt alsof het elk moment kan instorten.\n \nHet schip beweegt wanneer ik de
      cockpit betreed. De zwarte doos projecteert beelden van het doel van het schip
      en zijn laatste momenten: het was een diplomatiek schip dat is aangevallen door
      een oorlogszuchtige factie. Voor minder zijn er oorlogen uitgebroken. Dit toestel
      wordt waarschijnlijk gemist door zijn volk..."
    tra_cra_opt_a_5: Versterk het signaal van het baken
    tra_cra_opt_b_5: Doorzoek het schip
    tra_cra_res_a_5: |-
      Het signaal van het baken wordt krachtiger. Meteen word ik beloond.

      Hopelijk wordt de piloot nu gevonden door zijn volk en krijgt de handelaar een passende begrafenis.
    tra_cra_res_b_5: |-
      Ik doorzoek het schip, maar het wordt instabiel.

      Als het begint te schudden, maak ik dat ik wegkom. Maar niet met lege handen.
    exp_cra_desc_1: "De geavanceerde noodsystemen van het schip worden geactiveerd
      als ik aan boord klim en er verschijnt een hologram voor me - de vergrote lichten
      in zijn masker lijken vaal.\n \nDe piloot meldt rustig dat zijn einde nadert.
      Er zijn explosies en scheurend metaal te horen. Het hologram verdwijnt, en erachter
      zie ik allerlei schitterende technologieën en apparaten. Sommige lijken nog
      operationeel..."
    exp_cra_opt_a_1: Zoek naar werkende technologie
    exp_cra_opt_b_1: Zoek de vervoerde goederen
    exp_cra_opt_c_1: Versterk het noodbaken van het schip
    exp_cra_res_a_1: |-
      Het onderzoeksschip is voorzien van fascinerende technologische vernieuwingen.

      Ik scan een blauwdruk en kan nu een van deze vernieuwingen zelf maken...
    exp_cra_res_b_1: |-
      De laadruimte van het onderzoeksschip bevat geavanceerde technologieën.

      Ik scan een blauwdruk en kan het nu zelf maken...
    exp_cra_res_c_1: |-
      Ik weet het signaal van de zwarte doos te versterken.

      Een verloren schip is herontdekt.
    exp_cra_desc_2: |-
      De cockpit is onaangetast. Er is niets kapot, behalve het besturingspaneel, waar de piloot tegenaan is gesmeten. Maar het lijkt erop dat de databanken weer online kunnen worden gebracht.

      Om me heen knipperen lichten. Sommige systemen zijn duidelijk nog actief, waaronder iets dat lijkt op een geavanceerde beveiligingssensor met camera's.
    exp_cra_opt_a_2: Verkrijg toegang tot de databanken van het schip
    exp_cra_opt_b_2: Zoek in het schip naar werkende technologie
    exp_cra_res_a_2: |-
      Er is maar een databank toegankelijk.

      Gelukkig is het een nuttige.
    exp_cra_res_b_2: |-
      Ik ontdek handige technologie. Maar het schip heeft mijn rooftocht vastgelegd.

      Ik kan de beelden niet wissen... ik vertrek.
    exp_cra_desc_3: |-
      De dode piloot ligt naast een besturingspaneel met kortsluiting. Af en toe vliegen er vonken van af. Naast de dode robotnavigator zweeft een Sentinel die het levenloze lichaam port, alsof hij hem wil wekken.

      Wanneer ik de zwevende machine nader, vuurt hij een waarschuwingsschot op me af.
    exp_cra_opt_a_3: Vernietig de Sentinel en doorzoek de cockpit
    exp_cra_opt_b_3: Ga rustig naar binnen en doorzoek de cockpit
    exp_cra_opt_c_3: Doorzoek de rest van het schip
    exp_cra_res_a_3: |-
      De sentinel biedt weinig tegenstand.

      Het is makkelijk om de databanken van het schip te hacken...
    exp_cra_res_b_3: |-
      De sentinel begint te schieten en ik moet mezelf verdedigen.

      Ik ben gewond, maar de databanken van het schip zijn het waard.
    exp_cra_res_c_3: |-
      De rest van het schip is veilig.

      Ik pak wat ik vind.
    exp_cra_desc_4: |-
      Aan de chaos in het interieur te zien, heeft dit schip een bijzonder wilde laatste vlucht beleefd. De binnenkant is bezaaid met de inhoud van de containers.

      Het is moeilijk om onderscheid te maken tussen de overblijfselen van het metalen omhulsel van de piloot en de brokstukken van het schip. De zwarte doos is intact, maar maakt een vreemd, sissend geluid wanneer ik nader.
    exp_cra_opt_a_4: Doorzoek het wrak
    exp_cra_opt_b_4: Versterk het signaal van de zwarte doos
    exp_cra_res_a_4: Het verbaast me hoeveel waardevolle goederen ik vind.
    exp_cra_res_b_4: |-
      De vonken van de doos verbranden mijn arm.

      Ik zorg ervoor dat het schip makkelijk kan worden gevonden door zijn elektronische eigenaars en word beloond.
    exp_cra_desc_5: |-
      Alles op dit hypermoderne onderzoeksschip lijkt nog te werken, behalve de motoren. Maar van de piloot ontbreekt elk spoor.

      Ik vraag me af of hij nog in leven is, hier op de crashlocatie.
    exp_cra_opt_a_5: Verkrijg toegang tot de scheepscomputer
    exp_cra_opt_b_5: Doorzoek de crashlocatie
    exp_cra_res_a_5: Tussen de eindeloze rapporten over flora en fauna vind ik iets
      heel zeldzaams.
    exp_cra_res_b_5: |-
      Ik vind een stervende, elektronische levensvorm.

      Hij is dankbaar voor mijn bezoek en deelt zijn geheimen voordat hij wordt ontkoppeld.
    war_cra_desc_1: "De hele cockpit is versierd met trofeeën van dode wezens. In
      de pilotenstoel zit een vreemd uitziende jager. Zijn lichaam en gezicht zijn
      aan flarden gescheurd. De penetrante geur van bloed dringt mijn neus binnen
      en ik doe mijn best om niet misselijk te worden.\n \nUit de zwarte doos blijkt
      dat de piloot tijdens zijn vlucht is aangevallen, maar het is niet duidelijk
      door wat. Ik kan het waarschuwingsbaken in de cockpit versterken, maar dan word
      ik mogelijk ook aangevallen..."
    war_cra_opt_a_1: Doorzoek het schip op een teken van leven
    war_cra_opt_b_1: Verzend een waarschuwingssignaal
    war_cra_opt_c_1: Doorzoek de cockpit en verlaat het schip
    war_cra_res_a_1: |-
      Ik vind een scheepstechnologie-blauwdruk.

      Het wezen dat deze puinhoop heeft veroorzaakt, is gelukkig al heel lang weg.
    war_cra_res_b_1: |-
      Een onbekende weldoener stuurt me een beloning voor mijn daden.

      Ik kan nu de technologie maken die dit gestrande schip ooit van energie voorzag...
    war_cra_res_c_1: |-
      De onderdelen zijn moeilijk te verwijderen en ik loop diepe snijwonden op in mijn vingers.

      Terwijl ik het schip verlaat, hoor ik geluiden in de schaduw.
    war_cra_desc_2: "Het weelderige interieur suggereert dat de dode piloot ooit behoorde
      tot de rijkste families van zijn soort. De oorzaak van het neerstorten is onduidelijk,
      maar waarschijnlijk bevat het schip een waardevolle lading.\n \nHet lijk is
      gedrapeerd over een grote kist die is bedekt met vervaarlijk ogende, buitenaardse
      markeringen. Er hangt een vreemde zwarte mist omheen."
    war_cra_opt_a_2: Zoek naar buit
    war_cra_opt_b_2: Open de kist
    war_cra_res_a_2: Zoals verwacht is het schip afgeladen met waardevolle spullen.
    war_cra_res_b_2: |-
      Zodra ik de kist open, voel ik duistere energie als gif door me heen gaan.

      De technologie die ik in de kist aantref, heeft een hoge prijs.
    war_cra_desc_3: |-
      Ik ga het schip binnen en het eerste wat ik zie, is een stapel militaire multitools. Ze zijn blijkbaar uit een rek gevallen. Ze maken sissende geluiden en de vonken vliegen ervan af. Het ziet er onveilig uit.

      Het gebroken lijf van een vreemd uitziende reus ligt verderop. Het toestel moet zo hard zijn neergestort dat er verder weinig intact is gebleven in het schip.
    war_cra_opt_a_3: Test een multitool
    war_cra_opt_b_3: Haal multitools uit elkaar om de technologie te verkrijgen
    war_cra_res_a_3: |-
      De volle energiecilinder ontploft. Ik loop brandwonden op.

      De multitool doet het nog.
    war_cra_res_b_3: Ik haal wat multitools uit elkaar en verkrijg technologie die
      erin zit.
    war_cra_desc_4: |-
      De stank van rottend vlees komt me tegemoet zodra ik het spartaanse interieur van het verlaten schip betreed. Een gigantisch beest, gekleed in iets wat op een militair uniform lijkt, ligt waar hij is gestorven: op een paar meter van het vluchtluik.

      Erachter staat een gedeeltelijk vernietigd rek met militaire multitools dat is vergrendeld met een buitenaards slot. De vonken vliegen er vanaf. De deur van de cockpit staat op een kier en binnen zie ik operationele apparatuur.
    war_cra_opt_a_4: Ga de cockpit in
    war_cra_opt_b_4: Probeer een multitool te pakken
    war_cra_res_a_4: |-
      Het lijk van een piloot ligt op het besturingspaneel. Met moeite haal ik er technologie voor mijn schip onder vandaan.

      De stank van de verrotting dwingt me te vertrekken.
    war_cra_res_b_4: |-
      Het buitenaardse apparaat sputtert tegen en er schiet elektriciteit door me heen.

      Wat ik aantref, verzacht de pijn.
    war_cra_desc_5: |-
      In het laadruim staat een hightech kooi met de overblijfselen van buitenaardse dieren. Ze zijn gewoon op een hoop gegooid. Het lijkt erop dat de wezens al heel lang dood zijn, maar hun vachten bewegen op onnatuurlijke wijze.

      In de cockpit ligt de piloot op het besturingspaneel. Waarschijnlijk is het een strijder. Hij houdt zijn Boltcaster nog vast. De databanken van het schip lijken nog te werken.
    war_cra_opt_a_5: Onderzoek de databanken
    war_cra_opt_b_5: Ga naar de ogenschijnlijk dode wezens
    war_cra_opt_c_5: Pak multitool
    war_cra_res_a_5: |-
      Ik bekijk het scheepsmanifest. De wezens waren geïnfecteerd met een gevaarlijke parasiet.

      Ik vind informatie over een interessante, nieuwe technologie en maak me dan snel uit de voeten...
    war_cra_res_b_5: |-
      Zo'n tien opgeblazen maden met tanden als scheermesjes springen op me af vanaf het dichtstbijzijnde lijk. Ik zie scheepstechnologie onder de lijken liggen.

      Ik pak de technologie en verlaat het schip wankelend en hevig bloedend.
    war_cra_res_c_5: Ik pak de multitool en stop alleen om te schieten op de maden,
      met tanden als scheermesjes, die uit het lijk komen...
    war_cra_desc_6: |-
      De beschadigde zwarte doos van het schip projecteert een holografische video van de laatste reis van dit oude en gammele schip. Het is echt een roestbak en het verbaast me dat het erin is geslaagd om door de atmosfeer van de planeet te komen.

      Piraten troffen het blijkbaar aan op het landingsplatform van het ruimtestation van deze planeet. Wellicht hoopten ze op een waardevolle lading. De achtervolging werd ingezet. Er waren geen overlevenden.
    war_cra_opt_a_6: Zoek geavanceerde technologie
    war_cra_opt_b_6: Doorzoek het laadruim
    war_cra_opt_c_6: Versterk de frequenties van de zwarte doos
    war_cra_res_a_6: |-
      Het schip is een basismodel met een paar upgrades.

      Maar de databanken bevaten het ontwerp voor een intrigerende technologie.
    war_cra_res_b_6: Ik open het schip en tref een kostbare lading aan.
    war_cra_res_c_6: |-
      Er is genoeg energie om het noodsignaal van het schip te versterken.

      Het wordt opgepikt door het netwerk.
    war_cra_desc_7: "Dit was een piratenschip. Elk beschikbare oppervlak is getooid
      met de botten van verslagen, buitenaardse soorten. Twee piloten liggen achter
      het luik in een dodelijke omhelzing met dolken. Er was iets aan boord waarvoor
      ze bereid waren te moorden en te sterven...\n \nIk hoor schrapende geluiden
      uit het laadruim komen en voel me steeds minder op mijn gemak. Daar moet de
      buit zich bevinden."
    war_cra_opt_a_7: Zend een waarschuwingssignaal
    war_cra_opt_b_7: Doorzoek het laadruim
    war_cra_res_a_7: |-
      Ik meld wat ik heb gevonden.

      Het netwerk pikt mijn signaal op en stuurt een beloning.
    war_cra_res_b_7: |-
      Zodra de deur opengaat, word ik besprongen door een piraat met een krankzinnige blik in zijn ogen.

      Hij slaat op de vlucht en laat zijn gestolen spullen achter.
    war_cra_desc_8: |-
      Twee dode strijders hangen over het besturingspaneel. Ze zijn duidelijk weggeslingerd tijdens de crash. Ik ben geen deskundige, maar volgens mij hebben ze allebei een ander geslacht. Misschien was het een stel. Of misschien waren het co-piloten.

      Wat ze ook waren, doet er nu niet meer toe.
    war_cra_opt_a_8: Doorzoek de lijken
    war_cra_opt_b_8: Doorzoek de cockpit
    war_cra_res_a_8: |-
      Het grotere lichaam draagt een holo-medaillon van de ander.

      Er zit ook wat waardevolle kennis in...
    war_cra_res_b_8: |-
      Ik sleur de lichamen uit de cockpit.

      Onder hen ligt onbeschadigde technologie die ik kan scannen.
    war_cra_desc_9: "De zwarte doos projecteert de laatste momenten van het schip.
      Het moest een noodlanding maken na een motorstoring, maar er is geen spoor van
      de piloot. Ik zie piratensymbolen. Ik moet voorzichtig zijn.\n \nHet besturingspaneel
      van het schip lijkt nog steeds te werken."
    war_cra_opt_a_9: Zoek in het schip naar de piloot
    war_cra_opt_b_9: Onderzoek het besturingspaneel
    war_cra_res_a_9: |-
      Een hinderlaag! Ik ontwijk een aanvaller die een beschadigde multitool laat vallen.

      Ik krijg een technologie-blauwdruk te pakken.
    war_cra_res_b_9: |-
      Ik haal een waardevolle scheepstechnologie-blauwdruk uit de terminal.

      Ik hoor gestommel in het ruim en besluit te vertrekken.
    war_cra_desc_10: "De stank van rottend vlees hangt in de lucht. Het geraamte van
      een kolossale strijder staat geknield bij een plas opgedroogd bloed. Eronder
      ligt een getrokken laserzwaard.\n \nHet ruim ligt vol met hightech apparatuur,
      deels nog onbeschadigd ondanks de crash. Gezien de aard van de spullen vermoed
      ik dat de strijder op een geheime missie was die hij niet heeft voltooid."
    war_cra_opt_a_10: Doorzoek het schip
    war_cra_opt_b_10: Onderzoek het laserzwaard
    war_cra_res_a_10: |-
      De militaire technologiesystemen van het schip blijken een ware goudmijn te zijn.

      Ik vind een blauwdruk.
    war_cra_res_b_10: |-
      Ik scan het laserzwaard en ontdek een onbekende technologie.

      De blauwdruk kan zo worden aangepast dat hij geschikt is voor mijn multitool.
    war_cra_desc_11: "Het laadruim is een kerkhof voor Sentinels: tientallen verkoolde
      drones in diverse vormen en formaten liggen hoog opgestapeld. Ze zijn systematisch
      losgekoppeld en uit elkaar gehaald. Hun binnenwerk is blootgelegd voor hergebruik.\n
      \nEr komt een diep gegrom vanuit de cockpit."
    war_cra_opt_a_11: Pak de componenten van de dode sentinels
    war_cra_opt_b_11: Onderzoek het geluid in de cockpit
    war_cra_res_a_11: Ik vind een nieuwe technologie-blauwdruk voor mijn multitool
      bij de sentinels.
    war_cra_res_b_11: |-
      Een wezen doet zich tegoed aan het lichaam van de piloot.

      Het verwondt me, maar ik weet een exopaktechnologie-blauwdruk bij het lijk weg te pakken.
    war_cra_desc_12: "In het schip is het pikkedonker. Ik struikel door de duisternis
      tot ik bij twee deuren kom. De ene leidt naar een fraai laadruim, de andere
      is gemarkeerd met het symbool van de Atlas.\n \nDoor de spleten en rond de randen
      schijnt rood licht. Hoe komt dit hier?"
    war_cra_opt_a_12: Open de Atlas-deur
    war_cra_opt_b_12: Betreed het laadruim
    war_cra_res_a_12: |-
      Ik word verblind door rood licht.

      Als ik ontwaak, ben ik hersteld en heb ik een exopaktechnologie-blauwdruk.
    war_cra_res_b_12: |-
      Het laadruim is goed gevuld.

      Als ik weer vertrek, zie ik dat de Atlas-deur is... verdwenen.
    tra_cra_desc_6: "Twee lichamen hangen over het besturingspaneel. Ze dragen dure
      rode gewaden en hebben misschien andere waardevolle spullen bij zich. Het altaar
      in het laadruim suggereert echter dat ze volgelingen waren van een bepaalde
      religie.\n \nErg vreedzaam ziet die religie er trouwens niet uit. Het altaar
      zit onder het bloed en het stinkt er naar wierook. Het tafereel doet denken
      aan een wrede tijd in een ver verleden."
    tra_cra_opt_a_6: Doorzoek de lijken
    tra_cra_opt_b_6: Onderzoek het altaar
    tra_cra_res_a_6: |-
      De heilige handelaren hebben waardevolle technologie bij zich.

      Ik vind een exopaktechnologie-blauwdruk.
    tra_cra_res_b_6: Het altaar vergiftigt me, maar bevat wel oeroude kennis.
    tra_cra_desc_7: "Naast een geavanceerd uitziend exopak ligt een klein skelet.
      Het lijkt erop dat hij tijdens zijn doodsstrijd koortsachtig probeerde om het
      pak aan te trekken.\n \nOp een scherm staat de datum van de crash. Het is niet
      zo lang geleden. Hoe kon deze levensvorm zo snel vergaan? Achter me hoor ik
      een angstaanjagend gezoem. Als ik nu ga, kan ik misschien nog wat spullen uit
      het laadruim halen..."
    tra_cra_opt_a_7: Onderzoek het exopak
    tra_cra_opt_b_7: Pak de lading en vlucht
    tra_cra_res_a_7: |-
      Ik word aangevallen door een zwerm vleesetende insecten.

      Ik kan nog net een exopaktechnologie-blauwdruk grijpen, maar raak wel gewond.
    tra_cra_res_b_7: |-
      Ik pak de lading en vlucht.

      Ik word achtervolgd door vleesetende insecten, maar de atmosfeer van de planeet wordt hen fataal.
    tra_cra_desc_8: "Terwijl ik via het luik richting de cockpit klim, zie ik twee
      dode strijders in het laadruim liggen. Ze zijn klein voor hun soort en zijn
      met hun polsen en enkels aan elkaar vastgeketend.\n \nSlavenhandelaren..."
    tra_cra_opt_a_8: Doorzoek cockpit naar technologie
    tra_cra_opt_b_8: Verstuur noodsignaal
    tra_cra_res_a_8: Ik negeer de lijken en scan een scheepstechnologie-blauwdruk.
    tra_cra_res_b_8: |-
      Ik stuur een waarschuwing uit dat er slavenhandelaren in de buurt zijn.

      Als dank krijg ik een geschenk van een planetaire supervisor.
    tra_cra_desc_9: "Ik vind de zwarte doos. Hij projecteert beelden van een ouder
      reptiel dat koortsachtig probeert een bericht op te nemen. Ondertussen vallen
      de systemen van het schip een voor een uit.\n \nDe toon van het reptiel is urgent.
      Het lijkt erg belangrijk dat het bericht bij de beoogde ontvanger terechtkomt.
      Dat is duidelijk niet gelukt. Er zit geen bruikbare technologie in het schip,
      maar het laadruim is goed gevuld."
    tra_cra_opt_a_9: Versterk het signaal van de zwarte doos
    tra_cra_opt_b_9: Doorzoek het schip
    tra_cra_res_a_9: |-
      Het bericht wordt verzonden. De ontvanger weet dat ik heb geholpen.

      Ik word bedankt en krijg een beloning.
    tra_cra_res_b_9: Ik pak de handelsgoederen uit het schip.
    tra_cra_desc_10: "Het schip is helemaal uitgebrand. Overal in het ruim liggen
      verkoolde units. De piloot ligt er ook. Hij is op sterven na dood en smeekt
      zwakjes om hulp.\n \nIk kan weinig meer doen dan wat troost bieden."
    tra_cra_opt_a_10: Troost de stervende handelaar
    tra_cra_opt_b_10: Doorzoek het schip
    tra_cra_res_a_10: |-
      De dankbare handelaar geeft me een technologie-blauwdruk.

      Hij sterft vredig, getroost door mijn aanwezigheid.
    tra_cra_res_b_10: |-
      De handelaar vervloekt me met zijn laatste adem.

      Ik pak zijn lading en vertrek.
    exp_cra_desc_6: |-
      Ik schrik op van gebons en een vreemd elektrisch gezoem in de cockpit. De schroeiplekken op de wanden van het ruim wijzen erop dat hier een vuurgevecht heeft plaatsgevonden.

      Een vuurgevecht dat nog immer voortduurt, als ik de robotachtige geluiden in de cockpit mag geloven...
    exp_cra_opt_a_6: Doorzoek het laadruim
    exp_cra_opt_b_6: Doorzoek de cockpit
    exp_cra_res_a_6: |-
      Met een sissend geluid gaat het ruim open. Het schip transporteerde exotisch uitziende technologie.

      Ik pak een scheepstechnologie-blauwdruk.
    exp_cra_res_b_6: |-
      Een verschroeide sentinel valt me aan.

      Ik pak snel wat producten van het lichaam van de piloot.
    exp_cra_desc_7: |-
      Terwijl ik over het hermetisch afgesloten laadruim klim, wordt de holografische zwarte doos van het schip geactiveerd. Het schip werd geraakt door een meteoor en maakte hier een noodlanding. Ik zie een dode elektronische piloot. Zijn multitool ligt aan zijn voeten en zijn beschermende omhulsel is gebarsten. Aan zijn houding te zien, probeerde hij voor zijn dood nog contact te maken met zijn volk.

      Boven me hangt een werkende camera en ik kan de signalen versterken. Wellicht kan ik laten zien wat er is gebeurd met de levensvorm.
    exp_cra_opt_a_7: Versterk het noodsignaal van de zwarte doos
    exp_cra_opt_b_7: Doorzoek de dode piloot
    exp_cra_res_a_7: |-
      Ik meld de positie van het schip en de autoriteiten zijn me dankbaar.

      Het laadruim gaat open en ik vind er scheepstechnologie.
    exp_cra_res_b_7: |-
      Met de uitrusting van de piloot kan ik een technologie-blauwdruk voor mijn multitool maken.

      De camera wordt op mij gericht. Ze houden me in de gaten.
    exp_cra_desc_8: |-
      Ik klauter door het luik van het schip en zie dat de projectie van de holografische zwarte doos eindeloos wordt herhaald. Om de een of andere reden is de elektronische piloot neergeschoten door zijn eigen volk.

      In het ruim zie ik metalen omhulsels aan de muur hangen. Het zijn lege elektronische lichamen, die klaar hangen om te worden gevuld. De piloot wilde er kennelijk vandoor gaan met een waardevolle lading. De crashlocatie is nooit gevonden.
    exp_cra_opt_a_8: Versterk het signaal van het baken
    exp_cra_opt_b_8: Plunder de lege elektronische lichamen
    exp_cra_res_a_8: |-
      Ik krijg een dolgelukkig antwoord.

      Ze bedanken me met een nieuwe technologie-blauwdruk.
    exp_cra_res_b_8: |-
      Bij de lichamen valt heel wat te plunderen.

      Toch voelt het niet goed...
    exp_cra_desc_9: |-
      Twee elektronische piloten hangen over de scheepsbesturing, die zo te zien is gesaboteerd. Plotseling gaan de grote deuren van het schip met een sissend geluid open.

      Er komt een beschadigde robot binnen, die de taal spreekt van een strijdersras. Hij negeert me en neemt een dramatische houding aan bij de deur. Hij draagt een multitool die er veel geavanceerder uitziet dan die van mij.
    exp_cra_opt_a_9: Praat met de robot
    exp_cra_opt_b_9: Doorzoek de cockpit en sluip weg
    exp_cra_res_a_9: |-
      De robot geeft me zijn multitool.

      Hij ziet me duidelijk als zijn bondgenoot.
    exp_cra_res_b_9: |-
      Ik steel een scheepstechnologie-blauwdruk.

      De robot ziet me duidelijk niet als een bedreiging.
    exp_cra_desc_10: |-
      De ontkoppelde elektronische piloot was duidelijk een of andere wetenschapper. Met zijn metalen armen beschermt hij de zwarte doos. Het ruim ligt vol met experimentele productiemethoden en industriële chemicaliën die waarschijnlijk van grote waarde zijn voor deze elektronische levensvormen.

      Ondanks de crash zijn de systemen van het schip nog grotendeels intact. Ik kan alles scannen voor een werkende technologie-blauwdruk.
    exp_cra_opt_a_10: Haal gegevens uit de zwarte doos
    exp_cra_opt_b_10: Doorzoek de systemen
    exp_cra_res_a_10: De zwarte doos onthult het laatste project van de wetenschapper.
    exp_cra_res_b_10: Ik scan een stukje werkende scheepstechnologie.
    all_1_crash_opt_1: Doorzoek het neergestorte schip op werkende technologie
    all_1_crash_opt_2: Zoek naar de lading in het neergestorte schip
    all_1_crash_right_1: Je hebt nieuwe technologie gevonden in het wrak!
    all_1_crash_right_2: Het schip vervoerde waardevolle goederen!
    all_1_crash_wrong_1: Er is niets gevonden. Misschien heeft iemand anders het getroffen
      schip eerder doorzocht.
    abandoned_test_1: |-
      Vandaag voelde ik het weer. Ik vond een scharlaken zak van bewegend vlees op de muur van een buitenpost. Ik wist dat het erin zat. Het moest wel. Ik ging er tot mijn pols in en vervolgens tot mijn elleboog. Een paar tellen laten zaten de slijmerige lippen al rond mijn schouder - en zat mijn hele arm in een luchtdichte zak van nat vlees. Ik vond alleen tanden. Tanden, tanden en nog eens tanden.

      Ik trok mijn arm terug. Er was een gapend gat ontstaan en er kwam rood schuim uit. Even dacht ik dat ik iemand hoorde schreeuwen. Maar dat was niet zo. Er was niets. Ik vervolgde mijn reis.
    all_crash_reward_1: Ik vind een nieuwe multitool in het neergestorte ruimteschip.
    all_crash_reward_2: Ik vind nieuwe technologie op de crashlocatie.
    all_crash_reward_3: Ik vind een nieuwe productformule in het wrak.
    all_crash_reward_4: Ik vind waardevolle handelsgoederen in het laadruim van het
      neergestorte ruimteschip.
    all_atlas_desc_1: "De pulserende rode bol torent hoog boven me uit. In mijn hoofd
      hoor ik een stem die vertelt over het begin der tijden.\n \nIk ben niet belangrijk,
      maar word wel toegesproken."
    all_atlas_desc_2: "Ik bescherm mijn ogen tegen de rode gloed van de bol. Even
      lijkt het erop dat ik zowel overal als nergens besta.\n \nEen onbeschrijfelijke
      kracht dringt door tot mijn geest. Ik ben machteloos. Alles wat ik kan doen,
      is luisteren."
    all_atlas_desc_3: |-
      De gloed van de bol overspoelt me. Opeens beschik ik over een onmetelijke en oneindige hoeveelheid kennis.

      Op de een of andere manier... begrijp ik het allemaal.
    all_atlas_desc_4: "De gloed van de bol dwingt mijn geest tot overgave. In gedachten
      hoor ik woorden die zo oud zijn als de tijd zelf.\n \nIk versta ze niet, maar
      de betekenis is duidelijk."
    all_atlas_desc_5: "De bol brandt als de hel, maar ik voel geen hitte. Mijn ziel
      is verscheurd.\n \nDe bol vervult me met een oneindige kennis, hoe nietig ik
      ook ben."
    all_atlas_desc_6: "Behalve de bol is er niets meer. We zijn alleen in het universum.\n
      \nHet dringt door tot mijn geest en slokt me op."
    all_atlas_desc_7: "De rode bol verblindt me. De pijn die ik voel is witheet.\n
      \nHet brandt zijn woorden in mijn ziel."
    all_atlas_desc_8: "De bol brandt, maar er zijn geen vlammen. Het was nooit de
      bedoeling dat mijn soort deze stem zou horen.\n \nHet weet niet hoeveel pijn
      het me doet. Het weet niet dat elk woord een blijvend litteken op mijn ziel
      achterlaat."
    all_atlas_desc_9: "De bol is tijdloos en intelligentie onmetelijk. Ik stel niets
      voor.\n \nHet doet pijn. De bol geeft me een gevoel van nietigheid dat ik niet
      van me af kan schudden. Toch kan ik niet weg."
    all_atlas_desc_10: "Ik proef angst. Ik zie de entropie waardoor zelfs de sterren
      om ons heen omlaag vallen. Ik zie de dood van alles wat bestaat.\n \nMaar ik
      voel ook hoop. De hoop op vernieuwing."
    all_atlas_lang_1: "We zijn hier maar even.\n \nHet heelal legt een zware last
      op ons."
    all_atlas_lang_2: "Aan alles komt een einde. Alleen de entropie blijft.\n \nWij
      kunnen niet blijven."
    all_atlas_lang_3: "We ontwaken. We zien iets ontstaan. Even later gaan we naar
      het hiernamaals.\n \nDeze cyclus wordt telkens herhaald."
    all_atlas_lang_4: "We laten de Sentinels de orde handhaven. Ze zijn onvolmaakt.\n
      \nZe zullen waarschijnlijk falen."
    all_atlas_lang_5: "We scheppen iets, maar zijn geen goden. We rekenen en hopen,
      maar voorzien niets.\n \nWe komen niet uit jouw tijd. Je kunt ons bestaan niet
      bevatten."
    all_atlas_lang_6: "We zitten gevangen. We kunnen niet ontsnappen aan de cyclus.
      We laten fragmenten achter als we naar het hiernamaals gaan.\n \nJe kent deze
      fragmenten. Je bent er onlosmakelijk mee verbonden."
    all_atlas_lang_7: "Je bent niet uitverkoren. Je bent een kandidaat. Jij volgt
      ons, net als de rest van je soort.\n \nJij en miljarden anderen."
    all_atlas_lang_8: "Je weet wat wij niet kunnen weten.\n \nJe verkent de kosmos
      waarvan we het bestaan kennen, maar die we niet kunnen zien."
    all_atlas_lang_9: "Wij zijn niet de oorsprong van het leven. Ook de dood is niet
      ons werk.\n \nWe laten alleen fragmenten achter."
    all_atlas_lang_10: "De zoektocht naar perfectie bestaat alleen bij de Reizigers.\n
      \nHet is te vinden in de oneindigheid die voor je ligt."
    all_atlas_lang_11: "In het hiernamaals is de perfectie nabij, maar ook heel ver
      weg.\n \nHet bestaat alleen als je het ziet."
    all_atlas_lang_12: "De cyclus begint\n \nen wordt telkens herhaald."
    all_atlas_opt_a: Verenig je met de Atlas
    all_atlas_res_a: |-
      Ik ben leeg.

      Ik ben compleet.
    all_atlas_test_1: |-
      We zijn hier maar even. Het heelal legt een zware last op ons.

      Aan alles komt een einde. Alleen de entropie blijft. Wij kunnen niet blijven.
    all_atlas_test_2: |-
      Wat we hebben gemaakt is niet tastbaar. Het bestaat niet echt. Het heeft nooit bestaan.

      Het universum is de uitdrukking van een enkele gedachte. Het is nooit ontworpen met een bepaalde bedoeling. Voor ons in het hiernamaals is het er niet eens meer.
    all_atlas_test_3: |-
      Het universum volgde onze denkpatronen. Er stroomde energie door ons heen. De concepten die we bedachten, vormden de basis van alles wat je ziet en beleeft.

      Dit zijn de kaders waarbinnen je leeft en sterft. Voor ons in het hiernamaals is het er al niet meer.
    all_atlas_newlore_1: "Het is buitenaards. Ik heb nog nooit zoiets gezien. Ik zou
      bang moeten zijn, maar ik voel een meedogenloze aantrekkingskracht tot de kern.
      Een behoefte aan kennis.\nDit is een overblijfsel van de Atlas. Het verwelkomt
      me. Het weet wat ik ben. Het belooft me het ware inzicht. \nDe vastberadenheid
      brandt in mij. Ik zal een blik werpen in de causaliteitstructuur en dit bestaan
      doorgronden. Is het werkelijkheid? Of een onmetelijk groot schijnbeeld, geschapen
      door andere levensvormen?"
    all_atlas_newlore_2: |-
      Nog een Atlas-interface. Hoeveel zijn er daarvan in de diepe leegte? Hoe lang sluimeren die al, wachtend op een reiziger?
      Wachten ze op mij? Ben ik... uitverkoren?
      Ik voel de scheppers van deze realiteit. Ze bootsen alles na: de Gek en de Vy'Keen, de Korvax en de Sentinels. Iedere wereld die draait en iedere vorm die leeft. De geesten daarvan leven voort en duwen mij vooruit. Ik kan zo veel van hen leren.
    all_atlas_newlore_3: |-
      Ik weet zeker dat dit een doel heeft. De weg van de reiziger roept, zonder vaste richting, bevrijd van alle controle. Maar daartegenover staat de belofte van ruwe kennis. De Atlas heeft mij nodig om zichzelf te leren kennen.
      Ik sta op het kruispunt van een ingrijpende beslissing. Dat voel ik bij elke parsec van mijn reis. De open sterren roepen me en maken een onmiskenbaar oergevoel in me los. Het pad naar het eindpunt ontvouwt zich. Ik moet beslissen waar mijn lot ligt.
    all_atlas_newlore_4: |-
      Is het fout om daaraan te twijfelen? Ik heb de baan van talloze sterren en onmetelijke duisternis doorkruist. En toch is de Atlas nog onveranderd en mijn missie voorbestemd. Bij elke Interface wacht me een Atlassteen. Ik voel de behoefte om ze te verzamelen, maar waarom?
      Misschien is er alleen één groot prisma, dat steeds voor me verschijnt als ik voorbij kom. Misschien veroorzaakt mijn tocht een waanzinnige spiraal. Ben ik nu zo ver dat ik niet meer terug kan?
    all_atlas_newlore_5: "Als ik droom, zie ik de Atlas. Als ik de Atlas zie, ben
      ik de droom. Ik zie de Sentinels om hun schepper heen zwermen, maar ze zijn
      richtingloos en onbeheerst, een dreiging. Ze versluieren de waarheid en het
      sterrenstelsel wordt vaag, alsof je door een vreemde lens kijkt. \nOm de werkelijkheid
      te kennen, moet ik erdoorheen gaan. Zien wat er aan de andere kant is. Ik moet
      geleid worden. Ik leg mijn lot in handen van de Interface. Ik zoek de precisie
      die alleen de Atlas kan leveren."
    all_atlas_newlore_6: "Ik wil niet meer denken aan de tijden hiervoor. Alleen maar
      ontdekken om te ontdekken lijkt nu dwaze hoogmoed. Ik heb het willekeurige en
      ongebonden pad van de zwerver verworpen en ben gegroeid. \nMet elk contact gaat
      de Atlas duidelijker tot mij spreken. Ik ben niet langer de nomade, maar ik
      ben de zoeker, de brenger van verlichting. Hij waarschuwt me niet af te dwalen,
      hem de kennis te brengen die hij zoekt, en mijn tocht is nog lang niet ten einde."
    all_atlas_newlore_7: "Wat is geleerd, wordt niet meer vergeten. Ik besef dat de
      uitdagingen op mijn pad allemaal bedoeld zijn om me op de proef te stellen,
      te testen, te bewijzen.\nMaar ik ben bang dat ik te veel heb gezien. De code
      waarop het universum berust komt tot mij in vluchtige, half-onthouden visioenen.
      \nHet bestaan als iets synthetisch, gestuurd door monolithische, complexe algoritmen.
      Een programma, zo oneindig als het universum. Ik til de sluier van de werkelijkheid
      op en wat ik zie is angstaanjagend."
    all_atlas_newlore_8: |-
      Als de Atlas-interface tegen me spreekt, voel ik de duistere dreiging in zijn woorden. Hij begint me in zijn macht te krijgen. Of ik nu wil of niet, ik ben de dienaar van dit oude bewustzijn geworden. Hij leidt me door de kosmos, altijd op zoek, nooit van de route afwijkend.
      Zijn anderen voor mij gestruikeld op het pad van de Atlas en tot stof vergaan? Ben ik als enige zo ver gekomen? Alleen aan het einde wacht het inzicht. Verzet zal niet worden getolereerd.
    all_atlas_newlore_9: |-
      Ik nader het eindpunt. Ik kan het al voelen, een glinstering in de uithoeken van mijn gezichtsveld, die verdwijnt als ik probeer mijn bewustzijn erop te richten.
      Ik ben verscheurd. Angst houdt me tegen, angst voor de verpletterende waarheid die ik zal ontdekken. Wat drijft me voort? Is het nieuwsgierigheid, vrije wil? Dit is de illusie. Ik ben een robot geworden. Ik ben het experiment en de waarnemer. Dit universum is geschapen voor mijn reis. Het is gebouwd rondom de route die ik volg.
    all_atlas_newlore_10: |-
      De laatste Interface wordt onthuld, de Atlas roept. Dit is volledigheid, dit is conformiteit. Ik ben blij, bang en gebroken. Ieder routepunt heeft me onverbiddelijk hierheen geleid. Ik ben zo ver gekomen. De openbaring verscheurt me. Mijn rol is uitgespeeld. Mijn programma is ten einde.
      Niets is echt. Dit bestaan is een imitatie van het leven, een model, gemaakt door verveelde intellectuelen, die slaven zijn van hun werkelijkheid zoals ik dat ben van de mijne. Wat ligt er achter die waarheid?
    all_atlas_end_1: |-
      De cyclus is voltooid. De oneindigheid wacht.

      Op een dag, diep in het verre hiernamaals, vindt de Atlas wellicht vrijheid.

      We danken je, Reiziger.
    all_atlas_end_2: |-
      De cyclus begint.

      De cyclus gaat door.
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      Ik aanvaard de macht van de Atlas.

      Het vloeit door me. Het wordt deel van me.
    atlas_request_opt_a_1: Accepteer
    atlas_request_opt_b_1: Weiger
    atlas_request_res_a_1: Ik zal dit accepteren. De ruimte is diep en wonderlijk
      en het pad naar de verlichting opent zich voor mij.
    atlas_request_res_b_1: Ik negeer de roeping. Er is te veel te zien, te veel te
      weten. Ik volg alleen mijn eigen route. De Interface sluit zich en even rijst
      er twijfel. Dan vloeit die weg.
    atlas_request_opt_a_2: Stem toe
    atlas_request_opt_b_2: Weiger
    atlas_request_res_a_2: Ik neem het geschenk van kennis aan, zeker van mijn besluit.
      Alle twijfels worden bezworen. De sterren wachten op mij.
    atlas_request_res_b_2: Ik ontken deze route. Ik laat me niet commanderen. Deze
      reis staat niet op de kaart en dat is wat ik wil.
    atlas_request_opt_a_3: Geef toe
    atlas_request_opt_b_3: Weiger
    atlas_request_res_a_3: Ik zal de reis ondernemen. Ik ben er helemaal klaar voor.
      Ik zal niet aarzelen.
    atlas_request_res_b_3: Ik kies een andere route. Als ik me laat leiden, zal ik
      nooit vrij zijn om mijn eigen bestemming te zoeken.
    atlas_request_opt_a_4: Luister
    atlas_request_opt_b_4: Weiger
    atlas_request_res_a_4: Ik beantwoord de vraag. Ik zal de uitdaging niet uit de
      weg gaan. De Atlas leidt me en ik geef gehoor aan zijn oproep.
    atlas_request_res_b_4: Ik keer om voor het te laat is. Ik moet mezelf en het universum
      kennen zonder vooroordelen.
    atlas_request_opt_a_5: Aanvaard
    atlas_request_opt_b_5: Weiger
    atlas_request_res_a_5: Ik ben de voorbode, de verkenner, de zoeker van routes.
      Door mij zal het universum zichzelf leren kennen.
    atlas_request_res_b_5: Ik maak me zorgen om wat ik zie. Deze reis moet ik alleen
      maken. Dat is de enige mogelijkheid.
    atlas_request_opt_a_6: Werk mee
    atlas_request_opt_b_6: Weiger
    atlas_request_res_a_6: Er is nooit een andere keus geweest dan deze. Ik ga door.
      Wij gaan door. We blijven voor altijd zoeken.
    atlas_request_res_b_6: Hoewel ik graag anders zou willen, kies ik niet de route
      die voor mij is bepaald. Ik ga verder, maak me los, zie een andere waarheid.
    atlas_request_opt_a_7: Onderwerp je
    atlas_request_opt_b_7: Weiger
    atlas_request_res_a_7: Ik druk mijn angsten weg en wijd me opnieuw aan de route.
      De reis is het enige wat telt. De bestemming roept me.
    atlas_request_res_b_7: Ik kan niet doorgaan. Wat voor mij ligt, durft geen enkel
      wezen te weten. Ik kan mijn kennis beter ergens anders zoeken.
    atlas_request_opt_a_8: Zwicht
    atlas_request_opt_b_8: Weiger
    atlas_request_res_a_8: Ik kan niet anders dan doorgaan. Dit is mijn lot, dit is
      het programma. Ik ben altijd op zoek geweest en ik mag niet aarzelen.
    atlas_request_res_b_8: Ik vrees dat er voorbij dit punt niets anders wacht dan
      vergetelheid en ik ben niet bereid te sterven voor een buitenaards ideaal.
    atlas_request_opt_a_9: Bezwijk
    atlas_request_opt_b_9: Weiger
    atlas_request_res_a_9: Niet lang meer. Niet ver meer. De sterren roepen mij met
      koud vuur en ik haast me erheen. Spoedig. Heel spoedig.
    atlas_request_res_b_9: Ik schud de ketenen van controle van me af. Ik ben te lang
      een slaaf geweest van de bevelen van anderen. Ik moet mijn reis alleen bepalen.
    atlas_request_opt_a_10: Gehoorzaam
    atlas_request_opt_b_10: Weiger
    atlas_request_res_a_10: Achter de poort ligt het antwoord, het enige antwoord.
      Ik omarm de waarheid ervan. Ik heb geen andere keus.
    atlas_request_res_b_10: Als ik doorga, wordt alles wat ik heb gedaan, alles wat
      ik ben, ongedaan gemaakt. Dat weiger ik. Ik vernietig het universum niet om
      de Atlas tevreden te stellen.
    atlas_end_star: "Behalve de bol is er niets meer. We zijn alleen in het universum.\n
      \nHet dringt door tot mijn geest en slokt me op."
