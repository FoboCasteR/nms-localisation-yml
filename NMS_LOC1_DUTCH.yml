    newprod5_name: NEUTRINOMODULE
    newprod6_name: DIMENSIONALE MATRIX
    newprod7_name: GRAVITINO-ROOSTER
    newprod1_name_l: Amulet van Gek
    newprod2_name_l: Dolk van Vy'keen
    newprod3_name_l: Convergentiekubus
    newprod4_name_l: Bosoncilinder
    newprod5_name_l: Neutrinomodule
    newprod6_name_l: Dimensionale matrix
    newprod7_name_l: Gravitino-rooster
    newprod1_desc: Geluksamulet dat wordt gedragen door veel galactische handelaren.
    newprod2_desc: Een ceremonieel wapen. Een essentieel onderdeel van de traditie
      en de cultuur van de Vy'keen.
    newprod3_desc: Apparaat dat door de Korvax wordt gebruikt voor de opslag van historische
      en culturele informatie.
    newprod4_desc: Zeer waardevol wetenschappelijk hulpmiddel.
    newprod5_desc: Waardevol computeronderdeel. Een populair handelsvoorwerp.
    newprod6_desc: Veelgevraagd apparaat dat vaak wordt verkocht op de galactische
      handelsmarkt.
    newprod7_desc: Belangrijke stof voor wetenschappelijke onderzoeken en experimenten.
