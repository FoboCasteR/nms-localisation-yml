    exp_techshop_desc_1: |-
      De levensvorm biedt blauwdrukken voor exopak-upgrades in ruil voor nanietclusters.

      De lichten in zijn gezicht worden helder als hij me ziet. Hij haalt verschillende datapads tevoorschijn, die perfect balanceren op de toppen van zijn siliconenvingers.
    exp_techshop_lang_1: 'Een ruil: bezorg deze entiteit nanietclusters. Korvax Echo
      geeft blauwdrukken voor exopak-upgrades voor het omhulsel van de levensvorm.
      Inferieure technologie van Gek en Vy''keen leidt onherroepelijk tot ellende.
      Koop veilig, koop Korvax.'
    exp_techshop_short_desc_1: De levensvorm biedt blauwdrukken voor exopak-upgrades
      in ruil voor nanietclusters.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: Laat me je blauwdrukken voor exopak-upgrades zien.
    exp_techshop_opt_b_1: Misschien een andere keer.
    tra_techshop_desc_1: |-
      Het wezen biedt blauwdrukken voor upgrades in ruil voor nanietclusters.

      Hij snuift en komt wel heel dicht bij me. Hij lijkt even naar mijn pak te grijpen, maar dan kijkt hij me aan en bedenkt hij zich. Nerveus springt hij op en neer.
    tra_techshop_lang_1: Heb... heb je nanietclusters? Ik kan je er blauwdrukken voor
      schip-upgrades voor geven. Alsjeblieft. Als ik deze maand mijn quotum niet haal,
      wordt mijn vergunning ingenomen!
    tra_techshop_short_desc_1: Het wezen biedt blauwdrukken voor upgrades in ruil
      voor nanietclusters.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: Laat me je blauwdrukken voor schip-upgrades zien.
    tra_techshop_opt_b_1: Misschien een andere keer.
    war_techshop_desc_1: |-
      Het wezen biedt blauwdrukken voor upgrades in ruil voor nanietclusters.

      Hij staart me aan en probeert te glimlachen, maar zelfs dat lukt hem niet. Hij lijkt niet tevreden te zijn met zijn huidige positie.
    war_techshop_lang_1: Grah! Indringer, geef me je nanietclusters en ik geef je
      blauwdrukken om die belachelijke wapens van je te verbeteren! Mijn lafhartige
      leidinggevende laat me oninteressante Gek-klusjes uitvoeren. Ik zou mijn leven
      op het spel zetten om dat naniet van je te kopen!
    war_techshop_short_desc_1: De strijder biedt blauwdrukken voor upgrades in ruil
      voor nanietclusters.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: Laat me je blauwdrukken voor wapen-upgrades zien.
    war_techshop_opt_b_1: Misschien een andere keer.
    techshop_npc_name_l: Technologie-handelaar
    exp_buildshop_desc_1: De levensvorm verschijnt ongevraagd in mijn huis. Hij is
      duidelijk niet bang. De lichten op zijn masker knipperen terwijl hij de omgeving
      bekijkt, waarna hij zich plotseling op mij richt. Hij laat me <TECHNOLOGY>blauwdrukken<>
      van constructies zien, en van verbeteringen die van waarde kunnen zijn voor
      mijn basis. Hij klinkt wat teneergeslagen.
    exp_buildshop_lang_1: 'Reiziger: Prime thuisplaneet? Omhulsel? Korvax Echo kan
      leveren wat het heeft verloren.'
    exp_buildshop_desc_2: De levensvorm staart naar de lege hoeken van mijn huis.
      Hij projecteert hologrammen om te laten zien wat ik met al die ruimte kan doen.
      Hij wendt zich tot mij. Even licht zijn masker op, waarna het dooft tot een
      treurige gloed. Hij laat me <TECHNOLOGY>blauwdrukken<> zien van wat ik ooit
      zou kunnen bouwen.
    exp_buildshop_lang_2: De Eerstgeborenen veroverden de ene wereld na de andere...
      Ik verloor mijn huis. Dat gebeurt jou niet. Ik help reiziger met bouwen. Uitbreiden.
      Geluk.
    exp_buildshop_desc_3: De levensvorm kwettert en zijn masker licht vol verwondering
      op. Hij zegt een paar woorden en zwijgt dan, terwijl hij je een datapad vol
      met <TECHNOLOGY>blauwdrukken<> laat zien. Met een schuin hoofd kijkt hij naar
      wat je hebt gebouwd.
    exp_buildshop_lang_3: Eer! Om de monoliet van de reiziger te mogen zien. Eer!
      Alsjeblieft! Korvax wil iets doen. Korvax wil Prime van reiziger verbeteren!
    exp_buildshop_desc_4: De levensvorm is even helemaal stil en de lichten in zijn
      masker zijn vrijwel gedoofd. Hij neemt in zich op wat je hebt gebouwd. Terwijl
      hij zijn <TECHNOLOGY>blauwdrukken<> laat zien, spreekt hij slechts enkele vreemde
      woorden.
    exp_buildshop_lang_4: Meer dan drie. Meer dan jij. Nu is het tijd voor thuis.
      Nu is het tijd voor hen.
    exp_buildshop_opt_a: Bekijk blauwdrukken
    exp_buildshop_opt_b: Bekijk blauwdrukken
    buildshop_desc_1: De levensvorm verschijnt ongevraagd in mijn huis en heeft <TECHNOLOGY>blauwdrukken<>
      van constructies bij zich. Het zijn verbeteringen die van waarde kunnen zijn
      voor mijn basis.
    buildshop_lang_1: Het begin is er, reiziger. Laten we het samen verder uitbouwen.
