    npc_hire_builder_recr_desc_2: Het wezen pakt mijn hand en schudt 'm hartelijk.
      Hij kijkt me met zijn grote ogen vriendelijk aan.
    npc_hire_builder_recr_lang_2: Goede vriend, wat een geluk voor ons allebei. Ik
      ben een constructiespecialist, op zoek naar werk. Als je eens wat anders wilt
      en nieuwe mensen zoekt, ben ik je graag van dienst.
    npc_hire_farmer_recr_desc_2: |-
      Ik word benaderd door een wezen dat blijkbaar een goede indruk op me wil maken. Het is een landbouwer die werk zoekt.

      Ik denk er even over na. Een boerderij is een betrouwbare bron van handelswaar. Als ik een boerderij opzet, heb ik straks waarschijnlijk veel meer te besteden.
    npc_hire_farmer_recr_lang_2: Ik verzeker je dat niemand zo goed is in landbouw
      als ik. Als je eens wat anders wilt en nieuwe mensen zoekt, ben ik je graag
      van dienst.
    npc_hire_weapon_recr_desc_2: |-
      Dit wezen heeft de kranige houding van een krijger. Hij draagt een wapen dat getuigt van indrukwekkend vakmanschap.

      Als hij zich naar me omdraait, reik ik instinctief naar mijn eigen blaster.
    npc_hire_weapon_recr_lang_2: Je hoeft niet bang te zijn. Ik zoek werk als een
      wapensmid. Wellicht kunnen we iets voor elkaar betekenen. Als je eens wat anders
      wilt en nieuwe mensen zoekt, ben ik je graag van dienst.
    npc_hire_vehicles_recr_desc_2: |-
      Wanneer ik naar hem toe loop, recht hij zijn rug en spreekt hij me beleefd toe.

      Hij blijkt een technicus te zijn die op zoek is naar werk.
    npc_hire_vehicles_recr_lang_2: De ene technicus is de andere niet. Ik kan je vertellen
      dat er geen betere voertuigspecialist is dan ik. Als je eens wat anders wilt
      en nieuwe mensen zoekt, ben ik je graag van dienst.
    npc_hire_scientist_recr_desc_2: Dit wezen maakt een verstrooide indruk. Het is
      vast een wetenschapper. Ik ga naar hem toe en hoor hem allerlei berekeningen
      mompelen. Hij kijkt op en spreekt me toe in mijn eigen taal.
    npc_hire_scientist_recr_lang_2: Ik ben een algemene wetenschapper en ben van alle
      markten thuis. Het enige wat ik niet heb, is werk. Als je eens wat anders wilt
      en nieuwe mensen zoekt, ben ik je graag van dienst.
    npc_hire_builder_desc_12: Ik wilde mijn bouwer inzetten op een nieuw bouwproject,
      maar mijn hoop is enigszins getemperd, op diplomatieke wijze.
    npc_hire_builder_lang_12: Vriend, we hebben heel wat bereikt samen. Ik heb al
      mijn kennis met je gedeeld. Nu moet ik weer verder met mijn eigen onderzoeken.
    npc_hire_builder_opt_a_12: Dat is goed
    npc_hire_builder_res_a_12: Vaarwel. En vergeet onze mooie momenten niet.
    intrct_msgbcn_text1: |-
      Het communicatiestation bevat een bericht van een andere reiziger. Er staat:

      %MESSAGE%
    intrct_msgbcn_empty_text1: Het communicatiestation is klaar voor het ontvangen
      van een bericht dat kan worden achtergelaten voor andere reizigers.
    intrct_msgbcn_cancel_text1: Je hebt nu niets te melden. Je kunt altijd terugkomen
      als je meer inspiratie hebt.
    intrct_msgbcn_accept_text1: Mogen je woorden hulp en troost bieden aan andere
      reizigers.
    intrct_msgbcn_self_text1: |-
      Het communicatiestation bevat een bericht dat je eerder achterliet. Er staat:

      %MESSAGE%
    intrct_msgbcn_keyb_header: Voer je bericht in
    intrct_msgbcn_report: |-
      Druk op <IMG>FE_ALT1<> om ongepaste content te rapporteren.

      Druk op <IMG>FE_TRANSFER<> om alle content van deze gebruiker te blokkeren.
    intrct_block_user: |-
      Weet je zeker dat je alle content van deze gebruiker wilt blokkeren?
      Deze actie kan niet ongedaan worden gemaakt.
