    protect_name: OMGEVINGSBESCHERMING
    protect_name_l: Omgevingsbescherming
    protect_subtitle: Omgevingsschild voor exopak
    protect_description: "Het <CATALYST>omgevingsbeschermings<>-systeem van het exopak
      houdt continu de omgeving van de gebruiker in de gaten en zorgt desnoods voor
      stabilisatie. \n\nDe algemene reactieve bescherming kan worden verbeterd met
      <TECHNOLOGY>omgevingsschilden<>, die extra bescherming bieden tegen specifieke
      omstandigheden.\n\nHet apparaat wordt opgeladen met <CATALYST>natriumsubstanties<>.
      Let op: als het omgevingsbeschermingssysteem niet wordt opgeladen, dan wordt
      de omgeving mogelijk incompatibel met de voorwaarden voor het leven van de gebruiker."
    launcher_name: STUWRAKET
