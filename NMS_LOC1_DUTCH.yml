    tra_request_res_1: De handelaar wil je helpen!
    exp_request_res_1: De levensvorm wil je helpen!
    war_request_res_1: De strijder wil je helpen!
    tra_request_lang_1_old: Vriend! De handelsfederatie van de Gek wil je helpen met
      je vragen en verzoeken! Spreek! Spreek!
    exp_request_lang_1_old: Fascinerend. Het onbekende wezen heeft mogelijk hulp nodig.
      Het Korvax-verbond wacht op opheldering.
    war_request_lang_1_old: Grah! Indringer! Het opperbevel van de Vy'keen wacht op
      je belachelijke vragen!
    tra_request_desc_1: "Met grote ogen kijkt de handelaar me nieuwsgierig aan. \nHij
      maakt een paar klikgeluiden met zijn snavel, geeft een neutrale geur af en wacht
      op mijn verzoek."
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: De levensvorm pauzeert om zijn geur te verfrissen. Ik formuleer
      mijn verzoek.
    tra_request_desc_2: De levensvorm klikt met zijn snavel en geeft een zoete gasgeur
      af. Zo laat hij weten dat hij bereid is om te praten.
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: Het plompe wezentje klikt vrolijk met zijn snavel en wacht
      tot ik iets zeg.
    tra_request_desc_3: De Gek staart in mijn vizier en klikt met zijn snavel op het
      ritme van mijn ademhaling. Ik neem aan dat hij me op die manier wil laten weten
      dat ik welkom ben.
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: De levensvorm wacht geduldig af. Uit de gaten van zijn snavel
      klinkt een zacht deuntje.
    tra_request_desc_4: De handelaar klikt heftig met zijn snavel om aan te geven
      dat hij openstaat voor hoogdravende conversaties en eventuele misverstanden.
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: Terwijl ik nadenk over mijn verzoek, hupt de levensvorm met
      een wilde blik van de ene voet op de andere.
    tra_request_desc_5: De handelaar klikt met zijn snavel en kwijlt een beetje. Het
      snot dreigt te vallen, maar hij snuift het net op tijd weer op.
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: Ik krijg weinig mee van het gebrabbel van de levensvorm. Ik
      word voortdurend afgeleid door dat gekwijl.
    tra_request_desc_6: De geur van de levensvorm is even prettig als bedwelmend.
      Hij kijkt trots, wellicht omdat hij net een bloemengeur heeft afgegeven die
      we allebei ruiken.
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: De levensvorm glimlacht vriendelijk naar me. Hij wacht af.
    tra_request_desc_7: Het wezen klikt energiek met zijn snavel. Hij staart naar
      mijn exopak en multitool, en vraagt zich waarschijnlijk af wat ik wil bespreken.
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: De levensvorm kijkt herhaaldelijk naar mijn multitool. Nerveus
      wacht hij mijn verzoek af.
    tra_request_desc_8: De kleine levensvorm heeft zojuist een zoete gasgeur afgegeven.
      Als de geur mijn zuurstofapparaat binnendringt, dwalen mijn gedachten langzaam
      af naar de sterren...
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: Ik concentreer me en ben weer in het hier en nu. Als ik met
      de ogen knipper, zie ik sterren rond het hoofd van de levensvorm.
    tra_request_desc_9: De handelaar wil zichzelf verstaanbaar maken. Hij klikt langzaam
      met zijn snavel en knikt bemoedigend. Zijn ogen sprankelen in het licht.
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: Het wezen houdt zijn adem in. Hij opent zijn snavel, in afwachting
      van mijn antwoord.
    tra_request_desc_10: Ik weet zeker dat deze vreemde levensvorm me in de gaten
      hield en mijn bewegingen volgde. Met een onschuldige blik kijkt hij me aan.
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: In de warme en welriekende aanwezigheid van dit wezentje
      lijkt het universum aantrekkelijker en minder hard. Ik formuleer mijn verzoek.
    tra_request_desc_11: De levensvorm klapt bruut zijn snavel dicht. Hij staart me
      met een afwezige blik aan.
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: De Gek reageert niet en wacht tot ik iets zeg.
    tra_request_desc_12: Het wezentje friemelt ongeduldig.
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: Hij staart me aan. Uit een verborgen opening klinkt een zacht
      gemompel.
    exp_request_desc_1: De elektronische levensvorm kijkt op van zijn werk en richt
      de lichten van zijn masker op mijn vizier.
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME% wacht op mijn verzoek, maar wil duidelijk zo snel
      mogelijk verder met zijn onderzoek."
    exp_request_desc_2: De elektronische levensvorm kijkt me geïnteresseerd aan. De
      lichten in zijn gezicht worden smaller en hij kijkt met een scherpe blik naar
      mijn vizier.
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: Ik pauzeer. Ik heb het gevoel dat talloze analysesystemen
      mijn handelingen vastleggen en bestuderen.
    exp_request_desc_3: "De lichten in het masker van de elektronische levensvorm
      lijken kleiner te worden.\n \nMet een schuin hoofd kwettert hij me toe, wellicht
      om te vragen wat ik wil."
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: De lichten in het vizier van de entiteit worden steeds feller.
      Hij wacht mijn verzoek af.
    exp_request_desc_4: De elektronische levensvorm kijkt enigszins medelijdend naar
      mijn biologische omhulsel. Niet voor het eerst vraag ik me af wat er schuilgaat
      achter het masker van de entiteit.
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: Hij wacht geduldig op mijn verzoek, maar ik heb het gevoel
      dat deze entiteit ondertussen gegevens over me verzamelt.
    exp_request_desc_5: De lichten in het omhulsel van de elektronische levensvorm
      worden feller. Hij houdt zijn kop schuin en ik hoor het geratel van gegevens
      die worden verwerkt.
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: De levensvorm was gegevens aan het uitwisselen, maar zo te
      zien is hij nu klaar. Hij richt zijn aandacht weer op mij.
    exp_request_desc_6: |-
      De lichten in het omhulsel van de levensvorm zijn groot en dof. Als hij zich omdraait om te praten, gaan ze ineens uit.
      Ze floepen meteen weer aan, maar de levensvorm die me nu aankijkt lijkt wel een totaal andere entiteit.
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: Wie er ook in het metalen omhulsel zit, staat open voor communicatie.
    exp_request_desc_7: Het lijkt erop dat er allerlei processen aan het werk zijn
      in de elektronische levensvorm. Zijn lichten knipperen onophoudelijk en hij
      richt een van die processen op mij.
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: Het lijkt wel of ik met heel veel wezens tegelijk spreek.
      Ik neem de tijd om mijn verzoek te formuleren.
    exp_request_desc_8: "De lichten in het masker van de elektronische levensvorm
      branden fel. Hij buigt zich naar me toe en er schieten verblindende lichtflitsen
      door mijn netvliezen.\n \nAls ik weer kan zien, maakt de entiteit duidelijk
      dat hij klaar is om met me te communiceren."
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: De entiteit wacht af. Hij probeert me te doorgronden, maar
      heeft geen idee wat ik van hem wil.
    exp_request_desc_9: De elektronische levensvorm spreekt langzaam, kalm en weloverwogen.
      De lichten in zijn omhulsel knipperen terwijl hij me opneemt.
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: Ik voel hoe ontelbare ogen me aanstaren door dat ene vizier.
      Zorgvuldig formuleer ik mijn verzoek.
    exp_request_desc_10: Mijn aanwezigheid heeft de levensvorm enigszins nieuwsgierig
      gemaakt. Hij zoemt zachtjes om aan te geven dat hij openstaat voor niet-elektronische
      communicatie.
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: Een of andere technologie of intelligentie stelt de entiteit
      in staat om mij te begrijpen, hoewel ik zijn vreemde spraak niet kan volgen.
      Hij wacht mijn verzoek af.
    exp_request_desc_11: Ik voel de heldere, doordringende blik van de elektronische
      levensvorm. Hij lijkt erg benieuwd te zijn naar wat ik te zeggen heb.
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: Zijn metalen omhulsel is nieuw en gepolijst, maar toch lijkt
      dit elektronische wezen gigantisch oud te zijn. Ik kies mijn woorden zorgvuldig.
    exp_request_desc_12: De metalen levensvorm richt een van de lichten in zijn vizier
      op mij. Toch heb ik niet het gevoel dat ik zijn onverdeelde aandacht heb.
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: Het is duidelijk dat er allerlei processen actief zijn in
      de levensvorm. Ik moet snel zijn met mijn verzoek.
    war_request_desc_1: De nekharen van de strijder gaan overeind staan en trillend
      wacht hij mijn verzoek af. Ik moet niet te opdringerig zijn...
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: Ik voel de minachting bij %NAME%. Voorlopig houdt hij zich
      gelukkig in.
    war_request_desc_2: Aan de bewegingen van de strijder te zien, heb ik zijn voorouders
      nog niet beledigd. Hij blaft me vriendelijk toe.
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: De levensvorm komt minder agressief over dan anderen van zijn
      soort. Hij lijkt open te staan voor mijn verzoek.
    war_request_desc_3: "De strijder komt minder agressief over dan ik had verwacht.\n
      \nHij ontbloot zijn tanden en vangt mijn geur op."
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: Ik word geaccepteerd door deze strijdbare levensvorm. Hij
      luistert geduldig naar me.
    war_request_desc_4: De strijder ontbloot zijn tanden en blaft me een paar keer
      rustig toe. Erg vriendelijk komt hij niet over, maar hij is in elk geval rustig.
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: De levensvorm kijkt me intens aan. Als mijn verzoek hem niet
      bevalt, zou de stemming zomaar kunnen omslaan.
    war_request_desc_5: De breedgeschouderde en strijdlustige krijger brult een paar
      keer hard. Hij staart me aan en wacht op mijn antwoord.
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: De levensvorm blijft me aanstaren. De onderdrukte woede in
      hem is voelbaar.
    war_request_desc_6: Het geblaf van de strijder klinkt uitnodigend. De geluidssensoren
      van mijn exopak zetten het volume automatisch wat lager.
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: De krijger wacht mijn verzoek grommend af.
    war_request_desc_7: De levensvorm lijkt open te staan voor een gesprek. Hij ontspant
      als hij mijn multitool ziet en hij kijkt me respectvol aan.
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: De levensvorm balt zijn vuisten en wacht af. Voor iemand van
      zijn soort toont hij zich erg geduldig.
    war_request_desc_8: "De strijder staart me aan en lijkt te wachten tot ik iets
      beledigends zeg over zijn afkomst.\n \nPlotseling ontspant hij zich. Hij keft
      een paar keer geamuseerd om mijn aarzeling en geeft aan dat hij openstaat voor
      een gesprek."
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: De levensvorm heeft nog steeds een glimlach om zijn mond.
      Geamuseerd wacht hij mijn verzoek af.
    war_request_desc_9: "De strijder trilt van de spanning en wendt zich tot mij.
      Hij blaft woest, waarbij zijn vergeelde hoektanden en bloederige tong zichtbaar
      worden.\n \nDirect daarna is zijn woede echter alweer verdwenen. De levensvorm
      knikt trots en geeft aan dat hij wacht op mijn verzoek."
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: De levensvorm komt vijandig en prikkelbaar over, maar beschikt
      duidelijk over een groot eergevoel. Hij luistert geduldig.
    war_request_desc_10: De strijder gromt respectvol. Hij maakt duidelijk dat hij
      bereid is om te praten.
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: Met een onrustige blik wacht de levensvorm op mijn verzoek.
      Hij maakt een scherpe en alerte indruk.
    war_request_desc_11: De strijder lijkt klaar om iemand te doden. Gelukkig ben
      ik niet zijn doelwit.
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: De levensvorm kijkt me met een angstaanjagende blik aan.
      Ik aarzel even voordat ik mijn vraag stel.
    war_request_desc_12: De strijder maakt grommende geluiden die vreemd genoeg erg
      vrolijk klinken. Hij lijkt minder agressief dan anderen van zijn soort.
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: De levensvorm is in een goede bui, dus ik stel snel mijn
      vraag.
