    ion1_name: HYPERDRIVE
    ion1_subtitle: Warpmotor voor lichtsnelheid
    ion1_description: |-
      FTL-aandrijfmotor waarmee ruimteschepen warpsnelheden kunnen bereiken en direct naar een aangrenzend systeem kunnen springen.

      Het is aan te raden om hyperdrive-systemen te gebruiken via de galactische kaart.
    ion2_name: WARPREACTOR SIGMA
    ion2_subtitle: Hyperdrive-uitbreiding
    ion2_description: "De verbeterde hyperdrive maakt het mogelijk om nog verder in
      de ruimte te reizen.\n \nWanneer je alleen door de ruimte reist, dient de nodige
      voorzichtigheid te worden betracht.\n\nHet is aan te raden om hyperdrive-systemen
      te gebruiken via de galactische kaart."
    ion3_name: WARPREACTOR TAU
    ion3_subtitle: Hyperdrive-uitbreiding
    ion3_description: |-
      De hyperdrive maakt gebruik van geavanceerde fusies die hogere warpsnelheden mogelijk maken. Schepen kunnen daardoor verder in de ruimte reizen.

      De warpkern is begrensd om een kernsmelting, ongecontroleerde fusie en dodelijke ongevallen te voorkomen.

      Het is aan te raden om hyperdrive-systemen te gebruiken via de galactische kaart.
    ion4_name: WARPREACTOR THÈTA
    ion4_subtitle: Hyperdrive-uitbreiding
    ion4_description: |-
      Onbegrensde, maar wel gestabiliseerde fusiesystemen worden geïntegreerd in de hyperdrive. Hierdoor kunnen ruimteschepen verder in de ruimte springen.

      Door de integratie van de koelsystemen van het schip heeft de gebruiker minder last van de intense thermische distributie.

      Het is aan te raden om hyperdrive-systemen te gebruiken via de galactische kaart.
    ion5_name: WARPREACTOR OMEGA
    ion5_subtitle: Hyperdrive-uitbreiding
    ion5_description: |-
      Hiermee bereikt de hyperdrive de hoogste snelheid en sprongafstand die momenteel fysiek mogelijk is.

      Wordt eveneens gekoppeld aan lifesupport-systemen, zodat de gebruiker minder last heeft van temporele afwijkingen.

      Het is aan te raden om hyperdrive-systemen te gebruiken via de galactische kaart.
    bolt_name: BOLTCASTER
    bolt_subtitle: Wapen met energieprojectielen
    bolt_description: |-
      Algemene wapenuitbreiding voor de <TECHNOLOGY>multitool<>. Activeer de vuurstand met <IMG>CYCLEWEAPON<> en schiet met <IMG>ATTACK<>.

      Met de <TECHNOLOLY>boltcaster<> kun je de multitool gebruiken om <EARTH>metaalelementen<> op te laden en ze af te vuren als <STELLAR>zeer snelle projectielen<> die extreem veel schade kunnen aanrichten.
    boltshotgun_name: ENERGIEBLASTER
    boltshotgun_subtitle: Projectielwapen met energiestralen
    boltshotgun_description: |-
      Speciale uitbreiding voor <STELLAR>aanvallen op korte afstand<> met de <TECHNOLOGY>multitool<>. Activeer de vuurstand met <IMG>CYCLEWEAPON<> en schiet met <IMG>ATTACK<>.

      Met de <TECHNOLOGY>energieblaster<> kun je de multitool gebruiken voor het verhitten en verspreiden van <EARTH>metaalelementen<>, die over een <STELLAR>groot gebied verwoesting<> aanrichten. Het bereik is beperkt, maar de scherven zijn heel effectief van dichtbij.
    boltsmg_name: PULSSPITTER
    boltsmg_subtitle: Snelvurend projectielwapen
    boltsmg_description: |-
      Speciale uitbreiding voor de <TECHNOLOGY>multitool<> waarmee de <STELLAR>vuursnelheid toeneemt<>. Activeer de vuurstand met <IMG>CYCLEWEAPON<> en schiet met <IMG>ATTACK<>.

      Met de <TECHNOLOGY>pulsspitter<> kun je de multitool gebruiken om <EARTH>metaalelementen<> af te vuren die zijn geïoniseerd. Deze projectielen worden snel achter elkaar afgevuurd en bombarderen potentiële doelwitten met een <STELLAR>golf van hoogenergetisch plasma<>.
    bolthoming_name: DOELZOEKER-ADAPTER
    bolthoming_subtitle: Boltcaster-uitbreiding
    bolthoming_description: |-
      De Boltcaster vuurt schoten af die de bewegingen van het doelwit volgen.

      Erg effectief tegen levensvormen die zich bedienen van onvoorspelbare aanvalspatronen of tijdens de gevechten op de vlucht proberen te slaan.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltdmg1_name: INSLAGSCHADE SIGMA
    boltdmg1_subtitle: Boltcaster-uitbreiding
    boltdmg1_description: |-
      De schoten van de Boltcaster zorgen bij inslag voor meer fysieke schade.

      Voegt extra kinetische energie toe aan de distributiesystemen van geïoniseerde plasmaschoten.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltdmg2_name: INSLAGSCHADE TAU
    boltdmg2_subtitle: Boltcaster-uitbreiding
    boltdmg2_description: |-
      De schoten van de Boltcaster zorgen bij inslag voor veel meer fysieke schade.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltdmg3_name: INSLAGSCHADE THÈTA
    boltdmg3_subtitle: Boltcaster-uitbreiding
    boltdmg3_description: "De Boltcaster vuurt krachtigere schoten af dankzij de snellere
      interne ionencirculatie. \n\nHiermee kan kritieke schade worden aangericht.\n\nWerkt
      automatisch zodra het is geïntegreerd in de inventaris van de multitool."
    boltdmg4_name: INSLAGSCHADE OMEGA
    boltdmg4_subtitle: Boltcaster-uitbreiding
    boltdmg4_description: "Hiermee richt de Boltcaster maximale schade aan zodat het
      wapen voldoet aan de 'Vy'keen-norm'. \n\nDe geïoniseerde plasmaschoten worden
      zo veel opgeladen als fysiek mogelijk is.\n\nWerkt automatisch zodra het is
      geïntegreerd in de inventaris van de multitool."
    boltclip1_name: BOLTCASTER-MAGAZIJN SIGMA
    boltclip1_subtitle: Boltcaster-uitbreiding
    boltclip1_description: |-
      Hiermee krijgt de Boltcaster een grotere munitiecapaciteit.

      Dankzij het grotere ionenreservoir kan een reeks vernietigende schoten worden afgevuurd, zonder dat steeds moet worden herladen.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltclip2_name: BOLTCASTER-MAGAZIJN TAU
    boltclip2_subtitle: Boltcaster-uitbreiding
    boltclip2_description: |-
      Door de toegevoegde cilinderblokken krijgt de Boltcaster een nog grotere munitiecapaciteit.

      Dankzij deze verbetering hoeft er minder vaak te worden herladen.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltclip3_name: BOLTCASTER-MAGAZIJN THÈTA
    boltclip3_subtitle: Boltcaster-uitbreiding
    boltclip3_description: |-
      Geeft de Boltcaster de grootst mogelijke munitiecapaciteit.

      Het wapen moet alleen na een lange en productieve periode van vernietiging worden herladen.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltbounce1_name: AFKETSER SIGMA
    boltbounce1_subtitle: Boltcaster-uitbreiding
    boltbounce1_description: |-
      Zorgt ervoor dat Boltcaster-schoten kunnen afketsen.

      Doordat het plasma afketst op de omgeving wordt de baan van de schoten onvoorspelbaar, wat de kans op treffers groter maakt.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltbounce2_name: AFKETSER TAU
    boltbounce2_subtitle: Boltcaster-uitbreiding
    boltbounce2_description: |-
      Verbetert de afketsende capaciteiten van schoten met de Boltcaster.

      Het gebruik in kleine ruimten wordt afgeraden, tenzij de gebruiker tijdens het verkennen van grotten met roofdieren wordt geconfronteerd.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltbounce3_name: AFKETSER THÈTA
    boltbounce3_subtitle: Boltcaster-uitbreiding
    boltbounce3_description: |-
      Geeft schoten met de Boltcaster optimale afketsende capaciteiten.

      De schoten kunnen meerdere keren afketsen voordat ze contact maken met het vlees, metaal of andere materialen van de betreffende levensvorm.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltrate1_name: SNELVUUR SIGMA
    boltrate1_subtitle: Boltcaster-uitbreiding
    boltrate1_description: |-
      Upgrade die de Boltcaster een grotere vuursnelheid geeft.

      Door de verbeterde eigenschappen van de lading kunnen in hoog tempo meerdere schoten worden gelost.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltrate2_name: SNELVUUR TAU
    boltrate2_subtitle: Boltcaster-uitbreiding
    boltrate2_description: |-
      Zorgt voor nog kortere afkoelingsperioden tussen Boltcaster-schoten.

      Dit vergroot de kans op meerdere treffers, waardoor het doelwit zich nog onveiliger voelt.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltrate3_name: SNELVUUR THÈTA
    boltrate3_subtitle: Boltcaster-uitbreiding
    boltrate3_description: |-
      Zorgt voor de kortst mogelijke afkoelingsperioden tussen Boltcaster-schoten en daardoor ook voor een snellere interne plasmaproductie.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltstab1_name: TERUGSLAGSTABILISATOR SIGMA
    boltstab1_subtitle: Boltcaster-uitbreiding
    boltstab1_description: |-
      Vermindert de terugslag bij het afvuren van schoten met de Boltcaster.

      Een intern dempingsveld maakt de Boltcaster stabieler en vermindert de spierbelasting in het bovenlichaam, als de gebruiker tenminste een conventionele lichaamsbouw heeft.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltstab2_name: TERUGSLAGSTABILISATOR TAU
    boltstab2_subtitle: Boltcaster-uitbreiding
    boltstab2_description: |-
      Zorgt voor nog minder terugslag bij het afvuren van schoten met de Boltcaster.

      De verhoogde stabiliteit zorgt voor een betere gebruikerservaring en efficiëntere gevechtscapaciteiten.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltstab3_name: TERUGSLAGSTABILISATOR THÈTA
    boltstab3_subtitle: Boltcaster-uitbreiding
    boltstab3_description: |-
      De primaire kinetische impulsen van de energiestralen worden uitgeschakeld, waardoor de terugslag van de Boltcaster volledig wordt onderdrukt.

      Schoten op levensvormen en omgevingselementen wijken daardoor nauwelijks af.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltrel1_name: HERLAADVERSNELLER SIGMA
    boltrel1_subtitle: Boltcaster-uitbreiding
    boltrel1_description: |-
      Het herladen van de Boltcaster kost minder tijd.

      De pezen in de bovenarm van de gebruiker worden aangesloten op sensoren van de Boltcaster. De zenuwuiteinden krijgen zo een elektrische lading terwijl het plasmamagazijn wordt leeggeschoten.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltrel2_name: HERLAADVERSNELLER TAU
    boltrel2_subtitle: Boltcaster-uitbreiding
    boltrel2_description: |-
      Munitie wordt snel en efficiënt aangevuld, waardoor het herladen van de Boltcaster nog minder tijd kost.

      De elektrisch geladen zenuwuiteinden in de bovenarm van de gebruiker worden voorzien van een magnetische magazijnbediening tijdens het herladen.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    boltrel3_name: HERLAADVERSNELLER THÈTA
    boltrel3_subtitle: Boltcaster-uitbreiding
    boltrel3_description: |-
      Maximale efficiëntie bij het herladen van de Boltcaster.

      De elektrisch geladen zenuwuiteinden in de bovenarm en de directe koppeling met de primaire motorische schors in de hersenen van de gebruiker vormen een uitstekende aanvulling op de magnetische magazijnbediening. Niet geschikt voor gebruikers met een geleiachtige of elektronische lichaamsbouw.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    laser_name: MIJNLASER
    laser_subtitle: Laser voor minerale extractie
    laser_description: |-
      <TECHNOLOGY>Mijnlaser<> van de multitool die wordt aangedreven door <FUEL>elementen op koolstofbasis<>. Druk op <IMG>ATTACK<> om de laser af te vuren.

      Monteert zoekers in de multitool, die daardoor een <STELLAR>hoogenergetische straal<> kan afvuren. De straal wordt dusdanig gekalibreerd dat hij moleculen van dezelfde <STELLAR>organische of geologische objecten<> in beweging brengt, waardoor hij zeer effectief is als mijnapparaat.

      <FUEL>WAARSCHUWING<>: als je flora, fauna of mineralen vernietigt, kun je worden aangevallen door Sentinels.
    lasdmg1_name: GEVECHTSVERSTERKER SIGMA
    lasdmg1_subtitle: Mijnlaser-uitbreiding
    lasdmg1_description: |-
      Hiermee richt de mijnlaser meer schade aan tijdens gevechten.

      De huidige laserfunctionaliteit wordt uitgebreid met nauwkeurige zoekers en sterkere lasers voor efficiëntere aanvallen.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    lasdmg2_name: GEVECHTSVERSTERKER TAU
    lasdmg2_subtitle: Mijnlaser-uitbreiding
    lasdmg2_description: |-
      Hiermee richt de mijnlaser nog meer schade aan tijdens gevechten.

      De verbeterde laserzoekers zorgen ervoor dat de lasers op een effectievere manier schade kunnen aanrichten bij vijanden.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    lasdmg3_name: GEVECHTSVERSTERKER THÈTA
    lasdmg3_subtitle: Mijnlaser-uitbreiding
    lasdmg3_description: |-
      Zorgt voor een laser met een beduidend grotere vernietigende kracht tijdens mijnlaser-gevechten.

      Voegt fotonversnellingstechnologie toe aan de condensatorbatterijen van de mijnlaser.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    lasdmg4_name: GEVECHTSVERSTERKER OMEGA
    lasdmg4_subtitle: Mijnlaser-uitbreiding
    lasdmg4_description: |-
      De aanvallende capaciteiten van de mijnlaser worden tot het maximum vergroot.

      Doelwitten hebben hiermee een aanzienlijk kleinere kans om te overleven. Daardoor kan de gebruiker snel de vreedzame verkenning van de planeet hervatten.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    lascool1_name: LASERKOELSYSTEEM SIGMA
    lascool1_subtitle: Mijnlaser-uitbreiding
    lascool1_description: |-
      De mijnlaser wordt aangepast zodat hij langer werkt tot de volgende afkoelperiode.

      Behalve deze langere werking is er ook minder kans op brandwonden door oververhitting.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    lascool2_name: LASERKOELSYSTEEM TAU
    lascool2_subtitle: Mijnlaser-uitbreiding
    lascool2_description: |-
      De mijnlaser werkt nu nog langer tot de volgende afkoelperiode.

      Een extra koelsysteem met vloeibaar frenium rond de kristalopwekkingskamer van de laser verhelpt oververhitting snel en efficiënt.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    lascool3_name: LASERKOELSYSTEEM THÈTA
    lascool3_subtitle: Mijnlaser-uitbreiding
    lascool3_description: |-
      Zorgt voor de langste onafgebroken werking van alle bestaande mijnlasertechnologieën.

      Extra capillaire buisjes met vloeibare frenium voeren de warmte in de kristalopwekkingskamer van de laser snel af, wat resulteert in een minimale verstoring van de mijnwerkzaamheden.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    grenade_name: PLASMAGRANAATWERPER
    grenade_subtitle: Explosieve granaten
    grenade_description: "Krachtig projectielwapen. Afgevuurde plasmagranaten stuiteren
      op oppervlakken tot de interne timer een grote explosie activeert.\n \nBevat
      <FUEL>onstabiel plasma<>. Onzorgvuldig gebruik kan leiden tot schade aan de
      gebruiker.\n \nDruk op <IMG>ALTATTACK<> om te activeren."
    grenade_mine_name: PLASMAVERSTOORDER
    grenade_mine_subtitle: Stoorgranaten
    grenade_mine_description: "Technologie voor bodemverschuiving en uitgravingen.
      Afgevuurde plasmagranaten exploderen bij inslag. \n \nBevat <FUEL>onstabiel
      plasma<>. Onzorgvuldig gebruik kan leiden tot een verstoord buitenaards ecosysteem
      en schade aan de gebruiker.\n \nDruk op <IMG>ALTATTACK<> om te activeren."
    shield_name: KINETISCH SCHILD
    shield_subtitle: Onzichtbaar beschermingsveld
    shield_description: |-
      Beschermende technologie voor het exopak. Wordt van energie voorzien door <CATALYST>katalytische elementen<>.

      De gebruiker wordt omgeven door een kinetisch veld dat fysieke aanvallen en projectielen afweert.

      Wordt opgeladen met katalytische elementen die direct worden aangevuld vanuit de inventaris van het exopak. Druk op <IMG>INVENTORY<> om te gebruiken.
    shieldboost1_name: SCHILDBOOSTER SIGMA
    shieldboost1_subtitle: Kinetisch schild-uitbreiding
    shieldboost1_description: |-
      Het schild wordt duurzamer en de oplaadcapaciteit wordt vergroot.

      Voorziet het pak van een schild dat langer meegaat en beschermt tegen vrijwel alle vormen van natuurgeweld en aanvallen.

      Werkt automatisch zodra deze is geïntegreerd in de inventaris van het exopak.
    shieldboost2_name: SCHILDBOOSTER TAU
    shieldboost2_subtitle: Kinetisch schild-uitbreiding
    shieldboost2_description: |-
      Het schild wordt nog duurzamer en de oplaadcapaciteit wordt verder vergroot.

      De gebruiker zal merken dat hij nu veel beter wordt beschermd tegen aanvallen met lasers en projectielen of door gewelddadige wezens.

      Werkt automatisch zodra deze is geïntegreerd in de inventaris van het exopak.
    scan1_name: SCANNER
    scan1_subtitle: Topografisch onderzoek
    scan1_description: "Een <TECHNOLOGY>persoonlijke oppervlakteradar<> voor de multitool.
      \n\nDe scanner genereert een hoogenergetische impuls die alle <COMMODITY>essentiële
      grondstoffen<> in de directe omgeving zichtbaar maakt. De gegevens worden rechtstreeks
      via het exopak aan het visuele zenuwstelsel gevoed.\n \nDruk op <IMG>SCAN<>
      om een lokale scan te maken."
    scan2_name: BEREIKVERGROTER SIGMA
    scan2_subtitle: Scanner-uitbreiding
    scan2_description: |-
      Het waarnemingsbereik van de scanner wordt vergroot.

      Een krachtige uitvoermodulator stuurt lokale informatie over grotere afstand naar het visualisatiesysteem van de gebruiker.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    jet1_name: JETPACK
    jet1_subtitle: Draagbare straalaandrijving
    jet1_description: |-
      Geeft het exopak <TECHNOLOGY>geavanceerde reismogelijkheden<>, zoals een korte vlucht.

      Geef beheerst gas met <IMG>JUMP<>. Het jetpack gebruikt de energie van de <FUEL>lifesupport van het exopak<> om gas onder druk te zetten en in korte stoten vrij te geven, waardoor de gebruiker de lucht in schiet.

      Je kunt het jetpack tijdelijk extra krachtig maken door <TECHNOLOGY>planten met veel deuterium<> te verzamelen, waarmee je veel meer vermogen krijgt.
    stam1_name: UITHOUDINGSVERMOGEN-VERBETERING SIGMA
    stam1_subtitle: Systeem voor uitputtingsonderdrukking
    stam1_description: |-
      Hiermee kan de gebruiker langer rennen.

      Na een pijnloze injectie in het ruggenmerg wordt een epiduraal kraantje ingebracht, waarmee een chemische stof door het lichaam wordt verspreid. Het neutraliseert de vorming van melkzuur tijdens perioden van verhoogde activiteit.

      Werkt automatisch zodra deze is geïntegreerd in de inventaris van het exopak.
    ut_water_name: VENTILATIEMEMBRAAN
    ut_water_name_l: Ventilatiemembraan
    unw1_name: VENTILATIEMEMBRAAN SIGMA
    unw1_subtitle: Aquatische ademhalingsondersteuning
    unw1_description: |-
      Hiermee kan de gebruiker langer onder water zwemmen.

      Absorbeert in water opgeloste gassen via een membraancontactor, die bij conventioneel gestructureerde soorten over de mond of een andere ademhalingsopening in het gezicht wordt geplaatst.

      Werkt automatisch zodra deze is geïntegreerd in de inventaris van het exopak.
    ut_rad_name: STRALINGSDEFLECTOR
    ut_rad_name_l: Stralingsdeflector
    rad1_name: STRALINGSDEFLECTOR SIGMA
    rad1_subtitle: Bescherming tegen radioactiviteit
    rad1_description: |-
      Beschermt de gebruiker tegen straling.

      Zorgt voor aanzienlijk minder gevaar tijdens de verkenning van werelden met veel straling. De microtrillingen verhogen de afweer van elektromagnetische golven en verminderen zo de absorptie.

      Het apparaat wordt opgeladen door <EARTH>mineraalextracten<> uit radioactieve omgevingen. Werkt automatisch zodra deze is geïntegreerd in de inventaris van het exopak.
    ut_tox_name: GIFONDERDRUKKER
    ut_tox_name_l: Gifonderdrukker
    tox1_name: GIFONDERDRUKKER SIGMA
    tox1_subtitle: Oplosmiddel voor giftige regen
    tox1_description: |-
      Beschermt de gebruiker tegen vergiftiging.

      De reactieve verbindingen van het product verwijderen giftig vocht dat op de gebruiker valt, waardoor verstikking wordt voorkomen.

      Het apparaat wordt opgeladen door <EARTH>mineraalextracten<> uit giftige omgevingen. Werkt automatisch zodra deze is geïntegreerd in de inventaris van het exopak.
    ut_cold_name: THERMISCHE LAAG
    ut_cold_name_l: Thermische laag
    cold1_name: THERMISCHE LAAG SIGMA
    cold1_subtitle: Warmteverdelingsnetwerk
    cold1_description: |-
      Beschermt de gebruiker tegen extreme kou in bevroren werelden.

      Warmtebuisjes in het pak van de gebruiker zorgen voor een gelijkmatige verdeling van vloeibare calidium voor een aangename lichaamstemperatuur.

      Het apparaat wordt opgeladen door <EARTH>mineraalextracten<> uit bevroren omgevingen. Werkt automatisch zodra deze is geïntegreerd in de inventaris van het exopak.
    ut_hot_name: VERKOELINGSNETWERK
    ut_hot_name_l: Verkoelingsnetwerk
    hot1_name: VERKOELINGSNETWERK SIGMA
    hot1_subtitle: Warmteabsorptienetwerk
    hot1_description: |-
      Beschermt de gebruiker tegen extreme hitte in verschroeide werelden.

      Een onderhuids distributienetwerk van vloeibare frenium zorgt ervoor dat de gebruiker minder last heeft van hitte in de atmosfeer of van de zon.

      Het apparaat wordt opgeladen door <EARTH>mineraalextracten<> uit hete omgevingen. Werkt automatisch zodra deze is geïntegreerd in de inventaris van het exopak.
    shipgun1_name: FOTONKANON
    shipgun1_subtitle: Projectielwapen voor ruimteschip
    shipgun1_description: |-
      Een vernietigende <TECHNOLOGY>projectielwerper voor het ruimteschip<>, het favoriete wapensysteem van zowel interstellaire handelaren als piraten.

      Gebruik <IMG>CYCLEWEAPON<> voor een andere wapenstand. Druk op <IMG>SHIPFIRE<> om te schieten.
    shiplas1_name: FASELASER
    shiplas1_subtitle: Energetisch wapen voor ruimteschip
    shiplas1_description: "Een <TECHNOLOGY>wapen met een krachtige energiestraal<>
      voor ruimtegevechten. \n\nHoewel ze snel <FUEL>oververhit<> kunnen raken, kunnen
      deze zeer nauwkeurige laserwapens <STELLAR>je schilden opladen<> door energie
      af te tappen van andere schildsystemen.\n\nGebruik <IMG>CYCLEWEAPON<> voor een
      andere wapenstand. Druk op <IMG>SHIPFIRE<> om te schieten."
    shipshield_name: AFWEERSCHILD
    shipshield_subtitle: Bescherming voor de scheepsromp
    shipshield_description: |-
      Energieveld dat het ruimteschip beschermt tegen lasers, projectielen en ruimteschroot.

      Er zijn <CATALYST>katalytische elementen<> nodig om het wapen op te laden.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van het ruimteschip.
    shipjump_name: PULSMOTOR
    shipjump_subtitle: Snelheidsbooster ruimteschip
    shipjump_description: "Voor de aandrijving en versnelling van ruimteschepen en
      pulssprongen door lokale systemen.\n \nEr is <EXOTIC>tritium<> nodig om de pulsmotor
      op te laden. Tritium wordt veel aangetroffen in <COMMODITY>asteroïdenvelden
      in de buurt van planeten<>. Gebruik de ruimteschipscanner (<IMG>SCAN<>) om naar
      tritium te zoeken.\n\nHou <IMG>PULSEJUMP<> ingedrukt om de pulssprong te activeren.\nHou
      <IMG>BOOST<> ingedrukt voor een snelheidsboost tijdens de vlucht."
    grenbounce1_name: STUITERGRANATEN
    grenbounce1_subtitle: Uitbreiding voor plasmagranaatwerper
    grenbounce1_description: |-
      Granaten uit de plasmagranaatwerper ketsen af van planetaire constructies voordat ze tot ontploffing komen.

      De aangepaste granaten worden afgeschoten op een draaiende as. Daardoor doen ze hun vernietigende werk op een onvoorspelbare plek.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    railgun1_name: VUURSPEER
    railgun1_subtitle: Wapen met energiestraal
    railgun1_description: |-
      Agressieve wapenuitbreiding voor de <TECHNOLOGY>multitool<>. Activeer de vuurstand met <IMG>CYCLEWEAPON<> en schiet met <IMG>ATTACK<>.

      De vuurspeer zorgt voor directe schade bij doelen.

      De plasmalading genereert een geïoniseerde gasboog die op hoge snelheid projectielen afvuurt. Het vernietigende resultaat is zichtbaar zodra de trekker wordt overgehaald.
    grenspeed1_name: GRANAATAANDRIJVING
    grenspeed1_subtitle: Uitbreiding voor plasmagranaatwerper
    grenspeed1_description: |-
      Granaten worden met hoge snelheid afgevuurd uit de plasmagranaatwerper.

      Zorgt ervoor dat de omgeving sneller kan worden gedeformeerd en dat levensvormen in of bij het betreffende gebied sneller worden vernietigd.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    grenrad1_name: SCHADEBEREIK
    grenrad1_subtitle: Uitbreiding voor plasmagranaatwerper
    grenrad1_description: |-
      Granaten uit de plasmagranaatwerper slaan grotere kraters.

      Daardoor wordt een groter gebied vernietigd. Het is dan ook aan te raden om uit de buurt te blijven van het gebied dat onder vuur wordt genomen om schade aan eigen lichaamsdelen te voorkomen.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    grenhoming1_name: DOELZOEKGRANAAT
    grenhoming1_subtitle: Uitbreiding voor plasmagranaatwerper
    grenhoming1_description: |-
      De granaten uit de plasmagranaatwerper gaan zelf op zoek naar levensvormen in de buurt, ongeacht hun soort of waarnemingsvermogen.

      Ze ontploffen bij inslag en vervormen tegelijkertijd het terrein, wat overigens de oorspronkelijke functie van de Bodemverschuiver-technologie is.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van de multitool.
    shipgunrate1_name: VERSNELD VUUR SIGMA
    shipgunrate1_subtitle: Fotonkanon-uitbreiding
    shipgunrate1_description: "Verhoogt de vuursnelheid van het fotonkanon.\n\nDoor
      deze aanpassing zijn doelwitten vatbaarder voor schade, dood en vernietiging.\n
      \nWerkt automatisch zodra het is geïntegreerd in de inventaris van het ruimteschip."
    shipguncool1_name: GEAVANCEERD KOELSYSTEEM SIGMA
    shipguncool1_subtitle: Fotonkanon-uitbreiding
    shipguncool1_description: |-
      Versnelt de afkoeling van het fotonkanon aanzienlijk.

      Omdat het schieten met een fotonkanon minder vaak hoeft te worden onderbroken, wordt het vernietigen van andere schepen nog bevredigender.

      Werkt automatisch zodra het is geïntegreerd in de inventaris van het ruimteschip.
    cold2_name: THERMISCHE LAAG TAU
    cold2_subtitle: Warmteverdelingsnetwerk
    cold2_description: |-
      Beschermt de gebruiker langduriger tegen extreme kou in bevroren werelden.

      De warmtebuisjes met vloeibare calidium worden nog dieper aangebracht in het pak, waardoor er minder thermische energie verloren gaat.

      Het apparaat wordt opgeladen door plaatselijke mineraalextracten, voornamelijk dioxiet. Werkt automatisch zodra deze is geïntegreerd in de inventaris van het exopak.
    cold3_name: THERMISCHE LAAG THÈTA
    cold3_subtitle: Warmteverdelingsnetwerk
    cold3_description: |-
      Beschermt de gebruiker nog langduriger tegen extreme kou in bevroren werelden.

      De vloeibare calidium in de warmtebuisjes van het pak wordt bewaakt door een chip voor centrale warmteregeling. Zo kan het lichaam plaatselijk worden verwarmd en wordt het systeem dus efficiënter gebruikt.

      Het apparaat wordt opgeladen door plaatselijke mineraalextracten, voornamelijk dioxiet. Werkt automatisch zodra deze is geïntegreerd in de inventaris van het exopak.
    scanbinoc1_name: ANALYSEVIZIER
    scanbinoc1_subtitle: Markeermodule verrekijker
    scanbinoc1_description: |-
      Speciale unit voor <TECHNOLOGY>ontdekkingen<> en <TECHNOLOGY>detectie<>.

      Verbetert de mogelijkheden van de standaard<TECHNOLOGY>scanner<> door gedetailleerde informatie over de omgeving rechtstreeks te projecteren op het vizier van de gebruiker. Hiermee kunnen <STELLAR>afgelegen interessante locaties<> worden geïdentificeerd.

      Het vizier genereert <COMMODITY>waardevolle gegevens<> tijdens het bestuderen van <TRADEABLE>flora<>, <FUEL>fauna<> en <TECHNOLOGY>mineralen<>.

      Hou <IMG>AIM<> ingedrukt om hem te gebruiken. Druk op <IMG>ZOOM<> om te zoomen.
    energy_name: LIFESUPPORT
    energy_subtitle: Pakbatterij voor lifesupport-systeem
    energy_description: |-
      Het <TECHNOLOGY>lifesupport<>-systeem is het hart van het exopak en filtert en pompt doorlopend <FUEL>zuurstof<>.

      Het lifesupport-systeem doet meer dan het in leven houden van de gebruiker van het exopak. Het zuurstofoverschot wordt gebruikt als aandrijving voor secundaire systemen, zoals het <TECHNOLOGY>jetpack<>, <TECHNOLOGY>extra snelheid<> en de <TECHNOLOGY>zaklamp<>.
    scanterr1_name: ONDERGRONDSE ONDERZOEKER
    scanterr1_subtitle: Scanner-uitbreiding
    scanterr1_description: "Detectiesysteem voor ondergrondse elementen.\n\nDe locaties
      van plaatselijke grondstoffen worden visueel weergegeven als een holografische
      kubusformatie. \n \nDruk op <IMG>SCAN<> om te activeren tijdens een planetaire
      oppervlaktescan."
