    update1_title: In deze update
    update1_notes: "Foundation-update 1.10\n\nMet de Foundation-update kun je basissen
      bouwen en nog veel meer nieuwe dingen doen in No Man’s Sky. Het vormt ook de
      basis voor toekomstige uitbreidingen.\n\n* Basissen bouwen - kweek gewassen,
      huur NPC's in, bouw mijnmachines\n* Speltype Creatief - voor dromers die onbeperkt
      willen verkennen en bouwen\n* Vrachtschepen kopen - koop en verzamel handelsgoederen
      die je overal vandaan haalt\n* Betere ruimtegevechten - grotere gevechten, nieuwe
      scheepstechnologie en technici\n* Speltype Survival - een intens survival-avontuur
      voor spelers die van een uitdaging houden\n* Basissen voor vrachtschepen - breid
      je vrachtschip uit met zijn eigen bemanning, een hydrocultuurlab en laadruimten\n*
      Betere graphics - temporele anti-aliasing, bewegingsonscherpte, texture-streaming\n*
      Verbeterde interface - stapelbare producten, snelmenu\n* Verbeterde gameplay
      - uitgebreide grondstofschema's, beter navigatiesysteem\n\nHello Games heeft
      hard gewerkt om No Man's Sky nog beter te maken. \n\nLET OP! Daarvoor moesten
      we het universum wel opnieuw genereren. Je locatie in de game is hierdoor wellicht
      veranderd. Dit heeft echter geen invloed op je algehele voortgang.\n\nHartelijk
      dank,\nHello Games"
