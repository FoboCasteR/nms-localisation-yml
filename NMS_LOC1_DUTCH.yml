    exp_obs_desc_3: "De steriele, functionele indeling van het observatorium duidt
      erop dat de voormalige beheerder een elektronische levensvorm was. Het baken
      op het scherm knippert al tientallen jaren, dus blijkbaar is de entiteit lang
      geleden vertrokken.\n \nMisschien kan ik de code ontcijferen om te ontdekken
      waar het baken vandaan komt?"
