    delicacy1_name: GEKNIP
    delicacy1_subtitle: Handelsproduct
    delicacy1_description: "Eetbaar product waar de Gek dol op zijn.\n \nNa het eten
      hiervan laten gesnavelde handelaren nog geruime tijd een heerlijk geurend gas
      ontsnappen.\n \nHet vrijlaten van GekNip-gas wordt beschouwd als een ware kunstvorm
      en de ultieme uiting van de Gek-ziel."
    delicacy2_name: GRAHGRAH
    delicacy2_subtitle: Handelsproduct
    delicacy2_description: "Een gas dat wordt ingeademd door Vy'keen-strijders, waardoor
      ze tijdelijk een grotere longcapaciteit krijgen en hun strijdkreten nog beter
      klinken.\n \nEen verbod op dit gas is opgenomen in een groot aantal vredesverdragen,
      maar die worden vrijwel nooit nageleefd."
    commodity1_name: KARIETPLAAT
    commodity1_subtitle: Technologisch onderdeel
    commodity1_description: "Een licht metaalproduct dat veel wordt gebruikt voor
      de productie van scheepsonderdelen.\n \nWordt ook gebruikt voor de constructie
      van planetaire buitenposten en faciliteiten van vrijwel alle bekende soorten."
    commodity2_name: NACHTKRISTALLEN
    commodity2_subtitle: Technologisch onderdeel
    commodity2_description: "Natuurlijk stralende kristalclusters.\n \nWordt gebruikt
      voor de constructie van technologische apparaten en ruimteschepen."
    commodity3_name: SUSPENSIEVLOEISTOF
    commodity3_subtitle: Technologisch onderdeel
    commodity3_description: "Niet-reactieve en drukbestendige vloeistof.\n \nVan vitaal
      belang voor de productie van ruimteschip- en exopaktechnologieën."
    commodity4_name: MICRODICHTHEIDSTOF
    commodity4_subtitle: Technologisch onderdeel
    commodity4_description: "Multifunctioneel geleidend materiaal.\n \nExtreem veelzijdig
      materiaal dat overal in het heelal wordt gebruikt in technologieën voor exopakken,
      multitools en ruimteschepen."
    prod_fuel1_name: ENERGIEGEL
    prod_fuel1_subtitle: Energiecel
    prod_fuel1_description: "Handige en verbeterde unit voor energieopslag. Wordt
      gebruikt voor allerlei wapens en lifesupport- systemen.\n \nZe zijn eenvoudig
      te fabriceren uit veelvoorkomende isotopen en zijn vaak te vinden in cilindervormige
      metalen houders."
    shieldfuel1_name: BESCHERMENDE SCHERF
    shieldfuel1_subtitle: Energiebatterij voor bescherming
    shieldfuel1_description: "Energieopslag-unit voor omgevingsbescherming en schild.\n
      \nDe units zijn eenvoudig te fabriceren uit veelvoorkomende oxiden en worden
      vaak bewaard in gele kisten."
    hack1_name: BYPASS-CHIP
    hack1_subtitle: Voor het hacken van systemen
    hack1_description: "Een apparaat voor eenmalig gebruik dat toegang biedt tot beveiligde
      terminals en faciliteiten.\n \nWordt vaak gebruikt om landingsplatforms bij
      buitenaardse buitenposten over te nemen. Mogelijk illegaal."
