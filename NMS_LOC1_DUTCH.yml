    shipshotgun_subtitle: Korte-afstandswapen voor ruimteschip
    shipshotgun_description: "Een krachtig wapen voor het ruimteschip dat <STELLAR>extreem
      verwoestend<> is op <TECHNOLOGY>korte afstand<>. \n\nOpmerking: deze deeltjes
      zijn <TITLE>minder effectief<> tegen doelen met schild.\n\nGebruik <IMG>CYCLEWEAPON<>
      voor een andere wapenstand. Druk op <IMG>SHIPFIRE<> om te schieten."
    shipminigun_name: INFRAVERSNELLER
    shipminigun_name_l: Infraversneller
    shipminigun_subtitle: Snelvurend wapen voor ruimteschip
    shipminigun_description: |-
      Een <TECHNOLOGY>snelvurend<> wapen voor het ruimteschip dat vijandelijke doelen bestookt met superhete bollen vloeibaar metaal. Deze projectielen zijn <STELLAR>extreem effectief<> tegen een scheepsromp <STELLAR>zonder schild<>.

      Opmerking: de interne onderdelen van de versneller zijn niet goed bestand tegen snelle <FUEL>oververhitting<>. Aanhoudend vuur wordt niet aanbevolen.

      Gebruik <IMG>CYCLEWEAPON<> voor een andere wapenstand. Druk op <IMG>SHIPFIRE<> om te schieten.
    missile_name: PLASMATORPEDO
    missile_name_l: Plasmatorpedo
    missile_subtitle: Geleid projectiel voor ruimteschip
    missile_description: |-
      Plasmatorpedo's zoeken hun zelf hun doel nadat ze zijn afgevuurd.

      Nadat het doelwit is vastgezet, gaat de torpedo eropaf en richt hij zware schade aan.

      Als er geen doel is geselecteerd, vliegt de torpedo rechtdoor en ontploft hij zodra hij in aanraking komt met een obstakel.
    shipblob_name: CYCLOTRON-BALLISTA
    shipblob_name_l: Cyclotron-ballista
    shipblob_subtitle: Anti-elektronisch wapen voor ruimteschip
    shipblob_description: |-
      Een krachtig wapen voor rechtstreekse gevechten tussen schepen. Het lanceert plasmabollen van ioniserende straling naar het geselecteerde doel. Deze projectielen kunnen de <TECHNOLOGY>motor van ruimteschepen uitschakelen<>, wat ze kwetsbaar maakt voor aanvallen door andere wapens.

      Deze geladen deeltjes zijn <STELLAR>extreem effectief<> tegen <STELLAR>schilden<> van ruimteschepen en aanzienlijk minder effectief tegen de metalen bepantsering van de scheepsromp.

      Gebruik <IMG>CYCLEWEAPON<> voor een andere wapenstand. Druk op <IMG>SHIPFIRE<> om te schieten.
