    tra_obs_res_b_5: |-
      Er komt geen antwoord.

      Ik heb blijkbaar de verkeerde code ingevoerd.
    tra_obs_desc_6: |-
      De handelaar die zich in dit gebouw had gevestigd, had meer interesse in handel dan in het ontdekken van nieuwe werelden. Hij liet het observatorium in zijn afwezigheid de ruimte scannen.

      Een baken dat enkele jaren geleden is ontvangen, knippert nadrukkelijk op het scherm. Het wacht tot de juiste reactie wordt ingevoerd om zijn oorsprong te onthullen. Ik moet proberen het te ontcijferen.
