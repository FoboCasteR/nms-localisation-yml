    update2_notes: |-
      De Verkenner-update 1.20

      De Verkenner-update voegt onder andere voertuigen toe aan No Man's Sky en maakt de weg vrij voor toekomstige uitbreidingen.

      * Planetaire voertuigen: bouw maximaal 3 exocrafts op basissen; je kunt ze altijd en overal oproepen om snel planeten te verkennen
      * Basissen delen: deel je constructies online en bezoek de basissen van andere ontdekkingsreizigers
      * Betere graphics: textures met een hoge resolutie, betere graphics en 4K-rendering op ondersteunde hardware
      * Scheeps- en wapenklassen: je kunt specifieke klassen kopen om te vechten, ontdekken en handelen
      * Speltype Permadeath: bereik in deze ultieme uitdaging het centrum zonder dood te gaan
      * Exocraft-races: bouw en deel circuits om voertuigen te testen tijdens een race
      * Nieuwe upgrades: verzamel nanietclusters en koop nieuwe upgrades voor wapens en technologie
      * Beloningen speltype Survival: nieuwe trofeeën en mijlpalen voor een nog grotere uitdaging
      * Voertuigupgrades: versnellingsboost, verbeterde tractie, scannen naar interessante locaties en bepantsering voor je voertuig
      * Basisverbeteringen: kies nieuwe onderdelen zoals een trap en een biodome
      * Fotomodule: vrij te bewegen camera, fotofilters en aanpassen van tijdstip en weersomstandigheden
      * Bouwonderdelen kopen: handelaren bezoeken je basis en verkopen geavanceerde constructies
      * Pagina met ontdekkingen: bekijk informatie over ontdekte planeten en vind altijd direct je thuisplaneet
      * Betere vluchten op lage hoogte: bestuur schepen op een lagere vlieghoogte, met verbeterde landingen
      * Spelniveau: het niveau van alle speltypen is beter gebalanceerd; in het speltype Survival crashen vernietigde schepen op nabijgelegen planeten
      * Verbeterde gameplay: sla reismijlpalen over, geef je eigendommen (schip/exosuit/etc.) een andere naam, ga terug naar speltype kiezen vanuit de game en nog veel meer!

      Hello Games heeft hard gewerkt om No Man's Sky nog beter en uitgebreider te maken. We wensen je veel plezier. :)
      Bedankt,
      Hello Games
