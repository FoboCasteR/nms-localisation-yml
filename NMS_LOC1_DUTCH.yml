    tra_npc_anomaly_res_a_1: Polo bekijkt de gegevens. Hij moppert bij de wezens die
      hij al kent en slaakt een kreet van vreugde als ze nieuw voor hem zijn. Uiteindelijk
      klapt Polo enthousiast in zijn handen en geeft hij me een blauwdruk.
    tra_npc_anomaly_res_a_3: 'Mijn angst dat Polo mijn units zou inpikken bleek ongegrond.
      In plaats daarvan kijkt hij kort naar een ingewikkelde grafiek om vervolgens
      in lachen uit te barsten. Ik krijg een geschenk: nieuwe technologie.'
    tra_npc_anomaly_res_a_4: Polo kijkt me bedachtzaam aan. Hij is blij dat de klus
      is geklaard, maar hij is de eerdere belediging nog niet vergeten. Hij gromt,
      geeft me een blauwdruk en draait zich om. Zijn we nog wel vrienden?
    tra_npc_anomaly_res_a_6: Polo is kennelijk niet overtuigd van mijn bewering dat
      ik heel oud kan worden en vraagt zich af of ik niet een door de Sentinels gemaakte
      replica ben. Hij bekijkt me grondig, waarna hij me breeduit lachend nieuwe technologie
      geeft.
    tra_npc_anomaly_res_a_8: Met een aanstekelijk enthousiasme bekijkt Polo de scans
      van de wezens. Samen maken we ons vrolijk over een paar hele rare soorten. Daarna
      krijg ik nieuwe technologie.
    tra_npc_anomaly_res_a_9: Polo is niet erg geïnteresseerd in de nieuwe genetische
      gegevens, maar kijkt wel langdurig naar de afbeeldingen van de diverse soorten.
      Met een wat treurige blik geeft hij me nieuwe technologie.
    tra_npc_anomaly_res_a_10: Ik overhandig de gegevens met nauwelijks verhulde woede.
      Polo doet net of hij het niet ziet en met een brutale knipoog geeft hij me een
      nieuwe blauwdruk.
    tra_npc_anomaly_res_a_13: Polo begroet me met een zwijgende omhelzing en dit keer
      laat ik het toe. Ik vraag ook niet waarom. De Gek heeft de tranen in de ogen
      staan.
    tra_npc_anomaly_res_a_15: Polo heeft duidelijk een zwak voor kaarten. Opgewonden
      volgt de Gek de verbindingen tussen de sterrenstelsels om de optimale routes
      te bepalen. Met een bitterzoete zucht geeft hij me een blauwdruk.
    tra_npc_anomaly_request_desc_1: |-
      De Gek knikt naar me en haalt even zijn schouders op. Polo is bezig met het analyseren van mijn nieuwste rapporten. Het is een ware brij van gegevens, maar ik hoef hem niet te helpen.

      Hij wil liever dat ik mijn ontdekkingstocht hervat en biedt me allerlei scherp geprijsde technologie aan om me hierbij te helpen.
    tra_npc_anomaly_request_lang_1: Er is altijd meer te doen, dat zeker. Maar nu
      even niet, vriend. Vooruit, geniet van de vrijheid en ontdek de sterren. Ik
      kan je technologie verkopen als je er iets aan hebt.
    tra_npc_anomaly_request_opt_a_1: Koop paktechnologie
    tra_npc_anomaly_request_opt_b_1: Koop wapentechnologie
    tra_npc_anomaly_request_opt_c_1: Koop scheepstechnologie
    tra_npc_anomaly_request_res_a_1: Slim. Een sterk pak houdt je in leven.
    tra_npc_anomaly_request_res_b_1: Vecht alleen om te overleven, vriend. Koester
      het heelal.
    tra_npc_anomaly_request_res_c_1: Ga verder, ga sneller en zie alles!
    tra_obs_desc_1: |-
      De levensvorm die werkt - of werkte - in deze installatie liet zijn apparatuur zoeken naar interessante nieuwe systemen en gebeurtenissen in de ruimte.

      In zijn afwezigheid is er iets waardevols gevonden. Er is een baken ontvangen en een transmissiesequentie wacht op antwoord.
