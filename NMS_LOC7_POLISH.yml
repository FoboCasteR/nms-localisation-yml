    ui_pirates1_msg8_osd: 'Wykryto punkt nadawania: Głos wolności'
    npc_pirates2_lang1: "Witaj, chwalebna ocalona istoto!\nTu nie ma Geków, Korvaxów
      ani Vy'keenów. Tu mówimy wspólnym językiem. Tu jesteśmy wolni! "
    npc_pirates2_lang2: Witaj, nowa twarzy. Kto nas odnajdzie, jest wybrańcem. Kto
      nas odnajdzie, jest wolny!
    npc_pirates2_lang3: Szkarłatny potwór deprawuje umysły w całej galaktyce. Już
      nigdy więcej nie będziemy bić pokłonów przed jego wszystkowidzącym czerwonym
      okiem!
    npc_pirates2_lang4: Teraz jesteś z nami, nowa twarzy. Łączy nas więź. Jesteś wolną
      istotą!
    npc_pirates2_opt: Zapytaj o Głos wolności
    npc_pirates2_res1: Tylko silni zasługują na śpiew wraz z chwalebnym głosem wolności!
      Słabi nie mogą nas odnaleźć.
    npc_pirates2_res2: Są tacy, którzy odmówią nam wolności, nowa twarzy. Ci, którzy
      poświęciliby wszystko, by przebłagać Strażników. Ale Głos daje nam wolność!
    npc_pirates2_res3: Mówienie głosem wolności jest ryknięciem na szkarłatną pustkę!
