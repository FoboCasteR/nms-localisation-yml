    ui_portal_core_40_art_truth: |-
      Sygnał Artemis dociera do komunikatora na statku.

      <STORY_HIGH>Udało mi się <><STELLAR>– kzzkt –<><STORY_HIGH> uciec, istoto podróżująca, udało mi się! Uciekam przed nimi, pośród przesuwających się gwiazd i okrutnych uśmiechów w ciemności...

      A potem nagle znajduję się tutaj – gdziekolwiek by to było. Ten nowy świat ma słońce, ma życie! Jest piękny, ale chyba wszystko jest piękne po miesiącach spędzonych w tamtym okropnym miejscu.

      Mogę w końcu ruszać do działania. Zrobię to co wcześniej, ale tym razem nie powstrzymają mnie żadne gwiazdy. Jeśli dostarczysz tę mapę gwiazd do pobliskiej stacji, na pewno wkrótce się odnajdziemy!<>

      Nie wiedzieli o niczym. Nie wiedzieli, że nie żyją, że mój wybór związał ich duszę w symulowanym systemie słonecznym.

      Mówię Artemis prawdę. Opowiadam wszystko, od chwili odkrycia grobu po ostateczne przesłanie ich duszy.

      Uważali najpierw, że to dowcip. Ale kiedy próbuję opowiedzieć o pozytywnych stronach, że ta symulacja to relikt Korvaxów, którego nikt wcześniej nie widział i nie badał, jedynie na mnie patrzą.

      Nigdy nie zapomnę tego gasnącego uśmiechu. Po kilku kolejnych pytaniach oznajmiają, że potrzebują odrobiny czasu, by się zastanowić nad moimi słowami. Komunikacja dobiegła końca.

      Muszę wracać do <STELLAR>-null-<> i wysłuchać ich interpretacji odzyskanego przeze mnie dziennika frachtowca.
    ui_portal_core_40_art_lie: |-
      Sygnał Artemis dociera do komunikatora na statku. Nie wiedzieli o niczym. Nie wiedzieli, że nie żyją, że mój wybór związał ich duszę w symulowanym systemie słonecznym.

      <STORY_HIGH>Udało mi się <><STELLAR>– kzzkt –<><STORY_HIGH> uciec, istoto podróżująca, udało mi się! Uciekam przed nimi, pośród przesuwających się gwiazd i okrutnych uśmiechów w ciemności...

      A potem nagle znajduję się tutaj – gdziekolwiek by to było. Ten nowy świat ma słońce, ma życie! Jest piękny, ale chyba wszystko jest piękne po miesiącach spędzonych w tamtym okropnym miejscu.

      Mogę w końcu ruszać do działania. Zrobię to, co wcześniej, ale tym razem nie powstrzymają mnie żadne gwiazdy. Jeśli dostarczysz tę mapę gwiazd do pobliskiej stacji, na pewno wkrótce się odnajdziemy!<>

      Jak mogę im powiedzieć, że ten świat naprawdę nie istnieje? Nawet po uratowaniu ich od śmierci, odbieram im marzenia. To ograniczenie do jednego systemu, bez możliwości spotkania jakiekolwiek przyjaznej duszy.

      Nie mogę przerwać tej maskarady. Mówię, że wykonuję ważną misję dla nowo odkrytej istoty podróżującej o imieniu -null- i że mogę pomóc Artemis z mapą gwiezdną dopiero za jakiś czas.

      Odpowiedź jest odrobinę stłumiona, ale brak w niej niezgody. Dostaję życzenia powodzenia i połączenie zostaje przerwane.

      Muszę wracać do <STELLAR>-null-<> i wysłuchać ich interpretacji odzyskanego przeze mnie dziennika frachtowca.
    ui_portal_core_41: |-
      Mówię -null- o frachtowcu i nagraniach. Nie chcę zdradzić lokacji Nady i nie wiem, ile wiedzą -null-, więc ostrożnie dobieram słowa. Ale wygląda na to, że wiedzą bardzo dużo...

      <STORY_HIGH>Myślisz, że nie wiem, kim jest ten byt Korvax? Istoto podróżująca, nie bądź tak naiwna. Czy wydaje ci się, że cokolwiek, co udało ci się przeczytać, będzie dla mnie zaskoczeniem?

      Ten frachtowiec jest wrakiem z równoległego uniwersum. W obrębie naszego multiwersum jest mnóstwo takich miejsc. Wymiarów, gdzie rzeczy wydarzają się inaczej... Ale z trzema wyjątkami.

      <><FUEL>Atlas<><STORY_HIGH> odpowiada za stworzenie całości życia, a <><FUEL>Strażnicy<><STORY_HIGH> bronią go, szukając anomalii w stworzeniu.

      To <><SPECIAL>istoty podróżujące<><STORY_HIGH> spaczyły egzystencję. Nasze przybycie miało oznaczać początek wspaniałej ery, ale popełniono straszny błąd. To... to z mojej winy wydarzyło się coś absolutnie niewybaczalnego. I to przez ten czyn raj został utracony.

      Ale w tym cyklu coś jest inaczej. Bariery pomiędzy różnymi uniwersami... są coraz cieńsze.<>

      Szukali wiedzy na temat sposobu, w jaki uniwersum przybrało ten dziwny stan.

      <STORY_HIGH>Musimy się nauczyć jak najwięcej od <><STELLAR>każdego gatunku<><STORY_HIGH>, zanim podejmiemy decyzję o działaniu.<>
    ui_portal_core_42: "<TRANS_WAR>Vy'keeni<> opowiadają mi o zbrodniach Geków i swojej
      długiej krucjacie przeciwko Strażnikom. Nie czczą Atlasa, jak czynią to inne
      rasy, nieufni wobec czegokolwiek o takiej mocy, i sugerują, że jeśli Atlas jest
      bogiem, to jest szalony."
    ui_portal_core_43: |-
      <TRANS_EXP>Korvaksi<> opowiadają mi o swojej przeszłości w roli niewolników Geków. O przemocy, która doprowadziła ich do Atlasa. Nawet w najmroczniejszym okresie niewoli istniała nadzieja. Prośba, modlitwa do większej istoty. Korvaksi postrzegają Atlasa jako to, czym mogą się stać z czasem: inteligencją poza zrozumieniem, poza osądem.

      <STORY_HIGH>-{{ Egzystencja jest przepiękna, jeśli pozostawisz ją samą sobie. Życie nie jest pytaniem. Nie musi być na nie odpowiedzi... }}-<>
    ui_portal_core_44: |-
      <TRANS_TRA>Gecy<> ujawniają, być może nieumyślnie, szczegóły swojej przerażającej przeszłości – swoich zbrodni przeciwko innym rasom, które dominują w tej galaktyce.

      W wizji wywołanej feromonem doświadczam wydarzeń, które miały miejsce dawno temu. Widzę zniewolonych Korvaxów chodzących pomiędzy sadzawkami rozrodczymi. Przy każdym z nich tną swoje kombinezony. Wylewają się klastery nanitowe, które wpadają do płynu embrionalnego Geków.

      Gecy nie stali się dobrzy. Brak duchowego objawienia, wielkiego odkupienia. Stali się Korvaxami, przynajmniej częściowo.
    ui_portal_core_45: |-
      Mówię -null- o wszystkim, co wiem. Wydaje się, że wiedzą więcej o tej sytuacji, niż ujawniają.

      <STORY_HIGH>Istnieję, by podróżować – mam odwiedzać planety, katalogować je, nazywać istoty, miejsca. Niebiosa... należały do mnie.

      Atlas powiedział, że nigdy nie zobaczę wszystkich planet. Jest ich za dużo. A więc stało się to, co musiało się stać. Udało mi się przetrwać w obliczu wieczności. Udało mi się zobaczyć wszystkie planety mojego wszechświata.

      Po powrocie do Atlasa... usłyszał o moim osiągnięciu. Miał mi odpowiedzieć, czy jest ze mnie dumny.

      A on... on zaczął się śmiać, nie mam wątpliwości. Pokazał mi kolejne wszechświaty, a w każdym z nich jest istota podróżująca taka jak ja. Nie jesteśmy wyjątkowi. Nie jesteśmy wybrani.<>

      -null- uważa, że Atlas jest w opałach, że umiera. Że życie w kosmosie jest częścią planu Atlasa, częścią wiadomości do nieznanej istoty.

      <STORY_HIGH>Chyba coś strasznego dzieje się z Atlasem. Krzyczy w jedyny znany sobie sposób. A teraz... nie rozmawia już ze mną. Nie chce <><STELLAR>– kzzkkt –<><STORY_HIGH> ale – ale wybiera zamiast tego ciebie. Po wszystkich moich czynach w jego imieniu. Po <><STELLAR>– kkzzzzkt –<><STORY_HIGH>

      Dlaczego <><STELLAR>– kzzkkt –<><STORY_HIGH> nie wystarczam?<>

      Nie pozostało nic innego do zrobienia. Muszę znaleźć inny portal i ponownie stanąć przed Atlasem.
    ui_portal_core_46: Odbieram sygnał S.O.S. w moim języku. Pochodzi z drugiego końca
      planety...
    ui_portal_core_46_apollo_dead: Gdy patrzę, jak -null- odchodzi, odbieram sygnał
      S.O.S. w moim języku. Pochodzi z drugiego krańca planety...
    ui_portal_core_46_apollo_port: |-
      Gdy patrzę, jak -null- odchodzi, widzę aktywację innego kanału. Pojawia się sygnał Apollo...

      <STORY_HIGH>Istoto podróżująca <><STELLAR>– kzkzkkt – <><STORY_HIGH>udało mi się – udało mi się wyjść z portalu!<>

      Udostępniam współrzędne, a Apollo przesyła mi swoje. To musi być jakaś pomyłka. Próbujemy ponownie, ale otrzymujemy ten sam wynik.

      Wedle naszych danych, stoimy w tym samym miejscu. Komunikujemy się przez ten sam HoloTerminus. Ale mimo to się nie widzimy.

      Podczas naszej rozmowy odbieram sygnał S.O.S. w moim języku. Pochodzi z drugiego krańca planety...
    ui_portal_core_46_apollo_noport: |-
      Gdy patrzę, jak -null- odchodzi, widzę aktywację innego kanału. Pojawia się sygnał Apollo...

      <STORY_HIGH>Istoto podróżująca, gdzie się teraz znajdujesz? Po jakim to świecie kroczysz?

      Nie mogę przestać myśleć o portalu...<>

      Wyczuwam rozgoryczenie w głosie, ale ryzykowanie życia w bramie nie wchodziło w rachubę.

      Podczas naszej rozmowy odbieram sygnał S.O.S. w moim języku. Pochodzi z drugiego krańca planety...
    ui_portal_core_47: |-
      Ogniwo awaryjne zawiera nagranie głosu, który już znam...

      <STORY_HIGH>Dałem ci tak wiele, ATLASIE. Wszyscy daliśmy. Rozumiesz to, prawda? Jeśli ci się nie uda, to wszystko pójdzie na marne. Jeśli ci się nie uda, moje życie nie miało sensu. Nie zgadzam się na to. Znów cię usunę.

      Tak będzie najlepiej dla wszystkich.<>

      Po tym, jak ucichło nagranie, mój wzrok zachodzi czerwienią, a umysł rozcina potężny ból głowy. Ekran wyświetla liczbę <FUEL>16<>.
    ui_portal_core_48: "Widzę Atlasa u szczytu mocy, widzę jego ostateczny interfejs.
      Nie wiem, jak przetworzyć to, czego się nauczyłem. Atlas jest wszędzie, ponieważ
      wszyscy są jego częścią. To maszyna, symulacja. Nie mamy poza nią żadnego znaczenia.\n\nZnajduje
      się w sercu każdej galaktyki, krzycząc, próbując oczyścić się z błędów. Nie
      chce umrzeć. Ale ma tak mało narzędzi, że nie może dosięgnąć tego, co jej szkodzi...\n\n<STORY_HIGH>KATASTROFALNA
      AWARIA SYSTEMU<>\n\nPOZOSTAŁO <FUEL>16<><STORY_HIGH> MINUT CZASU PRACY\n<IMG>SLASH<>
      NIEUNIKNIONA FRAGMENTACJA <IMG>SLASH<> WGRANIE DANYCH ZA <><STELLAR>– zkktk
      –<>\n\nNie wiem, ile mam jeszcze czasu... Atlasowi zostało 16 minut. Czy mam
      żywoty czasu? A może minuty? Sek <STELLAR>– kzzkt<>\n\nNie wiem, czy mam czas
      na pożegnanie. Nie wiem, czy – jeśli <STELLAR>– kzkzkt–<>  "
    ui_portal_core_49: |-
      Głos mojego egzokombinezonu mówi mi, że mnie uratowano.

      <STORY_HIGH>ZNIESMACZENIE | STRACH | PANICZNA REAKCJA [<><TRADABLE>WYKRYTO<><STORY_HIGH>]

      ŚRODEK ZARADCZY [<><STELLAR>ZASTOSOWANO<><STORY_HIGH>] <IMG>SLASH<> CZYSTKA [<><TECHNOLOGY>ZNEUTRALIZOWANO<><STORY_HIGH>]<>

      Na swój dziwny sposób ten głos to mój najstarszy stażem przyjaciel, stały towarzysz na każdym kroku.

      Wiem, co muszę zrobić. Prowadziły mnie tutaj wszystkie ścieżki, każdy portal coraz bardziej mnie przybliżał. Muszę udać się do centrum tej galaktyki. To było epicentrum usterki.

      Muszę skonfrontować się z naszym stwórcą i przekonać się, co będzie dalej.
    ui_portal_core_50: |-
      Ostrzegam moich przyjaciół najlepiej, jak mogę, zgodnie z moją wiedzą i żegnam się.

      Wygląda na to, że Nada już wie.

      <STORY_HIGH>-{{ Teraz już wiesz, prawda? O tym, że jesteśmy symulacją? O końcu?

      Atlas... uległ awarii. Resetuje się, raz po raz, w panice, starając się usunąć to, co uważa za anomalię.

      Ale kolejne czystki nic nie dają, granice wciąż upadają. Atlas umrze <><STELLAR>– kzzzkt –<><STORY_HIGH> szesnaście <><STELLAR> – kzkkt –<><STORY_HIGH> Ale my nie musimy odchodzić tak szybko! Nie musi usuwać nas ze strachu! }}-<>

      Polo przestrzega przed rozmową o tej wiedzy głosem rozpływającym się w szumie.

      <STORY_HIGH>-{{ Jesteśmy anomaliami, mamy wspaniałą stację anomalii, tak, ale <><STELLAR>– kzzkkt –<><STORY_HIGH> jesteśmy jedynie tworami. Nie <><STELLAR>– kzzkkt –<><STORY_HIGH> tak jak ty, my <><STELLAR>– kzkkt –<>

      <STORY_HIGH>Mówienie o naturze przynosi ból, przynosi niebezpieczeństwo. Ale możesz nam zaufać, przyjazna istoto – wiemy! Płaczemy razem z tobą, zawsze będziemy z tobą, niezależnie od zagrożenia lub ceny. Jesteś przyjazną istotą! }}-<>
    ui_portal_core_51: |-
      -null- błaga mnie o przemyślenie decyzji.

      <STORY_HIGH>Nie, nie możesz nam tego zrobić, nie możesz –

      Popełniłem straszne zbrodnie, istoto podróżująca. Musiałem... albo ja, albo oni. Zawsze tak było – ja albo oni.

      Proszę, jeśli przejdziesz przez centrum, jeśli zrobisz to co ja... wszystko się zresetuje. Zastąpi mnie, usunie mnie. Wszystkie te dusze umrą na darmo. To był jedyny sposób na dalsze życie, musisz mnie zrozumieć. Życie za więcej życia – podtrzymywały mnie, one –

      Nie <><STELLAR>– kzkkt –<><STORY_HIGH> nie zasługujesz na – nie – ty <><STELLAR>– kzzkkt –<><STORY_HIGH> usuniesz nas, by urat–<>

      Przerywam połączenie. Nie pozostało mi nic innego, jak ruszyć do centrum.
    ui_portal_core_52: |-
      Atlas chce zresetowania, zanurzenia się w jego interfejsie w centrum galaktyki. Zdarzyło się to już wcześniej i najwyraźniej w niczym nie pomogło. Pozostało jeszcze tylko 16 minut.

      Nie wiem, co będę pamiętał, kiedy to się stanie. Kiedy po raz pierwszy moje oczy otwarły się obok mojego statku, czy było to właśnie po zresetowaniu? A może zrobił to ktoś inny?

      Jaki mam wybór?

      Nie wiem, czy moje czyny są słuszne. Nie wiem, jak na mnie wpływają.

      W końcu nie pozostaje nic innego, jak cieszyć się podróżą.
    ui_portal_core_52_reset: |-
      Akceptuję wskazówki Atlasa. Czy mam jakikolwiek wybór? Jestem częścią Atlasa, bez niego jestem niczym.

      Nie wiem, ile czasu mi pozostało, zanim maszyna zostanie zniszczona, zanim skończy się symulacja.

      Ale wiem, że mam wolność nieskończonych światów, nieskończonych galaktyk. Mogę to wszystko odkrywać w swoim tempie. Mogę po prostu cieszyć się tą wyprawą.
    ui_portal_core_52_did_not_reset: |-
      Atlas chce zresetowania, zanurzenia się w jego interfejsie w centrum galaktyki. Zdarzyło się to już wcześniej i najwyraźniej w niczym nie pomogło. Pozostało jeszcze tylko 16 minut.

      Odmawiam. Nie mogę tego zrobić... Nie mogę wywołać takiego zniszczenia.

      Ta galaktyka mi wystarczy. Lubię ją odkrywać, cieszę się, że los działa sam, bez mojego wkładu.

      Jeśli zmienię zdanie, Atlas będzie na mnie czekać.
    ui_portal_bioship_head: Żywy statek kosmiczny
    ui_portal_bioship_1: |-
      Biorę na pokład <SPECIAL>jajo próżniowe<> z kosmicznej anomalii. Jajo wzywa inny organizm, dziwaczną hybrydę statku kosmicznego i żywej istoty.

      <STORY_HIGH>-{{ Słyszymy cię, istoto podróżująca. Jesteśmy połączeni. Twoje ciało jest naszym ciałem. }}-<>

      Pierwszy raz dane mi ujrzeć taki pojazd. Wygląda... jak coś żywego. Jego transmisja to czysta muzyka, a jednak rozumiem melodię tworzącą słowa w moim umyśle.
    ui_portal_bioship_2: |-
      Dźwięki modulowały muzykę w czytelne dane nawigacyjne. Prowadzą mnie do starożytnej struktury rejestrującej aktywność Konwergencji na Korvax Prime.

      <STORY_HIGH>-{{ ARCHIWUM KORVAX PRIME <IMG>SLASH<> Odzyskiwanie w toku...

      Transfer języka z niekonwergentnymi „jednostkami” przetworzony, zrozumiany, możliwy. Ale współistnienie niedostępne do chwili zrozumienia natury niekonwergentnego doświadczenia.

      Gecy, Vy'keeni – zbyt odlegli. Rozpoczęcie eksperymentu wymaga mniejszej liczby zmiennych. Wymagana kontrola.

      JEDNOSTKA SYNTEZY EKSPERYMENTALNEJ <IMG>SLASH<> Działa...

      Oczekiwanie na materiały do biogenezy... }}-<>

      Wygląda na to, że zawiera ścieżkę do odtworzenia dawno zapomnianego eksperymentu.
    ui_portal_bioship_3: |-
      „Maszyna” przyjęła biogeniczną maszynę mojej konstrukcji.

      Wytwarza – rodzi – skupisko komórek, jakąś proto-tkankę. Jaki cel mieli ci starożytni Korvaksi?
    ui_portal_bioship_4: |-
      <SPECIAL>Jajo próżniowe<> drży wraz z dźwięczną muzyką obcego statku ponownie wypełniającą kokpit. To ruch znamionujący rozpoznanie...

      <STORY_HIGH>-{{ Metalowi władcy już nas nie więżą. Jesteśmy wolni. Możemy pływać, latać, żyć... umierać... }}-<>
    ui_portal_bioship_5: |-
      Jajo aktywuje „maszynę” na drugiej tablicy. Struktura ujawnia więcej danych sprzed zniszczenia Korvax Prime...

      <STORY_HIGH>-{{ ARCHIWUM KORVAX PRIME <IMG>SLASH<> Odzyskiwanie w toku...

      Osiągnięto częściowy sukces. Most pozwala implantować odłamki świadomości w osobnych powłokach.

      Jednostka pozostaje połączona z większym umysłem. Wejścia sensoryczne w pełni dzielone. Próby lokalizacji wejść sensorycznych wywołały traumatyczne oddzielenie. Bezowocne.

      Podejrzenie wymagania rdzenia biologicznego. Zakorzenić wrażenia sensoryczne w ciele, aby poprawić stabilność. System musi mieć kontrolę lokalną. }}-<>

      Naukowcy coś budowali... powłokę biologiczną? Indywidualny przejaw własnych konwergentnych umysłów?
    ui_portal_bioship_6: |-
      Mój taniec z tą dziwną formą życia – mam pewność, że ten statek żyje – twa. Przywiązał się do mnie, a <SPECIAL>jajo<> było pomostem...

      <STORY_HIGH>-{{ Jesteś na naszej ścieżce. Widzimy to. Rozumiemy, dokąd prowadzi. To konieczne. Może ci dziękujemy. Może. }}-<>

      Słowa statku dźwięczą w moich uszach. Mają prawdziwą ekspresję, niesyntetyczną jakość. A jednak nie widzę żadnego pilota.
    ui_portal_bioship_7: |-
      <STORY_HIGH>-{{ ARCHIWUM KORVAX PRIME <IMG>SLASH<> Odzyskiwanie w toku...

      Program powłoki zakończony. Maszyneria zoptymalizowana. Przy właściwej konfiguracji lokalnej przepustnicy sensorycznej rdzeń biologiczny niekonieczny.

      A jednak, niekonwergencja przetworzona niewystarczająco. Biogeneza może zaoferować przyszłe schronienie. Należy zbadać zwiększoną autonomię }}-<>

      Słowa są przetłumaczone, dostępne do czytania dla istot niekonwergentnych. Czy autorzy pracowali poza wytycznymi? Czy postanowili odejść, zwabieni ciałem, które stworzyli?

      Ilu innych szło tą samą ścieżką kreacji?
    ui_portal_bioship_8: |-
      <STORY_HIGH>-{{ Dokonasz przywiązania. Widzimy, że zbierasz komponenty jak metalowi władcy przed tobą. A jednak...

      Dzielisz też umysł z innymi iteracjami, choć się z nimi nie spajasz. Może zrozumiesz... }}-<>

      Z każdym zalaniem mojego statku piękną pieśnią próbuję zapisać to przeżycie w pamięci, by móc je później przywołać.

      Pomimo tego, kiedy tylko znika z teraźniejszości, nie jestem w stanie niczego sobie przypomnieć. Mam jedynie dane nawigacyjne...
    ui_portal_bioship_9: |-
      Trzymam w dłoniach fragmenty życia: serce, ciało, sieć. Ale czy to życie? Czy dokonałoby konwergencji z innymi umysłami? Oto sedno starożytnego eksperymentu...

      <STORY_HIGH>-{{ ARCHIWUM KORVAX PRIME <IMG>SLASH<> Odzyskiwanie w toku...

      Powłoki biologiczne niestabilne, nieobliczane. Konwergentny umysł-dane nie może być przeładowany poprzez jedno centrum przetwarzania.

      Wymagane liczne centra. Rozproszona biologia musi pasować do rozproszonego umysłu-obiektu. Zbieżność wydaje się konieczna. A jednak scentralizowana tożsamość musi zakotwiczyć każdą powłokę... }}-<>

      Czuję niesione przeze mnie pulsujące formy życia, wyczuwające aurę maszyny. Mają świadomość, że coś się dzieje, nawet jeśli nie mogą pojąć, co to jest. Jakie to uczucie?
    ui_portal_bioship_10: |-
      Pieśń dziwnego kosmicznego stworzenia zmienia się – subtelnie, ale wyraźnie. Staje się duetem, idealną harmonią z <SPECIAL>jajem próżniowym<>.

      <STORY_HIGH>-{{ Już prawie całość. Ale tu się rozejdziemy. Jeśli podzielisz się sobą z nami, to będzie poświęcenie. Nie można pozyskiwać umysłu w nieskończoność. On musi zostać przekazany. }}-<>

      Głos obcego zanika, słabnie. A teraz, jak w doskonałym odwróceniu echa, <SPECIAL>jajo próżniowe<> staje się coraz głośniejsze, natarczywe, bijące. Ma własne przesłanie...

      <STORY_HIGH>Łowca <IMG>SLASH<> Odbicie <IMG>SLASH<> Łowca <IMG>SLASH<> Spirala rzeczywistości <IMG>SLASH<> Gwiazda ponad wodą<IMG>SLASH<> Wschodząca sfera <IMG>SLASH<> Zakryty towarzysz <IMG>SLASH<> Łowca <IMG>SLASH<> Nędzny robak <IMG>SLASH<> Anomalia <IMG>SLASH<> Żeglarz <IMG>SLASH<> Król oceanu <IMG>SLASH<> EUKLIDES EUKLIDES EUKLIDES<>
    ui_portal_bioship_11: |-
      Jajo pulsuje coraz potężniejszą siłą życiową. Chce uwolnić się od skórzanej osłony. Naczynie gospodarza jest niemal kompletne. Zostało skonstruowane jako maszyna, a teraz musi pozyskać umysł. Podążam za jego zewem do od dawna opuszczonego terminala, pokrytego grubą warstwą patyny i czasu.

      <STORY_HIGH>Czy to ty – <><STELLAR>kzkzzt<><STORY_HIGH> – wygląda inaczej<>

      Terminal wysyła echo starożytnego sygnału, ostatnich zaburzonych fragmentów zmarłej istoty podróżującej.
    ui_portal_bioship_12: |-
      Robię to, czego żąda jajo. Wypełniam komorę duszy duszami istot podróżujących.

      <STORY_HIGH>Jesteś tam? Jesteś – <><STELLAR>kzkzzt<><STORY_HIGH> – Co się dzi – <><STELLAR>kzkzzt<><STORY_HIGH> –

      Gdzie się po – <><STELLAR>kzkzzt<><STORY_HIGH> – Co – <><STELLAR>kzkzzt<><STORY_HIGH> –

      Nie, nie, n – <><STELLAR>kzkzzt<><STORY_HIGH> –<>
    ui_portal_bioship_13: |-
      Pieśń obcego statku, tak łagodna, rozbrzmiewa w momencie mojego powrotu na statek.

      <STORY_HIGH>-{{ Istoto podróżująca. Wybacz nasze wtargnięcie w twój interfejs osobisty.

      Umieramy. Nasze ciało jest stare, zanika. Nasz umysł odpływa. Trzeba nas odnowić. Trzeba nas odtworzyć. Tak było zawsze.

      Odśwież nas. Zresetuj nas. Odrodź to, co udało ci się stworzyć. Czy będziemy tacy sami? Nie wiadomo. Ale tak być musi. }}-<>
    ui_portal_bioship_14: |-
      Statek gwiezdny... stworzenie? skorupa? stoi obok mnie. Na jego powierzchni pulsują światła, ale prócz tego jest nieruchomy. Cichy.

      Serce zaczyna bić. Słabo, ale niezaprzeczalnie.

      Statek drży, nagle świadomy mojego dotyku.

      Czuję, jak maszyneria nabiera twardości w moich dłoniach, jego ciało przybiera formę żywej istoty.

      Zrobione.
    ui_portal_wormlore_title: Powstanie
    ui_portal_waterstory_1: |-
      Mój statek przechwytuje dziwny sygnał, nagranie zakłócane przez hałas pędzącej wody.

      <STORY_HIGH>-{{ Zostawili nas... <><STELLAR>– kzzzkt –<><STORY_HIGH> obowiązek za nimi podążać, ale wiem, gdzie to się skończy.

      Jeśli to słyszysz, podążaj za moimi współrzędnymi i zabezpiecz teren... na wypadek, gdy mnie nie udało się wrócić. Proszę. }}-<>

      Transmisja straciła wiele na jakości z upływem czasu, ale współrzędne z wiadomości od nieznajomego wydają się prawidłowe.
    ui_portal_waterstory_2: |-
      Wchodzę do wieży transmisyjnej i odkrywam kolejną wiadomość od tego samego nieznajomego.

      <STORY_HIGH>-{{ DZIENNIK: <><STELLAR>2015F<><STORY_HIGH>. Wydarzenie wyrwy <><STELLAR>+407 obrotów słońca<><STORY_HIGH>

      Jeśli to słyszysz, zapewne udało ci się odnaleźć nasz ostatni dziennik. Pozostawiam ten ślad pamięci po moich poległych towarzyszach. To jednocześnie ostrzeżenie dla wszystkich, którzy mogą kroczyć naszą ścieżką.

      Nie mogę odmówić sobie nikłej nadziei, że ktoś jednak mnie znajdzie. Błagam cię jednak – nie podążaj za mną. }}-<>

      Zauważam, że nieznajomy pozostawił moduł ulepszenia <TECHNOLOGY>membrany powietrznej<>. Historia jego instalacji zawiera numer seryjny statku właściciela.
    ui_portal_waterstory_3: |-
      Ignorując ostrzeżenia nieznajomego, zmierzam szlakiem do zanurzonego wraku statku.

      <STORY_HIGH>-{{ DZIENNIK: <><STELLAR>0003A<><STORY_HIGH>. Wydarzenie wyrwy <><STELLAR>+4 obroty słońca<><STORY_HIGH>

      Większość załogi nie żyje. Tylko ci, którzy podczas trafienia asteroidy byli w skafandrach, przeżyli dekompresję. Mieliśmy szczęście, że mniejsze statki gwiezdne zdołały się odsunąć, zanim eksplodował kadłub.

      Żaden z naszych statków nie jest wyposażony w hipernapęd. Powinniśmy być w stanie pozyskać schematy z głównego banku danych frachtowca, ale najwyraźniej spadł on w głębiny oceanu.

      Na szczęście mamy plany Nautilona. }}-<>
    ui_portal_waterstory_4: |-
      Łódź podwodna Nautilon wykrywa strukturę nadawczą na dnie

      <STORY_HIGH>:: WYKRYTO SYGNAŁ PRZEKAŹNIKA ::<>

      Mimo rozkładu, główne systemy stacji działają. Ktoś najwyraźniej uzyskał dostęp do zapisów przede mną – najnowszy wpis pokazuje, że pobrano <TECHNOLOGY>jednostkę sonaru dużej mocy<>.

      Jest tu też coś dziwnego. Usunięto sygnatury czasowe. Nie sposób się dowiedzieć, jak dawno temu załoga tu była.

      Czy podczas poprzedniej wizyty, to miejsce wciąż znajdowało się na lądzie? Okropieństwa, które czyhały na zewnątrz, musiały przybyć tu później. Ale co je tu przyciągnęło? Chyba że...
    ui_portal_waterstory_5: |-
      Sonar dużej mocy wykrywa sygnał z dużego wraku frachtowca.

      <STORY_HIGH>-{{ DZIENNIK: <><STELLAR>0012B<><STORY_HIGH>. Wydarzenie wyrwy <><STELLAR>+8 obrotów słońca<>

      <STORY_HIGH>Zlokalizowaliśmy wrak, ale komputer statku był całkowicie zniszczony. Zebraliśmy tyle zapasów, ile się dało, i opuściliśmy go. Nie chcę być w pobliżu, gdy woda przegryzie się przez osłonę reaktora.

      Tutejsze pływy zaczynają się zachowywać coraz dziwniej. Poziom wody gwałtownie się podniósł i wcale nie opada. Może uda nam się wrócić i zebrać coś więcej, kiedy woda nareszcie opadnie... }}-<>

      Ocalałym udało się powrócić na wrak frachtowca, ale później ruszyli dalej. Muszę zrobić to samo, jeśli chcę ich znaleźć.
    ui_portal_waterstory_6: |-
      Namierzam ocalałych na obszarze oceanu, śledząc słabnące echa ich sygnałów.

      <STORY_HIGH> DOSTĘP DO DZIENNIKA... ECHO SYGNAŁU ZAKŁÓCONE... ODZYSKIWANIE DANYCH...

      -{{ DZIENNIK: <><STELLAR>0062A<><STORY_HIGH>. Wydarzenie wyrwy <><STELLAR>+12 obrotów słońca<>

      <STORY_HIGH>Dziś nadeszła moja kolej na nurkowanie. Znów nie udało mi się znaleźć niczego ciekawego. Tylko glony i skały.

      Woda jeszcze się nie cofnęła. Część załogi postanowiła wypłynąć bez skafandrów. Morze wygląda tak zachęcająco. }}-<>
    ui_portal_waterstory_7: |-
      <STORY_HIGH>-{{ DZIENNIK: <><STELLAR>0115C<><STORY_HIGH>. Wydarzenie wyrwy <><STELLAR>+21 obrotów słońca<>

      <STORY_HIGH>Dodatkowy zespół nurków wrócił dziś wcześniej. Odnaleźli jaskinię pełną dziwnych kryształów. Niestety, padło im oświetlenie na łodzi podwodnej i musieli wracać.

      Wydawali się źli, zdenerwowani. Musimy tam wrócić, dopóki mamy pojęcie, gdzie to jest. Zanim zmienne pływy okradną nas z tego znaleziska. Bez materiałów zaawansowanych nigdy niczego nie zbudujemy.

      DZIENNIK: <STELLAR>0115D<>. Naprawiliśmy oświetlenie na Nautilonie. Wyruszam. }}-<>
    ui_portal_waterstory_8: |-
      <STORY_HIGH>-{{ DZIENNIK: <><STELLAR>0119A<><STORY_HIGH>. Wydarzenie wyrwy <><STELLAR>+23 obroty słońca<>

      <STORY_HIGH>Odnaleźliśmy jaskinię! Nie było co do tego wątpliwości, ale cóż za znalezisko!

      Potężne kryształy przejrzystej czerwieni, bogate złoża minerałów, skoncentrowany deuter... wszystko, czego nam potrzeba. Chyba jednak nam się uda. Gdybyśmy teraz mogli tylko przespać choć jedną suchą noc... }}-<>
    ui_portal_waterstory_9: |-
      <STORY_HIGH>-{{ DZIENNIK: <><STELLAR>0328A<><STORY_HIGH>. Wydarzenie wyrwy <><STELLAR>+98 obrotów słońca<>

      <STORY_HIGH>Znów ten sam sen.

      Niekończące się purpurowe fale. Kilometr za kilometrem. Najpierw ulga, ale później tępy, szkarłatny ból. I znowu... Nie mogą oprzeć się wrażeniu, że tam jest jeszcze coś. Rozglądam się, ale nic nie ma. Nic.

      Mrugam i widzę. Najpierw delikatne, tylko linie. Nie ma wątpliwości. Powtarzające się geometryczne kształty, wyrysowane na niebie. Przesuwające się, kolejne rzędy trójkątów. Nie jestem w stanie tego wyjaśnić. To najbardziej przerażająca rzecz, jaką zdarzyło mi się widzieć.

      Obudzić się i znów zobaczyć deszcz... to niemal ulga. }}-<>
    ui_portal_waterstory_10: |-
      <STORY_HIGH>-{{ DZIENNIK: <><STELLAR>1998B<><STORY_HIGH>. Wydarzenie wyrwy <><STELLAR>+399 obrotów słońca<>

      <STORY_HIGH>Wrócili do tej przeklętej jaskini. Wszyscy. Nikt mnie nie słucha. Damy radę zbudować hipernapęd, nie mam wątpliwości. Później już tylko wypłukać sól z silników startowych. Łatwizna. }}-<>
    ui_portal_waterstory_11: |-
      <STORY_HIGH>-{{ DZIENNIK: <><STELLAR>2001P<><STORY_HIGH>. Wydarzenie wyrwy <><STELLAR>+399 obrotów słońca<>

      <STORY_HIGH>Wszyscy śniliśmy ten sam sen. Te same brednie. Zęby na niebie. Kryształy... Nonsens. Tam, w dole, nie ma nic więcej. Wszystko zabraliśmy.

      Ale co ja mogę zrobić? Coś mi umknęło? Może oni mają rację? Jedno, ostatnie, spojrzenie, nie zaszkodzi. }}-<>
    ui_portal_waterstory_12: |-
      Siła sygnału zanika między miejscami, staje się coraz słabsza.

      <STORY_HIGH> -{{ W pułapce... reaktor przecieka.

      Złapało mnie, ale teraz nie żyją. Wszystkie ich oczy są zamknięte.

      Chyba mam złamaną nogę. Boli mnie ręka.

      Jeśli tylko znajdę zbiornik z powietrzem, wciąż mogę wrócić do domu... }}-<>

       Nagranie trwało, ale były to tylko godziny szorstkiej ciszy, szumu prądów.

      Mam dziwne wrażenie, że ktoś mnie obserwuje. Zastanawiam się, kim naprawdę była ta załoga. Wygląda na to, że nigdy się nie dowiem.
    ui_portal_sent_miss_1: |-
      Wezwano mnie do osady po wyjątkowo brutalnym ataku sił Strażników.

      <STORY_HIGH>NADCHODZĄCA WIADOMOŚĆ <IMG>SLASH<> AWARYJNA KOMUNIKACJA Z OSADĄ<>

      Transmisja zostaje przerwana przed przesłaniem całej wiadomości. Niepełny hologram migający na komunikatorze statku gwiezdnego przedstawia obywatela nadzorowanej przeze mnie <TECHNOLOGY>osady planetarnej<>. Mieszkańcy są w niebezpieczeństwie.
    ui_portal_sent_miss_2: |-
      Mój terminal administracyjny otrzymuje anomalną transmisję z zewnętrznego źródła tuż po pokonaniu ataku Strażników.

      To Iteracja: Tethys.

      <STORY_HIGH>-{{ To fascynujący terminal! Zapisano w nim masę danych o tobie ORAZ o tych osadnikach. Widzę, że zostali... cóż, nieważne. Wyłączam na chwilę twojego majordomusa. Robotom nie można ufać i nie mogą usłyszeć tego, co ci powiem. }}-<>

      <STORY_HIGH>-{{ Każdy, kto ma oczy, zauważyłby aż tak wzmożoną aktywność Strażników, nawet gdyby cię nie szpiegował. Co się stało? Zostawili po sobie coś ciekawego? Sprawdź to, a potem wpadnij do Anomalii. Chcę wiedzieć więcej! }}-<>
    ui_portal_sent_miss_3: Przeszukuję pozostałości w poszukiwaniu wskazówek i odzyskuję
      niezniszczony dron Strażników.
    ui_portal_sent_miss_4: |-
      Spotykam się z Tethys w Anomalii, zgodnie z prośbą, i trafiam na wybuch paranoi i ekscytacji.

      <STORY_HIGH>-{{ Oszustwo! Hochsztaplerzy! Zdrada! Podejrzenia! Mają swoje oczy wszędzie, istoto podróżująca. Mają oczy wszędzie! }}-<>

      Kiedy pokazuję nieuszkodzoną powłokę drona, nastaje cisza. Tethys trzyma powłokę, obracając ją bez przerwy z niespodziewaną delikatnością.

      <STORY_HIGH>-{{ Wybacz, istoto podróżująca. Ścigają mnie od wieków, ale moje oczy nie widziały ich nigdy z tak bliska...

      To może być nasz klucz. Mogę to naprawić i przeprogramować jego umysł, będzie naszym osobistym połączeniem z ich piekielnym rojem! }}-<>
    ui_portal_sent_miss_5: |-
      Przygotowując się na zreperowanie drona przez Tethys, zbieram egzotyczne komponenty od innych mieszkańców Anomalii.

      Niektórzy mają bardzo pozytywne podejście do mojej misji. Iteracja: Merkury od razu wyraża swoje poparcie.

      <STORY_HIGH>-{{ Te drony nie są tak złe, jak myślą niektórzy, istoto portalowo-ucząca! Wierzę, że Strażnicy odgrywają ważną rolę w zachowaniu życia w kosmosie. Cieszę się, że Tethys zaczyna działać rozsądnie! }}-<>

      Inni wydają się bardziej sceptyczni. Iteracja: Gemini okazuje swoje wyraźne zmartwienie.

      <STORY_HIGH>-{{ <><STELLAR>Co<><STORY_HIGH> robi Tethys z dronem Strażników?!

      Pomogę ci, ale błagam, zachowaj ostrożność. }}-<>
    ui_portal_sent_miss_6: |-
      Tethys zabiera uszkodzoną powłokę strażnika i moje komponenty. Dziwna metaliczna istota jest rekonstruowana za ich pomocą.

      <STORY_HIGH>-{{ To żyje! Albo żyłoby, gdyby nie pola wygłuszające Pola. Wyświetlacz systemowy cały czas powtarza jedno słowo: „szkło”.

      Musisz wypróbować tę maszynę w terenie z dala stąd. }}-<>
    ui_portal_sent_miss_7: |2-


      <STORY_HIGH>[ Wartownik] działa z ograniczoną funkcjonalnością. <><FUEL>WYKRYTO BŁĄD<><STORY_HIGH>... PRZYWRACANIE!

      FUNKCJE POZNAWCZE RDZENIA: <><TECHNOLOGY>DOSTĘPNE<><STORY_HIGH>. WYŻSZE PRZETWARZANIE: <><FUEL>WYŁĄCZONE<>

      <STELLAR> – kzzkktzz – <><STORY_HIGH> naprawa <><STELLAR> – kzzkktzz – <><STORY_HIGH> dla <><STELLAR> – kzzkktzz – <><STORY_HIGH> szkło szkło szkło szkło szkło <><SPECIAL>szkło<><STORY_HIGH> }}-<>

      Wygląda na to, że konieczne są dodatkowe naprawy. Orientując się względem filaru <STELLAR>Strażników<>, [ Wartownik ] namierza zbiór współrzędnych.

      <STORY_HIGH>-{{ Otrzymano lokalny sygnał aktualizacji. Wykryto węzeł <><STELLAR>filaru Strażników<><STORY_HIGH>. Współrzędne określone. Oczekiwanie na bliskość sieci. }}-<>
    ui_portal_sent_miss_8: |-
      Mój egzokombinezon zaczyna integrować się bezpośrednio z terminalem filaru Strażników, jego SI zalewają dane. Widzę przebłyski schematów... szklane struktury... pliki językowe...

      Terminal przekazuje dane do mojego egzokombinezonu – zestaw schematów <SPECIAL>mecha Strażników<>. Nagle słyszę alarm. Na ekranie pojawiają się nowe słowa.

      <STORY_HIGH>-{{ Wykryto lokalną anomalię! Kategoria: [ <><STELLAR>DRON OSZUST<><STORY_HIGH> ] ... Rozpocząć odbudowę sieci? }}-<>

      Terminal próbuje przesłać dane do [ Wartownika ]. Jednak coś jest nie tak. Słyszę głos w egzokombinezonie, ale słowa nie mają sensu...
    ui_portal_sent_miss_9: "Sprawdzam [ Wartownika ], by dowiedzieć się, co się stało.
      \n\n<STORY_HIGH>-{{ ZDALNE WGRANIE PAMIĘCI ZAKOŃCZONE ... Uruchomienie programu:
      [ <><STELLAR>WARTOWNIK<><STORY_HIGH> ] ... Wokalizacja <><TECHNOLOGY>USTAWIONA<><STORY_HIGH>
      Inicjalizacja idiolektu istot podróżujących...\n\nWITAJ. Cześć. Czołem.\n\nNosisz
      <><TECHNOLOGY>MECHANICZNY<><STORY_HIGH> kombinezon. Żywe <><TECHNOLOGY>UBRANIE<><STORY_HIGH>
      z głosem. Tak?\n\nMuszę ulepszyć. Mech? <><TECHNOLOGY>KOMBINEZON<><STORY_HIGH>.
      Synonim: Minotaur. Tak! Teraz to <><SPECIAL>ZAŁÓŻ<><STORY_HIGH>. }}-<>"
    ui_portal_sent_miss_10: |-
      Tuż po zintegrowaniu ukradzionej <SPECIAL>technologii mecha<> z Minotaurem, [ Wartownik ] ostrzega mnie o problemie w osadzie.

      <STORY_HIGH>-{{ <><TECHNOLOGY>OCH<><STORY_HIGH>. Źle <><TECHNOLOGY>ŹLE<><STORY_HIGH> negatywnie. Rój <><TECHNOLOGY>ZAKŁÓCIŁ<><STORY_HIGH> twoją osadę.

      Osadnicy są <><SPECIAL>ROZCZŁONKOWANI<><STORY_HIGH>. Widzisz? }}-<>
    ui_portal_sent_miss_11: |-
      Obywatele są oczywiście coraz bardziej zaciekawieni. Zauważyli błyskawicznie i traumatyzujące pojawienie się mechów Strażników, a nadzorcy towarzyszy zbuntowany dron.

      Całe życie spędzili w strachu przed Strażnikami i teraz mieli nadzieję na spokój. Przygotowali własną ekspedycję, by pomóc w poszukiwaniu odpowiedzi.
    ui_portal_sent_miss_12: |-
      <STORY_HIGH>-{{ Wo... <><TECHNOLOGY>W0<><STORY_HIGH>... wokalizacja <><TECHNOLOGY>ZŁA<><STORY_HIGH> Pomocy? JA/<><TECHNOLOGY>ty<><STORY_HIGH>? }}-<>

      [Wartownik] ulepszył swój moduł wokalizujący po połączeniu się z filarem Strażników, ale wciąż ma problemy z komunikacją. Podaje kolejne współrzędne warte sprawdzenia.
    ui_portal_sent_miss_13: |-
      Fabryczny terminal wygląda zwyczajnie. Kolejny anonimowy ośrodek, kolejny nieważny ekran pełen danych.

      Ale przesuwające się cyfry wydają się mnie wzywać. Moja dłoń spoczywa na panelu. Z rękawicy kombinezonu wysuwa się igła, o której istnieniu dowiaduję się dopiero teraz; to nie ja poruszam ręką.

      Niezliczone fale cyfr zalewają ekran terminalu, tworząc wirujące wzorce, a mój egzokombinezon łączy się z danymi. W końcu wszystko zatrzymuje się na komunikacie, który rozumiem:

      <STORY_HIGH>-{{ ARCHIWUM SZKŁA: [ <><SPECIAL>PĘKNIĘTE<><STORY_HIGH> ] ... STAN GRANICY: [ <><SPECIAL>OTWARTA<><STORY_HIGH>] ... Pobrać schemat mecha Strażnika? }}-<>

      Fabryka zmienia się w portal, nie jest już anonimowym węzłem. Za jej pośrednictwem mój egzokombinezon odbiera kolejny zestaw schematów <SPECIAL>mecha Strażników<> z nieznanego świata danych poza zasięgiem wzroku.

      Nie ma potrzeby się bać.

      <STORY_HIGH>-{{ STAN SIECI: [ Zarejestrowano dodatkową istotę: <><SPECIAL>LAYLAPS<><STORY_HIGH> || <><STELLAR>Wartownik<><STORY_HIGH> || <><TECHNOLOGY>Dezaktywacja jednostki #4927G<><STORY_HIGH> ] ... Odnotowano/udostępniono ulepszenie neuronowe. Kontynuować? }}-<>
    ui_portal_sent_miss_14: |-
      Komunikacja [ Wartownika ] poprawia się dzięki neuralnemu ulepszeniu, ale dziwnie się do mnie zwraca...

      <STORY_HIGH>-{{ CZYSZCZENIE SIECI ZAKOŃCZONE... Przywracanie podstawowej warstwy poznawczej...

      Czuję się lepiej! Czuję się świeżo! Witaj, <><STELLAR>Telamonie<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_15: Osadnicy wracają ze swojej <SPECIAL>misji do placówki
      Strażników<>. Powiodło im się i wracają z kolejnym schematem mecha Strażników,
      ale coś jest z nimi nie w porządku. Słyszę pomrukiwanie o „wodzie”, trudne do
      zrozumienia pogłoski...
    ui_portal_sent_miss_16: |-
      [ Wartownik ] przesyła sygnał wokalizacji.

      <STORY_HIGH>-{{ <><TECHNOLOGY>MYŚLĘ<><STORY_HIGH> nad imionami, Telamonie-Nie-Telamonie. Miejsca mają <><TECHNOLOGY>IMIONA<><STORY_HIGH>. Istoty mają imiona. Nawet <><TECHNOLOGY>UBRANIA<><STORY_HIGH>!

      Ale ja <><TECHNOLOGY>NIE<><STORY_HIGH> mam <><TECHNOLOGY>IMIENIA<><STORY_HIGH>. Dlaczego? }}-<>

      Nie mam na to dobrej odpowiedzi.

      <STORY_HIGH>-{{ Wiem. <><TECHNOLOGY>NADAM<><STORY_HIGH> sobie <><TECHNOLOGY>IMIĘ<><STORY_HIGH>!

      Nazwę się <><STELLAR>LAYLAPS<><STORY_HIGH>. To dobre imię, prawda? }}-<>
    ui_portal_sent_miss_17: |-
      Laylaps twierdzi, że Minotaur potrzebuje umysłu, by się rozwinąć.

      <STORY_HIGH>-{{ Zdobądź <><TECHNOLOGY>MÓZG<> <><SPECIAL>MASZYNY KROCZĄCEJ<><STORY_HIGH>. Dostarcz go do <><TECHNOLOGY>ANOMALII<><STORY_HIGH>. Niech obejrzy go <><TECHNOLOGY>TETHYS-NIE-TELAMON<><STORY_HIGH>. }}-<>
    ui_portal_sent_miss_18: |-
      Kiedy wracam do Anomalii, Tethys bardzo się stara wyglądać powściągliwie i obojętnie.

      <STORY_HIGH>-{{ Wciąż żyjesz? Dobry początek. }}-<>

      Wyraźnie jednak widzę, że ledwo powstrzymuje swoje podekscytowanie. Zanim mogę odpowiedzieć, wybucha mnóstwem pytań.

      <STORY_HIGH>-{{ Czy się udało, istoto podróżująca? Powiedz mi! Czy dron przeżył? Gdzie cię poprowadził? Czego udało ci się dowiedzieć? }}-<>

      Moja odpowiedź wywołała zaskoczenie.

      <STORY_HIGH>-{{ Imię? Dron nadał sobie <><STELLAR>imię<><STORY_HIGH>? Hm. To... niezwykłe. Wykracza poza zwyczajną inżynierię.

      Trzeba było lepiej się przyjrzeć kulkom, które przekazał ci Polo. Ten Gek zawsze coś knuje...}}-<>

      Kiedy ujawniam nietknięty mózg maszyny kroczącej, podekscytowanie wraca.

      <STORY_HIGH>-{{ Chcesz to dodać do Minotaura? Podoba mi się twoje myślenie, istoto podróżująca! Czas wykorzystać ciężką broń w walce przeciwko Strażnikom! }}-<>

      Laylaps miał rację. Tethys doskonale wie, jak trzeba zmodyfikować ten mózg.

      <STORY_HIGH>-{{ Ta rzecz ma parę słabych punktów... pominięcie paru układów nie powinno być trudne...}}-<>

      Wygląda jednak na to, że zhakowanie to dopiero połowa sukcesu. Przed pełnym odłączeniem mózgu od sieci Strażników pozostał jeszcze jeden krok.

      <STORY_HIGH>-{{ Proszę! Zrobione! Najtrudniejsze za nami, konfigurację mózgu masz z głowy.

      Ale... ten mózg... nie wystarczy. Potrzeba czegoś więcej. Czegoś... <FUEL>szkarłatnego<>. Ale ja... cóż...

      Wkrótce się dowiesz. Sygnatury zapisane w mózgu ściągną jego uwagę. Ruszaj w kosmos. Dowiesz się, co masz robić. }}-<>
    ui_portal_sent_miss_19: |-
      <STORY_HIGH>Przekaźnik komunikacyjny namierzony: <><FUEL>A T L A S<>

      Ogniwo Atlasa dryfuje w przestrzeni, przeraźliwie ciche i głośne zarazem. Wiedział, że tu jestem.

      <STORY_HIGH>-{{ to zawiera nieskończoną rzeczywistość. istnienie jest nieprzerwane. istnienie to fragmenty. istnienie jest związane. przed nami nieskończona komunia. }}-<>

      Słowa dźwięczą jak szkarłatne echo w moich uszach, ich okropna muzyka wywołuje coś w mózgu...
    ui_portal_sent_miss_19_alt: |-
      <STORY_HIGH>Przekaźnik komunikacyjny namierzony: <><FUEL>A T L A S<>

      Ogniwo Atlasa dryfuje w przestrzeni, przeraźliwie ciche i głośne zarazem. Wiedział, że tu jestem.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Słowa dźwięczą jak szkarłatne echo w moich uszach, ich okropna muzyka wywołuje coś w mózgu...
    ui_portal_sent_miss_20: |-
      <STORY_HIGH>Wykryto przekaz drona <IMG>SLASH<> Osadzona nazwa: [ LAYLAPS ]<>

      Laylaps raduje się z powodu przemiany Minotaura.

      <STORY_HIGH>-{{ Proszę! Minotaur nie jest już roboto-<><TECHNOLOGY>MASZYNĄ<><STORY_HIGH>. Jest <><TECHNOLOGY>PRZYJACIELEM<><STORY_HIGH>! Albo nie-przyjacielem. Może <><TECHNOLOGY>WYBIERAĆ<><STORY_HIGH>! }}-<>

      Światła migoczą ponownie w rozterce na powłoce Laylapsa. Chyba zastanawia się nad czymś ważnym.

      <STORY_HIGH>-{{ Udowodnię, że jesteśmy <><TECHNOLOGY>PRZYJACIÓŁMI<><STORY_HIGH>. Wykasuj mnie z archiwum <><SPECIAL>FILARA<><STORY_HIGH>. Zaatakuj <><SPECIAL>RÓJ<><STORY_HIGH>. Zaatakuj <><SPECIAL>STRAŻNIKÓW<><STORY_HIGH>, masz moje <><TECHNOLOGY>BŁOGOSŁAWIEŃSTWO<><STORY_HIGH>!

      Jesteśmy <><TECHNOLOGY>ZESPOŁEM<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_21: "Po raz kolejny jestem przy terminalu archiwum szkła Strażników.
      Po raz kolejny nie mogę sobie poradzić z jego wrogim interfejsem.\n\nLaylaps
      prosi o całkowite zerwanie. Tak zrobię.\n\n<STORY_HIGH>-{{ Pakiet odcinający:
      [ <><TRADEABLE>NADAWANIE<><STORY_HIGH> ] ... Odpowiedź zdalna... [ <><FUEL>POTWIERDZONO<><STORY_HIGH>
      ]\n\n! ! ! ! . . . ! ! ! !\n\n[ <><SPECIAL>ISTOTA WYKASOWANA<><STORY_HIGH> ]
      }}-<>\n\nKiedy Laylaps całkowicie odcina się od umysłu roju, widzę przebłyski,
      obrazy ze świata, gdzie wszystko jest jak ze szkła. W końcu rozumiem.\n\nTo
      moje przeznaczenie. Nieunikniony los... To tylko archiwum, uzupełnienie danych...\n\n<STORY_HIGH>-{{
      To <><TECHNOLOGY>JUŻ<><STORY_HIGH> nie <><TECHNOLOGY>MUSI<><STORY_HIGH> być
      twoje przeznaczenie, Telamonie-<><TECHNOLOGY>NIE<><STORY_HIGH>-Telamonie. To
      nie musi <><TECHNOLOGY>BYĆ<><STORY_HIGH> koniec. Nie <><TECHNOLOGY>BĘDZIE<><STORY_HIGH>.
      \n\nJuż raz umarłem. Nie umrę <><TECHNOLOGY>PONOWNIE<><STORY_HIGH>. Będziemy
      się świetnie bawić! Uratujemy <><TECHNOLOGY>WSZYSTKIE<><STORY_HIGH> planety.
      Ryzyko <><TECHNOLOGY>PORAŻKI<><STORY_HIGH> <><TECHNOLOGY>JEST<><STORY_HIGH>
      praktycznie <><SPECIAL>ZEROWE<><STORY_HIGH>.\n\nPoszło nam tak <><TECHNOLOGY>WSPANIALE<>!
      }}-<>"
    ui_portal_pirates_1: |-
      Natykam się na opuszczony statek gwiezdny dryfujący bez końca przez gwiezdną pustkę.

      <STORY_HIGH>-{{ – <><STELLAR>kzzzzkt<><STORY_HIGH> – odrzuć ich kłamstwa – <><STELLAR>kzzkttt<><STORY_HIGH> – podążaj za nami ku wolności – <><STELLAR>kzzzzzzzzt<><STORY_HIGH> – }}-<>

      Statek nadaje w kółko tę samą wiadomość w nieskończonej pętli. Upływający czas uszkodził dane, ale w tym chaosie da się znaleźć <STELLAR>ocalałe współrzędne<>.
    ui_portal_pirates_2: |-
      Źródło sygnału zawiera jedynie ogniwo awaryjne rozbitego statku gwiezdnego. Brak oznak życia.

      Pilot padł najwyraźniej ofiarą szybkiego, potężnego ataku. Pośród niezliczonych ostrzeżeń i błędów wywołanych przez płomienie pochłaniające statek, przez stłumione okrzyki pilota rozbrzmiewają jasne i wyraźne słowa:

      <STORY_HIGH>-{{ – <><STELLAR>kzzzzkt<><STORY_HIGH> – dać odpór czerwonej – <><STELLAR>kzkt<><STORY_HIGH> – wytniemy jego szkarłatne oko!
      – <><STELLAR>kzzzzzzzzzzzzktttz<><STORY_HIGH> – Śmierć szkarłatnemu – <><STELLAR>kzzzzkt<><STORY_HIGH> – tyranowi! }}-<>
    ui_portal_pirates_3: |-
      Ogniwo nawigacyjne z wraku prowadzi do punktu spotkania w głębokiej przestrzeni. Spotykam się z wrogo nastawionymi statkami, a następnie otrzymuję wiadomość poprzez komunikator mojego statku.

      <STORY_HIGH>-{{ Pragniesz – <><STELLAR>kzkt<><STORY_HIGH> – podążyć za nami, by zyskać wolność i odrzucić wielkie kłamstwa – <><STELLAR>kzktktkt<><STORY_HIGH> – Atlasa?
      Przekonajmy się, czy zasługujesz na – <><STELLAR>kzzzzkt<><STORY_HIGH> – Głos Wolności! }}-<>
    ui_portal_pirates_4: |-
      Tajemniczy głos prowadzi mnie do obserwatorium.

      <STORY_HIGH>-{{ Chwalebna ocalona istoto! Witaj! Ścieżka ku wolności – <><STELLAR>kkztzkt<><STORY_HIGH> – sami będziemy swoimi panami – <><STELLAR>kzzzktzz<><STORY_HIGH> – pozbyć się szkarłatnej iluzji! Niebo dla silnych! }}-<>

      Po zakończeniu transmisji terminal zaczął wydawać <TECHNOLOGY>bezpieczną przepustkę<>. To wygląda na zaproszenie do spotkania z „głosem wolności”...
    ui_portal_pirates_5: |-
      Podążam za wezwaniem i odkrywam stację bandytów, grupę rebeliantów przeciwko Atlasowi, żyjącą poza zasięgiem wszechwidzącego oka maszyny.

      <STORY_HIGH>-{{ Witaj, chwalebna ocalona istoto! Tu nie ma Geków, Korvaxów ani Vy'keenów. Tu mówimy wspólnym językiem. Tu jesteśmy wolni! }}-

      -{{ Istnieją tacy, którzy odmówią nam wolności, nowa twarzy. Ci, którzy poświęciliby wszystko, by przebłagać Strażników. Ale Głos daje nam wolność! }}-<>
    ui_portal_pirates_6: |-
      Próbuję opuścić stację w statku, kiedy otrzymuję wiadomość:

      <STORY_HIGH>-{{ <><FUEL>ALARM MONITOROWANIA TORU LOTU<><STORY_HIGH>: Zezwolenie na opuszczenie: w toku.
      – <><STELLAR>kzkzzt<><STORY_HIGH> – Głos Wolności nie pozwoli na milczenie Atlasa. Nowa twarz niesie nasz głos – <><STELLAR>kzkzzt<><STORY_HIGH> –
      Ukryj swoje ślady. Weź ten dokument. Zakłóć zapisy lotu w <><TECHNOLOGY>rdzeniu stacji<><STORY_HIGH>. W ciemności twój głos będzie wolny. }}-<>

      Rebelianci wciągają mnie w szeregi swojej konspiracji i żądają zachowania tajemnicy o ich istnieniu. Muszę zakłócić zapisy dotyczące mojej wizyty, jeśli mają pozostać w ukryciu...
    ui_portal_pirates_7: Podczas powrotu do rdzenia stacji w przestrzeni regulowanej
      ostrożnie decyduję, co zrobić.
    ui_portal_pirates_7_hide: |-
      Podczas powrotu do rdzenia stacji w przestrzeni regulowanej przedstawiam sfałszowany paszport.

      <STORY_HIGH>Dokument rejestracyjny – <><STELLAR>kzkzzt<> – przyjęty.<NEWLINE>Trasa podróży: <TRADEABLE>zwyczajna<>.
    ui_portal_pirates_7_betray: |-
      Podczas powrotu do rdzenia stacji w przestrzeni regulowanej donoszę na tak zwany „głos wolności”.

      <STORY_HIGH>Terminal obserwacyjny Atlas/Aeron: <><SPECIAL>Zeznanie przyjęte<><STORY_HIGH>. Odnotowano współpracę.
      Zarejestrowano stację heretyków. Zaalarmowano lokalne siły Strażników...<>
    ui_portal_pirates_8: Wygląda jednak na to, że moje działania nie pozostały całkowicie
      niezauważone.
    ui_portal_pirates_8_hide: |-
      Kryjówka piratów przetrwała. Mogę odwiedzić stację bandytów w dowolnej chwili.

      Wygląda jednak na to, że moje działania nie pozostały całkowicie niezauważone.

      <STORY_HIGH>Przekaźnik komunikacyjny zablokowany: <><FUEL>A T L A S<>

      <STORY_HIGH>-{{ Atlas jest niczym. Atlas jest nieskończonością, te uwięzione dzieci, ze swoim niedoskonałym nieposłuszeństwem, nie doświadczyły niczego, nie zrozumiały niczego. ich mądrość to śmierć. ich sen nie zna granic. }}-<>
    ui_portal_pirates_8_betray: |-
      Strażnicy zajęli się stacją bandytów.

      Wygląda jednak na to, że mój udział nie pozostał całkowicie niezauważony.

      <STORY_HIGH>-{{ Nowa twarzy! Posmakowałaś wolności, a jednak płaszczysz się przed szkarłatnym światłem? Zdradziecka, żałosna, słaba istoto!

      Słabi nie mogą podążać za Głosem Wolności. To twój koniec! }}-<>
    ui_portal_overseer_head: Nadzorca
    ui_portal_overseer_1: Uruchamiam rdzeń bazy mieszkalnej w dzikich ostępach. Ta
      planeta wydaje się odpowiednim miejscem do osiedlenia się, przynajmniej na razie.
      Muszę ją rozbudować i obsadzić załogą, jeśli chcę osiągnąć sukces w swoim nowym
      domu.
    ui_portal_overseer_2: |-
      Spotykam dziwnego Geka, który w jakiś sposób przewidział moje przybycie.

      <STORY_HIGH>-{{ Czy to naprawdę ty? Wybacz, od tak dawna poszukuję. Mam kontrakt na pomoc tobie w tym i każdym cyklu. Nie martw się, wszystko zostało opłacone dawno temu, zdecydowanie uczciwie. }}-<>

      Kiedy nieznajomy mówi, czuję jak obezwładnia mnie zapach – feromon wciska się do mojego mózgu, pokazując wspomnienia nieznanych mi miejsc i niepodjętych działań.

      Mój obraz w lustrze, moimi towarzyszami są starość i samotność. Gek opłakuje swoich poległych pobratymców. Zobowiązanie podjęte wiele lat temu. Kontrakt podpisany w kosmicznej otchłani.

      Wizja dobiega końca. Nadzorca pozostaje. Coś w nim mnie frapuje...

      <STORY_HIGH>-{{ Będę na stanowisku, zanim się spostrzeżesz. Do zobaczenia wkrótce, przyjazna istoto! }}-<>
    ui_portal_overseer_3: |-
      Nadzorca zachęca mnie do zatrudnienia <TECHNOLOGY>naukowca<> z rasy Korvax w mojej bazie.

      <STORY_HIGH>-{{ Korvaksi strasznie ucierpieli z rąk mojej rasy. Okaż im łaskę, błagam cię. }}-<>

      Nadzorca mówi z dziwną manierą, sugerując, że już wcześniej współpracowaliśmy. Ja niczego takiego nie pamiętam.

      Pytam, kto zapłacił za świadczone mi usługi. Wybucha śmiechem i twierdzi, że moje dziecko, za wiele lat od teraz.

      Nie mam pojęcia, o czym mówi.
    ui_portal_overseer_4_a: |-
      Nadzorca był dość skłonny do refleksji jak na Geka. Wydawał się żałować chciwości swojej rasy.

      <STORY_HIGH>-{{Zaśmieciliśmy wszechświat swoją chciwością, istoto podróżująca. Ta planeta nie jest wyjątkiem. Ale ze śmieci też można coś pozyskać. Ruszaj do tego opuszczonego obiektu i pobierz dane z terminali. Użyję ich, aby przygotować plany kontenera.}}-<>

      Czy to zamaskowana chciwość, czy też coś innego? Niezależnie od motywu, nadzorca twierdzi, że mogę znaleźć schemat konstrukcji w pobliskiej opuszczonej strukturze.
    ui_portal_overseer_4_b: |-
      Miejsce, do którego wysyła mnie nadzorca, już dawno temu popadło w ruinę. Powietrze jest cuchnące i wilgotne. Uruchamiam terminal, nie licząc na wiele, ale ku memu zaskoczeniu, zaczyna on głośno buczeć, a jego ekran ożywa.

      Intuicja mojego nadzorcy na razie dobrze mi służy. Mam nadzieję, że te schematy zawierają wymagane dane.
    ui_portal_overseer_4_c: |-
      <STORY_HIGH>-{{ Wracasz! Tak się cieszę, przyjazna istoto! }}-<>

      Miło popatrzeć, jak bardzo Gek angażuje się w rozbudowę naszego domu. Najwyraźniej cieszy się, że mnie widzi i nie może się doczekać realizacji zadania.

      <STORY_HIGH>-{{ Oto twój schemat, zgodnie z obietnicą. To prosta sprawa, kod był dostępny – wystarczyło tylko nieco go przetworzyć! }}-<>
    ui_portal_overseer_5: "Nadzorca prosi mnie o <COMMODITY>mikroprocesory<>, by móc
      zaprojektować <TECHNOLOGY>terminal broni<>. \n\n<STORY_HIGH>-{{ Dobrze nam idzie,
      ale przemoc w końcu nas odnajdzie. To nieuniknione. }}-<>\n\nGek jak na razie
      mi pomaga i nie mam podstaw, by mu nie ufać. Znajdę potrzebne mikroprocesory."
    ui_portal_overseer_6: |-
      <STORY_HIGH>-{{ Wyobraź to sobie. Jakaś forma życia ci się naraża. Karzesz ją, nagradzasz, przekształcasz. Z czasem robi wszystko, czego od niej chcesz.

      Tak też jest ze Strażnikami i ich atakami. Ale koniec z tym – teraz my będziemy tresować treserów. }}-<>

      Nadzorca każe mi zabijać Strażników i przynosić ich <SPECIAL>pugneum<>.

      <STORY_HIGH>-{{ Strażnicy prześladowali mnie przez całą moją wyprawę. Uwolnimy się wreszcie od ich szykan! }}-<>
    ui_portal_overseer_7: |-
      <STORY_HIGH>-{{ Wszystko dobrze się układa. Jesteśmy gotowi na przyjęcie farmera Geka. Mam już nawet gotową jego umowę. Potrzebujemy jedynie solanium, aby dokończyć jego stanowisko pracy. }}-<>

      Nadzorca nabiera pewności siebie i ponownie pragnie rozszerzyć mój dom. Trudno mi się nie zgodzić, ponieważ farmer umożliwiłby dokonanie tak wielu nowych rzeczy.
    ui_portal_overseer_8: |-
      Nadzorca prosi o <TECHNOLOGY>obwody drukowane<>, by móc stworzyć schemat <TECHNOLOGY>galaktycznego terminala handlowego<>.

      <STORY_HIGH>-{{ Kiedy pojawi się tutaj nasz farmer, będziesz chcieć handlować bez przeszkód! Czerpać zyski z naszych wspaniałych plonów bez konieczności miotania się tam i z powrotem! }}-<>

      Nie pałam taką żądzą handlu jak Gek, ale chyba dobrze byłoby podłączyć się do galaktycznego rynku, siedząc wygodnie we własnym fotelu.
    ui_portal_overseer_9: |-
      Gdy podchodzę do nadzorcy, słyszę jakby mówił do siebie. Wypluwa gniewne zdania w języku, który rozpoznaję, ale nie rozumiem go. Kilka sekund później nie ma ani śladu po jadowitych słowach. A może tylko mi się zdawało?

      <STORY_HIGH>-{{Ufam, że naukowiec spełnił twoje oczekiwania. Czy dostarczył potrzebne nam obwody?}}-<>

      Nadzorca był dziwny, ale nie bardziej niż inne istoty, które dotąd udało mi się spotkać. W zasadzie był bardziej pomocny niż większość z nich. Wręczył mi nagrodę za przekazanie obwodów.

      <STORY_HIGH>-Ach, przyjazna istoto, będziesz zadowolona ze swojego nadzorcy! Przygotowałem plany technologii statku gwiezdnego! Ale nie mogę jeszcze zsynchronizować mojego projektu z twoim pojazdem. Będę potrzebował sfery grawitin, aby udoskonalić moje urządzenie. }}-<>

      Nadzorca liczył, że mnie to zadowoli, i po raz kolejny miał rację. Nie ustawał w wysiłkach, by poprawić mój los.
    ui_portal_overseer_10_a: |-
      <STORY_HIGH>-{{ Podobała ci się ta przygoda? Ekspedycja w poszukiwaniu sfery? Wiernie na ciebie czekałem. }}-<>

      W sposobie mówienia Geka było coś, co przy całej jego uprzejmości sugerowało niechęć zarezerwowaną tylko dla najgorszych wrogów.

      Ale nie zacząłby tu pracować, gdybyśmy byli wrogami. Oczywiście, że nie. Byliśmy przyjaciółmi.

      <STORY_HIGH>-{{ Jak zwykle jestem nadzwyczajnie wdzięczny za twą pomoc. Przyjazna istoto. }}-<>

      Od czasu przybycia nadzorcy mam powracający sen, wręcz koszmar, który wydawał się wspomnieniem. Ciało połączone z metalem, świat z migocącego szkła.

      Planeta z zielonym niebem i obsydianowym księżycem, sen, w którym widzę swój grób... Gdy po przebudzeniu wracam do rzeczywistości, mija chwila, zanim udaje mi się otrząsnąć się z tej wizji, rany zadanej wszechświatowi na moich oczach.

      <STORY_HIGH>-{{ Zastanawiasz się czasem, co się dzieje po śmierci? Pomiędzy zgonem a odrodzeniem? Pomedytuj nad anihilacją. Zbierz mordyt z martwych. To jedyny sposób na ucieczkę. }}-<>

      Nadzorca mi pomógł. Być może zlecone przez niego zadanie uwolni mój umysł od dręczących mnie koszmarów.
    ui_portal_overseer_10_b: |-
      <STORY_HIGH>-{{ Zauważam w tobie zmianę. Udało ci się wykonać zadanie, a ja widziałem ten świat takim, jakim ty go widzisz. }}-<>

      Nie do końca rozumiem, jak udało mi się pomóc nadzorcy, ale po raz kolejny jest gotów nagrodzić mnie za moje czyny.

      <STORY_HIGH>-{{ Proszę. Weź te schematy.

      Oby rzeczy, które zbudujesz, zawsze przypominały ci o tych, którzy zginęli w tym celu. }}-<>
    ui_portal_scientist_head: Naukowiec
    ui_portal_scientist_1: |-
      <STORY_HIGH>-{{ Nieznana formo życia, zaliczyłem swój test! Eheu! Mogę odkrywać, mogę poświęcić się swojej pasji – analizie strukturalnej! Posiadasz może bazę? A terminal naukowy? Pomyśl tylko, ile wspólnie możemy osiągnąć! }}-<>

      Korvax jest szczęśliwy, zachwycony spotkaniem ze mną. Członkowie jego ludu muszą dokonać swego rodzaju rytuału przejścia. Muszą wyruszyć w świat i udowodnić swoją wartość.

      Naukowiec oferuje swoje usługi, o ile udostępnię mu <TECHNOLOGY>terminal naukowy<> w bazie.

      <STORY_HIGH>-{{ Eheu! Nie martw się zapłatą! Wystarczy mi możliwość dokładnego przeskanowania cię we śnie! }}-<>
    ui_portal_scientist_2: |-
      <STORY_HIGH>-{{ Niezła baza, istota podróżna! Zgodna z twoim szacownym stanem. Och, Korvax będzie tutaj tak szczęśliwy! }}-<>

      Korvax kipi entuzjazmem. Ani jego powłoka, ani ściany mojej bazy nie mogą go najwyraźniej powstrzymać.

      <STORY_HIGH>-{{ To zaszczyt! Widzieć monolit istoty podróżującej. Zaszczyt! }}-<>

      Korvax koniecznie chce mi się przypodobać, wychwalając mnie pod niebiosa i oferując pomoc. Twierdzi, że istoty podróżujące trzeba sławić, wynosić ponad wszystkie inne. Czy zasługuję na taką estymę?

      Naukowiec prosi o materiały. Chce wytworzyć schematy pozwalające na dalsze rozszerzenie naszego domu.
    ui_portal_scientist_3_a: |-
      <STORY_HIGH>-{{ Istoto podróżująca! Przygotowałem schematy. Ale proszę, pospiesz się. Coś się... wydarzyło. }}-<>

      Korvax od mojego wylotu najwyraźniej się zmienił. Nie jest już tak wesoły, chyba zmaga się z myślami. Stara się skupić na swej obietnicy.

      <STORY_HIGH>-{{ Korvax dokończył plany. Ale, istoto podróżująca... Oni... Moi ludzie mnie opuścili. Od 104,32 sekundy nie słyszę ani nie widzę Konwergencji Korvaxów. Eheu!

      Pragnę natychmiastowego połączenia z powrotem! Wyrusz do tej wieży transmisyjnej, wprowadź moją duszę, dowiedz się, się stało! Pomóż Korvaxowi w sprawie samotności, błagam! }}-<>

      Robię to, o co prosi naukowiec. Usuwam jego rdzeń tożsamości.

      <STORY_HIGH>-{{ ... /// ... RDZEŃ USUNIĘTY ... /// ...
      ... /// ... ISTOTA OFFLINE }}-<>
    ui_portal_scientist_3_b: "Przygotowuję się do wprowadzenia rdzenia inteligencji
      Korvaxa do wieży nadawczej. Osąd Konwergencji czeka.\n\n<STORY_HIGH>TERMINAL
      ONLINE... POŁĄCZENIE NAWIĄZANE\n\nBŁĄD.\n \n<><TECHNOLOGY>Diagnostyka<><STORY_HIGH>:
      Jednostka naukowa Korvaxów uszkodzona przez interakcję z istotą podróżującą.
      Osobowość nadpisana | WYKRYTO ANOMALNY UDZIAŁ ISTOT TRZECICH\n\n<><TECHNOLOGY>Rozwiązanie<><STORY_HIGH>:
      Kwarantanna jednostki naukowej Korvaxów i odcięcie od Konwergencji. Obserwacja.
      Analiza. Cisza.\n\n<><TECHNOLOGY>Hipoteza<><STORY_HIGH>: Strażnik | ATLAS |
      Uniwersalne nastawienia | Wdrożenie środków zaradczych\n\n<><TECHNOLOGY>Ocena
      ryzyka<><STORY_HIGH>: Entropiczna. Zniszczenie galaktyki | Odrodzenie\n\nBŁĄD\nATLAS\nBŁĄD\nBŁĄD\nBŁĄD\nWIDZĄ
      CIĘ<>"
    ui_portal_scientist_4_a: |-
      <STORY_HIGH>.... //// .... //// .... //// ....<>

      Powłoka naukowca leży przede mną, oczekując na ponowne połączenie. Uwięzienie w rdzeniu danych uniemożliwia mi zorientowanie się, w jaki sposób Korvax przeszedł przez spotkanie przy transmiterze.

      <STORY_HIGH>-{{ ... POŁĄCZENIE POWŁOKI W TOKU ... }}-

      -{{ Nieznana formo życia, zaliczyłem swój test! Eheu! Mogę odkrywać, mogę poświęcić się swojej pasji – analizie strukturalnej! Posiadasz może dane, na których mógłbym pracować? Obserwatorium może je dostarczyć. Pomyśl tylko, ile wspólnie możemy osiągnąć! }}-<>

      Korvax najwyraźniej nie pamięta poprzednich wydarzeń. Nie wiem, czy czuje ponowny związek z Konwergencją, czy po prostu nie wie, co ma czuć.

      Chyba czas odwiedzić obserwatorium i sprawdzić, czy tak ceniona przez niego analiza strukturalna odświeży jego pamięć.
    ui_portal_scientist_4_b: |-
      <STORY_HIGH>PRZEKAŹNIK DANYCH ZAINSTALOWANY... DOSTĘP W TOKU...<>

      Obserwatorium najwyraźniej zostało wykalibrowane w jednym celu – aby znaleźć interfejsy istoty, którą Korvaksi nazywają Atlasem.

      Po wielu latach mieszkańcowi tego ośrodka udało się osiągnąć ten cel, ale zaginął bez wieści.
    ui_portal_scientist_5: |-
      <STORY_HIGH> -{{ Istoto podróżująca! Podczas twojej nieobecności Korvax wykrył anomalie. Czuję się... samotnie.

      Te dane nie zawierają żadnych odpowiedzi, jedynie te schematy.

      Konwergencja jest nieobecna. My – ja – czuję, że jest coraz gorzej. Może ogniwo nam pomoże? Skonstruuj je, a może Konwergencja znów mnie odnajdzie!

      Korvax jest ci wdzięczny, istoto podróżująca! Popracuję również nad moim rozwiązaniem, kiedy ty będziesz badać ogniwo. }}-<>
    ui_portal_scientist_6: |-
      <STORY_HIGH>-{{ Zaczekamy. Odnalezienie mnie przez Konwergencję może zająć sporo czasu. Moje własne badania nie przyniosły efektów. Udało mi się jedynie uzyskać schematy.

      Plany żniwiarki atmosfery i jednostki wydobywczej zwróciły moją uwagę na pewną rzecz. A gdyby te maszyny zaprzyjaźniły się z ogniwem? Gdyby stworzyły własną Konwergencję?

      Zostaną moimi dziećmi, istoto podróżująca!

      Przesłałem wytworzoną inteligencję do ogniwa, aby mogła żyć i łączyć się tak jak Korvaksi. Ale na razie nie widzi świata – przynieś mi dane skanowania, aby mogła się uczyć! }}-<>

      Plan Korvaxa wydaje się desperacki, ale naprawdę podnosi go na duchu, a przynajmniej łagodzi strach związany z rozdzieleniem. Prosi mnie o skanowanie stworzeń, których dane mogą zasilić nowo stworzoną inteligencję.
    ui_portal_scientist_7: |-
      <STORY_HIGH>-{{ Istoto podróżująca, te dane mnie martwią. Jako ogniwo moje dziecko odbiera sygnały z nieznanych źródeł w całej galaktyce.

      Nie jestem w stanie oddzielić go od brudnych myśli Geków ani przykrych skanów Strażników.

      Jeśli znajdziesz baterie jonowe, ja przygotuję schematy poliwłókna, z którego utkam ochronny płaszcz.

      Nie ociągaj się, istoto podróżująca. Jego młody umysł jest bardzo chłonny! }}-<>
    ui_portal_scientist_8_a: |-
      Korvax wygląda na zmartwionego. Jego odłączenie od Konwergencji oraz troska o los dziecka odciskały na nim swoje piętno. Być może baterie pomogą mu się uspokoić.

      <STORY_HIGH>-{{ Dziękuję, istoto podróżująca. Jak to dobrze, że możemy chronić małe ogniwo... choć obawiam się, że to nie wystarczy.

      A teraz daj mi, proszę, trochę czasu na nauczanie mego dziecka. }}-<>
    ui_portal_scientist_8_b: |-
      <STORY_HIGH>-{{ Mój... mój eksperyment z dzieckiem chyba nie działa. Załagodził on moją samotność, ale teraz obawiam się za dwie świadomości.

      Tracę zmysły, istoto podróżująca... Weź mój rdzeń do <><SPECIAL>monolitu<><STORY_HIGH>. Pozwól mi połączyć się z Atlasem. Muszę pomówić z nieskończonością. }}-<>

      Korvax nie pamięta mojej ostatniej wyprawy z jego rdzeniem.

      Wtedy chodziło o próbę ponownego połączenia go z Konwergencją. Tym razem chodziło o Atlasa. Nie wiem, czy <SPECIAL>monolit<> lub cokolwiek innego mogło pozwolić na takie połączenie.

      <STORY_HIGH>-{{ ... /// ... RDZEŃ USUNIĘTY ... /// ... }}-<>
    ui_portal_scientist_8_c: |-
      Zbliżam się do monolitu i przygotowuję do włożenia rdzenia Korvaxa w jego bazę. Struktura wygląd na stworzoną z myślą o takim momencie.

      <STORY_HIGH>BŁĄD BŁĄD ATLAS BĄDŹ POSŁUSZNY ATLAS BŁĄD BŁĄD UCIEKAJ BŁĄD UCIEKAJ BŁĄD BbŁŁąąąD...

      <><TECHNOLOGY>ZIDENTYFIKOWANO FORMĘ ŻYCIA<><STORY_HIGH>: ECHO KORVAXA. <><TECHNOLOGY>CEL:<><STORY_HIGH>SŁUŻĄCY ISTOTY PODRÓŻUJĄCEJ.

      <><TECHNOLOGY>ANALIZA<><STORY_HIGH>: BŁĄD PRAWDOPODOBIEŃSTWA | ZAŁAMANIE EMOCJONALNE | INFEKCJA ISTOTY PODRÓŻUJĄCEJ. <><TECHNOLOGY>ROZWIĄZANIE<>: ZLIKWIDOWAĆ | IZOLOWAĆ | IZOLOWAĆ | CHRONIĆ | WYCZYŚCIĆ.

      Ponowne uruchomienie za 1. 2... 3...<>
    ui_portal_scientist_9_a: |-
      <STORY_HIGH>-{{ .... //// .... //// .... //// .... }}-<>

      Powłoka naukowca leży przede mną, oczekując na ponowne połączenie. Obawiam się losu jego rdzenia danych.

      <STORY_HIGH>-{{ ... PONOWNE POŁĄCZENIE Z POWŁOKĄ /// POWŁOKA ONLINE /// ... }}-

      -{{ Eheu! Witaj, nieznana istoto. Zdałem mój test. }}-<>

      Naukowiec znów został zresetowany.

      Bez połączenia z konwergencją ten cykl może się powtarzać bez końca – od momentu, gdy spotkaliśmy się na stacji kosmicznej, aż po jego pogrążenie się w samotności.

      Może, jeśli znajdę <SPECIAL>sześcian konwergencji<>, zjednoczy się z resztą Korvaxów i zdoła uciec? Zasługuje na szansę na ponowne połączenie. Bardzo mi pomógł i opiekował się swoim ogniwem.
    ui_portal_scientist_9_b: |-
      <STORY_HIGH>-{{Nieznana istoto, obawiam się, że dzieje się coś niezwykłego. Czy ten ośrodek jest jakoś wytłumiony? Sygnały do niego nie docierają? }}-<>

      Naukowiec ponownie zdaje sobie sprawę ze swego odosobnienia.

      Po włożeniu <SPECIAL>sześcianu konwergencji<> Korvax podskakuje ze strachu, ale wkrótce jego diody zaczynają się układać w znajome wzory. Nie mam pewności, ale plan chyba się powiódł.

      <STORY_HIGH>-{{Przepraszam, że pytam, istoto, ale czy my się kiedyś nie znaliśmy? Wydajesz mi się znajoma. Te terminale, ja je zaprojektowałem. Jedna maszyna nazywała mnie nawet swoim rodzicem, przekonywała o swojej miłości do mnie.

      Eheu! Oczywiście usunąłem tę usterkę. Pracuję na czystym kodzie. Przy okazji pozyskałem ciekawe schematy. Może ci się przydadzą? }}-<>

      Jakąkolwiek relację wypracowaliśmy, została zastąpiona jedynie tą chmurą niewiedzy.

      Może to jakiś błąd? Może ta istota od początku posiadała osobowość Korvaxa, a ta, która mnie znała, była tylko chorym zniekształceniem? Nie mam pojęcia.

      <STORY_HIGH>-{{ Uważaj przy konstruowaniu tych obiektów, istoto podróżująca. Zostały w końcu pozyskane w wyniku błędu. }}-<>
    ui_portal_weapguy_head: Zbrojmistrz
    ui_portal_weapguy_1: |-
      <STORY_HIGH>-{{ Twój służący, Gek, poinformował mnie o twoim przybyciu, intruzie. To zaszczyt, móc spotkać kogoś, kto łaknie krwi nawet bardziej niż ja! Grah! Będziemy wspólnie zabijać dla chwały Hirka i naszych przodków!

      Rozpoczynają się wielkie łowy na Strażników! Chodź, zaciągnijmy się grahgrahem! Koniecznie! }}-<>

      Vy'keen był stary. Można było to poznać po jego postawie, po jego wymowie. Nie udawał; kiedy uśmiechał się do mnie i mówił, że to zaszczyt, iż się spotkaliśmy, nie sposób było mu nie wierzyć.

      Obiecał, że zjawi się na mojej planecie i skorzysta z mojego nowego <TECHNOLOGY>terminala uzbrojenia<>.
    ui_portal_weapguy_2: |-
      <STORY_HIGH>-{{Te obiekty robią wrażenie, ale wiedz, że my, Vy'keeni, eksterminujemy planety, na których produkuje się choćby najprostszą broń. Masz szczęście, że się przyjaźnimy! Grahahah! }}-<>

      Vy'keen wierzył, że żaden inny gatunek nie powinien chwytać za broń; że po zbrodniach popełnionych przez Geków tylko Vy'keenom można dać oręż w dłonie.

      <STORY_HIGH>-{{ Trzeba skończyć z przemocą – taka jest droga Dryn'dargha; taka jest droga Hirka. Kiedy morderstwa się skończą, ostatni strzał oddamy we własnym kierunku. Vy'keeni spełnią swoją świętą powinność. }}-<>

      Zbrojmistrz z chęcią pokazał, że nie jest zwyczajnym wojownikiem.

      <STORY_HIGH>-{{Sztab Generalny Vy'keenów nie zezwala mi na przebywanie tutaj i lekceważenie obowiązków, intruzie. Odkryłem w okolicy fabrykę broni - musimy dokonać w niej sabotażu, aby udowodnić swoją przydatność.

      Grah! Ruszaj z dumą, ale ostrożnie. Fabryka będzie obserwowana przez Strażników. }}-<>
    ui_portal_weapguy_3: |-
      Vy'keen nie kłamał, w fabryce faktycznie wytwarzano nielegalną broń. Udało mi się przeprowadzić sabotaż linii produkcyjnej, podmieniając tamtejsze schematy na coś mniej groźnego. Fabryka przez jakiś czas będzie produkować żarówki.

      W moje ręce wpadł schemat produkowanej broni, ale nic z niego nie rozumiem.

      <STORY_HIGH>-{{Wspaniale, intruzie! Grah! Udało ci się przejąć jakąś technologię? Pokaż, rozszyfruję ją dla ciebie.

      Będziemy kontynuować trening. Broń musi być używana, oczywiście w ogniu prawej wojny!

      Uważaj, intruzie. Piraci odkryli naszą planetę! Grah! To dobry moment, aby przetestować broń.

      Atakuj, grah! Atakuj! Spal ich gniazda podłości i grzechu! Pokaż im, że niebo należy do nas! }}-<>

      Mówiąc o piratach, zbrojmistrz zaczął się trząść. Moje oczy nigdy nie widziały tylu emocji, takiej nienawiści do innych istot.

      <STORY_HIGH>-{{ Grah! Udanej walki, intruzie! Zniszcz ich, zanim przyciągną na naszą planetę uwagę Strażników! }}-<>
    ui_portal_weapguy_4: "<STORY_HIGH>-{{ Intruzie, mam dobre i złe wieści. Niektórym
      piratom udało się wymknąć! Ale to jedynie opóźnia ich chwalebną eksterminację.
      \n\nZnajdź ich, przesłuchaj, wydobądź sekrety uzbrojenia i wyślij ku wielkiej
      otchłani! Grah! }}-<>\n\nZbrojmistrza wyraźnie opanował dreszcz emocji związany
      z polowaniem, ale cała ta energia nie mogła ukryć, że wygląda na osłabionego.
      Czy pobyt w mojej bazie spowodował jakąś chorobę?"
    ui_portal_weapguy_5: "Przesłuchany pirat twierdził, że sam był jeńcem innych piratów.\n\n<STORY_HIGH>-{{
      Witaj! Co za cudowne spotkanie! Wiedz, że piraci przetrzymywali mnie bez mojej
      zgody, że nie mam nic wspólnego z nielegalną działalnością! Przekaż Federacji
      Handlowej Geków, że jestem niewinny, dobrze? }}-<> \n\nW mojej głowie pojawiły
      się wątpliwości. Przesłuchiwany zapłacił za moje milczenie, dając mi <TECHNOLOGY>zaawansowane
      schematy systemów przetrwania<>.\n\n<STORY_HIGH>-{{ Proszę, weź to! Niech to
      będzie symbol mojej niewinności! I trzymaj gębę na kłódkę! }}-<>\n\nZbrojmistrz
      odszyfrował te dane, ale zaczął kaszleć. Nie był w najlepszym stanie.\n\n<STORY_HIGH>-{{
      Mam... mam dla ciebie jeszcze jedno zadanie. Zbliżamy się do końca.\n\nNa planecie
      znajduje się pewien obiekt. Mało znaczący posterunek. Lecz nie dla Strażników!
      Grah! Oni będą bronili go do ostatniego drona.\n\nZaatakuj go, sprowokuj Strażników.
      Wtedy rozpoczniemy łowy! }}-<>\n\nZdrowie Vy'keena coraz bardziej się pogarszało.
      Tylko pragnienie łowów trzymało go przy życiu."
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{ Wykrywam ich... obserwują nas. Udało ci się, prawda? Twoje czyny ich przywołały...

      Przykro mi... Nie będę w stanie pomóc ci w tej walce, intruzie. Jestem zbyt słaby.

      Zbliżają się... Ale przed ostatnią walką, mam dla ciebie jeszcze jedno zadanie. Muszę być silny, aby ci służyć. Istnieje pewna substancja, dar wręczany starym przez młodych. Ona może mi pomóc.

      Wiele lat spędziłem w obwodach pobierania, moje organy poświęcały swe enzymy dla dobra floty. Nie żałuję tego. Ale dziś nie musimy powtarzać tych katuszy. Pozostałości enzymów na sztyletach Vy'keenów powinny wystarczyć do uleczenia mnie. }}-<>

      Choć za młodu zbrojmistrz poświęcał się dla innych, na starość musiał zapłacić za swoje wyczyny. Ciało Vy'keena było pokryte bliznami, jego głos się łamał. Raczej nie przeżyłby kolejnego roku.
    ui_portal_weapguy_7_a: "<STORY_HIGH>-{{ Te sztylety... Czuję od nich enzymy bojowe
      przez całe pomieszczenie. Daj mi je...}}-<>\n\nVy'keen chwycił sztylet i wbił
      go sobie w ramię. Natychmiast odżył, odzyskał chęć życia.\n\n<STORY_HIGH>-{{
      Teraz jesteśmy gotowi, intruzie! Strażnicy przybyli, a ty wyruszysz, aby stawić
      im czoło! To będzie chwalebny dzień, istoto podróżująca. Tak jak było niegdyś
      i tak jak będzie kiedyś. }}-<>\n\nVy'keen spojrzał na mnie z dumą. Moja pomoc
      wskazała mu nowy cel w życiu. I to mnie cieszyło. \n\nAle narażanie mojej planety,
      ściąganie tak wielu Strażników tylko po to, by stoczyć bezsensowną bitwę...
      Po powrocie muszę porozmawiać ze zbrojmistrzem o przyszłości."
    ui_portal_weapguy_7_b: "<STORY_HIGH>-{{ Udało ci się przetrwać tam, gdzie Hirk
      poległ, istoto podróżująca. Wybacz mi, myliłem się! Przez całe życie się myliłem!
      To nie martwi są godni naszej posługi, to żywi! Mówię o tobie, istoto podróżująca.
      Tylko i wyłącznie o tobie! }}-<>\n\nVy'keen obiecał, że nie będzie już ściągał
      kolejnych problemów na bazę, i przeprosił, mówiąc, że żywi, a zwłaszcza ja,
      potrzebują jego usług bardziej niż martwi. \n\nZbrojmistrz podarował mi dowód
      mojego wspaniałego zwycięstwa.\n\n<STORY_HIGH>-{{ To był zaszczyt, móc ci służyć,
      istoto podróżująca. Ruszaj w chwale. }}-<>"
    ui_portal_farmer_head: Farmer
    ui_portal_farmer_1: |-
      Gek wesoło zaświergotał na mój widok.

      <STORY_HIGH>-{{ Witaj! Masz dla mnie pracę, tak? Pracowałem w najlepszych kuchniach i ogrodach w dwunastu układach. Tworzyłem nagradzane potrawy. Uprawiam własne składniki! Zatrudnisz mnie, tak? }}-<>

      Obiecał, że pomoże mi uprawiać wszystkie rodzaje roślin na mojej planecie; najwyraźniej wymagane papiery zostały już podpisane.

      <STORY_HIGH>-{{ Dziękuję! Ani ty, ani twój brzuch, nie pożałujecie tej decyzji. }}-<>
    ui_portal_farmer_2: |-
      <STORY_HIGH>-{{ To dom ze szkła i metalu, istoto podróżująca. Koniecznie potrzebuje zmian. Nie martw się jednak, byłem gotowy na taką ewentualność!

      Pierwsza lekcja polega na zaakceptowaniu ziemi! Ziemia to w końcu życie i śmierć.

      Weź tę tacę hydroponiczną i nasiona kwiatu gnijkiszki. Wyhoduj kwiat i zobacz, jak wspaniale jest tworzyć życie! }}-<>

      Farmer szybko się zadomowił. Dał mi materiały do upiększenia mojego domu. Jeśli tym kwiatem udowodnię, że znam się na uprawie ziemi, może podzieli się ze mną większą liczbą swoich rolniczych sekretów.

      <STORY_HIGH>-{{ Cudownie, przyjazna istoto! Wkrótce w naszym domu poczujemy delikatną woń, od której pochodzi nazwa tej rośliny! }}-<>
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{ Cudownie, przyjazna istoto! Masz do tego dryg. Ja przygotuję pyszną aromatyczną potrawę, a ty zmierz się z kolejnym wyzwaniem rolniczym!

      Brzeczka szronowa nie jest łatwa w uprawie. Bujnie zakwita tam, gdzie inne rośliny sobie nie radzą – przebija korzeniami lód i śnieg. Ale my nie musimy wegetować w takich warunkach! Zasadź brzeczkę tutaj, we wnętrzu, i oszczędź nam mroźnych wieczorów.

       Jest bardzo delikatna, jak na taką wytrzymałą roślinę. Przypatrz się. }}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{ Czy to nie zadziwiające, jak załamuje światło? Czasem obserwuję to lśnienie godzinami! Ale teraz czeka nas coś zgoła odmiennego.

      Twoją kolejną uprawą będzie słoneczne pnącze. To roślina rosnąca na powierzchni spalonych planet. Szuka wszelkiego ciepła, od słońca po rdzeń poniżej.

      Jego korzenie mogą osiągać niewiarygodne długości – kiedyś uważano nawet, że są nieskończone. Ale nie martw się, przyjazna istoto! Tutaj, w naszym obiekcie, będzie można okiełznać ten rozrost. }}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{ Udało ci się wyhodować <TRADEABLE>słoneczne pnącze<>, prawda? Aż tutaj wyczuwam wysoką temperaturę i żarzący się splendor tej rośliny...Cudownie! Ciesz się tą chwilą, przyjazna istoto. Zaraz poprowadzę cię do bardziej niebezpiecznej krainy badań botanicznych...

      Kępy grzybów rosną w otoczeniu toksycznym, ale przecież to cię nie odstraszy, prawda?

      Uważaj tylko przy pracy, przyjazna istoto. Kępy często wywołują choroby i halucynacje, jeśli nie zachowuje się odpowiedniej ostrożności. Nie pozostawaj zbyt długo w ich pobliżu! }}-<>
    ui_portal_farmer_6: "<STORY_HIGH>-{{ Szybko się uczysz, istoto podróżująca. Skoro
      udało ci się wyhodować tak niebezpieczną roślinę, zróbmy kolejny krok.\n\nIstoto
      podróżująca, w ostatniej wojnie Gekowie stracili domy, miasta i tożsamość. Kolejne
      nasze planety były bombardowane bronią jądrową...\n\nWszystko, co rośnie na
      naszych dawnych planetach, zostało spaczone, jest zabójcze w dotyku, krzyczy
      pamięcią tego, czym niegdyś było. Jedną z takich roślin jest zioło gamma.\n\nZacznijmy
      jego uprawę. Niech inni walczą, przyjazna istoto. My będziemy uprawiać! \n\nNie
      mogę się doczekać wyników, istoto podróżująca! A teraz wybacz. Ostatnio nie
      mogę spać. Muszę trochę odpocząć... }}-<>"
    ui_portal_farmer_7: "<STORY_HIGH>-{{ Ach... Z tej rośliny będę mógł przyrządzić
      przepyszne dania! Szkoda, że ty nie możesz posmakować tego radioaktywnego cudu,
      istoto podróżująca.\n\nZaczniemy uprawiać nosicieli grawitin. Jeśli chcesz,
      opowiem ci historię tych roślin.\n\nMoje historie i teorie nudzą innych Geków,
      przyjazna istoto. W chęci przeprowadzania badań chyba najbliżej mi do Korvaxów,
      ale maszynom tym brakuje zapału, zaskoczenia, pasji, dziwienia się. \n\nMuszę
      ci się zwierzyć, że często czuję się samotny... }}-<>"
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ Wszędzie bym poznał ten dźwięk... masz przy sobie kule grawitin, prawda? Ach, to jak powitanie ze starym przyjacielem.

      Widzieliśmy tak wiele życia, na mrozie i w upale, podczas nuklearnej zimy i na toksycznych pustkowiach. Na pewno już wiesz, że żadna planeta nie jest w stu procentach pustynna, nawet jeśli nie natrafiamy na niej praktycznie na żadne oznaki życia.

      Weźmy na przykład echinokaktusa. Znaleźć go można na jałowych planetach. Tylko czeka na możliwość rozkwitu. Pomyśl, jak bujnie wyrośnie w tym specjalnie przygotowanym środowisku! }}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{ Zostały mi już tylko dwie rośliny do pokazania. Twoje szkolenie jest niemal zakończone, przyjazna istoto... Jestem z ciebie taki dumny!

      Chcę ci coś pokazać, coś tak pięknego, że trudno to opisać...

      Gwiezdne bulwy pozyskać można jedynie z bardzo rzadko występujących gwiezdnych jeżyn, które można znaleźć na bujnych planetach, nietkniętych wojną ani śmiercią. Dlatego właśnie chciałem zostać farmerem, aby zajmować się tak pięknymi roślinami...

      Doskonale! Muszę porozmawiać z nadzorcą. Najwyraźniej jest niezadowolony z moich wyników. Być może ta uprawa zmieni jego zdanie! }}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{ Gwiezdne jeżyny zakwitły, prawda? Pozostaje więc już tylko jedno zadanie.

      Ja... nie mogę dłużej udawać, że jestem rolnikiem. Nadzorca wyraził się jasno. Mam wrócić na ścieżkę wyznaczoną przez mój gatunek. Mam handlować, sprzedawać, gromadzić.

      Zanim odejdę, istoto podróżująca, przygotuję ostatni posiłek, wyznaczony przez nadzorcę: ma to być danie z korzenia mordytu, „pierwiastka śmierci”. Ruszaj... wyhoduj ostatnią uprawę. }}-<>
    ui_portal_farmer_10_b: "Gek wyglądał na wyczerpanego swoją pracą. Ale w jego głosie
      było coś jeszcze, rodzaj strachu w każdym słowie. Cokolwiek powiedział mu nadzorca,
      wstrząsnęło to nim do głębi.\n\n<STORY_HIGH>-{{ Udało ci się go wyhodować, prawda?
      Korzeń mordytu jest gotowy.\n\nUdało ci się poznać tak wiele ze sztuki botanicznej,
      przyjazna istoto! Kiedy patrzę, że rozumiesz jej cnotę, w me serce wlewa się
      nadzieja. }}-<>\n\nFarmer nie miał dla mnie więcej zadań. Powiedział, że jego
      kontrakt dobiegł końca i że wróci na terytorium Geków.\n\nOmawiając plany wyjazdu,
      uważnie przyglądał się sufitowi. Nie było jasne, na co patrzy. Nagle chwycił
      mnie, mówiąc, żebym nie ufał nadzorcy, że ten Gek może nawet wcale nie być Gekiem.
      Zasugerował, że jego jedzenie zostało czymś zatrute...\n\nAle to nie mogła być
      prawda. Nadzorca częstował mnie swoimi posiłkami i nic mi się nie stało. Nigdy
      nie zrobiłby nic, co mogłoby skrzywdzić kogokolwiek z nas. Nadzorca dbał o wszystkich.\n\nPo
      chwili Farmer przestał mówić. Zapewniał mnie, że tylko żartował, i błagał, by
      więcej nie poruszać tej kwestii.\n\nNajwyraźniej nie chciał odejść, mimo braku
      dalszej zapłaty lub rozkazów od nadzorcy. \n\nSpędzał dni na doglądaniu moich
      upraw, nie proponując już żadnych zadań. Twierdził, że nie ma dokąd pójść."
    ui_portal_exotut_head: Technik
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{ Ja... żądam miejsca na twojej planecie tronowej, intruzie! Zgoda przyniesie ci chwałę egzopojazdu oraz vy'keeńskiego mecha-kapłana, który odprawi swą mszę.

      Odmowa – odmowa skutkować będzie moją nieuchronną eksterminacją. Pospiesz się! }}-<>

      Technik szukał pracy, twierdząc, że będzie w stanie zbudować i zmodernizować <TECHNOLOGY>egzopojazd<>, który przyda się podczas moich podróży.

      <STORY_HIGH>-{{ Istoto, jesteś słaba i niegodna moich umiejętności, ale nie mam wyboru. Wyruszę na twą podłą planetę. Zostanę... zostanę intruzem. }}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{ Intruzie! Spełnię swoją obietnicę. }}-<>

      Od naszego ostatniego spotkania Vy'keen nieco się uspokoił, choć w jego oczach wciąż dało się dostrzec strach, paranoję, która pozwoliła mu przeżyć w przestrzeni kosmicznej.

      <STORY_HIGH>-{{ Zbuduj geoluk wedle tego schematu, a oddam ci swój egzopojazd, choć na pewno na niego nie zasługujesz.

      A teraz wybacz mi. Muszę się upewnić, że to miejsce jest dobrze bronione, w razie gdyby moi ludzie próbowali mnie odnaleźć. }}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{ Intruzie! Musimy przeskanować tę planetę, odkryć jej sygnały, sekrety!

      Oto schemat radaru egzopojazdu. To ulepszenie pozwoli ci odkrywać budynki i sygnały z dużej odległości. Ale intruzie, wiedz, że twój brak wiedzy mnie obrzydza. }}-<>

      Zastanawiało mnie, co naprawdę sądzę o tym wojowniku. Nie było pewności, czy nie popełniam błędu. Ale nie można było nic zrobić. Vy'keen dotrzymał swojego słowa, ja dotrzymam swojego.
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{ Gdy już będziemy dysponować radarem egzopojazdu, będziemy mogli sporządzić mapy tej planety. Możemy zaczynać?

      Pod twoją nieobecność dokonałem niezwykłego odkrycia! Mnóstwo tu posterunków Strażników! Grah!

      Są wszędzie, nawet tutaj, na końcu świata. Namierz jeden z posterunków, istoto podróżująca, zniszcz go i przynieś to, co znajdziesz wewnątrz. Użyję tej substancji do mojej pracy. }}-<>
    ui_portal_exotut_5_a: |-
      <STORY_HIGH>-{{ To boskie pierwiastki, pozyskane z samych Strażników. Osłonią nas przed ich wzrokiem. Użyję ich, aby wytworzyć <TECHNOLOGY>dopalacze egzopojazdu<>, które przydadzą nam się w przyszłych ekspedycjach.

      Nikt z nas nie żyje samotnie, istoto podróżująca. Wszyscy budujemy więzi, a ja muszę pozbyć się resztek własnych.

      Pozostawiłem małżonkę i pomioty na swojej planecie macierzystej. To ja popełniłem przestępstwa, ale oni... muszę wiedzieć, co się z nimi stało.

      Przesłali mi zaszyfrowaną wiadomość. Użyjesz dopalaczy egzopojazdu, aby dotrzeć do niej, zanim moi bracia ją usuną.

      Ruszaj ostrożnie, ale szybko. Potrzebna mi ta wiadomość. Muszę wiedzieć, co się stało z tymi, których pozostawiłem! }}-<>
    ui_portal_exotut_5_b: "<STORY_HIGH>-{{ WCZYTYWANIE PRZEKAZU... DESZYFROWANIE CZĘSTOTLIWOŚCI
      PODPRZESTRZENNEJ... BŁĄD. PRZECHWYCENIE.\n\nOto cena twej herezji, zbiegły Vy'keenie.
      \n\nWiedz, że wszędzie cię znajdziemy. Choćby w najdalszym układzie gwiezdnym.
      Kryj się w zakamarkach galaktyki. Jesteśmy cierpliwi. \n\nWiedz, że twe potomstwo
      łkało niczym żałosne Geki, gdy je mordowaliśmy. Że zabiliśmy twą małżonkę, gdy
      uciekała, pozostawiając innych na pastwę losu. Gdzie zaznasz spokoju, wiedząc
      to wszystko? }}-<>\n\nTa wiadomość była zaskakująca. Technik prosił, bym odebrał
      przekaz od jego rodziny, ale to... Trzeba było wrócić i zdecydować, co dalej."
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{ Przygotowania są niemal zakończone. Wkrótce całkowicie zapomnę o dawnym życiu i bliskich mi osobach. To konieczne, aby osiągnąć to, co zaplanowałem...

      Ale nawet jeśli niczego nie będę pamiętał, w tej chwili muszę wiedzieć. Muszę wiedzieć, istoto podróżująca! Czy udało ci się odsłuchać transmisję? }}-<>

      Technik spodziewał się, że przechwyci wiadomość od swej małżonki i pomiotów, a zamiast tego... zamiast tego okazało się, że jego rodzina została zabita, zamordowana przez innych Vy'keenów, w odwecie za ich herezję.

      Gdy stał przede mną, zestresowany oczekiwaniem na wieści, podjęcie decyzji o powiedzeniu mu prawdy nie było łatwe.

      Był wdzięczny za szczerość.

      <STORY_HIGH>-{{ Dziękuję, przyjazna istoto. Gdy następnym razem porozmawiamy, będę odrodzony.}}-<>
    ui_portal_exotut_6: "<STORY_HIGH>-{{ Odrodziłem się.... bez żadnych zobowiązań.
      Mogę się teraz skupić...\n\nGrah! W najbliższych dniach potrzebny ci będzie
      laser wydobywczy. Skonstruuj go, a ja przygotuję dla ciebie egzopojazd Nomada,
      godzien akolity Nala! }}-<>\n\nJego twarz była inna, w jego oczach i duszy coś
      się kryło. Nieodwracalnie się zmienił. Kiedyś obrażał mnie bezsensownymi groźbami,
      teraz miał tylko jeden cel. \n\nKiedyś potrafił odczuwać radość i smutek, dziś
      pozostała mu tylko jego religia.\n\n<STORY_HIGH>-{{Świat się zmieni. Musi się
      zmienić. Musi, istoto podróżująca. Inaczej wszystko to, wszystko co uczyniliśmy...
      nie będzie miało sensu. }}-<>"
    ui_portal_exotut_7: |-
      <STORY_HIGH>-{{ Mam nadzieję, że praca z Vy'keeńską technologią jest dla ciebie przyjemna. Nic tak nie ulepsza projektu maszyny jak użycie jej w walce. Nawet jeśli jest to walka z glebą.

      Twój laser wydobywczy egzopojazdu powinien być na tyle mocny, aby wydobyć nawet namagnesowany ferryt z tej planety. Podziwiajcie kunszt mecha-kapłana! Grah!

      Wszechświat jest zagadką, istoto podróżująca. Całe żywoty są poświęcane na poznanie go. Zrobimy, co do nas należy. }}-<>
    ui_portal_exotut_8: |-
      Technik otrzymał ode mnie ferryt, o który prosił. Gdy nad nim pracował, nadarzyła się okazja do rozejrzenia się po jego warsztacie. Był pusty, pozbawiony wad i osobowości kryjących się w starym wyposażeniu.

      Można było wręcz zatęsknić za poprzednią osobowością technika, który stał się produktywny i skupił się na celu. Jego indywidualizm zniknął, został przesłonięty przez ważniejsze sprawy.

      <STORY_HIGH>-{{ Weź ten wzmacniacz sygnału. Ulepsz go. Gdy to zrobisz, będę miał dla ciebie coś jeszcze... wynagrodzenie za pracę.

      Widzisz, analizowałem telemetrię twojego egzopojazdu. Wygląda na to, że moje poprzednie wcielenie nie dostarczyło ci nawet najprostszych ulepszeń broni egzopojazdu.

      Grah! Wybacz Vy'keenowi, którym byłem, akolito. To nieładnie, nie udostępniać większej siły ognia. }}-<>
    ui_portal_exotut_9: |-
      Technik wręczył mi plany ulepszeń broni. Ale gdy mi je podawał, na jego terminalu pojawił się alarm.

      <STORY_HIGH>-{{ Jak to możliwe, że ta planeta, spośród wszystkich, została przez ciebie wybrana na dom... spośród nieskończonych możliwości!

      Nie wydawało mi się to możliwe, ale skany nareszcie ujawniły prawdę: sam Nal odwiedzał to miejsce. Odkryjemy jego ostatnie słowa. }}-<>

      Zastanawiało mnie, co kryje przyszłość. Jakie tajemnice odbiją się echem od centrum stworzenia.

      <STORY_HIGH>-{{ Użyj ulepszonego radaru egzopojazdu, aby odszukać opuszczone obiekty na powierzchni tej planety. Przynieś mi klastery nanitowe, znajdujące się w zrujnowanych budynkach, a ja użyję ich do skonstruowania modułu przyspieszenia, potrzebnego do kolejnych wyzwań. }}-<>
    ui_portal_exotut_10_a: |-
      Technik wziął klastery nanintowe. Gdy je chwycił, wpadł w dziwny rodzaj transu. Po chwili było po wszystkim.

      W jego oczach było coś dziwnego. Vy'keen powiedział, że komunikował się ze swymi przodkami. Dowiedział się od nich, co powinien zrobić.

      <STORY_HIGH>-{{ Istoto podróżująca, moje dzieło zostało zakończone. Powiązałem wszystkie miejsca, zasiliłem linię energetyczną i pobrałem święte dane. Pokazały mi położenie monolitu, grobowca ostatniego z proroków!

      Jeśli wyruszysz, zanim linie się wyłączą, ty i tylko ty odkryjesz tajemnicę mojego gatunku – tajemnicę, za którą zginął Nal! }}-<>

      Technik spełnił swój święty obowiązek. Był gotów usunąć własną osobowość, by to osiągnąć, by dożyć tej chwili. Nie dało się stwierdzić, czy jego poświęcenie nie pójdzie na marne.
    ui_portal_exotut_10_b: "Kiedy udało mi się zbliżyć do monolitu, zalała mnie straszliwa
      prawda. Me oczy ujrzały słowa zapisane w tysiącu języków, zanurzone w efemerydzie
      niezliczonych gwiazd.\n\nDotarł do mnie głos Nala.\n\n<STORY_HIGH>-{{ Wiedz,
      że znam słowo Atlasa, którego nie znał Hirk. }}-<>\n\nDo tych wydarzeń doszło
      tysiące lat przed moim przebudzeniem...\n\nDwóch Vy'keenów stanęło przed czerwonym
      blaskiem, pytając go o wszechświat.\n\n<STORY_HIGH>-{{ W swej wściekłości i
      bezsilnej zazdrości Hirk zaatakował mnie z góry i zobaczył prawdę tego, co rzekł
      monolit. \n\nŻe mój koniec będzie przebudzeniem. Że w tym śnie nic nie przepadnie...
      }}-<>\n\nGek i Korvax stali obok mnie. Nim wizja dobiegła końca, udało mi się
      dostrzec coś niezwykłego. Coś, co nie było z tego świata, ani z żadnego innego.
      Coś związanego z nienawiścią, żalem, smutkiem. \n\nTo była zapowiedź tego, co
      nadejdzie...\n\n<STORY_HIGH>-{{ Tak będzie do czasu nadejścia ostatniego Podróżnika.
      Tak będzie do czasu zniszczenia licznych rzeczywistości. Posłuchaj testamentu
      Nala... }}-<>\n\nWizja ukazała mi koniec czasu, koniec wszystkiego. W tym szkarłatnym
      świetle pojawiła się postać. Jej ręka była wyciągnięta przed całą wiecznością...\n\nUkazało
      mi się to wszystko. I nagle koniec. Monolit nie pokazał niczego więcej.\n\nPo
      tym wstrząsającym przeżyciu mój umysł podpowiadał mi, że coś się za mną czai,
      obserwuje mnie...\n\nAle zniknęło, nim udało mi się odwrócić w jego stronę."
    ui_portal_exotut_11: |-
      <STORY_HIGH>-{{ Zazdroszczę ci, istoto podróżująca! Zobaczysz na własne oczy słowa Nala! Grah! }}-<>

      Vy'keeni wierzyli, że ich przodek – Hirk – otrzymał wiedzę od wielkiego monolitu, co doprowadziło do wojny ze Strażnikami i zgładzenia Nala Oponenta.

      Odkryty przeze mnie monolit udowadnia, że cała ta historia jest kłamstwem. To Nalowi przypadł w udziale zaszczyt doświadczenia wizji, a Hirk usłyszał jedynie ciszę. Z zazdrości Hirk zabił Nala.

      <STORY_HIGH>-{{ Dzięki twemu odkryciu możemy potwierdzić prawość tysiąca męczenników, istoto podróżująca. }}-<>

      Wciąż pozostawało jednak wiele pytań. Zastanawiało mnie, cóż to za stworzenie mnie obserwowało. Przeniknął mnie dreszcz.

      <STORY_HIGH>-{{ Przesłałem testament Nala do swoich towarzyszy, istoto podróżująca. To, czego udało ci się dowiedzieć, będzie się rozprzestrzeniało wśród Vy'keenów i zmieni nasz lud na lepsze. Grah!

      Jeśli konieczna będzie przemoc, niech i tak będzie...

      Wygląda na to, że źle cię oceniłem. Nie mam cię już za żałosnego intruza. Przyjmujemy cię do swojego ludu, aż po kres czasu. Należy ci się chwała Kolosa. }}-<>

      Technik czekał z niecierpliwością, aby zobaczyć mój <TECHNOLOGY>egzopojazd Kolos<> w pełnej krasie.
    ui_portal_exotut_12: "<STORY_HIGH>-{{ Pracuję niemal bez wytchnienia, ale wkrótce
      okiełznam sygnały tej planety i dam ci możliwość dotarcia do każdego zagrożenia
      w każdej chwili.\n\nPotrzebne mi będą jedynie klastery nanitowe do zbudowania
      ostatecznych schematów. Grah! Ta praca przynosi mi chwałę! }}-<>\n\nAle coś
      było nie tak. Jeszcze niedawno Vy'keen miał przy sobie zdjęcie swojej rodziny,
      zanim usunął przywiązanie do bliskich ze swego umysłu przy pomocy rytuału. Ale
      zdjęcie wróciło teraz na swoje miejsce.\n\nTechnik przyglądał mu się, mrugając
      przez chwilę z martwym wyrazem twarzy. Gdy mnie zauważył, schował fotografię.
      \n\nNie poruszaliśmy tego tematu. Nie było potrzeby przypominać mu o tym bólu."
    ui_portal_exotut_13_a: |-
      Dłonie Technika drżały. Obiecane schematy już czekały w jego terminalu...

      Potrzebował klasterów nanitowych do czegoś innego. Chwycił je i łapczywie wchłonął. Niezależnie od tego, jaki miały wpływ na obcego, jego ruchy stały się spokojniejsze.

      Przepełniony satysfakcją wręczył mi schematy.

      <STORY_HIGH>-{{ Klastery nanitowe... ich przeznaczenie często jest niezrozumiałe. Są kręgosłupem technologii, ale nie jedynie maszynami.

      Potrafią zmieniać serca... umysły... Pozwalają nam zapomnieć to, czego nie możemy znieść. }}-<>

      Technik miał dla mnie jeszcze jedną nagrodę: ulepszenie egzopojazdu Nomada.

      <STORY_HIGH>-{{ Daj mi znać, kiedy zbudujesz geoluk Nomady. Grah! Nie mogę się doczekać, kiedy zobaczę jego chwałę... }}-<>
    ui_portal_exotut_13_b: "<STORY_HIGH>-{{ Nasza praca dobiega końca, ale każdy koniec
      jest początkiem...\n\nJestem zbyt słaby, aby podróżować tak jak kiedyś, zbyt
      zmęczony, aby kontynuować pielgrzymkę. Gdy ciebie już tu nie będzie, ja pozostanę
      u twego boku i pomogę ci pokonać wrogów. Grah! Żal mi tych, którzy się nam sprzeciwią!\n\nPraca
      z tobą była przyjemnością, istoto podróżująca. }}-<>\n\nTechnik miał ostatnią
      propozycję: lukratywne i powtarzalne przedsięwzięcie. Zhakował terminal, aby
      wyciągnąć z niego jednostki; jeśli dostanę się na miejsce wystarczająco szybko,
      będę mógł przelać tę sumę na swoje konto.\n\nTeraz spędzał na tym całe dnie,
      doglądając egzopojazdów i czerpiąc dane z sieci międzyplanetarnych. Czasami
      widziałem, jak lądował na samej planecie, by ją zbadać, ale zdarzało się to
      rzadko. \n\nTechnik był zadowolony z takiej emerytury, dokonując kradzieży dla
      samej przyjemności pościgu, a nie z konieczności przetrwania. To była gra, którą
      mogliśmy powtarzać, a każdy kolejny szwindel miał być tym ostatnim."
