    ui_portal_tra_mono_title_2: Skrzydlate stworzenie
    ui_portal_tra_mono_2: |-
      Niewielka, skrzydlata istota ląduje na szczycie monolitu. Nagle jej oczy zaczynają świecić na czerwono, a głowa obraca się wokół własnej osi. W starożytnym języku błaga o litość, o śmierć.

      Biedne stworzenie najwyraźniej skręciło sobie kark, ale jakaś moc opętania wciąż nim porusza.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Biedne skrzydlate stworzenie pada martwe, wizja dobiega końca.
    ui_portal_tra_mono_title_14: Abominacja
    ui_portal_tra_mono_14: |-
      Starożytny obiekt otwiera się i ujawnia ciało zatopione w lodzie. Jest to stwór pozszywany z różnych części ciała. Poszarpany dziób został przyszyty do reszty za pomocą zwierzęcego jelita.

      Nad głową tego nieszczęśnika widnieje odręcznie napisana informacja w języku starożytnych handlowców. Jakieś paliwo zapewne zdołałoby stopić lód...

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Monolit ponownie pochłania stworzenie. Duch zamieszkujący to miejsce obserwuje moje działania.
    ui_portal_tra_mono_title_1: MetaliGek
    ui_portal_tra_mono_1: |-
      Widzę, jak chwyta mnie poszarpany szpon. Mimo że jest stary i spękany, trzyma mnie mocno, a z żyjącej skały wyłania się metalowy dziób.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Wyrywam się metalowemu szponowi. Wizja zanika.
    ui_portal_tra_mono_title_12: Dziób
    ui_portal_tra_mono_12: |-
      Ze starożytnego kamienia wyłania się dziób. Krzyczy, ale nie można go usłyszeć. W kamieniu powyżej ktoś dawno temu wyrył wskazówki dla tych, którzy się do niego zbliżają.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Dziób krzyczy do mnie bez słów, dziko intonując słowa w języku starożytnych istot, które niegdyś były tu czczone. Mój skaner wykrywa ślady katalizatora, ale nie mam pojęcia którego.

      Karmię dziób, z którego wychodzą słowa tych, którzy kiedyś tutaj przeprowadzali obrzędy.
    ui_portal_tra_mono_title_18: Święte miejsce
    ui_portal_tra_mono_18: |-
      Kiedy zbliżam się do monolitu, słyszę niski łoskot, który w końcu przeradza się w starożytny krzyk. Po raz pierwszy słyszę coś takiego.

      W tym dziwnym, obcym miejscu panuje spokojna cisza, która wewnątrz mego hełmu zamienia się w koszmarną kakofonię bólu i śmierci. Próbuję się skoncentrować. Pośród krzyków słyszę słowa.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Mściwe duchy zapamiętują moje posłuszeństwo.
    ui_portal_tra_mono_title_3: Lawa
    ui_portal_tra_mono_3: |-
      Monolit topi się na moich oczach. Pojawia się twarz handlowca, który z niewiadomych powodów ma odcięty dziób. Krzyczy i wije się w kaskadzie lawy, desperacko próbując sięgnąć ku mnie.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Monolit obserwuje moje działania, a wizja dematerializuje się.
    ui_portal_tra_mono_title_16: Zbiór jaj
    ui_portal_tra_mono_16: |-
      Stoję w kraterze pod absolutnie czarnym niebem, po kolana w dziwacznym syropie, który w ciemnościach lśni na różowo.

      Wokół mnie pływają okrągłe jaja. Niektóre z tych powleczonych śluzem sfer cuchną straszliwie, inne pachną słodyczą i delikatnością.

      Smrodliwe jaja zanieczyszczają całą sadzawkę rozrodczą. Mam ochotę je oddzielić.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Usuwam kilka jaj. Starożytne duchy Geków zamieszkujące tutaj dokonują osądu.
    ui_portal_tra_mono_title_4: Moc
    ui_portal_tra_mono_4: |-
      Znaki na monolicie zaczynają lśnić na żółto, a następnie krótko migoczą i znikają. Zabrakło zasilania – tajemnicze siły napędzające kamienie osłabły. Słyszę delikatny szept planetarnej bryzy.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Zauważam otwór w podstawie monumentu i wsuwam do niego odrobinę wydobytych surowców.

      Monolit pochłania wszystko.
    ui_portal_tra_mono_title_5: Pracownik i obserwator
    ui_portal_tra_mono_5: |-
      Monolit pachnie spalonym metalem i przemysłem ciężkim. Dziwne runy tańczą i zmieniają kształty, wciskając wizję głęboko w mój umysł.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Patrzę w przeszłość. Widzę małą, dziobatą postać, otoczoną światłem kuźni, w pocie czoła wykuwającą pancerz. Obok stoi zakapturzony towarzysz. Wydaje się zadowolony, że nie musi się mozolić.

      Obie postacie spoglądają na mnie. Muszę wybrać jedną z nich, a duchy miejsca zmieniają moje wyposażenie z dziwną mocą.
    ui_portal_tra_mono_title_6: Dawać lub brać
    ui_portal_tra_mono_6: |-
      Ziemia przed monolitem jest zorana kolanami tysięcy starożytnych pielgrzymów, którzy niegdyś tu klęczeli.

      Przede mną powoli wsuwa się do środka kamienny blok. Wewnątrz z zaskoczeniem zauważam pojemniki z luksusowymi produktami, które nagromadziły się tu przez wieki. Słyszę szept...

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Czuję spojrzenie nieznanych, chciwych sił, obserwujące każdy mój ruch.
    ui_portal_tra_mono_title_7: Dół
    ui_portal_tra_mono_7: |-
      Ktoś tu jest. U moich stóp pojawiają się malutkie, dziobate stworzenia. Są dla mnie jak mrówki i drżą z przerażenia, kiedy widzą, jak nad nimi góruję.

      Powietrze wypełnia nieprzyjemny zapach, gdy stworzenia przylegają do twardego i chłodnego monolitu.

      Przerażający obelisk wznosi się nad nami wszystkimi niczym niewzruszony sędzia. Czyżby miał sądzić zarówno mnie, jak i stworzenia z wizji?

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Stworzenia znikają w eterze. Duchy nawiedzające to miejsce obserwują dalej.
    ui_portal_tra_mono_title_8: Pragnienie
    ui_portal_tra_mono_8: |-
      Opanowuje mnie straszne pragnienie, ale moje systemy nawodnienia nagle przestają działać. Sucho mi w gardle, kręci mi się w głowie. Pojawiają się dwa starożytne kamienne kielichy.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Pierwszy to jaskrawoczerwony kielich wypełniony gazowanym, przezroczystym płynem. Drugi, ze znakiem okrągłej czerwonej tarczy, jest w bladożółtym kolorze.

      Jeśli się nie napiję, na pewno umrę. Nie mogę się zdecydować, po który wyciągnąć rękę, ale w końcu wybieram jeden i piję z niego.

      Płyn jest nieprzyjemny, robi mi się słabo. Starożytny Gek wydaje się zadowolony i nagradza mnie nanitami.
    ui_portal_tra_mono_title_9: Egzekucja
    ui_portal_tra_mono_9: |-
      Przy krawędzi monolitu dostrzegam ledwo widocznego sobowtóra. Krzyczy w starożytnym języku, zmuszając mnie do uklęknięcia.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Sobowtór przykłada mi błyskacz do czoła, a następnie udaje, że rozcina mi brzuch promieniem wydobywczym. Uśmiecha się z zadowoleniem. Mam wybrać preferowany sposób mojej egzekucji.

      Dokonuję wyboru, a sobowtór pokazuje swoją siłę, po czym znika.
    ui_portal_tra_mono_title_10: Hołd
    ui_portal_tra_mono_10: |-
      Ledwo widoczna szczelina pośrodku starożytnego monumentu pluje pyłem. Monolit drży, a dwoje olbrzymich drzwi się otwiera. Starożytna struktura jest wydrążona w środku i służy jako komora grobowa.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Na szczycie przygotowanego stosu pogrzebowego leży wysuszona dziobata forma życia z wytrzeszczonymi oczami. Obok widzę starożytne skarby i technologie, które pozostawiono jej na wieczną wędrówkę... cokolwiek ma być jej celem.

      Zwłoki przebudziły się przed zniknięciem wizji, stając się świadkiem moich działań.
    ui_portal_tra_mono_title_11: Cisza
    ui_portal_tra_mono_11: |-
      Monolit stoi opuszczony i najwyraźniej zapomniany. Gdy wysilę wzrok, na ziemi zauważam delikatne znaki w miejscach, w których starożytne plemiona oddawały mu cześć. Delikatny podmuch niesie szept głosu. Wytężam słuch, aby go zrozumieć.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Głos ponownie rozbrzmiewa echem dokoła mnie. Tym razem silniejszym. Próbuję zrozumieć słowa desperacko domagające się mojej uwagi i robię, co mogę, by je udobruchać.
    ui_portal_tra_mono_title_15: Detonacja
    ui_portal_tra_mono_15: |-
      Obserwuję, jak dziobaci handlowcy ubrani w nowoczesne egzokombinezony pozostawiają coś u podstawy monolitu. To niewielka plątanina kabli i pojemników. Ładują całość za pomocą dziwnego metalu i w pośpiechu się oddalają.

      Niczym we śnie, podchodzę do starożytnego monumentu. Wszystko wydaje się rzeczywiste. Żyję i oddycham w niedalekiej przeszłości.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Urządzenie wybucha w potężnej eksplozji.

      Budzę się z wizji. Jestem w jednym kawałku, tak samo jak monolit. Duchy zamieszkujące to miejsce przyglądają się uważnie.
    ui_portal_tra_mono_title_17: Oko
    ui_portal_tra_mono_17: |-
      Ktoś albo coś mnie obserwuje. Spoglądam w górę i widzę ogromne, nagie oko unoszące się ponad monolitem. Patrzy na mnie, nie mrugając. Nie porusza się. Świdruje mnie wzrokiem.

      Wzrok jest bezlitosny. Oko wygląda, jakby było tu od zawsze. W jego środku widzę wyładowania głębokiego błękitu...

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Oko znika w upiornej poświacie. Rzeczywistość powraca.
    ui_portal_tra_mono_title_20: Kolekcjoner
    ui_portal_tra_mono_20: |-
      Niewielka zielona dłoń sięga do mnie z kamiennego monolitu – jej paznokcie są pożółkłe i brudne. Rozkłada palce i czeka na moją odpowiedź.

      To chyba jakaś starożytna tradycja. Nie wyczuwam złych zamiarów, tylko chłodne oczekiwanie.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Oferuję to, co uważam za stosowne, a wizja dobiega końca.
    ui_portal_tra_mono_title_19: Kara
    ui_portal_tra_mono_19: |-
      Ktoś przykuł mnie do monolitu. Ręce mam w kajdanach nad głową, a moje stopy wiszą nad ziemią.

      Widzę jakąś istotę – kryje dziób za poczernioną maską ze zwierzęcej skóry i chodzi na szczudłach. W ręce trzyma rozżarzony do czerwoności metalowy pręt.

      Dziobie mnie w oczy, później w język. Mam wybrać dla siebie karę.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Wybieram to, co mogę znieść, i otrzymuję odpowiednią nagrodę.
    ui_portal_tra_mono_title_13: Osąd
    ui_portal_tra_mono_13: |-
      Czas biegnie do tyłu. Siedzę na platformie i patrzę w dół na egzekucję. Przede mną klęczą dwaj mali, dziobaci handlowcy. Jeden jest chudy i żylasty, drugi – otyły z obwisłymi policzkami, które ocierają się o drewniany podest. Kolejna forma życia, w zielonej masce z tkaniny, przygotowuje topór.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Handlowcy błagają o litość. Znajomy suchy, chrapliwy głos starożytnego plemienia szepcze w moje ucho słowa zachęty.

      Dokonuję wyboru. Duchy monolitu obserwują mój osąd.
    ui_portal_exp_mono_title_1: Pająki
    ui_portal_exp_mono_1: "Nie najlepiej się czuję, jakby ktoś atakował mój umysł.
      Na mojej skórze rosną krosty, pęcznieją i pękają. Czuję niezliczone, maluteńkie
      kolce, wychodzące powoli z każdej ranki.\n \nNagle, metalowe pająki, być może
      malutcy Strażnicy, zaczynają wbiegać mi po ramieniu do wizjera. Czy to możliwe?
      Niemożliwe. Zaczynam krzyczeć.\n\n<STORY_HIGH>„%ALIEN_TEXT%”<>\n\nStarożytne
      świadomości Korvaxów obserwują moją reakcję, jakby to spotkanie było eksperymentem.
      Halucynacja zanika."
    ui_portal_exp_mono_title_2: Czworościany
    ui_portal_exp_mono_2: |-
      Z powierzchni planety wyłaniają się malutkie, latające czworościany. Otaczają mnie. Staram się odgonić je multinarzędziem, ale zbliżają się coraz bardziej – jakby narzędzie je wabiło.

      Podnoszę je, a one rozbłyskują na niebiesko i śmigają w różne strony. Coraz bliżej.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Są coraz bliżej – już na wyciągnięcie multinarzędzia. Wykonują ostatni nalot, a mnie opanowuje wizja jasnoniebieskiego błysku. Powraca rzeczywistość.
    ui_portal_exp_mono_title_8: Wspomnienia
    ui_portal_exp_mono_8: |-
      Z monolitu wylewa się błękitne światło, jakby wewnątrz ktoś opuścił kurtynę. Słyszę delikatne głosy i czuję znany mi zapach. Nie pamiętam swojego domu, ale wiem, że te drzwi do niego prowadzą.

      Chcę poznać przeszłość, której nie pamiętam. Każdy centymetr mej duszy chce skoczyć wstecz. Patrzę w niebo i ku rozciągającej się dalej nieskończoności. Czy naprawdę mogę przerwać swoją podróż, skoro dopiero co się zaczęła?

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Duchy zamieszkujące to miejsce obserwują, zapamiętując moje kroki.
    ui_portal_exp_mono_title_13: Dziecko
    ui_portal_exp_mono_13: |-
      Z monolitu wyłania się dziecko. Mija kilka chwil, zanim udaje mi się zorientować, że to... ja. Wyglądam beztrosko i niewinnie. Dziecko patrzy na mój egzokombinezon i stara się zobaczyć mnie przez wizjer.

      Nagle zaczyna płakać. Uwiesza się u moich kolan. Prosi mnie o pozostanie tu na zawsze. Nie chce być samo. Chce być ze mną. Powinniśmy być razem. Znów razem.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Dziwnie jest wchodzić w interakcję z własnym dziecięcym ja. Echa Korvaxów wciąż obserwują.
    ui_portal_exp_mono_title_3: Sen
    ui_portal_exp_mono_3: |-
      Zaczyna mi się kręcić w głowie. Opanowuje mnie dziwna letargiczność, czuję konieczność położenia się przed starożytnym reliktem. Jest tutaj spokojnie. Jak w domu, gdziekolwiek by to było.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Wiem, że zwalczenie chęci snu byłoby możliwe, ale w blasku starożytnych run czuję ciepło i wygodę. Muszę zdecydować się, czy zaufam monolitowi, czy oddam kontrolę.

      Starożytni Korvaksi pamiętają mój wybór.
    ui_portal_exp_mono_title_4: Sobowtór
    ui_portal_exp_mono_4: |-
      W portalu pojawia się migoczące odbicie mojego ciała. Naśladuje każdy mój ruch. Gdy macham, ono też macha. Kiedy podnoszę multinarzędzie, robi to samo. Sobowtór wykonuje ruch, jakby czegoś chciał. Odskakujemy, kiedy dociera do mnie, że instynktownie naśladuję jego ruch.

      Ciało sobowtóra drży, ale jego wyposażenie wydaje się być rzeczywiste. Jego multinarzędzie wygląda na lepsze od mojego. Nieregularność międzywymiarowa zaczyna zanikać...

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Jeszcze jedna wymiana ruchów i moje lustrzane odbicie znika.
    ui_portal_exp_mono_title_12: Język
    ui_portal_exp_mono_12: |-
      Pojawia się lasso z płynnego metalu i owija wokół mego hełmu. Na chwilę zamiera, a następnie przyciąga moją głowę ku lśnieniu monolitu.

      Starożytny kamień jest ciepły, a w jego wnętrzu słyszę szum tajemnej technologii, która zamierza się wydostać. Spoglądam ponownie na znaki i staram się odgadnąć, dlaczego to wszystko się dzieje. Znaki przemawiają do mnie w języku obcych.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Dziwne metalowe połączenie mnie uwalnia. Otrzymuję małą nagrodę.
    ui_portal_exp_mono_title_16: Przyszłość
    ui_portal_exp_mono_16: |-
      Moje ruchy wydają się normalne, ale cała reszta dzieje się szybciej, niż powinna. Słońce w kilka sekund okrąża planetę, a dni przechodzą w noc i odwrotnie. Stworzenia, które pasą się i polują wokół, śmigają w takim tempie, że trudno je dostrzec.

      Tkwię w wirze czasowym. Liczby na moim multinarzędziu są coraz wyższe. Im bardziej zbliżam się do monolitu, tym bardziej czas zostaje zakłócony...

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Działam, a czas odzyskuje swój zwykły rytm.
    ui_portal_exp_mono_title_5: Monety
    ui_portal_exp_mono_5: |-
      Przez wiele lat pielgrzymi wycinali cyfry pomiędzy lśniącymi znakami na monolicie. Patrząc w dół, zauważam starożytną monetę. Wykopuję ją butem i odkrywam kilka kolejnych.

      W okolicy panuje cisza. Być może monolit nigdy nie zareaguje, a może na coś czeka.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Echa mieszkające tutaj obudziły się, by obserwować moje działania.
    ui_portal_exp_mono_title_6: Niebieska energia
    ui_portal_exp_mono_6: |-
      Przyglądam się starożytnym runom, które zaczynają lśnić eterycznym światłem. Dostrzegam kosmyki dziwnej, niebieskiej energii, które wydobywają się z obelisku i wirują wokół mojego multinarzędzia.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Jeśli pociągnę za spust, wylot automatycznie się otworzy – pozwalając tej dziwnej, eterycznej substancji wniknąć do mojego wyposażenia. Dokonuję wyboru, a energia reaguje.
    ui_portal_exp_mono_title_17: Ochrona
    ui_portal_exp_mono_17: |-
      Czuję, że ktoś mnie obserwuje. Odwracam się, ale nie widzę potencjalnego napastnika. Z całą pewnością wiem jednak, że tu jest. Gdzieś tam, w oddali, ktoś szykuje się do ataku.

      Nagle na monolicie błyskają słowa nieznanego mi pochodzenia.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Moje przeczucia się sprawdziły – z daleka wystrzelony zostaje atak. Echa obserwują moje działania i oferują odpowiednią ochronę.
    ui_portal_exp_mono_title_7: Basen
    ui_portal_exp_mono_7: |-
      Z obelisku wylewa się płynny metal, która tworzy kałużę u jego podstawy. Stoję już po kostki w płynie. Spoglądając na swoje odbicie, nagle zauważam, że na mojej twarzy maluje się wyraz przerażenia, kiedy zaczynam tonąć.

      Czuję ciepłe ręce, ściągające mnie za nogi w dół, ku srebrnej otchłani. Wszystkie systemy wykrywające zagrożenia mojego multinarzędzia dosłownie oszalały...

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Wynurzam się z metalowego basenu, niezupełnie rozumiejąc jego przeznaczenie.
    ui_portal_exp_mono_title_9: Niewolnictwo
    ui_portal_exp_mono_9: |-
      U podstawy monolitu powoli obracają się dwa kamienne bloki. Dwa źródła czerwonego światła śledzą obrazy pojawiające się na każdym z nich. Następnie czerwone światła się łączą, zmieniają w płyn i zbierają w nacięciu poniżej. Im bardziej się zbliżam, tym bardziej czerwony płyn zaczyna bulgotać.

      Dwa obrazy przedstawiają zamaskowaną elektroniczną formę życia. Na pierwszym istota absorbuje moc, aby wyzwolić się z kajdan. Na drugim ta sama istota chowa się przed swoimi ciemiężycielami.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Czerwony płyn zalewa moje wyposażenie. Materializuje się pod postacią schematu technologii.
    ui_portal_exp_mono_title_10: Prezent
    ui_portal_exp_mono_10: |-
      U podnóża monolitu pojawia się wyrzeźbiony otwór. Z jego gładkich krawędzi i zadrapań dokoła wynika, że nieznane stworzenia przez wiele stuleci wpychały tędy pierwiastki.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Nie wiadomo, co może się stać, ale poniżej znajdują się trzy dokładnie takie same bloki, które chyba można obrócić i uruchomić jakiś mechanizm we wnętrzu monolitu.

      Sprawdzam, czy posiadam pierwiastki, które zmieściłyby się do otworu, i wkładam je. Monolit przyjmuje mój dar, zmieniając go w coś wspanialszego.
    ui_portal_exp_mono_title_11: Kula
    ui_portal_exp_mono_11: |-
      Monolit znika. Krajobraz wokół mnie pozostaje taki sam, ale wygląda na to, że wszystkie rośliny w jakiś sposób się przesunęły. W miejscu tajemniczego kamienia pojawiła się teraz czerwona, lśniąca sfera.

      Sfera wypala glebę pod sobą. Iskrzy nieznaną mocą. Odczuwam chęć podniesienia jej i zjednoczenia z nią. Przemawia do mnie odległy głos...

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Czerwona sfera mnie osądza. Rzeczywistość zostaje przywrócona.
    ui_portal_exp_mono_title_14: Powłoka
    ui_portal_exp_mono_14: |-
      Z monolitu wyłania się pusta powłoka elektronicznej formy życia. Wygląda na bardzo starą i nadgryzioną przez żywioły. Światło na masce wygasło wiele wieków temu.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      W ręce trzyma zardzewiały pojemnik – mój skaner twierdzi, że kiedyś zawierał on przetworzony metal. Skanowanie odkrywa również tajemniczą substancję, ukrytą głęboko w niedziałającej powłoce istoty.

      Starożytni Korvaksi oceniają moje czyny, zanim obudowa została ponownie pochłonięta przez monolit.
    ui_portal_exp_mono_title_15: Korupcja
    ui_portal_exp_mono_15: |-
      Wnętrze planety jest puste, a ja stoję na krawędzi ogromnej misy. Wokół mnie pną się w górę korzenie drzew.

      Patrzę w dół i widzę podstawę monolitu wyrastającą u mych stóp. Kryształowe żyły różnych pierwiastków pulsują przez odkrytą skałę. Słyszę jakąś formę życia, krzyczącą w języku binarnym.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Wydobywam pierwiastki ze skały, a inwersja dobiega do końca.
    ui_portal_exp_mono_title_18: Ustawienie
    ui_portal_exp_mono_18: |-
      Ponad monolitem ustawiły się gwiazdy. W górze widzę dwie wyraźne linie odległych słońc, które obracają się w głębinach kosmosu. Być tu, dokładnie w tym momencie, kiedy ruchome fragmenty galaktyki ułożyły się tak idealnie... to niemal niewiarygodne.

      Wypełnia mnie dziwny spokój. Jedna linia gwiazd zmierza ku blaskowi czerwonego giganta. Druga kończy się daleko, daleko poza zasięgiem mojego wzroku.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Wybieram jedną z trajektorii, a echa Korvaxów zapamiętują mój wybór.
    ui_portal_exp_mono_title_19: Toksyny
    ui_portal_exp_mono_19: |-
      Czuję się kiepsko, jakby ogarnęła mnie jakaś choroba. Rozglądam się i widzę, że rośliny otaczające ten starożytny obiekt są zwiędnięte i wysuszone. Stworzenia zamieszkujące planetę trzymają się z dala od tego miejsca.

      Na moich oczach na kamieniu pojawia się ostrzeżenie w starożytnym języku...

      <STORY_HIGH>„ALIEN_TEXT%”<>

      Czujniki ostrzeżeń środowiskowych mojego egzokombinezonu szaleją. Kombinezon walczy z potężną siłą, ale okazał się bardziej wytrzymały, niż mi się wydawało. Mój system ochrony przed zagrożeniami przekroczył wartości krytyczne. Wizja dobiegła końca, wychodzę bez szwanku.
    ui_portal_war_mono_title_11: Stopiona skała
    ui_portal_war_mono_11: |-
      Dotykam dłonią monolitu, ale szybko ją cofam, ponieważ kamień zaczyna topić się pod moim dotykiem. Płynna skała spływa na dół i odkrywa puste wnętrze.

      W środku zauważam nieprzebrane bogactwa – starożytne technologie i towary, które przydałyby mi się w podróży. Nagle głos przemawiający w języku starożytnego plemienia wstrząsa miejscem, w którym stoję...

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Lawa wciąż skapuje, a monolit wydaje się niestabilny, ale pomocne wyposażenie mam w zasięgu ręki.

      Starożytni wojownicy modlący się niegdyś w tym miejscu osądzili moje czyny.
    ui_portal_war_mono_title_1: Kryształowy lód
    ui_portal_war_mono_1: |-
      Czuję dziwny chłód. Powłoka zmrożonego gazu otacza monolit od podstawy do szczytu. Jest tak zimna, że widzę swój własny oddech na wizjerze.

      W kryształowym lodzie widzę niewielką szczelinę. Może, jeśli włożę do środka wydobyte pierwiastki, uda mi się skontaktować z monolitem?

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Wybieram pierwiastek do włożenia i otrzymuję odpowiednią nagrodę.
    ui_portal_war_mono_title_12: Starożytne skrypty
    ui_portal_war_mono_12: |-
      Na tym starożytnym obiekcie znajdują się trzy długie kolumny słów. Każda zapisana jest w innym alfabecie.

      Pierwsza zawiera prymitywne runy wydrapane w piasku, druga – precyzyjne sekwencje kropek. Ostatnia zapisana jest jakby odręcznie w twardym kamieniu, dużymi przyjemnymi dla oka literami.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Ślady brudu i krwi starożytnych dłoni pokrywają podstawę każdej kolumny.

      Przyciskam dłoń do napisów, a starożytne duchy mieszkające w tym miejscu wypełniają mnie językiem swoich następców.
    ui_portal_war_mono_title_2: Gwałtowny koniec
    ui_portal_war_mono_2: |-
      Z obelisku wyłania się ciało wojownika. Wyrwa w okolicach brzucha sugeruje, że jego koniec nie był przyjemny. Wciąż ściska w dłoniach swoje multinarzędzie.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Powierzchnia rzeźbionej skały migocze i pokazuje obraz militarnego czczenia. Próbuje mi coś powiedzieć.

      Starożytni uważnie obserwują moje podejście do szczątków wojownika.
    ui_portal_war_mono_title_3: Polowanie
    ui_portal_war_mono_3: "Z monolitu wyłania się małe, przerażone stworzenie i przebiega
      mi pomiędzy nogami. Słyszę hałasy starożytnego polowania – wycie stada zwierząt
      i tętent kopyt. \n\nWojownicy na wielkich bestiach szarżują wprost przez skałę.
      Pośród chaosu jeden z nich mnie zauważa. Unosi kosmki na powitanie, rzuca kilka
      szczeknięć i wykonuje zamach ostrą bronią w moim kierunku.\n\n<STORY_HIGH>„%ALIEN_TEXT%”<>\n\nHalucynacja
      zanika, a starożytni Vy'keenowie osądzają moją odwagę."
    ui_portal_war_mono_title_13: Zmurszałe szczątki
    ui_portal_war_mono_13: |-
      Trafiam jakby do innej rzeczywistości. Starożytna skała się otwiera. Wewnątrz, pomiędzy drewnianymi podpórkami, znajduje się wysuszone serce starożytnego wojownika. Delikatnie pulsuje, wciąż bijąc.

      Poniżej, na zakurzonej podłodze, leży para pomarszczonych płuc, które na wieki są skazane na wdychanie stęchłego powietrza. Wycięta gałka oczna spogląda na mnie. Nie mruga.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Traktuję ponure szczątki w odpowiedni moim zdaniem sposób, a monolit reaguje na to dramatycznie.
    ui_portal_war_mono_title_4: Leśne stworzenie
    ui_portal_war_mono_4: |-
      Monolit pokazuje obrazy martwych stworzeń położonych przed nim. Każde z nich złożone w ofierze bogom, których tutaj niegdyś czczono.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Nagle z ziemi przede mną wyłania się głowa małego leśnego stworzenia. Patrzy na mnie szeroko otwartymi oczami, po czym radośnie wyskakuje z nory i staje na swoich kopytnych nogach. Wyraźnie czegoś oczekuje...

      Zachowuję się w jedyny możliwy sposób, a starożytni Vy’keeni uważnie mnie obserwują.
    ui_portal_war_mono_title_20: Śmierć
    ui_portal_war_mono_20: |-
      Nagle trafiam pod powierzchnię. Tonę. Woda dostaje mi się do płuc. Moje wnętrze płonie. Próbuję zaczerpnąć powietrza, ale nigdzie go nie ma. Czuję tylko płyny, wypełniające mnie całkowicie. Zaczynam tracić wzrok. Czuję, że to już koniec. Właśnie tak. Tak to wygląda.

      Nagle z powierzchni wody wyskakuje zielona dłoń. Światło powoli gaśnie....

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Powraca rzeczywistość. Być może taka śmierć mnie czeka, kiedy naprawdę w końcu mnie spotka.
    ui_portal_war_mono_title_5: Czerwony i żółty
    ui_portal_war_mono_5: |-
      Przed monolitem pojawiają się dwa starożytne kamienne kielichy. Jeden jest pełen gęstego, ciemnoczerwonego płynu. Drugi zawiera kleisty, jasnożółty płyn o wybitnie gorzkim zapachu.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Na kamiennej tablicy za naczyniami wirują znaki, które zaczynają tworzyć obraz. Widać, jak potężny i umięśniony wojownik, otoczony czerwoną poświatą, rzuca wyzwanie rywalowi w jasnożółtej zbroi.

      Wybieram płyn i piję. Smakuje obrzydliwie, dusi mnie, wypływa z moich ust.

      Wizja zanika, a płyn skrystalizował się w klastery nanitowe.
    ui_portal_war_mono_title_6: Sieć
    ui_portal_war_mono_6: |-
      Monolit rozdziera się niczym papier i otwiera okno do innego świata. Widzę ogromną pajęczynę, a praktycznie na wyciągnięcie ręki leży starożytny wojownik w kokonie.

      Tkwi tam od wieków. Martwe, puste oczy, patrzą na mnie i krajobraz za mną. Nagle słyszę wołający głos.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Przy ciele leży zardzewiałe multinarzędzie, a wybrzuszenia na torsie sugerują, że wojownik ma jeszcze dużo innych cennych rzeczy. Nagle dziwna skórzana narośl zaczyna się poruszać...

      Próbuję odzyskać, co tylko mogę. Głos niesiony wiatrem śmieje się...
    ui_portal_war_mono_title_14: Koloseum
    ui_portal_war_mono_14: |-
      Jestem w olbrzymim koloseum pod czerwonokrwistym niebem. Panuje niesamowity hałas. Wojownicy krzyczą i powarkują, akompaniując rozgrywającej się przed nimi walce.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Na szkarłatnym piasku stoją dwaj śmiałkowie. Jeden stracił miecz i kryje się za tarczą. Drugi, z włócznią w dłoni, próbuje go dźgnąć.

      Czuję nieodpartą chęć przyłączenia się do krzyków gawiedzi. Mój wybrany gladiator śmiertelnie rani przeciwnika i skłania się w moją stronę.

      Wizja zanika, a ja w ramach podzięki otrzymuję coś przydatnego w walce.
    ui_portal_war_mono_title_15: Wyciek
    ui_portal_war_mono_15: |-
      Czuję intensywne ciepło bijące z wnętrza kamienia. Nagle z otworu w skale zaczyna wypływać ciekły metal, jakby zwabiony przez mój egzokombinezon. Słyszę krzyk.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      To, co rozpoczęło się od kapania, jest teraz strugą bijącą przez wyrwę. Zawartość monolitu wycieka, jego blask zaczyna zanikać.

      Reaguję szybko, a wizja zanika.
    ui_portal_war_mono_title_7: Szkarłatne oczy
    ui_portal_war_mono_7: |-
      W monolicie otwiera się portal. U moich stóp pada martwe, skrzydlate zwierzę. Ma rytualnie podcięte gardło, a na skrzydłach wytatuowano twarze starożytnych wojowników. A oczy? Oczy wyglądają bardzo dziwnie...

      Zostały wycięte i zastąpione błyszczącymi czerwonymi kulkami. Im bardziej się w nie wpatruję, tym bardziej płoną. To zdecydowanie jakaś zaawansowana technologia. Czy mogę zbezcześcić tę ofiarę, aby ułatwić sobie podróż?

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Podejmuję rozważnie decyzję, a mieszkający tutaj starożytni ją zapamiętują. Spowija mnie szkarłatne światło, a w dłonie wpadają mi strumienie nanitów.
    ui_portal_war_mono_title_8: Ofiara dla ogara
    ui_portal_war_mono_8: |-
      Nagle na powierzchni monolitu pojawia się gigantyczna paszcza starożytnego ogara. Otwiera się szeroko, a cuchnąca ślina obryzguje mój wizjer. Robi mi się niedobrze, ale nagle zauważam cenne zasoby, znajdujące się na gigantycznym jęzorze.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Ogar przemieszcza dobra nagłym ruchem w jeden kąt paszczy, opryskując mnie śliną. Na jego języku jest miejsce dla dodatkowej ofiary, jeśli chcę się rozstać z częścią mojego ładunku.

      Rozważam wybór, a wizja zanika.
    ui_portal_war_mono_title_9: Ostrze
    ui_portal_war_mono_9: |-
      Z podstawy monolitu powoli wyłaniają się stopy i nogi starożytnego wojownika. Następnie pokazuje się reszta jego ciała, bezceremonialnie wypchnięta na litą skałę. Wojownikowi odcięto głowę.

      U moich stóp płynie krew, a gdzieś wysoko odcięta głowa śmieje się z mojego przerażenia. Rzuca mi gardłowe słowa zachęty.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Z tyłu słyszę dobycie starożytnego ostrza i czyjś bieg w moją stronę...

      To była próba, ostrze było jedynie iluzją. Wizja znika.
    ui_portal_war_mono_title_10: Błahość
    ui_portal_war_mono_10: |-
      Monolit rozpada się na moich oczach. Jego elementy zapadają się w sobie, aż w końcu stają się maleńką czerwoną kulą, otoczoną tańczącymi światełkami.

      Mam wrażenie jakby coś naprawdę starożytnego, być może boskiego, pokazywało mi pochodzenie tych dziwnych obiektów.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Niesiony przeze mnie metal fizycznie ciągnie mnie w jego kierunku – desperacko próbując odbudować monolit. Niesione przeze mnie żywioły pragną się poświęcić. Oddaję je strukturze. Czuję uderzenie krwi. Kręci mi się w głowie. Jestem poza sobą i doświadczam swojego prawdziwego miejsca w nieskończoności przestrzeni.

      Monolit powoli się odbudowuje, kawałek po kawałeczku. Lituje się nad moją błahością.
    ui_portal_war_mono_title_16: Masa
    ui_portal_war_mono_16: |-
      Na powierzchni skały materializuje się ciało masy ze skrzelami. To starożytna ofiara, przebita metalowymi włóczniami przez szerokie, otwarte oczy.

      Z ciała wypływa płyn i zostaje zebrany w monolicie poprzez kanał wycięty w skale starożytnymi rękami. Można go skierować w dwa żłobienia – jedno przedstawia słońce, drugie – księżyc.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Starożytni obserwują moją interwencję. Wizja zafalowała i dobiegła końca.
    ui_portal_war_mono_title_17: Wyczerpanie
    ui_portal_war_mono_17: |-
      Opadam z sił. Odczyty na moim multinarzędziu i egzokombinezonie są coraz słabsze. Chyba zaraz zapadnę w letarg. Oddycham normalnie, ale moje ciało domaga się tlenu.

      Myśl spoza mego umysłu zaczyna odbijać się echem w mojej świadomości.

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Wysysający życie monolit, cichy i nieruchomy, góruje ponad wszystkim. Robię to, co uważam za najmądrzejsze, i udaje mi się przeżyć to spotkanie.
    ui_portal_war_mono_title_18: Skarb Nala
    ui_portal_war_mono_18: |-
      Promień światła spływa z nieba i skupia się na starożytnych znakach wykutych w kamieniu usianym pradawnymi grawerunkami.

      Promień powoli śledzi obrazy wyryte w kamieniu. Wielka bitwa wojowników, miasto obcych i coś, co wygląda jak skradziony skarb. Wszędzie widać odciski dłoni pielgrzymów...

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Dotykam obrazu. Wizja zmienia się, a potem następuje cisza.
    ui_portal_war_mono_title_19: Energia
    ui_portal_war_mono_19: |-
      Przez mój egzokombinezon przepływa nagły impuls niszczycielskiej energii. Multinarzędzie wykrywa, że głęboko w monolicie zbiera się jej więcej. Wkrótce zostanie ona uwolniona – może to mieć wpływ zarówno na mnie, jak i na okolicę tego starożytnego miejsca.

      Mogę użyć osłony egzokombinezonu, aby złagodzić uderzenie fali energetycznej, ale systemy są przeciążone i nie potrafią zidentyfikować zagrożenia...

      <STORY_HIGH>„%ALIEN_TEXT%”<>

      Słucham głosu i przygotowuję się na nadejście fali najlepiej, jak mogę.
    ui_wiki_short_survival_basics: "<VAL_ON>Ochrona przed zagrożeniami<> jest konieczna,
      jeśli chcesz spędzić więcej czasu z dala od statku. Miej przy sobie <COMMODITY>sód<>
      lub <COMMODITY>baterie jonowe<>. Pamiętaj, by poszukać <VAL_ON>schronienia w
      jaskiniach lub budynkach<>. Wiele zagrożeń nasila się nocą. <VAL_ON>Czytaj dalej...<>"
    ui_wiki_short_survival_5: Twój kompas znajduje się na górze ekranu. Podświetla
      on pobliskie <VAL_ON>miejsca godne zwiedzenia<> i <TECHNOLOGY>cele misji<>.
      <TECHNOLOGY>Wizjer analityczny<> (<IMG>AIM<>) identyfikuje miejsca godne zwiedzenia
      z dalszej odległości. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_survival_2: Twój egzokombinezon automatycznie uruchomi <TECHNOLOGY>ochronę
      przed zagrożeniami<>, gdy będzie to wymagane. Ochrona przed zagrożeniami jest
      obniżana przez wystawienie na promieniowanie, toksyny planetarne i ekstremalne
      temperatury. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_survival_1: Systemy podtrzymania życia pozwalają ci poruszać się
      po planetach. <VAL_ON>Sprint<> (<IMG>RUN<>) i używanie <VAL_ON>plecaka odrzutowego<>
      (<IMG>JUMP<>) wyczerpuje moc systemów podtrzymania życia. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_survival_4: Główną funkcją multinarzędzia jest <TECHNOLOGY>promień
      wydobywczy<>. Jest on wykorzystywany do pozyskiwania zasobów z roślin i minerałów.
      Użyj <IMG>ATTACK<>, by strzelić laserem. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_survival_3: Zlokalizuj <COMMODITY>kluczowe zasoby do przetrwania<>
      za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>). <FUEL>Tlen<>, <COMMODITY>sód<>
      i <TECHNOLOGY>diwodów<> znajdziesz na każdej planecie. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_slots: "<TECHNOLOGY>Statek gwiezdny<> i <TECHNOLOGY>egzokombinezon<>
      dysponują kilkoma rodzajami ekwipunku. Przełączaj się pomiędzy różnymi typami
      ekwipunku, wybierając odpowiednią ikonę na statku gwiezdnym lub na pakiecie
      egzokombinezonu w <VAL_ON>menu ekwipunku<> (<IMG>INVENTORY<>). <VAL_ON>Czytaj
      dalej...<>"
    ui_wiki_short_exploration_1: "<VAL_ON>Bieganie sprintem<> (<IMG>RUN<>) pozwoli
      ci szybciej przemieszczać się przez krótki czas, ale też szybciej <VAL_ON>wyczerpie
      twoje systemy podtrzymania życia<>. Aby pokonać trudny teren, możesz też użyć
      <TECHNOLOGY>plecaka odrzutowego<> (<IMG>JUMP<>). <VAL_ON>Czytaj dalej...<>"
    ui_wiki_short_terrain: "<TECHNOLOGY>Manipulator terenu<> to potężne ulepszenie
      multinarzędzia. Można go użyć w celu <VAL_ON>stworzenia własnego schronienia<>
      podczas eksploracji. Jest również nieodzowny przy eksploatacji <STELLAR>dużych
      złóż zasobów<>. <VAL_ON>Czytaj dalej...<>"
    ui_wiki_short_exploration_5: Naciśnij i przytrzymaj <IMG>THRUST<>, by <VAL_ON>rozpędzić<>
      statek. Użyj <IMG>BRAKE<>, by <VAL_ON>zahamować<>. Przytrzymaj <IMG>BOOST<>,
      by <RED>użyć dopalacza<>. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_space_station: Każdy zamieszkany układ ma <STELLAR>stację kosmiczną<>,
      która pełni rolę węzła dla podróżujących form życia. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_exploration_6: Egzopojazdy to <STELLAR>pojazdy<> osobiste do badania
      planet. Odblokuj egzopojazd, kupując plany <STELLAR>geoluków<> w <TECHNOLOGY>jednostce
      badań nad konstrukcjami<> na Kosmicznej Anomalii. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_exploration_7: Stwórz <TRADEABLE>tory wyścigowe<> i sprawdź osiągi
      egzopojazdu oraz swoje umiejętności prowadzenia. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_exploration_4: Skanuj zwierzęta, rośliny i minerały za pomocą <TECHNOLOGY>wizjera
      analitycznego<> (<IMG>AIM<>). Po aktywacji wizjera użyj <IMG>BINOCSCAN<>, by
      przeanalizować cel. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_upload: Każde stworzenie, roślinę czy skałę, które odkryjesz, możesz
      <TRADEABLE>nazwać<> i <STELLAR>przesłać<>. Przesyłanie informacji o odkryciach
      udostępnia je innym istotom podróżującym. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_signals: "<VAL_ON>Kartograf<> na stacji kosmicznej dostarczy ci
      <STELLAR>mapy planet<> dla konkretnych budynków. Użyj tych map, aby zaznaczyć
      położenie budynku na HUD egzokombinezonu. <VAL_ON>Czytaj dalej...<>"
    ui_wiki_short_exploration_3: Twój <TECHNOLOGY>kompas<> znajduje się na górze ekranu.
      Podświetla on pobliskie <VAL_ON>miejsca godne zwiedzenia<> i <TECHNOLOGY>cele
      misji<>. Użyj <TECHNOLOGY>wizjera analitycznego<> do zidentyfikowania i wskazania
      miejsc na planecie. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_weather: Większość planet od czasu do czasu nawiedzają <FUEL>burze<>.
      Podczas burzy twoja <STELLAR>ochrona przez zagrożeniami<> spadnie <STELLAR>o
      wiele szybciej<> niż zazwyczaj. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_feeding: Wszystkie stworzenia jedzą <TRADEABLE>pastylki stworzeń<>
      Nakarm stworzenie, aby zyskać jego zaufanie. Będzie można go <STELLAR>dosiąść<>
      lub <TRADEABLE>hodować<>. Oswojone stworzenie można <STELLAR>adoptować<> jako
      towarzysza. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_portals: Portale tworzą <VAL_ON>połączenia pomiędzy światami<>.
      Odwiedź <SPECIAL>monolit<>, aby poznać położenie portalu planety. <VAL_ON>Czytaj
      dalej...<>
    ui_wiki_short_aband: Na <SPECIAL>porzuconych frachtowcach<> może być niebezpiecznie
      – są one pełne zagrożeń otoczenia i wrogich istot. Zawierają mnóstwo <STELLAR>cennych
      materiałów<> do odzyskania. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_pinning: Instrukcje tworzenia <TECHNOLOGY>nowych technologii<>,
      <COMMODITY>produktów<> oraz <EARTH>części budynków<> można <VAL_ON>przypiąć<>
      jako misję. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_refiner: Zaawansowane materiały i budowa mogą wymagać użycia <TECHNOLOGY>rafinatora<>.
      Zbuduj rafinator poprzez menu budowy (<IMG>BUILD_MENU<>). Duże rafinatory wymagają
      posiadania <VAL_ON>bazy mieszkalnej<>. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_technology: Ulepsz swoje ekwipunki egzokombinezonu, statku kosmicznego
      i multinarzędzia na pokładzie stacji kosmicznych. Handlarze technologii sprzedają
      <VAL_ON>moduły ulepszające<>. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_nanites: "<STELLAR>Klastery nanitowe<> to cenny materiał – dziwna
      substancja, która wydziela się ze szczelin w rzeczywistości. Za nanity możesz
      kupić <TECHNOLOGY>ulepszenia wyposażenia<>. <VAL_ON>Czytaj dalej...<>"
    ui_wiki_short_recipes: "<VAL_ON>Moduły ulepszające<> można kupić już wytworzone
      od handlarzy technologiami. Aby samodzielnie wytworzyć <COMMODITY>produkty<>
      i <TECHNOLOGY>technologie<>, musisz poznać ich schematy. <VAL_ON>Czytaj dalej...<>"
    ui_wiki_short_guns: Nowe multinarzędzia można kupować na <COMMODITY>stacjach kosmicznych<>
      i <VAL_ON>posterunkach planetarnych<>. Jednocześnie można posiadać sześć multinarzędzi.
      <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_ships: 'Kupuj statki tam, gdzie lądują piloci: na <COMMODITY<>stacjach
      kosmicznych<>, <STELLAR>frachtowcach<>, <TECHNOLOGY>posterunkach planetarnych<>
      lub w <VAL_ON>innych małych budynkach<>. Niektóre uszkodzone statki gwiezdne
      można zdobyć bezpłatnie. <VAL_ON>Czytaj dalej...<>'
    ui_wiki_short_survival_6: Za pomocą <TECHNOLOGY>komputera bazy<> możesz przejąć
      dowolne miejsce pod konstrukcję. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_new_base_parts: Istnieje szeroki wybór dostępnych <TECHNOLOGY>części
      budowlanych<>, które możesz zbudować w swojej bazie. Pełna gama części jest
      dostępna na pokładzie <SPECIAL>kosmicznej anomalii<>. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_dismantle: Technologie rozmieszczane na powierzchni planety poprzez
      menu budowy (<IMG>BUILD_MENU<>) mogą zostać odzyskane poprzez podejście do nich
      i przytrzymanie <IMG>DECONSTRUCT<>. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_power: Wiele elementów technologii bazy wymaga <TECHNOLOGY>modułów
      zasilania<> do działania. Muszą być one podłączone do sieci <STELLAR>generatorów<>
      i <STELLAR>baterii<>. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_silos: Jednostki przemysłowe obejmują <TECHNOLOGY>generator elektromagnetyczny<>
      oraz <TECHNOLOGY>ekstraktory minerałów<> i <TECHNOLOGY>gazu<>. Przy odpowiednim
      rozmieszczeniu te zaawansowane moduły są w stanie generować nieskończoną moc
      i zasoby zupełnie za darmo. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_survey: "<TECHNOLOGY>Urządzenie badawcze<> to ulepszenie <TECHNOLOGY>wizjera
      analitycznego<> multinarzędzia. Pozwala ono na odkrywanie planetarnych <STELLAR>zagłębi
      energii<> oraz <STELLAR>zasobów<>. <VAL_ON>Czytaj dalej...<>"
    ui_wiki_short_trade_1: Sprzedawaj przedmioty za <COMMODITY>jednostki<> (<IMG>UNITS<>)
      w <VAL_ON>galaktycznej sieci handlowej<>. <SPECIAL>Tablice misji<> na stacjach
      kosmicznych to dobre źródła dochodu. <TRADEABLE>Rolnictwo<> może być bardzo
      dochodowe. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_trade_2: "<TRADEABLE>Rolnictwo<> może być bardzo dochodowe. Zbuduj
      <TECHNOLOGY>terminal rolniczy<> i zatrudnij <TRADEABLE>farmera<>, by zbadać
      nowe rodzaje roślin. <VAL_ON>Czytaj dalej...<>"
    ui_wiki_short_trade_6: Tworzenie <VAL_ON>zaawansowanych produktów<> to świetny
      sposób na zarabianie pieniędzy. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_trade_3: Zasoby mają <VAL_ON>różne ceny<> w <VAL_ON>różnych układach<>.
      Planuj szlaki handlowe tak, aby zmaksymalizować zysk. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_trade_4: Frachtowce mają <VAL_ON>duże ładownie<> i zaawansowane
      <TECHNOLOGY>możliwości skoku warp<>. Aby kupić frachtowiec, wejdź na jego pokład
      i porozmawiaj z <VAL_ON>kapitanem<>. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_fleets: Dowodzenie dużym <COMMODITY>okrętem głównym<> wiąże się
      z kilkoma korzyściami. Jedną z ważniejszych jest możliwość dowodzenia flotą
      <SPECIAL>fregat<>. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_fleetsa: Ekspedycje <SPECIAL>fregatami<> wymagają <TECHNOLOGY>sali
      dowodzenia flotą<>. <TECHNOLOGY>Nawigator<> planuje wyprawy dla twojej floty.
      <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_trade_7: "<SPECIAL>Reputacja<> to miara <VAL_ON>opinii<>, jaką cieszysz
      się u innych ras i frakcji. Lepsza reputacja umożliwia dostęp do szerszej gamy
      <STELLAR>misji<>, <TECHNOLOGY>technologii<> oraz możliwości <COMMODITY>handlowych<>.
      <VAL_ON>Czytaj dalej...<>"
    ui_wiki_short_trade_5: "<VAL_ON>Tablica misji<> znajduje się na każdej <COMMODITY>stacji
      kosmicznej<>. Wykonana praca nagradzana jest jednostkami, nanitami, technologiami
      i nie tylko. <VAL_ON>Czytaj dalej...<>"
    ui_wiki_short_words: Obce formy życia spotykane na <VAL_ON>planetach<> i <VAL_ON>stacjach
      kosmicznych<> mówią różnymi językami. Ich słów można nauczyć się poprzez spotkania
      z obcymi. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_guilds: 'W galaktyce działają trzy duże <STELLAR>gildie<>: <VAL_ON>gildia
      handlowców<>, <VAL_ON>gildia odkrywców<> i <VAL_ON>gildia najemników<>. Popraw
      swoją reputację wśród gildii, podejmując misje. <VAL_ON>Czytaj dalej...<>'
    ui_wiki_short_settlements: W roli nadzorcy <STELLAR>osady<> musisz podjąć ważne
      decyzje, pokierować <TRADEABLE>rozbudową<> i rozwiązać <SPECIAL>spory<> między
      obywatelami. Dobrze zarządzana osada wyprodukuje mnóstwo materiałów. <VAL_ON>Czytaj
      dalej...<>
    ui_wiki_short_combat_1: Strażnicy to roboty strzegące większości światów. <VAL_ON>Zbieranie
      zasobów<> w ich obecności powoduje, że nabierają <RED>wrogiego nastawiania<>.
      <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_ammo: Większość <FUEL>broni<> multinarzędzia, np. <TECHNOLOGY>błyskacz<>,
      wymaga <VAL_ON>amunicji<>. Możesz tworzyć pociski w pustych polach ekwipunku.
      <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_combat_2: Domyślnie multinarzędzie jest wyposażone jedynie w <TECHNOLOGY>promień
      wydobywczy<>. Aby zwiększyć jego siłę bojową, zainstaluj nowe <TECHNOLOGY>typy
      broni<>. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_combat_3: Obrażenia odnoszone podczas poruszania się pieszo najpierw
      zużywają twoją <COMMODITY>tarczę<>. Obrażenia odnoszone po wyczerpaniu tarczy
      obniżają twoje <FUEL>zdrowie<>. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_combat_4: Strzelaj z <TECHNOLOGY>multinarzędzia<> za pomocą <IMG>ATTACK<>
      i zmieniaj <VAL_ON>tryby broni<> za pomocą <IMG>CYCLEWEAPON<>. Kiedy skończy
      ci się amunicja lub ładunek, użyj <IMG>MELEE<>, by <VAL_ON>zaatakować wręcz<>.
      <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_combat_5: Strzelaj <VAL_ON>uzbrojeniem statku<>, używając <IMG>SHIPFIRE<>.
      Zmieniaj tryby broni, używając <IMG>SHIPCYCLEWEAPON<>. Kontroluj swoją prędkość
      za pomocą <FUEL>dopalacza<> (<IMG>BOOST<>) i <VAL_ON>hamulca<> (<IMG>BRAKE<>),
      by pozostać na ogonie celu. <VAL_ON>Czytaj dalej...<>
    ui_wiki_short_pirates: W niektórych układach gwiezdnych władze zostały <VAL_ON>obalone<>
      przez wyjęte spod prawa siły rebeliantów. Wyjęte spod prawa stacje kosmiczne
      sprzedają <SPECIAL>czarnorynkowe towary<>, ale układy, w których się znajdują,
      są <FUEL>niebezpieczne<>. <VAL_ON>Czytaj dalej...<>
