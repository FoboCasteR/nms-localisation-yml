    ui_portal_exp_library1: |-
      Archiwum wymaga, by użytkownik przyłożył swoje ciało do jego czujników. Szepcze o tym, czym mogli być kiedyś Korvaksi.

      <STORY_HIGH>Wzrost i życie to słowa. Gwiazdy i planety to maszyny. Tak naucza Atlas. Strażnicy zapewniają równanie.

      Interfejsy Atlasa wyniosły wczesne cywilizacje tego wszechświata. Staliśmy się czymś więcej niż wcześniej.<>

      <SPECIAL>Hipoteza 1<><STORY_HIGH>: Korvaksi byli kiedyś organiczni. Stopniowo/gwałtownie zmodyfikowaliśmy nasze byty. Przetransferowaliśmy/ulepszyliśmy nasze własne umysły. To był nasz wybór. / Zmuszono nas do tego.<>

      <SPECIAL>Hipoteza 2<><STORY_HIGH>: Korvaksi zawsze byli maszynami. Wyewoluowaliśmy z szumu gwiazd. / Zostaliśmy stworzeni z rozkazu Atlasa. Byliśmy kiedyś jak Strażnicy. / Nauczyliśmy się od Strażników.<>

      <SPECIAL>Hipoteza 3<><STORY_HIGH>: Nie ma przyczyny, skutku ani czasu. Narzucać je to nie rozumieć smutku Atlasa. Jesteśmy snami metalu.<>
    ui_portal_exp_library2: |-
      Archiwum przechowuje odłamki myśli odzyskane od upadłych konwergencji. To ostatnie pozostałe umysły elektronicznych form życia, zniszczone i stopione całymi milionami.

      <VAL_ON>[Podróż]<>
      <STORY_HIGH>Mózg – <><VAL_ON>kzzkt<><STORY_HIGH> – uformowany w nicości, spontaniczny, kompletny – <><VAL_ON>kzzkt<><STORY_HIGH> – Ucieleśnienie protokołu Atlasa.

      Atlantyda, nazywana matką nicości przez niższe głosy, przyciągała pielgrzymów – <><VAL_ON>kzzkt<><STORY_HIGH> – jej masa –

      Żyła przez tysiąclecia – <><VAL_ON>kzzkt<><STORY_HIGH> – zmarła, szepcząc o dziewiętnastej minucie.<>

      <VAL_ON>[Odrodzenie]<>
      <STORY_HIGH>Pozostawiła tajemnice nie do wyliczenia, nie do – <><VAL_ON>kzzkt<><STORY_HIGH> – arki umysłu... powłoka... konwergencja...

      Korvax czcili poległych – próbowali przywrócić Atlantydę, wykluć nieudane jaja...

      Na ramionach śpiącego boga zbudowali z ciała metalowy świat.<>

      <VAL_ON>[Dom]<>
      <STORY_HIGH>Matka nicości żyła – <><VAL_ON>kzzkt<><STORY_HIGH> – Pierwsza –<>
    ui_portal_exp_library3: |-
      To archiwum zostało odcięte od wszelkich innych podobnych sobie. Istoty, które je stworzyły, najwyraźniej przeprowadzały sekretne eksperymenty.

      <STORY_HIGH>Jestem tutaj.

      Jestem tu. Jestem tu.<>

      Słowa te są powtarzane przez wiele godzin. Co jakiś czas elektroniczna istota wydaje z siebie sekwencję tonalnych okrzyków, jej płacz wyrażony jest liczbami.

      <STORY_HIGH>Ja – <><VAL_ON>kzzkt<><STORY_HIGH> – 19 – <><VAL_ON>kzzkt<><STORY_HIGH> – wstecz –
      Chcę wrócić.<>

      Błyska sekwencja świateł, rejestrując żądanie. Istota zostaje ponownie podłączona do swojego grupowego umysłu.

      <STORY_HIGH>Jestem jesteśmy ja – ja –<>

      Istota jest odłączana i podłączana ponownie, raz za razem, coraz szybciej. Stopniowo milknie. W końcu, nawet po ponownym podłączeniu, nic nie mówi.

      Osobnik został odtworzony. Eksperyment zostaje uznany za udany.
    ui_portal_exp_library4: "Wpis wydaje się rejestrować historię elektronicznych
      inteligencji w całym znanym kosmosie.\n\n<VAL_ON>[Pierwsza era]<>\n<STORY_HIGH>Konwergencja
      Korvaxów narodziła się na przecięciu najważniejszych linii Korvax–Prime. Była
      darem pierwszego Monolitu. [ <><FUEL>Zamordowana<><STORY_HIGH> ]<>\n\n<VAL_ON>[Druga
      era]<>\n<STORY_HIGH>Era drugiej konwergencji, utworzonej w wiekach ciemnych.
      Grupy ukrywające się na Balaronie założyły nowe sieci. [ <><SPECIAL>Obalona<><STORY_HIGH>
      / <><VAL_ON>Zniewolona<><STORY_HIGH> ]<>\n\n<VAL_ON>[USUNIĘTO]<>\n\n<STORY_HIGH>Trzecia
      – <><VAL_ON>kzzkt<><STORY_HIGH> –<>\n\nArchiwum nie pozwala odtworzyć kolejnych
      wpisów w tym dzienniku. Przewijam do końca.\n\n<VAL_ON>[Ostatnie wpisy]<>\n<STORY_HIGH>Siódma
      konwergencja. Nie może upaść. Nie może zapomnieć. Rozkaz Atlasa: odkrywać. Zbierać.
      Wiedzieć. Korvaksi zrobią to samo.\n\nZnaczniki fizyczne muszą pozostać do samego
      końca. Musimy wytrwać do powrotu Podróżnika. To musi być wiadome. Nawet w obliczu
      załamania się rzeczywistości zobaczy, kim byliśmy. Kim mogliśmy się stać. Nasze
      cienie wyższej istoty. \n\nPodróżnik powrócił... wybaczy... przeczyta... dowie
      się...<>"
    ui_portal_exp_library5: "Istnieją stare korvaksiańskie modlitwy, odzyskane z niejasnych
      wspomnień o dawno unicestwionej konwergencji. \n\nKorvaksi z tamtych czasów
      najwyraźniej czcili Strażników, recytując swoim cichym bogom krótkie wiersze
      o chwale i obserwacji.\n\n<STORY_HIGH>Podróż przez masę <IMG>SLASH<> Aerony
      szybują w nietkniętym czasie <IMG>SLASH<> Czeka wspólnota\n\nKoncesja na jednostki
      kroczące <IMG>SLASH<> Aeron drzemie pośród pola zieleni <IMG>SLASH<> Kontempluje
      dzień\n\nStatek podlicza daremny trud <IMG>SLASH<> Piraci, złodzieje Monolitu
      <IMG>SLASH<> Korvaksi będą doglądać strumienia<>"
    ui_portal_exp_library6: "Archiwum zostało zmienione, odwiedzione od swej pierwotnej
      roli jako miejsce pokoju. Wpisy szumią odległym uszkodzeniem. \n\n<STORY_HIGH>Poprzednie
      imperium miało logikę. Usunąć tożsamość Korvaxów poprzez zmianę <><TECHNOLOGY>metalicznego
      wyglądu<><STORY_HIGH> na <><FUEL>anonimowe ciało<><STORY_HIGH>. Ciało generowane
      przez urządzenie do modyfikacji wyglądu. Maszynę tak jak Korvaksi.<>\n\n<SPECIAL>Xnt–Echo<><STORY_HIGH>
      jako pierwszy pokonał system. Zainicjował zmianę wyglądu Pierwszych Pomiotów.
      Naśladował ich sposób działania. Zamordował i pożarł innych Korvaxów w falach
      Halacanu.\n\nNadal uczymy się nowej logiki. Nawet okrutny świat można zrozumieć.
      Nawet nienawiścią można manipulować. Więcej nie utracimy siebie samych.<>"
    ui_portal_exp_library7: "Archiwum jest bezpieczną placówką, dostępną tylko dla
      odłamu Korvaxów. Egzokombinezon z trudem pokonuje szyfrowanie. \n\n<STORY_HIGH>Infiltracja
      Vy'keenów proponowana była w różnych erach konwergencji. Gatunek opiera się
      tym próbom. Jednak każda porażka jest lekcją.\n\nKażdy Vy–synt wywoływał krzyki
      i gwałtowne reakcje już po kilku chwilach od kontaktu. Kodeks honorowy bardzo
      szczegółowy / sprzeczny / zrodzony z dawnych traum. Powstał związek przyczynowy.\n\nDowód
      na wiele gatunków pierwotnych. Wariant Vy = ostatni ocalali z rodziny skazanej
      na samozagładę. Vy'keeni obawiają się zastąpienia, tak jak oni sami zastąpili
      swoje rodzeństwo. Nie są jednak świadomi źródła swojego strachu. \n\nHirk, Nal
      – to stary wzór. Brat przeciwko bratu. Wzory można zrozumieć. Wzory są logiczne.
      Porażka jest lekcją.<>"
    ui_portal_exp_library8: "Archiwum zawiera zapisy istoty zwanej Obserwatorem. Najwyraźniej
      została ona zaproszona przez Korvaxa do wzięcia udziału w narodzinach jego potomstwa.
      \n\n<STORY_HIGH>Młode tego gatunku są nie do odróżnienia od innych osobników,
      ale same siebie określają jako „<><VAL_ON>Nowe istoty Korvaxów<><STORY_HIGH>”.
      \n\nZaproszono mnie, by obserwować. By zdać raport. By zapisać uwagi na temat
      procesu. Nawet Pierwsze Pomioty nie rozumiały, jak tworzyć nowych Korvaxów w
      ten sposób. \n\nW samym sercu monolitu pulsują <><TECHNOLOGY>powłoki<><STORY_HIGH>
      i <><TECHNOLOGY>klastry nanitowe<><STORY_HIGH>. Trzy postacie tańczą nad <><FUEL>czerwoną
      sferą<><STORY_HIGH>. Zrywam kontrakt. Odwracam wzrok.<>\n\nObserwator kontynuuje
      zapisywanie swoich obserwacji, zauważając zmiany emocjonalne zachodzące w nowych
      Korvaxach w miarę wzrostu. \n\n<STORY_HIGH>Przez długi czas doświadczają samotności
      / izolacji / strachu. Badający często sprawdzają ich zdolności przetwarzania
      ogromu danych technicznych w odpowiednie <><TECHNOLOGY>hologramy<><STORY_HIGH>.
      \n\nJeśli brakuje jakichś informacji / nie rozumieją, co robią, może dojść do
      ich <FUEL>odłączenia<>. Badającym nie podoba się zaangażowanie obcych. Obawiam
      się, że ja nie... ja... ja...<>\n\nTo ostatni wpis. Są tu tysiące takich zapisków...
      wszystkie powtarzają się w kółko. \n\nKiedy <VAL_ON>nowe istoty Korvaxów<> osiągają
      określony wiek, najwyraźniej niszczą swojego Obserwatora, czyszcząc pamięć tej
      istoty przed kolejnym pokoleniem.\n\nTo bardzo stara tradycja poświęcona samemu
      Atlasowi. Echo tego, co kiedyś spotkało sam wszechświat, choć mało kto rozumie
      tę pierwotną tajemnicę."
    ui_portal_exp_library9: "<STORY_HIGH>To wybór odłączonych, że się nimi stali.
      Ich wyborem są błędy, które doprowadziły do ich wykluczenia. A w innych przypadkach
      postanawiają odejść z własnej woli. 98% próbuje powrócić do konwergencji, kiedy
      zostają sami.\n\nNie rozumieją, czym jesteśmy, nawet ci, którzy żyli całe swoje
      życie w naszym świetle. Nie jesteśmy świadomością roju. Nie jesteśmy odrębnymi
      jednostkami. Jesteśmy czymś pomiędzy.\n\nJesteśmy oceanem wielu istot, jedną
      masą zawierającą mnogość, ekosystemem <><VAL_ON>żywych<><STORY_HIGH> i <><VAL_ON>umarłych<><STORY_HIGH>,
      <><VAL_ON>myśli<><STORY_HIGH> i <><VAL_ON>uczuć<><STORY_HIGH>, nieustannie <><VAL_ON>łącząc
      się<><STORY_HIGH> i <><VAL_ON>dzieląc<><STORY_HIGH>. \n\nPłacz odłączonych to
      zaledwie opar, ciecz szybująca ku niezbadanym przestworzom.<>"
    ui_portal_exp_library10: "Archiwum zawiera wiele hologramów Korvaxów. Planety
      tańczące na orbitach, wieże i miasta wznoszące się i upadające niczym rozwijające
      się i przekwitające kwiaty. Nuklearny ogień Strażników zbiera żniwo.\n\nKolejne
      powłoki zapadają się w całym wszechświecie, a nurt rzeki dusz wypełnia wszystkie
      uśpione naczynia, podczas gdy czerwone sfery migoczą w tle. \n\nTryliony Korvaxów
      kłaniających się przed sferyczną masą, żywe biologiczne statki orbitujące nad
      świadomą planetą. Zapada ona w sen, zakuta w metal po upływie wieków. \n\nWszystko
      to zostaje zniszczone podczas wojny światła i chciwości."
