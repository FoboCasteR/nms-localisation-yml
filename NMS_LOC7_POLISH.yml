    ui_exped_spooky_tech_obj_tip: |-
      Potrzebujesz <TECHNOLOGY>syntezatora trzewnego<> do zebrania paskudnych pomiotów z <SPECIAL>wygłodniałych macek<>. Ukończ kamień milowy <EXPED>W czerwień<>, by zdobyć plany syntezatora trzewnego.

