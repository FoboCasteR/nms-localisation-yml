    pc_graphics_ffxsr: FidelityFX Super Resolution 1.0
    pc_graphics_ffxsr_d: |-
      AMD FidelityFX Super Resolution 1.0 to najnowocześniejsza technologia superoptymalizacji przestrzennego skalowania obrazu, która zapewnia imponującą jakość obrazu przy dużej szybkości odświeżania.

      <STELLAR>Ultrajakość<> – tworzy obraz przeskalowany z jakością praktycznie nie do odróżnienia od renderowania natywnego.

      <STELLAR>Jakość<> – tworzy obraz przeskalowany do superrozdzielczości o jakości odpowiadającej natywnemu renderowaniu, przy znacznym wzroście wydajności.

      <STELLAR>Zrównoważony<> – tworzy obraz o superrozdzielczości zbliżonej do natywnej jakości renderowania, z dużym wzrostem wydajności w porównaniu do natywnej.

      <STELLAR>Wydajność<> – wyraźnie wpływa na jakość obrazu. Tę opcję należy wybrać tylko wtedy, gdy dodatkowa wydajność ma duże znaczenie.

      Ustawienie wpływa wyłącznie na wydajność procesora grafiki.
