    ui_settlement_miss_title: Osadnicy
    ui_settlement_miss_sub: Życie na surowym pograniczu
    ui_settlement_miss_desc: |-
      Pomóż lokalnej społeczności w budowie <STELLAR>osady planetarnej<>. Zatwierdź kluczowe działania w <STELLAR>interfejsie osady<> lub w <STELLAR>biurze nadzorcy<>.

      Jako nadzorca osady musisz podjąć ważne decyzje, pokierować <TRADEABLE>rozbudową<> i rozwiązać <SPECIAL>spory<> między obywatelami.

      Dobrze zarządzana osada wyprodukuje mnóstwo materiałów, a dobry nadzorca może codziennie odebrać <STELLAR>nadmiar zasobów<>.
    ui_settlement_miss_obj1: Zbadaj planetarną osadę
    ui_settlement_miss_obj1_tip: Zbadaj sygnał S.O.S pochodzący z osady planetarnej.
      Pomóż osadnikom rozwiązać ich problem, a może pozwolą Ci dołączyć do ich społeczności.
    ui_settlement_miss_obj2: Zbuduj biuro nadzorcy.
    ui_settlement_miss_obj2_tip: |-
      Biuro nadzorcy to serce osady. W każdej chwili możesz sprawdzić jej stan za pomocą biurowego <STELLAR>terminala administracyjnego<>. Ulepsz osadę, by <TRADEABLE>generować zasoby<>, które możesz codziennie odebrać z terminala administracyjnego.

      Znajdź <STELLAR>plac budowy<>, by kontynuować prace. Budowa przebiega w kilku fazach. Każda z nich wymaga zarówno <COMMODITY>materiałów<>, jak i <SPECIAL>czasu<>.
    ui_settlement_obj_item_tip: |-
      Zgromadź materiały niezbędne do budowy <TECHNOLOGY>%BUILDING%<>
      Zbierz przedmiot %ITEM%, by uzyskać <TECHNOLOGY>%STAGE%<>: %CURRENT%/%AMOUNT%

      %ITEM_TIP%
    ui_settlement_miss_obj3: Zbuduj pierwszy nowy budynek
    ui_settlement_miss_obj3_tip: |-
      <STELLAR>Terminal administracyjny<> w biurze nadzorcy pozwala zbudować kolejne budynki. Udaj się do biura i zdecyduj, co należy zbudować. Kluczowe decyzje pojawią się w tym terminalu, gdy będą konieczne.

      Po ustawieniu budynku znajdź <STELLAR>plac budowy<>, by kontynuować pracę. Budowa przebiega w kilku fazach. Każda z nich wymaga zarówno <COMMODITY>materiałów<>, jak i <SPECIAL>czasu<>.
    ui_settlement_miss_obj4: Zarządzaj osadą
    ui_settlement_miss_obj4_tip: |-
      <STELLAR>Terminal administracyjny<> w biurze nadzorcy pozwala na zarządzanie osadą. Wracaj tu regularnie, by pokierować budową, podjąć polityczne decyzje i rozwiązać spory między obywatelami.

      Sprawdź stan osady w jej centralnym interfejsie lub w terminalu administracyjnym. Interfejs stanu umożliwia <STELLAR>odebranie codziennych nadmiarowych zasobów<>. Jakość i ilość zasobów zależy od osady. Dobrze zarządzana osada produkuje <COMMODITY>dodatkowe towary<>.
