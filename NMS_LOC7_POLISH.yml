    ui_sent_miss1_desc_nx: |-
      Strażnicy są tak starzy jak sam wszechświat, a może nawet starsi. Ale coś się zmienia w świecie szkła...

      Iteracja: Tethys pragnie dowiedzieć się więcej o wzroście aktywności Strażników. Chce przekonać się, czego można się dowiedzieć poprzez dokładniejsze zbadanie tych agresywnych i nieustępliwych maszyn.
    ui_sent_miss2_desc_nx: |-
      Strażnicy są tak starzy jak sam wszechświat, może nawet starsi. Ale coś się zmienia w świecie ze szkła...

      Dzięki pomocy iteracji: Tethys udało mi się naprawić drona Strażników znalezionego po agresywnym spotkaniu z ich siłami. Nie kontaktuje się z rojem i może wyjaśnić pochodzenie samych Strażników.
    ui_sent_miss_comms_desc_nx: 'W moim komunikatorze pojawia się iteracja: Tethys
      z dzikim spojrzeniem. Wygląda, jakby się spieszyła. Jej zgarbione ramiona podrygują.'
    ui_sent_miss_comms_lang_nx: |-
      Istoto podróżująca! Nie mam zbyt wiele czasu. Polo nie lubi, kiedy pożyczam jego komunikator, odkąd... to akurat nieważne!
      Ważne było natychmiastowe nawiązanie komunikacji z tobą. Na pewno doskonale się do tego nadajesz. Czas nagli! Nie możemy dłużej zwlekać.
      Mamy gwałtowny wzrost aktywności Strażników. Skok na ogromną skalę. Muszę wiedzieć więcej! Przesyłam współrzędne.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Nie mam zamiaru cię zwodzić, istoto podróżująca – to będzie niebezpieczne. Uzbrój się odpowiednio. Uważaj na siebie. Nie rób nic głupiego. Ale również nie zwlekaj – taka okazja może się już nie powtórzyć!
    ui_sent_miss_comms_desc_alt_nx: W moim komunikatorze pojawia się iteracja istoty
      podróżującej. Wygląda, jakby się spieszyła. Jej zgarbione ramiona podrygują.
    ui_sent_miss_comms_lang_alt_nx: |-
      Halo? Czy to – aha, tak! Widzę cię, istoto podróżująca!
      Natychmiastowy kontakt z tobą był bardzo ważny. Specjalista Polo mówi, że doskonale się do tego nadajesz. Czas nagli! Nie możemy dłużej zwlekać.
      Mamy gwałtowny wzrost aktywności Strażników. Skok na ogromną skalę. Muszę wiedzieć więcej! Przesyłam współrzędne.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Nie mam zamiaru cię zwodzić, istoto podróżująca – to będzie niebezpieczne. Uzbrój się odpowiednio. Uważaj na siebie. Nie rób nic głupiego. Ale również nie zwlekaj – taka okazja może się już nie powtórzyć!
    ui_sent_miss_comms_opt_a_nx: Zapytaj, co oznacza wzrost
    ui_sent_miss_comms_opt_b_nx: Zapytaj o niebezpieczeństwo
    ui_sent_miss_comms_opt_c_nx: Udziel pomocy
    ui_sent_miss_comms_res_lang_nx: |-
      Istoto podróżująca, ja –
      Powodzenia! Wszystko będzie w porządku!
      Spotkajmy się w anomalii, kiedy zdobędziesz więcej informacji!
    ui_sent_miss_comms_res_desc_nx: Gdy komunikacja nagle zostaje przerwana, wydaje
      mi się, że słyszę inny głos w tle. Muszę przyjrzeć się tej aktywności Strażników,
