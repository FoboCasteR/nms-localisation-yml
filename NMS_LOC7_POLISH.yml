    ui_frei_scan_name: SKANER MIĘDZYGWIEZDNY
    ui_frei_scan_name_l: Skaner międzygwiezdny
    ui_frei_scan_desc: |-
      Ulepszenie <TECHNOLOGY>czujników galaktycznych<> frachtowca.

      To urządzenie daje użytkownikowi dostęp do <STELLAR>szczegółowych danych gospodarczych i konfliktowych<> dotyczących systemu, bez konieczności odwiedzania go.
    ui_frei_scan_sub: Technologia czujników dalekiego zasięgu
    ui_alien_inv_token_name: PĘCHERZ ROZRODOWY
    ui_alien_inv_token_name_l: Pęcherz rozrodowy
    ui_alien_inv_token_desc: |-
      <SPECIAL>Dodatkowy moduł magazynowy<> dla <TECHNOLOGY>świadomych<> statków. Po wykluciu pasożyt wewnątrz tego pęcherza zostaje złączony z jednostką, co umożliwia mu wykorzystanie jego jamistych wnętrzności do pobierania niezbędnych składników odżywczych od żywiciela.

      Użyj <VAL_ON><IMG>FE_ALT1<><>, aby wywołać wzrost i rozpocząć <VAL_ON>proces wylęgania<>.
