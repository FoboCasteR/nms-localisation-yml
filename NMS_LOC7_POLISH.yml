    fth_exotic4_sent1_desc: Tethys wodzi wąskimi oczami po pomieszczeniu. Po krótkim
      wahaniu wybucha w przypływie podniecenia.
    fth_exotic4_sent1_lang: |-
      Spisek! Oszuści! Zdrada! Podejrzenie! Oni mają swoje oczy wszędzie, Podróżniku. Wszędzie!
      ...
      Ale nie jestem bezbronny. Mam swoją własną sieć obserwacyjną. Ale najpierw powiedz mi własnymi słowami: co właściwie stało się w twojej osadzie?
    fth_exotic4_sent1_opt_a: Opisz nowych Strażników
    fth_exotic4_sent1_opt_b: Powiedz o zdobytej skorupie drona
    fth_exotic4_sent1_res_a: |-
      Hm. Nigdy nie okazywali litości nikomu, kto próbował coś zbudować na planecie. Tak było zawsze.
      Ale to coś nowego. Niespodziewanego. Dowiedzmy się więcej.
    fth_exotic4_sent1_res_b: Tethys trzyma drona w dłoniach, obracając go z niespodziewaną
      delikatnością.
    fth_exotic4_sent1_lang2: |-
      Wybacz, Podróżniku. Ścigają mnie od wieków, ale moje oczy nie widziały żadnego z tak bliska...
      To może być nasz klucz. Mogę go naprawić i przeprogramować jego umysł, będzie naszym osobistym połączeniem z ich piekielnym rojem!
      Tak, tak! Potrzebuję tylko kilku komponentów... Zacznę od razu! Może pozyskasz coś z innych maszyn.
    fth_exotic1_sent1_desc: |-
      Twarz Ariadne zdaje się pływać, gdy na nią patrzę.
      Potrząsam głową, by poprawić ostrość widzenia. Skup się. Ariadne może posiadać elementy potrzebne Tethys do naprawy drona.
    fth_exotic1_sent1_opt: Wyjaśnij plan Tethys
    fth_exotic1_sent1_res_lang1: Czemu miałabym mieć coś takiego? Ja...
    fth_exotic1_sent1_res_desc: Zaczyna kaszleć. Wygląda na chorą...
    fth_exotic1_sent1_res_lang2: Wybacz, ostatnio nie jestem sobą. Chyba nie mogę
      ci pomóc, <SPECIAL>podobna istoto<> podróżująca...
    fth_exotic2_sent1_desc: Gemini kiwa głową, najwyraźniej skupiona na dziwnych obliczeniach.
    fth_exotic2_sent1_opt1: Ujawnij plan Tethys
    fth_exotic2_sent1_lang: |-
      <STELLAR>Co<> Tethys robi z dronem Strażników?!
      Przyjacielska istoto, to szaleństwo! Roboty nie są naszymi przyjaciółmi!
    fth_exotic2_sent1_opt2: Wyjaśnij, że drona można ocalić
    fth_exotic2_sent1_res: |-
      Moje oczy tęsknią za pięknem, Podróżniku. Ale ci „Strażnicy” to bezmyślne pasożyty niszczące wszystko, co pomaga nam się rozwinąć.
      ...
      Ale. Ale. Najwyraźniej budujesz coś nowego i wykorzystasz tę przeklętą skorupę, by stworzyć coś lepszego.
      Pomogę ci, ale proszę, uważaj na siebie. Weź moje <TECHNOLOGY>włókno nanitowe<>, by twój dron pamiętał o mnie po przebudzeniu.
    fth_exotic3_sent1_lang: Jak się miewasz, istoto portalowo-ucząca?
    fth_exotic3_sent1_opt: Wyjaśnij plan Tethys
    fth_exotic3_sent1_res: |-
      Te drony nie są tak złe, jak myślą niektórzy, istoto portalowo-ucząca! Wierzę, że Strażnicy odgrywają ważną rolę w zachowaniu życia w kosmosie. Cieszę się, że Tethys zaczyna dostrzegać sens!
      Dam ci to <TECHNOLOGY>filakterium<>. Zawiera szept esencji płynącej przez portale. Tethys wie, co z tym zrobić.
    fth_exotic5_sent1_desc: Hesperus uśmiecha się na mój widok.
    fth_exotic5_sent1_opt: Ujawnij plan Tethys
    fth_exotic5_sent1_res: |-
      Bratnia duszo! Uważaj! Nie możemy popełniać takich błędów nawet w najlepszych intencjach. Krew Strażników niesie same kłamstwa!
      Czy Polo wie, co robisz? Mądrze i uprzejmie byłoby go uprzedzić.
    npc_polo_sent1_lang: Budujesz coś, przyjacielu? Tak? Od razu wiedziałem!
    npc_polo_sent1_opt: Opowiedz o dronie
    npc_polo_sent1_res: |-
      Jesteś odważna, podróżująco-przyjazna istoto! Zawsze byłaś odważna.
      Może oswoisz swojego robocika, a może nie! Ale zawsze będzie stworzony ze szkła... Nie może istnieć w naszym domu!
      Tak, weź te <TECHNOLOGY>kulki<>. Dzięki nim się do ciebie przywiąże. Nadajesz się do władania robotami.
    npc_polo_sent1_res_alt: Polo do mnie mruga, po czym lekko się uśmiecha.
    fth_exotic4_sent1_ret_desc: Tethys pogrąża się w myślach. Patrzy na mnie pytającym
      wzrokiem.
    fth_exotic4_sent1_ret_opt: Oddaj komponenty
    fth_exotic4_sent1_ret_res1: |-
      Masz tylko te śmieci? Co to za pomoc?
      No cóż, coś z tym zrobię...
    fth_exotic4_sent1_ret_res2: Tethys zabiera uszkodzoną skorupę drona i komponenty.
      Rekonstruuje z nich dziwną, metalową istotę.
    fth_exotic4_sent1_ret_res3: |-
      Pozwól...<PROP>HoloDrone<>
      Tutaj...<AUDIO>TXT_RadioNoise<>
      Prawie...<AUDIO>TXT_RadioNoise<><MOOD>Negative<>
      Aha!<AUDIO>UI_Destination_Reached<><MOOD>Positive<>
      To żyje! Albo żyłoby, gdyby nie pola wygłuszające Polo. Wyświetlacz systemowy cały czas powtarza jedno słowo: „szkło”.
      Musisz wypróbować tę maszynę w terenie.
    fth_exotic4_sent1_ret_res4: Podróżniku! Dbaj o drona, dobrze?
    fth_exotic4_sent5_langa: Wciąż żyjesz? Dobry początek.
    fth_exotic4_sent5_desc: Tethys stara się wyglądać spokojnie, ale wyraźnie widać,
      że z trudem ukrywa podniecenie. Nim mogę coś powiedzieć, zarzuca mnie serią
      pytań.
    fth_exotic4_sent5_langb: Działa, Podróżniku? Mów! Czy dron żyje? Dokąd cię zaprowadził?
      Czego udało ci się dowiedzieć?
    fth_exotic4_sent5_opt_a: Powiedz, że z dronem wszystko gra
    fth_exotic4_sent5_opt_b: Powiedz, że dron nadał sobie imię
    fth_exotic4_sent5_opt_c: Odkryj nieskazitelny mózg
    fth_exotic4_sent5_res_a: |-
