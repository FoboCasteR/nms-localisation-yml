    bld_decal_expd_06_name: NAKLEJKA EKSPEDYCJI ZARAŻENI
    bld_decal_expd_06_name_l: Naklejka ekspedycji Zarażeni
    bld_decal_expd_06_description: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by je udekorować i dodać im szyku.

      Ta naklejka upamiętnia zakończenie ekspedycji <STELLAR>Zarażeni<>, chwalebne odzyskanie nieuczciwie zdobytych łupów i odkrycie pirackiej tajemnicy.
    ui_banner_expd_06_name: SZTANDAR EKSPEDYCJI ZARAŻENI
    ui_banner_expd_06_name_l: Sztandar ekspedycji Zarażeni
    ui_banner_expd_06_desc: |-
      Wykorzystaj tę wyjątkową metodę nadania <STELLAR>osobistego szlifu<> identyfikacji, która ma uczcić ekspedycję <STELLAR>Zarażeni<> i chwalebne odzyskanie nieuczciwie zdobytych łupów oraz odkrycie pirackiej tajemnicy.

      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    ui_tip_banner_expd_06: Sztandar ekspedycji Zarażeni
