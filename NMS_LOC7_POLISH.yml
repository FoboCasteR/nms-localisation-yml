    bld_fre_room_telepo_name: KOMORA TELEPORTACYJNA
    bld_fre_room_telepo_name_l: Komora teleportacyjna
    bld_fre_room_telepo_desc: |-
      Niezbędne zintegrowane wyposażenie frachtowca. <TECHNOLOGY>Osobiste urządzenie teleportacyjne<>, pozwalające użytkownikowi szybko przemieszczać się pomiędzy frachtowcem, bazami planetarnymi, a także terminalami stacji kosmicznych, podłączonymi do ich sieci. Użytkownik powinien sprawdzić integralność sieci, zanim użyje materii, z którą nie może zostać rozdzielony.

      Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.
