    ui_exped_spooky_book_title: Zakazane archiwum
    ui_exped_spooky_book_lang1: |-
      <AUDIO>UI_Destination_Reached<><SPECIAL>POTRZEBNY ZAMKNIĘTY DOKUMENT<> <IMG>SLASH<>NADPISYWANIE <TRADEABLE>UDANE<>
      <AUDIO>UI_GameMode_Erase_Error<><FUEL>UWAGA<>: Wykryto poważne zagrożenie dla świadomości! Istoty biologiczne powinny zachować <SPECIAL>wyjątkową ostrożność<>.
      <AUDIO>UI_Destination_Reached<>UDOSTĘPNIANIE...
    ui_exped_spooky_book_lang2: |-
      „Usłyszeliśmy je, nim je ujrzeliśmy. Poczuliśmy, nim je usłyszeliśmy. Dzieci zauważyły pierwsze, pobiegły do domów, opowiadając o ziemi ruszającej się pod stopami. Łup, łup, łup, grzmiące głęboko pod piaskiem”.
      „Wątpiłem jak wszyscy. Póki nie nadeszła wielka burza. Gdy ciężkie krople deszczu spadły na ziemię, dudnienie się pogłębiło. Wszyscy je słyszeli. Coś wielkiego poruszało się pod powierzchnią planety”.
    ui_exped_spooky_book_lang3: |-
      „Zanim na twarzach naszych dzieci pojawił się strach, krzyknęły z zadowoleniem „Widzicie?”. Wszyscy się baliśmy. Lecz kiedy pierwszy robal wydostał się na powierzchnię, nie mogliśmy odwrócić wzroku. Jego widok zapierał dech”.
      „Bestia była tak ogromna, że rzucała cień na całą osadę, przecinając niebiosa niczym czarny piorun przelatujący nad głowami”.
      „Robale powoli wychodziły z piachu. Najpierw po kilka naraz, potem dziesiątkami, przebijały ziemię i wracały pod nią. Migrowały”.
      <AUDIO>TXT_RadioNoise<>...
    ui_exped_spooky_book_lang4: |-
      „Cykl pożerania trwa praktycznie od zawsze”.
      „Ofiara nie musi spełniać żadnych warunków, nie ogranicza jej status społeczny ani wiek. Dla wielkich robali wszyscy jesteśmy równi. Każdy może wejść do paszczy”.
      „Gdy nadchodzi sezon burz, każdy z nas chce być wybrańcem. Stajemy w rzędzie na pustyni, z rękoma wyciągniętymi do nieba”.
    ui_exped_spooky_book_opt: Uzyskaj dostęp do zamkniętych archiwów
