    update11_title: No Man's Sky – aktualizacja Outlaws
    update11_notes: |-
      No Man's Sky OUTLAWS zawiera szereg nowych funkcji. Pełne szczegóły znajdują się pod adresem www.nomanssky.com.

      * Znajdź i ulepsz nową egzotyczną klasę statku gwiezdnego Solar!
      * Wszystkie statki mają teraz ładownie, a gracze mogą posiadać aż dziewięć statków.
      * Walka w przestrzeni kosmicznej została ponownie zbalansowana pod kątem szybkości i emocji. Mechanikę lotu ulepszono dzięki nowemu trybowi automatycznego podążania za celem.
      * Werbuj i ulepszaj swoją osobistą eskadrę skrzydłowych, którzy będą ci pomagać w walce w kosmosie.
      * Bandyci przejęli stacje kosmiczne w całej galaktyce. Odwiedź zbuntowane stacje, by otrzymać nowe nagrody i znaleźć okazje na czarnym rynku.
      * Przemycaj kontrabandę dla zysku, ale uważaj na wszystkowidzące oczy Strażników...

      Zespół Hello Games ciężko pracował nad ulepszeniem i rozbudowaniem gry No Man's Sky. Mamy nadzieję, że te zmiany spodobają się graczom. :)

      Bardzo wam dziękujemy,
      Hello Games
