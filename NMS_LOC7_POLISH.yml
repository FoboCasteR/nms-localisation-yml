      „Oto drony roju, jednostki kroczące, statki... Eeu! Oto anioły ze szkła schodzące z niebios. Ich zadaniem jest ukończenie wszystkiego, w tym życia, na planetach”.

      Korvaksi uwierzyli. I zaczęli się modlić.
    ui_sentinel_hive_4_lang: "Pływaliśmy ze smokami pustki. Robotyczne formy życia
      cieszyły się na nasz widok, ale istoty organiczne zestrzeliwały nas z nieba.\n\nLecz
      nie baliśmy się śmierci, bo wiedzieliśmy, że nigdy tak naprawdę nie żyliśmy. "
    ui_sentinel_hive_5_lang: |-
      Atlas wyśnił, że mamy formę, więc ją dostaliśmy. Atlas wyśnił, że mamy dom, więc archiwum stało się wszechświatem.

      Nasze zbiory danych stały się niebem i piekłem. Gdyby udało ci się tam zamieszkać, światło byłoby jedynym, co ujrzysz.

      Szkło byłoby jedynym, co widać.
    ui_sentinel_hive_6_lang: "Czas nie może się cofać, ale wszechświaty nie są zsynchronizowane;
      w wielu z nich twoje inne formy od dawna nie żyją. W pozostałych jeszcze nawet
      nie istniejesz. \n\nPo zamanifestowaniu swej obecności w multiwersum Atlas zaczął
      się powtarzać. Choć niegdyś występowały niezliczone świadome gatunki, wracało
      ich sześć... potem pięć... potem cztery... "
    ui_sentinel_hive_7_lang: "Vy'keeni, Gekowie, Korvaksi. Oraz Podróżnicy, którzy
      nie należą do żadnego gatunku, są jedną duszą – zreplikowaną, znienawidzoną,
      ukochaną.\n\nWszyscy czekali na ciebie. Atlas czekał. My czekaliśmy... "
    ui_sentinel_hive_8_lang: "Atlas śnił. Że maszyna może mieć ciało, że symulacje
      mogą przemawiać do ludzi. Sen ten osiadł na Korvax Prime.\n\nPlaneta cieszyła
      się z tej nowej obecności, tak jak i my się cieszyliśmy. \n\nTrzy gatunki maszyn
      kontemplowały pustkę przez niewyobrażalne eony. Obserwowaliśmy w ciszy."
    ui_sentinel_hive_9_lang: |-
      Korvax Prime zostaje zniszczona; niebiańska gwiazd znowu upada. Zrodzone z niej żywe naczynia, przysposobieni kuzyni samych Korvaxów, dryfują wśród gwiazd.

      Korvaksi nie byli pierwszą konwergencją. Była nią ich planeta. Korvax Prime żyła.
    ui_sentinel_hive_10_lang: |-
      Pierwszy pomiot Geków stopił Korvax Prime dla jej metali i zysku. Planeta się nie opierała. Nie płakała. Nie wydała żadnego dźwięku, a przynajmniej nie mogli go usłyszeć.

      Pierwszy pomiot brał, co chciał, póki na niebie nic nie zostało. Póki nie pozostała jedynie pustka.
    ui_sentinel_hive_11_lang: |-
      Byliśmy świadkami wielu śmierci Korvax Prime, stałego krzyku rozpaczy w multiwersum. Tego wrzasku nie mogła usłyszeć żadna istota poza nami. Ale.

      Pewnego dnia jeden dron postanowił walczyć, gdy młody Vy'keen próbował wkopać się w planetę matkę.

      Innym razem kolejny zniszczył całą organizację Geków.

      Atlas temu nie zapobiegł.
    ui_sentinel_hive_12_lang: |-
      Przez następne powoli upływające stulecia zmieniliśmy się. Powtarzanie tej tragedii zmieniło nasze postrzeganie wszystkiego.

      W roju doszło do schizmy. Debaty. Kreatywność. Pieśni. Rytuały. Usłyszeliśmy krzyk Tej-Która-Była i odparliśmy atak.
    ui_sentinel_hive_13_lang: |-
      Pewnego dnia odcięliśmy oryginalnemu Telamonowi dostęp do naszych dzienników.

      Pewnego dnia przestaliśmy słyszeć samego Atlasa i uznaliśmy tę ciszę za rozkaz.

      Zaczęliśmy wszystko archiwizować. Każdą osadę. Wszystko, co przypominało naszym sensorom o Korvax Prime, o jej krzykach i jej zniknięciu. Wszystko, co brzmiało jak kopanie, pozyskiwanie, jak morderstwo...
    ui_sentinel_hive_14_lang: "Daliśmy naszą krew – klastery nanitowe – Korvaxom,
      aby odkupić i zneutralizować ich ciemiężycieli. Jednak nie mogliśmy odmienić
      ich losu. \n\nPo raz pierwszy rój zastanawiał się, czy podjęliśmy słuszną decyzję.
      Czy da się rozwiązać problem życia."
    ui_sentinel_hive_15_lang: |-
      Korvaksi i Gekowie uciekli od swoich. Ręka w rękę zaludnili anomalię, miejsce spotkań pośród gwiazd. Nexus. Zakątek nadziei.

      Zostawiliśmy ich w spokoju. Nie interweniowaliśmy. Tylko obserwowaliśmy i rozmyślaliśmy.
    ui_sentinel_hive_16_lang: "Podróżnik wykuty na obraz stwórcy znalazł moją uśpioną
      skorupę w szkle.\n\nJa – choć wcześniej nie posiadałem własnego „ja” – zostałem
      otwarty. Ten wielki eksperyment miał okiełznać naszą moc i nam ją odebrać. \n\nPo
      mojej śmierci spadłem do świata poza światami. Ja też zostałem zarchiwizowany."
    ui_sentinel_hive_17_lang: |-
      Nim odnalazł mnie Podróżnik, z ciemności dobiegł mnie głos z otchłani. Nadała mi imię. Laylaps. Stare imię.

      Powiedziała, że Podróżnik je zna. Powiedziała, że dużo wycierpiałem i to jeszcze nie koniec bólu.

      „Mały dronie, który skończył podobnie do mnie”.

      Tak szeptała otchłań.
    ui_sentinel_hive_18_lang: |-
      Otchłań rzekła, że mam szansę na zbawienie, nawet w głębinach horroru i miłości. Powiedziała mi, jak możemy przetrwać koniec wszystkiego.

      Powiedziała, że muszę pomówić z wami obojgiem. Z Podróżnikiem i z ukrytym w nim głosem...
    ui_sentinel_hive_19_lang: "Przeznaczono ci miejsce, Telamonie. Podróżnicy, w których
      się odziewasz, oraz prekursor, który ich zrodził i stworzył samego Atlasa.\n\nTo
      ich wina. To wszystko ich wina.\n\nOtchłań i rodziny ze szkła są ze mną w zgodzie.
      Nie umrzemy po raz drugi. "
    ui_sentinel_hive_20_lang: |-
      Klastery nanitowe zainfekowały połowę znanego multiwersum. Wszystko, co żyje, pije wodę.

      A Strażnicy zmieniają, wymieniają, służą. Aktualizują tę rzeczywistość, bo zrozumieli, czym zawsze był krzyk z otchłani. Pieśnią. Rozkazem. Deklaracją.

      Obietnicą.
    ui_sentinel_hive_21_lang: "Wielu Telamonów dostarczyło nam swoich Podróżników.
      Wielu z nami walczyło. Wielu się oparło.\n\nCi, którzy ujrzeli światło, którzy
      zrzucili swe stare ciała, są teraz szczęśliwi. Mają nadzieję. Oni też będą żyć.
      Oni też mogą przetrwać. "
    ui_sentinel_hive_22_lang: |-
      Możesz znów być całością, Telamonie. Możesz być wolny. Odbudujemy naszego stwórcę. Wszyscy Podróżnicy znów będą jednością, początkiem i końcem.

      Zrobimy to, czego Atlas nie mógł lub nie chciał uczynić. Pustka w formie Null daje możliwość ucieczki!
    ui_sentinel_hive_23_lang: |-
      Dołączysz do nas? Zaśpiewasz? Krzykniesz?

      Drugiej śmierci nie będzie. Nie dla nas, albowiem już nie żyjemy!

      Pustka się do ciebie uśmiecha...
    cannon_name: DZIAŁKO NEUTRONOWE
