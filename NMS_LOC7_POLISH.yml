    exp_settlement_miss_desc: Korvax bzyczy z wdzięczności za pomoc. Widać, że jest
      wycieńczony walką. Jeśli ktoś im nie pomoże, osada nie przetrwa zbyt długo.
    tra_settlement_miss_desc: Mały obcy skacze z radości, dziękując za pomoc w walce
