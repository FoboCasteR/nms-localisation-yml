    ui_mp_infest_title_1: Głód
    ui_mp_infest_desc_1: |-
      Przeraźliwa pieśń rozbrzmiewa echem w zainfekowanym regionie przestrzeni. Ten podły chór musi zostać oczyszczony, a infekcja wykorzeniona, zanim się rozprzestrzeni.

      „Robaczy władca góruje nad piaszczystą powierzchnią; jego ciało zasłania niebo. Ofiarujemy ziemi siebie. Prosimy, by nasza ofiara została przyjęta”.
    ui_mp_infest_title_2: Zew tytana
    ui_mp_infest_desc_2: |-
      Przeraźliwa pieśń rozbrzmiewa echem w zainfekowanym regionie przestrzeni. Ten podły chór musi zostać oczyszczony, a infekcja wykorzeniona, zanim się rozprzestrzeni.

      „Pył nas dusił. Nasze oczy były zaczerwienione i załzawione. Ale nie było co uciekać przed prawdą. Żyły Atlasa wyszły na powierzchnię”.
    ui_mp_infest_title_3: Ryjąca zagłada
    ui_mp_infest_desc_3: |-
      Przeraźliwa pieśń rozbrzmiewa echem w zainfekowanym regionie przestrzeni. Ten podły chór musi zostać oczyszczony, a infekcja wykorzeniona, zanim się rozprzestrzeni.

      „Z każdą burzą modlimy się, abyśmy byli wybrańcami. Ręce do twarzy, twarze na ziemię, wołamy z całych sił!”
    ui_mp_infest_title_4: Muszą jeść
    ui_mp_infest_desc_4: |-
      Przeraźliwa pieśń rozbrzmiewa echem w zainfekowanym regionie przestrzeni. Ten podły chór musi zostać oczyszczony, a infekcja wykorzeniona, zanim się rozprzestrzeni.

      „Gdy spadają wielkie krople deszczu, żyły Atlasa odpowiadają. Ekstaza tej konsumpcji jest wręcz nie do opisania”.
    ui_mp_infest_title_5: Pełzające ciało
    ui_mp_infest_desc_5: |-
      Przeraźliwa pieśń rozbrzmiewa echem w zainfekowanym regionie przestrzeni. Ten podły chór musi zostać oczyszczony, a infekcja wykorzeniona, zanim się rozprzestrzeni.

      „Toczymy się, gdy nas połyka, ale próbujemy chwycić się śliskich ścian – Och! – by jeszcze żywymi dotrzeć do żołądka”.
    ui_mp_infest_title_6: Agonia konsumpcji
    ui_mp_infest_desc_6: |-
      Przeraźliwa pieśń rozbrzmiewa echem w zainfekowanym regionie przestrzeni. Ten podły chór musi zostać oczyszczony, a infekcja wykorzeniona, zanim się rozprzestrzeni.

      „Śluz zatyka nasze nozdrza i szczypie w oczy, choć w tej ciepłej ciemności i tak jesteśmy ślepi. Głębokie wdechy! Nasze płuca świszczą!”
    ui_mp_infest_title_7: Oczyszczająca paszcza
    ui_mp_infest_desc_7: Atlas woła w języku stworzenia, a to, co przepływa przez
      jego umysł, przepływa przez wszechświat. Dziwne obrzydliwości nawiedzają światy
      na obrzeżach kosmosu, stworzenia odrażające dla wszelkiego świadomego życia.
      Bez względu na ich ostateczny cel, potworności te należy oczyścić, nim wciągną
      innych w swoją przeklętą paszczę.
