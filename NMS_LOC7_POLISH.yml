    ui_twit_ship_21_name: HIWAMIHA PRZEZNACZENIA
    ui_twit_ship_21_name_l: Hiwamiha przeznaczenia
    ui_twit_ship_21_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<>. Ten przemytniczy pojazd jest chroniony superpodgrzanym <TECHNOLOGY>pancerzem ablacyjnym<> i został wyposażony w <TECHNOLOGY>odbijacz skanerów<>, ukrywający kontrabandę przed władzami systemu.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_22_name: SZALEŃSTWO INZAKITY PY9
    ui_twit_ship_22_name_l: Szaleństwo Inzakity PY9
    ui_twit_ship_22_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<>. Ten myśliwiec został uzbrojony w potężną <TECHNOLOGY>strumienicę pozytronów<> umożliwiającą szybsze niszczenie wrogich statków.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na niego obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_23_name: SYN SŁOŃCA
    ui_twit_ship_23_name_l: Syn Słońca
    ui_twit_ship_23_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<>. Ta jednostka badawcza została wyposażona w skaner <TECHNOLOGY>gospodarczy<> i <TECHNOLOGY>skaner konfliktów<>, umożliwiające zdalne badanie układów.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_24_name: HABIKA BF3
    ui_twit_ship_24_name_l: Habika BF3
    ui_twit_ship_24_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<>. Habiki BF3 to transportowiec przystosowany do ekonomicznych startów, wyposażony w <TECHNOLOGY>wydajne silniki<> i <TECHNOLOGY>automatyczną ładowarkę startową<>, które minimalizują zużycie paliwa.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_25_name: OSTATECZNE POPIOŁY PL4
    ui_twit_ship_25_name_l: Ostateczne Popioły PL4
    ui_twit_ship_25_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<>. Ten straszliwy myśliwiec jest wyjątkowo zwrotny, a <TECHNOLOGY>obejście wspomagania lotu<> pozwala mu sprawnie lawirować między ciałami niebieskimi.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_pet_13_name: JAJO Z. SPELTWIREUM
    ui_twit_pet_13_name_l: Jajo Z. Speltwireum
    ui_twit_pet_13_desc: |-
      Żywe, płodne jajo, <TRADEABLE>gotowe do wyklucia!<>

      W jego wnętrzu świergocze wielonożny embrion.

      Skany wskazują, że istota w środku ma potencjał genetyczny na to, by być <STELLAR>skorą do współpracy<>.
    ui_twit_pet_14_name: JAJO O. CRABUBIREUS
    ui_twit_pet_14_name_l: Jajo O. Crabubireus
    ui_twit_pet_14_desc: |-
      Żywe, płodne jajo, <TRADEABLE>gotowe do wyklucia!<>

      Stworzenie w środku kołysze swoim galaretowatym ciałem w przód i w tył, czekając na wyklucie.

      Skany wskazują, że istota w środku ma potencjał genetyczny na to, by być <TECHNOLOGY>autonomiczną<>.
    ui_twit_gun_09_name: KWANTOWY DOSTRAJACZ YAUZY
    ui_twit_gun_09_name_l: Kwantowy dostrajacz Yauzy
    ui_twit_gun_09_desc: |-
      Wyjątkowe <STELLAR>multinarzędzie<>. Ta obca broń została wyposażona w ulepszony <TECHNOLOGY>PM pulsacyjny<>, a pociski nasycone paliwem potrafią <STELLAR>podpalić<> trafione cele.

      <STELLAR>Weź<> to multinarzędzie i dodaj je do swojej kolekcji albo <STELLAR>wymień<> je na obecne. Wymieniaj aktywne multinarzędzia poprzez sekcję Użytkowe w szybkim menu (<IMG>QUICK_MENU<>).
    ui_twit_gun_10_name: SZEPTY Z OTCHŁANI 4-F33-QP4
    ui_twit_gun_10_name_l: Szepty z Otchłani 4-F33-QP4
    ui_twit_gun_10_desc: |-
      Wyjątkowe <STELLAR>multinarzędzie<>.<TECHNOLOGY>Oszczep rozbłysku<> w tym karabinie razi odległe cele precyzyjnymi, potężnymi wiązkami energii, które zadają <STELLAR>obrażenia<> i jednocześnie <STELLAR>ogłuszają<>.

      <STELLAR>Weź<> to multinarzędzie i dodaj je do swojej kolekcji albo <STELLAR>wymień<> je na obecne. Wymieniaj aktywne multinarzędzia poprzez sekcję Użytkowe w szybkim menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_generic_name: UNIKATOWY STATEK GWIEZDNY
    ui_twit_ship_generic_name_l: Unikatowy statek gwiezdny
    ui_twit_ship_generic_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<>.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_gun_generic_name: UNIKATOWE MULTINARZĘDZIE
    ui_twit_gun_generic_name_l: Unikatowe multinarzędzie
    ui_twit_gun_generic_desc: |-
      Wyjątkowe <STELLAR>multinarzędzie<>.

      <STELLAR>Weź<> to multinarzędzie i dodaje je do swojej kolekcji albo <STELLAR>wymień<> je na obecne. Wymieniaj aktywne multinarzędzia poprzez sekcję Użytkowe w szybkim menu (<IMG>QUICK_MENU<>).
    ui_twit_pet_generic_name: JAJO TOWARZYSZA
    ui_twit_pet_generic_name_l: Jajo towarzysza
    ui_twit_pet_generic_desc: Żywe, płodne jajo, <TRADEABLE>gotowe do wyklucia!<>
    ui_firework_pack_twit_03_name: PAKIET RÓŻNYCH FAJERWERKÓW
    ui_firework_pack_twit_03_name_l: Pakiet różnych fajerwerków
    ui_firework_pack_twit_03_desc: |-
      Pakiet trzech różnych fajerwerków. Zawiera <COMMODITY>luksusowy fajerwerk<>, <FUEL>fajerwerk Atlasa<> i <TRADEABLE>mięsisty fajerwerk<>. Zapal, aby utworzyć fascynujące pokazy na niebie.

      Umieść rurę startową poprzez <VAL_ON>menu budowy<> (<IMG>BUILD_MENU<>). <FUEL>Uwaga<>: Nie celuj w żywe stworzenia. Zalecamy używanie na zewnątrz.
