    fth_exotic4_drone_safety_desc: Tethys wyczuwają, że coś jest nie tak. Podejrzliwie
      się mi przyglądają.
    fth_exotic4_sent5_opt: Poproś o nową flarę Strażnika
    fth_exotic4_drone_res: |-
      Co to znaczy, że się zgubiła?
      Albo nie, nie chcę wiedzieć. Weź drugą i tym razem jej pilnuj.
    fth_exotic4_lang_daily2: |-
      Dbasz o nasz mały projekt, Podróżniku? Metalowi obserwatorzy zechcą odzyskać swojego zgubionego drona. Miej się na baczności! Zawsze miej multinarzędzie przy sobie!
      Jeśli masz przy sobie mózgi jednostek kroczących, chętnie cię od nich uwolnię. A jeśli potrzebujesz kolejnego <SPECIAL>promieniującego mózgu<>, znam sposób na modyfikację tego ulepszenia...
    fth_exotic4_opt_a_daily2: Wymień na moduł ulepszający
    fth_exotic4_opt_b_daily2: Wymień na promieniujący mózg
    fth_exotic4_res_a_daily2: Kolejna jednostka krocząca powalona. Doskonale ci poszło!
    fth_exotic4_res_b_daily2: Palce w rękawicy Tethys poruszają się zbyt szybko dla
      oka, splatając włókna. Podróżnik wręcza <SPECIAL>promieniujący mózg<> uśmiecha
      się ze satysfakcją.
    fth_exotic4_wait_daily2: Do następnego razu, Podróżniku.
