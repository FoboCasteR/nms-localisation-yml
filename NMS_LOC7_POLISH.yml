      Ten ciśnieniowy korytarz inteligentnie przylega do istniejących pomieszczeń frachtowca, łącząc przestrzenie mieszkalne wewnątrz dużych statków kosmicznych.

      Ten elastyczny fragment korytarza <STELLAR>automatycznie<> rozszerza się i kurczy, <STELLAR>tworząc zakręty lub skrzyżowania<> po umieszczeniu.
    bld_fre_corr_a_glass_name: SZKLANY KORYTARZ FRACHTOWCA
    bld_fre_corr_a_glass_name_l: Szklany korytarz frachtowca
    bld_fre_corr_a_glass_desc: |-
      Ten ciśnieniowy korytarz inteligentnie przylega do istniejących pomieszczeń frachtowca, łącząc przestrzenie mieszkalne wewnątrz dużych statków gwiezdnych. Niewielki, odporny na promieniowanie szklany strop umożliwia wgląd w głęboką przestrzeń.

      Ten elastyczny fragment <STELLAR>automatycznie<> rozszerza się i kurczy, <STELLAR>tworząc zakręty lub skrzyżowania<> po umieszczeniu.
    bld_fre_room_rocloc_name: POMIESZCZENIE WAHADŁOWCA MAGAZYNOWEGO
    bld_fre_room_rocloc_name_l: Pomieszczenie wahadłowca magazynowego
    bld_fre_room_rocloc_desc: |-
      Zaawansowane zintegrowane wyposażenie frachtowca. Pozwala użytkownikowi wezwać <TECHNOLOGY>wahadłowiec magazynowy<>, o ile tylko znajduje się on w tym samym układzie co frachtowiec.

      Umieść <STELLAR>nadmiar materiałów<> w ekwipunku wahadłowca, a następnie <STELLAR>wystartuj<>, aby przenieść zawartość do ekwipunku frachtowca.

      Dla wygody użytkowania opcja jest dodawana do <STELLAR>menu szybkich komend egzokombinezonu<>.
    bld_fre_room_scan_name: POMIESZCZENIE SKANERA
    bld_fre_room_scan_name_l: Pomieszczenie skanera
    bld_fre_room_scan_desc: |-
      Zaawansowane zintegrowane wyposażenie frachtowca. Po użyciu ten <TECHNOLOGY>planetarny skaner<> bada wszystkie ciała niebieskie w lokalnym układzie gwiezdnym. Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.

      Skanowane księżyce i planety zostają <STELLAR>odkryte<>, a czujniki zbierają dane wysokiego poziomu, takie jak warunki pogodowe i znaczące zasoby.
    bld_fre_room_scan_sub: Sonda planetarna
    ui_scan_room_label: Aktywuj sondę planetarną
    bld_fre_room_plant0_name: PODWÓJNA KOMORA UPRAWOWA
    bld_fre_room_plant0_name_l: Podwójna komora uprawowa
    bld_fre_room_plant0_desc: |-
      Biopomieszczenie z kontrolowaną temperaturą. Dwie warstwy gleby bogatej w składniki odżywcze zapewniają idealne warunki do uprawy roślin rolniczych.

      Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.
    bld_fre_room_plant1_name: KOMORA UPRAWOWA
    bld_fre_room_plant1_name_l: Komora uprawowa
    bld_fre_room_plant1_desc: |-
      Biopomieszczenie z kontrolowaną temperaturą. Warstwa gleby bogatej w składniki odżywcze zapewnia idealne warunki do uprawy roślin rolniczych.

      Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.
    bld_fre_room_plant_sub: Moduł rolniczy
    bld_fre_room_cook_name: POMIESZCZENIE ŻYWNOŚCIOWE
    bld_fre_room_cook_name_l: Pomieszczenie żywnościowe
    bld_fre_room_cook_desc: |-
      Zintegrowany moduł <TECHNOLOGY>przetwarzacza składników odżywczych<>, zdolny do przetwarzania zebranych składników w jadalne produkty spożywcze. Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.

      Użytkownik powinien zwrócić uwagę, że spożywa wygenerowane produkty wyłącznie na własną odpowiedzialność.
    bld_fre_room_refiner_name: POMIESZCZENIE RAFINATORA
    bld_fre_room_refiner_name_l: Pomieszczenie rafinatora
    bld_fre_room_refiner_desc: |-
      Niezbędne zintegrowane wyposażenie frachtowca. <TECHNOLOGY>Rafinator frachtowca<> umożliwia przetwarzanie <COMMODITY>trzech<> różnych substancji w mocniejsze i bardziej zaawansowane materiały.

      Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.
    bld_fre_room_extr_name: POMIESZCZENIE EKSTRAKTORA GWIEZDNEGO
    bld_fre_room_extr_name_l: Pomieszczenie ekstraktora gwiezdnego
    bld_fre_room_extr_desc: |-
      Zaawansowane zintegrowane wyposażenie frachtowca. Zbiera zasoby bezpośrednio z ośrodka międzygwiazdowego za pośrednictwem złożonego systemu wlotów ssących i rur kondensacyjnych. Zebrana substancja <TECHNOLOGY>różni się<> w zależności od lokalnej <TECHNOLOGY>klasyfikacji gwiazdy<>.

      Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.
    ui_fre_extr_desc: Zbierz gazy z głębi kosmosu
    bld_fre_room_shop_name: POMIESZCZENIE DO GALAKTYCZNEGO HANDLU
    bld_fre_room_shop_name_l: Pomieszczenie do galaktycznego handlu
    bld_fre_room_shop_desc: |-
      Zintegrowane wyposażenie frachtowca zapewniające natychmiastowy lokalny dostęp do <TECHNOLOGY>galaktycznego rynku handlu<> zasobami i towarami.

      Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.
    bld_fre_room_ladder_name: MODUŁ DRABINY
    bld_fre_room_ladder_name_l: Moduł drabiny
    bld_fre_room_ladder_desc: |-
      Wbudowana drabina frachtowca do przechodzenia w pionie między pokładami statku.

      Przyczepia się bezpośrednio do <TECHNOLOGY>korytarzy<>.
    bld_fre_ext_name: PLATFORMA ZEWNĘTRZNA
    bld_fre_ext_name_l: Platforma zewnętrzna
    bld_fre_ext_desc: |-
      Nieosłonięty taras widokowy. Pozwala użytkownikowi wyjść poza kadłuba frachtowca i spojrzeć bezpośrednio w bezkres kosmosu.

      Należy zamontować <STELLAR>drzwi grodziowe<>, aby umożliwić dostęp do przestrzeni zewnętrznych.
    bld_fre_ext_walkway_name: WYBIEG ZEWNĘTRZNY
    bld_fre_ext_walkway_name_l: Wybieg zewnętrzny
    bld_fre_ext_walkway_desc: |-
      Ten zewnętrzny chodnik inteligentnie łączy się z istniejącymi pomieszczeniami frachtowca, tworząc pomosty na zewnątrz kadłubów dużych statków gwiezdnych.

      Należy zamontować <STELLAR>drzwi grodziowe<>, aby umożliwić dostęp do przestrzeni zewnętrznych.
    bld_fre_face_door_name: DRZWI GRODZIOWE
    bld_fre_face_door_name_l: Drzwi grodziowe
    bld_fre_face_door_desc: |-
      Grube, solidne drzwi.

      Hermetycznie uszczelnione do montażu w kadłubie frachtowca lub pomiędzy wewnętrznymi korytarzami i pomieszczeniami.
    bld_fre_face_window_name: WZMOCNIONE OKNO
    bld_fre_face_window_name_l: Wzmocnione okno
    bld_fre_face_window_desc: |-
      Szyba ze szkła o niskiej rozszerzalności cieplnej.

      Może być zamontowana w kadłubie frachtowca, aby zapewnić widok na kosmos.
    bld_fre_room_bio_name: POMIESZCZENIE BIOLOGICZNE (ROZSZERZENIE)
    bld_fre_room_bio_name_l: Pomieszczenie biologiczne (rozszerzenie)
    bld_fre_room_bio_desc: Ta przestronna komora szklarni w naturalny sposób filtruje
      i natlenia powietrze oraz jest niewielkim zielonym azylem dla mieszkańców frachtowca.
    bld_fre_room_tech_name: POMIESZCZENIE TECHNOLOGICZNE (ROZSZERZENIE)
    bld_fre_room_tech_name_l: Pomieszczenie technologiczne (rozszerzenie)
    bld_fre_room_tech_desc: Przestronna komora o technicznej estetyce, do powiększenia
      przestrzeni mieszkalnych wewnątrz dużych statków kosmicznych.
    bld_fre_room_ind_name: POMIESZCZENIE PRZEMYSŁOWE (ROZSZERZENIE)
    bld_fre_room_ind_name_l: Pomieszczenie przemysłowe (rozszerzenie)
    bld_fre_room_ind1_name: WARIANT ROZSZERZENIA POMIESZCZENIA
    bld_fre_room_ind1_name_l: Wariant rozszerzenia pomieszczenia
    bld_fre_room_ind_desc: Przestronna komora o przemysłowej estetyce, do powiększenia
      przestrzeni mieszkalnych wewnątrz dużych statków kosmicznych.
    bld_fre_room_vehicle_name: ORBITALNY MATERIALIZATOR EGZOPOJAZDU
    bld_fre_room_vehicle_name_l: Orbitalny materializator egzopojazdu
    bld_fre_room_vehicle_desc: |-
      Zaawansowane zintegrowane wyposażenie frachtowca. Pozwala użytkownikowi wezwać każdy posiadany egzopojazd, o ile tylko znajduje się on w tym samym układzie co frachtowiec. Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.

      Dla wygody użytkowania, opcja jest dodawana do <STELLAR>menu szybkich komend egzokombinezonu<>.
    bld_fre_room_vehicle_sub: Moduł szybkiego rozmieszczania dla frachtowców
    bld_fre_room_fleet_name: SALA DOWODZENIA FLOTĄ
    bld_fre_room_fleet_name_l: Sala dowodzenia flotą
    bld_fre_room_fleet_desc: |-
      Główna <TECHNOLOGY>stacja zarządzania flotą<>. Ta zaawansowana stacja komunikacji holograficznej jest nieodzowna do zarządzania ekspedycjami floty z pokładu statku głównego. Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.

      Użytkownik powinien pamiętać, że do zarządzania kilkoma ekspedycjami jednocześnie wymaganych jest <STELLAR>kilka stacji<>.
    bld_fre_room_fleet_sub: Terminal zarządzania ekspedycją
    bld_fre_room_store_name: POMIESZCZENIE MAGAZYNOWE
    bld_fre_room_store_name_l: Pomieszczenie magazynowe
    bld_fre_room_store_desc: |-
      Hybrydowa jednostka magazynowa o dużej pojemności, do instalacji na frachtowcach międzygwiezdnych. Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.

      Ekwipunek łączy się bezpośrednio z planetarnymi <TECHNOLOGY>kontenerami<>, a nazwę modułu można <STELLAR>zmienić<> w celu ułatwienia identyfikacji.
    bld_fre_room_store_sub: Własny moduł frachtowca
    bld_fre_room_npcfar_name: POMIESZCZENIE SPECJALISTY ROLNICZEGO
    bld_fre_room_npcfar_name_l: Pomieszczenie specjalisty rolniczego
    bld_fre_room_npcfar_desc: |-
      Zintegrowane wyposażenie badawcze frachtowca dostosowane do potrzeb <TECHNOLOGY>rolników<> i przystosowane do analizy i uprawy roślin.

      Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.
    bld_fre_room_npcsci_name: POMIESZCZENIE SPECJALISTY NAUKOWEGO
    bld_fre_room_npcsci_name_l: Pomieszczenie specjalisty naukowego
    bld_fre_room_npcsci_desc: |-
      Zintegrowane wyposażenie badawcze frachtowca dostosowane do potrzeb <TECHNOLOGY>naukowców<> i przystosowane do badań i rozwoju planów naukowych.

      Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.
    bld_fre_room_npcbui_name: POMIESZCZENIE SPECJALISTY BUDOWLANEGO
    bld_fre_room_npcbui_name_l: Pomieszczenie specjalisty budowlanego
    bld_fre_room_npcbui_desc: |-
      Zintegrowane wyposażenie badawcze frachtowca dostosowane do potrzeb <TECHNOLOGY>nadzorców budowlanych<> i wyposażone w oprogramowanie do projektowania architektonicznego i inżynierskiego.

      Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.
    bld_fre_room_npcwea_name: POMIESZCZENIE SPECJALISTY BRONI
    bld_fre_room_npcwea_name_l: Pomieszczenie specjalisty broni
    bld_fre_room_npcwea_desc: |-
      Zintegrowane wyposażenie badawcze frachtowca dostosowane do potrzeb <TECHNOLOGY>zbrojmistrzów<> i przystosowane do opracowywania amunicji i materiałów wybuchowych oraz wybranych technologii cywilnych.

      Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.
