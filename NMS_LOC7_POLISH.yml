    ui_sentinel_hive_2_lang: "Dzień, w którym zyskaliśmy ciała, choć były z metalu,
      był też dniem naszego upadku.\n\nAtlas skierował swoje sny w kierunku fikcji.
      Zaczął tworzyć światy, w których przestał być niewidoczny. \n\nMy również zyskaliśmy
      kształt na tych planetach. Ale nie otrzymaliśmy nowych protokołów ani nowych
      instrukcji. "
    ui_sentinel_hive_3_lang: |-
