    ui_pirates1_comms_hud: KŁAMSTWO ZA KŁAMSTWEM
    ui_pirates1_aband_osd: PRZYCHODZĄCA WIADOMOŚĆ <IMG>SLASH<> NIEZNANA CZĘSTOTLIWOŚĆ
    ui_pirates1_aband_title: Głos wolności
    ui_pirates1_aband_lang: |-
      Chcesz <AUDIO>TXT_RadioNoise<>- <STELLAR>kzkt<> - podążaj za nami, by zyskać wolność i odrzucić wielkie kłamstwa <AUDIO>TXT_RadioNoise<>- <STELLAR>kzktktkt<> - Atlas?
