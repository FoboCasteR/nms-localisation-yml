      Zbadaj terminal, by przesłać dane na kosmiczną anomalię
    ui_mp_hive_title_1: Sondowanie oka
    ui_mp_hive_desc_1: |-
      Najważniejszym priorytetem anomalii jest bezpieczeństwo jej mieszkańców, co oznacza ukrycie jej przed wzrokiem Strażników. Istota kapłańska Nada zidentyfikowała filar Strażników zawierający dane, które mogą znacznie ułatwić unikanie patroli Strażników.

      Zlokalizuj filar Strażników i prześlij znalezione w nim dane.
      <FUEL>UWAGA:<> siły Strażników mogą zareagować skrajną wrogością.
    ui_mp_hive_title_2: Tłumienie tłamszących
    ui_mp_hive_desc_2: |-
      Specjalista Polo nieustannie majstruje przy technologii pola tłumiącego Strażników na anomalii i wpadł na pomysł stworzenia dodatkowej warstwy zabezpieczeń. Wymagają one jedynie kilku pakietów informacji z filara Strażników...

      Zlokalizuj filar Strażników i prześlij znalezione w nim dane.
      <FUEL>UWAGA:<> siły Strażników mogą zareagować skrajną wrogością.
    ui_mp_hive_title_3: Groźba Strażników
    ui_mp_hive_desc_3: |-
      Iteracja Tethys zidentyfikowała planetę znajdującą się pod ścisłą obserwacją Strażników. Chcąc się odegrać, ale nie mogąc udać się na planetę, przypomniała Nadzie i Polo, że najazd na filar Strażników również dostarczy cennych danych...

      Zlokalizuj filar Strażników i prześlij znalezione w nim dane.
      <FUEL>UWAGA:<> siły Strażników mogą zareagować skrajną wrogością.
    ui_mp_hive_title_4: Fascynacja hakera
    ui_mp_hive_desc_4: |-
      Polo i Tethys – ku zmartwieniu Nady – mają obsesję na punkcie mechanizmów napędzających technologię Strażników. Chcą wydobyć sekrety z filara Strażników, aby wykorzystać je w swoich własnych projektach.

      Zlokalizuj filar Strażników i prześlij znalezione w nim dane.
      <FUEL>UWAGA:<> siły Strażników mogą zareagować skrajną wrogością.
    ui_mp_hive_title_5: Wprost do gniazda
    ui_mp_hive_desc_5: |-
      Najlepszą bronią anomalii przeciwko siłom Strażników jest archiwum wywiadowcze Polo, zawierające dane o mocnych i słabych stronach wroga. Polo poszukuje dobrze uzbrojonych podróżników, którzy napadną na gniazdo filara Strażników i wykradną znajdujące się w nim tajemnice.

      Zlokalizuj filar Strażników i prześlij znalezione w nim dane.
      <FUEL>UWAGA:<> siły Strażników mogą zareagować skrajną wrogością.
