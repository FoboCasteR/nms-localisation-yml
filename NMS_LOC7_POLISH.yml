    bld_fre_room_sub: Zaawansowany moduł frachtowca
    bld_fre_part_sub: Główny moduł frachtowca
    bld_fre_corr_stairs_name: SCHODY FRACHTOWCA
    bld_fre_corr_stairs_name_l: Schody frachtowca
    bld_fre_corr_stairs_desc: Solidne, antypoślizgowe schody o ergonomicznym nachyleniu,
      umożliwiające przechodzenie w pionie między pokładami frachtowca.
