    bld_fre_corr_stairs_ext_name_l: Zewnętrzne schody frachtowca
    bld_fre_corr_stairs_ext_desc: |-
      Solidne, antypoślizgowe schody o ergonomicznym nachyleniu, umożliwiające przechodzenie w pionie między pokładami frachtowca.

      Te wytrzymałe schody mogą być montowane <STELLAR>na zewnątrz<> kadłuba frachtowca, tworząc połączenia pomiędzy zewnętrznymi pomostami i platformami.
    bld_fre_face_wall_name: WEWNĘTRZNA ŚCIANA FRACHTOWCA
    bld_fre_face_wall_name_l: Wewnętrzna ściana frachtowca
    bld_fre_face_wall_desc: Ściana wewnętrzna do podziału dużych przestrzeni frachtowca.
