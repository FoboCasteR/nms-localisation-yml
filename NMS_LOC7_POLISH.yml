    ui_portal_core_11: |-
      Otrzymuję kolejną wiadomość z nieznanego źródła. Słowa stanowiące echo poprzednio usłyszanej wiadomości. Przemawia do mnie głos, choć wydaje się, jakby mówił do kogoś innego.

      <STORY_HIGH>Nie podróżujesz <><STELLAR>– kzzktt –<><STORY_HIGH> samotnie –
      Proszę, przedstaw się. Ja jestem <><STELLAR>– kzzkttk –<>

