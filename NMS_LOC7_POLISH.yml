    ui_twit_gun_07_name_l: Dostrajacz izotopów Typ XVII
    ui_twit_gun_07_desc: |-
      Wyjątkowe <STELLAR>multinarzędzie<>. Ta broń jest fabrycznie wyposażona w taktyczny <TECHNOLOGY>moździerz paraliżujący<> i śmiercionośny <TECHNOLOGY>oszczep rozbłysku<>, aby obezwładniać agresorów i oddawać potężne strzały.

      <STELLAR>Weź<> to multinarzędzie i dodaj je do swojej kolekcji albo <STELLAR>wymień<> na nie obecne multinarzędzie. Wymieniaj aktywne multinarzędzia poprzez sekcję Użytkowe w szybkim menu (<IMG>QUICK_MENU<>).
    ui_twit_gun_08_name: BADACZ OZONU TYP XI
    ui_twit_gun_08_name_l: Badacz ozonu Typ XI
    ui_twit_gun_08_desc: |-
      Wyjątkowe <STELLAR>multinarzędzie<>. Ta broń jest dostarczana z zainstalowanym potężnym <TECHNOLOGY>urządzeniem maskującym<>, które umożliwia ucieczkę przed konfrontacją z wrogami.

      <STELLAR>Weź<> to multinarzędzie i dodaje je do swojej kolekcji albo <STELLAR>wymień<> je na obecne. Wymieniaj aktywne multinarzędzia poprzez sekcję Użytkowe w szybkim menu (<IMG>QUICK_MENU<>).
    ui_hoover_tech_name: MODUŁ EKSTRAKTORA
    ui_hoover_tech_name_l: Moduł ekstraktora
    ui_hoover_tech_desc: |-
      Zbiera zasoby bezpośrednio z ośrodka międzygwiazdowego za pośrednictwem złożonego systemu wlotów ssących i rur kondensacyjnych. Zebrana substancja <TECHNOLOGY>różni się<> w zależności od lokalnej <TECHNOLOGY>klasyfikacji gwiazdy<>.

      Zasilana bezpośrednio z głównego obwodu elektrycznego frachtowca. Działanie jest całkowicie <STELLAR>autonomiczne<>.
