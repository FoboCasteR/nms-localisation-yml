    ui_medal_desc_journey: |-
      <STELLAR>Kamienie milowe<> podróży są zapisem twojej podróży przez wszechświat

      Wybierz medal na stronie kamieni milowych, by wyświetlić więcej informacji na jego temat.
      <COMMODITY>Przypnij<> medal, aby dodać dokładne wskazówki do dziennika misji.
    ui_medal_desc_aliens_met: |-
      W całej galaktyce można spotkać inteligentne formy życia – głównie w <STELLAR>budynkach planetarnych<> lub na <STELLAR>stacjach kosmicznych<> w układach.

      Rozmowa z formami życia może doprowadzić do <COMMODITY>handlu<>, <TECHNOLOGY>poznania słów<>, <SPECIAL>wymiany map gwiezdnych<> lub <TRADEABLE>wymiany darów i zyskania reputacji<>. Inne formy życia mogą zaoferować możliwość <COMMODITY>zakupu ich statku gwiezdnego<>.
    ui_medal_desc_words: |-
      Wiele <STELLAR>obcych form życia<> nauczy cię słów w ich języku. Duże obiekty, takie jak stacje kosmiczne czy posterunki planetarne, są gęsto zaludnione, dzięki czemu są dobrym źródłem wiedzy.

      Naucz się dodatkowych słów z <SPECIAL>kamieni wiedzy<> odszukiwanych podczas eksploracji.

      Przeczytaj wpis <STELLAR>Nauka słów<> w sekcji „Obce formy życia” przewodnika, aby poznać więcej szczegółów.
    ui_medal_desc_dist_warp: |-
      Aby podróżować do nowego układu, otwórz <VAL_ON>mapę galaktyki<> (<IMG>QUICK_MENU<>). Wybierz układ i użyj <IMG>GALAXYWARP<>, aby włączyć hipernapęd.

      Wybierz układ bezpośrednio w <VAL_ON>widoku dowolnym<> lub <VAL_ON>poruszaj się<> wzdłuż <VAL_ON>uprzednio wytyczonej ścieżki<>. Ścieżki mogą się zmieniać i prowadzić do różnych miejsc w galaktyce.
    ui_medal_desc_disc_creatures: |-
      Zlokalizuj faunę planetarną za pomocą <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>) i przytrzymaj <IMG>BINOCSCAN<>, by je przeskanować. Nieodkryte stworzenia są oznaczone <FUEL>czerwonymi kropkami<>.
      Zajrzyj na stronę <TECHNOLOGY>odkryć<> planety, aby otrzymać wskazówki co do miejsca i czasu pobytu konkretnych stworzeń.

      Kiedy wszystkie stworzenia na planecie zostaną odkryte, odwiedź stronę odkryć i wybierz <STELLAR>„Zarejestruj ukończenie”<>, by zdobyć <COMMODITY>dodatkowe nagrody<>.
    ui_medal_desc_dist: |-
      Podczas pieszej eksploracji użyj <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>), <TECHNOLOGY>skanera<> (<IMG>SCAN<>) i <TECHNOLOGY>kompasu<> u góry wyświetlacza, aby odnaleźć miejsca godne zwiedzenia.

      Chroń się w jaskiniach i budynkach, by automatycznie doładowywać <TECHNOLOGY>ochronę przed zagrożeniami<>.

      Plecak odrzutowy egzokombinezonu (<IMG>JUMP<>) i zdolność sprintu (<IMG>RUN<>) pozwalają przemieszczać się szybciej. Kup ulepszenia systemów ruchu egzokombinezonu u <TECHNOLOGY>handlarzy technologiami<> na stacjach kosmicznych.
    ui_medal_desc_longest_life: |-
      Planety ekstremalne są <FUEL>wyjątkowo niebezpieczne<>. Panujące na nich straszliwe burze <STELLAR>aktywują<> gwiezdne metale. Namierz aktywowane metale z kosmosu za pomocą <TECHNOLOGY>skanera<> statku (<IMG>SCAN<>).

      Kup ulepszenia ochrony przed zagrożeniami u <TECHNOLOGY>handlarza technologiami<> na stacji kosmicznej. Zdobądź nowe technologie ochrony przed zagrożeniami od <STELLAR>Selene<> na <SPECIAL>kosmicznej anomalii<>.
    ui_medal_desc_sentinels: |-
      <SPECIAL>Drony strażników<> patrolują większość planet.
      Atak na Strażników uruchomi <FUEL>środki powstrzymania<>.
      Zlokalizuj Strażników, używając <TECHNOLOGY>wizjera analitycznego<>.

      Sprawdź sekcję <STELLAR>Walka<> przewodnika, aby uzyskać więcej szczegółów.
    ui_medal_desc_money: |-
      Sprzedawaj przedmioty za <COMMODITY>jednostki<> (<IMG>UNITS<>) w galaktycznej sieci handlowej.

      Zainstaluj <TECHNOLOGY>skaner gospodarczy<> na statku, by zyskać dostęp do danych gospodarczych na mapie galaktyki, a potem wyznacz <COMMODITY>szlaki handlowe<>, by zmaksymalizować zyski. Znajdź <VAL_ON>uzupełniające się typy gospodarki<>, by stworzyć idealny szlak handlowy.

      Przeczytaj poradnik <STELLAR>Zarabianie pieniędzy<> w przewodniku, by poznać szczegóły.
    ui_medal_desc_enemies: "Znajdź i zniszcz piratów (lub pokojowo nastawionych handlarzy)
      podczas walki w kosmosie. Zlokalizuj piratów, szukając celów z wyznaczoną nagrodą
      lub podejmując misje z <TECHNOLOGY>tablicy misji stacji kosmicznej<>.\n\nStrzelaj
      <VAL_ON>uzbrojeniem statku<>, używając <IMG>SHIPFIRE<>. Zmieniaj tryby broni,
      używając <IMG>SHIPCYCLEWEAPON<>.Kontroluj swoją prędkość za pomocą <FUEL>dopalacza<>
      (<IMG>BOOST<>) i <VAL_ON>hamulca<> (<IMG>BRAKE<>), by pozostać na ogonie celu. "
    ui_medal_desc_missions_tra: |-
      Wykonuj misje dla <TRANS_TRA>Geków<>, odwiedzając <COMMODITY>system list misji<> stacji kosmicznej w układzie zdominowanym przez tę rasę.

      Sprawdź uważnie treść misji, ponieważ tablica misji będzie zawierać misje pochodzące od wielu <STELLAR>frakcji zlecających<>.

      Zwiększenie <SPECIAL>reputacji<> wśród Geków przełoży się na zwiększoną różnorodność dostępnych misji w systemach zdominowanych przez tę rasę.
    ui_medal_desc_words_tra: |-
      Wielu <TRANS_TRA>Geków<> nauczy cię słów w ich języku. Duże obiekty, takie jak stacje kosmiczne czy posterunki planetarne, są gęsto zaludnione, dzięki czemu są dobrym źródłem wiedzy.

      Naucz się dodatkowych słów z <SPECIAL>kamieni wiedzy<> odszukiwanych podczas eksploracji.

      Przeczytaj wpis <STELLAR>Nauka słów<> w sekcji „Obce formy życia” przewodnika, aby poznać więcej szczegółów.
    ui_medal_desc_systems_tra: |-
      Aby podróżować do nowego układu, otwórz <VAL_ON>mapę galaktyki<> (<IMG>QUICK_MENU<>). Wybierz układ i użyj <IMG>GALAXYWARP<>, aby włączyć hipernapęd.

      Wybierz układ bezpośrednio w <VAL_ON>widoku dowolnym<> lub <VAL_ON>poruszaj się<> wzdłuż <VAL_ON>uprzednio wytyczonej ścieżki<>. Ścieżki mogą się zmieniać i prowadzić do różnych miejsc w galaktyce.

      Układy zdominowane przez <TRANS_TRA>Geków<> oznaczone są symbolem dzioba.
    ui_medal_desc_smuggle: |-
      W niektórych układach lokalne władze zostały <VAL_ON>obalone<> przez buntowników wyjętych spod prawa. Na <VAL_ON>mapie galaktyki<> (<IMG>QUICK_MENU<>) takie układy są oznaczone symbolem czaszki.

       Na stacjach wyjętych spod prawa można kupić za niską cenę <SPECIAL>czarnorynkowe towary<>, które da się później sprzedać <TRADEABLE>z dużym zyskiem<> w przestrzeni regulowanej. Jak najszybciej pozbądź się kontrabandy, by uniknąć <STELLAR>skanowania ładunku<> i konfliktu z siłami Strażników!
    ui_medal_desc_missions_war: |-
      Wykonuj misje dla <TRANS_WAR>Vy'keenów<>, odwiedzając <COMMODITY>system list misji<> stacji kosmicznej w układzie zdominowanym przez tę rasę.

      Sprawdź uważnie treść misji, ponieważ tablica misji będzie zawierać misje pochodzące od wielu <STELLAR>frakcji zlecających<>.

      Zwiększenie <SPECIAL>reputacji<> wśród Vy'keenów przełoży się na zwiększoną różnorodność dostępnych misji w systemach zdominowanych przez tę rasę.
    ui_medal_desc_words_war: |-
      Wiele <TRANS_WAR>Vy'keenów<> nauczy cię słów w ich języku. Duże obiekty, takie jak stacje kosmiczne czy posterunki planetarne, są gęsto zaludnione, dzięki czemu są dobrym źródłem wiedzy.

      Naucz się dodatkowych słów z <SPECIAL>kamieni wiedzy<> odszukiwanych podczas eksploracji.

      Przeczytaj wpis <STELLAR>Nauka słów<> w sekcji „Obce formy życia” przewodnika, aby poznać więcej szczegółów.
    ui_medal_desc_systems_war: |-
      Aby podróżować do nowego układu, otwórz <VAL_ON>mapę galaktyki<> (<IMG>QUICK_MENU<>). Wybierz układ i użyj <IMG>GALAXYWARP<>, aby włączyć hipernapęd.
      Wybierz układ bezpośrednio w <VAL_ON>widoku dowolnym<> lub <VAL_ON>poruszaj się<> wzdłuż <VAL_ON>uprzednio wytyczonej ścieżki<>. Ścieżki mogą się zmieniać i prowadzić do różnych miejsc w galaktyce.

      Układy zdominowane przez <TRANS_WAR>Vy'keenów<> oznaczone są symbolem oka.
    ui_medal_desc_walkers: |-
      Drony strażników patrolują większość planet.
      Atak na Strażników uruchomi <FUEL>środki powstrzymania<>.
      Zlokalizuj Strażników, używając <TECHNOLOGY>wizjera analitycznego<>.
      Zwiększ <FUEL>poziom poszukiwanego<>, aby przyciągnąć elitarne <SPECIAL>jednostki kroczące Strażników<>.

      Sprawdź sekcję <STELLAR>Walka<> przewodnika, aby uzyskać więcej szczegółów.
    ui_medal_desc_missions_exp: |-
      Wykonuj misje dla <TRANS_EXP>Korvaxów<>, odwiedzając <COMMODITY>system list misji<> stacji kosmicznej w układzie zdominowanym przez tę rasę.

      Sprawdź uważnie treść misji, ponieważ tablica misji będzie zawierać misje pochodzące od wielu <STELLAR>frakcji zlecających<>.

      Zwiększenie <SPECIAL>reputacji<> wśród Korvaxów przełoży się na zwiększoną różnorodność dostępnych misji w systemach zdominowanych przez tę rasę.
    ui_medal_desc_words_exp: |-
      Wielu <TRANS_EXP>Korvaxów<> nauczy cię słów w ich języku. Duże obiekty, takie jak stacje kosmiczne czy posterunki planetarne, są gęsto zaludnione, dzięki czemu są dobrym źródłem wiedzy.

      Naucz się dodatkowych słów z <SPECIAL>kamieni wiedzy<> odszukiwanych podczas eksploracji.

      Przeczytaj wpis <STELLAR>Nauka słów<> w sekcji „Obce formy życia” przewodnika, aby poznać więcej szczegółów.
    ui_medal_desc_systems_exp: |-
      Aby podróżować do nowego układu, otwórz <VAL_ON>mapę galaktyki<> (<IMG>QUICK_MENU<>). Wybierz układ i użyj <IMG>GALAXYWARP<>, aby włączyć hipernapęd.

      Wybierz układ bezpośrednio w <VAL_ON>widoku dowolnym<> lub <VAL_ON>poruszaj się<> wzdłuż <VAL_ON>uprzednio wytyczonej ścieżki<>. Ścieżki mogą się zmieniać i prowadzić do różnych miejsc w galaktyce.

      Układy zdominowane przez <TRANS_EXP>Korvaxów<> oznaczone są symbolem wizjera.
    ui_medal_desc_nanites: |-
      Nanity często znajdują się w obiektach planetarnych. Można też je uzyskać, sprzedając/rafinując zdobyte przedmioty lub <VAL_ON>przesyłając<> odkrycia.

      Na <SPECIAL>kosmicznej anomalii<> znajdziesz <STELLAR>Aresa<> i <STELLAR>Heliosa<>. Każdego dnia szukają nowych przedmiotów i danych, <VAL_ON>oferując w zamian nanity<>.

      Więcej informacji znajdziesz w dziale <STELLAR>Zdobywanie nanitów<> w sekcji „Ulepszenia i wytwarzanie” przewodnika.
    ui_medal_desc_missions_tguild: |-
      Wykonuj misje dla <STELLAR>gildii handlowców<>, odwiedzając <COMMODITY>system list misji<> stacji kosmicznej w układzie zdominowanym przez tę rasę.

      Sprawdź uważnie treść misji, ponieważ tablica misji będzie zawierać misje pochodzące od wielu <STELLAR>frakcji zlecających<>.

      Poprawa stosunków z <STELLAR>dominującą w układzie formą życia<> zwiększy różnorodność dostępnych misji.
    ui_medal_desc_money_tguild: |-
      Gildia handlowców patrzy sprzyjającym okiem na członków dysponujących imponującym bogactwem.

      Sprzedawaj przedmioty za <COMMODITY>jednostki<> (<IMG>UNITS<>) w galaktycznej sieci handlowej. Rzadko spotykane przedmioty, takie jak <STELLAR>starożytne kości<>, lub towary handlowe, takie jak <COMMODITY>gwiezdny jedwab<>, mogą być wyjątkowo dochodowe dla zaawansowanych handlowców.

      Więcej informacji znajdziesz w sekcji <STELLAR>Zarabianie pieniędzy<> w przewodniku.
    ui_medal_desc_farming: |-
      Uprawiaj rośliny w <STELLAR>bazie<> planetarnej lub na frachtowcu.

      Rośliny należy hodować na <TECHNOLOGY>tacy hydroponicznej<> lub w <TECHNOLOGY>komorze uprawowej<>, ale można je również posadzić <VAL_ON>na zewnątrz<>, w odpowiadających im <TRADEABLE>naturalnych warunkach pogodowych<>.

      Znajdź schematy <TRADEABLE>rolnicze<> w jednostce konstrukcji na <SPECIAL>anomalii kosmicznej<>. Schematy pomieszczenia frachtowca są dostępne z terminalu ulepszeń na mostku frachtowca.
    ui_medal_desc_proc_prods: |-
      Znajdź <SPECIAL>starożytne artefakty<> w zakopanych ruinach.
      <TECHNOLOGY>Kartografowie<> na stacjach kosmicznych sprzedadzą ci mapy prowadzące do <STELLAR>miejsc wykopalisk<>.
      Użyj <TECHNOLOGY>manipulatora terenu<>, aby przekopywać ruiny.
      Do otwarcia skrzyń z artefaktami może być potrzebnych kilka kluczy.
    ui_medal_desc_missions_wguild: |-
      Wykonuj misje dla <STELLAR>gildii najemników<>, odwiedzając <COMMODITY>system list misji<> stacji kosmicznej w układzie zdominowanym przez tę rasę.

      Sprawdź uważnie treść misji, ponieważ tablica misji będzie zawierać misje pochodzące od wielu <STELLAR>frakcji zlecających<>.

      Poprawa stosunków z <STELLAR>dominującą w układzie formą życia<> zwiększy różnorodność dostępnych misji.
    ui_medal_desc_sentinels_wguild: "Gildia najemników szanuje przede wszystkim członków,
      którzy sprawdzili się w boju. \n\n<SPECIAL>Drony Strażników<> patrolują większość
      światów.\nAtak na Strażników wywoła <FUEL>środki powstrzymania<>.\nZnajdź Strażników
      za pomocą <TECHNOLOGY>wizjera analitycznego<>.\n\nWięcej informacji znajdziesz
      w sekcji <STELLAR>Walka<> przewodnika."
    ui_medal_desc_pirates: "Szukaj piratów w <FUEL>układach o wysokim poziomie konfliktu<>
      lub <FUEL>wyjętych spod prawa<>. Możesz też skorzystać z <STELLAR>systemu list
      misji<> na stacjach kosmicznych, które często oferują konkretne nagrody.\nStatki
      przewożące <STELLAR>ładunek o dużej wartości<> najczęściej przyciągają uwagę
      piratów.\n\nStrzelaj <VAL_ON>uzbrojeniem statku<>, używając <IMG>SHIPFIRE<>.
      Zmieniaj tryby broni, używając <IMG>SHIPCYCLEWEAPON<>.Kontroluj swoją prędkość
      za pomocą <FUEL>dopalacza<> (<IMG>BOOST<>) i <VAL_ON>hamulca<> (<IMG>BRAKE<>),
      by pozostać na ogonie celu. \nUlepszenia statków gwiezdnych kupisz od <TECHNOLOGY>handlarzy
      technologiami<> na stacjach kosmicznych."
    ui_medal_desc_fiends: |-
      <FUEL>Szepczące jaja<> występują często na planetach bez atmosfery albo wokół opuszczonych budynków. Zakłócenie spokoju tych jaj przywoła <SPECIAL>potworny ląg<>.
      Zlokalizuj <FUEL>szepczące jaja<>, używając <TECHNOLOGY>wizjera analitycznego<>.

      Więcej informacji znajdziesz w sekcji <STELLAR>Walka<> przewodnika.
    ui_medal_desc_missions_eguild: |-
      Wykonuj misje dla <STELLAR>gildii odkrywców<>, odwiedzając <COMMODITY>system list misji<> stacji kosmicznej w układzie zdominowanym przez tę rasę.

      Sprawdź uważnie treść misji, ponieważ tablica misji będzie zawierać misje pochodzące od wielu <STELLAR>frakcji zlecających<>.

      Poprawa stosunków z <STELLAR>dominującą w układzie formą życia<> zwiększy różnorodność dostępnych misji.
    ui_medal_desc_scanning: |-
      Przejrzyj stronę <TECHNOLOGY>Odkrycia<>, by sprawdzić <SPECIAL>rzadkość<> występowania fauny na planecie, a także poznać wskazówki miejsca i czasu jej znalezienia.

      Zlokalizuj faunę planetarną za pomocą <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>). Nieodkryte stworzenia oznaczone są <FUEL>czerwonymi kropkami<>. Wyceluj w stworzenia wizjerem i przytrzymaj <IMG>BINOCSCAN<>, by je przeskanować.
    ui_medal_desc_dist_warp_eguild: |-
      Dane to główna waluta dla gildii odkrywców, która wynosi na piedestał osiągnięcia członków przebywających długie szlaki pośród gwiazd.

      Aby udać się do nowego układu, otwórz <VAL_ON>mapę galaktyki<> (<IMG>QUICK_MENU<>). Wybierz układ i użyj <IMG>GALAXYWARP<>, by włączyć hipernapęd.
      Wybierz układ bezpośrednio w <VAL_ON>widoku dowolnym<> lub <VAL_ON>poruszaj się<> wzdłuż <VAL_ON>uprzednio wytyczonej ścieżki<>. Ścieżki mogą się zmieniać i prowadzić do różnych miejsc w galaktyce.
    ui_medal_desc_plants: |-
      Użyj <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>), aby przeskanować <TRADEABLE>florę planetarną<>.
      Skanowanie roślin przynosi ci <STELLAR>jednostki<>. Przemianuj i prześlij swoje odkrycia, aby zdobyć <STELLAR>nanity<>.
      <STELLAR>Przewodnik eksploracyjny<> w dzienniku wskaże ci ogólne postępy odkryć dla danej planety.
