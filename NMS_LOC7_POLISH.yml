    ui_exped_cruise_title: Dziennik wyprawy, %FREIGHTER%
    ui_exped_cruise1_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Jesteśmy w układzie %SYSTEM%.
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – silniki warp wysiadły w połowie skoku, reaktor jest poważnie uszkodzony – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
      Zaczyna brakować części, dłużej nie damy rady – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – przynajmniej kriokapsuła kapitana zaczyna odmarzać...
    ui_exped_cruise2_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Jesteśmy w układzie %SYSTEM%.
      Komputer twierdzi, że od naszego odlotu minęła ponad dekada. Pewnie ma rację. Ogarnia nas zmęczenie, walczymy o zachowanie wspomnień.
      Dobrze, że po przebudzeniu kapitana nasze życie odzyskało rytm. Ale dokąd lecimy? Znowu w czerń, w kierunku kolejnego rozczarowania...
    ui_exped_cruise3_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Jesteśmy w układzie %SYSTEM%.
      Nawet najlepszy statek nie zastąpi planety. W końcu każdy zauważa, czym jest: wielkim, metalowym szkieletem.
      Tęsknimy za ciepłą ziemią, dotknięciem gleby, delikatną zmianą z jasności w ciemność. Gwiazdy są piękne, ale też zimne i bezlitosne.
      Wieczne dryfowanie w przestrzeni to żadne życie.
      Żadne, ale jednak życie.
    ui_exped_cruise4_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Jesteśmy w układzie %SYSTEM%.
      Przekraczając kolejną granicę sektora, przywołujemy wspomnienia o naszym pierwszym wylocie.
      Nasz własny dom obrócił się przeciw nam. Nie wiedział tego co my. O grawitacji, stopionym jądrze, powolnym kroczeniu ku zagładzie.
      Nasza prowizoryczna flota była niekompletna, załadowano niewiele kapsuł. Fala uderzeniowa pochłonęła tych na niskiej orbicie, resztę rozproszyła. Ogień, chaos, chaos – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
    ui_exped_cruise5_lang: "Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Jesteśmy
      w układzie %SYSTEM%.\nWciąż podróżujemy, wciąż szukamy. Istnieje nieskończona
      liczba światów, ale jest tylko jeden dom\nJesteśmy rozproszeni, ale nie zniszczeni.
      Pozostali gdzieś tam są. Każdy skok, każdy skan, każdy analizowany sygnał –
      szanse są niskie, ale nie zerowe. "
