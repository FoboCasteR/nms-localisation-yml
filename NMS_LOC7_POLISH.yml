    ui_pirates1_obj1: Dotrzyj do zaznaczonych współrzędnych
    ui_pirates1_obj1_tip: |-
      „- <STELLAR>kzzzzkt<> - odrzućcie ich kłamstwa - <STELLAR>kzzkttt<> - podążajcie za nami ku wolności - <STELLAR>kzzzzzzzzt<> - ”

      Opuszczony, dryfujący statek nadaje dziwną wiadomość oraz zestaw <TECHNOLOGY>współrzędnych<>.
      Podążaj za współrzędnymi, by dowiedzieć się więcej.
    ui_pirates1_obj2: Dotrzyj do punktu spotkania
    ui_pirates1_obj2_tip: |-
      „- <STELLAR>kzzzzkt<> - oprzyjcie się czerwieni - <STELLAR>kzkt<> - wytniemy szkarłatne oko!
      - <STELLAR>kzzzzzzzzzzzzktttz<> - Śmierć szkarłatnemu - <STELLAR>kzzzzkt<> - tyranowi!”

      Echo sygnału wiodło do <TECHNOLOGY>miejsca katastrofy<>, gdzie spoczywają dymiące szczątki jednostki zniszczonej w bitwie.
      Ktokolwiek zestrzelił statek, pozostawił informacje o <TECHNOLOGY>punkcie spotkania<>. Dotrzyj do ogniwa nawigacyjnego, by dowiedzieć się więcej.
    ui_pirates1_obj3: Podążaj za Głosem wolności
    ui_pirates1_obj3_alt: Znajdź Głos wolności
    ui_pirates1_obj3_tip: |-
