    ui_portal_tra_library1: |-
      Wpis wygląda na starożytny.

      <STORY_HIGH>Korvaxów należy traktować <><FUEL>MIŁOSIERNIE<><STORY_HIGH>. Wszechświat nie potrzebuje naszego porządku <><FUEL>MORALNEGO<><STORY_HIGH>, a jedynie takiego, który <><VAL_ON>ZDECYDUJEMY<><STORY_HIGH> się <><VAL_ON>NARZUCIĆ<>.

      <VAL_ON>[Komunikacja]<>
      <STORY_HIGH> <><TECHNOLOGY>POWŁOKI<><STORY_HIGH> Korvaxów zostaną pozbawione wszelkiego kontaktu z ich <><TECHNOLOGY>KONWERGENCJĄ<><STORY_HIGH>. Przez pięćdziesiąt cykli będą odcięte od WSZYSTKICH częstotliwości komunikacyjnych. Wszelkie odwołania do <><FUEL>FAŁSZYWEGO ATLASA<><STORY_HIGH> będą karane.<>

      <VAL_ON>[Użyteczność]<>
      <STORY_HIGH>Korvaksi otrzymają <><TECHNOLOGY>NARZĘDZIA<><STORY_HIGH> własnego <><FUEL>UPOKORZENIA<><STORY_HIGH>. Odmowa <><TECHNOLOGY>POZYSKIWANIA<><STORY_HIGH> minerałów z planet poskutkuje <><FUEL>POZYSKIWANIEM Z SAMYCH KORVAXÓW<><STORY_HIGH>.<>

      <VAL_ON>[Wygląd]<>
      <STORY_HIGH>Korvaksi otrzymają modyfikacje <><TECHNOLOGY>WYGLĄDU<><STORY_HIGH>, by wyglądali, jakby posiadali <><TECHNOLOGY>CIAŁA<><STORY_HIGH>. Wszelki <><FUEL>OPÓR<><STORY_HIGH> zaniknie.<>
    ui_portal_tra_library2: |-
      Przez ekran terminala przepływają tysiące słów filozofii handlowej Geków. Oto fragment:

      <STORY_HIGH>Należy nawiązać przyjazne stosunki ze wszystkimi potencjalnymi [<><FUEL>USUNIĘTO<><STORY_HIGH>]. Wiele gatunków różnie rozumie tego typu próby. Feromony nie są uniwersalne. Brak zaufania jest powszechny.

      W związku z tym zaleca się wyraźne odwołania do przyjaźni. Przykładowo: „Korvax – przyjaciel”, „Vy’keen – brat”, „[<><FUEL>USUNIĘTO<><STORY_HIGH>] – sojusznik”.

      Należy pamiętać, że Strażnicy NIE rozumieją ani NIE wyrażają przyjaźni. Wszelkie sprzeczne z tym zachowania należy zgłosić Federacji Handlowej i uznać za wczesną oznakę [<><FUEL>USUNIĘTO<><STORY_HIGH>].

      Partnerów handlowych NIE należy całkowicie pozbawiać zasobów, inaczej nie będą mogli dalej handlować. Nasi wrogowie muszą prosperować, aby Gecy mogli osiągnąć [<><FUEL>USUNIĘTO<><STORY_HIGH>].<>
    ui_portal_tra_library3: |-
      W archiwum wpis oznaczono jako analizę historyczną. To jej krótki fragment:

      <STORY_HIGH>Okoliczności geckiej reformacji są wciąż niejasne, nawet po dziś dzień. Wiele pokoleń minęło od czasu upadku Pierwszych Pomiotów. A mimo to istnieją rozległe archiwa i rozproszone wspomnienia tych wczesnych dni.

      Mniej niż 4% całej geckiej populacji zdradza jakąkolwiek chęć nauki własnej historii. Mniej niż 0,08% identyfikuje się z celami dawnego imperium. Jakim cudem nie ma żadnych zapisów tej gigantycznej zmiany, jeśli chodzi o władzę i filozofię? Nawet u Korvaxów, których umysły są przecież mechaniczne.

      Projekt Archiwum jest absolutnym priorytetem. Musimy odzyskać to, co zostało utracone, i strzec tego, co pozostało.<>
    ui_portal_tra_library4: "Ten wpis to najwyraźniej jakiś tekst interaktywny z Drugiej
      Ery Handlowej. Terminal pozwala mi dokonywać wyborów...\n\n<STORY_HIGH>KIJANKI
      UCIEKŁY z SADZAWEK ROZRODCZYCH. Co robisz?<>\n\n<VAL_ON>[Idziesz w lewo]<>\n<STORY_HIGH>Idziesz
      w lewo. Xankrath cię pożera. Koniec gry.<>\n\n<VAL_ON>[Idziesz w prawo]<>\n<STORY_HIGH>Idziesz
      w prawo. Kijanki zostają ocalone i stają się twoimi towarzyszami. Kontynuować?<>\n\n<VAL_ON>[Przekraczasz
      czasoprzestrzeń]<>\n<STORY_HIGH>Przekraczasz – <><VAL_ON>kzzkkt<><STORY_HIGH>
      – czaso – <><VAL_ON>kzzkt<><STORY_HIGH> – przestrzeń. \n\nNie ma zwycięstw ani
      porażek, jedynie nieskończony smutek. Koniec gry?<>"
    ui_portal_tra_library5: |-
      Projekcjom imponujących holograficznych fabryk towarzyszy głos Geka.

      <STORY_HIGH>Sztab Generalny Vy'keenów nie szuka zysków. Nie oferuje przyjaźni, sojuszów, danin. Mają się za honorowych. Za dobrych i sprawiedliwych.

      Ale tylko spójrzcie na fabryki wojenne, enzymy bojowe, obwody ciała, źródło wszelkiej odwagi i siły! Podziwiajcie organy pobrane od heretyków, od słabych!

      Vy'keeni są hipokrytami. Kłamcami. Nie chcą przyjąć do wiadomości, że Gecy się zmienili. Grożą nam, a jednak nie atakują.<>

      W archiwum znajduje się ponad sto takich wpisów. Parada potworności, dalsze dowody rzekomej deprawacji Vy'keenów i wyższości Geków.
    ui_portal_tra_library6: |-
      Interfejs przekazuje wspomnienia zapachów, zalewając pomieszczenie delikatnym aromatem. Próbuje wypełnić umysł użytkownika wizjami miejsc, które nigdy nie istniały i nie mogły istnieć.

      W interfejsie pozostał ślad pewnego Geka. Musiał spędzić tu całe lata, wciąż czyszcząc własną pamięć, by przeżyć fikcyjne żywoty. Te symulowane fantazje wciąż są dostępne...

      <VAL_ON>[Rodzina]<>
      <STORY_HIGH>Wracam do czasów dzieciństwa. Razem z rodzeństwem bawię się przy sadzawce rozrodczej. Sadzawka jest dla mnie całym światem. Mój umysł jest niewinny, nie myśli o handlu, jednostkach, nienasyconym głodzie. Tu zostaniemy na zawsze.<>

      <VAL_ON>[Przyjaźń]<>
      <STORY_HIGH>W tajemnicy spotykam się z Korvaxem. Wręczam mu zakazany przedmiot. Syntetyczna forma życia waha się, niepewna. W końcu odchodzi. Mam nadzieję, że mnie zapamięta. To ścieżka, którą bym wybrał, którą powinienem był wybrać.<>

      <VAL_ON>[Dom]<>
      <STORY_HIGH>To ja jestem wybrańcem, który ma pomóc istocie podróżująco-przyjaznej. Jestem zobowiązany. Ważny. Jestem nadzorcą. Jest w tym wszechświecie dom tylko dla mnie, gdzie już nigdy nie zabraknie mi jednostek.<>
    ui_portal_tra_library7: |-
      Archiwum zaklasyfikowało ten wpis jako fragment dochodzenia, przekazany Federacji Handlowej, zanim utracono wszelki kontakt. Oto mały wycinek:

      <STORY_HIGH>Ścigani – <><VAL_ON>kzzkt<><STORY_HIGH> – czerwone szaty – do tuneli –<>

      Przez chwilę w pliku dźwiękowym nie ma żadnych słów, jedynie dźwięki spod powierzchni planety.

      Dziwne odgłosy drapania odbijają się echem w mroku... okrzyki bólu wydawane znajomym głosem...

      <STORY_HIGH>Kultyści są – <><VAL_ON>kzzzkt<><STORY_HIGH> – schwytali podróżnika, zażądali „ukrytego ducha” – <><VAL_ON>kzzkt<><STORY_HIGH> – wszystkiemu zaprzecza –<>

      Ostatnia transmisja jest w pełni zrozumiała i bez zakłóceń:

      <STORY_HIGH>Wysyłacie kolejnych Geków. Uznajecie nas za przestępców, zrodzonych w brutalnych czasach. Ale szaty Ostatnich Pomiotów nie zostały utkane z krwi. Zostały utkane z dusz. Przypominają nam o tym, kim kiedyś byliśmy. Kim znów możemy się stać...<>
    ui_portal_tra_library8: "To zapis przebiegu aukcji zorganizowanej sto lat temu
      na Balaronie-Secondusie. Zmarły władca handlowy pozostawił po sobie mnóstwo
      dzieł sztuki. Jego potomkowie, liczeni w tysiącach, sprzedali jego majątek.
      \n\n<STORY_HIGH>Kolejny przedmiot to praca kunszt-Geka Sibla, z Piątej Wysokiej
      Recesji. Jak państwo widzą, feromony tańczą wśród włóczni światła i hologramów,
      syntezy technologii geckiej i korvaksiańskiej. \n\nDzieło to przedstawia dwie
      istoty przy pracy: handlują, czczą bogów, szukają swojego miejsca w dziwnym,
      nieskończonym wszechświecie. Mimo powtarzających się elementów Korvax i Gek
      nigdy nie patrzą na siebie, nigdy nie sprzymierzają ze sobą.\n\nProszę zwrócić
      uwagę, że Gek często się trzęsie, drży, nawet gdy uda mu się osiągnąć zysk,
      a jego sojusznik działa bardzo spokojnie.\n\nPraca nosi tytuł „Poczucie winy”.
      Czy mamy ofertę?<>"
    ui_portal_tra_library9: |-
      Wygląda na to, że zapis został stworzony przez Vy'keenów i skradziony przez Geków podczas szeroko zakrojonej operacji hakerskiej. Jest tam obszerna lista rang i typów Geków. Krótki segment:

      <VAL_ON>SprzedGecy<><STORY_HIGH>: Bardziej przejmują się marżą zysku niż własnymi krewnymi. Czeka ich krótkie i brutalne życie na odległych planetach i żałosnych giełdach. Zasługują na śmierć.<>

      <VAL_ON>FizGecy<><STORY_HIGH>: Robotnicy często służący SprzedGekom. Najniższa z geckich klas. Potencjał przyszłej rebelii.<>

      <VAL_ON>Przedstawiciele handlowi<><STORY_HIGH>: Geccy książęta, faworyzowane dzieci Władców. Niewielu przeżywa i przejmuje schedę po rodzicach. Często powierza im się budowę flot. Zalecany cel indoktrynacji.<>

      <VAL_ON>Władcy handlowi<><STORY_HIGH>: Kontrolują ogromne obszary kosmosu. W porównaniu z innymi przedstawicielami swojego gatunku żyją dosyć długo i mają tysiące potomków. Zalecany cel porwań.<>
    ui_portal_tra_library10: |-
      Archiwum wybiera Fragmenty Gellyvuba, pamiętniki znanego geckiego farmera z ery Piątej Niskiej Recesji.

      <VAL_ON>Wpis nr 5<><STORY_HIGH> <IMG>SLASH<> Nadzorca nie jest ze mnie zadowolony. Żąda większej wydajności sadzawek rozrodczych. „Jeśli zawiedziemy, wszystkie dzieci umrą, Gellyvubie. Rozpaczaj!”<>
      <VAL_ON>Wpis nr 8<><STORY_HIGH> <IMG>SLASH<> W tym miejscu urośnie praktycznie tylko brzeczka szronowa. Jak mamy rozkwitać na samym dioksycie?<>
      <VAL_ON>Wpis nr 12<><STORY_HIGH> <IMG>SLASH<> Wydaje się, że kilka systemów hydroponicznych osiąga lepsze wyniki niż inne mimo użycia takich samych elementów. To bez sensu, to zupełnie bez sensu.<>
      <VAL_ON>Wpis nr 13<><STORY_HIGH> <IMG>SLASH<> Poprosiłem korvaksiańskich pracowników o przeprowadzenie testów wody, ale oni nie chcą się do niej zbliżać. „Atlas–koniec” – świergoczą. Głupi Korvaksi.<>
      <VAL_ON>Wpis nr 16<><STORY_HIGH> <IMG>SLASH<> Ocaliłem nas! Woda jest kluczem! Jest takie jezioro... które śpiewa pieśni... wywołuje wibracje.<>
      <VAL_ON>Wpis nr 23<><STORY_HIGH> <IMG>SLASH<> Jestem teraz nadzorcą. Będziemy eksportować ten dźwięk na inne planety! Mówi się nawet o awansie!<>
