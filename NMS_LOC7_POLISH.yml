    ui_portal_core_9: |-
      Sygnał doprowadził mnie do wraku frachtowca. Wokół rozrzucone są fragmenty metalu. Czyżby te komunikaty były jedynie losowymi przekazami uszkodzonych obwodów?

      Pośród szczątków znajduję dziennik pilota. Miga, czekając na wybór opcji.

      Zamiast wyświetlenia dziennika pilota, terminal wypluwa dziwną sekwencję liczb. Po nich następuje krótka wiadomość:

      <STORY_HIGH>Anomalia nadciąga po gwiazdy. Uciekajcie.<>
    ui_portal_core_10: |-
      Mój statek kosmiczny, szukając źródła paliwa, prowadzi mnie do struktury niepodobnej do niczego spotkanego do tej pory. Wszystko jest tak wybitnie obce, tak wybitnie nie na miejscu.

      Monolit ujawnia dziwną wiadomość:

      <STORY_HIGH>GRANICE UPADAJĄ. ŚCIANY SIĘ WALĄ. WSZECHŚWIAT CZEKA NA CIEBIE.

