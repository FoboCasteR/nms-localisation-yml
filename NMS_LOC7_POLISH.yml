    update12_title: No Man's Sky – aktualizacja Endurance
    update12_notes: |-
      Aktualizacja ENDURANCE do gry No Man's Sky wprowadza szereg nowych funkcji. Więcej szczegółów na stronie www.nomanssky.com.

      * Bazy frachtowców zostały przebudowane dzięki szerokiej gamie nowych części i możliwości budowania na zewnątrz.
      * Ogólny rozwój bazy został ulepszony, z wieloma nowymi funkcjami poprawiającymi jakość życia.
      * Frachtowce budowane przez graczy są teraz zamieszkiwane przez własną załogę.
      * Asteroidy zostały wizualnie odświeżone, aby zapewnić dramatyczne nowe wrażenia w kosmosie.
      * Gracze mogą teraz zdobyć całą flotę generowanych proceduralnie organicznych fregat.
      * W Nexusie dodano kilka nowych stylów misji dla wielu graczy.

      Studio Hello Games ciężko pracuje, by ulepszać i rozwijać grę No Man's Sky. Mamy nadzieję, że przypadnie wam do gustu. :)

      Bardzo wam dziękujemy,
      Hello Games
    ui_pulse_encounter_name_biofrig: Kosmiczny wieloryb
    ui_pulse_encounter_tit_biofrig: Wykryto pieśń wieloryba
    ui_pulse_encounter_msg_biofrig: |-
      W lokalnej przestrzeni wykryto <SPECIAL>kosmiczną megafaunę<>
      Zwolnij, by zbadać istotę
    ui_pulse_encounter_osd_biofrig: WYKRYTO PIEŚŃ WIELORYBA <IMG>SLASH<> WYŁĄCZ NAPĘD
      PULSACYJNY, BY JĄ ZBADAĆ
    ui_hail_biofrig_desc_1: Wspaniała istota dryfuje, obserwując mnie bez oczu. Nie
      dostrzegam u niej żadnych oczywistych organów, dzięki którym mogłaby mnie widzieć
      lub poruszać się w kosmosie, a jednak w jakiś sposób realizuje obie te rzeczy.
    ui_hail_biofrig_lang_1: Czekałem, podróżniku. Było nam przeznaczone spotkać się
      tutaj.
    ui_hail_biofrig_desc_1a: Słowa istoty pojawiają się bezgłośnie w mojej głowie,
      jakby wchodziły do mojej świadomości na jakiejś nieznanej długości fali.
    ui_hail_biofrig_desc_2: Wszystko w tym stworzeniu jest spokojne, jakby było całkowicie
      w zgodzie ze wszechświatem. Patrzy na mnie z namysłem.
    ui_hail_biofrig_lang_2: Witaj, podróżniku. Nie zdawałem sobie sprawy, że tak szybko
      się spotkamy.
    ui_hail_biofrig_desc_2a: Spokojna obecność stworzenia dodaje mi otuchy. Wydaje
      się, że, jego słowa pochodzą z mojej własnej głowy.
    ui_hail_biofrig_desc_3: Wygląda na to, że ta ogromna istota mogłaby zmiażdżyć
      mój statek jedną macką, ale w jej obecności czuję się całkowicie bezpiecznie.
    ui_hail_biofrig_lang_3: Czekałem na ciebie, podróżniku.
    ui_hail_biofrig_desc_3a: Stworzenie przemawia pieśnią z innego świata. Słowa nabierają
      kształtu w mojej głowie.
    ui_hail_biofrig_lang_4: Nie bój się, podróżniku. Nie zamierzam cię skrzywdzić.
    ui_hail_biofrig_lang_5: Cieszę się, że cię widzę, podróżniku.
    ui_hail_biofrig_lang_6: Witaj, podróżniku. Przewidziałem tę chwilę.
    ui_hail_biofrig_lang_7: Przeżyliśmy tę chwilę już wcześniej, podróżniku, a jednak
      nasze spotkanie jest tak radosne jak zawsze.
    ui_hail_biofrig_lang_8: Tak. Wydaje się, że to chwila, w której powinniśmy się
      spotkać. Witaj, podróżniku.
    ui_hail_biofrig_lang_9: Warto było czekać, żeby cię poznać, podróżniku. Witaj.
    ui_hail_biofrig_purchase_lang_1: Dołączę do twojej fregaty, kiedy zechcesz. To
      nieuniknione.
    ui_hail_biofrig_purchase_lang_2: Czy nadszedł czas, abym dołączył do twojej grupy
      fregat?
    ui_hail_biofrig_purchase_lang_3: Dawno temu, zanim zaczęły się twoje wspomnienia,
      płynąłem obok twojej floty fregat. To się powtórzy, kiedy wyrazisz gotowość.
    ui_hail_biofrig_purchase_opt: Zbadaj stworzenie
    ui_hail_biofrig_purchase_res_1: Pozwolę na to.
    ui_hail_biofrig_purchase_res_2: Chociaż nie jestem statkiem gwiezdnym, popłynę
      obok twojej floty.
    ui_hail_biofrig_purchase_res_3: Nie potrafię przewidzieć twojego wyboru, podróżniku.
      Decyzja należy do ciebie.
    ui_hail_biofrig_opt_end: Koniec połączenia
    ui_first_biofrig_1_desc: Kolosalna, wspaniała istota dryfuje obok mojego statku,
      jakby płynąc przez próżnię kosmosu. Wokół niej połyskuje mgiełka kosmicznego
      pyłu. Nie przypomina niczego, co kiedykolwiek zdarzyło mi się zobaczyć.
    ui_first_biofrig_2_lang: Podróżniku. W nieskończoności losów nasze ścieżki zbiegły
      się.
    ui_first_biofrig_3_desc: W obecności tego starożytnego stworzenia odczuwam spokój
      i harmonię. Wszystko to wydaje się dziwne znajome, jak gdyby to nie było nasze
      pierwsze spotkanie.
    ui_first_biofrig_4_lang: Jesteśmy niczym osnowa i wątek, spleceni w kosmiczny
      gobelin. Cieszę się, że jesteśmy razem.
    ui_first_biofrig_5_desc: Stworzenie nie mówi głośno. Jego melodyjny głos, symulowany
      bezpośrednio w moim umyśle, wydaje się naturalny i kojący.
    ui_first_biofrig_opt_a: Porozmawiaj o lewiatanie
    ui_first_biofrig_res_a: Nie jestem lewiatanem. Nasz gatunek jest inny niż twój,
      podróżniku. Tam, gdzie wy się powtarzacie, my trwamy. Każdy z nas jest unikatowym
      wątkiem w tej rzeczywistości.
    ui_first_biofrig_opt_b: Zapytaj o gobelin.
    ui_first_biofrig_dream_intro: Wiele razy widziałem twój los spleciony z moim.
      Czy powinienem ponownie dołączyć do twojej floty frachtowców?<NEWLINE>Chodź,
      śnijmy razem. Kim jesteś w tym życiu?
    ui_first_biofrig_opt_c: Zapytaj o unikatowe nici
    ui_first_biofrig_res_c: Jestem stary, podróżniku. Kiedy wszystko się skończy,
      mój rodzaj pozostanie. Karmazynowy śniący nas nie dostrzega.
    ui_first_biofrig_opt_d: Śnijcie razem
    ui_first_biofrig_dream_opt_end: "(Ślad)"
    ui_first_biofrig_dream_1: Przypominający wieloryba stwór otwiera gardło. Pochłania
      mnie dźwięczna kołysanka, zalewając moją świadomość falami euforii. Głos stworzenia
      oddala się, gdy w moim umyśle pojawiają się dziwne wizje...
    ui_first_biofrig_dream_1_opt_a: Rozglądanie się
    ui_first_biofrig_dream_1_opt_b: Poczuj
    ui_first_biofrig_dream_1_opt_c: Przesuń
    ui_first_biofrig_dream_2: |-
      Płynę z nieważkimi kończynami przez ocean gwiazd.
      Jakiś układ ciał niebieskich nabiera ostrości. Trzy światy zapraszają mnie bliżej, ale wiem, że mój czas tutaj mija. Mogę dotrzeć tylko do jednej planety. Mocno ściskam kończyny i nurkuję w kierunku...
    ui_first_biofrig_dream_2_opt_a: Tętniącej życiem obcej metropolii
    ui_first_biofrig_dream_2_opt_b: Gór pokrytych żyłami indu
    ui_first_biofrig_dream_2_opt_c: Ekosystemu z megafauną
    ui_first_biofrig_dream_2_res: Rozumiem, podróżniku. Zaczynam cię dostrzegać wyraźniej.
      Pokaż mi więcej...
    ui_first_biofrig_dream_3: |-
      Kołysanka stworzenia ciągnie mnie dalej. Moje ciało jest jego ciałem. Połączeni płyniemy przez sen.
      Stoję na odsłoniętej powierzchni spalonej od gorąca pustyni. Nade mną kłębią się siarkowe chmury. Niebo dudni, a mój skafander ostrzega: zbliża się burza ognia...
    ui_first_biofrig_dream_3_opt_a: Poczekaj i uzupełnij paliwo
    ui_first_biofrig_dream_3_opt_b: Zbierz kryształy burzy
    ui_first_biofrig_dream_3_opt_c: Opuść ten wrogi świat
    ui_first_biofrig_dream_4: |-
      Stwór moduluje swoją pieśń zgodnie z moim wyborem. Choć to ja kształtuję wizje, wyczuwam, że %NAME% odnajduje w ten sposób swoje miejsce w naszym partnerstwie.
      Obrazy ulegają zmianie. Znajduję się na mostku mojego statku głównego – ryczą alarmy, poziom mocy jest krytyczny, wszystkie systemy zawodzą. Zespół inżynieryjny potrzebuje czasu na naprawę, ale oportunistyczni piraci mogą w każdej chwili uderzyć w narażony frachtowiec...
    ui_first_biofrig_dream_4_opt_a: Oszczędzaj energię
    ui_first_biofrig_dream_4_opt_b: Przekieruj moc do hipernapędu
    ui_first_biofrig_dream_4_opt_c: Wezwij pomoc
    ui_first_biofrig_dream_5: Pieśń stworzenia przeobraża się w język. Odkrywam, że
      znam wszystkie główne języki obcych. Czas płynie niekonwencjonalnie, a ja spędzam
      satysfakcjonujący dzień na nauce i poznawaniu zwyczajów rasy...
    ui_first_biofrig_dream_5_opt_a: Gek
    ui_first_biofrig_dream_5_opt_b: Korvax
    ui_first_biofrig_dream_5_opt_c: Vy'keenin
    ui_first_biofrig_dream_6: |-
      Wizje ciemnieją i nasilają się.
      Przekradam się przez opuszczony frachtowiec. Groteskowe woreczki po jajach zwisają z sufitu, sącząc się i drżąc. Woreczków jest wiele, a ja nie mam wsparcia.
    ui_first_biofrig_dream_6_opt_a: Pobierz woreczek do badań
    ui_first_biofrig_dream_6_opt_b: Strzel do woreczków
    ui_first_biofrig_dream_6_opt_c: Opuść to miejsce
    ui_first_biofrig_dream_7: Sygnał S.O.S. prowadzi mnie do odległego sektora kosmosu.
      Odkrywam dryfującego pilota ze zniszczonym statkiem i suchym bakiem. Kiedy się
      zbliżam, jego oprawca ucieka z miejsca zdarzenia...
    ui_first_biofrig_dream_7_opt_a: Podaruj pilotowi zapasowe paliwo
    ui_first_biofrig_dream_7_opt_b: Pozyskaj świeży tryt
    ui_first_biofrig_dream_7_opt_c: Przechwyć paliwo oprawcy
    ui_first_biofrig_dream_8: 'Przebywam w nieznanej galaktyce, pośród nieznanych
      gwiazd. Nagle słyszę groźbę: „oddaj swój ładunek albo zgiń”. Wrogi statek jest
      dobrze uzbrojony, a jego wyposażenie lepsze od mojego. To byłaby ciężka walka...'
    ui_first_biofrig_dream_8_opt_a: Negocjuj umowę
    ui_first_biofrig_dream_8_opt_b: Strzel, zanim oni to zrobią
    ui_first_biofrig_dream_8_opt_c: Omiń ich i ucieknij
    ui_first_biofrig_dream_9: |-
      Piosenka zaczyna cichnąć.
      Patrzę na horyzont zapierającej dech w piersiach planety. Egzotyczne stada pasą się spokojnie na pachnącej trawie. Rozległe podziemne jaskinie przepełnione są ogromnym bogactwem. Mogę tu zostać albo zostawić ten świat w nienaruszonym stanie...
    ui_first_biofrig_dream_9_opt_a: Odkryj każdy gatunek
    ui_first_biofrig_dream_9_opt_b: Wydobądź każdy zasób
    ui_first_biofrig_dream_9_opt_c: Zatrzymaj się tylko, by zatankować
    ui_first_biofrig_dream_outro: Sen się cofa, powraca rzeczywistość.
    ui_first_biofrig_dream_last_opt: Staw czoła rzeczywistości
    ui_first_biofrig_dream_leave: Uciekaj.
    ui_first_biofrig_dream_att: |-
      Już cię rozumiem. Widzę siłę, jakiej potrzebuje ode mnie twoja flota.
      Jestem gotowy do rozpoczęcia naszej współpracy...
    ui_first_biofrig_dream_exp: |-
      Już cię rozumiem. Widzę zamiłowanie do podróży, jakiego potrzebuje ode mnie twoja flota.
      Jestem gotowy do rozpoczęcia naszej współpracy...
    ui_first_biofrig_dream_ind: |-
      Już cię rozumiem. Widzę wiedzę geologiczną, jakiej potrzebuje ode mnie twoja flota.
      Jestem gotowy do rozpoczęcia naszej współpracy...
    ui_first_biofrig_dream_tra: |-
      Już cię rozumiem. Widzę przekonującą pieśń, jakiej potrzebuje ode mnie twoja flota.
      Jestem gotowy do rozpoczęcia naszej współpracy...
    ui_first_biofrig_dream_fue: |-
      Już cię rozumiem. Widzę wytrzymałość migracyjną, jakiej potrzebuje ode mnie twoja flota.
      Jestem gotowy do rozpoczęcia naszej współpracy...
    ui_first_biofrig_dream_spe: |-
      Już cię rozumiem. Widzę sekrety hiperprzestrzeni, jakich potrzebuje ode mnie twoja flota.
      Jestem gotowy do rozpoczęcia naszej współpracy...
    ui_first_biofrig_purchase_opt: Przyłącz do floty fregat
    ui_whale_beacon_name: ANTENA SNÓW
    ui_whale_beacon_name_l: Antena snów
    ui_whale_beacon_desc: |-
      Odbiornik i wzmacniacz sygnału, dostrojony do długości fali uśpionego umysłu. To każdy kolor naraz, dzielący okoliczne światło na migoczącą tęczę.

      <FUEL>Uwaga:<> korzystanie z anteny w głębinach kosmosu może przyciągnąć <SPECIAL>kosmiczną megafaunę<>.
    ui_whale_beacon_sub: Urządzenie dostępowe do podświadomości
    ui_poi_biofrig_search_msg0: |-
      <SPECIAL>Antena snów<> pozostaje w spoczynku...
      Twoja flota fregat jest obecnie <FUEL>pełna<>
      Antena może przyciągnąć <SPECIAL>kosmiczną megafaunę<> do twojej floty fregat.
      Odwołaj fregaty z terminala <TECHNOLOGY>zarządzania flotą<> na mostku frachtowca
    ui_poi_biofrig_search_msg1: |-
      <SPECIAL>Antena snów<> uległa przebudzeniu!
      Nasłuchiwanie na częstotliwości: %SIGNAL%...
    ui_poi_biofrig_search_msg2: |-
      <SPECIAL>Antena snów<> pozostaje w spoczynku...
      Poleć swoim statkiem w głębiny kosmosu, aby poszukać <SPECIAL>kosmicznej megafauny<>.
    ui_poi_biofrig_search_msg3: |-
      <SPECIAL>Antena snów<> pozostaje w spoczynku...
      Aktywuj <TECHNOLOGY>napęd pulsacyjny<>, aby poszukać <SPECIAL>kosmicznej megafauny<>.
    ui_poi_biofrig_search_msg4: |-
      <SPECIAL>Antena snów<> pozostaje w spoczynku...
      Odpowiedz na <STELLAR>komunikatorze<>, aby odblokować częstotliwości.
    ui_poi_biofrig_msg1: |-
      Wykryto w pobliżu <SPECIAL>kosmiczną megafaunę<>.
      Zbliż się do formy życia, aby nawiązać kontakt.
    ui_poi_biofrig_msg2: |-
      Na wywołanej częstotliwości wykryto wielorybi śpiew.
      Odbierz komunikator, naciskając <IMG>QUICK_MENU<>.
    ui_poi_biofrig_search_done: |-
      <SPECIAL>Antena snów<> kończy swą podróż.
      Przytrzymaj <IMG>DISCARD<> na przedmiocie w ekwipunku, aby go wyrzucić
      Organiczną fregatę można znaleźć w głębinach kosmosu w każdym układzie
      Użyj <TECHNOLOGY>wykrywacza anomalii<>, by namierzyć anomalie w głębinach kosmosu
