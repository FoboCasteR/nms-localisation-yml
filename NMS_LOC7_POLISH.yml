    ui_sentinel_hive_1_lang: "Aeron. Procedura. Protokół. Zdobycz. Eksperyment. Skorupa.
      <SPECIAL>Strażnik<>.\n\nKiedyś nie musieliśmy manifestować swej obecności fizycznie.
