    ui_rogue_grave_stone_desc1: |-
      Wspomnienie jest <STELLAR>wypalone<> w tym dziwnym materiale będącym echem innego żywota...

      „Lewiatan nie przypominał niczego, co kiedykolwiek widziałem.
      Był tak wielki, że przesłonił słońce.
      Chciałem go. Zasłużyłem na niego! Będzie mój.
      Oparł się, nie poddał się bez walki.
      Wył i wył, gdy infra-nóż zagłębiał się w jego ciało.
      Prawie zabrał mnie ze sobą. A może mu się to udało. Może...”
    ui_rogue_grave_stone_desc2: |-
      Wspomnienie jest <STELLAR>wypalone<> w tym dziwnym materiale będącym echem innego żywota...

      „Goni mnie ten sam koszmar: zawodzenie wypełnia mój kokpit, elementy sterujące na desce rozdzielczej są poplamione krwią.
      Zrezygnowałem ze snu. Przelatuję obok rozmazanych gwiazd.
      A oto i on: majestatyczny, dryfujący w oceanie przestrzeni.
      Coś we mnie płonie. Muszę go mieć.
      Jego wielka płetwa machnęła w kierunku mojego statku, a mój kadłub zniknął...”
    ui_rogue_grave_stone_desc3: |-
      Wspomnienie jest <STELLAR>wypalone<> w tym dziwnym materiale będącym echem innego żywota...

      „To miał być ten dzień. Nadeszła wyczekiwana godzina.
      Muszę go mieć. Nigdy nie widziałem czegoś takiego.
      Byłem gotów. Ale wszystko działo się szybciej, niż myślałem. Jakby stworzenie wiedziało, dokąd polecę, zanim ja sam obrałem kierunek.
      Wielka macka ścisnęła mój statek, mój kokpit, mój kombinezon, aż do kości. I ten kombinezon będzie moim grobem”.
    ui_rogue_grave_stone_desc4: |-
      Wspomnienie jest <STELLAR>wypalone<> w tym dziwnym materiale będącym echem innego żywota...

      „Pościg zakończony. Przegrałem.
      Olbrzymy przeżyły, a ja ginę.
      Spadając z nieba, zauważyłem inny statek spadający tuż obok. A potem następny. I kolejny.
      Może to tylko wytwór wyobraźni umierającego umysłu...
      Te stworzenia były takie piękne. Ale to koniec.
      Już nie będą nawiedzać moich myśli”.
    ui_rogue_grave_stone_desc5: |-
      Wspomnienie jest <STELLAR>wypalone<> w tym dziwnym materiale będącym echem innego żywota...

      „Stanąłem twarzą w twarz z istotą piękniejszą i dziwniejszą niż wszystko, co kiedykolwiek widziałem.
      Choć nie ma oczu, nie wierzę, że jest ślepa.
      Była ogromna, wspaniała, spokojna. Ale potem, po jednym ruchu mackami, zniknęła.
      Od tamtej pory nie myślałem o niczym innym. Tylko o wielorybie. Wielorybie. <SPECIAL>Zawodzącym<> wielorybie”.
    ui_rogue_grave_stone_sub: Artefakt pętli
