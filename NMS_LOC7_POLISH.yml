    ui_exped_wormhunt_obj_tip1: |-
      „Robaczy władca góruje nad piaszczystą powierzchnią; jego ciało zasłania niebo.
      Nasze żałosne powłoki nie mogą za nim podążać, dosięgnąć go ani dotrzeć do jego wnętrza.
      Ofiarujemy ziemi siebie.
      Prosimy, by nasza ofiara została przyjęta”.

      Podążaj za <SPECIAL>tytanicznym robalem<> przemierzającym planetę.
      Skorzystaj z <TECHNOLOGY>trybu przeszukiwania celów<>, by znaleźć świętą ziemię, gdzie stwory wycofują się do jądra planety.
      Znajdź tę norę robala, w której rozpocznie się ekspedycja.
    ui_exped_wormhunt_obj_tip2: "„Pył nas dusił. \nNasze oczy były zaczerwienione
      i załzawione. \nAle nie było sensu uciekać przed prawdą.\nŻyły Atlasa wyszły
      na powierzchnię”.\n\nPodążaj za <SPECIAL>tytanicznym robalem<> przemierzającym
      planetę.\nSkorzystaj z <TECHNOLOGY>trybu przeszukiwania celów<>, by znaleźć
      świętą ziemię, gdzie stwory wycofują się do jądra planety.\nZnajdź norę robala
      niedaleko <STELLAR>drugiego<> miejsca spotkania."
    ui_exped_wormhunt_obj_tip3: |-
      „Z każdą burzą modlimy się, abyśmy byli wybrańcami.
      Ręce do nieba, twarze na ziemię, wołamy z całych sił!
      Gdy spadają wielkie krople deszczu, żyły Atlasa odpowiadają.
      Ekstaza tej konsumpcji jest wręcz nie do opisania”.

      Podążaj za <SPECIAL>tytanicznym robalem<> przemierzającym planetę.
      Skorzystaj z <TECHNOLOGY>trybu przeszukiwania celów<>, by znaleźć świętą ziemię, gdzie stwory wycofują się do jądra planety.
      Znajdź norę robala niedaleko <STELLAR>trzeciego<> miejsca spotkania.
    ui_exped_wormhunt_obj_tip4: "„Toczymy się, gdy nas połyka, ale próbujemy chwycić
      się śliskich ścian – \nOch! – by jeszcze żywymi dotrzeć do żołądka. \nNasze
      płuca świszczą.\nŚluz zatyka nasze nozdrza i szczypie w oczy, \nchoć w tej ciepłej
      ciemności i tak jesteśmy ślepi”.\n\nPodążaj za <SPECIAL>tytanicznym robalem<>
