    bld_fre_room_npcveh_name_l: Pomieszczenie specjalisty ds. egzopojazdu
    bld_fre_room_npcveh_desc: |-
      Zintegrowane wyposażenie badawcze frachtowca dostosowane do potrzeb <TECHNOLOGY>techników egzopojazdów<> i wyposażone w oprogramowanie do projektowania tychże pojazdów.

      Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.
