    ui_cargo_s_alien_name: EKRANOWANIE NEURONOWE
    ui_cargo_s_alien_name_l: Ekranowanie neuronowe
    ui_cargo_s_alien_desc: |-
      Piękny, żywy splot nanorurek, połączonych z zespołem neuronowym statku. Ta struktura może zostać zasilona, jeśli statek uzna to za stosowne, aby utworzyć pole, które <STELLER>blokuje<> wrogie <STELLAR>sondy ładunkowe<>.

      Użyj <TECHNOLOGY>szybkiego menu<> (<IMG>QUICK_MENU<>) w trakcie skanowania, aby poprosić statek o jego zablokowanie.
    ui_cargo_s_alien_sub: Deflektor wrogich sond
    ui_charger_alien_name: MEMBRANA Z CHLOROPLASTU
    ui_charger_alien_name_l: Membrana z chloroplastu
    ui_charger_alien_desc: |-
      Napar z sinic wypełnia membranę, która znajduje się tuż pod przezroczystą warstwą skóry właściwej statku.

      Membrana <STELLAR>automatycznie naładuje zespół neuronowy<> po wystawieniu na działanie promieni słonecznych.
    ui_charger_alien_sub: Węzeł świadomego statku
    ui_shipscan_alien_name: MÓZG TUNELU CZASOPRZESTRZENNEGO
    ui_shipscan_alien_name_l: Mózg tunelu czasoprzestrzennego
    ui_shipscan_alien_desc: |-
      Mózg tunelu czasoprzestrzennego pozwala statkowi <TECHNOLOGY>dostrzec układy daleko wykraczające poza jego własne doświadczenia<>. Składa się z pasm materii neuronalnej owiniętych wokół mikroosobliwości i przytwierdzonych bezpośrednio do kory wzrokowej statku.

      <STELLAR>Szczegółowe dane gospodarcze i konfliktowe<> będą dostępne na mapie galaktyki, jeśli statek na to pozwoli.
    ui_shipscan_alien_sub: Węzeł świadomego statku
    ui_alien_alltechbox_name: PSYCHONICZNE JAJKO
    ui_alien_alltechbox_name_l: Psychoniczne jajko
    ui_alien_alltechbox_desc: |-
      Wijący się worek płynu genetycznego, zaprojektowany, aby wspierać utworzenie nowej <TECHNOLOGY>technologii bioinfuzyjnej<> dla <TECHNOLOGY>świadomego statku<>.

      Zarodek wyrośnie na <TECHNOLOGY>modernizację biotechnologiczną<>. <STELLAR>Rozpocznij biogenezę<> z pomocą <VAL_ON><IMG>FE_ALT1<><>.
    ui_alien_alltechbox_sub: Pulsujący żółtkiem worek
    ui_alien_alltechbox_label: ROZPOCZNIJ BIOGENEZĘ
    ui_alien_alltechbox_label_sub: Wykluj nową świadomą technologię
    up_tech_box_alien_name: 'IMPLANT: %NAME%'
    up_tech_box_alien_name_l: 'Implant: %NAME%'
