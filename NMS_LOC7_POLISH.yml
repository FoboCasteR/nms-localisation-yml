    ui_exped4_detail_desc: |-
      <SPECIAL>Tytaniczny robal<> prześladuje wszechświat. Zatem podróżnik powinien prześladować robala. Zaplanuj polowanie w zakładce <STELLAR>ekspedycji<>.

