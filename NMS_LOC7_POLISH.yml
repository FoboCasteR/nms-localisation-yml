    ui_sent_miss_fac_res_b: |-
      Moje ciało jest unieruchomione. Jestem zamrożonym i cichym świadkiem poczynań mojego egzokombinezonu.
      Na ekranie terminala pojawiają się kolejne ciągi cyfr i wirujące wzory, a egzokombinezon przyswaja dane. W końcu przestaje i zatrzymuje się na zrozumiałym komunikacie:
    ui_sent_miss_fac_lang2: 'ARCHIWUM SZKŁA: [ <SPECIAL>PĘKNIĘTE<> ] ... STAN GRANICY:
      [ <SPECIAL>OTWARTA<>] ...Pobrać schemat mecha Strażnika?'
    ui_sent_miss_fac_opt_c: Potwierdź pobieranie
    ui_sent_miss_fac_res_c: |-
      Fabryka przestała być anonimowym węzłem, to portal. Okno, przez które mój egzokombinezon sięgnął po kolejne schematy <SPECIAL>mecha Strażnika<> ze świata zamieszkanego przez dane.
      Strach okazał się niepotrzebny.
    ui_sent_miss_fac_res_c_dec: Czemu się waham? Moja dłoń wciąż spoczywa na panelu.
      Czy to moja dłoń? Na pewno.
    ui_sent_miss_fac_lang3: 'STAN SIECI: [Zarejestrowano dodatkową istotę: <SPECIAL>LAYLAPS<>
