    tra_outlaw_pilot_desc1: Gek patrzy na mnie z zaciekawieniem. Rozgląda się po stacji,
      po czym wskazuje mnie gestem i kręci głową.
    tra_outlaw_pilot_desc2: Gek stuka dziobem i wskazuje gestem stację wokół nas.
      Wydaje się, że jest pod wrażeniem.
    tra_outlaw_pilot_desc3: Mała istota powoli otwiera i zamyka oczy. Powietrze wokół
      prawie niezauważalnie się zmienia. <DELAY>1.2<> Klika dziobem. Czego tu szukam?
    exp_outlaw_pilot_desc1: Elektroniczna forma życia wygasza wizjer i odwraca się
      w moją stronę. Chwilę później światła powracają. Istota jest gotowa do naszej
      transakcji.
    exp_outlaw_pilot_desc2: Kiedy podchodzę, Korvax mnie skanuje. Czeka bez słowa,
      nie przekazując żadnych informacji.
    exp_outlaw_pilot_desc3: Światełka na powłoce Korvaxa migają. Ich wzór jest nieskrępowany
      i ekspresyjny, nieporównywalny z żadnym innym.
    war_outlaw_pilot_desc1: Vy'keen patrzy na mnie chciwym wzrokiem...
    war_outlaw_pilot_desc2: Vy'keen szczerzy żuwaczki w uśmiechu. W jego postawie
      drzemie pewność siebie.
    war_outlaw_pilot_desc3: Oczy tej formy życia zwężają się, a jej ręka drga. Muszę
      uważać.
    dnt_tra_outlaw_pilot_lang1: Friend is idiot to come here without large weapon...
      dangerous space!
    dnt_tra_outlaw_pilot_lang2: Suspicious to see friend in station like this...
    dnt_tra_outlaw_pilot_lang3: Welcome to scurrilous sector, friend. Very best products
      available here.
    dnt_exp_outlaw_pilot_lang1: Flesh entity travels long way from safety... be careful.
    dnt_exp_outlaw_pilot_lang2: Superior contraband in this station. No sentinels
      watching here.
    dnt_exp_outlaw_pilot_lang3: Rare to meet traveller here... you seek 'special'
      work?
    dnt_war_outlaw_pilot_lang1: Interloper is lost? This system is not for the cowardly.
    dnt_war_outlaw_pilot_lang2: Pathetic interloper is impressed by pirate station?
      Be alert!
    dnt_war_outlaw_pilot_lang3: Covert weapons available here... for the right tribute.
