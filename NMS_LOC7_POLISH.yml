      Potężne ulepszenie bojowe dla <TECHNOLOGY>spluwacza pulsacyjnego<>. Moduł ten instaluje w lufie serię delikatnie skalibrowanych dysz wtryskowych paliwa, które inicjują kontrolowane spalanie w pociskach plazmowych.

      Sprawia, że cele trafione pulsatorem <STELLAR>płoną<> przez krótką chwilę i otrzymują dodatkowe obrażenia.
    up_sentgun_name: ODŁAMEK BRONI STRAŻNIKÓW
    up_sentgun_name_l: Odłamek broni Strażników
    up_sentgun_desc: |-
      <SPECIAL>Anomalne<> ulepszenie <TECHNOLOGY>systemów uzbrojenia<> multinarzędzia. Użyj <VAL_ON><IMG>FE_ALT1<><>, by rozpocząć <VAL_ON>proces instalacji<> ulepszenia.

      Ten dziwaczny, szklany odłamek został znaleziony przy <SPECIAL>szczątkach Strażników<>. Jego oddziaływanie na multinarzędzie pozostanie nieznane, póki nie ukończysz instalacji.
    up_sentgun_sub: Zakazany moduł multinarzędzia
    up_sentsuit_name: FRAGMENT EGZOKOMBINEZONU STRAŻNIKÓW
    up_sentsuit_name_l: Fragment egzokombinezonu Strażników
    up_sentsuit_desc: |-
      <SPECIAL>Anomalne<> ulepszenie <TECHNOLOGY>egzokombinezonu<>. Użyj <VAL_ON><IMG>FE_ALT1<><>, by rozpocząć <VAL_ON>proces instalacji<> ulepszenia.

      Ten dziwny złom został pozyskany z <SPECIAL>technologii Strażników<>. Nie da się przewidzieć jego oddziaływania na kombinezon, póki nanitowa pianka nie rozprzestrzeni się po wszystkich systemach.
    up_sentsuit_sub: Zakazany moduł egzokombinezonu
    ui_stealth_name: URZĄDZENIE MASKUJĄCE
    ui_stealth_name_l: Urządzenie maskujące
    ui_stealth_desc: |-
      Po aktywacji moduł pobiera moc z systemów <VAL_ON>podtrzymywania życia<> i manipuluje polem grawitacyjnym wokół użytkownika, by zaginać światło, tworząc <STELLAR>aktywny kamuflaż<>.

      Ten <STELLAR>tymczasowy<> efekt pozwala uniknąć niezamierzonego kontaktu z wrogiem. UWAGA: aktywny kamuflaż wyłączy się po wykonaniu gwałtownych manewrów w egzokombinezonie, na przykład podczas aktywacji plecaka odrzutowego lub systemów uzbrojenia multinarzędzia.
    ui_stealth_sub: Moduł aktywnego kamuflażu
    ut_stundmg_name: WZMACNIACZ WOLTAICZNY
    ut_stundmg_name_l: Wzmacniacz woltaiczny
    ut_stundmg_desc: |-
      Ogólne ulepszenie wszystkich <TECHNOLOGY>systemów uzbrojenia<> multinarzędzia, dzięki któremu pociski po uderzeniu wpadają w rezonans elektromagnetyczny.

      Znacząco zwiększa <STELLAR>obrażenia<> zadawane wszystkim <STELLAR>ogłuszonym<> istotom organicznym i nieorganicznym.
    ut_stundmg_sub: Moduł przeładowania obrażeń
