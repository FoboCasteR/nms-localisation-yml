    update10_title: No Man's Sky – aktualizacja Strażnik
    update10_notes: |-
      No Man's Sky – STRAŻNIK wprowadza wiele nowych funkcji. Aby poznać szczegóły, odwiedź www.nomanssky.com.

      * Cztery nowe rodzaje Strażników sprawiają, że walka jest ciekawsza i wymaga bardziej zaawansowanej strategii.
      * Strażnicy są teraz sprytniejsi, lepiej nawigują w terenie i potrafią rozstawić tarcze.
      * Nowe bronie mają zaawansowane możliwości, takie jak paraliżowanie wrogów lub zadawanie obrażeń przez pewien czas.
      * Nowa misja pogłębia wiedzę na temat Strażników i udostępnia robotycznego towarzysza, który walczy razem z Tobą.
      * Złowrogie filary Strażników zawierają nowe historie i sekrety oraz umożliwiają sabotowanie patroli Strażników.
      * Liczba wolnych pól w multinarzędziu zwiększyła się z 3 do 6, a liczba wolnych pól dla towarzyszy zwiększyła się z 6 do 18.

      Hello Games intensywnie pracuje nad udoskonaleniem i rozbudowaniem No Man's Sky. Mamy nadzieję, że będziecie zadowoleni. :)

      Dziękujemy Wam
