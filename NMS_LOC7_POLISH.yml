    ui_wormdust_name: PRZEKLĘTY PYŁ
    ui_wormdust_name_l: Przeklęty pył
    ui_wormdust_desc: |-
      Sypka pustynna gleba, śliska od wydzielin z gruczołów wielkiego pustynnego czerwia. Dawniej niektórzy uważali ten piach za boskiego rodzica tych robali. Pachnie dziwnie słodko.

      Przeklęty pył zbiera się w złożach terenowych na planetach, gdzie zarejestrowano <SPECIAL>aktywność tytanicznych robali<>.
    ui_wormdust_sub: Prochy rozpaczy
    ui_wormdust_sym: "?"
    ui_wormbook_name: WIJĄCY SIĘ MANUSKRYPT
    ui_wormbook_name_l: Wijący się manuskrypt
    ui_wormbook_desc: |-
      Przezroczysty arkusz <STELLAR>robaczego pergaminu<> zapisany fanatycznym tekstem. Wije się po dotknięciu.

      „Dzieci zauważyły pierwsze.
      Łup, łup, łup, grzmiące głęboko pod piaskiem.
      Pierwszy robal przeciął niebiosa niczym czarny piorun przelatujący nad głowami.
      Robale powoli wychodziły z piachu. Migrowały.
      Gdy nadchodzi sezon burz, każdy z nas chce być wybrańcem. Stajemy w rzędzie na pustyni, z rękoma wyciągniętymi do nieba.
      Każdy może wejść do paszczy.
      Dla wielkich robali wszyscy jesteśmy równi”.
    ui_wormbook_sub: Dokument kultystów
    ui_wormreader_name: IMPLANT OBEJŚCIA ARCHIWUM
    ui_wormreader_name_l: Implant obejścia archiwum
    ui_wormreader_desc: |-
      <TECHNOLOGY>Biotechnologiczny firewall<> będący zabezpieczeniem przed tekstowymi zagrożeniami dla świadomości. Jest pokryty czymś śliskim, a na powierzchni pojawiły się bąbelki.

      Po wprowadzeniu pod skórę daje dostęp administratorski do zakazanych tekstów zamkniętych w <SPECIAL>archiwum planetarnym<>.
      <FUEL>Uwaga<>: Nie otwieraj zakazanych tekstów. Kontakt z zakazanymi tekstami to ogromne ryzyko!
    ui_wormreader_sub: Podskórny obwód dostępu
    ui_wormtech_name: SYNTEZATOR TRZEWNY
    ui_wormtech_name_l: Syntezator trzewny
    ui_wormtech_desc: |-
      Fragment technologii z innego świata. Jego kuszące błony są miękkie, żelowate i pulsują delikatną, karmazynową poświatą.

      Jego ciepłe objęcia pozwalają użytkownikowi ekstrahować <STELLAR>paskudne pomioty<> z woreczków embrionalnych <SPECIAL>wygłodniałych macek<>.
    ui_wormtech_sub: Eteryczny inkubator
    ui_wormprod_name: PASKUDNY POMIOT
    ui_wormprod_name_l: Paskudny pomiot
    ui_wormprod_desc: |-
      Delikatny embrion <SPECIAL>wygłodniałej macki<>, wciąż ociekający śluzowatą masą. Zawodzi i rzuca się po dotknięciu.

      Może zostać wydobyty z woreczków embrionalnych za pomocą <TECHNOLOGY>syntezatora trzewnego<>.
    ui_wormprod_sub: Wygłodniały embrion
    ui_wormscroll1_name: 'ROBACZY ARKUSZ: 1'
    ui_wormscroll1_name_l: 'Robaczy arkusz: 1'
    ui_wormscroll1_desc: |-
      W tym <STELLAR>żyjącym dokumencie<> wyryto słowa:

      „Robaczy władca góruje nad piaszczystą powierzchnią; jego ciało zasłania niebo.
      Nasze żałosne powłoki nie mogą za nim podążać, nie mogą go dosięgnąć ani nie mogą dotrzeć do jego wnętrza.
      Ofiarujemy ziemi siebie.
      Prosimy, by nasza ofiara została przyjęta”.
    ui_wormscroll2_name: 'ROBACZY ARKUSZ: 2'
    ui_wormscroll2_name_l: 'Robaczy arkusz: 2'
    ui_wormscroll2_desc: "W tym <STELLAR>żyjącym dokumencie<> wyryto słowa:\n\n„Pył
      nas dusił. \nNasze oczy były zaczerwienione i załzawione. \nAle nie było co
      uciekać przed prawdą.\nŻyły Atlasa wyszły na powierzchnię”."
    ui_wormscroll3_name: 'ROBACZY ARKUSZ: 3'
    ui_wormscroll3_name_l: 'Robaczy arkusz: 3'
    ui_wormscroll3_desc: |-
      W tym <STELLAR>żyjącym dokumencie<> wyryto słowa:

      „Z każdą burzą modlimy się, abyśmy byli wybrańcami.
      Ręce do twarzy, twarze na ziemię, wołamy z całych sił!
      Gdy spadają wielkie krople deszczu, żyły Atlasa odpowiadają.
      Ekstaza tej konsumpcji jest wręcz nie do opisania”.
    ui_wormscroll4_name: 'ROBACZY ARKUSZ: 4'
    ui_wormscroll4_name_l: 'Robaczy arkusz: 4'
    ui_wormscroll4_desc: "W tym <STELLAR>żyjącym dokumencie<> wyryto słowa:\n\n„Toczymy
      się, gdy nas połyka, ale próbujemy chwycić się śliskich ścian – \nOch! – by
      jeszcze żywymi dotrzeć do żołądka. \nNasze płuca świszczą.\nŚluz zatyka nasze
      nozdrza i szczypie w oczy, \nchoć w tej ciepłej ciemności i tak jesteśmy ślepi”."
    ui_wormscroll5_name: 'ROBACZY ARKUSZ: 5'
    ui_wormscroll5_name_l: 'Robaczy arkusz: 5'
    ui_wormscroll5_desc: "W tym <STELLAR>żyjącym dokumencie<> wyryto słowa:\n\n„Niech
      będzie przeklęta agonia przełykania, \nniech będzie przeklęte to delikatne ciało,
      które jest moim więzieniem!\nMoi bracia się odrodzili, powstając ze świętego
      pyłu jako nowe macki. \nBłyszczące naczynia włosowate wielkich żył, wślizgujących
      się w piasek.\nBędę cierpliwy. Do następnej burzy”."
    ui_wormscroll_sub: Mięsisty zwój
    ui_player_title_expd4: Władca robali %NAME%
    ui_expd_title_04_name: 'TYTUŁ: „WŁADCA ROBALI”'
    ui_expd_title_04_name_l: 'Tytuł: „Władca robali”'
    ui_expd_title_04_desc: |-
      Wyjątkowy <STELLAR>tytuł dla odkrywcy<>, upamiętniający zakończenie ekspedycji <STELLAR>Powstanie<>.

      Dodaj ten tytuł do swojego sztandaru w <TECHNOLOGY>modyfikatorze wyglądu<>.
    bld_decal_expd_04_name: NAKLEJKA EKSPEDYCJI POWSTANIE
    bld_decal_expd_04_name_l: Naklejka Ekspedycji Powstanie
    bld_decal_expd_04_description: |-
      Wyjątkowa naklejka, którą możesz umieścić na bazach, by je udekorować i dodać im szyku.

      Upamiętnia zakończenie ekspedycji <STELLAR>Powstanie<>.
    ui_banner_expd_04_name: SZTANDAR EKSPEDYCJI POWSTANIE
    ui_banner_expd_04_name_l: Sztandar ekspedycji Powstanie
    ui_tip_banner_expd_04: Sztandar ekspedycji Powstanie
    ui_banner_expd_04_desc: |-
      Wykorzystaj tę wyjątkową metodę nadania <STELLAR>osobistego szlifu<> identyfikacji, która ma uczcić ekspedycję <STELLAR>Powstanie<>.
      Umieść ten sztandar w swoim profilu, używając <TECHNOLOGY>modyfikatora wyglądu<>.
    bld_wormflag_name: TYTANICZNE OSTRZEŻENIE
    bld_wormflag_name_l: Tytaniczne ostrzeżenie
    bld_wormflag_desc: |-
      Złowieszcza flaga stanowiąca ostrzeżenie dla tych, którzy poruszają się nieostrożnie po tym terenie.

      <SPECIAL>Tytaniczny robal<> słyszy wasze kroki...
    bld_wormfirework_name: WYRZUTNIA MIĘSA
    bld_wormfirework_name_l: Wyrzutnia mięsa
    bld_wormfirework_desc: |-
      Luksusowy organiczny fajerwerk, który wybuchając, wyrzuca z siebie śluz, plazmę i robaki. Zapal, aby utworzyć obrzydliwy pokaz na niebie.

      Umieść rurę startową, korzystając z <VAL_ON>menu budowy<> (<IMG>BUILD_MENU<>). <FUEL>Uwaga<>: Nie celuj w żywe stworzenia. Zalecamy używanie na zewnątrz.
    ui_firework_pack_expd_04_name: PACZKA WYRZUTNI MIĘSA
    ui_firework_pack_expd_04_name_l: Paczka wyrzutni mięsa
    ui_firework_pack_expd_04_desc: |-
      Paczka luksusowych organicznych fajerwerków, które wybuchając, wyrzucają z siebie śluz, wydzieliny i robaki. Zapal, aby utworzyć obrzydliwy pokaz na niebie.

      Umieść rurę startową, korzystając z <VAL_ON>menu budowy<> (<IMG>BUILD_MENU<>). <FUEL>Uwaga<>: Nie celuj w żywe stworzenia. Zalecamy używanie na zewnątrz.
    bld_wormskull_name: TYTANICZNE TROFEUM
    bld_wormskull_name_l: Tytaniczne trofeum
    bld_wormskull_desc: |-
      Wyjątkowa ozdoba bazy.

      Ta wielozębna czaszka należała do wielkiego, beznogiego kręgowca, kuzyna tytanicznego czerwia piaskowego. Uścisk tych potężnych szczęk jest na tyle silny, że może zmiażdżyć multinarzędzie i kości większości stworzeń.
    bld_wormskull_sub: Zdobiona czaszka
    ui_wormhat_name: ŻARŁOCZNY KASK
    ui_wormhat_name_l: Żarłoczny kask
