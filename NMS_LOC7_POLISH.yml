    ut_shipdrift_name: OBEJŚCIE WSPOMAGANIA LOTU
    ut_shipdrift_name_l: Obejście wspomagania lotu
    ut_shipdrift_desc: |-
      Ten moduł elektroniczny z szarej strefy wyłącza krytyczne moduły bezpieczeństwa i wsparcia pilota, zwykle wbudowane w system zdalnego sterowania statku. Pomimo wątpliwego statusu prawnego i związku z serią zderzeń z asteroidami przy dużej prędkości, moduł ten pozostaje popularny wśród przemytników, najemników i innych, którzy uważają się za doświadczonych pilotów.

      Specjalnie dostrojony, aby zwiększyć zdolność statku kosmicznego do <STELLAR>dryfowania<> podczas lotu kosmicznego.
    ut_shipdrift_sub: Zaawansowany moduł pilota statku
    ui_frei_megawarp_name: SILNIK OSOBLIWOŚCI
    ui_frei_megawarp_name_l: Silnik osobliwości
    ui_frei_megawarp_desc: |-
      Niestabilna i wysoce eksperymentalna <TECHNOLOGY>technologia hipernapędu frachtowca<>. To ekstremalne urządzenie grawitacyjne generuje <SPECIAL>tunel czasoprzestrzenny<> głęboko w rdzeniu reaktora frachtowca, odwracając cały statek i transportując go przez wszechświat.

      Porozmawiaj z <STELLAR>dowódcą frachtowca<>, aby włączyć napęd. <FUEL>Ostrzeżenie<>: brak możliwości wyboru celu podróży.
    ui_frei_megawarp_sub: Napęd wykorzystujący tunele czasoprzestrzenne
    ui_megawarp_label: Włącz silnik osobliwości
