    ui_portal_core_12: Ruszam za sygnałem i znajduję wrak opuszczonego statku gwiezdnego.
      Niczego tam nie ma oprócz ogniwa awaryjnego, nadającego z częstotliwości wywoławczej
      oznaczonej „ARTEMIS”. Nie pozostaje mi nic innego, jak kontynuować tę podróż.
    ui_portal_core_13: |-
      Docieram do dziwnej stacji kosmicznej emitującej anomalny sygnał. Jakby komunikowała się bezpośrednio i wyłącznie ze mną. Na pokładzie mieszka wiele innych tak zwanych „istot podróżujących”, ale wita mnie niezwykły Korvax.

      <STORY_HIGH>-{{ Jestem istota kapłańska Nada, korvaksiański odszczepieniec. Witaj na naszej anomalii.

      Nasz dom, tutaj, jest przyjemny, nieprawdaż? Powstał według projektu Polo. Idealna bańka, z dala od Strażników, z dala od mściwych Korvaxów. Nada patrzy, jak mija czas. }}-<>
    ui_portal_core_14: |-
      Specjalista Polo, towarzyszący Korvaxowi, to równie niespotykany Gek, który wita mnie serdecznie.

      <STORY_HIGH>-{{Przyjaciele są wszędzie, trzeba tylko wiedzieć, gdzie szukać. Przyjaciele we wszystkich kształtach, wielkościach i miejscach.

      Przyjazna istota Artemis... jesteś tu, gdzie powinna być ona. To nie wydaje się możliwe. Ale cóż, wszystko jest możliwe. Taki już jest wszechświat.

      Znajdziemy ją, nie ma wątpliwości. Zawsze jest jakiś sygnał, jakiś ślad...}}-<>
    ui_portal_core_15: |-
      Po powrocie na statek skontaktował się ze mną nieznajomy przedstawiający się jako Artemis.

      <STORY_HIGH>Czy jest tam <><STELLAR>– kzzkt –<><STORY_HIGH> ktoś? Jest na zewnątrz, to <><STELLAR>– zzzkkt –<><STORY_HIGH> coś jest nie tak z –<>

      Szumy i zakłócenia utrudniały komunikację, ale było jasne, że Artemis potrzebuje mojej pomocy.

      <STORY_HIGH>Znajdujesz – znajdujesz mnie... Jest tak mało światła. Wydawało mi się, że już nigdy nie usłyszę innej duszy, naprawdę.

      Jest ich szesnaście, wyglądają jak <><STELLAR>– kzkzkzt –<><STORY_HIGH>

      Nie wiesz, kim jesteś, prawda? Ty <><STELLAR>– kzzkt –<><STORY_HIGH>

      To mnie okłamało. Okłamało wszystkich –<>

      muszę znaleźć sposób na wzmocnienie sygnału, zanim będzie za późno.
    ui_portal_core_16: |-
      Przywracam połączenie z Artemis w potężnej wieży nadawczej.

      <STORY_HIGH>Naprawdę istniejesz w rzeczywistości, prawda? Nie jesteś snem?<>

      Powiedzieli, że są tacy jak ja. Istota podróżująca po światach. Przekazali wizję, czerwoną gwiazdę i kruchy świat, choć nie można było pojąć kształtów wewnątrz, szeptów...

      <STORY_HIGH><IMG>SLASH<> <><FUEL>WYKRYTO ANOMALIĘ<><STORY_HIGH> <IMG>SLASH<><>
      <STORY_HIGH>Oznaczenie: ISTOTA PODRÓŻUJĄCA<>

      Poprosili mnie o triangulację mojej pozycji, abyśmy mogli znaleźć sposób do spotkanie.

      <STORY_HIGH>Dziękuję, istoto podróżująca. Uratujesz mi życie. Znajdziesz mnie.<>
    ui_portal_core_17: |-
      Z ekscytacją wywołaną perspektywą spotkania Artemis zbiera zapisy gwiazd widocznych z ich świata. Chce wytyczyć trasę między naszymi lokalizacjami.

      <STORY_HIGH>Nie mam żadnego sprzętu. Nie wiem, gdzie jestem. Nawet nie wiem, jak długo tu jestem. Tak więc przyjmuję staromodne podejście. Rysuję gwiazdy!

      Znajdziesz wielu miejscowych, będących w stanie dopasować nasze wzory gwiazd. Mój statek był w pobliżu, więc nie możemy być daleko od siebie...<>
    ui_portal_core_18: Kiedy pokazuję mapę Artemis przedstawicielom miejscowych gatunków,
      twierdzą oni, że taki układ gwiazd jest niemożliwy. Coś jest zdecydowanie nie
      tak...
    ui_portal_core_19: |-
      Wracam do Artemis, by przekazać złe wieści. Wydają się coraz bardziej zdesperowani, by uciec ze swojej aktualnej lokalizacji, kontynuując wyjaśnianie znalezienia się właśnie w tamtym miejscu.

      <STORY_HIGH>Istoto podróżująca, udało mi się odkryć glify portalu, bramy pomiędzy światami.

      Przejście zapadło się ze mną wciąż w środku. Udało mi się znaleźć to miejsce w ciemności. Wydawało mi się, że to może planeta. <><STELLAR>– kzzkt –<><STORY_HIGH> To był taki błąd –

      Chcę tylko odkrywać światy, znaleźć inne istoty podróżujące. Nie<><STELLAR>– kzzkt –<>

      Podczas naszej rozmowy coś strasznego przydarza się Artemis. Sygnał został zerwany po otoczeniu przez dziwne istoty ze skórą „pokrytą ziarnami szkła” w skórze.

      <STORY_HIGH>Szesnaście <><STELLAR>– kktkttkzkt –<><STORY_HIGH> miało twoją twarz i<><STELLAR>– kzkt –<><STORY_HIGH> proszę, jeszcze nie... Nie jestem <><STELLAR>– kkttkktzzt – <>

      Przed całkowitym zaniknięciem sygnału przesłali częstotliwość kogoś o nazwie „Apollo”. Nie wiem jeszcze, czy ta nieznana istota będzie przyjacielem czy wrogiem.
    ui_portal_core_20: |-
      Nawiązuję kontakt z Apollo. Istota podróżująca wita mnie z cynizmem, z wyraźnym brakiem zainteresowania tym, co mam do powiedzenia.

      <STORY_HIGH>Dlaczego w ogóle się ze mną kontaktujesz? Czy za tym stoi Artemis? Nie zmienię zdania. Nie obchodzą mnie ich dziwne sny. Spotkam się, jeśli otrzymam zapłatę za spotkanie.<>

      Jednak ich zachowanie zmieniło się, gdy udostępniam moje dzienniki niedawnego zniknięcia Artemis z ciemnego miejsca w sieci portali.

      <STORY_HIGH>Te odgłosy brzmią jak echa wydarzeń związanych ze Strażnikami.<>

      Proponują współpracę. Jeśli Strażnicy korzystają z portali i uda nam się wejść za nimi do środka, kto wie, jakie sekrety możemy odkryć w drodze na ratunek Artemis.
    ui_portal_core_21: |-
      Apollo żąda, by przygotować się na wszystko. Podczas ulepszania bazy i wyposażenia do komunikatora mojego statku dociera kolejna anonimowa wiadomość, to samo powtarzające się zdanie...

      <STORY_HIGH>Nie czeka cię <><STELLAR>– kzzktt –<><STORY_HIGH> samotność –
      znam cię, istoto podróżująca. Wiem, gdzie byłaś. Wiem, dokąd zmierzasz.
      ... ... <><STELLAR>– kzzzkt –<><STORY_HIGH> ... ... Nie trzeba się spieszyć.<>

      <STORY_HIGH>... ... – <><STELLAR>kzzzkt<><STORY_HIGH> – ... ...
      <IMG>SLASH<> ZNAJDZIESZ NAS W ODPOWIEDNIM MOMENCIE <IMG>SLASH<><>
    ui_portal_core_22: |-
      Apollo, chcąc zbadać Strażników, ma nadzieję zwrócić uwagę dronów atakiem na obiekt Korvaxów.

      <STORY_HIGH>Wejdź do fabryki i zhakuj znajdujący się tam terminal. Jeśli zdobędziemy przy tym dane o Strażnikach? Dobrze. Jeśli nie, wezwiemy ich wystarczająco dużo, by wyśledzić jakiekolwiek skoki energii na tym twoim świecie. Portale będą nasze w mgnieniu oka.<>

      Wydaje się, że jestem przynętą w tej „pułapce”.
    ui_portal_core_23: Po moim ataku na fabrykę Korvaxów przybyli Strażnicy, zgodnie
      z obietnicą Apollo.
    ui_portal_core_24: |-
      Apollo zachęca mnie do śledzenia Strażników i odkrycia, czy ich rozbłyski rzeczywiście prowadzą do portalu.

      <STORY_HIGH>Udało mi się nagrać niezliczone rozbłyski sygnałowe wraz z rozpoczęciem pojawiania się Strażników. Strumienie energii iskrzą pod powierzchnią planety, przechodząc od monolitu do monolitu.

      Powodzenia. Porozmawiamy po drugiej stronie.<>
    ui_portal_core_25: |-
      Podążam za linią energetyczną do monolitu. Nie wiem, czego się spodziewać wraz ze zbliżaniem się do pierwszej struktury. Być może armii Strażników? Jakiejś bramy, za którą znajdę Artemis?

      Ale w zmieniającej się strukturze tego monolitu odczuwam coś innego. Historię, wizję. Wypala się w moich oczach.

      <STELLAR>ISTOTA PODRÓŻUJĄCA: PRZYBYCIE<>

      <STORY_HIGH>Istota podróżująca budzi się w cieniu czerwonej gwiazdy. Ucieka przez odludny kosmos, szukając celu i znaczenia.

      Znajduje anomalię, aberrację, drzwi do niebios. Żaden Gek, żaden Vy'keen ani żaden Korvax nie mógł tego zobaczyć. Tylko istota podróżująca jest w stanie dostrzec portal, choć nie wie, jak przez niego przejść.

      Nie zna sekretnego języka, glifów. Nie zna jeszcze ceny ostatecznej prawdy.<>
    ui_portal_core_26: |-
      Podczas zbliżania się do drugiej struktury czuję to samo pieczenie oczu.

      <STELLAR>ISTOTA PODRÓŻUJĄCA: GRZECH<>

      <STORY_HIGH>Istota podróżująca znajduje drogę. Jak zawsze. Pierwszy dron krzyczy podczas rozcinania...

      W strzaskanych wspomnieniach Strażników istota podróżująca odnajduje glify, których potrzebuje. Przechodzi przez bramę i staje przed obliczem wszechwładzy.

      Istota podróżująca pyta Atlasa, ile planet musi jeszcze odwiedzić. Widziała ich w życiu już mnóstwo, nie chce umierać, zanim nie odwiedzi wszystkich. Atlas odpowiada.

      18 446 744 073 709 551 616 planet. Więcej, niż ktokolwiek mógłby zobaczyć za życia. Zbadanie całego wszechświata przed śmiercią istoty podróżującej jest niemożliwe.<>

      Myślę o „Atlasie”, nazwanym przez Nadę „karmazynowym kłamcą”. Znam to imię z wielu momentów mojej podróży, ale jego prawdziwa natura jest mi wciąż nieznana.
    ui_portal_core_27: |-
      Trzeci monolit obdarza mnie ostatnią wizją.

      <STELLAR>ISTOTA PODRÓŻUJĄCA: CEL<>

      <STORY_HIGH>Atlas mówi istocie podróżującej, że jest pierwszą spośród wielu mu podobnych. Że po niej pojawi się wiele kolejnych. Że każda będzie posiadać tę samą szlachetną duszę, każda będzie móc podróżować z planety na planetę w wiecznej samotności.

      Pierwsza istota podróżująca odrzuca dar Atlasa. Nie tego oczekiwała. Jaki jest cel nieskończoności, jeśli nie można zobaczyć wszystkiego? Jeśli oznacza to samotność? Jeśli pewnego dnia się umrze?

      Pierwsza istota podróżująca przeklina Atlasa i twierdzi, że znajdzie sposób na przetrwanie, niezależnie od ceny.

      Wszystkie te światy, sam czas... będą do dyspozycji istot podróżujących.<>

      Z pełnią wiedzy o starożytnej istocie podróżującej mogę w końcu samodzielnie zobaczyć portal.
    ui_portal_core_28: |-
      Portal zaprowadził mnie o wiele dalej, niż mi się wydawało możliwe. Mogę zobaczyć ATLASA.

      Nagranie dźwiękowe rozpoczęło odtwarzanie, z nieznanym głosem odbijającym się echem po jego olbrzymim interfejsie...

      <STORY_HIGH>Pokaż mi świat, ATLASIE. Pokaż mi coś, czego nikt nigdy wcześniej nie widział.<>

      Interfejs zamiera w ciszy, czekając na dane. Pozwala mi przeprowadzić diagnostykę.

      <STORY_HIGH>Od ostatniej diagnostyki minęło <><TECHNOLOGY>1 946 218 921 221<><STORY_HIGH> lat. <><STELLAR>64%<><STORY_HIGH> światów działa w zakresie oczekiwanych parametrów.<>

      <TECHNOLOGY>2 611 384<><STORY_HIGH> aktywne obserwacje oczekują na analizę. Polecenie: <><SPECIAL>STRAŻNIK<><STORY_HIGH>. Status: BŁĄD [<><TITLE>wartość null<><STORY_HIGH>]

      Polecenie: <><SPECIAL>SZKŁO<><STORY_HIGH>. Status: DZIAŁA [<><TECHNOLOGY>4182 próby wyłomu<><STORY_HIGH>]

      Polecenie: <><STELLAR>ISTOTA PODRÓŻUJĄCA<><STORY_HIGH>. Status: DZIAŁA. <><TECHNOLOGY>458<><STORY_HIGH> ostrzeżeń o krytycznych błędach. Spójność strukturalna egzoumysłu naruszona. Wymagane natychmiastowe naprawy.<>

      Rzeczywistość zanika. Wszystko zanika...
    ui_portal_core_29: 'Jestem teraz daleko od statku i jeszcze dalej od wszystkich
      istot, które znam. Ale po raz kolejny pojawiła się możliwość: nadchodząca transmisja,
      z pobliskiego miejsca...'
    ui_portal_core_30: |-
      Zbliżam się do źródła sygnału, oczekując grobu. Pojawia się hologram, projekcja Artemis. Ale to jedynie dane uwięzione w pętli. Nie rozumieją, kim jestem, gdzie one są.

      <STORY_HIGH>Gdzie są <><STELLAR>– zzzktt –<><STORY_HIGH> je wytępił, ale wciąż uwielbione – Anomalia, oni <><STELLAR>– zzktt –<><STORY_HIGH> Nada <><STELLAR>– kkttzz –<><STORY_HIGH> Polo, patrząc na nas, <><STELLAR>– kzzktkzzz –<><STORY_HIGH> śledząc –<>

      <STELLAR>– Zzzkktt –<><STORY_HIGH> błąd <><STELLAR>– kktkttzzz –<><STORY_HIGH> opuszczone, ale nie – przez portal <><STELLAR>– zzkktt –<><STORY_HIGH> Proszę. Nie ufaj <><STELLAR>– kzzkkzktttzz<><STORY_HIGH>...

      Boję się. Czy <><STELLAR>– kzzkt – <>

      Mój przyjaciel nie żyje. Może nigdy nie był żywy. Muszę skontaktować się z Apollem i przekazać, co dane było mi zobaczyć.
    ui_portal_core_31: |-
      Nie mogąc dotrzeć do Apolla, spotykam inną istotę podróżującą o imieniu -null-. Wydaje się niesamowicie obeznana z moimi podróżami.

      <STORY_HIGH>Znam cię, istoto podróżująca. Wiem, gdzie byłaś. Wiem, dokąd zmierzasz.

      A gdybym ci powiedział, że Artemis można ocalić? A gdybym ci powiedział, że Artemis może żyć ponownie, w pewnym stopniu? Co byś wtedy zrobiła, istoto?

      Krew Artemis to dane, a serce to błąd w nich. Mogę ci pomóc odzyskać i jedno, i drugie.<>

      Twierdzą, że można przywrócić umysł Artemis i przechować go w urządzeniu o nazwie „arka umysłu”.
    ui_portal_core_32: |-
      Opowiadam Nadzie o Artemis, o null i o łuku umysłowym. Błyszczy jasno na jego widok.

      <STORY_HIGH>-{{ To Echo. Nie wierzę, że dane mi jest oglądać Duszę-Istoty-Podróżującej. Co za piękno...

      Ale Przyjazna-Istoto...To Echo-Artemis cierpi z powodu odłączenia... Ten łuk umysłowy nie stanowi ratunku.

      Ale masz wybór. Możesz przesłać Echo-Artemis do maszyny, do podsymulacji, gdzie możesz żyć dalej. Możesz również pomóc Echo-Artemis zakończyć cierpienie. }}-<>

      Nada i Polo zapewniają mnie, że zgodzą się z moją decyzją, jakakolwiek by była.
    ui_portal_core_33: |-
      Los Artemis został przesądzony. Mogę tylko mieć nadzieję, że to słuszna decyzja.

      Nadszedł czas, aby znaleźć Apolla i zobaczyć, co jestem w stanie zrozumieć z tej sytuacji.
    ui_portal_core_33_art_sim: |-
      Przesyłam Artemis do symulacji. W powietrzu przede mną błyszczy iskra niebieskiego światła. Po chwili blednie, znikając w głębinach maszyny.

      Nada mówi mi, że jest po wszystkim. Dla mnie pozwolą na transmisje do i z symulacji.

      <STORY_HIGH>. -{{ Echo-Artemis będzie żyć dalej. Istota podróżująca wyrywa ich z zepsucia i przywraca im życie pełne eksploracji, oglądania układu słonecznego, którego nie widział nikt poza Korvaxami. Dobra robota, istoto podróżująca! }}-<>
    ui_portal_core_33_art_dead: |-
      Umieszczam łuk na terminalu. Zaczyna się rozwijać, rozkręcając się od środka, uwalniając zawartą duszę istoty podróżującej.

      Widzę błysk niebieskiego światła w powietrzu przede mną, który po chwili blednie – a wraz z nim ostatni ślad Artemis na tym świecie.

      Słyszę głos Nady przez głośnik. Mówi mi, że jest po wszystkim. Artemis spoczywa teraz w pokoju.

      <STORY_HIGH>-{{ Echo-Artemis zostało odłączone, uwolnione od okrutnego życia. Dobra robota, istoto podróżująca. Twoja wina – to poświęcenie dla istoty, z którą łączyła cię przyjaźń. Kontynuuj bez żalu... }}-<>
    ui_portal_core_34: |-
      To ulga słyszeć ponownie Apolla. Wydaje się, że nie dane nam było rozmawiać od dłuższego czasu. Przekazuję, co mówi Atlas, jak opowiada o „istotach podróżujących” i „Strażnikach”, jak gdyby mowa było o protokołach, a nie żywych istotach. Opowiadam o losie Artemis. W zamian otrzymuję sympatię wobec wszystkich moich przeżyć. A potem propozycję spotkania.

      <STORY_HIGH>Muszę przejść przez portal i dołączyć do ciebie, to oczywiste.<>
    ui_portal_core_35: Dotąd nie udało mi się spotkać żadnych innych Podróżników –
      jedynie ich projekcje. Istota Artemis być może zawsze była jedynie projekcją.
      Z Apollem jest inaczej. Mam adres portalu tego świata, więc być może zdoła dotrzeć
      na tę planetę tak jak ja.
    ui_portal_core_36: |-
      Gdy patrzę na projekcję Apolla, myślę o wszystkim, co dane mi było zobaczyć w portalu, o tym, co stało się z Artemis po wejściu na tę samą ścieżkę. Myślę o obliczu Atlasa, o tym, jak Nada ostrzega mnie, żeby nie wracać do tych tuneli.

      Nie wiem, czy te portale są bezpieczne.
    ui_portal_core_37: |-
      Tymczasem wydaje się, że -null- obserwuje. Odczuwa, że coś się dzieje we wszechświecie, jakieś wielkie rozwikłanie wątków wiążących rzeczywistość.

      <STORY_HIGH>ATLAS... nie jest tym, czym myślisz. Coś się dzieje we wszechświecie... i potrzebuję twojej pomocy, żeby to rozgryźć.

      Wiedz, że Atlas nie ma wobec nas ani wrogiego, ani przyjaznego nastawiania – podobnie jak powietrze lub wiatr. Ale odczuwa przerażenie... cierpi... a my mamy obowiązek pomóc w jego w cierpieniu, bez względu na koszty.<>

      -null- ma dla mnie zadanie. Mam zbadać pobliskie obserwatorium i rozbity frachtowiec, najwyraźniej bardzo interesujący dla naszych poszukiwań.
    ui_portal_core_38: |-
      To obserwatorium pełniło chyba funkcję stacji odzyskującej, a obsługiwał ją gecki specjalista. Był wcześniej tłumaczem, ale został oskarżony o kwestionowanie rzeczy, których nie wolno kwestionować, o szerzenie herezji... Ta placówka była dla niego karą, zesłaniem.

      Wygląda na to, że to miejsce go odmieniło. Odnalazł we wrakach dziwne rzeczy... aberracje, dane mówiące o nieistniejących planetach i wydarzeniach, które nigdy nie zaszły.

      Gek wyruszył, by zbadać jeden ze statków, na pokładzie którego wciąż tliła się sygnatura Korvaxa. Nigdy nie wrócił.

      Czy to tak spotkali się Nada i Polo? Czy tak odnaleźli się moi przyjaciele?
    ui_portal_core_39: |-
      Zgodnie ze słowami -null-, obserwatorium doprowadza mnie do rozbitego frachtowca. Jego ogniwo awaryjne zawiera wiadomość – ostatnie słowa istoty podróżującej, zanim została pokonana przez siły Strażników. Słowa potwierdzające, że mój przyjaciel Korvax był na pokładzie statku...

      <STORY_HIGH>Nada musi uciekać. Wie ode mnie o tym, co już wszyscy wiemy... że nie jesteśmy sami. Nawet jeśli zginę, Nada znów mnie odnajdzie w innym wszechświecie. Dziesięcioro takich jak ja, tysiąc, milion...

      Nikt nie jest sam, każda dusza to legion. Nawet w obliczu szesnastki, musimy zadeklarować, że żyliśmy. Istnieliśmy, niezależnie od przerażającego końca. Są u mych drzwi. Ja...<>
    ui_portal_core_40: Mój egzokombinezon zawiera teraz kopię dziennika frachtowca.
      Nadszedł czas, aby wrócić do <STELLAR>-null-<> i posłuchać ich interpretacji
