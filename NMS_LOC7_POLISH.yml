    update13_title: No Man's Sky Waypoint
    update13_notes: |-
      W No Man's Sky Waypoint pojawi się szereg nowych funkcji. Szczegóły poznasz, odwiedzając www.nomanssky.com.

      Aktualizacja wiąże się z przebudową podstawowych elementów rozgrywki, w tym ekwipunku, kamieni milowych, katalogowania i trybów gry:
      * Własne tryby gry pozwalają graczom na dostosowanie wszystkich aspektów rozgrywki do ich upodobań.
      * Katalog został odświeżony i poszerzony, zawiera zapisy głównych misji oraz historii.
      * Kamienie milowe podróży zostały poszerzone i ulepszone, by dodatkowe wskazówki pomogły nowym graczom.
      * Nazwy zapisów można zmienić, a autozapis jest teraz częstszy, dzięki czemu postępy w grze są stale zachowywane.
      * Ekwipunek jest teraz znacznie większy i łatwiejszy w obsłudze.
      * Wprowadzono setki mniejszych i większych ulepszeń poprawiających komfort gry.

      Twórcy z Hello Games ciężko pracują, aby ulepszać i rozszerzać świat No Man’s Sky. Mamy nadzieję, że te zmiany przypadną ci do gustu. :)

      Dziękujemy,
      Hello Games
