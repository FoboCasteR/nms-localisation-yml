    bld_fre_room_dress_name: POMIESZCZENIE MODYFIKATORA WYGLĄDU
    bld_fre_room_dress_name_l: Pomieszczenie modyfikatora wyglądu
    bld_fre_room_dress_desc: |-
      Zintegrowane wyposażenie frachtowca umożliwiające użytkownikowi <TECHNOLOGY>dostosowanie ustawień wyglądu osobistego<>. Moduł ten jest dodawany w formie <STELLAR>całego pomieszczenia<> i jest dostarczany z fabrycznie zainstalowanymi jednostkami funkcyjnymi.

      Moduł ten wykorzystuje zaawansowane techniki holograficzne, załamujące światło wokół użytkownika tak, aby przybierał on dowolny żądany wygląd. Przed użyciem należy odpowiednio sformatować dane wyglądu.
