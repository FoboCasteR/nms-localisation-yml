      W układach wyjętych spod prawa możesz kupić przynoszące zyski towary z <SPECIAL>czarnego rynku<>
      Odnotowano częste użycie statków klasy <TECHNOLOGY>Solar<>
      Uwaga: wykryto wysokie prawdopodobieństwo <STELLAR>walki w kosmosie<>
    ui_pirate_system_hint_title: Wykryto układ wyjęty spod prawa!
    ui_pirate_station_hint: |-
      Lokalne władze układu zostały przepędzone przez siły <FUEL>bandytów<>
      W układach wyjętych spod prawa możesz kupić przynoszące zyski towary z <SPECIAL>czarnego rynku<>
      Ukończ lukratywne misje dla miejscowego <TECHNOLOGY>zarządcy łowców nagród<>
      Zdobądź <STELLAR>podrobione paszporty<>, by naprawić swoją reputację w układach regulowanych
    ui_pirate_station_hint_title: Przejęcie stacji wyjętej spod prawa!
    ui_guide_topic_pirates: Układy wyjęte spod prawa
    ui_guide_body_pirates: "W niektórych układach lokalne władze zostały <VAL_ON>obalone<>
      przez zbuntowane siły bandytów. \n\nUkłady wyjęte spod prawa charakteryzują
      się dużym poziomem <FUEL>konfliktu<>, ze względu na brak kar za napady na statki
      handlowe. To oznacza ryzyko dla handlowców, ale też stanowi <STELLAR>szansę<>
      dla tych, którzy sami chcą zająć się piractwem.\n\nHandlowcy ciągną jednak do
      tych układów, skuszeni <SPECIAL>towarami z czarnego rynku<>. Kontrabanda, zakupiona
      za niewielkie sumy na stacjach wyjętych spod prawa, może być sprzedana z <TRADEABLE>dużą
      marżą<> w regulowanej przestrzeni. Potencjalni przemytnicy powinni pamiętać
      o <STELLAR>skanerach ładunku<> w przestrzeni regulowanej, które zaprojektowano
      do wykrywania towarów z czarnego rynku.\n\n<STELLAR>Zarządca łowców nagród<>
      na stacji oferuje kolejne możliwości. Podejmij się <TECHNOLOGY>lukratywnych
      misji<> dla buntowników rządzących stacją i zdobądź <SPECIAL>podrobione paszporty<>,
      by wyzerować reputację nadszarpniętą w układach regulowanych."
    ui_smuggling_hint_msg1: |-
      Zdobyto towary z <SPECIAL>czarnego rynku<>
      Sprzedaj towary z czarnego rynku w <TECHNOLOGY>zwykłych<> układach
      Przemyt może przynieść <TRADEABLE>duże profity<>
    ui_smuggling_hint_msg2: |-
      Zdobyto towary z <SPECIAL>czarnego rynku<>
      Dotrzyj do <TECHNOLOGY>terminala handlowego<>, by sprzedać przemycone przedmioty
      <FUEL>Uwaga<>: Władze układu mogą sondować ładunek, by wykryć kontrabandę
    ui_smuggling_hint_msg3: |-
      Zdobyto towary z <SPECIAL>czarnego rynku<>
      <TRADEABLE>Uniknięto<> sondy ładunkowej władz układu!
      Dotrzyj do <TECHNOLOGY>terminala handlowego<>, by sprzedać przemycone przedmioty
    ui_smuggling_hint_title: Przemyt towarów z czarnego rynku
