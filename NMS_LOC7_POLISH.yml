    ui_judgement_mission_intro1: Żądni przygód obywatele chcą zorganizować ekspedycję
    ui_judgement_mission_intro2: Mała grupa obywateli prosi o zgodę na ekspedycję
    ui_judgement_mission_intro3: Grupa żądnych przygód obywateli chce opuścić osadę
    ui_judgement_mission_intro4: Niektórzy obywatele chcą zbadać planetę
    ui_judgement_mission_intro5: Grupa obywateli planuje planetarną ekspedycję
    ui_judgement_mission_detail1: Celem jest ustalenie, co stało się z poprzednim
      nadzorcą, który uciekł z osady i zamieszkał w którejś z jaskiń
    ui_judgement_mission_detail2: Znaleźli w pobliżu wrak frachtowca i sądzą, że mogą
      odzyskać z niego coś cennego
    ui_judgement_mission_detail3: Sądzą, że namierzyli leże biologicznych koszmarów
      i chcą się ich pozbyć dla dobra wszystkich
    ui_judgement_mission_detail4: Chcą przetestować nowy sprzęt do nurkowania i wyłowić
      cenne klejnoty z morskiego dna
    ui_judgement_mission_detail5: Dręczy ich szkarłatny sen, jego echo wiedzie do
      opuszczonego budynku poza naszymi murami. Pragną poznać odpowiedzi
    ui_judgement_mission_detail6: Chcą przeprowadzić próbne odwierty w pobliskiej
      sieci jaskiń. Ich mapy wskazują cenne złoża minerałów, ale najpierw trzeba się
      do nich dokopać..
    ui_judgement_mission_detail7: Odebrali sygnał S.O.S na planetarnym radarze. Jego
      źródło jest oddalone o kilka dni drogi, ale poczucie obowiązku nakazuje im to
      sprawdzić
    ui_judgement_mission_detail8: Niedawno w górnych warstwach atmosfery doszło do
      starcia floty frachtowców z piratami. Chcą zebrać złom i szczątki z wraków
    ui_judgement_mission_detail9: Algorytmy pogodowe wskazują, że zbliża się kryształowa
      nawałnica. Odnowili Minotaura – model ciężkiego egzokombinezonu – i uważają,
      że to idealny moment, by go wypróbować
    ui_judgement_mission_detail10: Namierzyli ogromny deszcz meteorów. Chcą odnaleźć
      miejsca ich upadku i zebrać to, co tam znajdą – cenne minerały, kosmiczny pył,
      obce mikroby i wszystko, na co trafią
    ui_judgement_mission_detail11: Chcą zbadać lokalną faunę, by stworzyć w osadzie
      katalog DNA
    ui_judgement_mission_detail12: Chcą zbadać lokalną florę, by stworzyć w osadzie
      bank nasion
    ui_judgement_mission_detail13: Chcą sfotografować otoczenie osady, by lepiej zrozumieć
      i docenić planetę, którą nazywamy domem
    ui_judgement_mission_detail14: Opracowali program szkolenia i hodowli, chcą więc
      poszukać dobrych zwierzęcych towarzyszy wśród lokalnej fauny
    ui_judgement_mission_detail15: Ich przyjaciel wieczorem opuścił osadę i dotąd
      nie wrócił. Przysięgli, że go odnajdą i zrobią wszystko, by mu pomóc lub uczcić
      jego pamięć
    ui_judgement_mission_detail16: Chcą odnaleźć cenne surowce na planecie. Mają nadzieję,
      że ich mapy przydadzą się w kolejnych ekspedycji, które przyniosą osadzie chwałę
      i bogactwa
    ui_judgement_mission_detail17: Za długo siedzieli zamknięci za murami osady. Chcą
      poznać smak przygody i wyruszyć w nieznane
    ui_judgement_mission_detail18: Weszli w posiadanie starożytnej mapy, która wskazuje,
      że kilka dni drogi od osady znajduje się artefakt. Muszą to sprawdzić
    ui_judgement_mission_detail19: Usłyszeli plotki o wielkim skarbie ukrytym w dziczy
      poza murami osady. Chcą sprawdzić, czy pogłoski są prawdziwe
    ui_judgement_mission_detail20: Mają już dość ciągłych ataków Strażników. Chcą
      wybrać się w dzicz i odnaleźć źródło tej robotycznej zarazy, by skończyć z nią
      raz na zawsze
    ui_judgement_mission_detail21: Chcą stworzyć mapy okolicy, by w przyszłości osada
      mogła zająć najbardziej żyzne i produktywne ziemie
    ui_judgement_mission_detail22: Studiowali gwiazdy, ale ich mapy są niedokładne.
      Nie mogą dokonać precyzyjnych pomiarów w osadzie, muszą powtórzyć badania w
      kilku miejscach na planecie
    ui_judgement_mission_detail23: Uważają, że osada nigdy nie będzie bezpieczna,
      jeśli nie znajdą nowych źródeł pożywienia. Chcą zbadać okolice, by stworzyć
      szczegółowy katalog jadalnej flory i fauny
    ui_judgement_mission_detail24: Chcą zapewnić przyszłość osadzie, znajdując dodatkowe
      źródła wody. Wzięli ze sobą sprzęt różdżkarski i proszą jedynie o zaopatrzenie
      oraz prosty ekwipunek
    ui_judgement_mission_detail25: Za horyzontem ujrzeli obłok dymu w nienaturalnym
      kolorze. Muszą sprawdzić, skąd pochodzi
    ui_judgement_mission_detail26: Chcą zrobić pokaz siły, patrolując najbliższą okolicę.
      Uważają, że w ten sposób odstraszą piratów i innych najeźdźców
    ui_judgement_mission_detail27: Usłyszeli plotki o dziwnych, szepczących jajach
      znajdujących się w dziczy za murami osady. Sądzą, że należy zdobyć i zbadać
      te jaja
    ui_judgement_mission_detail28: Są już blisko dokonania naukowego przełomu, ale
      posiadane próbki DNA nie wystarczą. Chcą zebrać dodatkowy materiał biologiczny,
      by zakończyć eksperyment
    ui_judgement_mission_detail29: Po prostu potrzebują więcej czaszek, a najszybciej
      znajda je w dziczy
    ui_judgement_mission_detail30: Chcą odnaleźć starożytne artefakty i uważają, że
      powinni rozpocząć wykopaliska wokół pobliskiego monolitu. Obiecali, że oddadzą
      osadzie wszystkie wykopane znaleziska
