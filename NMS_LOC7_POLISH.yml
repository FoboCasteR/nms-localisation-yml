    ui_u4_traveller_log_1_alt: |-
      PRÓBA ODCZYTANIA PAMIĘCI W <IMG>SLASH<> <STELLAR>0x000ff1A<>...

      Szukaliśmy ucieczki od rzeczywistości. To właśnie dlatego wszyscy tu jesteśmy, prawda?

      Pamiętam, jak to było. Być Podróżnikiem. Mieć nadzieję. Mieć niepohamowane pragnienie nowości...

      Moja miłości, posłuchanie ciebie było błędem. W tym miejscu nie ma ognia. Nie ma trofeów przeznaczonych bogom. Jest tylko mrok. Szklana rodzina obserwuje wszystko...
    ui_portal_core_name: Podróż
    ui_portal_core_1: |-
      Znajduję się na dziwnej planecie. Nie mam wyposażenia i grozi mi niebezpieczeństwo. Nie pamiętam swojego przybycia tutaj, brak mi wrażenia przeszłości.

      Ale przynajmniej statek chyba mnie rozpoznaje. Sterowanie reaguje na mój dotyk albo przynajmniej na dotyk mojego egzokombinezonu

      <STORY_HIGH>SCENARIUSZ: Iteracja <><STELLAR>nr 231187661T<><STORY_HIGH> [ <><SPECIAL>Usunięto<><STORY_HIGH> ]. Możliwy błąd separacji granicy.

      Statek <><STELLAR>[16]<><STORY_HIGH> oczyszczony. Powód: [Interwencja Strażników | Celowe przeniesienie]

      ANALIZA: Wygenerowano świeżą iterację. Przygotowano ograniczenie anomalii.

      Anomalia zgodna. Pozycja zarejestrowana. Inicjalizacja skanu integralności systemu.

      POŁĄCZENIE Z ATLASEM... PRZERYWANE<>
    ui_portal_core_2: |-
      Tajemnicza transmisja dotarła do mojego komunikatora pokładowego, kończąc się równie dziwnie, jak się zaczęła.

      <STORY_HIGH>NADCHODZĄCA TRANSMISJA... ŹRÓDŁO: <><STELLAR><AUDIO>TXT_RadioNoise<>nr 4925B<><STORY_HIGH>...
      Proszę się zidentyfikować. Jestem <><STELLAR>– kzzkttk –<><STORY_HIGH>
      Nie jesteś <><STELLAR>– kzzktt –<><STORY_HIGH> sam –
      Podążaj za <><STELLAR>– kzzkzzztt – <>
    ui_portal_core_3: |-
      Sygnał doprowadził mnie do zepsutego sprzętu, wystukującego przekaz w pustkę. Ktokolwiek wysłał tę wiadomość, dawno stąd zniknął.

      <STORY_HIGH>DEKODOWANIE... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      WPIS <><STELLAR>nr 4925C<><STORY_HIGH>: Brak paliwa w <><STELLAR>– kzzzkt –<><STORY_HIGH> nie udało się dotrzeć do stacji. Ochrona przed zagrożeniami traci zasilanie... nie mam wyjścia <><STELLAR>– kzzzkt –<><STORY_HIGH> pod ziemią... <><STELLAR>– kzzzktzzkt –<><STORY_HIGH> rozstawiono <><TECHNOLOGY>komputer bazy<><STORY_HIGH>...<>
    ui_portal_core_4: "Szukając więcej informacji o tym, kto zostawiał te wiadomości,
      wdrożyłem własny <TECHNOLOGY>komputer bazy<>. \n\n<STORY_HIGH>KOMPUTER BAZY
      ONLINE <IMG>SLASH<> DOSTĘPNE ARCHIWA\n\nDOSTĘP DO DZIENNIKA POPRZEDNIEGO UŻYTKOWNIKA...\n\nWPIS
      <><STELLAR>nr 4925D<><STORY_HIGH>...\nBurze przetaczają się przez <><STELLAR>–
      kzzzkt –<><STORY_HIGH> ale mało zapasów budowlanych ... Odkładanie planów schronów
      do <><STELLAR>– kzzzkt –<><STORY_HIGH> trzeba <><STELLAR>– kzkt –<><STORY_HIGH>
      wkrótce wrócić...<>"
    ui_portal_core_5: Ktokolwiek zapisał te dzienniki, ewidentnie odniósł sukces w
      pewnym stopniu. Może mogę się czegoś nauczyć z tych wysiłków.
    ui_portal_core_6: |-
      <STORY_HIGH>UZYSKIWANIE DOSTĘPU DO DZIENNIKA POPRZEDNIEGO UŻYTKOWNIKA... ODZYSKANO DODATKOWE ARCHIWA...
      WPIS <><STELLAR>nr 4925F<><STORY_HIGH>...
      Skaner wykrył nietypowy sygnał <><STELLAR>– kkzztzk –<><STORY_HIGH> powtarza „16” <><STELLAR>– kkkzt –<><STORY_HIGH> ze stacji kosmicznej... <>
      <><FUEL>UWAGA<><STORY_HIGH> <IMG>SLASH<>KONIEC ARCHIWUM <IMG>SLASH<> <><FUEL>ZAPISY PRZERWANE<>

      Archiwa komputera bazy się skończyły. Wygląda na to, nie można się z nich więcej dowiedzieć. Mój poprzednik najwyraźniej opuścił bazę i skierował się na <COMMODITY>stację kosmiczną<>...
    ui_portal_core_7: "Na stacji kosmicznej spotykam wiele inteligentnych form życia.
      Wszystkie dziwnie reagują na transmisję z komputera bazy, ale jeden osobnik
      robi to w szczególnie niepokojący sposób. Choć przemawia, słowa nie są jego,
      a po mrugnięciu dostrzegam to samo czerwone światło, które wpatrywało się we
      mnie przy ogniwie awaryjnym mojego statku... \n\n<STORY_HIGH><IMG>SLASH<> Obserwujemy
      <><FUEL>twoje<><STORY_HIGH> <><FUEL>postępy<><STORY_HIGH>, podróżująca istoto.
      <IMG>SLASH<> <><FUEL>Znajdź<><STORY_HIGH> to, <><FUEL>co<><STORY_HIGH> <><FUEL>ci<><STORY_HIGH>
      zostawiliśmy<IMG>SLASH<><>\n\nSekwencja kodu rozbrzmiewa echem poprzez czerwoną
      poświatę i jest rejestrowana bezpośrednio przez mój egzokombinezon. Może mój
      <TECHNOLOGY>komputer bazy<> będzie w stanie zrozumieć coś z tego kodu?"
    ui_portal_core_8: |-
      <STORY_HIGH>DEKODOWANIE KOMPUTERA BAZY... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>

