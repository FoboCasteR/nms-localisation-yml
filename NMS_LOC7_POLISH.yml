    ui_settlement_pre_miss_desc: |-
      Komunikator dalekiego zasięgu w moim statku gwiezdnym wykrył sygnał alarmowy.
      Nagrany wcześniej hologram ukazuje istotę będącą w niebezpieczeństwie, która prosi pobliskie statki o pomoc w związku z inwazją Strażników.
