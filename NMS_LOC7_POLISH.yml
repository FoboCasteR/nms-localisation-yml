    ui_piratesmiss_desc1: |-
      Udało mi się znaleźć opuszczony statek, unoszący się bez końca w gwiezdnej pustce.

      W nadajniku podprzestrzennym pozostawiono w kółko odtwarzane nagranie. Czy mam sprawdzić, dokąd mnie zaprowadzi?
    ui_piratesmiss_desc2: |-
      Udało mi się znaleźć opuszczony statek unoszący się bez końca w gwiezdnej pustce.

      W nadajniku podprzestrzennym pozostawiono w kółko odtwarzane nagranie. Prowadziło do zaproszenia, biletu do „gwiazdy obiecanej”. Podążając za tym wezwaniem, docieram do stacji kosmicznej kontrolowanej przez buntowników Atlasa.
    ui_piratesmiss_desc3: |-
      Udało mi się trafić na stację wyjętą spod prawa, gdzie buntownicy Atlasa ukrywają się przed wszystkowidzącym okiem maszyn.

      Wciągnęli mnie do spisku i nakazali zachować milczenie. Muszę usunąć dane o mojej wizycie, jeśli chcę dochować tajemnicy...
