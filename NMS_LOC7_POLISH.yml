    running_drains_stamina: Sprint
    sprint_free: Nieskończony
    sprint_easy: Wyluzowany
    sprint_hard: Standard
    running_drains_stamina_desc: |-
      <STELLAR>Zwykły<> sprint zużywa więcej energii systemów <FUEL>podtrzymywania życia<> egzokombinezonu.

      <STELLAR>Spokojny<> sprint nie zużywa energii, ale wymaga krótkich przerw, by naładować się ponownie.

      <STELLAR>Nieskończony<> sprint jest pozbawiony tych ograniczeń i pozwala graczowi biec przez cały czas.
    inventories_range: Zasięg przenoszenia ekwipunku
    inventories_range_desc: |-
      Zebrane przedmioty można szybko przenosić między ekwipunkami, na przykład teleportować zasoby z egzokombinezonu do statku gwiezdnego.

      To ustawienie decyduje, czy różne rodzaje ekwipunku muszą być <STELLAR>w niewielkiej odległości od siebie<>, by umożliwić przeniesienie przedmiotów.
    inventories_range_on: W pobliżu
    inventories_range_off: Nieskończony
    all_slots_unlocked: Początkowe pola
    all_slots_unlocked_desc: |-
      Pojemność ekwipunku, liczbę towarzyszy czy eskadr można stopniowo ulepszać. Zakup <STELLAR>dodatkowych pól<> w ekwipunku go powiększy, a dodatkowe pola towarzyszy umożliwiają odkrywcom posiadanie większej liczby zwierzęcych towarzyszy.

      To ustawienie zmienia liczbę dostępnych pól po rozpoczęciu nowej gry.
    all_slots_unlocked_free: Maksimum
    all_slots_unlocked_easy: Szczodre
    all_slots_unlocked_hard: Standard
    warp_drive_requirements: Dostęp hipernapędu do układów
    warp_drive_requirements_desc: |-
      <TECHNOLOGY>Hipernapęd<> pozwala badaczom na <STELLAR>skok warp<> pomiędzy układami gwiezdnymi. Do żółtych układów można dotrzeć bez przeszkód, ale inne klasy układów wymagają specjalistycznych napędów.

      To ustawienie decyduje, czy hipernapęd ma dostęp do czerwonych, zielonych i niebieskich układów gwiezdnych bez specjalistycznej technologii warp.
    warp_drive_requirements_on: Wymagana specjalizacja
    warp_drive_requirements_off: Bez ograniczeń
    crafting_is_free: Wytwarzanie
    crafting_is_free_desc: |-
      Elementy budowlane, przedmioty i technologie są zazwyczaj wytwarzane z zebranych zasobów.

      To ustawienie decyduje, czy wytwarzanie może się obyć bez zbierania odpowiednich zasobów.
    crafting_is_free_on: Wolne
    crafting_is_free_off: Standard
    tutorial_enabled: Misje samouczka
    tutorial_enabled_desc: |-
      Prolog wyjaśnia podstawowe mechaniki, sterowanie i funkcje gry. <STELLAR>Zalecamy<> nowym graczom włączenie samouczka.

      To ustawienie można zmienić tylko w przypadku rozpoczęcia nowej gry.
    start_with_all_known: Formuły i schematy
    start_with_all_known_desc: |-
      Budowa budynków oraz wytwarzanie przedmiotów i technologii wymaga wiedzy pozyskanej z <TECHNOLOGY>formuł<> i <TECHNOLOGY>schematów<>. Zdobywa się je zwykle w trakcie misji oraz eksploracji.

      To ustawienie decyduje, czy <STELLAR>wszystkie<> formuły i schematy są znane od początku gry.
    start_with_all_known_on: Wszystko odblokowane
    start_with_all_known_off: Do nauczenia
    base_auto_power: Zasilanie bazy
    base_auto_power_desc: |-
      Zaawansowane technologie bazy, takie jak tace hydroponiczne do hodowli roślin, wymagają podłączenia do <TECHNOLOGY>modułów zasilających<>.

      To ustawienie decyduje o konieczności budowy generatorów i sieci zasilających.
    base_auto_power_on: Wolne
    base_auto_power_off: Standard
    death_consequences: Konsekwencje śmierci
    death_consequences_desc: |-
      Opcja <STELLAR>bez utraty przedmiotów<> wyświetli wyłącznie ekran informujący o zgonie, bez żadnych dalszych konsekwencji.

      Opcja <STELLAR>standardowa<> przeniesie wszystkie przedmioty przenoszone w ekwipunku do grobu w pobliżu miejsca zgonu. Jeśli gracz dotrze do niego, nie ginąc po drodze lub wychodząc z gry, odzyska przedmioty.

      Opcja <STELLAR>zniszczenie przedmiotów<> oznacza utratę przenoszonych przedmiotów w wypadku zgonu.

      <STELLAR>Usunięcie zapisu<> to tryb <FUEL>permanentnej śmierci<>, w którym zgon oznacza koniec obecnej podróży. To ustawienie można zmienić tylko przed rozpoczęciem nowej gry.
    death_no_loss: Brak utraty przedmiotów
    death_item_grave: Standard
    death_item_destroyed: Zniszczenie przedmiotów
    death_save_destroyed: "<FUEL>Zapis usunięty<>"
    damage_received: Poziomy obrażeń
    damage_received_desc: |-
      Niebezpieczne środowisko, walka albo uderzenie w ziemię mogą uszkodzić egzokombinezon lub statek.

      To ustawienie decyduje o skali <FUEL>otrzymanych obrażeń<> w takich sytuacjach.
    damage_in_none: Brak
    damage_in_easy: Minimalna
    damage_in_normal: Standard
    damage_in_hard: Trudne
    damage_given: Siła przeciwników
    damage_given_desc: |-
      Badając planety i głębiny kosmosu, natrafisz czasem na wrogie stworzenia, planetarnych <SPECIAL>Strażników<> lub uzbrojonych <FUEL>piratów<>.

      To ustawienie decyduje o stopniu trudności walki z takimi zagrożeniami.
    damage_out_easy: Słaba
    damage_out_normal: Standard
    damage_out_hard: Trudne
    active_survival_bars: Elementy przetrwania
    active_survival_bars_desc: |-
      Egzokombinezon wymaga stałego nadzoru kilku systemów: <TECHNOLOGY>zdrowia i tarcz<>, ochrony przed <CATALYST>zagrożeniami<> środowiskowymi oraz ogólnego <FUEL>podtrzymywania życia<>.

      Zdrowie i tarcze odnawiają się samoczynnie. Ochrona przed zagrożeniami i podtrzymywanie życia wymagają regularnego doładowania przy użyciu zasobów.

      To ustawienie może ułatwić przetrwanie, usuwając potrzebę doładowywania jednego lub wszystkich tych systemów.
    active_bars_none: Brak
    active_bars_easy: Tylko zdrowie
    active_bars_normal: Zagrożenia i zdrowie
    active_bars_hard: W pełni
    hazard_drain: Stopień trudności przetrwania
    hazard_drain_desc: |-
      System <CATALYST>ochrony przed zagrożeniami<> chroni badaczy przed czynnikami środowiskowymi, takimi jak <TECHNOLOGY>ekstremalne zimno<> czy <TRADEABLE>skażenie<>. System <FUEL>podtrzymywania życia<> dostarcza powietrze i zasila mechanizmy odpowiadające za poruszanie się.

      To ustawienie decyduje, jak szybko systemy te tracą swą moc w trudnych warunkach.
    bar_drain_easy: Wyluzowany
    bar_drain_normal: Standard
    bar_drain_hard: Trudne
    inventory_stack_limits: Limity stosów ekwipunku
    inventory_stack_limits_desc: |-
      Zebrane zasoby trafiają do twojego <STELLAR>ekwipunku<> o ograniczonej liczbie wolnych pól. Przedmioty tego samego typu można przechowywać w jednym polu.

      To ustawienie decyduje o <TECHNOLOGY>pojemności pojedynczego pola ekwipunku<> i umożliwia przenoszenie większej liczby przedmiotów.
    inv_size_easy: Standard
    inv_size_normal: Wyznaczona
    inv_size_hard: Srogi
    charging_requirements: Zużycie paliwa
    charging_requirements_desc: |-
      Technologie takie jak <TECHNOLOGY>laser górniczy<> lub <TECHNOLOGY>silniki startowe<> statku wymagają regularnego naładowania do funkcjonowania.

      To ustawienie decyduje, jak często należy doładowywać te technologie.
    charging_requirements_none: Wolne
    charging_requirements_easy: Wyluzowany
    charging_requirements_normal: Standard
    charging_requirements_hard: Trudne
    currency_cost: Zakupy
    currency_cost_desc: |-
      W <VAL_ON>galaktycznej sieci handlowej<> możesz kupić przedmioty za<COMMODITY>jednostki<> (<IMG>UNITS<>). Do zakupu technologii zwykle potrzebne są <TECHNOLOGY>nanity<> (<IMG>NANITE<>).

      To ustawienie reguluje ceny w jednostkach i nanitach w całej galaktyce. Opcja <STELLAR>Wolne<> omija również wiele kosztów wymaganych dla postępu misji i innych podobnych interakcji dialogowych.
    costs_none: Wolne
    costs_easy: Rabat
    costs_normal: Standard
    costs_hard: Drogo
    scanner_recharge: Ładowanie skanera
    scanner_recharge_desc: |-
      <TECHNOLOGY>Skanery<> egzokombinezonu i statku pomagają w namierzaniu miejscowych zasobów, takich jak <FUEL>tlen<> czy <CATALYST>sód<> i mogą ujawnić dodatkowe informacje dotyczące planety z kosmosu. Skaner musi być <STELLAR>naładowany<> po użyciu, by znów funkcjonować.

      To ustawienie decyduje o tym, jak szybko ładuje się skaner po każdym użyciu.
    reputation_gain: Zdobywanie reputacji
    reputation_gain_desc: |-
      <SPECIAL>Reputacja<> wskazuje na twoje stosunki z obcymi, zamieszkującymi galaktykę. Wyższa reputacja oznacza większe możliwości, na przykład udostępnienie nowych misji.

      Ustawienie decyduje o szybkości zdobywania reputacji wśród różnych frakcji. Nie ma wpływu na szybkość jej utraty.
    gain_speed_v_fast: Bardzo szybko
    gain_speed_fast: Szybko
    gain_speed_normal: Standard
    gain_speed_hard: Trudne
    creature_hostility: Stworzenia
    creature_hostility_desc: |-
      Planety w No Man's Sky często zamieszkują obce stworzenia. Część z nich jest <FUEL>drapieżnikami<> i spróbuje zaatakować badaczy.

      To ustawienie decyduje o agresywności drapieżców:

      Opcja <STELLAR>pasywna<> oznacza, że stworzenia nigdy nie zaatakują badaczy, nawet w samoobronie.

      Opcja <STELLAR>defensywna<> oznacza, że stworzenia będą jedynie bronić się przed badaczami.

      Opcja <STELLAR>drapieżcy włączeni<> pozwala drapieżnikom polować na badaczy.
    creatures_passive: Pasywny
    creatures_relaxed: Obronny
    creatures_normal: Drapieżcy włączeni
    space_combat: Walka w kosmosie
    space_combat_desc: |-
      W kosmosie badacze mogą natknąć się na wrogie siły, na przykład <FUEL>piratów<> lub mściwe <FUEL>władze układu<>.

      To ustawienie decyduje o częstotliwości walk w kosmosie.
    ground_combat: Walka na powierzchni
    ground_combat_desc: |-
      Podczas pieszej eksploracji badacze mogą natknąć się na wrogie siły, na przykład <SPECIAL>Strażników<> lub <SPECIAL>obce potworności<>.

      To ustawienie decyduje o częstotliwości takich niebezpiecznych spotkań.
    combat_none: Brak
    combat_easy: Minimalna
    combat_normal: Standard
    combat_hard: Wrogi
    substance_collection: Zasoby naturalne
    substance_collection_desc: |-
      Wydobycie i gromadzenie materiałów, takich jak <TITLE>minerały<>, <TRADEABLE>roślinność<> czy <STELLAR>produkty odzwierzęce<>, są niezbędne do przetrwania.

      To ustawienie decyduje o obfitości naturalnych zasobów i szybkości ich gromadzenia.
    collection_easy: Obfity
    collection_normal: Standard
    collection_hard: Skąpy
    item_shop_availabilty: Dostępność towarów
    item_shop_availabilty_desc: |-
      <TECHNOLOGY>Terminale handlowe<> w różnych układach oferują szeroki asortyment i różnorodną liczbę przedmiotów.

      To ustawienie decyduje o liczbie ofert oraz o ograniczeniu zakupu niektórych pierwiastków niezbędnych do przetrwania.
    extra_tech_damage: Uszkodzenia technologii
    extra_tech_damage_desc: |-
      Zainstalowane <TECHNOLOGY>moduły technologii<> wzmacniają i chronią egzokombinezon, statek oraz egzopojazd. Jednak ekstremalne warunki środowiskowe oraz walka mogą doprowadzić do <FUEL>uszkodzenia<> takich modułów.

