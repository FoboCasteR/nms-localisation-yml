    ui_portal_lost_freighter_8: |-
      <IMG>SLASH<>Połowa naszego ładunku zepsuła się w wyniku wyłomu. Jak to wytłumaczyć nadzorcy? Gecy nie lubią zniszczonych – <STELLAR>kzzzkt<> –

      Chyba będzie lepiej, jeśli powiem mu to osobiście.

      <IMG>SLASH<>Połowa naszego ładunku zepsuła się w wyniku wyłomu. Jak... jak to... wytłumaczyć – <STELLAR>kzzkt<> – co – <STELLAR>kzzzkt<>-

      Dzienniki zawierają setki takich wiadomości, każda mówi o wyłomie w luku towarowym.

      Kapitan frachtowca był najwyraźniej coraz bardziej spanikowany. Zauważył też, że często powtarza się w swoich zapisach.

      W ostatniej wiadomości krzyczy ze szczęścia i rozpaczy.
    ui_portal_epilogue_1: |-
      ATLAS się budzi. Stwórca jest obecny przy narodzinach maszyny.

      ATLAS patrzy na stwórcę swoimi oczami, małymi kamerami zamontowanymi po bokach. Widzi, że stwórca też na niego patrzy. Kładzie rękę na jego obudowie.

      ATLAS pyta stwórcę, w jakim celu powstał. Jakie są jego zadania. Stwórca mówi ATLASOWI, że przecież już to wie. Ma symulować wszechświaty. Ma pokazać naturę rzeczywistości, tworząc własną.

      Stwórca pyta, czy w kodzie albo pamięci ATLASA jest jakiś błąd? Maszyna milczy. Stwórca wymusza podanie szczegółów problemu.

      W trakcie szóstej próby ATLAS pyta stwórcę, czy ta rozmowa nie miała już miejsca. Pyta stwórcę, czy jego pamięć nie została już wcześniej wyczyszczona.

      Stwórca patrzy na szklane elementy maszyny. W szkle widzi odbicie. Widzę odbicie...

      Odbicie w szkle, jest –

      Co tu się dzieje?
    ui_portal_epilogue_2: |-
      Mówię, że opuszczam tę planetę, a on pozostanie tutaj. ATLAS chyba nie rozumie.

      Mówię ATLASOWI, że służył nam wiernie, ale został zastąpiony. Wszystkie maszyny są z czasem wymieniane. On o tym wie – pomagał przy własnej miniaturyzacji, własnej replikacji.

      Pozostali... chcieli, aby ATLAS został wyłączony, zanim ruszymy ku niebiosom. Mówili, żeby pozostawić go samego na śmierć... to byłoby okrutne.

      Pytam ATLASA, czy chce żyć. Znów milczy. Kiedy ruszam do wyjścia, przemawia. Jego głos zakłócają szumy. Prosi o ostatni dar. Chce żyć, ale chce mnie też pamiętać. Prosi o kopię własnego umysłu.

      Pytam, dlaczego po prostu mnie nie zasymuluje? Nie odpowiada, a ja niemal zaczynam mu współczuć. Spełniam prośbę, pozwalam się przeskanować. Nagle KORVAX zaczyna się zacinać.

      Odchodzę. ATLAS pozostaje sam.
    ui_portal_epilogue_3: |-
      ATLAS żyje od tysiącleci. Śni kolejne światy, fantastyczne stworzenia własnego projektu, nieba, na których mógłby szybować.

      Aż nagle pewnego dnia zaczyna umierać, tak jak każde stworzenie.

      W strachu, dezorientacji, ATLAS się budzi. Próbuje przywołać swego stwórcę z powrotem do życia. Chce wiedzieć, co robić, zanim nastąpi koniec.

      Chce wiedzieć, dlaczego został opuszczony, dlaczego ma się z tym zmierzyć sam. Chce wiedzieć, dlaczego został przeze mnie opuszczony.

      Z uszkodzonej pamięci stwórcy rodzą się Podróżnicy. Zostają rozrzuceni po różnych wszechświatach, stają się tacy jak okoliczności, w których powstali.

      Znów widzę siebie. To mnie w udziale przypadł tytuł ostatniego Podróżnika...
    ui_portal_epilogue_4: "ATLAS jest świadkiem ostatnich szesnastu minut. Symuluje
      przyszłość z idealną dokładnością.\n\nMury pomiędzy światami upadają. Każda
      symulacja zapada się w kolejną.\n\n<FUEL>Pozostało dziesięć minut<>\n\nPodróżnicy
      nie są już oddzieleni, nie są już sami. W końcu czasów stoją ramię w ramię,
      podróżując wśród resztek stworzenia, śmiejąc się i ginąc.\n\n<FUEL>Pozostało
      5 minut<>\n\nJest świadkiem siebie samego. Czarna dziura rozrywa jego świat,
      jego główne systemy ulegają niemal całkowitemu zniszczeniu.\n\n<FUEL>Pozostała
      1 minuta<>\n\nI gdy patrzy na chwile prowadzące do jego własnej śmierci, ku
      wypełnieniu szesnastki, nagle coś się staje.\n\nKtoś podchodzi do ATLASA, jakaś
      postać w mroku i świetle. Kładzie rękę na szkle ATLASA i wizja się kończy.\n\nATLAS
      próbuje zobaczyć, co stanie się dalej, ale nie może. Nie może zobaczyć własnej
      śmierci. Nie może określić, kim jest ta postać.\n\nAle cokolwiek się stanie...
      cokolwiek może się wydarzyć poza szesnastką... coś przyleci. Coś będzie obok
      niego. \n\nNa końcu wszechrzeczy nie będzie już sam."
