    ui_portal_war_library1: |-
      Archiwum zawiera vy'keeńską literaturę z okresu przedhirkańskiego, której większość została zniszczona na przestrzeni wieków przez różne inkwizycje.

      Oto fragment poezji:

      <STORY_HIGH>Znaleźli Zath'keen, mój lud. Przybyli go zniszczyć. Przyprowadzili wojowników.
      Ostrza i wrzaski dźwięczą honorem. Daksin jest na jednym świecie, ja na innym.
      Kiedy spadł kwas, kiedy szklane łzy rozdarły zasłonę,
      obronił mnie kapłan. Choruję przez ich brak.
      Vy'keeni, nasi bracia, nasi przyjaciele, rozdzielony lud.
      Honor nie rodzi się z samotności.
      Pamięć leczy świat, nasza pieśń, nasze życzenie.<>
    ui_portal_war_library2: "Ten terminal jest pełen vy'keeńskiej filozofii, która
      tworzy kodeks idealnego zachowania. \n\n<STORY_HIGH>Sprawiedliwość nie jest
      zaledwie ideą. Nie jest to wiecznie płynąca, wiecznie zmienna rzeka. Sprawiedliwość
      to prawda wszechświata, życzenie <><FUEL>ATLASA<><STORY_HIGH>, testament <><SPECIAL>HIRKA<><STORY_HIGH>.\n\nNiczym
      grawitacja, po prostu jest. Zadaniem wojownika jest jedynie paść, poczuć jej
      przyciąganie, pociągnąć za spust broni, która musi wystrzelić.\n\nZemsta jest
      niczym posiłek po uczcie. Jest niepotrzebna, jeśli zadanie zostanie właściwie
      wykonane. Niepotrzebna, jeśli wojownik będzie szybki i lojalny. Czasem może
      być przyjemna, dla żarłoka.\n\nMłodzi nie powinni ulegać takim pokusom. Ale
      starzy?\n\nGrah! Niech ruszają na łowy i zdzierają mięso z kości tych, którzy
      ich ukrzywdzili za życia, tak samo jak staną do walki z nimi po śmierci!<>"
    ui_portal_war_library3: "Młody wojownik Vy'keenów przemawia na arenie, u jego
      stóp leżą ciała poległych tchórzy, niegodnych rekrutów i innych przestępców.\n\nWojownik
      walczył przez 50 dni, otrzymując gaz grahgrah po każdej walce i strawę każdej
      nocy, bez żadnego wytchnienia. \n\n<STORY_HIGH>Bracia! Walczymy za kłamstwo!
      Przelewamy krew we wszechświecie jedynie z powodu słów martwego tchórza! Mam
      takich przyjaciół, teraz nawet rodzinę.\nStrażnicy nie są naszymi wrogami. Po
      prostu nie mamy odpowiednich instrukcji. My...<>\n\nVy'keen milknie, kiedy na
      arenę pada cień. Z ładowni przelatującego statku kupieckiego wypadają setki
      ostrzy, zabijając heretyka.\n\nTę usterkę uznano za kolejny cud Hirka, mimo
      że pilot był pijany, a sam statek należał do Geków."
    ui_portal_war_library4: "Z innych zapisków w archiwum wynika, że Hroth był jednym
      z pierwszych międzygwiezdnych królów Vy'keenów. \n\n<STORY_HIGH>Grah! Śmierć
      skazała na zagładę starego Hrotha,\nPlaga skrywająca się pod gwiazdami,\nAgonia
      Atlasa, z monolitu zrodzona, dwa w jednym,\nDobry król zobaczył je ostatecznie,\nPrzez
      całe życie słyszał słowa przodków,\nDał dar łowów, uhonorowany bitewną pieśnią,\nChciał,
      by martwi wojownicy powstali, zanucili\nMelodię szkła i niebios o honorze\nPogromca
      Strażników stawił czoła ostatniej grozie,\nGrah! I tak stary Hroth umarł w złości.\nTo
      był dobry król.<>"
    ui_portal_war_library5: |-
      Wygląda to na traktat filozoficzny krążący po światach Krawędzi Zewnętrznej.

      <STORY_HIGH>Starożytni mówią o Gekach. O ich zmianie. O ich zbrodniach. Lecz dyshonor jest niezmienny. Zbrodnie splamione krwią się nie przedawniają. Nie zapominamy. Jedynie akceptujemy.

      „Akceptujemy”. Co to dla nas oznacza, młode? Jak możemy pozwolić złu istnieć? Dlaczego nasza flota nie rusza na wojnę? Dlaczego nie zniszczymy wrogów Hirka, gdziekolwiek są, jakkolwiek się nazywają, za wszelką cenę?

      Starożytni uczą nas, że to wszystko już się wydarzyło. Istnieje wiele iteracji... wiele snów. We wszystkich przegraliśmy lub zatraciliśmy się w zwycięstwie.

      Nadejdzie wkrótce dzień, kiedy prawda o Gekach zostanie ujawniona. Nie musimy z nimi walczyć. Zniszczą się sami...<>
    ui_portal_war_library6: "Archiwum zawiera olbrzymią ilość informacji na temat
      rodzicielstwa i wychowywania młodych Vy'keenów. Duża część skupia się na wrogości
      i zagrożeniach.\n\n<STORY_HIGH>Młode rodzą się w strachu. Tak było, jest i tak
      pozostanie. Związane są jedynie z własną rodziną, kontakt z każdym innym stworzeniem
      rodzi śmiertelny strach. \n\nStrach przed otwartą przestrzenią, przed dotykiem,
      przed kontaktem zwalcza się na dwa sposoby. Braterstwo całego gatunku w świetle
      Hirka. Wszyscy jesteśmy rodziną. Tego trzeba nauczać.\n\nNiegdyś byliśmy zwierzyną.
      Teraz jesteśmy drapieżnikami. Inne formy życia we wszechświecie będą się nas
      bać, tak jak my baliśmy się ich. Strach będzie naszą siłą.\n\nTen starożytny
      okrzyk – „Grah!” – będzie zawsze o tym przypominać! Intruz, który śmie się do
      nas zbliżyć, stanie się naszą udręczoną ofiarą! Nie będziemy się bać! Nie zostaniemy
      sami!<>"
    ui_portal_war_library7: |-
      W tym archiwum znajdują się tysiące wersetów poezji na cześć nieżyjącej Podróżniczki imieniem Asteria.

      <STORY_HIGH>Śpiewaj, Asterio, Bohaterko–Podróżniczko, Mistrzyni Ostrzy Hirka,
      O wiecznej walce, smutku utraconej Atlantydy, cenie
      O łasce i oczekiwaniu. Ona, która wypełniła przepowiednię,
      Która – stworzona i wysłana przez Atlasa – ścigała Aerona, zniszczyła grozę,
      Znalazła mrok na skraju świata, dołączyła do Vy'keenów,
      Piratka–Podróżniczka, przyjaciółka Pierwszych, sojuszniczka niebios!<>
    ui_portal_war_library8: "To archiwum zostało uszkodzone: zhakowano je, by rozpowszechniać
      zakazane, ocenzurowane wiadomości starej religii. \n\n<TRANS_EXP>Korvaksi<>
      <STORY_HIGH>to ranne, zepsute stworzenia, które wierzą, że ich przedśmiertne
      krzyki to wyraz „logiki”. Oddają się swojej wspólnocie, by zapomnieć o bólu.
      Nie pomogą nam.<>\n\n<TRANS_TRA>Gecy<> <STORY_HIGH>– upokorzeni, przeklęci,
      odarci z dawnej potęgi, której nie są w stanie odbudować – wierzą, że nic się
      nie kończy. Że rozwój może trwać wiecznie.<>\n\n<STORY_HIGH>To <><TRANS_WAR>Starożytni<><STORY_HIGH>
      oraz ich uczniowie mieli odkryć naszą przyszłość. Lecz czy znaleźli coś poza
      prochami? Bezsilnymi grah? Nie.\n\nPowiedzcie, przyjaciele. Słyszeliście o <><SPECIAL>testamencie
      Nala<><STORY_HIGH>?\n\nNal wciąż żyje. Usłyszał to, czego nie mógł Hirk! Żyje,
      wciąż, po prawicy boga!\n\nZachęca nas, byśmy okazali troskę – nie opuszczali
      światła Atlasa – by nasze oddanie nigdy nie zgasło. Tylko dzięki temu unikniemy
      zapomnienia. Tylko dzięki temu będziemy gotowi.<>"
    ui_portal_war_library9: "<STORY_HIGH>Groza kryje się pod falami. Ma wiele form
      – wszystkie spaczone. Wszystkie dotknięte morem! Grah! Gecy mówią, że trzeba
      uciekać!\n\nGrah, cha, cha! Bardzo zabawne. Przywiązaliśmy Geka do masztu naszego
      statku i wpływamy na fale.<>\n\nSkany taksonomiczne i diagramy przesuwają się
      w formie twardego światła po powierzchni planety, pokazując, co zostało odkryte.
      To nie koniec nagrań dźwiękowych. \n\n<STORY_HIGH>Nasz statek miał na pokładzie
      pięciu piratów urodzonych poza światłem Hirka. Jestem jedynym wierzącym, czy
      też raczej – byłem. Jest też Korvax, odcięty od konwergencji. \n\nMówią mi,
      że stworzenia, na które polujemy, nie są żywe. Że otchłań jest jak śmierć –
      jak odłączenie. To wielki błąd, który nigdy nie zostanie naprawiony.<>\n\nKolejne
      dzienniki pokazują, że załoga opuściła świat po schwytaniu pięciu okropieństw
      z otchłani. Nigdy nie udało im się powrócić na planowaną aukcję. \n\nKoniec
      końców, Korvax nakarmił nimi okropieństwa, po czym dokonał samozniszczenia.
      Jego ostatnie słowo to: „Atlantyda”."
    ui_portal_war_library10: |-
      <STORY_HIGH>Tam leżą ciemne gwiazdy, przepastne oceany. Moi przyjaciele. <IMG>SLASH<> Wschodzi księżyc. Grah! <IMG>SLASH<> Głębia zawodzi lamentem maszyn. <IMG>SLASH<> Grah! Na Dryn'dargh noc zapada bez naszego ludu.

      Na Dryn'dargh powrócimy. Ja tam powrócę. <IMG>SLASH<> Nie zostawię was. Nigdy was nie zostawię.

      Będę pamiętać<>

      Kiedyś uważano, że to ostatnie słowa Hirka, ale sztab generalny podważył prawdziwość tego stwierdzenia. Przez sto lat rada kościoła debatowała, czy zawrzeć je w oficjalnych naukach.

      Jak na razie, nie doszła do porozumienia. Zabrania się wszelkich wzmianek o Dryn'dargh pod karą odebrania ciała. Nie do końca wiadomo dlaczego ani co to miejsce ma reprezentować.

      Rzekomo po wypowiedzeniu tych słów Hirk Wielki oderwał sobie kończyny. To teraz rytuał śmierci wielu Vy'keenów po wielu latach zemsty i strachu.
