    update9_title: Aktualizacja No Man's Sky Frontiers
    update9_notes: |-
      No Man's Sky Frontiers przynosi wachlarz nowych funkcji. Aby poznać szczegóły, odwiedź www.nomanssky.com.

      *Na wszystkich zamieszkanych planetach można teraz trafić na osady obcych.
      *Zostań nadzorcą osady i zmień małą wioskę w rozkwitające miasto.
      *Podejmuj ważne decyzje dotyczące prawodawstwa osady i zadbaj, by mieszkańcy byli szczęśliwi, produktywni i rośli w siłę.
      *Rozbudowuj bazy jak nigdy wcześniej dzięki setkom nowych części i zaawansowanemu interfejsowi budowlanemu.
      *Liczbę zapisów gry zwiększono z 5 do 15, a zakupu żywego srebra można dokonać z każdego zapisu.

      Hello Games usilnie pracuje nad udoskonaleniem i rozbudowaniem No Man's Sky. Mamy nadzieję, że będziecie zadowoleni. :)

      Dziękujemy Wam
      Hello Games
