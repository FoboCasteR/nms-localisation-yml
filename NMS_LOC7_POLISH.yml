      - <STELLAR>kzzt<> – <SPECIAL>formuła produktu<> została zapisana w bazie danych
      floty. Załoga poddana kwarantannie dla własnego bezpieczeństwa.
    fleet_combat_whale_1: Złapano przemytników rasy %RACE% przewożących amunicję do
      układu %SYSTEM%. Żywa jednostka – <STELLAR>kzzt<> – wszystkie sześć macek –
      <STELLAR>kzzt<> – <SPECIAL>na zewnątrz<> – przemytnicy uciekli - <STELLAR>kzzt<>
      – porzucili ładunek.
    fleet_combat_whale_2: Przeprowadzono audyt układu %SYSTEM%. Przechwycono flotę
      piratów terroryzujących osadę na planecie %PLANET%. Stworzenie – <STELLAR>kzzt<>
      – <FUEL>zemsty<> – <STELLAR>kzzt<> – Agresorzy zginęli. Otrzymano nagrodę od
      wdzięcznych mieszkańców.
    fleet_combat_whale_3: Przechwycono zaciekłą bitwę między mieszkańcami układu %SYSTEM%
      a flotą piratów. Żywa jednostka – <STELLAR>kzzt<> – <SPECIAL>GŁOS<> – <STELLAR>kzzt<>
      – %NUM%00... 16... 16... – <STELLAR>kzzt<> – wrogowie <SPECIAL>zahipnotyzowani<>
      – <STELLAR>kzzt<> – spokojnie złożyli broń.
    fleet_combat_whale_4: Odkryto kultystów Gek przeprowadzających brutalne rytuały
      w sektorze %SYSTEM%. Skonfrontowano – <STELLAR>kzzt<> – żywa jednostka wyemitowała
      <SPECIAL>grom dźwiękowy<>. Atmosfera planety %PLANET% – <STELLAR>kzzt<> – 16
      – <STELLAR>kzzt<> – zniknęła. Kilku kultystów uciekło.
    fleet_combat_whale_5: Konfrontacja z oportunistycznymi bandytami z rasy %RACE%
      w układzie %SYSTEM%. Istota raportuje długą historię okrucieństwa – <STELLAR>kzzt<>
      – nagła <SPECIAL>aberracja<> – <STELLAR>kzzt<> – %NUM% statkami jedną macką.
      Odebrano nagrodę od władz układu nerwowego.
    fleet_combat_whale_6: 'Spór pomiędzy handlarzami w układzie %SYSTEM% przerodził
      się w gwałtowną przemoc. Poziom konfliktu – <STELLAR>kzzt<> – <SPECIAL>obniżony<>
      – <STELLAR>kzzt<> – uspokajającą melodią. Przekonfigurowane sny: %NUM%. Brak
      ofiar.'
    fleet_combat_whale_7: Rasa %RACE%, zamieszkująca planetę %PLANET%, została atakowana
      przez agresywnych bandytów. Wysłano istotę – <STELLAR>kzzt<> – flota – <STELLAR>kzzt<>
      – 16 – <STELLAR>kzzt<> – <SPECIAL>nigdy nie istniała<>.
    fleet_mining_whale_1: "– <STELLAR>kzzt<> – <SPECIAL>istota<> podała lokalizację
      planety %PLANET%. Ekspedycja przekierowana – <STELLAR>kzzt<> – żyła z cennych
      minerałów – <STELLAR>kzzt<> – zebrane tony rudy: %NUM%."
    fleet_mining_whale_2: Operacja wydobywcza na planecie %PLANET% – <STELLAR>kzzt<>
      – <SPECIAL>straszliwe<> – <STELLAR>kzzt<> – chmury zebrały się na horyzoncie.
      Wynikła z tego burza jonowa aktywowała minerały. Wartość zbiorów wzrosła o 1%NUM%%.
    fleet_mining_whale_3: 'Ekipa wydobywcza na asteroidzie zmuszona do opuszczenia
      – <STELLAR>kzzt<> – cały pas <SPECIAL>pożarty<> – <STELLAR>kzzt<> – pościg za
      galaretowatą zdobyczą – <STELLAR>kzzt<> – wyrzucona materia gwiezdna klasy komercyjnej.
      Zarobek ze sprzedaży: 3%NUM%%.'
    fleet_mining_whale_4: "– <STELLAR>kzzt<> – <SPECIAL>echolokacji<>, znajdując rozległe
      podziemne jaskinie na planecie %PLANET%. Ściany bogate w – <STELLAR>kzzt<> –
      sprzedano rasie %RACE% na potrzeby badań."
    fleet_mining_whale_5: Zbliżono do powierzchni planety o niezwykle silnym przyciąganiu
      grawitacyjnym. Flota niezdolna do nawigacji – <STELLAR>kzzt<> – <SPECIAL>istota<>
      przedarła się przez atmosferę – <STELLAR>kzzt<> – chwyciła %NUM%00 ton każdą
      macką. Sprzedano za ogromne pieniądze.
    fleet_mining_whale_6: Utracono orientację w mgławicy układu %SYSTEM% – <STELLAR>kzzt<>
      – <SPECIAL>istota<> przeszukała – <STELLAR>kzzt<> – wirujący pył – <STELLAR>kzzt<>
      – kompas ponownie skalibrowany. Pył skondensowany w wysoce dochodowe minerały.
    fleet_mining_whale_7: Doprowadzeni do porzuconego kamieniołomu na planecie %PLANET%
      przez – <STELLAR>kzzt<> – <SPECIAL>niewytłumaczalnie uzupełnione<> – <STELLAR>kzzt<>
      – najwyższej klasy. Podarowano część lokalnym pracownikom rasy %RACE%.
    fleet_trading_whale_1: Optymalny szlak handlowy – <STELLAR>kzzt<> – <SPECIAL>starożytna
      wiedza<> – <STELLAR>kzzt<> – Przywrócono stosunki handlowe z sektorem %SYSTEM%.
      Zawarto traktat pokojowy na %NUM%0 lat.
    fleet_trading_whale_2: Handlarze rasy %RACE% w układzie %SYSTEM% próbowali oszukać
      flotę podrabianymi towarami. Żywa jednostka interweniowała – <STELLAR>kzzt<>
      – handlarze <SPECIAL>przekonani<> – <STELLAR>kzzt<> – 16% 16% 16% 16% 16% –
      <STELLAR>kzzt<> – działania na czarnym rynku przerwane.
    fleet_trading_whale_3: 'Zrobiono wrażenie na lokalnych maklerach – <STELLAR>kzzt<>
      – nietypowe <SPECIAL>prognozy<> – <STELLAR>kzzt<> – zwrot z inwestycji: 1%NUM%%.'
    fleet_trading_whale_4: Otrzymano wskazówkę na temat rzadkiego towaru z planety
      %PLANET%. Handlarze rasy %RACE% wyjątkowo twardo negocjowali – <STELLAR>kzzt<>
      – dawno zapomniane <SPECIAL>wspomnienie<> – <STELLAR>kzzt<> – niezwykle hojna
      umowa handlowa.
    fleet_trading_whale_5: Żywa jednostka wysłała flotę na spotkanie z frachtowcem
      handlowym w sektorze %SYSTEM%. Przybyto zgodnie z planem. Negocjacje – <STELLAR>kzzt<>
      – w pełni <SPECIAL>bezzałogowa<>? – <STELLAR>kzzt<> – brak incydentów. Sprzedano
      z 2%NUM%% zyskiem.
    fleet_trading_whale_6: Miejscowi handlarze rasy %RACE% poruszeni do łez – <STELLAR>kzzt<>
      – <SPECIAL>kosmiczna pieśń<> – <STELLAR>kzzt<> – %NUM% t towarów z układu %SYSTEM%,
      za darmo.
    fleet_trading_whale_7: Wymiana z handlarzami rasy %RACE% na planecie %PLANET%
      – <STELLAR>kzzt<> – <SPECIAL>POWTÓRZONE POWTÓRZONE POWTÓRZONE<> – udanych transakcji
      równocześnie.
    fleet_explore_whale_1: Żywa jednostka przeprowadziła flotę przez <SPECIAL>czarną
      dziurę<> – <STELLAR>kzzt<> – wylot w sektorze %SYSTEM% – <STELLAR>kzzt<> – <SPECIAL>wektor
      zagięcia rzeczywistości<> – <STELLAR>kzzt<> – umieszczono sondy badawcze w obu
      układach.
    fleet_explore_whale_2: Przekierowanie wyprawy z powodu kapsuły %NUM% żywych jednostek
      – <STELLAR>kzzt<> – ścigane do gwiazdy klasy %CLASS%. Odkryto <SPECIAL>gniazda<>
      – <STELLAR>kzzt<> – wiele planet. Udokumentowano wzorce migracji.
    fleet_explore_whale_3: Weryfikacja archiwów ujawniła – <STELLAR>kzzt<> – układ
      %SYSTEM% w pełni udokumentowany przez załogę – <STELLAR>kzzt<> – <SPECIAL>brak
      wspomnień?<> – <STELLAR>kzzt<> – w dalszą drogę.
    fleet_explore_whale_4: Żywa jednostka nalegała – <STELLAR>kzzt<> – galaktyczną
      ścieżką – <STELLAR>kzzt<> – <SPECIAL>PRZEKIEROWANI<> – <STELLAR>kzzt<> – ledwie
      uniknięto supernowej. Szczegóły zapaści układu %SYSTEM% zaobserwowane i zarejestrowane.
    fleet_explore_whale_5: Skierowani – <STELLAR>kzzt<> – <SPECIAL>głębiny przestrzeni<>
      – <STELLAR>kzzt<> – uratować przedstawicieli rasy %RACE%, dryfujących bez paliwa.
      <SPECIAL>Istota<> wyraziła – <STELLAR>kzzt<> – podziękowania od rodziny.
    fleet_explore_whale_6: "– <STELLAR>kzzt<> – <SPECIAL>pieśń<> przyciągnęła – <STELLAR>kzzt<>
      – nietypową faunę w głębokiej przestrzeni układu %SYSTEM%. Próbki DNA zarchiwizowane."
    fleet_explore_whale_7: 'Pole grawitacyjne planety %PLANET% zakłócone przez pobliski
      – <STELLAR>kzzt<> – pływy <SPECIAL>urosły<> do poziomu – <STELLAR>kzzt<> – odkryto
      istoty głębinowe: %NUM%.'
    fleet_combat_whale_empty_1: Żywa jednostka nalegała, by flota unikała „przesiąkniętego
      krwią” sektora %SYSTEM%. Sektor pominięty.
    fleet_combat_whale_empty_2: Wyciągnięci z walki w sektorze %SYSTEM% przez <SPECIAL>istotę<>.
      Jednostka wyglądała na bardzo przygnębioną konfliktem.
    fleet_combat_whale_empty_3: Skanery dalekiego zasięgu wykryły wrogą aktywność
      w układzie %SYSTEM%, ale agresorzy uciekli przed <SPECIAL>istotą<>, nim przybyła
      flota.
    fleet_combat_whale_empty_4: Żywa jednostka protestowała przeciwko konfliktowi
      w układzie %SYSTEM% przeraźliwym zawodzeniem. Bitwa porzucona.
    fleet_mining_whale_empty_1: Badania układu %SYSTEM% sugerują obecność cennych
      minerałów w pobliżu jądra planety %PLANET%, ale <SPECIAL>istota<> ostrzegła
      przed <SPECIAL>przeklętą ziemią<>. Sektor pominięty.
    fleet_mining_whale_empty_2: Katastrofa dotknęła operacje wydobywcze na planecie
      %PLANET%, gdy zawaliło się kilka szybów kopalnianych. Załoga – <STELLAR>kzzt<>
      – ewakuowana – <STELLAR>kzzt<> – urobek pogrzebany, ale brak ofiar. W drodze
      do kolejnego układu.
    fleet_mining_whale_empty_3: Żywa jednostka zaśpiewała w głębokiej przestrzeni
      sektora %SYSTEM% – brak echa cennych metali z pasów asteroid. Podróż kontynuowana.
    fleet_mining_whale_empty_4: "<SPECIAL>Pieśń sejsmiczna<> wykazała niestabilność
      tektoniczną na planecie %PLANET%. Operacja górnicza anulowana."
    fleet_trading_whale_empty_1: Przybyto w wyznaczone miejsce w celu handlu z kupcami
      rasy %SYSTEM%, ale ci uciekli po zobaczeniu <SPECIAL>żywej jednostki<>. Transakcja
      porzucona.
    fleet_trading_whale_empty_2: Trasa handlowa zoptymalizowana zgodnie z poradą –
      <STELLAR>kzzt<> – <SPECIAL>wspomnień<> – <STELLAR>kzzt<> – Układ %SYSTEM% pominięty.
    fleet_trading_whale_empty_3: Żywa jednostka wykryła dwulicowość u handlarzy z
      układu %SYSTEM%. Podejrzenie podrobionego towaru. Wymiana anulowana.
    fleet_trading_whale_empty_4: Na kursie, by dostarczyć towary do układu %SYSTEM%
      – <STELLAR>kzzt<> – załoga <SPECIAL>przypomniała<> sobie o zastawionej pułapce.
      Ekspedycja przekierowana.
    fleet_explore_whale_empty_1: Żywa jednostka zboczyła z kursu w pogoni za pozaziemską
      zdobyczą. Flota trafiła do układu %SYSTEM%. Nie znaleziono nic interesującego.
      W drodze do następnego systemu.
    fleet_explore_whale_empty_2: Zbadano planetę %PLANET%, ale w bazie danych floty
      znaleziono już informacje na jej temat. Zespół badawczy zdezorientowany. Podróż
      kontynuowana.
    fleet_explore_whale_empty_3: Wpisy na temat sektora %SYSTEM% zaszyfrowane w bazie
      danych – <STELLAR>kzzt<> – <SPECIAL>niespójne historie<> – <STELLAR>kzzt<> –
      brak przydatnych danych. W drodze do kolejnego sektora.
    fleet_explore_whale_empty_4: "<SPECIAL>Istota<> skierowała ekspedycję do układu
      %SYSTEM%, aby zarejestrować zachowania stada niezwykle inteligentnych stworzeń
      na planecie %PLANET%. Gatunek dawno wymarły. Istota zamilkła i posmutniała.
      Szybka podróż do kolejnego układu."
    bld_grass_1_name: WYSOKA KOLICA
    bld_grass_1_name_l: Wysoka kolica
    bld_grass_1_desc: Wytrzymała trawa ozdobna, odpowiednia do uprawy we wszystkich
      biomach, typach gleby i warunkach pogodowych. Odmiana ta charakteryzuje się
      bardzo długimi, cienkimi źdźbłami, pokrytymi bardzo drobnymi włoskami.
    bld_grass_2_name: NISKA KOLICA
    bld_grass_2_name_l: Niska kolica
    bld_grass_2_desc: Wytrzymała trawa ozdobna, odpowiednia do uprawy we wszystkich
      biomach, typach gleby i warunkach pogodowych. Odmiana ta, podobnie jak jej wyższy
      kuzyn, charakteryzuje się długimi, włochatymi źdźbłami – rośnie jednak gęściej,
      a jej źdźbła są nieco wytrzymalsze.
    bld_grass_3_name: PŁASKA TRAWA
    bld_grass_3_name_l: Płaska trawa
    bld_grass_3_desc: Wytrzymała trawa ozdobna, odpowiednia do uprawy we wszystkich
      biomach, typach gleby i warunkach pogodowych. Jej szerokie, płaskie źdźbła wydzielają
      pachnący, nieprzyjemny w smaku sok, który odstrasza drapieżniki.
    bld_grass_4_name: PĘTLĄCA SIĘ TRAWA
    bld_grass_4_name_l: Pętląca się trawa
    bld_grass_4_desc: Wytrzymała trawa ozdobna, odpowiednia do uprawy we wszystkich
      biomach, typach gleby i warunkach pogodowych. Odmiana ta charakteryzuje się
      atrakcyjnie zakręconymi źdźbłami, które zwijają się i rozwijają, aby roślina
      mogła utrzymywać stałą temperaturę wewnętrzną.
    bld_grass_5_name: TRAWA WSTĄŻKOWA
    bld_grass_5_name_l: Trawa wstążkowa
    bld_grass_5_desc: Wytrzymała trawa ozdobna, odpowiednia do uprawy we wszystkich
      biomach, typach gleby i warunkach pogodowych. Trawę wstążkową, blisko spokrewnioną
      z niektórymi odmianami wodorostów, można rozpoznać po długich, falujących źdźbłach
      i delikatnej, sześciokątnej fakturze powierzchni.
    bld_grass_6_name: RACICZA TRAWA
    bld_grass_6_name_l: Racicza trawa
    bld_grass_6_desc: Wytrzymała trawa ozdobna, odpowiednia do uprawy we wszystkich
      biomach, typach gleby i warunkach pogodowych. Racicza trawa strukturalnie przypomina
      bardziej krzew niż prawdziwą trawę, a do tego ma duże, błyszczące liście, które
      przyśpieszają fotosyntezę.
    bld_grass_7_name: ROGOWA TRAWA
    bld_grass_7_name_l: Rogowa trawa
    bld_grass_7_desc: Wytrzymała trawa ozdobna, odpowiednia do uprawy we wszystkich
      biomach, typach gleby i warunkach pogodowych. Rozgałęzione źdźbła tej odmiany
      zbudowane są z drzewiastych, przypominających gałązki pancerzy izolujących grube
      żyły żywicy magazynującej wilgoć.
    bld_s_poster23_name: PLAKAT ODLOTOWY
    bld_s_poster23_name_l: Plakat odlotowy
    bld_s_poster23_description: |-
      Ekskluzywna, samoprzylepna, niegniotąca się ozdoba ściany.
      Ten plakat przedstawia statek główny znikający w wiecznej nocy.
    bld_s_poster24_name: PLAKAT DYPLOMACYJNY
    bld_s_poster24_name_l: Plakat dyplomacyjny
    bld_s_poster24_description: |-
      Ekskluzywna, samoprzylepna, niegniotąca się ozdoba ściany.
      Ten plakat przedstawia miejsce podróżnika wśród dominujących gatunków obcych we wszechświecie.
    bld_s_poster25_name: PLAKAT BYTEBEAT
    bld_s_poster25_name_l: Plakat ByteBeat
    bld_s_poster25_description: |-
      Ekskluzywna, samoprzylepna, niegniotąca się ozdoba ściany.
      Ten plakat przedstawia układ ByteBeat zawierający wesołą ścieżkę muzyczną.
    ui_frei_trail_gre_name: EMERYLOWA SMUGA FRACHTOWCA
    ui_frei_trail_gre_name_l: Emerylowa smuga frachtowca
    ui_frei_trail_gre_desc: |-
      Ekskluzywna <STELLAR>modyfikacja rozbłysku silnika frachtowca<>.

      Ekstremalne ciepło silników frachtowca pobudza filtr soli emerylowych, zabarwiając smugę z wydechu na żywy zielony odcień.

      Zmień wygląd swojego frachtowca w <TECHNOLOGY>terminalu sterowania ulepszeniami<> na <VAL_ON>mostku<>.
    ui_frei_trail_yel_name: ZŁOTA SMUGA FRACHTOWCA
    ui_frei_trail_yel_name_l: Złota smuga frachtowca
    ui_frei_trail_yel_desc: |-
      Ekskluzywna <STELLAR>modyfikacja rozbłysku silnika frachtowca<>.

      Ekstremalne ciepło silników frachtowca pobudza filtr soli sodowych, zabarwiając smugę z wydechu na żywy złoty odcień.

      Zmień wygląd swojego frachtowca w <TECHNOLOGY>terminalu sterowania ulepszeniami<> na <VAL_ON>mostku<>.
    ui_frei_trail_pur_name: ANTYMATERIOWA SMUGA FRACHTOWCA
    ui_frei_trail_pur_name_l: Antymateriowa smuga frachtowca
    ui_frei_trail_pur_desc: |-
      Ekskluzywna <STELLAR>modyfikacja rozbłysku silnika frachtowca<>.

      Siatka kompaktowych akceleratorów cząstek aktywuje się pod wpływem ciepła z silników frachtowca, ozdabiając smugę wydechu ciemnym śladem antymaterii.

      Zmień wygląd swojego frachtowca w <TECHNOLOGY>terminalu sterowania ulepszeniami<> na <VAL_ON>mostku<>.
    ui_frei_trail_tur_name: HADALOWA SMUGA FRACHTOWCA
    ui_frei_trail_tur_name_l: Hadalowa smuga frachtowca
    ui_frei_trail_tur_desc: |-
      Ekskluzywna <STELLAR>modyfikacja rozbłysku silnika frachtowca<>.

      Ta modyfikacja silnika, organicznie zmieniająca odcień smugi wydechu frachtowca, wykorzystuje bioluminescencję morskich stworzeń głębinowych do stworzenia żywego, turkusowego zabarwienia.

      Zmień wygląd swojego frachtowca w <TECHNOLOGY>terminalu sterowania ulepszeniami<> na <VAL_ON>mostku<>.
    ui_twit_ship_16_name: WIECZNY OBROŃCA MOGANONJ
    ui_twit_ship_16_name_l: Wieczny Obrońca Moganonj
    ui_twit_ship_16_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<> z dużą przestrzenią ładunkową i zbalansowanymi systemami uzbrojenia, pozwalającymi na zastosowanie szeregu taktyk obronnych.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_17_name: KONIEC KUMIOKA
    ui_twit_ship_17_name_l: Koniec Kumioka
    ui_twit_ship_17_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<>. Ten wyspecjalizowany w walkach powietrznych statek charakteryzuje się doskonałą mobilnością i zaawansowaną siłą ognia oraz jest wyposażony w ulepszoną <TECHNOLOGY>strumienicę pozytronów<>.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na niego obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_18_name: HAZARD HX8 SESAKIS
    ui_twit_ship_18_name_l: Hazard HX8 Sesakis
    ui_twit_ship_18_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<>, wyspecjalizowany w transporcie ładunków. Wyposażony fabrycznie w ulepszone <TECHNOLOGY>tarcze odbijające<> i <TECHNOLOGY>deflektor skanowania ładunku<>, dzięki czemu może zagwarantować, że cenne towary – legalne lub nie – pozostaną nienaruszone podczas transportu.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na niego obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_19_name: NEMESIS KORVAXÓW
    ui_twit_ship_19_name_l: Nemesis Korvaxów
    ui_twit_ship_19_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<> z przestronną ładownią i fabrycznie zamontowaną <TECHNOLOGY>awaryjną jednostką warp<> pozwalającą unikać niebezpieczeństw.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_20_name: MS4 MAISEHA
    ui_twit_ship_20_name_l: MS4 Maiseha
    ui_twit_ship_20_desc: |-
      Wyjątkowy <STELLAR>statek gwiezdny<>. Opływowy, zwinny i wstępnie wyposażony w zaawansowany <TECHNOLOGY>akcelerator infranoża<> zapewniający przewagę w walce kosmicznej.

      <STELLAR>Odbierz<> ten statek i dodaj go do kolekcji albo <STELLAR>wymień<> na obecny statek. Będąc na planecie, przywołaj statki poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_twit_pet_11_name: JAJO H. SKIPWHAE
    ui_twit_pet_11_name_l: Jajo H. Skipwhae
    ui_twit_pet_11_desc: |-
      Żywe, płodne jajo, <TRADEABLE>gotowe do wyklucia!<>

      Krępy stwór w środku węszy zaciekawiony wnętrzem skorupy.

      Skany wskazują, że istota w środku ma potencjał genetyczny na to, by być <STELLAR>kapryśną<>, ze skłonnością do radosnej zabawy.
    ui_twit_pet_12_name: JAJO H. OAKARBOE
    ui_twit_pet_12_name_l: Jajo H. Oakarboe
    ui_twit_pet_12_desc: |-
      Żywe, płodne jajo, <TRADEABLE>gotowe do wyklucia!<>

      Bestia w środku wije się i wierci, pragnąc rozwinąć swoją długą szyję.

      Skany wskazują, że istota w środku ma potencjał genetyczny na to, by być <STELLAR>lojalną<>, pragnącą znaleźć kogoś, kogo umieści w centrum swojego wszechświata.
    ui_twit_gun_06_name: WSPOMNIENIA Z OTCHŁANI Z80-10L-N
    ui_twit_gun_06_name_l: Wspomnienia Z Otchłani Z80-10L-N
    ui_twit_gun_06_desc: |-
      Wyjątkowe <STELLAR>multinarzędzie<>. Ta broń jest wyposażona we wszechstronne <TECHNOLOGY>działko neutronowe<>, które wyrzuca potężne salwy cząstek atmosferycznych – im dłużej jest ładowane, tym bardziej zabójczy jest wybuch.

      <STELLAR>Weź<> to multinarzędzie i dodaj je do swojej kolekcji albo <STELLAR>wymień<> je na obecne. Wymieniaj aktywne multinarzędzia poprzez sekcję Użytkowe w szybkim menu (<IMG>QUICK_MENU<>).
