    bld_s_canopy_wall0_name: PŁÓCIENNA MARKIZA
    bld_s_canopy_wall0_name_l: Płócienna markiza
    bld_s_canopy_wall0_desc: Udrapowana płócienna markiza. Można ją przymocować do
      budowli, zapewnia cień i stanowi ozdobę.
    bld_s_canopy_wall1_name: MARKIZA Z DWÓCH FLAG
    bld_s_canopy_wall1_name_l: Markiza z dwóch flag
    bld_s_canopy_wall1_desc: Udrapowana płócienna markiza złożona z dwóch flag. Można
      ją przymocować do budowli, zapewnia cień i stanowi ozdobę.
    bld_s_canopy_wall2_name: MARKIZA Z CZTERECH FLAG
    bld_s_canopy_wall2_name_l: Markiza z czterech flag
    bld_s_canopy_wall2_desc: Udrapowana płócienna markiza złożona z czterech flag.
      Można ją przymocować do budowli, zapewnia cień i stanowi ozdobę.
    bld_s_wall_supports_name: KAMIENNY WSPORNIK
    bld_s_wall_supports_name_l: Kamienny wspornik
    bld_s_wall_supports_desc: Kamienne kolumny stanowiące dodatkową podporę ścian
      nośnych.
    bld_s_watertower_name: WIEŻA CIŚNIEŃ
    bld_s_watertower_name_l: Wieża ciśnień
    bld_s_watertower_desc: Duży, wytrzymały zbiornik służący do przechowywania i oczyszczania
      wody oraz innych płynów.
    bld_s_antenna0_name: TALERZOWA ANTENA ODBIORCZA
    bld_s_antenna0_name_l: Talerzowa antena odbiorcza
    bld_s_antenna0_desc: Wielozadaniowa antena wyposażona w talerz wychwytująca i
      skupiająca złożone sygnały międzygwiezdne.
    bld_s_antenna1_name: WYSOKA ANTENA
    bld_s_antenna1_name_l: Wysoka antena
    bld_s_antenna1_desc: Bardzo długa antena, przystosowana do odbioru prostych międzygwiezdnych
      sygnałów komunikacyjnych.
    bld_s_antenna2_name: ANTENA DWUGAŁĘZIOWA
    bld_s_antenna2_name_l: Antena dwugałęziowa
    bld_s_antenna2_desc: Podwójna antena, przystosowana do odbioru złożonych międzyplanetarnych
      sygnałów komunikacyjnych.
    bld_s_flag5_name: WISZĄCA FLAGA 1
    bld_s_flag5_name_l: Wisząca flaga 1
    bld_s_flag6_name: WISZĄCA FLAGA 2
    bld_s_flag6_name_l: Wisząca flaga 2
    bld_flag_description: Zdobiona flaga na pionowym maszcie, służąca do dekoracji
      bazy.
    bld_wallflag_description: Zdobiona flaga mocowana na ścianie, służąca do dekoracji
      bazy.
    bld_hangflag_description: Zdobiona flaga zawieszona na poziomym maszcie, służąca
      do dekoracji bazy.
    bld_s_rug0_name: DYWAN W ROMBY
    bld_s_rug0_name_l: Dywan w romby
    bld_s_rug0_desc: Bogata wykładzina podłogowa z diamentowym wzorem. Utkana z mieszaniny
      opalizującego jedwabiu czerwi pustynnych i odprowadzających brud nanowłókien.
      Ten ozdobny dywan jest zarówno piękny, jak i wytrzymały.
    bld_s_pot0_name: DZBANEK WYPALONY W PIECU
    bld_s_pot0_name_l: Dzbanek wypalony w piecu
    bld_s_pot0_desc: Dzbanek ze złotą obwódką, w którym można przechować wszystko,
      od potpourri, przez gekomiętkę, skończywszy na zapiekance z protokiełbasą. Ceramiczna
      mieszanka ferrytu i gliny. Ozdoba doda bazie rustykalnego szyku.
    bld_s_chair0_name: TAPICEROWANE KRZESŁO
    bld_s_chair0_name_l: Tapicerowane krzesło
    bld_s_chair0_desc: Elegancki, wytłaczany fotel, tapicerowany najmiększym polizamszem.
    bld_s_bartable0_name: ZŁOTY STÓŁ
    bld_s_bartable0_name_l: Złoty stół
    bld_s_bartable0_desc: Elegancki sześciokątny stół z wbudowanym wywietrznikiem
      ciepła, służącym do utrzymywania temperatury potraw. Albo do schładzania lub
      ocieplania bolących palców.
    bld_s_walllight0_name: KINKIET
    bld_s_walllight0_name_l: Kinkiet
    bld_s_bar_h_name: ZŁOTY PÓŁBLAT
    bld_s_bar_h_name_l: Złoty półblat
    bld_s_bar_h_desc: |-
      Piękny, złoty półblat pokryty zapewniającym stabilność cieplną żywym szkłem z wykończeniem odpornym na zadrapania. Podświetlana podstawa poprawia widoczność we wszystkich warunkach.

      Umieść obok <TECHNOLOGY>złotego blatu<> i <TECHNOLOGY>złotego narożnika blatu<>, by stworzyć własny układ blatów.
    bld_s_bar_name: ZŁOTY BLAT
    bld_s_bar_name_l: Złoty blat
    bld_s_bar_desc: |-
      Piękny, złoty blat pokryty zapewniającym stabilność cieplną żywym szkłem z wykończeniem odpornym na zadrapania. Podświetlana podstawa poprawia widoczność we wszystkich warunkach.

      Umieść obok <TECHNOLOGY>złotego narożnika blatu<> i <TECHNOLOGY>złotego półblatu<>, by stworzyć własny układ blatów.
    bld_s_bar_c_name: ZŁOTY NAROŻNIK BLATU
    bld_s_bar_c_name_l: Złoty narożnik blatu
    bld_s_bar_c_desc: |-
      Piękny, złoty narożnik blatu pokryty zapewniającym stabilność cieplną żywym szkłem i wykończeniem odpornym na zadrapania. Podświetlana podstawa poprawia widoczność we wszystkich warunkach.

      Umieść obok <TECHNOLOGY>złotego blatu<> i <TECHNOLOGY>złotego półblatu<>, by stworzyć własny układ blatów.
    bld_s_tablepot0_name: STAROMODNY CZAJNICZEK
    bld_s_tablepot0_name_l: Staromodny czajniczek
    bld_s_tablepot0_desc: |-
      Rustykalne naczynie do przygotowywania i serwowania gorących napojów wykonane w tradycyjnym stylu pierwszych pomiotów Geków.
      Ta dekoracyjna zastawa dodaje bazie odrobinę komfortu i kolorytu.
    bld_s_tablelamp0_name: LAMPA STOŁOWA
    bld_s_tablelamp0_name_l: Lampa stołowa
    bld_s_tablelamp0_desc: Delikatnie świecąca lampa stołowa z samozasilającymi się
      jarzeniówkami. Intensywność światła da się dostosować do nocnego czytania lub
      do stworzenia półmroku.
    bld_s_cup0_name: STAROMODNY KUBEK
    bld_s_cup0_name_l: Staromodny kubek
    bld_s_cup0_desc: |-
      Rustykalne naczynie na napoje, wykonane z mocnego stopu miedzi, przyczernione królewskim łojem i utwardzone laserem.
      Ta dekoracyjna zastawa dodaje bazie odrobinę komfortu i kolorytu.
    bld_s_tray0_name: STAROMODNY TALERZ
    bld_s_tray0_name_l: Staromodny talerz
    bld_s_tray0_desc: |-
      Rustykalne naczynie na pożywienie, wykonane z mocnego stopu miedzi, przyczernione królewskim łojem i utwardzone laserem.
      Ta dekoracyjna zastawa dodaje bazie odrobinę komfortu i kolorytu.
    bld_s_crate0_name: MAŁE PUDEŁKO
    bld_s_crate0_name_l: Małe pudełko
    bld_s_crate0_desc: Zamykany hermetycznie pojemnik wzmocniony włóknem węglowym
      służący do przechowywania psujących się produktów.
    bld_s_burner0_name: SPALACZ OLEJU
    bld_s_burner0_name_l: Spalacz oleju
    bld_s_burner0_desc: Dekoracyjny palnik olejowy, samonagrzewający się dzięki ukrytemu
      rdzeniowi reaktywnemu. Zmieni każdy budynek w olfaktoryczną rozkosz, wypełniając
      powietrze bukietami zapachowymi.
    bld_s_pan0_name: STAROMODNA PATELNIA
    bld_s_pan0_name_l: Staromodna patelnia
    bld_s_pan0_desc: |-
      Płaska patelnia z dwoma uchwytami, służąca do przygotowywania posiłków. Pokryto ją zaawansowanym samoczyszczącym się fluoropolimerem, do którego nie przylegają potrawy.
      Ta dekoracyjna zastawa dodaje bazie odrobinę komfortu i kolorytu.
    bld_s_barstool0_name: OZDOBNY TABORET
    bld_s_barstool0_name_l: Ozdobny taboret
    bld_s_barstool0_desc: Stylowy taboret na trzech wzmocnionych nogach, zdolnych
      utrzymać ciężar dziesięciokrotnie przekraczający wagę dorosłego Vy'keena. Poliuretanowo-nanitowe
      siedzisko dostosowuje się do kształtu ciała siedzącej osoby, dzięki czemu ten
      prosty taboret jest zaskakująco wygodny.
    bld_s_canister0_name: WZMOCNIONA KAPSUŁA
    bld_s_canister0_name_l: Wzmocniona kapsuła
    bld_s_canister0_desc: Mała kapsuła wyłożona ołowiem, odpowiednia do przechowywania
      materiałów niebezpiecznych i radioaktywnych.
    bld_s_bartaps0_name: STAROMODNY KRAN
    bld_s_bartaps0_name_l: Staromodny kran
    bld_s_bartaps0_desc: Kran w starym stylu, wyposażony w laserową technologię filtrującą.
      Nadaje się do nalewania dowolnego płynu, od zwykłych napojów po żrące kwasy.
      Nie zaleca się używania żywego szlamu.
    bld_s_wallhanging1_name: ZUŻYTA OZDOBA ŚCIAN
    bld_s_wallhanging1_name_l: Zużyta ozdoba ścian
    bld_s_wallhanging1_desc: Ciężka płócienna dekoracja ścienna, zawieszona na wojskowym
      vy'keeńskim sznurze. Ta ozdoba bazy przetrwa najgorsze warunki pogodowe.
    bld_s_wallhanging2_name: MAŁE ZUŻYTE OZDOBY ŚCIAN
    bld_s_wallhanging2_name_l: Małe zużyte ozdoby ścian
    bld_s_wallhanging2_desc: Zestaw czterech ściennych dekoracji z płótna, zawieszonych
      na wojskowym vy'keeńskim sznurze. Te ozdoby bazy przetrwają najgorsze warunki
      pogodowe.
    bld_s_wallhanging3_name: ZUŻYTY WISZĄCY TRYPTYK
    bld_s_wallhanging3_name_l: Zużyty wiszący tryptyk
    bld_s_wallhanging3_desc: Zestaw trzech ściennych dekoracji z płótna, zawieszonych
      na wojskowym vy'keeńskim sznurze. Te ozdoby bazy przetrwają najgorsze warunki
      pogodowe.
    bld_s_planter_m_name: KAMIENNE KORYTO
    bld_s_planter_m_name_l: Kamienne koryto
    bld_s_planter_m_desc: Ozdobne kamienne koryto.
    bld_s_sign_bar0_name: PODŚWIETLANY ZNAK
