    ui_guide_topic_settlements: Osady planetarne
    ui_guide_body_settlements: |-
      Pomóż lokalnej społeczności w budowie <STELLAR>osady planetarnej<>. Zatwierdź kluczowe działania w <STELLAR>interfejsie osady<> lub w <STELLAR>biurze nadzorcy<>.

      Jako nadzorca osady musisz podjąć ważne decyzje, pokierować <TRADEABLE>rozbudową<> i rozwiązać <SPECIAL>spory<> między obywatelami.

      Dobrze zarządzana osada wyprodukuje mnóstwo materiałów, a dobry nadzorca może codziennie odebrać <STELLAR>nadmiar zasobów<>. Pamiętaj, że nieproduktywne osady popadają w <FUEL>długi<>. Postaw nowe budynki i podejmij nowe polityczne decyzje w biurze nadzorcy, by odmienić los osady, zmniejszyć jej dług i poprawić jakość życia obywateli.

      Uwaga: osady co jakiś czas ściągają na siebie uwagę Strażników. Sprawdź obecny poziom zaalarmowania Strażników w interfejsie zarządzania osadą. Nadzorca czasem musi bronić osady przed atakami Strażników.
