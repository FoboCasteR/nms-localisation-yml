    ui_exped_spooky_atlas_msg3: Pokaż <SPECIAL>przeklęty pył<> Atlasowi
    ui_spooky_atlas_opt: Pokaż przeklęty pył
    ui_spooky_atlas_res: |-
      Atlas nie reaguje. Pozostaje niepojętą i spokojną maszyną. Nie należało się spodziewać, że przejmie się problemami śmiertelników, nieważne jak wielkie wydawały się wobec mojego maleńkiego żywota.
      Ale gdy się odwracam, interfejs ożywa...
      <TECHNOLOGY>Schematy<> dziwnej technologii zostają przekazane do mojego egzokombinezonu. Transmisji nie towarzyszą żadne słowa.
    ui_exped_worm18_name: Tytan się podda
