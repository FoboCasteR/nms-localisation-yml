    ui_sent_miss_hive_final_res: |-
      Pakiet odcinający: [ <TRADEABLE>NADAWANIE<> ] ... Odpowiedź zdalna... [ <FUEL>POTWIERDZONO<> ]
      ! ! ! ! . . . ! ! ! !
      [ <SPECIAL>ISTOTA WYKASOWANA<> ]
    ui_sent_miss_hive_final_desc2: |-
      Gdy Laylaps odrywa się w pełni od umysłu roju, widzę migające światła i obrazy przedstawiające świat, w którym wszystko jest ze szkła. W końcu rozumiem.
