      Era enorme, glorioso, sereno – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – levemente numa nebulosa. Um movimento dos tentáculos e – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – foi-se.
      Não tenho pensado em mais nada desde aí – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – sem noção do tempo, quanto tempo terei vagueado por – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – só penso na baleia. baleia. baleia <SPECIAL>baleia<>. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – baleia. <SPECIAL>grito<>. grito.
