    ui_guide_topic_pirates: Sistemas de Bandidos
    ui_guide_body_pirates: |-
      Em alguns sistemas estelares, a autoridade local dominante foi <VAL_ON>derrubada<> por forças rebeldes de bandidos.

      Nesses sistemas de bandidos, observam-se níveis excecionalmente elevados de <FUEL>conflito<>, devido à falta de repercussões por ataques a naves comerciais. Isto representa um risco para aqueles que pretendem efetuar trocas comerciais, mas também uma grande <STELLAR>oportunidade<> para aqueles que pretendem envolver-se na pirataria.

      Os comerciantes ainda podem arriscar-se a entrar nestes sistemas devido à atração das <SPECIAL>mercadorias do mercado negro<>. Barato em estações de bandidos, o contrabando pode ser vendido por um <TRADEABLE>lucro elevado<> dentro do espaço regulamentado. Os potenciais contrabandistas devem ter em conta a existência de <STELLAR>sondas de mercadoria<> no espaço regulamentado, concebidas para descobrir mercadorias do mercado negro.

      Outras oportunidades existem junto do <STELLAR>Mestre da Caça de Recompensas<> a bordo da estação espacial. Realiza <TECHNOLOGY>missões lucrativas<> para os rebeldes no comando da estação e ganha <SPECIAL>Passaportes Falsificados<> para repores quaisquer danos de reputação no espaço regulamentado.
    ui_smuggling_hint_msg1: |-
      Mercadorias do <SPECIAL>mercado negro<> adquiridas
      Vender mercadorias do mercado negro em sistemas <TECHNOLOGY>regulares<>
