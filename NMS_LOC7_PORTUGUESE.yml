    ui_guide_topic_settlements: Povoamentos Planetários
    ui_guide_body_settlements: |-
      Ajuda a população local na construção de um <STELLAR>povoamento planetário<>. Realiza ações essenciais na <STELLAR>Interface do Povoamento<> ou no <STELLAR>Gabinete do Supervisor<>.

      Como Supervisor de um povoamento, vais tomar decisões essenciais, dirigir a <TRADEABLE>construção de edifícios<> e resolver <SPECIAL>disputas<> entre cidadãos.

      Um povoamento bem gerido vai produzir materiais em abundância - os suficientes para que um Supervisor bem-sucedido possa reivindicar <STELLAR>recursos excedentes<> a cada dia. Contudo, os povoamentos não produtivos podem contrair <FUEL>dívidas<>. Constrói edifícios novos e define políticas novas a partir do Gabinete do Supervisor para dar a volta ao povoamento, reduzir as dívidas e melhorar a vida dos cidadãos.

      Aviso: os povoamentos vão atrair a atenção de forças Sentinelas periodicamente. Consulta o nível de alerta de Sentinela atual na interface de gestão do povoamento. O Supervisor poderá ter de defender o povoamento contra ataques de Sentinelas.
    ui_first_settlement_title: 'A Aproximar-se: %NAME%'
    ui_first_settlement_sub: POVOAMENTO PLANETÁRIO DETETADO
    ui_first_settlement_sub_extra: 'Estado do Posto Avançado: <FUEL>Vulnerável<>'
    ui_first_settlement_lang: "A ACEDER À INTERFACE DO POVOAMENTO PLANETÁRIO...<AUDIO>UI_Destination_Reached<>
      ACESSO CONCEDIDO... \nEstado do Supervisor atual: [<SPECIAL>DESAPARECIDO?<>/<FUEL>MORTO?<>]...
      Posição de Supervisor presumivelmente vazia. Candidatar-me à gestão do povoamento?"
    ui_first_settlement_opt: Candidata-te a Supervisor
