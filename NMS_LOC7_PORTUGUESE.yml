      A planta hospedeira pode ser cultivada em todos os ambientes com a ajuda de um <TECHNOLOGY>Tabuleiro Hidropónico<>.
    ui_pin_timemilk_obj_tip: |-
      As <STELLAR>Memórias Ancestrais<> são ecos de possibilidades genéticas esquecidas durante a evolução.

      Recolhe <STELLAR>Memórias Ancestrais<> a partir de criaturas amigáveis apanhadas pelo ciclo. Estabelece amizade com as criaturas oferecendo-lhes Pellets de Criaturas.
    ui_pin_sungold_obj_tip: O <STELLAR>Sol Líquido<> é um metal planetário sobreaquecido
      e estabilizado. Transmutado a partir de <STELLAR>depósitos de terreno<> metálicos
      utilizando um <TECHNOLOGY>Raio Solar<>.
