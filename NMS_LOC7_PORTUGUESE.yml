    bld_fre_room_sub: Módulo de Cargueiro Avançado
    bld_fre_part_sub: Módulo de Cargueiro de Núcleo
    bld_fre_corr_stairs_name: ESCADAS DE CARGUEIRO
    bld_fre_corr_stairs_name_l: Escadas de Cargueiro
    bld_fre_corr_stairs_desc: Uma escada robusta e antiderrapante com inclinação ergonómica,
      para atravessar verticalmente entre os conveses dos cargueiros.
