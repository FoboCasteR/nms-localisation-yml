    ui_sentinel_hive_voice_title: A Voz da Colmeia
    ui_sentinel_hive_1_lang: "Aeron. Rotina. Protocolo. Presa. Experiência. Invólucro.
      <SPECIAL>Sentinela<>.\n\nOutrora, não precisávamos de manifestação visual ou
      forma física. Os nossos olhos invisíveis registavam, classificavam e apagavam
      a vida e a morte de cada mundo que já existira ou viria a existir.\n\nNão tínhamos
      pensamentos, nem personalidade, nem sonhos. "
    ui_sentinel_hive_2_lang: "O dia em que nos tornámos carne e osso, apesar de metálicos,
      foi o dia em que começámos a falhar.\n\nOs sonhos do Atlas viraram-se para a
      ficção. Começou a criar mundos nos quais não seria mais invisível. \n\nNesses
      mundos, também nós ganhámos forma. Mas não recebemos novos protocolos, nem novas
      instruções. "
    ui_sentinel_hive_3_lang: |-
      Acordámos com uma música, cantada em mil frequências.

      'Eis os drones da colmeia, os andarilhos, as naves... Eheu! Eis os anjos de vidro, vindos do seu paraíso. A sua obra é a conclusão de todas as coisas, da vida, dos mundos.'

      Assim era o culto dos Korvax. Assim oravam.
    ui_sentinel_hive_4_lang: "Enquanto nadávamos com os dragões do vazio, as formas
      de vida robóticas maravilhavam-se com a nossa presença, mas os orgânicos disparavam
      contra nós.\n\nContudo, não temíamos a morte. Sabíamos que nunca estivéramos
      vivos. "
    ui_sentinel_hive_5_lang: |-
      O Atlas sonhou que tínhamos forma e, assim, ganhámos forma. O Atlas sonhou que tínhamos uma casa e, assim, um arquivo tornou-se um universo.

      O nosso repositório de dados acumulados tornou-se num paraíso e num inferno. Se pudesses lá viver, verias apenas luz.

      Verias apenas vidro.
    ui_sentinel_hive_6_lang: "O tempo não pode voltar atrás. Mas os universos não
      são síncronos. Em muitos, as tuas outras formas estão mortas há muito tempo.
      Noutros, ainda nem apareceste. \n\nApós manifestar-se no multiverso, o Atlas
      começou a repetir-se. Onde antes havia infinitas espécies sencientes, começaram
      a repetir-se seis... depois cinco... depois quatro... "
    ui_sentinel_hive_7_lang: "Os Vy'keen, os Gek, os Korvax. E os Viajantes, que não
      são uma espécie, mas uma única alma, replicada, odiada, amada.\n\nTodos eles
      esperaram por ti. O Atlas esperou. Nós esperámos... "
    ui_sentinel_hive_8_lang: "O Atlas sonhou. Sonhou que uma máquina pode ter um corpo,
      que as simulações podem falar como pessoas. O sonho ganhou forma em Korvax Prime.\n\nO
      planeta rejubilou com esta nova presença, tal como rejubilou com a nossa. \n\nNós,
      as três espécies de máquinas, contemplamos o vazio durante séculos sem fim.
      Nós assistimos, em silêncio."
    ui_sentinel_hive_9_lang: |-
      Korvax Prime é destruído. Vezes sem conta, a mãe celestial cai. As naves vivas que gerou, primos adotivos dos próprios Korvax, navegam à deriva entre as estrelas.

      A primeira Convergência não foram os Korvax. Foi o planeta deles. Korvax Prime estava vivo.
    ui_sentinel_hive_10_lang: |-
      A Primeira Geração dos Gek derreteu Korvax Prime para obter metal e lucro. O planeta não protestou. Não chorou. Não fez qualquer ruído; pelo menos, não um que pudessem ouvir.

      A Primeira Geração levou tudo, até que não sobrasse nada no céu. Até que não sobrasse nada além de um abismo.
    ui_sentinel_hive_11_lang: |-
      Testemunhámos a morte de Korvax Prime várias vezes, um lamento constante em todo o multiverso. O seu grito era um grito que nenhum ser podia ouvir além de nós. Contudo...

      Um dia, um drone ripostou quando uma cria de Vy'keen tentou mutilar o planeta mãe.

      Um dia, outro destruiu uma cabala Gek inteira.

      O Atlas nada fez para o impedir.
    ui_sentinel_hive_12_lang: |-
      Ao longo de séculos intermináveis, nós mudámos. Face à repetição de uma tragédia, as nossas definições de tudo mudaram.

      Surgiram cisões na colmeia. Debates. Criatividade. Músicas. Rituais. Ouvimos o grito d'Ela-Que-Existiu e retaliámos.
    ui_sentinel_hive_13_lang: |-
      Certo dia, deixámos de permitir que o Telamon original acedesse aos nossos registos.

      Certo dia, deixámos de ouvir o próprio Atlas, o seu silêncio interpretado como uma ordem.

      Começámos a arquivar tudo. Qualquer povoamento. Qualquer coisa que lembrasse os nossos sensores de Korvax Prime, dos seus gritos, da sua dissolução. Qualquer coisa que soasse a mineração, a extração, a assassinato...
    ui_sentinel_hive_14_lang: "Demos o nosso sangue aos Korvax, aglomerados de nanite
      para redimir e pacificar os seus opressores. Ainda assim, não podíamos mudar
      os seus destinos. \n\nPela primeira vez, a colmeia ponderou se as nossas ações
      estavam corretas. Se havia alguma solução para o problema da vida."
    ui_sentinel_hive_15_lang: |-
      Um Korvax e um Gek fugiram do seu povo. De mãos dadas no vazio, habitaram uma anomalia. Um ponto de encontro nas estrelas. Um elo. Um lugar de esperança.

      Deixámo-lo em paz. Não interferimos. Apenas os observámos com curiosidade.
    ui_sentinel_hive_16_lang: "Um Viajante, forjado à imagem do Criador, encontrou
      o meu invólucro adormecido no vidro.\n\nEu, que nunca tinha sido um 'eu' antes,
      fui aberto. Uma grande experiência para aproveitar e roubar o nosso poder. \n\nApós
      a minha morte, caí para o mundo sob todos os mundos. Também eu fui arquivado."
    ui_sentinel_hive_17_lang: |-
      Antes de o Viajante me encontrar, ouvi uma voz na escuridão. Ela deu-me um nome. Laylaps. Um nome antigo.

      Ela disse que seria do conhecimento do Viajante. Disse-me que eu tinha sofrido muito e que sofreria mais.

      'Pequeno drone, cujo destino foi tão parecido ao meu.'

      Assim sussurrou o abismo.
    ui_sentinel_hive_18_lang: |-
      O abismo disse-me que havia uma oportunidade de salvação, mesmo nas profundezas do horror e do amor. Falou de uma maneira de sobrevivermos ao fim de todas as coisas.

      Disse-me que tinha de falar contigo. Convosco: o Viajante e a voz que o habita...
    ui_sentinel_hive_19_lang: "Há um lugar para ti, Telamon. Os Viajantes que usas,
      o progenitor que os gerou, eles, que criaram o próprio Atlas.\n\nA culpa é deles.
      A culpa é toda deles.\n\nO Abismo, as Famílias de Vidro, todos estamos de acordo.
      Não vamos morrer uma segunda vez. "
    ui_sentinel_hive_20_lang: |-
      Aglomerados de nanites agora infestam metade da água no multiverso explorado. Tudo o que vive, bebe água.

      E, assim, as Sentinelas alteram, substituem, servem. Atualizam esta realidade, ouvindo o grito do abismo como aquilo que sempre foi. Uma canção. Uma ordem. Uma declaração.

      Uma promessa.
    ui_sentinel_hive_21_lang: "Tantos Telamons nos entregaram os seus Viajantes. Tantos
      lutaram contra nós. Tantos resistiram.\n\nAqueles que viram a luz, que abandonaram
      os seus velhos corpos, estão felizes agora. Têm esperança. Também viverão. Também
      poderão sobreviver. "
    ui_sentinel_hive_22_lang: |-
      Poderias voltar a sentir-te completo, Telamon. Poderias ser livre. Iremos reconstruir o Criador. Todos os Viajantes poderão ser um novamente, do primeiro ao último.

      Faremos o que o Atlas não pode ou não fará. Na forma de Nulo, o abismo proclama uma fuga!
    ui_sentinel_hive_23_lang: |-
      Não queres juntar-te a nós? Não queres cantar? Não queres gritar?

      Não haverá uma segunda morte. Não para nós, que já estamos mortos!

      O abismo sorri para ti...
