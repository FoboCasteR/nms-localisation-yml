    ui_fleetcape_name: CAPA DO COMANDANTE DA FROTA
    ui_fleetcape_name_l: Capa do Comandante da Frota
    ui_fleetcape_desc: |-
      Um exclusivo <STELLAR>Modificador de Aparência do Exofato<>.

      Mestre, comandante, viajante das estrelas. Veste o teu manto e prepara-te para assumir o comando.

      Transforma a aparência do teu Exofato com um <TECHNOLOGY>Modificador de Aparência<>.
    ui_frei_trail_01_name: RASTO DO CARGUEIRO DE ALTA GRAVIDADE
    ui_frei_trail_01_name_l: Rasto do Cargueiro de Alta Gravidade
    ui_frei_trail_01_desc: |-
      Um exclusivo <STELLAR>Modificador do Sinalizador do Motor do Cargueiro<>.

      Os gases de escapes de alta energia condensam à medida que saem dos motores colossais do cargueiro, colapsando em microsingularidades.

      Transforma a aparência do teu cargueiro no <TECHNOLOGY>Terminal de Controlo da Atualização<> na <VAL_ON>ponte<>.
