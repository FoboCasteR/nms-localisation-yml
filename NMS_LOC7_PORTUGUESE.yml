    ui_exped_rogue_grave3_lang: "Hoje devia ter sido – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<>
      – o momento aproximava-se. Observei a cápsula e registei todos os movimentos
      – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – a aguardar pelo momento certo.\n–
      <AUDIO>TXT_RadioNoise<><STELLAR>tkzz<> – como nunca tinha visto, as suas formas
      gigantescas iluminadas pelo sol. Sabia – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<>
      – que tinha de capturar – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – tinham
      de ser minhas. \nEstava tudo a postos – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<>
      – a emboscada. Motor – <AUDIO>TXT_RadioNoise<><STELLAR>tkzz<> – mais rápido
      do que esperava. Como se soubesse para onde ia, antes de eu – <AUDIO>TXT_RadioNoise<><STELLAR>ttkzt<>
      –\nUm tentáculo gigante circundou – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<>
      – espremendo até ao osso – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – e eu fundimo-nos.\n..."
