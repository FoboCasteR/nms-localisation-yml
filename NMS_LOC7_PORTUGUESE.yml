    ui_open_sent: EXTRAIR COMPONENTES
    ui_open_sent_sub: Recupera itens valiosos da sucata de Sentinela
    ut_rail_stun_name: OSCILADOR DE FORMA DE ONDA
    ut_rail_stun_name_l: Oscilador de Forma de Onda
    ut_rail_stun_desc: |-
      Sobrecarrega o feixe de energia gerado pelo <TECHNOLOGY>Dardo de Arremesso<>, fazendo com que liberte uma carga elétrica no ponto de impacto.

      <STELLAR>Atordoa<> brevemente quaisquer entidades orgânicas e inorgânicas que cruzem o feixe do Dardo de Arremesso.
    ut_smg_dot_name: INFLAMADOR DE IMPACTO
    ut_smg_dot_name_l: Ignição de Impacto
    ut_smg_dot_desc: |-
      Uma atualização de combate potente para o <TECHNOLOGY>Cuspidor de Pulsação<>. Este módulo instala uma série de bicos de injeção de combustível delicadamente calibrados dentro da câmara de disparo, que são usados para iniciar uma ignição controlada dentro dos projéteis de plasma.

      Faz com que os alvos atingidos pelo Cuspidor de Pulsação <STELLAR>ardam<> durante um curto período, provocando danos adicionais.
    up_sentgun_name: FRAGMENTO DE ARMAS DE SENTINELA
    up_sentgun_name_l: Fragmento de Armas de Sentinela
    up_sentgun_desc: |-
      Uma atualização <SPECIAL>anómala<> para os <TECHNOLOGY>Sistemas de Armas<> da Multiferramenta. Utiliza <VAL_ON><IMG>FE_ALT1<><> para dar início ao <VAL_ON>processo de instalação<> da atualização.

      Este fragmento vidrado sinistro foi extraído de <SPECIAL>detritos de Sentinela<>. Não será possível saber o seu efeito exato na Multiferramenta até a instalação estar concluída.
    up_sentgun_sub: Módulo de Multiferramenta Proibido
    up_sentsuit_name: FRAGMENTO DE EXOFATO DE SENTINELA
    up_sentsuit_name_l: Fragmento de Exofato de Sentinela
    up_sentsuit_desc: |-
      Uma atualização <SPECIAL>anómala<> para o <TECHNOLOGY>Exofato<>. Utiliza <VAL_ON><IMG>FE_ALT1<><> para dar início ao <VAL_ON>processo de instalação<> da atualização.

      Este estranho fragmento de detritos foi extraído de <SPECIAL>tecnologia Sentinela<>. Não será possível prever o seu efeito exato no desempenho do fato até que a espuma de nanite se espalhe completamente pelos sistemas do Exofato.
    up_sentsuit_sub: Módulo de Exofato Proibido
    ui_stealth_name: DISPOSITIVO DE OCULTAÇÃO
    ui_stealth_name_l: Dispositivo de Ocultação
    ui_stealth_desc: |-
      Quando ativado, este módulo consome energia dos sistemas de <VAL_ON>Suporte de Vida do Exofato<> para manipular o campo gravitacional em torno do utilizador, refratando a luz e criando um <STELLAR>efeito de camuflagem ativa<>.

      Este efeito <STELLAR>temporário<> pode ser usado para escapar da atenção indesejada de forças hostis. AVISO: a camuflagem ativa é cancelada ao executar manobras drásticas com o Exofato como, por exemplo, ativar o jetpack ou os sistemas de armas da Multiferramenta.
    ui_stealth_sub: Unidade de Camuflagem Ativa
    ut_stundmg_name: AMPLIFICADOR VOLTAICO
    ut_stundmg_name_l: Amplificador Voltaico
    ut_stundmg_desc: |-
      Uma atualização generalizada para todos os <TECHNOLOGY>sistemas de armas<> da Multiferramenta, fazendo com que os projéteis ressoem de forma drástica após o impacto com qualquer campo eletromagnético apropriado.

      Aumentará significativamente o <STELLAR>dano<> provocado a quaisquer entidades orgânicas e inorgânicas que estejam <STELLAR>atordoadas<>.
    ut_stundmg_sub: Módulo de Sobrecarga de Dano
