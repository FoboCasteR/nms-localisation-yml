    ui_exped_spooky_book_objtip: |-
      – <STELLAR>kzkzztttkz<> – tivemos de contê-lo, não podíamos permitir que este conhecimento se espalhasse – <STELLAR>kzkzztttzt<> – esta obsessão! Malditos sejam, malditos!

