    ui_portal_sent_miss_1_nx: |-
      Uma iteração: Tétis muito perturbada contactou o comunicador da minha nave, aparentemente através do 'empréstimo' do equipamento do Especialista Polo. Diz ter detetado um tremendo pico de atividade Sentinela e que tinha de obter mais informações. Tinha esperança que eu pudesse investigar.

      <STORY_HIGH>-{{ Não te vou enganar, Viajante: isto vai ser perigoso. Prepara-te para isso. Não percas a serenidade. Não faças nada de que te arrependas. Mas, de igual forma, não desperdices esta oportunidade. É possível que não volte a surgir outra igual! }}-<>
    ui_portal_sent_miss_2_nx: |-
      O pico de atividade parecia estar centrado no túmulo de um Viajante, onde estava reunida uma força das Sentinelas. Entre as unidades que derrotei estava uma poderosa Sentinela Mecânica.

      Não tenho dúvidas de que Tétis teria interesse na minha experiência, mas decidi investigar mais a fundo, ver se as Sentinelas tinham deixado algo para trás...
    ui_portal_sent_miss_10_nx: Integrei a <SPECIAL>tecnologia de Megassentinela<>
      roubada no meu Minotauro, munindo-o de uma poderosa arma de nível Sentinela.
    ui_portal_sent_miss_11_nx: No entanto, o meu drone tinha mais um pedido. Falou-me,
      num discurso dividido.
    ui_portal_sent_miss_15_nx_water: |-
      Avisos e alertas inundaram o meu Exofato enquanto me aproximava do terminal abandonado. Chego, com dificuldade, à interface, e a minha mão é repelida por uma força invisível, como se o próprio fato lutasse contra as minhas ações.

      De repente, um dispositivo irrompe do terminal, prendendo-se ao meu braço, deixando-me prostrado no local. Sinto algo a entrar por baixo do meu fato, por baixo da minha pele, algo afiado e investigador.

      O meu rosto ficou seco e tenso. Estava cheio de sede. O sistema de nutrição do fato avisa incessantemente sobre uma falha catastrófica. Cada vez que piscava os olhos, uma luz vermelha crescia cada vez mais.

      Algo apareceu no ecrã do terminal.

      <STORY_HIGH>-{{ Tel – <><STELLAR>kzkzzt<><STORY_HIGH> – drenagem de energia concluída. Sistemas hospedeiros <><FUEL>ressequidos<><STORY_HIGH><>. Dispensar <><SPECIAL>água<><STORY_HIGH>? }}-<>

      Coloquei a minha mão na interface. Um líquido gelado e espesso entrou rapidamente no meu fato e braço. Senti-o entrar nas minhas veias.

      O alívio foi imenso, embora uma estranha sensação de medo continuasse a remexer-me o estômago.

      O terminal transferiu um conjunto de esquemas de <SPECIAL>Megassentinela<> para o meu Exofato. Não sei se entendi bem o que se passava, só queria sair daquele local o mais rápido possível.
    ui_portal_sent_miss_15_nx_atlas: |-
      Avisos e alertas inundaram o meu Exofato enquanto me aproximava do terminal abandonado. Chego, com dificuldade, à interface, e a minha mão é repelida por uma força invisível, como se o próprio fato lutasse contra as minhas ações.

      De repente, um dispositivo irrompe do terminal, prendendo-se ao meu braço, deixando-me prostrado no local. Sinto algo a entrar por baixo do meu fato, por baixo da minha pele, algo afiado e investigador.

      O meu rosto ficou seco e tenso. Estava cheio de sede. O sistema de nutrição do fato avisa incessantemente sobre uma falha catastrófica. Cada vez que piscava os olhos, uma luz vermelha crescia mais.

      Algo apareceu no ecrã do terminal.

      <STORY_HIGH>-{{ Tel – <><STELLAR>kzkzzt<><STORY_HIGH> – drenagem de energia concluída. Sistemas hospedeiros <><FUEL>ressequidos<><STORY_HIGH><>.
      Dispensar <><SPECIAL>água<><STORY_HIGH>? }}-<>

      Fechei os olhos com força, não confiando naquele dispositivo que me mantém preso A sede era terrível. Aluz vermelha ficou mais brilhante, invadindo o espaço por detrás das minhas pálpebras.

      Quando já contava desmaiar, o meu fato emitiu outro alerta: o sistema de nutrição restaurou o meu corpo.

      Senti-me leve. A luz vermelha embalou-me. Aos poucos, o meu corpo voltou a estar hidratado. O alívio foi imenso.

      O terminal transferiu um conjunto de esquemas de <SPECIAL>Megassentinela<> para o meu Exofato. Não sei se entendi bem o que se passava, só queria sair daquele local o mais rápido possível.
    update10_title: Atualização No Man's Sky Sentinel
    update10_notes: |-
      O No Man's Sky SENTINEL traz uma grande variedade de novas funcionalidades. Para os detalhes completos, consulta www.nomanssky.com.

      * Combate mais emocionante e estratégico com 4 novas variedades de Sentinela.
      * As Sentinelas estão mais inteligentes do que nunca, com navegação melhorada e capacidade de ativar escudos.
      * Novas armas oferecem capacidades avançadas, como paralisia e danos prolongados em inimigos.
      * Uma nova sequência de missões aprofunda a história das Sentinelas e apresenta companheiros robóticos que lutam ao teu lado.
      * Os Pilares de Sentinela sinistros contêm novas histórias, segredos e o poder de sabotar patrulhas Sentinela.
      * Os espaços da multiferramenta aumentaram de 3 para 6 e os espaços para companheiros aumentaram de 6 para 18.

      A Hello Games trabalhou arduamente para melhorar e expandir o No Man's Sky. Esperamos que gostes. :)

      Muito obrigado,
      Hello Games
