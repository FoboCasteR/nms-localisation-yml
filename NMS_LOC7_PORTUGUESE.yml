    tra_outlaw_pilot_desc1: O Gek olha para mim com curiosidade. Olha em redor da
      estação antes de gesticular para mim e abanar a cabeça.
    tra_outlaw_pilot_desc2: O Gek dá um estalido com o bico e gesticula para a estação
      em nosso redor. Parece impressionado.
    tra_outlaw_pilot_desc3: A pequena criatura abre e fecha os olhos lentamente. O
      ar em nosso redor muda de forma quase impercetível. <DELAY>1,2<> Dá um estalido
      com o bico. O que me traz aqui?
    exp_outlaw_pilot_desc1: A forma de vida eletrónica apaga o visor à medida que
      se vira para mim. Um momento depois, as luzes regressam. Está preparada para
      a nossa transação.
    exp_outlaw_pilot_desc2: O Korvax examina-me enquanto me aproximo. Aguarda, sem
      falar, sem oferecer nenhuma informação.
    exp_outlaw_pilot_desc3: As luzes cintilam à volta da carapaça do Korvax. O padrão
      é selvagem e expressivo, diferente de todos os que já vi.
    war_outlaw_pilot_desc1: O Vy'keen observa-me com os olhos cheios de ganância...
    war_outlaw_pilot_desc2: O Vy'keen sorri e as mandíbulas agitam-se. Há um poder
      confiante na sua postura.
    war_outlaw_pilot_desc3: Os olhos da forma de vida estreitam-se, as mãos contraem-se.
      Tenho de ter cuidado.
    dnt_tra_outlaw_pilot_lang1: Friend is idiot to come here without large weapon...
      dangerous space!
    dnt_tra_outlaw_pilot_lang2: Suspicious to see friend in station like this...
    dnt_tra_outlaw_pilot_lang3: Welcome to scurrilous sector, friend. Very best products
      available here.
    dnt_exp_outlaw_pilot_lang1: Flesh entity travels long way from safety... be careful.
    dnt_exp_outlaw_pilot_lang2: Superior contraband in this station. No sentinels
