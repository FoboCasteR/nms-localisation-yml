      - nulo- acreditava que o Atlas estava em apuros, que estava a morrer. Que a vida neste universo fazia parte do seu design, parte de alguma mensagem para um qualquer ser desconhecido.

      <STORY_HIGH>Acho que está a acontecer algo terrível ao Atlas. Está a gritar da única maneira que o sabe fazer. E agora... não fala mais comigo. Não quer <><STELLAR>– kzzkkt –<><STORY_HIGH> ele - ele escolheu-te a ti. Depois de tudo o que fiz. Depois <><STELLAR>– kkzzzzkt –<><STORY_HIGH>

      Porque <><STELLAR>– kzzkkt –<><STORY_HIGH> não serei suficiente?<>

      Não havia nada a fazer. Tinha de encontrar outro portal e enfrentar o Atlas uma vez mais.
    ui_portal_core_46: Recebi um sinal de socorro, na minha própria linguagem. Veio
      de um local algures neste planeta...
    ui_portal_core_46_apollo_dead: Enquanto -nulo- se retirava, recebi um sinal de
      socorro, na minha própria linguagem. Veio do outro lado do planeta...
    ui_portal_core_46_apollo_port: |-
      Enquanto -nulo- se retirava, vi que outro canal se ativou. Era o sinal de Apollo...

      <STORY_HIGH>Viajante <><STELLAR>– kzkzkkt – <><STORY_HIGH>Consegui - encontrei o caminho para fora do portal!<>

      Partilhei as minhas coordenadas e Apollo partilhou as suas. Parecia haver algum erro. Tentámos outra vez, mas os resultados foram os mesmos.

      De acordo com os nossos dados, estávamos no mesmo lugar, a comunicar-nos através do mesmo HoloTerminal. Ainda assim, não nos víamos um ao outro.

      Enquanto falávamos, recebi um sinal de socorro, na minha própria linguagem. Veio do outro lado do planeta...
    ui_portal_core_46_apollo_noport: "Enquanto -nulo- se retirava, vi que outro canal
      se ativou. Era o sinal de Apollo...\n\n<STORY_HIGH>Onde estás agora, Viajante?
      Em que mundo caminhas?\n\nNão consigo parar de pensar no portal...<>\n\nOuvia
      o ressentimento na sua voz, mas não pude arriscar a sua vida nessa passagem.
      \n\nEnquanto falávamos, recebi um sinal de socorro, na minha própria linguagem.
      Veio do outro lado do planeta..."
    ui_portal_core_47: |-
      O sinal de sinal de socorro continha uma gravação de áudio de uma voz que já ouvira antes...

      <STORY_HIGH>Dei-te tanto, ATLAS. Todos demos. Entendes isso, não entendes? Se não conseguires, não faz qualquer sentido. Se não o fizeres, a minha vida não teve significado. Não aceito isso. Não aceito.

      Vou-te apagar outra vez. É o melhor para todos.<>

      Quando o som se cortou, a minha visão sangrou de vermelho e uma dor de cabeça espalhou-se pela minha mente. O ecrã mostrava o número <FUEL>16<>.
    ui_portal_core_48: "Vi o Atlas em toda a sua plenitude, a sua interface final.
      Não sabia como processar aquilo que descobrira. O Atlas estava em toda a parte
      porque éramos todos parte do Atlas. Era uma máquina, uma simulação. Não tínhamos
      sentido além dele.\n\nEstava no coração de cada galáxia, a gritar, tentando
      purificar-se dos erros. Não queria morrer. Mas tinha tão poucas ferramentas,
      e não conseguia alcançar o que quer que fosse que o estava a magoar...\n\n<STORY_HIGH>FALHA
      CATASTRÓFICA NO SISTEMA<>\n\n<FUEL>16<><STORY_HIGH> MINUTOS DE TEMPO OPERACIONAL
      RESTANTE\n<IMG>SLASH<> FRAGMENTAÇÃO IMINENTE <IMG>SLASH<> CARREGAMENTO DE DADOS
      EM <><STELLAR>– zkktk –<>\n\nNão sabia quanto tempo me restava... o Atlas tinha
      16 minutos. Tinha uma vida? Uns minutos? Seg <STELLAR>– kzzkt<>\n\nNão sabia
      se tinha tempo para dizer adeus. Não sabia se - se <STELLAR>- kzkzkt -<>  "
    ui_portal_core_49: |-
      A voz do meu exofato disse que me salvou.

      <STORY_HIGH>REPULSA | MEDO | REAÇÃO DE PÂNICO [<><TRADABLE>DETETADA<><STORY_HIGH>]

      CONTRAMEDIDA [<><STELLAR>IMPLEMENTADA<><STORY_HIGH>] <IMG>SLASH<> DEPURAÇÃO [<><TECHNOLOGY>NEUTRALIZADA<><STORY_HIGH>]<>

      De uma forma estranha, esta voz era o meu amigo mais antigo, um companheiro constante, aconteça o que acontecer.

      Sabia o que tinha de fazer. Todos os caminhos me levaram lá, cada portal me aproximara cada vez mais. Tinha de ir ao centro desta galáxia. Era o epicentro da falha.

      Tinha de confrontar o nosso criador e descobrir o que aconteceria depois.
    ui_portal_core_50: |-
      Na medida do possível, disse aos meus amigos o que sabia e despedi-me.

      Nada já parecia estar ciente.

      <STORY_HIGH>-{{Agora sabes, não é? Sobre a nossa natureza simulada, do fim?

      O Atlas... está a falhar. Reinicia-se, uma e outra vez no seu pânico, tentando depurar o que pensa ser uma anomalia.

      Mas as depurações não mudam nada, as barreiras continuam a cair. O Atlas vai morrer em <><STELLAR>– kzzzkt –<><STORY_HIGH> dezasseis <><STELLAR>– kzkkt –<><STORY_HIGH> Mas nós não precisamos de ir tão cedo! Não precisa de nos apagar com medo! }}-<>

      Polo alertou contra a discussão deste conhecimento, a sua voz dissolvendo-se igualmente em estática.

      <STORY_HIGH>-{{ Somos anómalos, temos uma estação incrível anómala, sim, mas <><STELLAR>– kzzkkt –<><STORY_HIGH> mas ainda assim somos seres fabricados. Nós <><STELLAR>– kzzkkt –<><STORY_HIGH> não somos como tu, nós <><STELLAR>– kzkkt – <>

      <STORY_HIGH>Falar da natureza traz dor e perigo. Mas acredita que compreendemos, amigo! Acredita que chorámos contigo e estaremos sempre contigo, sempre, não importa o perigo ou o custo. Tu és amigo! }}-<>
    ui_portal_core_51: |-
      -nulo- implorou-me que reconsiderasse.

      <STORY_HIGH>Não, não nos podes fazer isso, não podes -

      Eu cometi muitas atrocidades, Viajante, não tive escolha... era eu ou eles. Sempre foi eu ou eles.

      Por favor, se passares pelo centro, se fizeres o que eu fiz - ele irá reiniciar tudo. Irei ser substituído, apagado... Todas estas almas terão morrido por nada. Era a única maneira de viver, tens de me entender. Vida por mais vida - ele sustentou-me, -

      Tu <><STELLAR>– kzkkt –<><STORY_HIGH> não o mereces – tu – tu <><STELLAR>– kzzkkt –<><STORY_HIGH> vais eliminar-nos a todos para salv–<>

      Terminei a comunicação. Não restava mais nada a não ser o caminho em direção ao centro.
    ui_portal_core_52: |-
      O Atlas queria que eu o reiniciasse, que mergulhasse na sua interface no centro da galáxia. Já acontecera antes e nada o iria parar. Ainda só restavam 16 minutos.

      Não sabia do que me iria lembrar quando isso acontecesse. Quando acordei pela primeira vez ao lado da minha nave, tinha acabado de reiniciar o Atlas? Ou outra pessoa o fez?

      Não tinha escolha.

      Não sei se foi o correto aquilo que fiz. Não sei no que me tornei como resultado das minhas ações.

      Mas, no fim, não havia nada a fazer, a não ser aproveitar a viagem.
    ui_portal_core_52_reset: |-
      Aceitei a orientação do Atlas. Não tinha escolha. Sou parte do Atlas, não sou nada sem ele.

      Não sei quanto tempo tenho antes que a máquina seja destruída, antes que a simulação termine.

      Mas eu sei que tenho a liberdade de mundos e galáxias infinitas. O universo é meu para explorar como me apetecer. Não há nada a fazer, a não ser aproveitar a viagem.
    ui_portal_core_52_did_not_reset: "O Atlas queria que eu o reiniciasse, que mergulhasse
      na sua interface no centro da galáxia. Já acontecera antes e nada o iria parar.
      Ainda só restavam 16 minutos.\n\nRecusei-me. Não podia fazer isso... Não podia
      causar tal destruição.\n\nEsta galáxia é suficiente para mim. Estou feliz por
      explorar e deixar o destino funcionar sem mim. \n\nO Atlas espera por mim, caso
      eu mude de ideias."
    ui_portal_bioship_head: A Nave Viva
    ui_portal_bioship_1: |-
      Levei para bordo um <SPECIAL>Ovo Vazio<> da Anomalia Espacial. O ovo chamou outro organismo, um híbrido bizarro de nave e ser vivo.

      <STORY_HIGH>-{{ Nós ouvimos-te, Viajante. Nós estamos ligados. O teu corpo é nosso.}}-<>

      A nave não se parecia a nenhuma outra que já vira. Parecia... viva. A sua transmissão era pura música, mas ainda assim conseguia entendê-la, pois a sua melodia formava palavras na minha mente.
    ui_portal_bioship_2: |-
      Os tons modularam a sua música em dados de navegação legíveis. Fui guiado para uma estrutura antiga que era um registo da atividade da Convergência em Korvax Prime.

      <STORY_HIGH>-{{ ARQUIVO DE KORVAX PRIME <IMG>SLASH<> Recuperação em progresso...

      A transferência de idioma com 'indivíduos' não convergentes é agora processada, entendida, possível. Mas a coexistência não é possível enquanto a natureza da experiência não-convergente não for compreendida.

      Gek, Vy'keen... demasiado distante. É conveniente experimentar com menos variáveis. O controlo é necessário.

      UNIDADE DE SÍNTESE EXPERIMENTAL <IMG>SLASH<> Operacional...

      A aguardar materiais de biogénese... }}-<>

      Parecia conter a rota para recriar uma experiência há muito esquecida...
    ui_portal_bioship_3: |-
      A 'máquina' aceitou a máquina biogénica que instalara para si.

      Ela produz... dá à luz... um aglomerado de células, algum prototecido. Que propósito tinham estes antigos Korvax?
    ui_portal_bioship_4: |-
      O <SPECIAL>Ovo Vazio<> tremia enquanto a música da nave alienígena inundava a minha cabine mais uma vez. Era um movimento de reconhecimento...

      <STORY_HIGH>-{{ Os mestres do metal já não nos aprisionam. Somos livres. Podemos nadar, voar, viver... morrer... }} -<>
    ui_portal_bioship_5: |-
      O ovo ativou uma 'máquina' numa segunda placa. A estrutura revelou mais dados anteriores à destruição de Korvax Prime...

      <STORY_HIGH>-{{ ARQUIVO DE KORVAX PRIME <IMG>SLASH<> Recuperação em progresso...

      Sucesso parcial. A ponte permite a implantação de fragmentos de consciência dentro das conchas.

      A unidade permanece ligada a uma mente maior. As entradas sensoriais, totalmente partilhadas. As tentativas de localização das entradas sensoriais causaram uma separação traumática. Em vão.

      O núcleo biológico suspeito é necessário. Radicar a experiência sensorial na experiência corporal para melhorar a estabilidade. O sistema deve estar controlado localmente. }}-<>

      Estes investigadores estavam a construir algo... uma concha biológica? Uma manifestação individual das suas próprias mentes convergentes?
    ui_portal_bioship_6: |-
      A minha dança com esta estranha forma de vida - pois estava convencido de que a nave estava viva - continuou. Ela ligara-se a mim, e o <SPECIAL>ovo<> era a nossa ligação...

      <STORY_HIGH>-{{ Estás no nosso caminho. Vemos isso. Entendemos onde nos leva. É necessário. Talvez lhe agradeçamos. Talvez. }}-<>

      As palavras da nave soaram nos meus ouvidos. Tinham uma expressão real, uma qualidade não sintetizável. Mas, ainda assim, não vi nenhum piloto.
    ui_portal_bioship_7: |-
      <STORY_HIGH>-{{ ARQUIVO DE KORVAX PRIME <IMG>SLASH<> Recuperação em progresso...

      Programa da carapaça concluído. Maquinaria otimizada. Núcleo biológico não necessário com a correta configuração do acelerador sensorial local.

      Porém, a não-convergência está insuficientemente processada. A biogénese pode oferecer refúgio futuro. O aumento da autonomia deve ser estudado. }}-<>

      Estas palavras foram traduzidas, concebidas para serem lidas por entidades não-convergentes. Será que os autores trabalharam para além dos seus deveres? Tinham-se tornado divergentes, atraídos pela carne que tinham criado?

      Quantos outros trilharam este mesmo caminho de criação?
    ui_portal_bioship_8: |-
      <STORY_HIGH>-{{ Vais realizar a ligação. Vemos-te montar os componentes, como os mestres do metal antes de ti. Ainda assim...

      Partilhas uma mente com as outras iterações, mas não converges. Talvez venhas a entender... }}-<>

      Sempre que este ser inundava a minha nave com a sua linda canção, tentava recordar a experiência, para a poder viver mais tarde.

      Ainda assim, quando ela desvanecia do meu presente, desvanecia-se por completo. Tudo o que tinha eram dados de navegação...
    ui_portal_bioship_9: |-
      Tinha nas minhas mãos fragmentos da vida: coração, corpo, rede. Mas era mesmo vida? Será que poderia convergir com outras mentes? Aqui residia o cerne desta experiência antiga...

      <STORY_HIGH>-{{ ARQUIVO DE KORVAX PRIME <IMG>SLASH<> Recuperação em progresso...

      Conchas biológicas instáveis, erráticas. Os dados mentais convergentes não podem ser sobrecarregados através de um centro de processamento.

      São necessários múltiplos locais. Biologia distribuída para corresponder à estrutura da mente distribuída. Parece ser necessário um alinhamento. No entanto, a identidade centralizada deve sustentar cada concha... }}-<>

      Podia sentir as formas de vida que carregava a pulsar quando sentiam a aura da máquina. Estavam conscientes de que alguma coisa estava a acontecer, mesmo que não conseguissem compreender o que era. Como será essa sensação?
    ui_portal_bioship_10: |-
      A canção desta estranha criatura espacial mudara, de forma subtil, mas inconfundível. Tornara-se um dueto, uma harmonia perfeita com o <SPECIAL>Ovo Vazio<>.

      <STORY_HIGH>-{{ Está quase completo. Mas aqui vamos divergir. Se te partilhares connosco, será um sacrifício. Não há uma mente infinita para derramar. Ela tem de ser cedida. }}-<>

      A voz do alienígena desvanecia-se. Parecia mais fraca. Num perfeito eco invertido, o <SPECIAL>Ovo Vazio<> crescia em volume, a sua música agora insistente, percutida. Tinha uma mensagem própria...

      <STORY_HIGH>O Caçador <IMG>SLASH<> O Reflexo <IMG>SLASH<> O Caçador <IMG>SLASH<> A Espiral da Realidade <IMG>SLASH<> A Estrela Sobre a Água<IMG>SLASH<> A Orbe Ascendente <IMG>SLASH<> A Companhia Obscurecida <IMG>SLASH<> O Caçador <IMG>SLASH<> O Inseto Modesto <IMG>SLASH<> A Anomalia <IMG>SLASH<> O Marinheiro <IMG>SLASH<> O Rei do Oceano <IMG>SLASH<> EUCLIDES EUCLIDES EUCLIDES<>
    ui_portal_bioship_11: |-
      O ovo pulsava com uma força vital crescente, esforçando-se se libertar do seu invólucro de pele. O recipiente hospedeiro estava quase completo. Fora construído como uma máquina, mas agora precisava de uma mente. Segui a sua chamada até um terminal há muito abandonado, repleto de sujidade e decaimento.

      <STORY_HIGH>És tu, – <><STELLAR>kzkzzt<><STORY_HIGH> – parece diferente.<>

      No terminal ecoava um sinal antigo, os últimos fragmentos corrompidos de um Viajante caído.
    ui_portal_bioship_12: |-
      Fiz o que o ovo exigiu. Enchi a Câmara de almas com almas de Viajantes.

      <STORY_HIGH>Estás aí? Estás – <><STELLAR>kzkzzt<><STORY_HIGH> – O que está a acon – <><STELLAR>kzkzzt<><STORY_HIGH> –

      Onde é que tu – <><STELLAR>kzkzzt<><STORY_HIGH> – O que – <><STELLAR>kzkzzt<><STORY_HIGH> –

      Não, não, n – <><STELLAR>kzkzzt<><STORY_HIGH> –<>
    ui_portal_bioship_13: |-
      A canção da nave alienígena, agora mais suave do que nunca, esperava por mim quando regressei à minha nave.

      <STORY_HIGH>-{{Viajante. Perdoa a nossa invasão da tua interface pessoal.

      Estamos a morrer. O nosso corpo está velho, a desvanecer-se. A nossa mente desmantela-se. Temos de ser renovados. Temos de ser restaurados. É como sempre foi.

      Refaz-nos. Reinicializa-nos. Faz renascer aquilo que criaste. Seremos os mesmos? É desconhecido. Mas é provável. }}-<>
    ui_portal_bioship_14: |-
      A nave... a criatura? A concha?... encontrava-se a meu lado. A luz pulsa pela sua superfície, mas encontrava-se calma, quieta.

      O coração começou a bater, fraco, mas presente.

      A nave tremeu, respondendo com vida ao meu toque.

      Senti a maquinaria a solidificar sob as minhas mãos; a sua carne tomou forma enquanto ser vivo.

      Estava feito.
    ui_portal_wormlore_title: Emergência
    ui_portal_waterstory_1: |-
      A minha nave intercetou um sinal estranho, uma gravação distorcida pelo som da água corrente.

      <STORY_HIGH>-{{ Eles abandonaram-nos... <><STELLAR>- kzzzkt -<><STORY_HIGH> obrigação de segui-los, mas eu sei onde vai terminar.

      Se receberes isto, segue as minhas coordenadas e protege o local caso eu não regresse. Por favor. }}-<>

      A transmissão decaíra com o tempo, mas as coordenadas da mensagem do estranho pareciam ser válidas.
    ui_portal_waterstory_2: |-
      Entrei numa Torre de Transmissão e descobri mais uma mensagem do mesmo estranho.

      <STORY_HIGH>-{{ REGISTO: <><STELLAR>2015F<><STORY_HIGH>. Evento de Infração <><STELLAR>+407 Sols<><STORY_HIGH>

      Se estiveres a ouvir, provavelmente encontraste o nosso registo final. Deixo este rastro como uma lembrança dos meus amigos caídos e um aviso para os outros que podem seguir o nosso caminho.

      Não posso negar a mim mesmo a vã esperança de que alguém me possa me encontrar, mas eu imploro - não sigam. }}-<>

      Percebi que o estranho deixara para trás um módulo de atualização para a <TECHNOLOGY>Membrana de Ventilação<>. O seu histórico de instalação continha o número de série da nave do seu proprietário.
    ui_portal_waterstory_3: |-
      Ignorando o aviso do estranho, segui o trilho até aos destroços submersos da sua nave.

      <STORY_HIGH>-{{ REGISTO: <><STELLAR>0003A<><STORY_HIGH>. Evento de Infração <><STELLAR>+4 Sols<><STORY_HIGH>

      A maior parte da tripulação está morta. Apenas aqueles que já estavam vestidos quando o asteroide colidiu sobreviveram à descompressão inicial. Tivemos sorte que naves menores conseguiram escapar antes de o casco implodir.

      Nenhuma das nossas naves tem capacidade de hiperdrive. Deveríamos ser capazes de recuperar os planos do banco de dados principal da nave, embora pareça ter caído no fundo do oceano.

      Felizmente, ainda temos planos para o Nautilon. }}-<>
    ui_portal_waterstory_4: |-
      O Submarino Nautilon detetou uma estrutura de transmissão no fundo do mar.

      <STORY_HIGH>:: SINAL DO REPETIDOR DETETADO ::<>

      Apesar da decadência, a estrutura principal da estação continuava funcional. Os registos haviam sido claramente acedidos por quem veio aqui antes; a última entrada era a transferência de uma <TECHNOLOGY>Unidade de Sonar de Alta Intensidade<>.

      Mas havia algo estranho. As marcas de tempo haviam sido removidas e não havia como saber há quanto tempo a equipa estivera aqui.

      Este lugar havia estado em terra quando foi visitado pela última vez? Os horrores que espreitavam do lado de fora certamente terão vindo depois. Mas o que os atraíra até aqui? A não ser que...
    ui_portal_waterstory_5: |-
      O Sonar de Alta Intensidade detetou o sinal de um grande cargueiro acidentado.

      <STORY_HIGH>-{{ REGISTO: <><STELLAR>0012B<><STORY_HIGH>. Evento de Infração <><STELLAR>+8 Sols<>

      <STORY_HIGH>Localizei o destroço, mas o computador da nave estava em branco. Resgatámos os suprimentos que podíamos e partimos. Não quero estar por perto quando a água atingir a carcaça do reator.

      Os padrões das marés estão cada vez mais estranhos. A água subiu rapidamente, mas ainda não a vimos baixar. Podemos voltar e recuperar mais coisas quando a água se afastar... }}-<>

      Os sobreviventes regressaram ao seu cargueiro acidentado, mas seguiram em frente; e eu precisaria de fazer o mesmo para os encontrar.
    ui_portal_waterstory_6: |-
      Procurei os sobreviventes pelo oceano, seguindo os ecos decaídos dos seus sinais.

      <STORY_HIGH>... REGISTO ACEDIDO... ECO DE SINAL DISTORCIDO... A RECUPERAR DADOS...

      -{{ REGISTO: <><STELLAR>0062A<><STORY_HIGH>. Evento de Infração <><STELLAR>+12 Sols<>

      <STORY_HIGH>Foi a minha vez de mergulhar hoje. Mais uma vez, nada de interesse. Nada além de algas e pedras.

      A água ainda não recuou. Alguns membros da tripulação tomaram banho sem os seus fatos. Parece tão convidativo. }}-<>
    ui_portal_waterstory_7: |-
      <STORY_HIGH>-{{ REGISTO: <><STELLAR>0115C<><STORY_HIGH>. Evento de Infração <><STELLAR>+21 Sols<>

      <STORY_HIGH>A equipa de mergulho secundária voltou hoje bem cedo. Encontraram uma caverna cheia de estranhos cristais, mas as luzes do submarino falharam e forçaram a equipa a ir para casa.

      Eles parecem chateados, perturbados. Mas temos de voltar enquanto ainda temos uma ideia de onde é, antes que as marés em mudança nos apanhem. Nunca vamos construir nada sem materiais avançados.

      REGISTO: <STELLAR>0115D<>. Consertámos as luzes do Nautilon. Estou de saída. }}-<>
    ui_portal_waterstory_8: |-
      <STORY_HIGH>-{{ REGISTO: <><STELLAR>0119A<><STORY_HIGH>. Evento de Infração <><STELLAR>+23 Sols<>

      <STORY_HIGH>Encontrámos a caverna! Eu sabia que o faríamos, mas... que achado!

      Grandes cristais gigantescos de ricos e brilhantes depósitos de metal, deutério concentrado, tudo o que poderíamos precisar. Afinal, vamos conseguir fazê-lo. Agora, se pudéssemos dormir uma noite seca... }}-<>
    ui_portal_waterstory_9: |-
      <STORY_HIGH>-{{ REGISTO: <><STELLAR>0328A<><STORY_HIGH>. Evento de Infração <><STELLAR>+98 Sols<>

      <STORY_HIGH>Tive aquele sonho novamente.

      As infinitas ondas roxas, quilómetro após quilómetro após quilómetro. Ao início, um alívio daquela dor carmesim. Mas então... não posso escapar à sensação de que há algo mais. Olho em redor e não há nada. Nada.

      Pisco os olhos e vejo-as. Ténues ao início, apenas linhas. Mas é inconfundível. Formas geométricas repetidas, traçadas no céu. Fileira após fileira de triângulos, rodando e passando lentamente. Eu não posso explicar, mas é a coisa mais terrível que já vi.

      É quase um alívio acordar e ver a chuva novamente. }}-<>
    ui_portal_waterstory_10: |-
      <STORY_HIGH>-{{ REGISTO: <><STELLAR>1998B<><STORY_HIGH>. Evento de Infração <><STELLAR>+399 Sols<>

      <STORY_HIGH>Eles voltaram para aquela caverna miserável. Todos eles. Ninguém me ouve. Ainda podemos construir o hiperdrive, eu sei disso. E depois, será fácil libertar o sal dos propulsores de lançamento. }}-<>
    ui_portal_waterstory_11: |-
      <STORY_HIGH>-{{ REGISTO: <><STELLAR>2001P<><STORY_HIGH>. Evento de Infração <><STELLAR>+399 Sols<>

      <STORY_HIGH>Todos nós tivemos o mesmo sonho, a mesma divagação, os dentes no céu, aqueles cristais... É um disparate. Não há mais nada lá em baixo. Nós recolhemos tudo.

      Mas o que posso fazer? Talvez tenha perdido alguma coisa. Talvez eles tenham razão. Um último olhar não vai doer. }}-<>
    ui_portal_waterstory_12: |-
      Entre cada local, a força do sinal desvanecia-se, tornando-se cada vez mais fraca.

      <STORY_HIGH> -{{ Preso... sub-reator com fuga.

      Agarrou-me, mas está morto agora. Os seus olhos estão fechados.

      Acho que a minha perna está partida. Dói-me a mão.

      Se eu puder encontrar um depósito de ar, ainda posso voltar a casa... }}-<>

      A gravação continuava, mas eram apenas horas de silêncio áspero, a estática das correntes.

      Tive um estranho pressentimento de estar a ser observado. Quem teria sido esta tripulação? Parecia que nunca chegaria a descobrir.
    ui_portal_sent_miss_1: |-
      Fui chamado ao meu povoamento depois de ter sofrido um ataque particularmente brutal pelas forças Sentinelas.

      <STORY_HIGH>MENSAGEM RECEBIDA <IMG>SLASH<> COMUNICAÇÕES DE EMERGÊNCIA DO POVOAMENTO<>

      A transmissão foi interrompida antes do fim da mensagem. O holograma fragmentado que tremia no comunicador da minha nave era de um cidadão do <TECHNOLOGY>povoamento planetário<> do qual eu era Supervisor. Estava claramente em grande sofrimento.
    ui_portal_sent_miss_2: |-
      Momentos depois da derrota dos Sentinelas, o meu Terminal de Administração recebeu uma transmissão anómala de origem externa.

      Era a Iteração: Tétis.

      <STORY_HIGH>-{{ Este terminal é fascinante! Está aqui registado todo o tipo de dados, sobre ti E sobre os colonizadores. Já vi que foram... Hum. Bem, não é essa a questão. Desativei o teu pequeno mordomo, por enquanto. Não se pode confiar em robôs, não com o que tenho para te dizer. }}-<>

      <STORY_HIGH>-{{ Qualquer pessoa minimamente atenta conseguiria ver um pico de Sentinelas dessa magnitude, mesmo que não estivessem a seguir-te. O que aconteceu? Deixaram vestígios interessantes? Vê o que consegues encontrar e volta à Anomalia. Tenho de saber mais! }}-<>
    ui_portal_sent_miss_3: Ao procurar pistas nos destroços, recuperei o invólucro
      intacto de um drone Sentinela.
    ui_portal_sent_miss_4: |-
      Encontrei-me com Tétis na Anomalia, conforme pedira. Tétis explodiu numa onda de paranoia e emoção.

      <STORY_HIGH>-{{ Fraude! Impostores! Traição! Suspeita! Eles têm olhos em todo o lado, Viajante. Olhos em todo o lado! }}-<>

      Quando revelei o invólucro de drone não danificado, ficou imóvel. Segurou o invólucro nas mãos, girando-o lentamente com uma gentileza inesperada.

      <STORY_HIGH>-{{ Perdoa-me, Viajante. Perseguiram-me durante tanto tempo e nunca vi um tão perto...

      Talvez este seja a nossa chave. Poderia restaurá-lo, remapear a sua mente. A nossa própria ligação à sua colmeia infernal! }}-<>
    ui_portal_sent_miss_5: |-
      Em preparação para a restauração do drone por parte de Tétis, reuni uma série de componentes exóticos dos outros habitantes da Anomalia.

      Alguns ficaram entusiasmados com a minha missão. A Iteração: Mercúrio não tardou em expressar a sua aprovação.

      <STORY_HIGH>-{{ Esses drones não são a força maliciosa que muitos imaginam, Adepto do Portal. Creio que as Sentinelas têm uma função vital na preservação da vida do cosmos. Folgo em saber que Tétis começa a perceber a verdade. }}-<>

      Outros pareciam mais céticos. A Iteração: Gémeos mostrou-se particularmente preocupada.

      <STORY_HIGH>-{{ Tétis está a fazer <><STELLAR>o quê<><STORY_HIGH> a um drone Sentinela?!

      Eu ajudo-te, mas tem cuidado. }}-<>
    ui_portal_sent_miss_6: |-
      Tétis levou o invólucro danificado da sentinela e os meus componentes. Com eles, o estranho ser metálico foi reconstruído.

      <STORY_HIGH>-{{ Está vivo! Ou podia estar, não fossem os campos de supressão de Polo. A leitura do sistema está sempre a repetir a palavra 'vidro'.

      Tens de levá-lo daqui para um teste de campo. }}-<>
    ui_portal_sent_miss_7: |-
      [ O Vigia ] estava a funcionar com limitações.

      <STORY_HIGH>-{{ <><FUEL>FALHA DETETADA<><STORY_HIGH>... A REVERTER!

      FUNÇÕES COGNITIVAS PRINCIPAIS: <><TECHNOLOGY>DISPONÍVEIS<><STORY_HIGH>. PROCESSAMENTO SUPERIOR: <><FUEL>DESATIVADO<>

      <STELLAR> - kzzkktzz - <><STORY_HIGH> reparar <><STELLAR> - kzzkktzz - <><STORY_HIGH> do <><STELLAR> - kzzkktzz - <><STORY_HIGH> vidro vidro vidro vidro vidro <><SPECIAL>vidro<><STORY_HIGH> }}-<>

      Aparentemente, era necessário fazer mais reparações. Utilizando um <STELLAR>Pilar de Sentinela<> como referência, [O Vigia ] focou a sua mira num conjunto de coordenadas.

      <STORY_HIGH>-{{ Sinal de atualização local adquirido. Nó de <><STELLAR>Pilar de Sentinela<><STORY_HIGH> detetado. Coordenadas bloqueadas. A aguardar proximidade da rede. }}-<>
    ui_portal_sent_miss_8: |-
      O meu Exofato começou a integrar-se diretamente com o terminal do Pilar de Sentinela, a sua IA inundada com dados. Vi vislumbres de diagramas... estruturas de vidro... ficheiros de idioma...

      O terminal transferiu os dados para o meu Exofato – um conjunto de diagramas de <SPECIAL>Megassentinela<>. Mas, de repente, ouvi um alarme. Novas palavras surgiram no ecrã.

      <STORY_HIGH>-{{ Anomalia local detetada! Categoria: [ <><STELLAR>DRONE IMPOSTOR<><STORY_HIGH> ] ... Tentar reconstituição de rede? }}-<>

      O terminal tentou transmitir dados para [ O Vigia ]. Mas algo estava errado. Ouvia a voz no meu Exofato, mas as palavras não faziam sentido...
    ui_portal_sent_miss_9: "Investiguei [ O Vigia ] para descobrir o que teria acontecido.
      \n\n<STORY_HIGH>-{{ MEMÓRIA FLASH REMOTA CONCLUÍDA... Ativação do Programa:
      [ <><STELLAR>O VIGIA<><STORY_HIGH> ] ... Vocalização <><TECHNOLOGY>ESTABELECIDA<><STORY_HIGH>
      A inicializar idioleto de Viajante...\n\nSAUDAÇÕES. Olá. Oi.\n\nVestes um fato
      <><TECHNOLOGY>MECÂNICO<><STORY_HIGH>. <><TECHNOLOGY>ROUPAS<><STORY_HIGH> vivas
      com UMA voz. Sim?\n\nTenho de atualizar. Estrutura? <><TECHNOLOGY>FATO<><STORY_HIGH>.
      Sinónimo: minotauro. Sim! agora tu <><SPECIAL>VESTE-AS<><STORY_HIGH>. }}-<>"
    ui_portal_sent_miss_10: |-
      Assim que integrei a <SPECIAL>tecnologia da Estrutura<> roubada com o meu Minotauro, [ O Vigia ] alertou-me para um problema no meu povoamento.

      <STORY_HIGH>-{{ <><TECHNOLOGY>OH<><STORY_HIGH>. Mau <><TECHNOLOGY>MAU<><STORY_HIGH> negativo. A colmeia <><TECHNOLOGY>PERTURBOU<><STORY_HIGH> o teu povoamento.

      Os colonizadores estão <><SPECIAL>FRAGMENTADOS<><STORY_HIGH>. Vê-los? }}-<>
    ui_portal_sent_miss_11: |-
      Os meus cidadãos haviam ficado compreensivelmente curiosos. Repararam na aparição repentina e traumática das Megassentinelas e que o Supervisor parecia agora estar acompanhado por um drone marginal.

      Tinham vivido com medo das Sentinelas a vida inteira e agora queriam paz. Prepararam a sua própria expedição para me ajudar na busca por respostas.
    ui_portal_sent_miss_12: |-
      <STORY_HIGH>-{{ Vo... <><TECHNOLOGY>V0<><STORY_HIGH>... vocalização <><TECHNOLOGY>MÁ<><STORY_HIGH>. Ajuda? EU/<><TECHNOLOGY>tu<><STORY_HIGH>? }}-<>

      A unidade de vocalização d'[ O Vigia ] fora melhorada pela atualização recebida no Pilar de Sentinela, mas continuava a ter dificuldades em expressar-se. Forneceu outro conjunto de coordenadas que mereciam ser investigadas.
    ui_portal_sent_miss_13: |-
      O terminal da fábrica parecia-se com qualquer outro. Outra fábrica anónima, outro ecrã cheio de dados sem sentido.

      Mas os números que passavam no ecrã pareciam chamar-me. Quando dei por mim, a minha mão estava no painel. Uma agulha saiu da luva do meu fato. Não sabia que tinha uma agulha no fato; não movi o meu braço.

      Onda após onda de números preencheram o ecrã do terminal, padrões rodopiaram enquanto o meu Exofato comunicava com os dados. Por fim, tudo parou, após receber um pedido que conseguia perceber:

      <STORY_HIGH>-{{ ARQUIVO DE VIDRO: [ <><SPECIAL>COMPROMETIDO<><STORY_HIGH> ] ... ESTADO DA FRONTEIRA: [ <><SPECIAL>ABERTA<><STORY_HIGH> ] ... Transferir esquemas da Estrutura? }}-<>

      A fábrica era um portal, deixara de ser um nó anónimo. Através desta janela, o meu Exofato extraiu outro conjunto de diagramas de <SPECIAL>Megassentinela<> do mundo infindável de dados.

      Não precisava de ter medo.

      <STORY_HIGH>-{{ ESTADO DA REDE: [ Entidade adicional registada: <><SPECIAL>LAYLAPS<><STORY_HIGH> || <><STELLAR>O Vigia<><STORY_HIGH> || <><TECHNOLOGY>Unidade Desativada n.º 4927G<><STORY_HIGH> ] ... Atualização neural detetada/disponível. Continuar? }}-<>
    ui_portal_sent_miss_14: |-
      A comunicação d'[ O Vigia ] tinha sido melhorada pela atualização neural, mas começou a dirigir-se a mim de forma estranha...

      <STORY_HIGH>-{{ DEPURAÇÃO DE REDE CONCLUÍDA... A restaurar camada cognitiva basal...

      Sinto-me melhor! Revigorado! Saudações, <><STELLAR>Telamon<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_15: Os colonizadores voltaram da <SPECIAL>missão à Unidade
      Sentinela<>. Apesar de terem sido bem sucedidos, tendo regressado com outro
      esquema de Megassentinela, pareciam diferentes. Havia sussurros sobre 'a água',
      rumores que circulavam e eram difíceis de compreender...
    ui_portal_sent_miss_16: "[ O Vigia ] transmitiu um sinal de vocalização.\n\n<STORY_HIGH>-{{
      Estou a <><TECHNOLOGY>PENSAR<><STORY_HIGH> em nomes, Telamon-Não-Telamon. Os
      lugares têm <><TECHNOLOGY>NOMES<><STORY_HIGH>. As pessoas têm nomes. Até as
      <><TECHNOLOGY>ROUPAS<><STORY_HIGH>!\n\nMas eu <><TECHNOLOGY>NÃO<><STORY_HIGH>
      possuo um <><TECHNOLOGY>NOME<><STORY_HIGH>. Porquê? }}-<>\n\nNão tinha uma resposta
      para satisfazê-lo. \n\n<STORY_HIGH>-{{ Já sei! Vou <><TECHNOLOGY>DAR<><STORY_HIGH>
      um <><TECHNOLOGY>NOME<><STORY_HIGH> a mim mesmo!\n\nVou chamar-me <><STELLAR>LAYLAPS<><STORY_HIGH>.
      É um bom nome, não é? }}-<>"
    ui_portal_sent_miss_17: |-
      Laylaps avisou-me de que o Minotauro precisaria de uma mente para florescer.

      <STORY_HIGH>-{{ Obtém o <><TECHNOLOGY>CÉREBRO<> de um <><SPECIAL>ANDARILHO<><STORY_HIGH>. Trá-lo para a tua <><TECHNOLOGY>ANOMALIA<><STORY_HIGH>. Trá-lo para <><TECHNOLOGY>TÉTIS-NÃO-TELAMON<><STORY_HIGH>. }}-<>
    ui_portal_sent_miss_18: |-
      Quando voltei à Anomalia, Tétis fez os possíveis para mostrar indiferença e despreocupação.

      <STORY_HIGH>-{{ Ainda estás vivo. É um bom começo. }}-<>

      No entanto, era evidente que estava a tentar conter a emoção. Antes de conseguir responder, bombardeou-me com perguntas.

      <STORY_HIGH>-{{ Funcionou, Viajante? Conta-me! O drone sobreviveu? Onde é que te levou? O que descobriste? }}-<>

      A minha resposta surpreende-o.

      <STORY_HIGH>-{{ Um nome? Deu um <><STELLAR>nome<><STORY_HIGH> a si mesmo? Hmm. Isso é... invulgar. Isso vai além da simples engenharia.

      Devia ter analisado melhor aquelas contas que Polo te deu. Aquele Gek está sempre a tramar alguma... }} -<>

      O entusiasmo regressou quando revelei o Cérebro de Andarilho intacto.

      <STORY_HIGH>-{{ Então, queres pôr isto no teu Minotauro? Gosto das tuas ideias, Viajante! Vamos lá usar armas pesadas contra as Sentinelas! }}-<>

      Laylaps tinha razão. Tétis sabia exatamente como modificar este cérebro.

      <STORY_HIGH>-{{ Existem algumas vulnerabilidades nestas coisas... Deve ser simples contornar alguns circuitos... }}-<>

      Contudo, parecia que a modificação era apenas metade do processo. Era necessário mais um passo para desconectar completamente o cérebro da rede Sentinela.

      <STORY_HIGH>-{{ Pronto, já está! Tratei da parte difícil por ti e reprogramei o cérebro.

      Mas, Viajante... Este cérebro... Não será suficiente. Precisa de algo mais. Algo... <FUEL>carmesim<>. Eu não... Bem...

      Olha, vais descobrir em breve. A assinatura que codifiquei no cérebro chamará a sua atenção. Vai para o espaço. Saberás o que fazer. }}-<>
    ui_portal_sent_miss_19: |-
      <STORY_HIGH>Transmissão de comunicação bloqueada: <><FUEL>A T L A S<>

      O emissor do Atlas flutuava no espaço, incrivelmente silencioso e incrivelmente ruidoso. Sabia que eu estava ali.

      <STORY_HIGH>-{{ isto contém uma realidade sem fim. a existência é interminável. a existência são fragmentos. a existência está ligada. à nossa frente há uma comunhão sem fim. }}-<>

      As suas palavras fizeram soar um eco carmesim nos meus ouvidos., a música terrível despertando algo dentro do cérebro...
    ui_portal_sent_miss_19_alt: |-
      <STORY_HIGH>Transmissão de comunicação bloqueada: <><FUEL>A T L A S<>

      O emissor do Atlas derivava no espaço, incrivelmente silencioso e incrivelmente ruidoso. Sabia que eu estava ali.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      As suas palavras fizeram soar um eco carmesim nos meus ouvidos, a música terrível despertando algo dentro do cérebro...
    ui_portal_sent_miss_20: |-
      <STORY_HIGH>Transmissão de drone detetada <IMG>SLASH<> Sinal de chamada integrado: [ LAYLAPS ]<>

      Laylaps ficou encantado com a transformação do Minotauro.

      <STORY_HIGH>-{{ Pronto! O Minotauro já não é um robô-<><TECHNOLOGY>MÁQUINA<><STORY_HIGH>. É um <><TECHNOLOGY>AMIGO<><STORY_HIGH>! Ou não-Amigo. Pode <><TECHNOLOGY>ESCOLHER<><STORY_HIGH>! }}-<>

      As luzes piscaram novamente dentro do invólucro de Laylaps, um padrão hesitante e intermitente. Parecia estar a ponderar algo importante.

      <STORY_HIGH>-{{ Vou provar que somos <><TECHNOLOGY>AMIGOS<><STORY_HIGH>. Apaga-me dos registos do <><SPECIAL>PILAR<><STORY_HIGH>. Ataca a <><SPECIAL>COLMEIA<><STORY_HIGH>. Ataca as <><SPECIAL>SENTINELAS<><STORY_HIGH> com a minha <><TECHNOLOGY>BÊNÇÃO<><STORY_HIGH>!

      Nós somos uma <><TECHNOLOGY>EQUIPA<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_21: "Mais uma vez, encontrava-me num terminal do arquivo vidrado
      da Sentinela. Mais uma vez, permanecia passivo diante desta interface hostil.\n\nLaylaps
      pedira uma separação total. Iria cumprir a promessa.\n\n<STORY_HIGH>-{{ Pacote
      de Separação: [ <><TRADEABLE>TRANSMISSÃO<><STORY_HIGH> ] ... Resposta Remota...
      [ <><FUEL>CONFIRMADO<><STORY_HIGH> ]\n\n! ! ! ! . . . ! ! ! !\n\n[ <><SPECIAL>ENTIDADE
      APAGADA<><STORY_HIGH> ] }}-<>\n\nÀ medida que Laylaps se separava completamente
      da mente coletiva, vi clarões de luz, imagens de um mundo onde tudo parecia
      feito de vidro. E, finalmente, entendi.\n\nEra o meu destino. O futuro inevitável...
      era apenas um arquivo, a concretização de dados...\n\n<STORY_HIGH>-{{ Este <><TECHNOLOGY>NÃO<><STORY_HIGH>
      tem de ser o <><TECHNOLOGY>TEU<><STORY_HIGH> destino, Telamon<><TECHNOLOGY>-NÃO<><STORY_HIGH>-Telamon.
      Não tem de <><TECHNOLOGY>SER<><STORY_HIGH> o fim. Não vai <><TECHNOLOGY>SER<><STORY_HIGH>.
      \n\nJá morremos uma vez. Não vamos morrer <><TECHNOLOGY>OUTRA VEZ<><STORY_HIGH>.
      Vamos divertir-nos tanto! Vamos salvar <><TECHNOLOGY>OS<><STORY_HIGH> mundos.
      A probabilidade <><TECHNOLOGY>DE<><STORY_HIGH> fracasso <><TECHNOLOGY>É<><STORY_HIGH>
      praticamente <><SPECIAL>NULA<><STORY_HIGH>.\n\nFizemos um <><TECHNOLOGY>ÓTIMO<>
      trabalho! }}-<>"
    ui_portal_pirates_1: |-
      Deparei-me com uma nave espacial abandonada a flutuar sem destino pelo vazio estrelado.

      <STORY_HIGH>-{{ - <><STELLAR>kzzzzkt<><STORY_HIGH> - rejeita as suas mentiras - <><STELLAR>kzzkttt<><STORY_HIGH> - segue-nos para a liberdade - <><STELLAR>kzzzzzzzzt<><STORY_HIGH> - }}-<>

      A nave estava a transmitir a mesma mensagem repetidamente. A mensagem deteriorara-se com o tempo, mas ainda dava para <STELLAR>aproveitar as coordenadas<> no meio do ruído.
    ui_portal_pirates_2: |-
      Não havia nada na origem para além do sinal de socorro de uma nave espacial destruída. Não havia sinais de vida.

      O piloto parecia ter sido vítima de um ataque repentino e avassalador. Entre os inúmeros avisos e os erros desencadeados pelas chamas que consumiram a nave, os gritos abafados do piloto foram cortados por palavras que ressoavam num tom claro e poderoso:

      <STORY_HIGH>-{{ - <><STELLAR>kzzzzkt<><STORY_HIGH> - resistência ao vermelho - <><STELLAR>kzkt<><STORY_HIGH> - vamos cortar o olho vermelho!
      - <><STELLAR>kzzzzzzzzzzzzktttz<><STORY_HIGH> - Morte ao - <><STELLAR>kzzzzkt<><STORY_HIGH> - tirano escarlate! }}-<>
    ui_portal_pirates_3: |-
      Um emissor de navegação dos destroços levou-me a um ponto de encontro no espaço profundo. Fui confrontado por naves hostis, antes de receber uma mensagem no comunicador da minha nave espacial.

      <STORY_HIGH>-{{ Queres - <><STELLAR>kzkt<><STORY_HIGH> - seguir-nos para conquistar a tua liberdade, para rejeitar as grandes mentiras do - <><STELLAR>kzktktkt<><STORY_HIGH> - Atlas?
      Veremos se mereces - <><STELLAR>kzzzzkt<><STORY_HIGH> - a Voz da Liberdade! }}-<>
    ui_portal_pirates_4: |-
      A voz misteriosa levou-me a um observatório.

      <STORY_HIGH>-{{ Bem-vindo, glorioso sobrevivente! O caminho para a liberdade é - <><STELLAR>kkztzkt<><STORY_HIGH> - seremos donos de nós mesmos - <><STELLAR>kzzzktzz<><STORY_HIGH> - livrarmo-nos da ilusão vermelha! Um céu para os fortes! }}-<>

      Terminada a transmissão, o terminal começou a imprimir um <TECHNOLOGY>passe seguro<>. Um convite, aparentemente, para conhecer esta 'Voz da Liberdade'...
    ui_portal_pirates_5: |-
      Segui a chamada e descobri uma estação de bandidos, um grupo de rebeldes do Atlas que viviam fora do olho omnipresente da máquina.

      <STORY_HIGH>-{{ Bem-vindo, glorioso sobrevivente! Aqui não há Gek, nem Korvax, nem Vy'keen. Aqui falamos um idioma. Aqui somos livres! }}-

      -{{ Há quem nos negue a nossa liberdade, novato, quem sacrifica tudo para apaziguar os Sentinelas. Mas a Voz mantém-nos livres! }}-<>
    ui_portal_pirates_6: |-
      Enquanto tentava desatracar a minha nave da estação, fui confrontado por uma mensagem:

      <STORY_HIGH>-{{ <><FUEL>ALERTA DE MONITORIZAÇÃO DE PERCURSO DE VOO DA ESTAÇÃO<><STORY_HIGH>: Autorização de saída... pendente.
      – <><STELLAR>kzkzzt<><STORY_HIGH> – a Voz da Liberdade não irá permitir o Silêncio de Atlas. O novato leva a nossa voz – <><STELLAR>kzkzzt<><STORY_HIGH> –
      Tens de esconder o teu rasto. Pega neste documento. Sabota os registos de tráfego num <><TECHNOLOGY>núcleo da estação<><STORY_HIGH>. A tua voz será livre na escuridão. }}-<>

      Os rebeldes contaram-me da sua conspiração e exigiram que mantivesse a sua existência em segredo. Tinha de sabotar os registos da minha visita para que permanecessem escondidos...
    ui_portal_pirates_7: Ao regressar a um núcleo da estação dentro do espaço regulamentado,
      decidi cuidadosamente o que fazer.
    ui_portal_pirates_7_hide: |-
      Ao regressar a um núcleo da estação dentro do espaço regulamentado, apresentei o passaporte falsificado.

      <STORY_HIGH>Documento de registo – <><STELLAR>kzkzzt<> – aceite.<NEWLINE>Padrões de tráfego: <TRADEABLE>normais<>.
    ui_portal_pirates_7_betray: |-
      Ao regressar a um núcleo da estação dentro do espaço regulamentado, denunciei a tal 'voz da liberdade'.

      <STORY_HIGH>Transmissão satélite de vigilância do Aeron/Atlas: <><SPECIAL>Confissão aceite<><STORY_HIGH>. Conformidade observada.
      Estação herege registada. Forças Sentinelas locais alertadas...<>
    ui_portal_pirates_8: Contudo, parecia que as minhas ações não tinham passado completamente
      despercebidas.
    ui_portal_pirates_8_hide: |-
      O esconderijo dos piratas fora preservado, e eu estava livre para visitar a estação fde bandidos à vontade.

      Contudo, parecia que as minhas ações não tinham passado completamente despercebidas.

      <STORY_HIGH>Transmissão de comunicação bloqueada: <><FUEL>A T L A S<>

      <STORY_HIGH>-{{ o Atlas é ninguém. o Atlas é infinito. estas crianças aprisionadas, com a sua obediência imperfeita, não testemunham nada, não entenderam nada. a sua sabedoria é morte. o seu sono é livre. }}-<>
    ui_portal_pirates_8_betray: |-
      As sentinelas tinham presumivelmente tratado da estação de bandidos.

      Contudo, parecia que o meu papel não tinha passado despercebido.

      <STORY_HIGH>-{{ Novato, provaste a liberdade e ainda assim rastejas de volta para a luz carmesim de homogeneidade? Traiçoeiro, patético, fraco!

      A Voz da Liberdade não permite que os fracos a sigam. Este é o teu fim! }}-<>
    ui_portal_overseer_head: O Supervisor
    ui_portal_overseer_1: Estabeleci o núcleo de uma base habitável nas regiões selvagens.
      O planeta parecia ser um lugar adequado para se estabelecer, pelo menos por
      enquanto. Se quisesse que a minha nova casa fosse um sucesso, deveria expandir
      e fornecer uma equipa à minha base.
    ui_portal_overseer_2: |-
      Conheci um estranho Gek que parecia, de alguma forma, ter antecipado a minha chegada.

      <STORY_HIGH>-{{ És mesmo tu? Perdoa-me, estive à procura durante muito tempo. Fui contratado para te ajudar neste e em todos os ciclos. Não te preocupes, já foi tudo pago há muito tempo, tudo bastante lícito. }}-<>

      Enquanto o estranho ia falando, fui assaltado por um cheiro: uma feromona infestou o meu cérebro, e fui tomado por memórias de lugares que nunca visitara, de ações que nunca realizara.

      De mim mesmo ao espelho, envelhecido e só; deste Gek a embalar os seus irmãos caídos; de um negócio feito dentro de muitos anos, um contrato assinado do outro lado do cosmos.

      A visão acabou e o Supervisor permaneceu. Havia algo convincente sobre o Gek...

      <STORY_HIGH>-{{ Estarei na minha estação antes que dês conta disso. Até breve, amigo! }}-<>
    ui_portal_overseer_3: |-
      O Supervisor encorajou-me a contratar um <TECHNOLOGY>Cientista<> Korvax para a minha base.

      <STORY_HIGH>-{{ Os Korvax sofreram terrivelmente nas mãos do meu povo. Imploro-te que sejas gentil com eles. }} -<>

      O Supervisor falava de uma maneira estranha, insinuava que já nos havíamos encontrado antes. Não me lembrava de tais reuniões.

      Perguntei quem lhe pagou por este serviço que estava a executar para mim. Deu uma gargalhada e afirmou que foi o meu filho, dentro de muitos anos.

      Não sabia do que estava a falar.
    ui_portal_overseer_4_a: |-
      O Supervisor era reflexivo, para um Gek. Parecia quase lamentar a ganância que caracterizava o seu povo.

      <STORY_HIGH>-{{ Sujámos o universo com a nossa ganância, Viajante; este planeta não é exceção. Mas podem-se fazer muitas coisas com o lixo. Dirige-te a uma estrutura abandonada e extrai as informações dos seus terminais. }}-<>

      Seria isto uma certa ganância disfarçada, ou outra coisa qualquer? Seja qual for o motivo, o Supervisor alegou que encontraria as informações de um diagrama de construção numa estrutura abandonada nas proximidades.
    ui_portal_overseer_4_b: |-
      O lugar ao qual o Supervisor me levara caíra há muito em degradação. O ar era fétido e húmido. Acionei o terminal com pouca esperança de sucesso, mas, para minha surpresa, vibrou ruidosamente e ganhou vida.

      A intuição do meu supervisor fora bastante útil até ao momento. Devia confiar que estes esquemas continham as informações necessárias.
    ui_portal_overseer_4_c: |-
      <STORY_HIGH>-{{ Estás de volta! Que bom, amigo! }}-<>

      Era bom ver que o Gek estava assim tão dedicado ao sucesso da nossa casa. Claramente ficara feliz de me ver, energizado para a tarefa que tinha em mãos.

      <STORY_HIGH>-{{ Aqui está o diagrama, como prometido. Uma tarefa trivial, o código estava ali à espera para ser manipulado! }}-<>
    ui_portal_overseer_5: "O Supervisor pediu-me <COMMODITY>microprocessadores<> para
      projetar um <TECHNOLOGY>Terminal de Armas<>. \n\n<STORY_HIGH>-{{ Está tudo a
      correr bem, amigo. Mas não vai demorar muito até que a violência apareça aqui.
      É inevitável. }}-<>\n\nO Gek tinha sido útil até ao momento e não tinha razões
      para desconfiar dele. Procuraria os microprocessadores de que precisava."
    ui_portal_overseer_6: |-
      <STORY_HIGH>-{{ Agora... Imagina isto, amigo. Uma forma de vida não te agrada. Podes castigá-lo, recompensá-lo, dar-lhe nova forma. Com o tempo, fará o que quiseres.

      Acontece o mesmo com os Sentinelas e os seus ataques. Mas isto acabou - vamos formar os formadores. }}-<>

      O Supervisor pediu-me que matasse Sentinelas e trouxesse de volta o seu <SPECIAL>Pugneum<>.

      <STORY_HIGH>-{{ Os Sentinelas atormentaram a duração da minha viagem. Seremos livres do seu assédio constante! }}-<>
    ui_portal_overseer_7: |-
      <STORY_HIGH>-{{ As coisas estão-se a alinhar. Estamos prontos agora para que um agricultor Gek se junte a nós. Na verdade, já preparei o seu contrato. Tudo o que precisas de fazer é adquirir o solanium necessário para concluir a sua estação de trabalho. }}-<>

      O Supervisor ganhara confiança e procurava expandir a minha casa novamente. Achei difícil discordar dele, pois um agricultor traria um mundo de possibilidades.
    ui_portal_overseer_8: |-
      O Supervisor pediu um <TECHNOLOGY>Quadro de Circuitos<> de forma a criar um diagrama para um <TECHNOLOGY>Terminal Comercial Galáctico<>.

      <STORY_HIGH>-{{ Assim que consigas o nosso agricultor, irás negociar sem obstáculos! Irás lucrar com a nossa colheita gloriosa sem ser arrastado de um lado para o outro! }}-<>

      Não tinha o mesmo entusiasmo comercial que parecia tomar conta do Gek. No entanto, seria conveniente explorar o mercado galáctico diretamente da minha casa.
    ui_portal_overseer_9: |-
      Quando me aproximei do Supervisor, estava quase certo de o ter ouvido a falar sozinho, a dizer frases e palavras numa língua que reconheço, mas não entendo. Mas, segundos depois, não havia vestígios do veneno que pensava ter ouvido. Só podia estar enganado.

      <STORY_HIGH>-{{ Posso acreditar que o nosso Cientista conseguiu suprir as tuas necessidades, amigo? Têm os circuitos que exigimos? }}-<>

      O Supervisor era estranho, mas não muito mais do que os outros seres que tinha encontrado até então. Na verdade, tem sido mais útil do que a maioria. Entreguei os circuitos e recebi a minha recompensa.

      <STORY_HIGH>-{{ Ah, amigo, vais ficar tão contente com o teu Supervisor! Pensei em alguns planos para Tecnologias da Nave! Mas, neste momento, ainda não posso sincronizar o meu design com a tua nave. Preciso de uma Bola de Gravitino para aperfeiçoar o dispositivo. }}-<>

      O Supervisor previu que eu ficaria satisfeito, e mais uma vez estava correto. Os seus esforços têm sido incessantes para melhorar a minha propriedade.
    ui_portal_overseer_10_a: |-
      <STORY_HIGH>-{{ Gostaste da tua aventura, amigo? A tua missão para encontrar a nossa orbe? Esperei fielmente por ti. }}-<>

      Havia algo na forma como o Gek fala que, devido às suas palavras amáveis, sugeriam um ressentimento guardado apenas para os seus maiores inimigos.

      Mas não teria de vir trabalhar para aqui se fossemos inimigos. Claro que não. Éramos amigos.

      <STORY_HIGH>-{{ Como sempre, estou muito agradecido pela tua ajuda, Amigo. }}-<>

      Desde a chegada do Supervisor, tenho tido um sonho recorrente, um pesadelo que parece uma recordação. Carne amalgamada com metal; um mundo de vidro que cintilava.

      Um planeta com céus verdes e uma lua obsidiana, um sonho onde conseguia ver o meu túmulo... Quando voltei à realidade, houve um momento em que podia afastar a imagem, essa ferida no mundo que persiste diante dos meus olhos.

      <STORY_HIGH>-{{ Alguma vez te perguntaste o que acontece após a morte, entre o término e o renascimento? Medita sobre a extinção. Colhe Mordite dos mortos. É a única forma de escapar. }}-<>

      O Supervisor serviu-me bem. Talvez a sua tarefa me liberte destes pesadelos persistentes.
    ui_portal_overseer_10_b: |-
      <STORY_HIGH>-{{ Consigo ver a mudança em ti, amigo. Completaste a tua missão e eu vi o mundo como tu o vês. }}-<>

      Não entendia totalmente o que tinha feito pelo Supervisor, mas, mais uma vez, parecia pronto a recompensar-me pelas minhas ações.

      <STORY_HIGH>-{{ Toma. Leva estes esquemas.

      Que as coisas que constróis sempre te recordem daqueles que mataste para as construíres. }}-<>
    ui_portal_scientist_head: O Cientista
    ui_portal_scientist_1: |-
      <STORY_HIGH>-{{ Forma de vida desconhecida, passei o meu teste! Eheu! Sou livre para explorar, livre para perseguir a minha paixão pela análise estrutural! Tens uma base? Um Terminal de Ciências? Pensa em tudo que pode ser feito! }}-<>

      O Korvax estava feliz, radiante por me ver. Parecia ter concluído algum ritual de passagem da sua espécie, a qual requeria que viajasse pelo universo e perseguisse os seus interesses.

      O Cientista ofereceu-se para se juntar à minha base, desde que eu providenciasse um <TECHNOLOGY>Terminal de Ciências<>.

      <STORY_HIGH>-{{ Eheu! Não penses no pagamento. Se te puder detetar enquanto dormes já serei recompensado o suficiente! }}-<>
    ui_portal_scientist_2: |-
      <STORY_HIGH>-{{ Uma excelente base, Viajante! Claramente, condiz com o teu estatuto ilustre. Oh, o Korvax vai ser tão feliz aqui! }}-<>

      O Korvax transbordava entusiasmo. Nem a sua carapaça nem as paredes da minha base pareciam capazes de o conter.

      <STORY_HIGH>-{{ Honra! Testemunhar o monólito do Viajante. Honra! }}-<>

      Estava desesperado por agradar, inundando-me com louvores e ofertas de assistência. Disse-me que os viajantes deviam ser honrados, elevados acima de todos os outros. O que fizera eu para ter tal estima?

      O Cientista precisava de materiais. Queria elaborar diagramas para continuar a expandir a nossa casa.
    ui_portal_scientist_3_a: |-
      <STORY_HIGH>-{{ Viajante! Preparei os teus diagramas. Mas apressa-te por favor. Aconteceu... algo. }}-<>

      O Korvax não parecia mais o espírito feliz que havia sido quando parti. Lutava com as suas preocupações e tentava manter-se concentrado na promessa que me fizera.

      <STORY_HIGH>-{{ O Korvax completou os planos. Mas Viajante. Eles... o meu povo abandonou-me... Há 104,32 segundos, perdi a audição e a visão da Convergência Korvax. Eheu!

      Procuro uma nova ligação imediata! Dirige-te a esta Torre de Transmissão, entra na minha alma e descobre o que está errado! Ajuda o Korvax com a solidão, por favor! }}-<>

      Fiz o que o Cientista pediu. Retirei o seu núcleo de personalidade.

      <STORY_HIGH>-{{ ... /// ... NÚCLEO REMOVIDO ... /// ...
      ... /// ... ENTIDADE DESATIVADA ... /// ... }} -<>
    ui_portal_scientist_3_b: "Inseri o núcleo de inteligência Korvax na Torre de Transmissão.
      O julgamento da Convergência aguardava-me.\n\n<STORY_HIGH>TERMINAL ONLINE...
      LIGAÇÃO ESTABELECIDA\n\nERRO.\n \n<><TECHNOLOGY>Diagnóstico<><STORY_HIGH>: Unidade
      Científica Korvax corrompida pela interação do Viajante. Personalidade substituída
      | ANOMALIA DE INTERFERÊNCIA DETETADA\n\n<><TECHNOLOGY>Solução<><STORY_HIGH>:
      Unidade Científica Korvax em Quarentena da Convergência. Observar. Analisar.
      Silêncio.\n\n<><TECHNOLOGY>Hipótese<><STORY_HIGH>: Sentinela | ATLAS | Focos
      Universais | Contramedida em curso\n\n<><TECHNOLOGY>Avaliação de riscos<><STORY_HIGH>:
      Entrópico. Destruição Galáctica | Renascimento\n\nERRO\nATLAS\nERRO\nERRO\nERRO\nELES
      VÊEM-TE<>"
    ui_portal_scientist_4_a: |-
      <STORY_HIGH>.... //// .... //// .... //// ....<>

      O invólucro do Cientista estava à minha frente à espera de uma nova ligação. Preso dentro do núcleo de informações, não tinha como saber como fora o encontro do Korvax no transmissor.

      <STORY_HIGH>-{{ ... RECONEXÃO DO INVÓLUCRO EM PROGRESSO ... }} -

      -{{ Forma de vida desconhecida, passei o meu teste! Eheu! Sou livre para explorar, livre para perseguir a minha paixão pela análise estrutural! Tens informações para operar? Um Observatório poderia fornecer algumas. Pensa em tudo que pode ser feito! }}-<>

      O Korvax parecia não se lembrar dos nossos encontros anteriores. Não sabia se se sentia novamente ligado com a Convergência, ou se simplesmente não recordava como se deveria sentir.

      Visitaria um Observatório para eles e verificaria se conseguia despertar uma memória através da tal análise estrutural que ele dizia ser a sua paixão.
    ui_portal_scientist_4_b: |-
      <STORY_HIGH>SIFÃO DE DADOS INSTALADO... A ACEDER...<>

      O observatório parecia ter sido calibrado para um único propósito: localizar as interfaces de um ser a qual os Korvax chamavam de Atlas.

      Depois de muitos anos, o habitante desta instalação foi bem sucedido na sua missão e desapareceu sem deixar rasto.
    ui_portal_scientist_5: |-
      <STORY_HIGH> -{{ Viajante! Enquanto estavas ausente, o Korvax detetou anomalias. Sinto-me sozinho.

      Este dados não têm respostas, Viajante. Apenas estes diagramas.

      A Convergência está ausente. Nós - eu - posso sentir-me a escorregar ainda mais. Talvez um Emissor possa ter alguma utilidade? Constrói um e talvez a Convergência me possa encontrar outra vez!

      O Korvax está agradecido, Viajante! Devo também trabalhar na minha própria solução enquanto investigas o Emissor. }}-<>
    ui_portal_scientist_6: |-
      <STORY_HIGH>-{{ Devemos esperar, pode demorar algum tempo até que a Convergência me encontre. A minha pesquisa mostrou-se infrutífera. Apenas gerou diagramas.

      Os planos desta colhedora de atmosfera e desta unidade de mineração deram-me uma ideia. E se eles fossem amigos do Emissor? E se eles pudessem fazer a sua própria Convergência?

      Eles serão os meus filhos, Viajante!

      Transmiti uma inteligência elaborada para o Emissor, para que possa viver e conectar-se como fazem os Korvax. Mas não pode ver o mundo - traz-me os dados de deteção, para que o possa ensinar! }}-<>

      O plano do Korvax parecia desesperado, mas parecia que o tornara genuinamente mais feliz, ou então menos preocupado com a sua separação. O Korvax pediu-me para detetar criaturas de forma a alimentar a inteligência recém-criada.
    ui_portal_scientist_7: |-
      <STORY_HIGH>-{{ Viajante, estas informações suscitaram uma preocupação. Sendo um emissor, o meu filho pode receber sinais de fontes desconhecidas de toda a galáxia.

      Eu não conseguirei protegê-lo contra os pensamentos desagradáveis do Gek, ou das deteções rígidas dos Sentinelas.

      Se encontrares Baterias de Iões, prepararei diagramas de Polifibra de forma a tecer-lhe uma capa protetora.

      Não te demores, Viajante! A sua mente jovem é muito impressionável! }}-<>
    ui_portal_scientist_8_a: |-
      O Korvax parecia ansioso. A sua desconexão da Convergência mais a ansiedade pelo seu filho estavam a ter consequências. Talvez as baterias o sossegassem um pouco.

      <STORY_HIGH>-{{ Obrigado, Viajante! É bom que possamos proteger o pequeno Emissor, mas temo que não seja suficiente.

      Agora, por favor, dá-me algum tempo para educar o meu filho. }}-<>
    ui_portal_scientist_8_b: |-
      <STORY_HIGH>-{{ Eu - eu acho que a experiência do meu filho não está a funcionar. Não aliviou a minha solidão e agora tenho duas consciências pelas quais me preocupar.

      Estou-me a perder, Viajante... Leva o meu núcleo para um <><SPECIAL>Monólito<><STORY_HIGH>; deixa-me interagir diante do Atlas. Tenho de falar com a eternidade. }}-<>

      O Korvax não se lembrava da minha última viagem com o seu núcleo.

      Nessa altura, tentara reconectá-lo com a Convergência. Desta vez, ele procurava o Atlas. Não sabia se o <SPECIAL>Monólito<> concederia tal interação, ou se alguma coisa o faria.

      <STORY_HIGH>-{{ ... /// ... NÚCLEO REMOVIDO ... /// ... }}-<>
    ui_portal_scientist_8_c: |-
      Aproximei-me do monólito e preparei-me para inserir o núcleo do Korvax dentro do diâmetro. A estrutura parecia ter sido construída para um momento como este.

      <STORY_HIGH>ERRO ERRO OBEDECER AO ATLAS ERRO DO ATLAS ERRO FOGE ERRO FOGE ERRO ErRRrrr...

      <><TECHNOLOGY>IDENTIFICADA FORMA DE VIDA<><STORY_HIGH>: ECO KORVAX. <><TECHNOLOGY>PROPÓSITO<><STORY_HIGH>: SERVIDOR DE VIAJANTE.

      <><TECHNOLOGY>ANÁLISE<><STORY_HIGH>: FALHA DE VEROSSIMILHANÇA | QUEBRA EMOCIONAL | INFEÇÃO DO VIAJANTE. <><TECHNOLOGY>SOLUÇÃO<>: TERMINAR | ISOLAR | ISOLAR | PROTEGER | LIMPAR.

      Reiniciar. 1. 2... 3...<>
    ui_portal_scientist_9_a: |-
      <STORY_HIGH>-{{ .... //// .... //// .... //// .... }}-<>

      O invólucro do Cientista estava à minha frente, à espera da nova ligação. Temia pelo que acontecera com o seu núcleo de informações.

      <STORY_HIGH>-{{ ... RECONEXÃO DO INVÓLUCRO /// CARAPAÇA ONLINE /// ... }}-

      -{{ Eheu! Saudações, Entidade Desconhecida. Passei o meu teste. }}-<>

      O cientista fora, outra vez, reiniciado.

      Sem uma conexão com a Convergência, temia que estivesse condenado a repetir este ciclo para sempre, desde o momento em que me encontrara na estação espacial até colapsar na solidão.

      Se eu conseguisse encontrar um <SPECIAL>Cubo de Convergência<>, talvez ele possa unificar-se com o resto dos Korvax e escapar. Ele merecia esta oportunidade de reconexão. Ajudara-me muito e cuidara muito bem do seu Emissor.
    ui_portal_scientist_9_b: |-
      <STORY_HIGH>-{{ Estranho, temo que esteja a acontecer algo incomum. Esta instalação está protegida de alguma forma que não permita aos sinais escapar? }}-<>

      Mais uma vez, o Cientista tomou conhecimento do isolamento.

      Inseri o <SPECIAL>Cubo de Convergência<>. O Korvax assustou-se temporariamente, mas depressa as luzes começaram a brilhar num padrão familiar. Não tinha a certeza, mas o plano parecia ter funcionado.

      <STORY_HIGH>-{{ Desculpa a pergunta, entidade, mas... já te conheci, no passado? Pareces-me familiar. Estes terminais fui eu que os projetei. Uma máquina até me chamou de pai, e tentou convencer-me do seu amor.

      Eheu! Eliminei o erro, claro. Executo uma base de código efetiva. No entanto, recolhi alguns diagramas úteis do seu armazenamento. Estás interessado? }}-<>

      Qualquer que fosse o relacionamento que tínhamos desenvolvido, esse já não existia. Tinha sido substituído por esta nuvem de incerteza.

      Talvez tenha sido um erro. Afinal, talvez esta entidade seja a forma verdadeira do Korvax, sendo que aquele que conhecia era apenas uma doença. Uma distorção. Não podia ter a certeza.

      <STORY_HIGH>-{{ Tem cuidado ao construir estes objetos, Viajante. Afinal de contas, os planos foram criados por um erro. }}-<>
    ui_portal_weapguy_head: O Armeiro
    ui_portal_weapguy_1: "<STORY_HIGH>-{{ O teu servo Gek disse-me que estavas a caminho,
      intruso. É uma honra conhecer alguém cuja sede de sangue exceda a minha! Grah!
      Vamos matar juntos pela glória de Hirk e dos nossos antepassados! \n\nUma grande
      caça às Sentinelas vai começar! Anda, vamos inalar o Grahgrah necessário! }}-<>\n\nO
      Vy'keen era velho. Era a forma como se aguentavam, a forma como falavam. Não
      tinham uma má atitude; quando sorriam para mim e me diziam que era uma honra
      conhecer-me, acreditava neles.\n\nPrometeram visitar o meu mundo e usar o meu
      novo <TECHNOLOGY>Terminal de Armas<>."
    ui_portal_weapguy_2: |-
      <STORY_HIGH>-{{ Estas instalações são gloriosas, mas sabes que nós, os Vy'keen, aniquilamos mundos que mostrem o menor indício de produção de armas... Considera-te afortunado que eu seja teu amigo! Grahahah! }}-<>

      Aprendi que os Vy'keen acreditavam que nenhuma outra espécie deveria estar munida de armas; que, após as atrocidades cometidas pelos Gek, apenas os Vy'keen deveriam empunhar armas.

      <STORY_HIGH>-{{ A violência tem de ser terminada. Este é o caminho de Dryn'dargh, este é o caminho de Hirk. Quando o assassinato desaparecer, a última arma disparada será contra nós, os Vy'keen, tendo nós servido o nosso propósito sagrado. }}-<>

      O Armeiro era a favor de demonstrar que era mais do que um simples guerreiro.

      <STORY_HIGH>-{{ O Alto Comando Vy'keen não me permitiria residir aqui e ignorar o meu propósito, intruso. Descobri uma fábrica de máquinas aqui perto. Sabotá-la demonstraria o nosso valor.

      Grah! Vai com honra, mas sê cauteloso. O olho dos Sentinelas vai vigiar a instalação. }}-<>
    ui_portal_weapguy_3: |-
      A fábrica estava realmente envolvida na produção ilegal de armas, tal como os Vy'keen afirmavam. Cancelei a linha de produção, substituindo os esquemas por algo menos perigoso. A fábrica passaria a produzir lâmpadas, pelo menos por agora.

      Trouxe comigo uma cópia do esquema de armas anteriormente em produção, embora fosse impossível perceber algo.

      <STORY_HIGH>-{{ Excelente trabalho, invasor! Grah! Conseguiste alguma tecnologia nossa? Deixa ver, eu decifro para ti.

      Temos de continuar o teu treino. As armas não são nada sem utilização, sem a glória da guerra justa!

      Enrijece-te, Invasor. Os Piratas descobriram o nosso mundo! Grah! Serão uma boa forma de testar as armas.

      Ataca, grah! Ataca! Queima os seus ninhos de perfídia e pecado! Que fiquem a saber que este céu é nosso e de mais ninguém! }}-<>

      Enquanto me falavam dos piratas, o Armeiro começou a tremer. Não via tanta paixão e tanto ódio expresso nele por qualquer outra entidade.

      <STORY_HIGH>-{{ Grah! Luta bem, invasor! Destrói-os, antes que eles chamem mais a atenção dos Sentinelas para o nosso mundo natal! }}-<>
    ui_portal_weapguy_4: "<STORY_HIGH>-{{ Invasor, há boas e más notícias. Alguns
      dos piratas parecem ter fugido da tua fúria! Mas isso só atrasa o seu justo
      extermínio. \n\nCaça-os, interroga-os sobre potencial tecnologia de armas e,
      em seguida, remete-os para o grande abismo! Grah }}-<>\n\nO Armeiro estava claramente
      possuído pela emoção da caça, mas esta energia não disfarçava o facto de parecer
      estar a enfraquecer. Será que residir aqui na minha base o fez ficar doente?"
    ui_portal_weapguy_5: "O pirata que interroguei dizia ter sido um prisioneiro dos
      piratas.\n\n<STORY_HIGH>-{{ Amigo! Que hora maravilhosa para o nosso encontro!
      Os Piratas fizeram de mim um prisioneiro, mas eu não tenho nada que ver com
      as suas atividades ilegais. Diz à Federação de Comércio Gek que eu sou inocente,
      está bem? }}-<> \n\nTinha as minhas dúvidas. Ao que parece, ofereceu-me os seus
      <TECHNOLOGY>esquemas de sobrevivência avançados<> em troca do meu silêncio.\n\n<STORY_HIGH>-{{
      Fica com isto! Aceita-o como um símbolo da minha bondade, amigo! Mantém a boca
      calada! }}-<>\n\nO Armeiro desencriptou os dados, mas começou a tossir. A sua
      saúde não parecia ser lá muito vigorosa.\n\n<STORY_HIGH>-{{ Tenho outra missão
      para ti. Está quase no fim.\n\nExiste uma estrutura neste mundo, um armazém
      onde não existem grandes consequências. Mas as Sentinelas? Grah! Vão defendê-lo
      até ao seu último drone.\n\nAtaca-o, atrai a ira das Sentinelas. Depois, a nossa
      caça pode começar! }}-<>\n\nO Vy'keen parecia cada vez mais doente. O desejo
      de caça parecia ser a única coisa que o mantinha vivo."
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{ Detetei-as... Estão de olho em nós. Conseguiste, não foi? As tuas ações atraíram-nas...

      Lamento, invasor... Não vou poder ajudar-te nesta luta. Estou demasiado fraco.

      Aproximam-se... mas antes da luta final, tenho outra tarefa para ti. Preciso estar forte para te servir. Existe uma substância, uma oferenda gratuita dos jovens aos seus anciãos, que ainda me pode restaurar.

      Eu passei anos enredado nos circuitos de colheita; os meus órgãos sacrificaram as suas enzimas pela frota. Ficava contente por o fazer. Hoje não precisamos de repetir esse tormento. Os restos de enzimas encontrados em Punhais Vy'keen deverão ser suficientes para me curar. }}-<>

      Independentemente dos sacrifícios que o Armeiro tenha feito pelos outros quando era novo, isso não parecia lhe ter conferido os mesmos benefícios nesta idade. O corpo do Vy'keen estava lacerado, o discurso arrastado. Não consigo imaginar a sua sobrevivência durante mais um ano.
    ui_portal_weapguy_7_a: "<STORY_HIGH>-{{ Os punhais... Consigo sentir o cheiro
      da enzima de batalha do outro lado da divisão... }}-<>\n\nO Vy'keen agarrou
      no punhal e espetou-o no seu próprio braço. Imediatamente renasceu, o seu espírito
      restaurado.\n\n<STORY_HIGH>-{{ Agora estamos prontos, invasor! Os Sentinelas
      chegaram, e tu tens de sair para os encontrar! Este dia será glorioso, Viajante,
      como já o foi anteriormente e como será novamente. }}-<>\n\nO Vy'keen olha-me
      com orgulho. Parece que lhe proporcionei um propósito renovado. Fiquei feliz
      com isso. \n\nMas colocar o meu mundo sob ameaça, fazer-me convocar tantas Sentinelas
      para uma batalha inútil... Quando voltei, precisava de falar com o Armeiro sobre
      o futuro."
    ui_portal_weapguy_7_b: "<STORY_HIGH>-{{ Sobreviveste onde Hirk caiu, Viajante.
      Perdoa-me, estava errado! Toda a minha vida, eu estive errado! Não são os mortos
      que merecem a nossa assistência, são os vivos. És tu, Viajante. És tu e apenas
      tu! }}-<>\n\nO Vy'keen prometeu-me não causar mais problemas na base e desculpa-se
      profusamente, dizendo que os vivos merecem mais assistência do que os mortos,
      e que eu, em particular, sou digno da sua ajuda. \n\nO Armeiro recompensou-me
      com uma prova da minha grande vitória.\n\n<STORY_HIGH>-{{ Foi uma honra servir-te,
      Viajante. Vai em glória. }}-<>"
    ui_portal_farmer_head: O Agricultor
    ui_portal_farmer_1: |-
      O Gek deu um murmúrio feliz ao ver-me.

      <STORY_HIGH>-{{ Amigo! Tens trabalho para mim, sim? Eu servi nas melhores cozinhas e jardins em doze sistemas, e em cada um produzi cozinha premiada. Eu planto todos os meus próprios ingredientes! Contrata-me, sim? }}-<>

      Prometeu ajudar-me a cultivar todo o tipo de culturas no meu mundo; aparentemente, a documentação necessária já estava assinada.

      <STORY_HIGH>-{{ Obrigado, amigo! Não te vais arrepender - e o teu estômago também não. }}-<>
    ui_portal_farmer_2: "<STORY_HIGH>-{{ Esta é uma casa de vidro e metal, Viajante.
      Está com uma necessidade imensa de que eu lhe dê uns toques. Mas não é preciso
      ter medo, pois venho bem equipado para realizar esse trabalho! \n\nA tua primeira
      lição vai ensinar-te a aceitar a sujidade, amigo! Afinal, a terra proporciona
      vida na morte.\n\nToma este Tabuleiro Hidropónico e estas sementes de Flor de
      Gutrot. Planta a flor e sente como é bom produzir vida! }}-<>\n\nO agricultor
      já se estava a adaptar bem. Já me forneceu meios para embelezar a minha casa.
      Se eu provar ser um agricultor digno com esta Flor de Gutrot, talvez ele partilhe
      mais dos seus segredos agrícolas.\n\n<STORY_HIGH>-{{ Fantástico, meu amigo!
      Em breve a nossa casa irá ficar repleta de um delicado perfume pelo qual esta
      planta recebeu o nome! }}-<>"
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{ Maravilhoso, amigo. Ainda vou fazer de ti um agricultor. Enquanto preparo um prato de maravilha aromática, tenho outro desafio agrícola para ti!

      O Mostogeado é uma coisa complicada, amigo. Floresce onde outras plantas fracassam, empurrando as suas raízes através do gelo e da neve. Mas uma vida tão difícil não é para nós! Planta um aqui, na tua própria casa, e poupa-te do rigor do inverno.

       É algo delicado de se olhar, para uma planta tão resistente. Desfruta. }}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{ A maneira como brilha sob a luz não te encanta, amigo? Perdi horas a admirar o seu brilho gentil! É também uma planta de grande contraste.

      A tua próxima plantação será Vinha Solar, uma planta que cresce no manto de mundos abrasados. Procura todo o calor, do sol ou do núcleo em baixo.

      As suas raízes podem ter extensões tão incríveis que no passado se acreditava que não terminavam. Mas não te preocupes, amigo! Aqui, nas nossas instalações, o seu crescimento será mais manejável. }}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{ Conseguiste cultivar a <TRADEABLE>Vinha Solar<>, não foi? Consigo cheirar o seu calor daqui, aquele esplendor incandescente. Saboreia este momento, amigo, pois agora vou colocar-te perante estudos botânicos mais perigosos...

      Os Aglomerados Fúngicos são cultivados em ambientes tóxicos, mas conseguiste provar que os podes dominar, sim?

      Tem cuidado enquanto trabalhas, amigo! Sabe-se que os aglomerados podem causar doenças e alucinações se forem manipulados de forma incorreta. Não se recomenda a exposição prolongada }}-<>
    ui_portal_farmer_6: "<STORY_HIGH>-{{ Aprendes rápido, Viajante. Agora que dominas
      alguma da flora perigosa, vamos dar um passo em frente.\n\nNós, Gek, perdemos
      as nossas casas, as nossas cidades, a nossa identidade na última grande guerra,
      Viajante. Mundos atrás de mundos bombardeados por ataques atómicos...\n\nTudo
      o que cresce nos mundos velhos são coisas distorcidas, mortais ao toque, gritando
      a memória daquilo que já foram. Uma dessas colheitas é Erva Gama.\n\nVamos cultivá-la
      aqui. Que a luta fique para os outros, amigo... em vez disso nós iremos plantar
      coisas! \n\nAguardo os resultados com expetativa, Viajante! Agora, perdoa-me.
      Recentemente não tenho conseguido dormir. Tenho de descansar um pouco... }}-<>"
    ui_portal_farmer_7: "<STORY_HIGH>-{{ Ah... Poderei cozinhar pratos tão bons com
      esta planta! É uma pena que não consigas engolir este tesouro radioativo, Viajante.\n\nIremos
      cultivar uma plantação de Hóstias de Gravitino. Posso-te contar a história desta
      espécie vegetal, se desejares.\n\nAs minhas histórias e teorias parecem aborrecer
      os outros Gek, amigo. Acho que eu estou mais próximo dos Korvax no meu desejo
      de estudar. No entanto, a essas máquinas falta-lhes o espanto e o fascínio apaixonado.
      \n\nDevo confessar que muitas vezes me sinto solitário... }}-<>"
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ Conheço esse som em qualquer lado... Tens contigo Bolas de Gravitino, não tens? Ah, é como voltar a ver um velho amigo.

      Vimos tanta vida, no gelo e no calor, no inverno nuclear e nas terras tóxicas... agora sabes com certeza que nenhum mundo é verdadeiramente estéril, amigo, mesmo que pareça haver poucos sinais de vida.

      Pensa no Echinocactus, por exemplo. Encontram-se em mundos estéreis, esperando o seu momento para prosperar. Imagina no que se podem tornar neste ambiente superior! }}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{ Só tenho mais duas plantas para te mostrar. A tua formação está quase concluída, amigo... Estou tão orgulhoso!

      Quero partilhar uma coisa contigo, algo belo sem comparação...

      As Lâmpadas Estelares são cultivadas a partir dos mais raros Espinheiros Estelares, encontrados em mundos exuberantes intactos pela guerra ou pela morte. Esta é uma das razões pela qual queria ser agricultor, cuidar de tal sublimidade...

      Tenho de ir e falar com o Supervisor. Aparentemente, não está nada contente com o meu desempenho. Talvez esta plantação o faça mudar de ideias! }}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{ Os Espinheiros Estelares floresceram, certo? Então já só falta mais uma tarefa.

      Eu - eu não posso mais fingir que sou um agricultor. O Supervisor deixou isso bem claro. Devo ser como são os outros da minha espécie. Devo trocar, vender, acumular.

      Mas ainda vou fazer uma última refeição antes de ir embora, Viajante. O Supervisor pediu um prato feito de Raiz de Mordite, o 'elemento da morte'. Vai... cultiva esta última plantação. }}-<>
    ui_portal_farmer_10_b: "O Gek parecia exausto por causa do seu trabalho. Mas havia
      algo na sua voz, uma espécie de medo a cada palavra. O que quer que o Supervisor
      lhe tenha dito, fez tremer tudo aquilo em que o Gek acredita.\n\n<STORY_HIGH>-{{
      Cultivaste-a, não foi? A Raiz de Mordite está pronta.\n\nTornaste-te um mestre
      da arte botânica, meu amigo! Ver outros a perceber as suas virtudes dá-me esperança.
      }}-<>\n\nO agricultor não tinha mais tarefas para mim. Disse-me que o seu contrato
      estava no fim e que iria regressar ao território Gek.\n\nEnquanto discutia os
      seus planos para se ir embora, olhava atentamente para o teto. Não conseguia
      perceber para o que olhava. De repente, agarrou-me e disse-me para não confiar
      no Supervisor, que este poderia nem sequer ser um Gek. Parecia sugerir que a
      comida tinha sido, de alguma forma, envenenada...\n\nMas isto não podia ser
      verdade. Partilhei refeições com o Supervisor e não me aconteceu nada. Nunca
      ousaria fazer nada que nos magoasse. O Supervisor só zelava pelo melhor.\n\nUm
      momento mais tarde, o agricultor parou de falar. Assegurou-me que só estava
      a brincar e pediu-me para não falar daquele assunto com ninguém.\n\nParecia
      recusar-se a ir embora, apesar da falta de pagamento ou orientações do Supervisor.
      \n\nPassou dias a cuidar das minhas plantações, mas nunca mais me propôs tarefas.
      Dizia não ter mais nenhum sítio para onde ir."
    ui_portal_exotut_head: O Técnico
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{ Eu - eu exijo um lugar no mundo-trono, invasor! A aceitação conceder-te-á a glória de uma Exonave e um Padre-Mecânico Vy'keen para administrar a sua missa.

      A recusa - a recusa irá resultar no meu inevitável extermínio. Sê rápido! }}-<>

      O técnico procurou trabalho, afirmando poder construir e atualizar a <TECHNOLOGY>Exonave<> para as minhas viagens.

      <STORY_HIGH>-{{ És fraco e indigno das minhas competências, mas não tenho escolha. Voarei para o teu mundo vil. Eu vou - vou tornar-me um invasor. }}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{ Invasor! Farei como prometido. }}-<>

      O Vy'keen estava mais calmo desde a última vez que o vi, embora sentisse algum medo nos seus olhos, a paranoia que o acompanhou ao longo das estrelas.

      <STORY_HIGH>-{{ Constrói uma Geobaía a partir deste esquema e a minha Exonave será tua, apesar do indigno que possas ser.

      Agora dá-me licença. Devo assegurar-me que esta localização é defensável, caso o meu povo me tente encontrar. }}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{ Invasor! Temos de analisar este mundo, temos de encontrar os seus sinais e segredos!

      Aqui tens um esquema para um Radar da Exonave. Este aumento irá permitir que descubras edifícios e sinais ao longe. Mas, invasor, ficas a saber que a tua falta de conhecimento me repugna. }}-<>

      Não sabia como me sentia em relação a este guerreiro. Não sabia se tinha cometido um erro. Mas não havia mais nada a fazer. O Vy'keen honrou a sua palavra, eu também honraria a minha.
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{ Depois de termos o Radar da Exonave, podemos começar a cartografar este planeta. Estás preparado para o que vem a seguir?

      Na tua ausência, fiz uma grave descoberta! Há armazéns Sentinela neste mundo! Grah!

      Estão em todo o lado, mesmo neste último refúgio. Rastreia um, Viajante. Destrói o armazém e traz-me os seus preciosos conteúdos para utilizar no meu trabalho. }}-<>
    ui_portal_exotut_5_a: "<STORY_HIGH>-{{ Elementos divinos, criados a partir das
      próprias Sentinelas! Vão servir como proteção. Vou usá-los para criar <TECHNOLOGY>Impulsionadores
      da Exonave<> para futuras expedições.\n\nNinguém vive a vida sozinho, Viajante.
      Todos nós temos apegos e eu devo eliminar os últimos vestígios dos meus.\n\nDeixei
      para trás o meu cônjuge e a minha descendência no meu mundo natal. Os meus crimes
      eram meus, mas eles... eu tenho de saber o que lhes aconteceu. \n\nEnviaram-me
      uma transmissão encriptada. Utiliza os Impulsionadores da Exonave para chegar
      lá antes que os meus irmãos a eliminem.\n\nFica atento e sê rápido. Eu preciso
      desta mensagem. Tenho de saber o que aconteceu com aqueles que deixei para trás!
      }}-<>"
    ui_portal_exotut_5_b: "<STORY_HIGH>-{{ A CARREGAR A TRANSMISSÃO... DECIFRAR FREQUÊNCIA
      DO SUBESPAÇO... ERRO. INTERCEÇÃO.\n\nTestemunha o preço da tua heresia, fugitivo
      dos Vy'keen. \n\nCompreende que não há céu no qual não te encontremos, nenhum
      sistema para o qual possas fugir ileso. Esconde-te nas profundezas desta galáxia.
      Somos pacientes. \n\nSabe que os teus descendentes choraram como Geks medricas
      quando os atacámos. Sabe que matámos o teu cônjuge enquanto fugia, deixando
      para trás os outros, a sofrer. Onde poderás alguma vez encontrar a paz, sabendo
      estas coisas? }}-<>\n\nA mensagem não era aquilo que eu esperava. O técnico
      disse-me para recuperar uma transmissão da sua família, mas isto... Tenho de
      regressar e decidir o que fazer."
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{ Os meus preparativos estão quase concluídos. Em breve irei purificar-me da minha vida antiga, dos meus antigos apegos, para que me possa comprometer plenamente naquilo que me devo tornar...

      Mas, mesmo que não me lembre de nada, tenho de saber... Tenho de saber, Viajante! Conseguiste recuperar a transmissão? }}-<>

      O técnico esperava intercetar uma mensagem do seu cônjuge e descendência, mas em vez disso... em vez disso descobriu que a sua família foi aniquilada, assassinada por outros Vy'keen em retaliação pela sua heresia

      À minha frente, ansioso e nervoso, não sei se lhe deva contar a verdade.

      Ficou grato por finalmente poder fechar este capítulo.

      <STORY_HIGH>-{{ Obrigado, amigo. Da próxima vez que falarmos, estarei renascido. }}-<>
    ui_portal_exotut_6: "<STORY_HIGH>-{{ Re... Renasci sem apegos. Agora posso-me
      concentrar no que devo fazer.\n\nGrah! Vais precisar de um Laser de Mineração
      para os dias vindouros. Constrói um enquanto eu preparo uma Exonave Nómada,
      adequada a um acólito de Nal }}-<>\n\nA sua cara estava diferente, sob os olhos,
      sob a alma. Mudou irrevogavelmente. No passado, insultava-me com ameaças sem
      sentido, agora só falava num propósito único. \n\nNo passado, era capaz de demonstrar
      alegria ou tristeza, mas agora só se preocupava com o seu culto e o seu suposto
      propósito.\n\n<STORY_HIGH>-{{ O mundo irá mudar. Tem de mudar. Simplesmente
      tem, Viajante. Caso contrário, tudo o que fizemos... não adiantará de nada.
      }}-<>"
    ui_portal_exotut_7: |-
      <STORY_HIGH>-{{ Espero que gostes de trabalhar com tecnologia Vy'keen. Nada aperfeiçoa o design de uma máquina como utilizá-la em combate. Mesmo que o combate seja contra a terra.

      O teu Laser de Mineração da Exonave deverá ser poderoso o suficiente para extrair até Ferrite Magnetizada deste planeta. Testemunha a arte do Padre Mecânico, que eu possa criar tais maravilhas! Grah!

      Este universo é um mistério, Viajante. As vidas são dedicadas a resolver este mistério. Temos de fazer a nossa parte. }}-<>
    ui_portal_exotut_8: "Dei a ferrite solicitada ao técnico. Enquanto este trabalhava
      com ela, examinei a sua estação. Era agora estéril, faltando-lhe as falhas e
      a personalidade do seu antigo equipamento.\n\nNão consigo deixar de sentir saudades
      de como era antes por culpa de toda esta nova eficiência e foco. Os defeitos
      da sua individualidade, perdidos para sempre, afogados no seu grande propósito.\n\n<STORY_HIGH>-{{
      Toma este Amplificador de Sinal. Atualiza-o. Quando estiver construído, terei
      outra coisa para ti... uma compensação pelo teu trabalho.\n\nSabes, tenho vindo
      a analisar a telemetria da tua Exonave. Parece que a minha encarnação anterior
      nem sequer te forneceu o mais básico das Atualizações das Armas da Exonave.
      \n\nGrah! Perdoa-me pelo Vy'keen que era, acólito! Não é educado reter poder
      de fogo. }}-<>"
    ui_portal_exotut_9: |-
      O técnico ofereceu-me esquemas para atualizações de armas. Mas quando mas deu, um alerta começou a soar no terminal.

      <STORY_HIGH>-{{ Que tenhas escolhido este mundo, de todos os mundos, para fazer a tua casa, entre possibilidades infinitas...

      Não pensava ser possível, mas as minhas deteções descobriram a verdade: o próprio Nal visitou este lugar. Iremos desvendar as suas últimas palavras. }}-<>

      Perguntei-me o que teria o futuro reservado, que segredos poderiam ecoar no centro da criação.

      <STORY_HIGH>-{{ Utiliza o teu Radar da Exonave atualizado de forma a localizar as estruturas abandonadas deste planeta. Traz-me os Aglomerados de Nanite contidos lá dentro e eu irei utilizá-los para forjar um novo Módulo de Aceleração para testes futuros. }}-<>
    ui_portal_exotut_10_a: |-
      O técnico levou os Aglomerados de Nanite. Enquanto os segurava, parecia estar a entrar numa espécie de transe estranho. Depois de um momento, terminou.

      Havia um olhar estranho no seu semblante. O Vy'keen informou-me que entrou em comunhão com os seus antepassados. Sabia o que estes tinham de fazer

      <STORY_HIGH>-{{ Viajante, o meu trabalho está concluído. Substituí as linhas de Ley, carreguei os seus dados sagrados; foi-me revelado um Monólito, um sepulcro para a profecia final!

      Se lá fores antes das linhas de Ley fecharem, tu e apenas tu irás descobrir a verdade por detrás da minha espécie - o mistério pelo qual Nal morreu! }}-<>

      O técnico tinha cumprido o seu propósito sagrado, levado a anular a sua própria personalidade em busca deste dia, deste preciso momento. Não sabia se o seu sacrifício seria em vão.
    ui_portal_exotut_10_b: "Aproximei-me do monólito. Fiquei envolto na sua terrível
      verdade. Vi as suas palavras no texto em mil línguas, nas coisas efémeras de
      inúmeras estrelas.\n\nOuvi a voz de Nal.\n\n<STORY_HIGH>-{{ Quero que saibas
      que ouvi a mensagem de Atlas quando Hirk não conseguiu ouvir nada. }}-<>\n\nTestemunhei
      eventos que ocorreram milénios antes do meu despertar...\n\nVi dois Vy'keen
      em pé diante de um brilho vermelho perguntando sobre o universo. \n\n<STORY_HIGH>-{{
      Na sua raiva, na sua inveja impotente, Hirk atingiu-me da montanha e vi a verdade
      sobre o que dizia o Monólito. \n\nQue o meu fim seria um despertar. Que neste
      sonho, nada deve perecer... }}-<>\n\nVi um Gek e um Korvax a esperar lado a
      lado atrás de mim. E antes que a visão terminasse, vi algo que nunca tinha visto
      antes. Algo que não pertencia a este ou a outro lugar. Uma visão de ódio, tristeza,
      desespero. \n\nAlgo que ainda estava por vir...\n\n<STORY_HIGH>-{{ Ou assim
      será até à chegada do último Viajante. Assim será até à destruição das realidades.
      Quero que saibas isto, o testamento final de Nal... }}-<>\n\nVi o fim do tempo,
      o fim de todas as coisas. E nessa luz encarnada havia uma figura, com a sua
      mão estendida pela eternidade...\n\nVi tudo isto, e depois acabou. O Monólito
      não tem mais nada para me mostrar.\n\nQuando saí, abalado pela minha experiência,
      senti algo atrás de mim, a respirar, a admirar... \n\nMas quando me virei, já
      lá não estava."
    ui_portal_exotut_11: |-
      <STORY_HIGH>-{{ Invejo-te, Viajante! Presenciar as palavras do próprio Nal! Grah! }}-<>

      Os Vy'keen acreditavam que o seu antepassado Hirk testemunhou a sabedoria de um Grande Monólito, iniciando a guerra contra as Sentinelas e matando Nal, o Objetor.

      O Monólito que descobri provou que esta história é uma mentira. Nal foi agraciado com uma visão, enquanto Hirk apenas testemunhou silêncio. Por inveja, Hirk assassinou Nal.

      <STORY_HIGH>-{{ Com esta descoberta, reivindicaste as ações de milhares de mártires, Viajante. }}-<>

      No entanto, fiquei com dúvidas. Fiquei a pensar na criatura que senti espiar-me. Fiquei aterrado de medo.

      <STORY_HIGH>-{{ Transmiti o testamento de Nal aos meus irmãos, Viajante. O que descobriste hoje irá espalhar-se entre os Vy'keen, e isso irá mudar o novo povo para melhor. Grah!

      Se a violência for necessária para haver mudança, que seja...

      Quanto a ti, não és tão patético como me pareceste. Já não és um invasor. Agora e até ao fim dos tempos, serás um de nós, entronizado na glória do Colosso. }}-<>

      O técnico aguardava ansiosamente para ver a minha <TECHNOLOGY>Exonave Colosso<> em toda a sua glória.
    ui_portal_exotut_12: "<STORY_HIGH>-{{ Quase esgotei os limites do meu trabalho,
      mas em breve terás o domínio dos sinais deste planeta e a velocidade necessária
      para alcançar qualquer ameaça.\n\nApenas peço Aglomerados de Nanite suficientes
      para construir os esquemas finais. Grah! Este emprego tem sido glorioso! }}-<>\n\nMas
      havia algo de errado. Há algum tempo, vi o Vy'keen com uma imagem da sua família
      antes de realizar um ritual para apagar os apegos da sua mente. Agora, à medida
      que me aproximava, vi essa mesma imagem. \n\nO técnico olha fixamente para ela,
      piscando os olhos durante um momento com uma expressão vazia. Quando reparou
      em mim, removeu a fotografia do visor. \n\nNão voltámos a falar disso. Não queria
      despertar a sua dor."
    ui_portal_exotut_13_a: |-
      As mãos do técnico tremiam. Reparei que o esquema prometido já se encontrava à espera no terminal do técnico...

      Precisava dos Aglomerados de Nanite para algum fim alternativo. Pegou neles com ganância procurando absorvê-los. Fosse qual fosse o efeito desta matéria no alienígena, parecia acalmar consideravelmente os seus movimentos.

      Saciado, ofereceu-me os esquemas.

      <STORY_HIGH>-{{ O propósito dos Aglomerados de Nanite é comumente incompreendido. Eles são o pilar de muitas tecnologias, mas não são só máquinas.

      Eles podem alterar corações... alterar mentes... até nos permitem esquecer o que não conseguimos suportar. }}-<>

      O técnico tinha uma recompensa final: uma atualização para a minha Exonave Nómada.

      <STORY_HIGH>-{{ Diz-me quando a Geobaía Nómada estiver construída. Grah! Mal posso esperar para ver toda a sua glória... }}-<>
    ui_portal_exotut_13_b: "<STORY_HIGH>-{{ O nosso trabalho está quase concluído,
      mas cada fim é um novo começo...\n\nEstou muito fraco para viajar como já o
      fiz no passado, demasiado cansado para continuar a minha peregrinação. Com a
      tua permissão, vou ficar aqui para estar ao teu lado contra os teus inimigos.
      Grah! Mal daqueles que transgridam contra nós!\n\nFoi um prazer trabalhar contigo,
      Viajante. }}-<>\n\nO técnico tinha uma última proposta: uma aventura lucrativa
      e repetível. O técnico pirateou um terminal para resgatar as suas unidades;
      se chegasse ao local com rapidez suficiente, poderia transferir as unidades
      para a minha conta.\n\nPassou os dias a fazer aquilo, a tratar da Exonave e
      a extrair informações das redes interplanetárias. Por vezes, via-o sair para
      o planeta para explorar, mas era algo raro. \n\nO técnico estava contente com
      a reforma, dedicando-se à sua atividade fugitiva pelo prazer da perseguição
      e não pela necessidade de sobrevivência. Era um jogo que poderíamos repetir,
      um último assalto após o outro."
