    ui_portal_tra_mono_title_2: Criatura alada
    ui_portal_tra_mono_2: |-
      Uma pequena criatura alada aterrou no topo do monólito. De repente, os seus olhos ficaram vermelhos e a sua cabeça rodou sobre si mesma. Gritou por misericórdia, numa voz antiga, desejando a morte.

      O pobre animal partira claramente o pescoço, mas algum poder de possessão ainda o movia.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A pobre criatura alada caiu morta, e a visão terminou.
    ui_portal_tra_mono_title_14: Abominação
    ui_portal_tra_mono_14: |-
      A estrutura antiga abanou e abriu, revelando um corpo envolto em gelo. Era uma manta de retalhos de diferentes partes de corpo. O seu bico irregular parecia ter sido costurado com entranhas de animais.

      Um sinal escrito à mão na língua dos antigos comerciantes podia ser visto em cima da cabeça do corpo. Uma espécie de combustível poderia derreter o gelo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O monólito consumiu a criatura mais uma vez. Os espíritos que viviam neste lugar observavam as minhas ações.
    ui_portal_tra_mono_title_1: MetaliGek
    ui_portal_tra_mono_1: |-
      Vi uma áspera garra a agarrar-se a mim. Apesar de estar partida e fragmentada, apertou-me bem enquanto um bico metálico emergia da rocha viva.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Escapei da garra metálica. A visão desapareceu.
    ui_portal_tra_mono_title_12: Bico
    ui_portal_tra_mono_12: |-
      Um bico emergiu da antiga pedra. Gritava, mas não conseguia ser ouvido. Na pedra acima, alguém, há muito tempo, escrevera conselhos para aqueles que se aproximassem.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O bico gritou comigo, entoando furiosamente as palavras dos seres antigos que anteriormente aqui veneraram. O meu detetor encontrou vestígios de um catalisador à sua volta, mas não era possível especificar qual.

      Alimentei o bico, e ele proferiu as palavras daqueles que anteriormente veneraram aqui.
    ui_portal_tra_mono_title_18: Local sagrado
    ui_portal_tra_mono_18: |-
      Ao aproximar-me do Monólito, ouvi um ruído surdo, que se transformou gradualmente num grito antigo. Nunca ouvira nada assim.

      O silêncio calmo da paisagem alienígena transformou-se numa cacofonia de pesadelo, dor e morte. Tentei concentrar-me. Existiam palavras por entre os gritos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os espíritos vingativos notaram a minha obediência.
    ui_portal_tra_mono_title_3: Lava
    ui_portal_tra_mono_3: |-
      O monólito derreteu-se à minha frente. O rosto de um comerciante emergiu, o seu bico cortado por razões desconhecidas. Gritou e contorceu-se na lava vertical borbulhante, tentando desesperadamente chegar até mim -

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O monólito observou-me, e a visão desmaterializou-se.
    ui_portal_tra_mono_title_16: Ovos
    ui_portal_tra_mono_16: |-
      Estava de pé numa cratera sob um céu negro, imerso até aos joelhos num xarope estranho que brilhava com uma cor rosa, na escuridão.

      Ovos esféricos flutuavam à minha volta. Algumas destas esferas cobertas de muco tinham um cheiro terrível, enquanto outras eram doces e delicadas.

      A mancha dos ovos fedorentos estava a infetar a totalidade do tanque de reprodução. Tinha um desejo incrível de separá-los.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Retirei alguns dos ovos. Os antigos espíritos Gek que ali habitavam julgaram-me.
    ui_portal_tra_mono_title_4: Energia
    ui_portal_tra_mono_4: |-
      Os glifos do monólito ficaram com um leve toque amarelo, uma coloração amarela clara, depois piscaram momentaneamente e desapareceram. Não tinha energia: as forças misteriosas que alimentavam estas pedras estavam fracas. Ouvi um ténue sussurro a crepitar na brisa planetária.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Reparei num buraco na base do monumento e inseri alguns dos meus recursos de mineração através da fenda.

      O monólito consumiu os elementos.
    ui_portal_tra_mono_title_5: O trabalhador e o observador
    ui_portal_tra_mono_5: |-
      O monólito tinha um cheiro de metal queimado e indústria pesada. As runas alienígenas rodopiavam e transformavam-se, fazendo com que uma imagem surgisse no fundo da minha mente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Observei o passado. Vi a silhueta de uma pequena criatura de bico, através da luz de uma forja, a martelar regularmente uma armadura. Junto a ela, um companheiro camuflado observava a situação, aparentemente feliz por estar a evitar o trabalho. Ambas as formas de vida olharam para mim.

      Escolhi uma, e os espíritos do local alteraram o meu equipamento com um estranho poder.
    ui_portal_tra_mono_title_6: Dar ou receber
    ui_portal_tra_mono_6: |-
      O chão na frente do monólito apresentava reentrâncias causadas pelos joelhos de mil peregrinos que ali se ajoelharam.

      À minha frente, um bloco de pedra retrocedia lentamente. No intervalo oco, fiquei surpreendido ao ver vasilhas de produtos de luxo que se acumularam ali ao longo dos tempos. Ouvi um sussurro...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Senti forças desconhecidas e gananciosas a observar cada movimento meu.
    ui_portal_tra_mono_title_7: A baixa
    ui_portal_tra_mono_7: |-
      Não estava sozinho. Minúsculas criaturas com bico saltavam aos meus pés. Para elas era um gigante e quando olharam para cima, recuaram aterrorizadas.

      O ar encheu-se com um aroma desagradável, à medida que se encostavam contra a parede dura do implacável monólito.

      O próprio obelisco aterrorizador julgava-nos de cima. Tanto a mim como às criaturas da visão.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      As criaturas desapareceram no éter. Os espíritos que assombravam este lugar continuaram a observar-me.
    ui_portal_tra_mono_title_8: Sede
    ui_portal_tra_mono_8: |-
      Fui apoderado por uma enorme sede, mas os meus sistemas de hidratação estavam subitamente inoperantes. A minha garganta estava seca e sentia-me atordoado. Apareceram dois copos antigos de pedra.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O primeiro era um cálice vermelho vivo, cheio de um líquido borbulhante e transparente. O outro tinha um relevo com a forma de um escudo vermelho circular e um tom amarelo ténue.

      Se não bebesse água, a minha morte seria certa. A minha mão oscilou entre os dois copos antes de eu escolher um e beber.

      O líquido era desagradável, e fui momentaneamente assolado por náuseas. O Gek antigo parecia satisfeito e recompensou-me com nanites.
    ui_portal_tra_mono_title_9: Execução
    ui_portal_tra_mono_9: |-
      Uma réplica desconhecida de mim próprio encontrava-se perto da borda do monólito. Gritava numa língua antiga enquanto me obrigava a ajoelhar.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Primeiro, o sósia colocou a sua Boltcaster na minha testa. Depois, indicou com gestos que podia cortar a minha barriga com o laser de mineração. Sorriu agradavelmente. Eu tinha de escolher uma sentença.

      Fiz a minha escolha, e o sósia revelou a sua força antes de desaparecer.
    ui_portal_tra_mono_title_10: Tributo
    ui_portal_tra_mono_10: |-
      Uma fenda pouco visível por baixo do centro do antigo edifício expelia pó. O monólito estremeceu e abriram-se duas grandes portas. O interior da estrutura antiga era oco e havia sido utilizado como uma câmara funerária.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Uma antiga forma de vida com bico e olhos esbugalhados estava dissecada em cima de uma pira funerária por acender. Aos seus pés, encontravam-se tesouros e tecnologias antigas, deixados para a sua próxima vida... onde quer que fosse.

      O cadáver acordou antes que a visão desaparecesse, testemunha das minhas ações.
    ui_portal_tra_mono_title_11: Silêncio
    ui_portal_tra_mono_11: |-
      O Monólito estava abandonado e aparentemente esquecido. Se me esticasse, conseguia ver as ténues marcas no chão, onde tribos antigas outrora vieram para adorar e comungar com o edifício. Uma rajada de vento alienígena transportava um leve sussurro de uma voz. Esforcei-me para ouvi-lo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Novamente, a voz ecoou à minha volta. Desta vez com mais intensidade. Tentei perceber as palavras que pediam desesperadamente a minha atenção, e fiz o que pude para apaziguá-las.
    ui_portal_tra_mono_title_15: Detonação
    ui_portal_tra_mono_15: |-
      Era um observador. Testemunhei comerciantes bicudos vestidos com exofatos modernos que deixavam um objeto na base de um Monólito. Era uma pequena rede feita de cabos e vasilhas. Carregaram-na com um metal estranho e, em seguida, partiram rapidamente.

      Como se fosse um sonho, aproximei-me do edifício antigo. De repente, tudo parecia real. Vivia e respirava no passado recente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O dispositivo explodiu violentamente.

      Acordei e vi que o monólito estava intacto, tal como eu. Os espíritos que habitavam o lugar observavam atentamente.
    ui_portal_tra_mono_title_17: Olho
    ui_portal_tra_mono_17: |-
      Alguém me observava. Olhei para cima e vi um olho gigante, sem pálpebras, a pairar sobre o monólito. Olhava para mim sem pestanejar. Não se movia. Não procurava outro lugar.

      O seu olhar era implacável. Parecia que sempre estivera lá. O seu centro crepitava com um azul brilhante...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O olho desapareceu com uma luz assustadora. A realidade foi restaurada.
    ui_portal_tra_mono_title_20: Colecionador
    ui_portal_tra_mono_20: |-
      Uma pequena mão verde estendeu-se através do monólito, as suas unhas amareladas e sujas. A mão abriu-se e mostrou uma palma vazia que esperava pela minha resposta.

      Sentia-me parte de uma antiga tradição. Não existia maldade, apenas expectativa de frio.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ofereci o que me parecia certo, e a visão terminou.
    ui_portal_tra_mono_title_19: Castigo
    ui_portal_tra_mono_19: |-
      Estava acorrentado ao monólito. Os meus braços agrilhoados sob a minha cabeça e os meus pés pendurados longe do chão.

      Uma criatura, com o seu bico a surgir através da enegrecida máscara de animal, aproximou-se sobre andas. Empunhava uma haste de metal em brasa.

      Bicou os meus olhos e depois bicou a minha língua. Tinha de escolher o meu castigo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Escolhi o que sentia que podia suportar e fui recompensado de forma correspondente.
    ui_portal_tra_mono_title_13: Julgamento
    ui_portal_tra_mono_13: |-
      O tempo reverteu-se. Estava sentado numa plataforma a olhar para uma execução abaixo. Dois pequenos comerciantes de bico estavam ajoelhados diante de mim. Um deles era pequeno e magro, o outro era obeso com bochechas que esfregavam o palco de madeira. Uma outra forma de vida, que usava uma máscara de pano verde, segurava um machado atrás deles.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os comerciantes pediram-me misericórdia. A familiar voz seca e rouca de uma antiga tribo sussurrou encorajamento ao meu ouvido...

      Fiz a minha escolha. Os espíritos do monólito observaram o meu julgamento.
    ui_portal_exp_mono_title_1: Aranhas
    ui_portal_exp_mono_1: "Sentia-me fraco, como se a minha mente estivesse a ser
      invadida. As pústulas da minha pele cresciam, borbulhavam e rebentavam. Sentia
      inúmeras pequenas pontadas, que arranhavam cada uma das cavidades.\n \nDe repente,
      pequenas aranhas de metal, talvez pequenas Sentinelas, treparam pelo meu ombro
      e até ao meu visor. Isto seria real? Não podia ser real. Comecei a gritar.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nAs
      consciências de Korvax antigos observaram a minha resposta, como se o encontro
      tivesse sido uma das suas experiências. A alucinação desapareceu."
    ui_portal_exp_mono_title_2: Tetraedros
    ui_portal_exp_mono_2: |-
      Minúsculos tetraedros flutuantes emergiram da superfície do planeta e cercaram-me. Tentei afastá-los com a Multiferramenta, mas sempre que o fazia, o enxame simplesmente voava mais para perto, como se fosse atraído por ela.

      Ergui a Multiferramenta e eles brilharam com uma cor azul, enquanto andavam para lá e para cá. Cada vez mais perto.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Estavam a uma curta distância da minha Multiferramenta. Fizeram um movimento final e tive uma visão de uma brilhante luz azul. A realidade foi restaurada.
    ui_portal_exp_mono_title_8: Memórias
    ui_portal_exp_mono_8: |-
      Luz azul saiu do monólito como se uma cortina tivesse caído, no seu interior. Ouvi um burburinho ténue de vozes e senti um cheiro familiar na brisa. Não me lembrava da minha casa, mas sabia que esta porta me conduzia lá.

      Sofria por um passado do qual não me recordava. Cada pedaço da minha alma queria voltar atrás. Olhei para os céus e para o infinito além. Poderia realmente abandonar a minha viagem quando esta só agora começara?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os espíritos que viviam neste lugar observaram, atentos à direção que escolhi.
    ui_portal_exp_mono_title_13: Criança
    ui_portal_exp_mono_13: |-
      Uma criança emergiu do monólito. Demorei alguns momentos até perceber que... era eu. Tinha um ar despreocupado e inocente. O pequenote olhou para o meu exofato e tentou ver-me através do visor.

      De repente, começou a chorar e agarrou-se aos meus joelhos. Implorou para nunca partir. Não queria ficar sozinho. Eu deveria ficar aqui para sempre. Deveríamos estar juntos. Um ser completo de novo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Foi estranho interagir com esta criança que era eu mesmo. Os Ecos Korvax continuaram a observar.
    ui_portal_exp_mono_title_3: Letargia
    ui_portal_exp_mono_3: |-
      Comecei a sentir-me tonto. Uma estranha letargia tomou conta de mim e senti-me compelido a deitar-me em frente à antiga relíquia. Este lugar parecia tranquilo. Sentia-me como se estivesse em casa, onde quer que ela tenha existido.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Sabia que, se quisesse, conseguiria lutar contra o impulso de dormir, mas sentia-me confortável e a relaxar junto ao brilho das antigas runas. Tinha de decidir se poderia confiar no monólito, se poderia renunciar o controlo.

      Os antigos Korvax tomaram nota da minha escolha.
    ui_portal_exp_mono_title_4: Sósia
    ui_portal_exp_mono_4: |-
      Um cintilante reflexo do meu corpo emergiu de um portal. Imitava todos os meus movimentos. Quando acenava, também o fazia. Quando erguia a Multiferramenta, também o fazia. O meu sósia fazia um movimento, sugerindo que queria algo. Ambos recuámos quando percebi que, instintivamente, imitara os seus movimentos.

      O seu corpo brilhava, mas o seu equipamento parecia real. A sua Multiferramenta parecia superior à minha. A irregularidade dimensional estava a desaparecer...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Após um último diálogo, o meu reflexo despareceu.
    ui_portal_exp_mono_title_12: Idioma
    ui_portal_exp_mono_12: |-
      Um laço de metal líquido emergiu e envolveu-se no meu capacete. Ficou parado, antes de puxar a minha cabeça contra o brilho do monólito.

      A pedra antiga era quente e, vindo do seu centro, ouvia o zumbido de uma tecnologia misteriosa, que se preparava para ser libertada. Olhei para os hieróglifos para tentar perceber porque é que estava a acontecer. Falou-me numa língua alienígena.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O estranho conector de metal libertou-me, e recebi uma pequena recompensa.
    ui_portal_exp_mono_title_16: Futuro
    ui_portal_exp_mono_16: |-
      Os meus movimentos pareciam normais, mas o resto corria mais rápido do que era suposto. O sol girava em torno deste mundo em segundos. Sem pausa, dias tornavam-se noites, repetidamente. As criaturas que pastavam e caçavam em torno do local passavam como vultos.

      Estava preso num vórtice temporal. Os números na minha Multiferramenta pareciam aumentar mais e mais. Quanto mais perto chegava do monólito, mais perturbações ocorriam na linha do tempo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Agi e o tempo voltou ao seu ritmo normal.
    ui_portal_exp_mono_title_5: Moedas
    ui_portal_exp_mono_5: |-
      Parecia que, durante muitos séculos, os peregrinos esculpiram figuras numéricas entre os glifos brilhantes do monólito. Ao olhar para baixo, reparei numa moeda antiga. Raspei o chão com a minha bota e descobri muitas mais.

      De resto, o local estava silencioso. Talvez ficasse sem reagir eternamente ou talvez estivesse à espera de algo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os Ecos aqui presentes despertaram para observar as minhas ações.
    ui_portal_exp_mono_title_6: Energia azul
    ui_portal_exp_mono_6: |-
      Ao analisar as runas antigas, estas começaram a brilhar com uma luz etérea. Conseguia ver fragmentos de uma estranha energia azul a ser puxada do obelisco e a girar em redor da minha Multiferramenta.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Se eu puxasse o gatilho, o exaustor abriria automaticamente, permitindo que esta estranha substância etérea entrasse no meu equipamento. Fiz a minha escolha e a energia azul respondeu.
    ui_portal_exp_mono_title_17: Proteção
    ui_portal_exp_mono_17: |-
      Senti-me observado. Virei-me, mas não conseguia ver o potencial culpado. Mas tinha a certeza que existia. Algures lá fora, na paisagem alienígena, alguém estava prestes a atacar.

      De repente, as palavras de um poder desconhecido arderam brilhantemente sobre o monólito.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os meus instintos foram validados; um ataque foi disparado na distância. Os Ecos observaram as minhas ações e ofereceram-me proteção em conformidade.
    ui_portal_exp_mono_title_7: Poça
    ui_portal_exp_mono_7: |-
      Uma poça em expansão de metal líquido ondulava através da base do obelisco. Os meus pés já estavam cobertos. No fúlgido reflexo, vi a minha expressão de terror assim que comecei a afundar.

      Senti umas mãos quentes nas minhas pernas, a puxar-me para o lençol prateado. Todos os dispositivos de deteção de perigo da minha Multiferramenta davam sinal de forma incontrolável.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Emergi da poça de metal sem compreender perfeitamente a sua natureza.
    ui_portal_exp_mono_title_9: Escravatura
    ui_portal_exp_mono_9: |-
      Dois blocos de pedra giraram lentamente na base do monólito. Depois, dois pontos de luz vermelha projetaram imagens um no outro. As luzes vermelhas uniram-se e liquidificaram-se numa talha na parte inferior da estrutura. Quanto mais me aproximava, mais agitada essa piscina vermelha ficava.

      Ambas as imagens mostravam formas de vida eletrónicas mascaradas. A primeira mostrava a forma de vida a absorver poder para se libertar das suas amarras. A segunda mostrava-a a esconder-se dos seus captores.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O líquido vermelho irrompeu no meu equipamento. Transformou-se num diagrama de tecnologia.
    ui_portal_exp_mono_title_10: Oferta
    ui_portal_exp_mono_10: |-
      Um buraco entalhado apareceu na base do obelisco. Observando as suas bordas polidas e as marcas de arranhões à sua volta, era evidente que, durante séculos, criaturas desconhecidas haviam empurrado elementos através desta fenda.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Era impossível saber o que ia acontecer exatamente, mas abaixo dela estavam três blocos com as mesmas dimensões e que pareciam poder ser transformados por um mecanismo enterrado nas profundezas do monólito.

      Procurei elementos no meu equipamento que pudessem lá caber e inseri-os no buraco. O monólito aceitou a minha oferta e transformou-a em algo maior.
    ui_portal_exp_mono_title_11: Orbe
    ui_portal_exp_mono_11: |-
      O monólito desapareceu. A paisagem parecia a mesma, mas de alguma forma a vegetação do planeta mudara. Em frente ao local onde a pedra misteriosa estava posicionada, encontrava-se uma esfera brilhante vermelha.

      A intensidade da esfera queimava a terra por baixo. Explodia com um poder desconhecido. Senti-me obrigado a apanhá-la e a tornar-me parte dela. Uma voz distante falou para mim...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A esfera vermelha julgou-me. A realidade foi restaurada.
    ui_portal_exp_mono_title_14: Invólucro
    ui_portal_exp_mono_14: |-
      Uma concha vazia de uma forma de vida eletrónica emergiu do monólito. Era antiga e fora castigada pelo tempo. A luz na sua máscara fora extinta há muitos séculos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Segurava uma lata enferrujada na sua mão, a qual o meu detetor concluiu que já fora um recipiente de metal refinado. O detetor revelou também uma substância desconhecida no fundo do invólucro da entidade extinta.

      Os Korvax antigos julgaram as minhas ações e o monólito absorveu o invólucro de novo.
    ui_portal_exp_mono_title_15: Corrupção
    ui_portal_exp_mono_15: |-
      O interior do planeta era oco e eu estava de pé na base da sua vasta bacia. Em meu redor, as raízes das árvores irrompiam através do solo alienígena descoberto.

      Olhei para baixo e vi que os fundamentos do monólito cresceram a meus pés. Veias cristalinas de diferentes elementos pulsavam através da rocha exposta. Ouvi uma forma de vida a gritar em binário.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Extraí elementos da rocha e a inversão chegou ao fim.
    ui_portal_exp_mono_title_18: Alinhamento
    ui_portal_exp_mono_18: |-
      As estrelas alinharam-se em cima do monólito. Nos céus, duas linhas de sóis podiam ser vistas estendendo-se para as profundezas do espaço. Estar aqui, neste exato momento, quando as partes móveis da galáxia estavam alinhadas de forma perfeita, parecia quase impossível.

      Senti uma estranha calma. Uma linha de estrelas apontava para o brilho de uma estrela gigante vermelha, e a outra para um ponto invisível longe, muito para além da minha visão.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Escolhi uma das trajetórias e os ecos Korvax tomaram nota.
    ui_portal_exp_mono_title_19: Toxinas
    ui_portal_exp_mono_19: |-
      Sentia-me fraco. Um pouco débil, até. Olhando em redor, a vegetação que rodeava esta estrutura antiga parecia murcha e doente. As criaturas do planeta pareciam manter a distância.

      Enquanto observava, um aviso parecia gravar-se na pedra, as palavras de uma língua antiga...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os sensores de alerta ambiental do meu exofato estavam a reagir de forma irregular. O fato estava a lutar contra uma força poderosa, mas era mais forte do que eu esperava. O meu sistema de Proteção contra Perigos entrou em ação. A visão terminou e saí ileso.
    ui_portal_war_mono_title_11: Rocha derretida
    ui_portal_war_mono_11: |-
      Coloquei a palma da minha mão sobre o monólito e afastei-me enquanto ele derretia em resposta ao meu toque. A rocha derretida escorria na pedra, expondo um interior oco.

      Lá dentro, via riquezas inimagináveis: tecnologia e mercadoria antigas que poderiam ajudar a minha viagem. De repente, as vozes de uma antiga tribo fizeram o chão em meu redor tremer...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A lava continuava a cair e o edifício parecia instável, mas o equipamento que me poderia ajudar estava ao alcance da mão.

      Os guerreiros antigos que aqui vinham venerar julgaram as minhas ações.
    ui_portal_war_mono_title_1: Gelo cristalino
    ui_portal_war_mono_1: |-
      Senti um arrepio. Uma camada de gás gelado revestia o monólito de cima a baixo. Estava tanto frio que conseguia ver a minha respiração no interior do capacete.

      Havia uma pequena fenda no gelo cristalino. Estava convencido de que podia colocar lá alguns dos elementos que extraíra, para que pudessem entrar em contacto com o monólito.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Inseri o elemento escolhido e fui recompensado de forma correspondente.
    ui_portal_war_mono_title_12: Transcrições milenares
    ui_portal_war_mono_12: |-
      Havia três grandes colunas de palavras sobre a estrutura antiga, cada uma escrita num alfabeto diferente.

      As palavras da primeira coluna eram como runas selvagens traçadas na areia; a segunda mostrava sequências precisas de pontos. A última coluna tinha letras grandes e convidativas, que quase pareciam manuscritas em pedra dura.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A sujidade e o sangue das antigas impressões das mãos cobriam a base de cada coluna.

      Pressionei com a mão na escrita e os antigos espíritos que habitavam ali incutiram-me a língua dos seus descendentes.
    ui_portal_war_mono_title_2: Um fim violento
    ui_portal_war_mono_2: |-
      O corpo de um guerreiro emergiu do obelisco. Um rasgo irregular no seu diafragma sugeria que o seu fim não foi pacífico. Continuava a segurar a sua Multiferramenta.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A superfície da rocha esculpida ficou enevoada e começou a mostrar imagens de culto militar. Estava a tentar dizer-me algo.

      Os antigos observaram-me, atentos a como tratei os restos do guerreiro.
    ui_portal_war_mono_title_3: A caça
    ui_portal_war_mono_3: "Uma pequena criatura apavorada emergiu do monólito e correu
      entre as minhas pernas. Ouvi os ruídos de uma caçada antiga: os uivos de animais
      em perseguição e o som trovejante dos cascos. \n\nGuerreiros em cima de poderosas
      bestas avançaram por entre as rochas e, no meio do caos, um deles reparou que
      o observava. Levantou os seus tentáculos faciais em jeito de saudação, soltou
      uns bramidos e apontou uma arma branca na minha direção.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nA
      alucinação desapareceu e os anciães Vy'keen julgaram a minha coragem."
    ui_portal_war_mono_title_13: Restos ressequidos
    ui_portal_war_mono_13: |-
      Tornei-me parte de uma nova realidade bizarra. A rocha antiga abriu. No interior, o coração seco de um antigo guerreiro estava encarcerado entre pilares de madeira. O coração lá pendurado pulsava lentamente e ainda batia.

      No chão empoeirado debaixo dele, estava um conjunto de pulmões enrugados que pareciam estar condenados a expirar um ar seco. Um globo ocular dessecado olhou para mim sem piscar.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Tratei os restos da maneira que me pareceu mais apropriada e o monólito respondeu de forma dramática.
    ui_portal_war_mono_title_4: Criatura da floresta
    ui_portal_war_mono_4: |-
      O monólito mostrava imagens de criaturas mortas. Cada uma delas sacrificada, massacrada e oferecida aos Deuses que se veneravam aqui.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De repente, a cabeça de um animal pequeno da floresta levantou-se na terra abaixo de mim. Observou-me com os olhos bem abertos e depois deu um salto de alegria quando os seus pequenos cascos chegaram ao nível do solo. Claramente, esperava que eu fizesse alguma coisa...

      Agi da única maneira que podia, e os anciães Vy'keen observaram atentamente.
    ui_portal_war_mono_title_20: Morte
    ui_portal_war_mono_20: |-
      Encontrei-me subitamente debaixo de água. Estava a afogar-me. A água entupia-me os pulmões. O meu peito ardia. Tentava inalar ar onde ele não existia e só sentia líquidos tépidos a infiltrarem-se no meu corpo. A minha visão ficou turva. Chegara a minha hora. Era agora. Afinal era isto que se sentia.

      De repente, uma mão verde atravessou a superfície da água. A luz começou a desaparecer...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A realidade reverteu-se. Talvez fosse assim que encararia a morte quando realmente chegasse a minha hora.
    ui_portal_war_mono_title_5: Vermelho e amarelo
    ui_portal_war_mono_5: |-
      Duas antigas taças de pedra materializaram-se em frente ao monólito. Uma delas estava cheia de um líquido viscoso vermelho escuro, a outra continha uma substância pegajosa, amarela brilhante e com um aroma amargo forte.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Na tabuleta de pedra atrás das taças, alguns glifos antigos giraram para formar uma imagem. Um poderoso e musculoso guerreiro rodeado por uma auréola vermelha desafiava um adversário vestido com uma brilhante armadura amarela.

      Escolhi um líquido e bebi. Sabia mal e fluía livremente na minha boca, sufocando-me.

      A visão desapareceu e o líquido cristalizou-se em aglomerados de nanite.
    ui_portal_war_mono_title_6: Teia
    ui_portal_war_mono_6: |-
      O monólito desfez-se como papel, abrindo uma janela para outro mundo. Estava entrelaçada com uma teia gigante. Ao meu alcance, um antigo guerreiro estava encasulado.

      Já ali estava há muitos séculos. Os seus olhos vazios atravessavam-me e observavam a paisagem distante. Subitamente, escutei uma voz a chamar.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O corpo carregava uma Multiferramenta enferrujada; um volume no seu peito sugeria que podia estar a transportar grandes riquezas. De repente, o estranho volume encourado começou a mexer-se...

      Tentei recuperar o que pude. A voz no vento riu-se...
    ui_portal_war_mono_title_14: Coliseu
    ui_portal_war_mono_14: |-
      Estava no interior de um vasto coliseu e debaixo de um céu vermelho carmesim. O ruído era insuportável. Os guerreiros gritavam e bramiam perante a batalha que tinham pela frente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Dois combatentes estavam a confrontar-se na areia carmesim. Um perdera a sua espada e estava escondido atrás de um escudo. O outro ia na sua direção, erguendo uma lança.

      Senti-me compelido a juntar a minha voz ao grito da multidão. O gladiador que escolhi provocou um ferimento mortal no seu inimigo e curvou-se na minha direção.

      Quando a visão desapareceu, fui recompensado com um instrumento de combate.
    ui_portal_war_mono_title_15: Fuga
    ui_portal_war_mono_15: |-
      Senti um calor intenso no interior da pedra. De repente, como se atraído pelo meu fato, um metal líquido começou a infiltrar-se a partir de um buraco que surgira na rocha. Uma voz gritou.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O que começou com um gotejar transformou-se numa onda de líquido que se forçava a sair do orifício. Os conteúdos anteriores do monólito estavam a ser drenados e o seu brilho começava a desvanecer-se.

      Agi com rapidez e a visão terminou.
    ui_portal_war_mono_title_7: Olhos carmesins
    ui_portal_war_mono_7: |-
      Abriu-se um portal no monólito e o corpo de um enorme animal alado caiu a meus pés. A sua garganta fora cortada num ritual e as suas asas haviam sido tatuadas com faces de uma antiga tribo guerreira. Os olhos, contudo.... os olhos eram estranhos...

      Os seus olhos originais tinham sido arrancados e substituídos por reluzentes esferas vermelhas. Quanto mais olhava, mais elas brilhavam. Era evidente que continham uma avançada tecnologia. Seria capaz de profanar a sacrificada criatura em prol da minha viagem?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Tomei a minha decisão cuidadosamente, e os anciães que ali estavam notaram a minha escolha. Fui banhado numa luz carmesim, as minhas mãos a transbordar de nanites.
    ui_portal_war_mono_title_8: A oferta do cão
    ui_portal_war_mono_8: |-
      A boca gigante de um antigo cão de caça emergiu na frente do monólito. Abriu as suas mandíbulas e a sua saliva malcheirosa atingiu o meu visor. A minha náusea foi amenizada pela visão de valiosas mercadorias que se equilibravam na sua língua gigante.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Num movimento brusco, o cão moveu a mercadoria para um dos lados da boca, cuspindo saliva sobre os meus braços. Havia espaço na língua para mais mercadoria, caso quisesse abdicar de alguma da minha.

      Ponderei a minha escolha e a visão desapareceu.
    ui_portal_war_mono_title_9: Lâmina
    ui_portal_war_mono_9: |-
      Os pés e as pernas de um antigo guerreiro emergiram lentamente da base do monólito. Depois, seguiu-se o tronco, empurrado para a rocha sem qualquer cerimónia. Fora decapitado.

      O sangue gotejou a meus pés e, acima de mim, uma cabeça sem corpo riu-se com o meu choque. Soltou um berro gutural para me incentivar.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Atrás, ouvi uma lâmina antiga desembainhar e alguém a correr na minha direção...

      Era um teste; a lâmina não passava de um espetro. A visão desapareceu.
    ui_portal_war_mono_title_10: Insignificância
    ui_portal_war_mono_10: |-
      O monólito fragmentou-se diante de mim. Dobrou-se repetidamente sobre ele próprio até se tornar numa pequena esfera vermelha cercada por globos de luz dançantes.

      Parecia que algo muito antigo, talvez até divino, estava a mostrar-me a origem destas estranhas construções.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O metal que carregava estava fisicamente a arrastar-me na sua direção, desesperado para ajudá-lo a reconstruir. Os elementos que eu carregava queriam oferecer-se; concedi-os à estrutura. Senti uma onda de sangue. A minha cabeça girou. Fiquei fora de mim e testemunhei o meu lugar nos limites infinitos do espaço.

      Pouco a pouco, o monólito reconstruiu-se. Sentia pena da minha insignificância.
    ui_portal_war_mono_title_16: Forma
    ui_portal_war_mono_16: |-
      O corpo de uma criatura com guelras apareceu na superfície da rocha. Era uma antiga criatura sacrificada, com lanças de metal espetadas nos olhos grandes e abertos.

      O seu líquido corporal estava a pingar para o monólito através de um canal talhado na rocha por mãos anciãs. Podia ser desviado para duas gravuras: uma com um sol, outra com uma lua.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Os anciães observaram a minha interferência. A visão mudou e chegou ao fim.
    ui_portal_war_mono_title_17: Consumido
    ui_portal_war_mono_17: |-
      Sentia-me esgotado. As leituras da minha multiferramenta e do meu exofato começaram a diminuir gradualmente e um sentimento de letargia oprimia-me. Respirava normalmente, mas o meu corpo implorava por oxigénio.

      Um pensamento exterior à minha própria mente começou a ecoar na minha consciência.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      O monólito que drenava vida presidia nas alturas, silencioso e imóvel. Fiz o que me pareceu sensato e sobrevivi ao encontro.
    ui_portal_war_mono_title_18: O tesouro de Nal
    ui_portal_war_mono_18: |-
      Um raio de luz brilhava do céu, iluminando glifos antigos numa superfície de pedra com gravuras antigas.

      Lentamente, o raio começou a traçar imagens riscadas na pedra. Imagens de uma grande batalha guerreira, de uma cidade alienígena e de algo que poderia ser um tesouro roubado. As marcas das mãos de peregrinos cobriam todas as imagens...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Toquei numa das imagens. A visão mudou, seguida pelo silêncio.
    ui_portal_war_mono_title_19: Energia
    ui_portal_war_mono_19: |-
      Um repentino pulso de energia destrutiva fluiu através do meu exofato. A minha Multiferramenta sentiu outra acumulação de energia nas profundezas do monólito. Em breve, essa energia seria expelida na minha direção e para a paisagem que rodeava o local antigo.

      Podia usar as defesas do meu Exofato para amortecer a onda de energia iminente, mas os sistemas do fato estavam demasiado sobrecarregados para identificar o perigo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ouvi a voz e fiz o que podia para resistir à onda.
    ui_wiki_short_survival_basics: A <VAL_ON>Proteção contra Perigos<> é essencial
      se planeias passar algum tempo longe da nave. Transporta <COMMODITY>Sódio<>
      ou <COMMODITY>baterias de iões<>. Procura encontrar <VAL_ON>refúgio em cavernas
      ou estruturas<>. Muitos perigos são piores durante a noite. <VAL_ON>Ler mais...<>
    ui_wiki_short_survival_5: A bússola está localizada na parte superior da interface.
      Irá realçar <VAL_ON>pontos de interesse<> próximos e <TECHNOLOGY>objetivos de
      missões<>.O <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) deteta pontos de interesse
      a longa distância. <VAL_ON>Ler mais...<>
    ui_wiki_short_survival_2: O teu exofato irá ativar automaticamente a <TECHNOLOGY>Proteção
      contra Perigos<> quando necessário. A proteção contra perigos é afetada ao ser
      exposta a radiação, toxinas planetárias e temperaturas extremas. <VAL_ON>Ler
      mais...<>
    ui_wiki_short_survival_1: Os sistemas de suporte de vida permitem que te movimentes
      pelo planeta. <VAL_ON>Correr<> (<IMG>RUN<>) e utilizar o <VAL_ON>Jetpack<> (<IMG>JUMP<>)
      irá esgotar a energia do suporte de vida. <VAL_ON>Ler mais...<>
    ui_wiki_short_survival_4: A função principal da Multiferramenta é o <TECHNOLOGY>Laser
      de Mineração<>. O Laser de Mineração é usado para recolher recursos de plantas
      e minerais. Usa <IMG>ATTACK<> para disparar o laser. <VAL_ON>Ler mais...<>
    ui_wiki_short_survival_3: Localiza <COMMODITY>recursos essenciais de sobrevivência<>
      nas proximidades com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>). <FUEL>Oxigénio<>,
      <COMMODITY>Sódio<> e <TECHNOLOGY>Di-hidrogénio<> podem ser encontrados em todos
      os planetas. <VAL_ON>Ler mais...<>
    ui_wiki_short_slots: A <TECHNOLOGY>Nave Espacial<> e o <TECHNOLOGY>Exofato<> têm
      diferentes tipos de inventários. Muda entre os tipos de inventário selecionando
      o ícone apropriado da Nave Espacial ou do Exofato no <VAL_ON>Menu do Inventário<>
      (<IMG>INVENTORY<>). <VAL_ON>Ler mais...<>
    ui_wiki_short_exploration_1: "<VAL_ON>Correr<> (<IMG>RUN<>) permite-te viajar
      mais rápido durante um curto período, mas também irá <VAL_ON>esgotar o teu suporte
      de vida<> mais rapidamente. O <TECHNOLOGY>Jetpack<> (<IMG>JUMP<>) também pode
      ser utilizado para cobrir terrenos difíceis. <VAL_ON>Ler mais...<>"
    ui_wiki_short_terrain: O <TECHNOLOGY>Manipulador de Terrenos<> é uma excelente
      atualização para a Multiferramenta. Pode ser utilizado para <VAL_ON>que cries
      o teu próprio abrigo<> enquanto exploras, e é essencial para extrair <STELLAR>depósitos
      grandes de recursos<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_exploration_5: Mantém <IMG>THRUST<> premido para <VAL_ON>propulsionar<>
      a tua nave. Utiliza <IMG>BRAKE<> para <VAL_ON>travar<>. Mantém <IMG>BOOST<>
      premido para <RED>impulsionar<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_space_station: Todos os sistemas habitados têm uma <STELLAR>Estação
      Espacial<> que serve como centro para formas de vida em passagem. <VAL_ON>Ler
      mais...<>
    ui_wiki_short_exploration_6: As Exonaves são <STELLAR>veículos<> pessoais de exploração
      planetária. Desbloqueia a exonave comprando planos para <STELLAR>Geobaías<>
      na <TECHNOLOGY>Unidade de Pesquisa de Construção<> na Anomalia Espacial. <VAL_ON>Ler
      mais...<>
    ui_wiki_short_exploration_7: Testa o desempenho da Exonave e as tuas habilidades
      como condutor criando <TRADEABLE>Pistas de Corrida<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_exploration_4: Deteta animais, plantas e minerais com o <TECHNOLOGY>Visor
      de Análise<> (<IMG>AIM<>). Quando o Visor for ativado, usa o <IMG>BINOCSCAN<>
      para analisar o alvo. <VAL_ON>Ler mais...<>
    ui_wiki_short_upload: Qualquer criatura, planta, rocha, planeta ou sistema que
      descobrires pode ser <TRADEABLE>renomeada<> e <STELLAR>carregada<>. Ao carregares,
      partilhas a tua descoberta com outros viajantes. <VAL_ON>Ler mais...<>
    ui_wiki_short_signals: "<VAL_ON>O Cartógrafo<> nas Estações espaciais irá fornecer
      <STELLAR>Mapas Planetários<> para edifícios específicos. A utilização destes
      mapas irá marcar um ponto no HUD do teu Exofato. <VAL_ON>Ler mais...<>"
    ui_wiki_short_exploration_3: A <TECHNOLOGY>bússola<> está localizada na parte
      superior da interface. Irá realçar <VAL_ON>pontos de interesse<> próximos e
      <TECHNOLOGY>objetivos de missões<>. Usa o <TECHNOLOGY>Visor de Análise<> para
      identificar e localizar objetos planetários. <VAL_ON>Ler mais...<>
    ui_wiki_short_weather: A maioria dos planetas sofre vagas esporádicas de <FUEL>tempestades<>.
      Durante uma tempestade, a tua <STELLAR>proteção contra perigos<> irá <STELLAR>esgotar-se
      muito mais rapidamente<> do que o normal. <VAL_ON>Ler mais...<>
    ui_wiki_short_feeding: Todas as criaturas irão comer <TRADEABLE>Pellets de criatura<>.
      Ao alimentar uma criatura, podes conquistar a sua confiança para que possa ser
      <STELLAR>montada<> ou <TRADEABLE>usada para criação<> Uma criatura domesticada
      também pode ser <STELLAR>adotada<> como companheira. <VAL_ON>Ler mais...<>
    ui_wiki_short_portals: Os portais criam <VAL_ON>ligações entre mundos<>. Visita
      um <SPECIAL>Monólito<> para conhecer a localização do Portal de um planeta.
      <VAL_ON>Ler mais...<>
    ui_wiki_short_aband: Os <SPECIAL>Cargueiros Abandonados<> são espaços perigosos,
      cheios de perigos ambientais e entidades hostis. Contêm uma grande quantidade
      de <STELLAR>destroços valiosos<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_pinning: Instruções para criar <TECHNOLOGY>novas tecnologias<>,
      <COMMODITY>produtos<> e <EARTH>componentes de construção<> podem ser <VAL_ON>marcadas<>
      como missões. <VAL_ON>Ler mais...<>
    ui_wiki_short_refiner: Materiais e construções avançadas podem exigir o uso de
      um <TECHNOLOGY>Refinador<>. Constrói um refinador no menu de construção (<IMG>BUILD_MENU<>).
      Os refinadores grandes requerem uma <VAL_ON>base habitável<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_technology: Atualiza os inventários do teu Exofato, nave espacial
      e Multiferramenta a bordo das Estações Espaciais. Os comerciantes de tecnologias
      vendem <VAL_ON>Módulos de Atualização<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_nanites: Os <STELLAR>Aglomerados de Nanite<> são um material valioso,
      uma substância estranha que borbulha nas rachaduras da realidade. As nanites
      são usadas como moeda para comprar <TECHNOLOGY>Atualizações de Equipamentos<>.
      <VAL_ON>Ler mais...<>
    ui_wiki_short_recipes: Os <VAL_ON>Módulos de Atualização<> podem ser comprados
      já preparados em vendedores de tecnologias. Para criares <COMMODITY>produtos<>
      e <TECHNOLOGY>tecnologias<> tens de aprender os diagramas antes de poderem ser
      criados. <VAL_ON>Ler mais...<>
    ui_wiki_short_guns: Podes comprar novas Multiferramentas em <COMMODITY>Estações
      Espaciais<> e <VAL_ON>Entrepostos Planetários<>. Podes ter um máximo de seis
      Multiferramentas. <VAL_ON>Ler mais...<>
    ui_wiki_short_ships: 'Podes comprar naves em qualquer local onde vejas naves a
      aterrar: em <COMMODITY<>Estações Espaciais<>, <STELLAR>Cargueiros<>, <TECHNOLOGY>Entrepostos
      Planetários<> ou <VAL_ON>outros edifícios pequenos<>. Algumas naves danificadas
      podem ser adquiridas gratuitamente. <VAL_ON>Ler mais...<>'
    ui_wiki_short_survival_6: Qualquer local pode ser reivindicado com o <TECHNOLOGY>Computador
      da base<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_new_base_parts: Existe uma vasta gama de <TECHNOLOGY>peças de construção<>
      disponíveis para construir na tua base. A gama completa de peças está disponível
      a bordo da <SPECIAL>Anomalia Espacial<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_dismantle: A tecnologia implantada na superfície do planeta a partir
      do menu de construção (<IMG>BUILD_MENU<>) pode ser recuperável ao aproximar
      e pressionar <IMG>DECONSTRUCT<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_power: Muitas peças de tecnologia de base exigem <TECHNOLOGY>Módulos
      de Energia<> para serem executadas. Devem estar ligadas a uma rede de <STELLAR>Geradores<>
      e <STELLAR>Baterias<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_silos: As Unidades Industriais, incluindo o <TECHNOLOGY>Gerador
      Eletromagnético<> e os <TECHNOLOGY>Extratores de Minerais<> e de <TECHNOLOGY>Gás<>,
      são capazes de gerar energia grátis e recursos infinitos, se forem instalados
      corretamente. <VAL_ON>Ler mais...<>
    ui_wiki_short_survey: O <TECHNOLOGY>Dispositivo de Análise<> é uma atualização
      do <TECHNOLOGY>Visor de Análise<> da Multiferramenta. Permite a descoberta da
      <STELLAR>energia<> planetária e de <STELLAR>núcleos de recursos<> do planeta.
      <VAL_ON>Ler mais...<>
    ui_wiki_short_trade_1: Vende artigos por <COMMODITY>unidades<> (<IMG>UNITS<>)
      na <VAL_ON>Rede de Comércio Galáctico<>. O <SPECIAL>Quadro de Missões<> das
      Estações Espaciais é uma boa fonte de lucros. A <TRADEABLE>Agricultura<> pode
      ser muito lucrativa. <VAL_ON>Ler mais...<>
    ui_wiki_short_trade_2: A <TRADEABLE>Agricultura<> pode ser muito lucrativa. Constrói
      um <TECHNOLOGY>Terminal de Agricultura<> e contrata um <TRADEABLE>Agricultor<>
      para pesquisar novos tipos de plantas. <VAL_ON>Ler mais...<>
    ui_wiki_short_trade_6: Elaborar <VAL_ON>produtos avançados<> é uma boa forma de
      ganhar dinheiro. <VAL_ON>Ler mais...<>
    ui_wiki_short_trade_3: Os recursos têm <VAL_ON>preços diferentes<> em <VAL_ON>diferentes
      sistemas<>. Planeia rotas comerciais para maximizar o lucro. <VAL_ON>Ler mais...<>
    ui_wiki_short_trade_4: Os Cargueiros oferecem <VAL_ON>inventários amplos<> e <TECHNOLOGY>capacidades
      de velocidade warp<> avançadas. Para comprar um Cargueiro, entra a bordo e fala
      com o <VAL_ON>Capitão<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_fleets: O comando de uma grande <COMMODITY>Nave Capital<> oferece
      vários benefícios. Entre eles, a capacidade de comandar uma frota de <SPECIAL>Fragatas<>.
      <VAL_ON>Ler mais...<>
    ui_wiki_short_fleetsa: As expedições de <SPECIAL>fragatas<> requerem uma <TECHNOLOGY>Sala
      de Comando de Frotas<>. O <TECHNOLOGY>Navegador<> planeia as expedições para
      a tua frota. <VAL_ON>Ler mais...<>
    ui_wiki_short_trade_7: "<SPECIAL>Reputação<> mede o teu estatuto entre raças alienígenas
      e fações. Uma <VAL_ON>reputação<> elevada permite-te acesso a uma maior variedade
      de <STELLAR>missões<>, <TECHNOLOGY>tecnologias<> e <COMMODITY>negócios<>. <VAL_ON>Ler
      mais...<>"
    ui_wiki_short_trade_5: O <VAL_ON>Quadro de Missões<> pode ser encontrado em todas
      as <COMMODITY>estações espaciais<>. As remunerações destes empregos podem ser
      unidades, nanites, peças de tecnologia e outros. <VAL_ON>Ler mais...<>
    ui_wiki_short_words: As formas de vida alienígenas encontradas em <VAL_ON>planetas<>
      e <VAL_ON>Estações Espaciais<> falam uma variedade de línguas. Podes aprender
      palavras através de encontros com alienígenas. <VAL_ON>Ler mais...<>
    ui_wiki_short_guilds: 'A galáxia alberga três grandes <STELLAR>Guildas<>: a <VAL_ON>Associação
      de Comerciantes<>, a <VAL_ON>Associação de Exploradores<> e a <VAL_ON>Associação
      de Mercenários<>. Melhora a tua reputação nas Associações fazendo missões. <VAL_ON>Ler
      mais...<>'
    ui_wiki_short_settlements: Como <STELLAR>supervisor<> de um povoamento, vais tomar
      decisões essenciais, dirigir a <TRADEABLE>construção de edifícios<> e resolver
      <SPECIAL>disputas<> entre cidadãos. Um povoamento bem gerido vai produzir materiais
      em abundância. <VAL_ON>Ler mais...<>
    ui_wiki_short_combat_1: Os Sentinelas são entidades robóticas que guardam a maior
      parte dos mundos. <VAL_ON>Colher recursos<> à vista dos Sentinelas fará com
      que se tornem <RED>hostis<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_ammo: A maioria das <FUEL>armas<> de Multiferramentas, tais como
      a <TECHNOLOGY>Boltcaster<>, requerem <VAL_ON>munições<>. Cria munição em espaços
      vazios no teu Inventário. <VAL_ON>Ver mais...<>
    ui_wiki_short_combat_2: Por predefinição, a Multiferramenta só está equipada com
      um <TECHNOLOGY>Laser de Mineração<>. Para aumentar a força em combate, instala
      novos <TECHNOLOGY>Tipos de Armas<>. <VAL_ON>Ler mais...<>
    ui_wiki_short_combat_3: Danos recebidos a pé irão esgotar o teu <COMMODITY>escudo<>.
      Os danos recebidos enquanto os escudos estão baixos irão esgotar a tua <FUEL>saúde<>.
      <VAL_ON>Ler mais...<>
    ui_wiki_short_combat_4: Dispara a tua <TECHNOLOGY>Multiferramenta<> com <IMG>ATTACK<>
      e alterna entre <VAL_ON>modos de arma<> com <IMG>CYCLEWEAPON<>. Quando estás
      sem munições ou carga, utiliza <IMG>MELEE<> para um <VAL_ON>ataque corpo a corpo<>.
      <VAL_ON>Ler mais...<>
    ui_wiki_short_combat_5: Dispara <VAL_ON>armas da nave<> com <IMG>SHIPFIRE<> e
      alterna modos de armas com <IMG>SHIPCYCLEWEAPON<>. Gere a tua velocidade com
      <FUEL>Impulso<> (<IMG>BOOST<>) e <VAL_ON>Trava<> (<IMG>BRAKE<>) para que te
      mantenhas atrás do teu alvo. <VAL_ON>Ler mais...<>
    ui_wiki_short_pirates: Em alguns sistemas estelares, a autoridade local dominante
      foi <VAL_ON>derrubada<> por forças rebeldes de bandidos. As estações espaciais
      de bandidos têm <SPECIAL>mercadorias do mercado negro<>, mas os sistemas são
      <FUEL>perigosos<>. <VAL_ON>Ler mais...<>
