      Polo<>
    ui_exped_rogue_comm_intr_lang1: De volta tão cedo, amigo? És como a nossa casinha.
      Vai e vem, vem e vai. Estás aqui para falar outra vez do ciclo, não é?
    ui_exped_rogue_comm_intr_lang1a: De volta tão cedo, amigo?
    ui_exped_rogue_comm_intr_opt1_a: Perguntar sobre o ciclo
    ui_exped_rogue_comm_intr_opt1_b: Lembrar
    ui_exped_rogue_comm_intr_res1_a: É assim tão diferente de antes, Amigo-Viajante?
      Talvez te habitues. Afinal de contas, outros amigos queridos também se habituaram...
    ui_exped_rogue_comm_intr_res1_b: Não? Desta vez não? Hmmm... <NEWLINE>Erro meu,
      devemos ter avançado mais do que pensava!
    ui_exped_rogue_comm_intr_lang2: |-
      Já te fartaste, então? Não és o único! Todo o tempo do mundo, mas sem forma de o passar.
      Mas não te preocupes, amigo. Houve muito tempo para pensar nisto. Temos um plano, tu e eu!
    ui_exped_rogue_comm_intr_desc2: |-
      Polo sorri, dando um estalido gentil com o bico. A divisão distorce-se em meu redor, o ar inundando com o aroma a sinos e apitos.
      Consigo vê-lo. Consigo lembrar-me.
    ui_exped_rogue_comm_intr_desc2a: Consigo vê-lo. Consigo lembrar-me.
    ui_exped_rogue_comm_intr_lang3: |-
      O universo está cheio de anomalias maravilhosas. Tem de haver um padrão no ciclo, um sinal na matéria profunda. Vamos ter de examinar com atenção!
      Já sabes do que precisamos, não é verdade?
    ui_exped_rogue_comm_intr_lang3a: Já sabes do que precisamos, não é verdade?
    ui_exped_rogue_comm_intr_res_c: Anda, meu velho amigo! No fim, todas as perguntas
      têm a sua resposta.
    ui_exped_rogue_comm_del_opt_a: Entregar material
