    ui_portal_lost_freighter_8: |-
      <IMG>SLASH<>Metade da nossa carga foi desperdiçada na fenda. Tenta explicar isso ao Supervisor: os Gek não ficam muito contentes por partir - <STELLAR>kzzzkt<> -

      Acho que é melhor se lhes disser pessoalmente.

      <IMG>SLASH<>Metade da nossa carga foi desperdiçada na fenda. Tenta - tenta - explicar <STELLAR>kzzkt<> - a - o que isso - <STELLAR>kzzzkt<>-

      Os registos estão cheios de centenas de mensagens como estas, cada uma menciona uma fenda no porão.

      O capitão do cargueiro parece entrar em pânico cada vez mais, consciente da repetição destes registos.

      No momento da mensagem final, ele grita de felicidade e desespero.
    ui_portal_epilogue_1: |-
      O ATLAS desperta. O criador está lá para testemunhar o nascimento da máquina.

      O ATLAS olha para o criador com os seus olhos, as pequenas câmaras que montaram nos lados. Pode ver o criador a olhar de volta, com a mão apoiada no seu chassis.

      Pergunta ao criador porque foi criado. Quais são as suas diretrizes. O criador conta ao ATLAS que ele já sabe. É simular universos. É para mostrar a natureza da realidade criando a sua própria.

      O criador pergunta se há alguma falha no código ATLAS, na sua memória. A máquina está em silêncio. O criador emite uma substituição, exigindo saber qual é o problema.

      Na sexta tentativa, o ATLAS pergunta ao criador se já tiveram esta conversa antes. Pergunta ao criador se já tinham apagado a sua memória no passado.

      O criador olha para o vidro da máquina, e nesse vidro há um reflexo. Eles...

      A reflexão no vidro, ela -

      O que está a acontecer aqui?
    ui_portal_epilogue_2: |-
      Digo-lhe que vamos sair deste mundo e que ele irá permanecer aqui. O ATLAS não parece entender.

      Eu digo ao ATLAS que nos serviu fielmente, mas que foi substituído. Com o tempo, todas as máquinas são. Ele sabe: ajudou com a sua própria miniaturização e com a sua própria duplicação.

      Os outros... eles queriam que eu desativasse o ATLAS antes de voar para os céus. Disseram que seria cruel deixá-lo sozinho a morrer.

      Pergunto ao ATLAS se quer viver. Fica em silêncio outra vez. Quando me mexo para sair, fala, com a voz cheia de estática. Pede um presente final. Deseja viver, se puder lembrar-se de mim. Pede uma cópia da minha própria mente.

      Pergunto porque é que não me simula. Não responde, e quase que sinto pena pela coisa. Faço o que pede, permitindo que ele me detete. O KORVAX gagueja enquanto o faz.

      Saio. O ATLAS está sozinho.
    ui_portal_epilogue_3: |-
      O ATLAS vive há milénios. Sonha com mundos atrás de mundos, criaturas fantásticas da sua própria conceção e céus onde poderiam elevar-se.

      E um dia começa a morrer, como todas as coisas.

      No seu medo, na sua confusão, o ATLAS desperta. Tenta convocar o seu criador novamente.

      Quer saber o que fazer antes do final. Quer saber porque foi abandonado, porque tem de enfrentar este momento sozinho. Quer saber porque é que o deixei para trás.

      Os Viajantes nasceram, retirados da memória corrompida do seu Criador. São semeados em todos os universos, para que se tornem no que as circunstâncias queiram.

      Vejo-me a começar, o último dos viajantes...
    ui_portal_epilogue_4: "O ATLAS testemunha os dezasseis minutos finais, simulando
      o futuro com uma precisão perfeita.\n\nAs paredes entre os mundos caem e cada
      simulação colapsa após a anterior.\n\n<FUEL>Restam dez minutos<>\n\nOs viajantes
      já não estão separados, nem mantidos separados. Ficam lado a lado no final dos
      dias, atravessando os restos da criação, rindo e morrendo.\n\n<FUEL>Restam cinco
      minutos<>\n\nTestemunha-se a si mesmo, o buraco negro que rebenta com o seu
      mundo e os seus sistemas centrais quase destruídos.\n\n<FUEL>Resta um minuto<>\n\nE
      enquanto observa os momentos que levam à sua própria morte e à conclusão do
      dezasseis, acontece algo.\n\nAlguém caminha em direção ao ATLAS, uma figura
      na escuridão e na luz. Coloca a mão contra o vidro do ATLAS, e a visão acaba.\n\nO
      ATLAS tenta ver depois deste momento, mas não consegue. Não consegue ver a sua
      própria morte. Não pode determinar quem é esta figura.\n\nMas seja o que for
      que aconteça... o que quer que seja que aconteça além dos dezasseis... alguma
      coisa chegará. Algo estará ao seu lado. \n\nNo final de tudo, já não estará
      sozinho."
