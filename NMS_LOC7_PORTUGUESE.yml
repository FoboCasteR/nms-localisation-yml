    ui_exped_spooky_book_title: Arquivo Proibido
    ui_exped_spooky_book_lang1: |-
      <AUDIO>UI_Destination_Reached<><SPECIAL>DOCUMENTO BLOQUEADO SOLICITADO<> <IMG>SLASH<> ANULAÇÃO <TRADEABLE>BEM-SUCEDIDA<>
      <AUDIO>UI_GameMode_Erase_Error<><FUEL>AVISO<>: Perigo de reconhecimento significativo detetado! As entidades biológicas devem proceder com <SPECIAL>extrema cautela<>.
      <AUDIO>UI_Destination_Reached<>A ACEDER...
    ui_exped_spooky_book_lang2: |-
      'Ouvimo-los antes de os vermos. Sentimo-los antes de os ouvirmos. As crianças foram as primeiras a notar, chegavam a casa com histórias sobre a terra a mexer-se debaixo dos pés. Um bum bum bum a ribombar debaixo da areia.'
      'Não dei valor – ninguém deu. Até chegar o dia da grande tempestade. Quando as primeiras gotas pesadas atingiram a poeira, o ruído intensificou-se. Toda a gente o ouviu. Algo gigantesco movia-se debaixo da superfície do planeta.'
    ui_exped_spooky_book_lang3: |-
      'Estão a ver?' gritaram as nossas crianças num triunfo breve, antes de esconderem as caras assustadas. Estávamos todos com medo. Mas quando o primeiro verme rompeu a superfície, era impossível não olhar. Foi de cortar a respiração.'
      'A besta era de tal forma colossal que deixou o nosso povoamento na escuridão, atravessando o céu como um raio negro ao saltar no ar.'
      'Verme atrás de verme, erguiam-se do deserto. Poucos no início, depois dezenas, a brotar do chão e a mergulhar novamente. A migrar.'
      <AUDIO>TXT_RadioNoise<>...
    ui_exped_spooky_book_lang4: |-
      'O ciclo de ingestão é uma tradição já antiga.'
      'Não existem requisitos para ser um sacrifício: não há restrições de estatuto ou idade. Somos todos iguais perante os grandes vermes. Qualquer um pode entrar na bocarra.'
      'Em cada estação da tempestade, esperamos ser escolhidos. Dispomo-nos em linhas pelo deserto, com os braços levantados para o céu.'
    ui_exped_spooky_book_opt: Aceder ao arquivo restrito
