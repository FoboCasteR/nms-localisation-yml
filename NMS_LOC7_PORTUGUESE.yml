    ui_pin_af_metal_obj_tip: |-
      O <EARTH>metal manchado<> é um metal extraordinariamente suave e poroso que pode ser encontrado nos destroços de cargueiros abandonados.

      Encontra esses cargueiros com o <TECHNOLOGY>Detetor de Sinal de Emergência<>, que podes comprar a um <SPECIAL>Comerciante de Sucata<> numa Estação Espacial.
    ui_pin_timedust_obj_tip: |-
      O <SPECIAL>Pó Somnal<>, a deterioração acumulada do tempo e memórias, pode ser encontrado nos destroços de cargueiros abandonados apanhados pelo ciclo.

      Encontra esses cargueiros com o <TECHNOLOGY>Detetor de Sinal de Emergência<>, que podes comprar a um <SPECIAL>Comerciante de Sucata<> numa Estação Espacial.
    ui_pin_nipnipbuds_obj_tip: |-
