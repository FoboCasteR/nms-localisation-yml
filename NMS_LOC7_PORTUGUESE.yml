    fth_exotic4_sent1_desc: Tétis examina a sala, os seus olhos entreabertos olham
      em redor, inquietos. Após um momento de hesitação, explode numa onda de emoção.
    fth_exotic4_sent1_lang: |-
      Fraude! Impostores! Traição! Suspeita! Eles têm olhos em todo o lado, Viajante. Olhos em todo o lado!
      ...
      Mas eu também tenho truques na manga. A minha rede também vê muitas coisas. Mas primeiro, diz-me por palavras tuas: o que aconteceu exatamente no teu povoamento?
    fth_exotic4_sent1_opt_a: Descrever as novas Sentinelas
    fth_exotic4_sent1_opt_b: Revelar o invólucro de Drone recuperado
    fth_exotic4_sent1_res_a: |-
      Hmm. Nunca tiveram misericórdia de quem tenta construir nos planetas. Desde sempre.
      Mas isto é uma novidade. Inesperada. Temos de descobrir mais.
    fth_exotic4_sent1_res_b: Tétis segura o drone nas mãos, girando-o lentamente com
      uma gentileza inesperada.
    fth_exotic4_sent1_lang2: |-
      Perdoa-me, Viajante. Perseguiram-me durante tanto tempo e nunca vi um tão perto...
      Talvez este seja a nossa chave. Poderia restaurá-lo, remapear a sua mente. A nossa própria ligação à sua colmeia infernal!
      Sim, sim! Só preciso de alguns componentes novos... Vou começar imediatamente! Vê o que consegues obter dos outros.
    fth_exotic1_sent1_desc: |-
      O rosto de Ariadne parece estar a ondular.
      Abano a cabeça e foco o olhar. Tenho de me concentrar. Ariadne pode ter aquilo de que Tétis precisa para restaurar o drone.
    fth_exotic1_sent1_opt: Explicar o plano de Tétis
    fth_exotic1_sent1_res_lang1: Porque haveria de ter algo assim? Eu...
    fth_exotic1_sent1_res_desc: Começa a tossir. Parece doente...
    fth_exotic1_sent1_res_lang2: Perdão, tenho estado fora de mim. Acho que não consigo
      ajudar-te, <SPECIAL>Tipo<>-Viajante...
    fth_exotic2_sent1_desc: Gémeos acena com um semblante pensativo; parece ter-se
      perdido em algum cálculo estranho.
    fth_exotic2_sent1_opt1: Revelar o plano de Tétis
    fth_exotic2_sent1_lang: |-
      Tétis está a fazer <STELLAR>o quê<> a um drone Sentinela?!
      Meu amigo, isso é uma loucura! Os robôs não são nossos amigos.
    fth_exotic2_sent1_opt2: Explicar que o drone pode ser reparado
    fth_exotic2_sent1_res: |-
      Os meus olhos anseiam por beleza, Viajante. Mas essas 'sentinelas' são parasitas irracionais que destroem tudo o que nos pode elevar.
      ...
      Contudo... Presumo que estejas a criar algo novo, a pegar naquele maldito invólucro e a construir algo melhor.
      Eu ajudo-te, mas tem cuidado. Leva o meu <TECHNOLOGY>filamento de nanite<>, pode ser que o teu drone se lembre de mim quando acordar.
    fth_exotic3_sent1_lang: Como está, Adepto do Portal?
    fth_exotic3_sent1_opt: Explicar o plano de Tétis
    fth_exotic3_sent1_res: |-
      Esses drones não são a força maliciosa que muitos imaginam, Adepto do Portal. Creio que as Sentinelas têm uma função vital na preservação da vida do cosmos. Folgo em saber que Tétis começa a perceber a verdade.
      Vou dar-te este <TECHNOLOGY>filactério<>. Contém um sussurro do éter que flui nos Portais. Tétis saberá como usá-lo.
    fth_exotic5_sent1_desc: Héspero sorri, feliz por me ver.
    fth_exotic5_sent1_opt: Revelar o plano de Tétis
    fth_exotic5_sent1_res: |-
      Ó, Semelhante, tem cuidado! Mesmo com a melhor das intenções, podemos cometer grandes erros. O sangue das Sentinelas só traz mentiras!
      Polo sabe o que estás a fazer? Seria atencioso e sensato dizer-lhe.
    npc_polo_sent1_lang: Estás a construir algo, amigo, não estás? Consigo senti-lo
      em ti.
    npc_polo_sent1_opt: Explicar a história do drone
    npc_polo_sent1_res: |-
      És corajoso, Amigo-Viajante! Sempre foste corajoso.
      Pode ser que domestiques o teu pequeno robô, pode ser que não. Mas será sempre feito de vidro... Não pode existir na nossa casa.
      Leva estas <TECHNOLOGY>contas<>. Irão ajudar a vinculá-lo a ti. Serás um bom mestre para o teu robô.
    npc_polo_sent1_res_alt: Polo pisca os olhos e esboça um sorriso subtil.
    fth_exotic4_sent1_ret_desc: Tétis está a refletir. Encara-me com um olhar inquisitivo.
    fth_exotic4_sent1_ret_opt: Entregar componentes
    fth_exotic4_sent1_ret_res1: |-
      Este monte de lixo é tudo o que te deram? Isto não ajuda nada!
      Enfim, vou ver o que se pode fazer...
    fth_exotic4_sent1_ret_res2: Tétis leva o invólucro danificado da sentinela e os
      meus componentes. Com eles, o estranho ser metálico é reconstruído.
    fth_exotic4_sent1_ret_res3: |-
      Só um segundo...<PROP>HoloDrone<>
      Aqui...<AUDIO>TXT_RadioNoise<>
      Está quase...<AUDIO>TXT_RadioNoise<><MOOD>Negativo<>
      Haha!<AUDIO>UI_Destination_Reached<><MOOD>Positivo<>
      Está vivo! Ou podia estar, não fossem os campos de supressão de Polo. A leitura do sistema está sempre a repetir a palavra 'vidro'.
      Tens de levá-lo daqui para um teste de campo.
    fth_exotic4_sent1_ret_res4: Viajante, toma conta dele, por favor.
    fth_exotic4_sent5_langa: Ainda estás vivo. É um bom começo.
    fth_exotic4_sent5_desc: Tétis está a fazer os possíveis para mostrar indiferença
      e despreocupação, mas é evidente que está a tentar conter a emoção. Antes de
      conseguir responder, bombardeia-me com perguntas.
    fth_exotic4_sent5_langb: Funcionou, Viajante? Conta-me! O drone sobreviveu? Onde
      é que te levou? O que descobriste?
    fth_exotic4_sent5_opt_a: Dizer que o drone está em bom estado
    fth_exotic4_sent5_opt_b: Dizer que o drone deu um nome a si mesmo
    fth_exotic4_sent5_opt_c: Revelar o Cérebro Intacto
    fth_exotic4_sent5_res_a: |-
      Excelente! Saímo-nos bem, saímo-nos mesmo bem.
      Oh, gostava de poder vê-lo. Mas não posso sair desta Anomalia, e esta Anomalia é um lugar onde o drone não pode estar...
    fth_exotic4_sent5_res_b: |-
      Um nome? Deu um <STELLAR>nome<> a si mesmo? Hmm. Isso é... invulgar. Isso vai além da simples engenharia.
      Devia ter analisado melhor aquelas contas que Polo te deu. Aquele Gek está sempre a tramar alguma...
    fth_exotic4_sent5_res_c: |-
      Já vi muitas dessas coisas na minha vida, Viajante. Mas nunca uma tão bonita... e o nosso amigo drone disse-te para o trazeres até mim? Impressionante.
      Então, queres pôr isto no teu Minotauro? Gosto das tuas ideias, Viajante! <MOOD>Positivo<>Vamos lá usar armas pesadas contra as Sentinelas!
      Existem algumas vulnerabilidades nestas coisas... Deve ser simples contornar alguns circuitos...
      Sim... Não vai demorar muito...<AUDIO>UI_Destination_Reached<><MOOD>Negativo<>
      ...<AUDIO>TXT_RadioNoise<>
      Pronto, já está! <AUDIO>UI_Destination_Reached<><MOOD>Positivo<>
      Tratei da parte difícil por ti e reprogramei o cérebro. Este esquema deve guiar-te no resto do processo.
    fth_exotic4_sent5_lang2: |-
      Mas, Viajante... Este cérebro... Não será suficiente. Precisa de algo mais. Algo... <FUEL>carmesim<>. Eu não... Bem...
      Olha, vais descobrir em breve. A assinatura que codifiquei no cérebro chamará a sua atenção. Vai para o espaço. Saberás o que fazer.
    fth_exotic4_sent5_res_final: Bons voos, Viajante.
    ui_sent_miss_atlas_beacon_desc1: O emissor do Atlas flutua no espaço, incrivelmente
      silencioso e incrivelmente ruidoso. Ele sabe que estou aqui.
    ui_sent_miss_atlas_poi_opt: Apresentar o Cérebro Pirateado
    dnt_sent_miss_atlas_poi_res: |-
      this holds endless reality. existence is ceaseless. existence is fragments. existence is bonded.
      ahead of us is endless communion.
    ui_sent_miss_atlas_beacon_desc2: As palavras do emissor fazem soar um eco carmesim
      nos meus ouvidos. A sua música terrível despertou algo dentro do <SPECIAL>Cérebro
      Pirateado<>, que começou a pulsar com uma nova vida radiante.
    drone_npc_sent2_lang: |-
      <AUDIO>UI_NoWhereToLand<><FUEL>FALHA DETETADA<>... A REVERTER!
      FUNÇÕES COGNITIVAS PRINCIPAIS: <TECHNOLOGY>DISPONÍVEIS<>. PROCESSAMENTO SUPERIOR: <FUEL>DESATIVADO<>
      <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0.65<> reparar <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0.65<> do <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0.65<> vidro vidro vidro vidro vidro <SPECIAL>vidro<>
      Intervenção necessária. Selecionar <STELLAR>reiniciar rotina<>:
    drone_npc_sent2_opt_a: Limpar memória
    drone_npc_sent2_opt_b: Desfragmentar sistema de ficheiros
    drone_npc_sent2_opt_c: Limpar cache
    drone_npc_sent2_opt_d: Transferir coordenadas
    drone_npc_sent2_res_a: Acesso à memória <AUDIO>UI_NoWhereToLand<><FUEL>NEGADO<>
      ...? ...? ...? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_b: Acesso ao sistema de ficheiros <AUDIO>UI_NoWhereToLand<><FUEL>NEGADO<>
      ...? ...? ...? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_c: Acesso à cache <AUDIO>UI_NoWhereToLand<><FUEL>NEGADO<>
      ...? ...? ...? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_d: Sinal de atualização local adquirido. Nó de <STELLAR>Pilar
      de Sentinela<> detetado. Coordenadas bloqueadas. A aguardar proximidade da rede.
    drone_npc_overload_title: "<SPECIAL>CONTROLO DE NÓ DE PILAR<>"
    drone_npc_sent2b_lang1: 'MEMÓRIA FLASH REMOTA CONCLUÍDA... Ativação do Programa:
      [ <STELLAR>O VIGIA<> ]... Vocalização <TECHNOLOGY>ESTABELECIDA<> A inicializar
      idioleto de Viajante...'
    drone_npc_sent2b_lang2: |-
      ...
      SAUDAÇÕES. Olá. Oi.
    drone_npc_sent2b_opt_a: Fazer uma saudação amigável
    drone_npc_sent2b_opt_b: Permanecer desconfiado
    drone_npc_sent2b_res_a: A sentinela está encantada. Nunca tinha dito 'olá'.
    drone_npc_sent2b_res_b: As luzes piscam dentro do drone. Se tal fosse possível,
      diria que está triste.
    drone_npc_sent2b_lang3: |-
      Vestes um fato <TECHNOLOGY>MECÂNICO<>. <TECHNOLOGY>ROUPAS<> vivas com UMA voz. Sim?
      Tenho de atualizar. Estrutura? <TECHNOLOGY>FATO<>. Sinónimo: minotauro. Sim! Agora, tu <SPECIAL>VESTE-AS<>.
    drone_npc_sent2b_res_c: VAMOS. Vamos? A-<TECHNOLOGY>ADEUS<>!
    drone_npc_sent2b_lang4: Sim! MinoTAURO <TECHNOLOGY>SIM<> bom afirmar <TECHNOLOGY>BOM<>.
    drone_npc_sent2b_lang5: "<TECHNOLOGY>OH<>. Mau <TECHNOLOGY>MAU<> negativo. A colmeia
      <TECHNOLOGY>PERTURBOU<> o teu povoamento. Os colonizadores estão <SPECIAL>FRAGMENTADOS<>.
      Vê-los?"
    drone_npc_sent2b_res_d: Ir <TECHNOLOGY>CONTIGO<>?
    drone_npc_sent3_lang0: |-
      Vo... <TECHNOLOGY>V0<>... vocalização <TECHNOLOGY>MÁ<>. Ajuda? EU/<TECHNOLOGY>tu<>?
      Vamos <TECHNOLOGY>LÁ<>! Lá. <TECHNOLOGY>LUGAR<>!
    drone_npc_sent3_opt_0: Aceitar dados de coordenadas?
    drone_npc_sent3_res_0: O drone transmite um conjunto de números para o meu Exofato.
      Parecem ser coordenadas válidas...
    drone_npc_sent3_lang1: DEPURAÇÃO DE REDE CONCLUÍDA... A restaurar camada cognitiva
      basal...
    drone_npc_sent3_lang2: |-
      <FUEL>.<><COMMODITY>.<><TRADEABLE>.<>   <SPECIAL>!<>
      Sinto-me melhor! Revigorado! Saudações, <STELLAR>Telamon<>!
    drone_npc_sent3_opt_a: 'Perguntar quem é Telamon '
    drone_npc_sent3_opt_b: Dizer que não é o teu nome
    drone_npc_sent3_res_a: "Talvez tenha <TECHNOLOGY>COMETIDO<> um erro. Sim. Erro!
      \nPerdão, Viajante. Por favor, <TECHNOLOGY>ACEITA<> as minhas desculpas! Para
      estabelecer uma melhor <TECHNOLOGY>LIGAÇÃO<>, instala o diagrama da estrutura
      no próprio Minotauro! Isso/tu <TECHNOLOGY>COMPUTAM<> mais!"
    drone_npc_sent4_lang1: |-
      Estou a <TECHNOLOGY>PENSAR<> em nomes, Telamon-Não-Telamon. Os lugares têm <TECHNOLOGY>NOMES<>. As pessoas têm nomes. Até as <TECHNOLOGY>ROUPAS<>!
      Mas eu <TECHNOLOGY>NÃO<> possuo um <TECHNOLOGY>NOME<>. Porquê?
    drone_npc_sent4_opt_a: Dizer que é um drone
    drone_npc_sent4_opt_b: Dizer que não precisa de um
    drone_npc_sent4_opt_c: Dizer que não sabes
    drone_npc_sent4_res_a: Talvez outrora fosse um drone. Mas agora <TECHNOLOGY>NÃO<>.
    drone_npc_sent4_res_b: Quando fazia <TECHNOLOGY>PARTE<> da colmeia, não precisava
      de uma designação. Mas onde está a minha <TECHNOLOGY>COLMEIA<> agora?
    drone_npc_sent4_lang2: |-
      Já sei! Vou <TECHNOLOGY>DAR<> um <TECHNOLOGY>NOME<> a mim mesmo!
      Vou chamar-me <STELLAR>LAYLAPS<>. É um bom nome, não é?
    drone_npc_sent4_opt_d: Dizer olá a Laylaps
    drone_npc_sent4_opt_e: Recusar usar o nome
    drone_npc_sent4_res_d: Luzes piscam dentro da carapaça de Laylaps. Está feliz
      por ouvir o seu nome.
    drone_npc_sent4_res_e: Um estranho padrão de luzes pisca dentro da carapaça de
      Laylaps. Parece desapontado.
    drone_npc_sent4_lang3: O teu <TECHNOLOGY>AMIGO-MINOTAURO<> precisa de uma <TECHNOLOGY>MENTE<>
      para <TECHNOLOGY>PROSPERAR<>. Eu posso <TECHNOLOGY>AJUDAR<>!
    drone_npc_sent4_lang3a: Eu <TECHNOLOGY>POSSO<> ajudar! Eu vejo os grandes Andarilhos.
      Eu <TECHNOLOGY>VEJO<> onde <TECHNOLOGY>ANDAM<>. Obtém o <TECHNOLOGY>CÉREBRO<>
      de um <SPECIAL>ANDARILHO<>. Trá-lo para a tua <TECHNOLOGY>ANOMALIA<>. Trá-lo
      para <TECHNOLOGY>TÉTIS-NÃO-TELAMON<>.
    drone_npc_sent4_lang3b: Mas! Eu não quero que <TECHNOLOGY>MORRAS<>, Telamon-<TECHNOLOGY>NÃO<>-Telamon.
      Eu posso <TECHNOLOGY>AJUDAR<>! Planos, diagramas, atualizações, <TECHNOLOGY>TECNOLOGIA<>,
      o meu <TECHNOLOGY>PRESENTE<> para ti.
    drone_npc_sent4_opt_f: Aceitar direções para os Andarilhos
    drone_npc_sent4_res_f: Estamos a fazer um <TECHNOLOGY>BOM<> trabalho!
    drone_npc_sent4_opt_g: Aceitar os diagramas
    drone_npc_sent5_desc_a: Laylaps está encantado com a transformação do Minotauro.
    drone_npc_sent5_lang_a: |-
      Pronto! O Minotauro já não é um robô-<TECHNOLOGY>MÁQUINA<>. É um <TECHNOLOGY>AMIGO<>! Ou não-Amigo. Pode <TECHNOLOGY>ESCOLHER<>!
      Estou <TECHNOLOGY>TÃO<> feliz por teres concordado <TECHNOLOGY>EM<> ajudar, Telamon-Não-Telamon!
    drone_npc_sent5_opt_a: Perguntar quem é Telamon
    drone_npc_sent5_opt_b: Exigir saber quem é Telamon
    drone_npc_sent5_opt_c: Tentar executar um diagnóstico
    drone_npc_sent5_res_a: Laylaps diverte-se com a minha preocupação.
    drone_npc_sent5_lang_b: Claro. <TECHNOLOGY>NÃO<> sabes, pois não? Bem, <TECHNOLOGY>NÃO<>
      <TECHNOLOGY>IMPORTA<>. Estou feliz por sermos <TECHNOLOGY>AMIGOS<>.
    drone_npc_sent5_desc_b: As luzes piscam novamente dentro do invólucro de Laylaps,
      um padrão hesitante e intermitente. Parecem estar a ponderar algo importante.
    drone_npc_sent5_lang_c: Vou provar que somos <TECHNOLOGY>AMIGOS<>. Apaga-me dos
      registos do <SPECIAL>PILAR<>. Ataca a <SPECIAL>COLMEIA<>. Ataca as <SPECIAL>SENTINELAS<>
      com a minha <TECHNOLOGY>BÊNÇÃO<>!
    drone_npc_sent5_res_d: Nós somos uma <TECHNOLOGY>EQUIPA<>!
    drone_npc_sent5_lang_2: "Este <TECHNOLOGY>NÃO<> tem de ser o<TECHNOLOGY> TEU<>
      destino, Telamon<TECHNOLOGY>-NÃO<>-Telamon. Não tem de <TECHNOLOGY>SER<> o fim.
      Não vai <TECHNOLOGY>SER<>. \nJá morremos uma vez. Não vamos morrer <TECHNOLOGY>OUTRA
      VEZ<>. Vamos divertir-nos tanto! Vamos salvar <TECHNOLOGY>OS<> mundos. A probabilidade
