    ui_portal_war_library1: |-
      O arquivo é composto de literatura Vy'keen da era anterior a Hirk, tendo uma grande parte da mesma sido eliminada por diversos inquisidores ao longo dos séculos.

      Um trecho de poesia:

      <STORY_HIGH>Eles encontraram os Zath'keen, o meu povo. Vieram matá-los. Trazem guerreiros.
      Lâminas e gritos, anel de honra. Daksin está num mundo, e eu, noutro.
      Quando o ácido caiu, quando o vidro rompeu o véu.
      O sacerdote segurou-me. A sua ausência faz-me mal.
      Os Vy'keen, nossos irmãos, nossos amigos, um povo despedaçado.
      A honra não nasce da solidão.
      A lembrança cura o mundo, a nossa canção, o nosso desejo.<>
    ui_portal_war_library2: "O terminal está cheio de filosofia Vy'keen, que define
      um código de comportamento ideal. \n\n<STORY_HIGH>A justiça não é um pensamento.
      Não é um rio, sempre em mudança, sempre a correr. A justiça é a verdade do universo,
      o desejo do <><FUEL>ATLAS<><STORY_HIGH>, o testamento de <><SPECIAL>HIRK<><STORY_HIGH>.\n\nComo
      a gravidade, ela própria faz a sua existência. A tarefa do guerreiro é apenas
      cair, sentir a sua força, disparar aquela arma que deve ser disparada.\n\nA
      vingança é como uma refeição após um banquete. Desnecessária, se o trabalho
      for feito corretamente. Desnecessária, se o guerreiro for célere e nobre. Mas
      é agradável, por vezes, ser um glutão.\n\nOs jovens não devem seguir tais tentações.
      Mas os velhos? \n\nGrah! Eles irão caçar e dilacerar os ossos daqueles que foram
      injustos com eles em vida, tal como irão combater os odiados na morte!<>"
    ui_portal_war_library3: "Um jovem guerreiro Vy'keen que fala do interior de um
      fosso de combate, com os corpos de cobardes caídos, recrutas falhados e outros
      criminosos a seus pés.\n\nLutaram durante 50 dias, recebendo gás Grahgrah após
      cada batalha, alimentados pelos circuitos de carne durante cada noite, sem possibilidade
      de descanso. \n\n<STORY_HIGH>Irmãos! Lutamos com base numa mentira! Levamos
      o sangue através do universo por nenhuma razão a não ser a palavra de um cobarde
      morto! Tenho bons amigos, agora... uma família.\nOs Sentinelas não são nossos
      inimigos. Apenas nos faltam instruções adequadas. Nós...<>\n\nO Vy'keen faz
      uma pausa enquanto uma sombra paira sobre o fosso. Centenas de lâminas caem
      da porta de carga de um navio mercante de passagem, empalando o herege.\n\nA
      avaria foi considerada outro milagre de Hirk, apesar da embriaguez do piloto
      e do estado da nave como Gek."
    ui_portal_war_library4: "A partir de outras referências do arquivo, Hroth parece
      ter sido um dos primeiros reis dos Vy'keen interestelares. \n\n<STORY_HIGH>Grah!
      A morte condenou o velho Hroth,\nA praga que se oculta nas estrelas,\nAgonia
      do Atlas, nascido do monólito, o dois em um,\nO rei bondoso viu-os no fim,\nOuviu
      as palavras dos antepassados toda a vida,\nDeu prémios de caça, honrou com baladas
      de guerra,\nDesejou que os guerreiros caídos vivessem, cantassem\nUm canto de
      vidro e céu, de honra\nO sentinela maldito enfrentou um último horror,\nGrah!
      E assim pereceu o velho Hroth em malícia.\nEra um bom rei.<>"
    ui_portal_war_library5: |-
      Isto parece ser um tratado filosófico que circulou pelos mundos da Orla Exterior.

      <STORY_HIGH>Os Anciões falam dos Gek. Da sua mudança. Dos seus crimes. Mas a desonra é imutável. Os crimes marcados com sangue não se desvanecem. Não nos esquecemos. Mas nós aceitamos.

      'Nós aceitamos'. O que significa a aceitação, pequenos? Como pode o mal ser sofrido para viver? Porque é que a nossa frota não vai para a guerra? Porque não destruímos os inimigos de Hirk onde quer que estejam, como quer que se chamem, custe o que custar?

      Tudo isso já aconteceu antes, os Anciões ensinam-nos. Há muitas iterações... muitos sonhos. Em todos eles, falhámos, ou perdemo-nos na vitória.

      Chegará um dia, em breve, em que a verdade dos Gek será revelada. Não precisamos de lutar. Eles destruir-se-ão a si próprios...<>
    ui_portal_war_library6: "O arquivo contém uma grande quantidade de informação
      sobre a criação e a educação de crias Vy'keen até a idade adulta. Uma grande
      parte aborda a hostilidade e as ameaças.\n\n<STORY_HIGH>A jovem cria nascerá
      com medo. Todos foram, são, e serão assim. Ligados apenas à sua família, o contacto
      com qualquer outra entidade causará pavor mortal. \n\nO medo dos espaços abertos,
      do toque, do contacto, é superado através de dois meios. A irmandade de toda
      a espécie, à luz de Hirk. Somos todos família. Isto deve ser ensinado.\n\nOutrora
      fomos presas. Agora, somos predadores. Todas as outras formas de vida neste
      universo devem temer-nos, tal como nós os temíamos. O medo será a nossa força.\n\nEsse
      grito antigo... 'Grah!'... o nosso chamamento de reunião, o nosso sinal! O intruso
      que se atreva a aproximar-se do nosso ser, será caçado, será perseguido! Não
      teremos medo! Não seremos abandonados!<>"
    ui_portal_war_library7: |-
      O arquivo contém milhares de linhas de poesia, um monumento a um Viajante caído chamado Asteria.

      <STORY_HIGH>Canta, Asteria, Herói Viajante, Mestre das Lâminas de Hirk,
      Da batalha interminável, da triste Atlântida perdida, o preço
      Da misericórdia e da espera. Eles, que cumpriram a profecia,
      Que - feitos e enviados por Atlas - acossaram Aeron, horror ferido,
      Encontraram a escuridão no final do mundo, juntaram-se ao Vy'keen,
      Pirata Viajante, amigo do Primeiro, aliado dos céus!<>
    ui_portal_war_library8: "O arquivo foi subvertido: pirateado para espalhar mensagens
      banidas e censuradas de uma religião distante. \n\n<TRANS_EXP>Os Korvax<> <STORY_HIGH>são
      criaturas feridas, quebradas, que acreditam que os seus gritos de morte são
      'lógicos'. Afogam-se na comunhão para esquecerem a sua dor. Não nos irão ajudar.<>\n\n<TRANS_TRA>Os
      Gek<> <STORY_HIGH>... rebaixados, amaldiçoados, sem o seu poder anterior, sem
      honra para o substituir... acreditam que nada acabará. Que o crescimento pode
      durar para sempre.<>\n\n<STORY_HIGH>Foi assim para <><TRANS_WAR>os Anciões<><STORY_HIGH>
      e aqueles que se seguiram, para descobrir o nosso futuro. Mas o que descobriram,
      senão pó? Grasnidos impotentes? Não.\n\nDigam-me, amigos. Já ouviram falar do
      <><SPECIAL>Testamento de Nal<><STORY_HIGH>?\n\nNal não está morto. Ouviram o
      que Hirk não conseguiu! Eles vivem, ainda, ao lado de deus!\n\nEncorajam-nos
      a mostrar como nos preocupamos... que não abandonaremos a luz do Atlas... que
      a devoção nunca se desvanecerá. Só assim o esquecimento será evitado. Só assim
      estaremos prontos.<>"
    ui_portal_war_library9: "<STORY_HIGH>Os horrores ocultam-se por baixo das ondas.
      Vêm de muitas formas... todas elas corrompidas. Todas elas doentes! Grah! O
      Gek diz que devemos fugir!\n\nGrah ah ah! São um bom desporto. Amarrámos o Gek
      ao mastro do nosso navio e entrámos nas ondas.<>\n\nAs leituras taxonómicas
      e diagramas dançam numa luz sólida através da superfície do planeta, mostrando
      o que encontraram. Os registos áudio continuam. \n\n<STORY_HIGH>A nossa nave
      teve cinco piratas a bordo, nascidos fora da luz de Hirk. Eu sou o único crente,
      ou fui, outrora. Há também um Korvax, separado da sua Convergência. \n\nDizem-me
      que as criaturas que caçamos não estão vivas. Que o abismo é como a morte...
      como o desligamento. É um grande erro que nunca será remediado.<>\n\nOutros
      registos mostram a tripulação a deixar o mundo com cinco Horrores Abissais capturados.
      Nunca conseguiram regressar ao leilão que pretendiam. \n\nNo fim, o Korvax deu
      todos os outros como alimento aos Horrores, antes de iniciar a autodestruição.
      A sua última palavra... 'Atlântida'."
    ui_portal_war_library10: |-
      <STORY_HIGH>Ali jazem as estrelas negras, os vastos oceanos. Meus amigos. <IMG>SLASH<> A lua ergue-se. Grah! <IMG>SLASH<> Os gritos profundos com o luto das máquinas. <IMG>SLASH<> Grah! Em Dryn'dargh, a noite cai sem o seu povo.

      A Dryn'dargh voltaremos. Eu voltarei. <IMG>SLASH<> Não vos abandonarei. Nunca o farei.

      Eu lembrar-me-ei.<>

      Acreditava-se que estas tinham sido as palavras finais de Hirk, antes de o Alto Comando lançar a dúvida sobre o assunto. Durante cem anos, um colégio eclesiástico debateu a sua inclusão nos ensinamentos oficiais.

      Até agora, não obtiveram resposta. Todas as referências a Dryn'dargh são desencorajadas sob pena de colheita de corpo. Não é claro o porquê ou o que tal lugar deverá representar.

      Depois de dizer estas palavras, Hirk o Grande terá arrancado os próprios membros. É um ritual de morte seguido por muitos Vy'keen, após uma velhice de vingança e pavor.
