    ui_drone_part_e2_name: FILAMENTO DE NANITE
    ui_drone_part_e2_name_l: Filamento de Nanite
    ui_drone_part_e2_desc: |-
      Um delicado <STELLAR>fio brilhante<>, que já foi propriedade da Iteração: Gémeos. Esta fibra impossível, outrora uma recordação preciosa, canta no comprimento de onda da Anomalia Espacial.

      Um componente valioso e exótico, seria de grande utilidade para a Iteração: Tétis para <TECHNOLOGY>reparar<> o Drone destruído.
    ui_drone_part_e3_name: FILACTÉRIO DO PORTAL
    ui_drone_part_e3_name_l: Filactério do Portal
    ui_drone_part_e3_desc: |-
      Um frasco de <TECHNOLOGY>âmbar azul<> do portal, oferecido pela Iteração: Mercúrio. O éter do próprio Atlas, este é o líquido primordial com que tece o multiverso.

      Um componente valioso e exótico, seria de grande utilidade para a Iteração: Tétis para <TECHNOLOGY>reparar<> o Drone destruído.
