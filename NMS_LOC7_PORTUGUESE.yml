    bld_fre_corr_stairs_ext_name_l: Escadas Exteriores do Cargueiro
    bld_fre_corr_stairs_ext_desc: |-
      Uma escada robusta e antiderrapante com inclinação ergonómica, para atravessar verticalmente entre os conveses dos cargueiros.

      Estas escadas robustas podem ser afixadas <STELLAR>fora<> do casco do cargueiro, criando ligações entre passadiços e plataformas exteriores.
    bld_fre_face_wall_name: PAREDE INTERNA DE CARGUEIRO
    bld_fre_face_wall_name_l: Parede Interna de Cargueiro
    bld_fre_face_wall_desc: Uma parede interior para subdividir grandes espaços do
      cargueiro. Configura-se perfeitamente para se adequar à estética da sala circundante.
