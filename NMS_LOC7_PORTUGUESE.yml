    update13_title: No Man's Sky Waypoint
    update13_notes: |-
      O No Man's Sky Waypoint traz uma vasta gama de novas funcionalidades. Para leres os detalhes completos, acede a www.nomanssky.com.

      Introduzindo uma renovação dos elementos fundamentais, incluindo inventários, objetivos, catalogação e modos de jogo:
      * Os Modos de Jogo Personalizados permitem aos jogadores adequar cada aspeto do jogo ao seu estilo de jogo único.
      * O Catálogo foi renovado e expandido, e agora inclui os registos de missões principais e histórias.
      * Os Objetivos de Viagem foram expandidos e melhorados com orientação adicional para novos jogadores.
      * É possível atribuir um novo nome aos jogos gravados e a gravação automática ocorre mais frequentemente para preservar o progresso.
      * Os tamanhos dos inventários são agora muito maiores e foram simplificados para uma melhor utilização.
      * Centenas de melhorias relacionadas com a qualidade de jogo, umas maiores e outras mais pequenas, foram implementadas em todo o jogo.

      A Hello Games trabalhou arduamente para melhorar e expandir o No Man's Sky. Esperamos que gostes. :)

      Muito obrigado,
      Hello Games
