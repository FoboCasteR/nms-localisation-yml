    ui_drone_part_polo_name_l: Contas de Vidro
    ui_drone_part_polo_desc: |-
      Um punhado de <SPECIAL>esferas de vidro<> que já foram propriedade do Especialista Polo. A superfície perolada não reflete o mundo ao seu redor, mas sim outra realidade.

      Um componente valioso e exótico, seria de grande utilidade para a Iteração: Tétis para <TECHNOLOGY>reparar<> o Drone destruído.
