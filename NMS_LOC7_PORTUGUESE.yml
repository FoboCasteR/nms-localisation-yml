    update11_title: Atualização No Man's Sky Outlaws
    update11_notes: |-
      O No Man's Sky OUTLAWS oferece um amplo conjunto de novas funcionalidades. Para obter mais detalhes, consulta www.nomanssky.com.

      * Encontra e atualiza a nova classe de naves solares exóticas!
      * Agora todas as naves têm inventários de mercadoria e os jogadores podem possuir até nove naves.
      * O combate espacial foi reequilibrado para maior velocidade e emoção. A acessibilidade de voo foi aprimorada com um novo modo de Seguimento Automático.
      * Recruta e melhora o teu próprio esquadrão para obter ajuda no combate de naves.
      * Criminosos apoderaram-se de estações espaciais em toda a galáxia. Visita estas estações rebeldes para obter novas recompensas e outras oportunidades do mercado negro.
      * Faz contrabando para obter lucros significativos, mas evita os olhos sempre vigilantes dos Sentinelas...

      A Hello Games tem trabalhado arduamente para melhorar e expandir o No Man's Sky. Esperamos que gostes. :)

      Muito obrigado,
      Hello Games
