    ui_whale_beacon_name: ANTENA DOS SONHOS
    ui_whale_beacon_name_l: Antena dos Sonhos
    ui_whale_beacon_desc: |-
      Um recetor de sinal e um amplificador, sintonizados no comprimento de onda da mente inconsciente. Todas as cores de uma só vez, dividindo a luz circundante num arco-íris cintilante.

      <FUEL>Aviso:<> levar esta antena para o espaço profundo pode atrair a atenção da <SPECIAL>megafauna cósmica<>.
    ui_whale_beacon_sub: Dispositivo de Acesso ao Subconsciente
    ui_poi_biofrig_search_msg0: |-
      A <SPECIAL>Antena dos Sonhos<> está adormecida...
      A tua frota de fragatas está atualmente <FUEL>cheia<>
      A Antena pode atrair a <SPECIAL>megafauna cósmica<> para a tua frota de fragatas
      Dispensa fragatas a partir do terminal de <TECHNOLOGY>Gestão de Frotas<> na ponte do teu cargueiro
    ui_poi_biofrig_search_msg1: |-
      A <SPECIAL>Antena dos Sonhos<> acordou!
      A ouvir o comprimento de onda: %SIGNAL%...
    ui_poi_biofrig_search_msg2: |-
      A <SPECIAL>Antena dos Sonhos<> está adormecida...
      Pilota a nave para o espaço profundo para procurar a <SPECIAL>megafauna cósmica<>
    ui_poi_biofrig_search_msg3: |-
      A <SPECIAL>Antena dos Sonhos<> está adormecida...
      Ativa o <TECHNOLOGY>Motor de Pulsação<> para procurar a <SPECIAL>megafauna cósmica<>
    ui_poi_biofrig_search_msg4: |-
      A <SPECIAL>Antena dos Sonhos<> está adormecida...
      Responde ao <STELLAR>Comunicador<> para abrir comprimentos de onda
    ui_poi_biofrig_msg1: |-
      <SPECIAL>Megafauna cósmica<> próxima detetada
      Aproxima-te da forma de vida para estabelecer contacto
    ui_poi_biofrig_msg2: |-
      Canção da baleia detetada na frequência sintonizada
      Atende o Comunicador ao pressionar <IMG>QUICK_MENU<>
    ui_poi_biofrig_search_done: |-
      A <SPECIAL>Antena dos Sonhos<> concluiu a sua viagem
      Mantém premido <IMG>DISCARD<> em itens no Inventário para descartar
      Podes encontrar uma fragata orgânica no espaço profundo de cada sistema
      Utiliza um <TECHNOLOGY>Detetor de Anomalias<> para localizar anomalias do espaço profundo
