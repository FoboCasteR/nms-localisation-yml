      – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – desisti de tentar dormir– <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – estrelas cada vez mais desfocadas
      achava que era uma alucinação. E então apareceu: monumental – <AUDIO>TXT_RadioNoise<><STELLAR>ttzzk<> – o oceano do espaço. Nunca vi algo – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> –
      Queria – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – tinha de o capturar. Mas antes de conseguir reagir, a sua barbatana gigante moveu-se – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – o meu casco foi-se.
      ...
