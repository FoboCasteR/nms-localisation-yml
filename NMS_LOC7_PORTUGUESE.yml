    ut_shipdrift_name: ANULAÇÃO DA ASSISTÊNCIA DE VOO
    ut_shipdrift_name_l: Anulação da assistência de voo
    ut_shipdrift_desc: |-
      Este módulo eletrónico do mercado cinzento desativa módulos críticos de segurança e assistência ao piloto geralmente incorporados no sistema de controlo por cabo elétrico da nave espacial. Apesar do seu estatuto legal duvidoso e da sua implicação numa série de impactos com asteroides a alta velocidade, este módulo continua popular entre contrabandistas, mercenários e outros que se acham pilotos avançados.

      Especificamente ajustado para aumentar a capacidade da nave espacial de <STELLAR>flutuar<> durante o voo espacial.
    ut_shipdrift_sub: Módulo de Piloto Avançado da Nave Espacial
    ui_frei_megawarp_name: MOTOR DA SINGULARIDADE
    ui_frei_megawarp_name_l: Motor da Singularidade
    ui_frei_megawarp_desc: |-
      Uma peça instável e altamente experimental da <TECHNOLOGY>tecnologia de hiperpropulsor do cargueiro<>. Este dispositivo de gravidade extrema gera um <SPECIAL>buraco de minhoca<> bem no fundo do núcleo do reator do cargueiro, invertendo toda a nave e transportando-a pelo universo.

      Fala com o <STELLAR>comandante do cargueiro<> para acionar o propulsor. <FUEL>Aviso<>: o destino não é controlável.
    ui_frei_megawarp_sub: Unidade de Propulsão do Buraco de Minhoca
    ui_megawarp_label: Ativar o Motor da Singularidade
