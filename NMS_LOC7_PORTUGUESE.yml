    bld_fre_room_cook_desc: |-
      Um módulo integrado de <TECHNOLOGY>Processador de Nutrientes<>, capaz de refinar ingredientes recolhidos em produtos comestíveis. Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.

      Recomenda-se ao utilizador que o consumo de produtos gerados é da sua conta e risco.
    bld_fre_room_refiner_name: SALA DA REFINARIA
    bld_fre_room_refiner_name_l: Sala da Refinaria
    bld_fre_room_refiner_desc: |-
      Equipamento integrado vital do cargueiro. A <TECHNOLOGY>Refinaria de Cargueiros<> permite que <COMMODITY>três<> substâncias diferentes sejam transformadas em materiais mais potentes e avançados.

      Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.
    bld_fre_room_extr_name: SALA DE EXTRATOR ESTELAR
    bld_fre_room_extr_name_l: Sala de Extrator Estelar
    bld_fre_room_extr_desc: |-
      Equipamento integrado avançado de cargueiro. Reúne recursos diretamente do meio interestelar, através de um complexo sistema de admissões de sucção e tubos de condensação. A substância recolhida <TECHNOLOGY>varia<> de acordo com a <TECHNOLOGY>classificação das estrelas<> local.

      Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.
    ui_fre_extr_desc: Colheita de Gases do Espaço Profundo
    bld_fre_room_shop_name: SALA DE COMÉRCIO GALÁCTICO
    bld_fre_room_shop_name_l: Sala de Comércio Galáctico
    bld_fre_room_shop_desc: |-
      Equipamentos integrados dos cargueiros que fornecem acesso local instantâneo ao <TECHNOLOGY>mercado de comércio galáctico<> para recursos e mercadorias.

      Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.
    bld_fre_room_ladder_name: MÓDULO DE ESCADA
    bld_fre_room_ladder_name_l: Módulo de Escada
    bld_fre_room_ladder_desc: |-
      Uma escada de cargueiro embutida para atravessar verticalmente entre os conveses dos cargueiros.

      Prende-se diretamente aos <TECHNOLOGY>corredores<>.
    bld_fre_ext_name: PLATAFORMA EXTERIOR
    bld_fre_ext_name_l: Plataforma Exterior
    bld_fre_ext_desc: |-
      Um convés de observação sem cobertura. Permite que o utilizador saia do casco do cargueiro e olhe diretamente para a vastidão do espaço.

      Deve ser instalada uma <STELLAR>Porta de Anteparo<> para permitir o acesso a espaços externos.
    bld_fre_ext_walkway_name: PASSARELA EXTERIOR
    bld_fre_ext_walkway_name_l: Passarela Exterior
    bld_fre_ext_walkway_desc: |-
      Esta passarela exterior junta-se de forma inteligente às salas existentes do cargueiro, criando uma plataforma fora do casco de grandes naves espaciais.

      Deve ser instalada uma <STELLAR>Porta de Anteparo<> para permitir o acesso a espaços externos.
    bld_fre_face_door_name: PORTA DE ANTEPARO
    bld_fre_face_door_name_l: Porta de Anteparo
    bld_fre_face_door_desc: |-
      Uma porta grossa e robusta.

      Hermeticamente fechada para instalação no casco do cargueiro ou entre corredores internos e salas.
    bld_fre_face_window_name: JANELA REFORÇADA
    bld_fre_face_window_name_l: Janela Reforçada
    bld_fre_face_window_desc: |-
      Uma vidraça de vidro de baixa expansão térmica.

      Pode ser encaixada no casco do cargueiro para abrir uma vista para o espaço.
    bld_fre_room_bio_name: SALA BIOLÓGICA (EXPANSÃO)
    bld_fre_room_bio_name_l: Sala Biológica (Expansão)
    bld_fre_room_bio_desc: Esta câmara de estufa espaçosa filtra e oxigena de forma
      natural o fornecimento de ar e oferece um pequeno santuário verde na habitação
      do cargueiro.
    bld_fre_room_tech_name: SALA DA TECNOLOGIA (EXPANSÃO)
    bld_fre_room_tech_name_l: Sala da Tecnologia (Expansão)
    bld_fre_room_tech_desc: Uma câmara espaçosa com uma estética técnica, para expandir
      espaços habitáveis dentro de grandes naves espaciais.
    bld_fre_room_ind_name: SALA INDUSTRIAL (EXPANSÃO)
    bld_fre_room_ind_name_l: Sala Industrial (Expansão)
    bld_fre_room_ind1_name: VARIANTE DA SALA DE EXPANSÃO
    bld_fre_room_ind1_name_l: Variante da Sala de Expansão
    bld_fre_room_ind_desc: Uma câmara espaçosa com uma estética industrial, para expandir
      espaços habitáveis dentro de grandes naves espaciais.
    bld_fre_room_vehicle_name: MATERIALIZADOR ORBITAL DA EXONAVE
    bld_fre_room_vehicle_name_l: Materializador orbital da exonave
    bld_fre_room_vehicle_desc: |-
      Equipamento integrado avançado de cargueiro. A construção permite ao utilizador convocar qualquer Exonave que possua, que se encontre no mesmo sistema do seu cargueiro. Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.

      Interliga-se com o <STELLAR>Menu de Comando Rápido do Exofato<> para facilitar a utilização.
    bld_fre_room_vehicle_sub: Módulo de Ativação Rápida do Cargueiro
    bld_fre_room_fleet_name: SALA DE COMANDO DA FROTA
    bld_fre_room_fleet_name_l: Sala de Comando da Frota
    bld_fre_room_fleet_desc: |-
      <TECHNOLOGY>Estação de Gestão de Frotas<> principal. Esta estação avançada de comunicações holográficas é vital para a gestão de expedições de frota a partir do conforto da tua nave capital. Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.

      O utilizador é avisado que <STELLAR>várias estações<> são necessárias para gerir mais de uma expedição de cada vez.
    bld_fre_room_fleet_sub: Terminal de Gestão de Expedições
    bld_fre_room_store_name: SALA DE ARMAZENAMENTO
    bld_fre_room_store_name_l: Sala de Armazenamento
    bld_fre_room_store_desc: |-
      Unidade de armazenamento híbrida de alta capacidade / módulos de arrumação para cargueiros interestelares. Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.

      A capacidade do inventário interliga-se diretamente com <TECHNOLOGY>Contentores<> planetários e o módulo pode ser <STELLAR>renomeado<> para facilitar a identificação.
    bld_fre_room_store_sub: Módulo de Cargueiro personalizado
    bld_fre_room_npcfar_name: SALA DO ESPECIALISTA AGRÍCOLA
    bld_fre_room_npcfar_name_l: Sala do Especialista Agrícola
    bld_fre_room_npcfar_desc: |-
      Equipamentos de pesquisa integrados do cargueiro adaptados às necessidades dos <TECHNOLOGY>agricultores<> e equipados para análise e cultivo de culturas agrícolas.

      Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.
    bld_fre_room_npcsci_name: SALA DO ESPECIALISTA EM CIÊNCIAS
    bld_fre_room_npcsci_name_l: Sala do Especialista em Ciências
    bld_fre_room_npcsci_desc: |-
      Equipamentos de pesquisa integrados do cargueiro adaptados às necessidades dos <TECHNOLOGY>cientistas<> e equipados para investigação e desenvolvimento de diagramas científicos.

      Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.
    bld_fre_room_npcbui_name: SALA DO ESPECIALISTA EM CONSTRUÇÃO
    bld_fre_room_npcbui_name_l: Sala do Especialista em Construção
    bld_fre_room_npcbui_desc: |-
      Equipamentos de pesquisa integrados do cargueiro adaptados às necessidades dos <TECHNOLOGY>supervisores de construção<> e equipados com software de design de arquitetura e engenharia.

      Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.
    bld_fre_room_npcwea_name: SALA DO ESPECIALISTA EM ARMAS
    bld_fre_room_npcwea_name_l: Sala do Terminal de Armas
    bld_fre_room_npcwea_desc: |-
      Equipamentos de pesquisa integrados do cargueiro adaptados às necessidades dos <TECHNOLOGY>armeiros<> e equipados para o desenvolvimento de munições e explosivos, bem como de tecnologia civil selecionada.

      Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.
    bld_fre_room_npcveh_name: SALA DO ESPECIALISTA SOBRE A EXONAVE
    bld_fre_room_npcveh_name_l: Sala do Especialista sobre a Exonave
    bld_fre_room_npcveh_desc: |-
      Equipamentos de pesquisa integrados do cargueiro adaptados às necessidades dos <TECHNOLOGY>técnicos da exonave<> e equipados com software de design veicular personalizado.

      Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.
    bld_fre_room_npc_sub: Terminal do Trabalhador
    bld_fre_room_telepo_name: CÂMARA DE TELETRANSPORTE
    bld_fre_room_telepo_name_l: Câmara de Teletransporte
    bld_fre_room_telepo_desc: |-
      Equipamento integrado vital de cargueiro. Este <TECHNOLOGY>dispositivo de teletransporte pessoal<> permite ao utilizador mover-se rapidamente entre o seu cargueiro, as suas bases planetárias, assim como entre os Terminais de Estação Espacial conectados à sua rede. O utilizador é instado a verificar a integridade da rede antes de inserir qualquer matéria da qual não se deva separar.

      Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.
    bld_fre_room_telepo_sub: Dispositivo de Transferência de Matéria de Longa Distância
    bld_fre_room_dress_name: SALA DE MODIFICADOR DE APARÊNCIA
    bld_fre_room_dress_name_l: Sala de Modificador de Aparência
    bld_fre_room_dress_desc: |-
      Equipamento integrado de cargueiro que permite ao utilizador <TECHNOLOGY>ajustar as suas configurações de aparência pessoal<>. Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.

      O módulo aplica técnicas holográficas avançadas para recalibrar a luz em torno do utilizador, permitindo que adote qualquer aparência desejada. Os dados visuais devem estar formatados corretamente antes da utilização.
