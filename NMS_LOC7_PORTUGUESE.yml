    ui_drone_friend_name_l: Sinalizador de Sentinela (Desligado)
    ui_drone_friend_desc: |-
      Um dispositivo especializado, criado pela Iteração Tétis. A sua função principal é contactar o teu <TECHNOLOGY>drone Sentinela reconstruído<>.

      Seleciona o dispositivo e utiliza <STELLAR>Ativar Sinalizador<> (<IMG>FE_ALT1<>) para sinalizar [<TECHNOLOGY>O Drone<>].

      Se este sinalizador estiver ativo no <STELLAR>Inventário do Exofato<>, o drone ficará ao teu lado enquanto estiveres num planeta.
