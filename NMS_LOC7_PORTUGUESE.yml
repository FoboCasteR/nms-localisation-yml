    ui_creative_tut_obj1: Começa por conhecer o ambiente
    ui_creative_tut_obj1_tip: |-
      A galáxia está repleta de mistérios prontos para explorar.

      Quando estiveres num planeta, podes descobrir e dar um novo nome a minerais e à flora e fauna com o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>), construir uma <STELLAR>Base<> através do Menu de Construção (<IMG>BUILD_MENU<>).

      Cada sistema dispõe de vários planetas para explorar, bem como uma <COMMODITY>Estação Espacial<>. Usa a tua <TECHNOLOGY>Nave<> para aceder à estação e para encontrar vida alienígena, bem como melhorias e mapas que ajudam na exploração do planeta.

      Todos os exploradores são bem-vindos na <SPECIAL>Anomalia Espacial<>, um centro para aqueles que percorrem o universo. No espaço, convoca a Anomalia a partir do Menu Rápido (<IMG>QUICK_MENU<>).
