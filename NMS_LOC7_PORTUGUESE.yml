    ui_hail_biofrig_desc_1: A magnífica criatura deriva, observando-me sem olhos.
      Não há meios óbvios para que ela veja, ou se impulsione pelo espaço, mas de
      alguma forma realiza ambos.
    ui_hail_biofrig_lang_1: Tenho estado à espera, Viajante. Estávamos destinados
      a encontrarmo-nos aqui.
    ui_hail_biofrig_desc_1a: As palavras da criatura entram na minha cabeça silenciosamente,
      como se entrassem na minha consciência em algum comprimento de onda desconhecido.
    ui_hail_biofrig_desc_2: Tudo acerca desta criatura é calmo, como se estivesse
      completamente em paz com o universo. Olha para mim de forma pensativa.
    ui_hail_biofrig_lang_2: Olá, Viajante. Não tinha percebido que nos íamos encontrar
      tão cedo.
    ui_hail_biofrig_desc_2a: Sinto-me confortado pela presença serena da criatura.
      As suas palavras parecem ter origem dentro da minha própria cabeça.
    ui_hail_biofrig_desc_3: Esta imensa criatura parece capaz de esmagar a minha nave
      com um único tentáculo, mas sinto-me completamente seguro na sua presença.
    ui_hail_biofrig_lang_3: Estava à tua espera, Viajante.
    ui_hail_biofrig_desc_3a: A criatura fala apenas numa canção de outro mundo. As
      palavras ganham forma dentro da minha própria cabeça.
    ui_hail_biofrig_lang_4: Não tenhas medo, Viajante. Não pretendo fazer-te mal.
    ui_hail_biofrig_lang_5: Fico contente por te ver, Viajante.
    ui_hail_biofrig_lang_6: Olá, Viajante. Antecipei este momento.
    ui_hail_biofrig_lang_7: Já vivemos este momento antes, Viajante. No entanto, o
      nosso encontro é tão agradável como anteriormente.
    ui_hail_biofrig_lang_8: Sim. Parece o momento certo para nos conhecermos. Olá,
      Viajante.
    ui_hail_biofrig_lang_9: Valeu a pena esperar para te conhecer, Viajante. Olá.
    ui_hail_biofrig_purchase_lang_1: Vou juntar-me ao teu grupo de fragata, quando
      quiseres. É inevitável.
    ui_hail_biofrig_purchase_lang_2: Está na hora de me juntar ao teu grupo de naves
      de fragatas?
    ui_hail_biofrig_purchase_lang_3: Há muito tempo, antes de as tuas memórias começarem,
      nadei ao lado da tua frota de fragatas. Isto vai repetir-se, quando estiveres
      pronto.
    ui_hail_biofrig_purchase_opt: Inspecionar a criatura
    ui_hail_biofrig_purchase_res_1: Vou permitir isto.
    ui_hail_biofrig_purchase_res_2: Embora eu não seja uma nave espacial, nadarei
      ao lado da tua frota.
    ui_hail_biofrig_purchase_res_3: Não posso prever a tua escolha, Viajante. A decisão
      é tua.
    ui_hail_biofrig_opt_end: Terminar comunicação
    ui_first_biofrig_1_desc: Uma criatura colossal e gloriosa passa pela minha nave
      espacial, parecendo que nada pelo vácuo do espaço. Uma névoa de poeira estelar
      brilha à sua volta. Nunca vi nada assim.
    ui_first_biofrig_2_lang: Viajante. No infinito dos destinos, convergimos.
    ui_first_biofrig_3_desc: Serenidade e paz atravessam-me na presença desta criatura
      antiga. Parece profundamente familiar, como se sempre nos tivéssemos conhecido.
    ui_first_biofrig_4_lang: A tua urdidura para a minha trama, entrelaçadas na tapeçaria
      cósmica. Estou feliz por estarmos juntos.
    ui_first_biofrig_5_desc: A criatura não fala em voz alta. A sua voz melódica,
      simulada diretamente na minha mente, parece natural e suave.
    ui_first_biofrig_opt_a: Falar sobre o Leviatã
    ui_first_biofrig_res_a: Não sou o Leviatã. A nossa espécie é diferente da tua,
      Viajante. Onde tu iteras, nós resistimos. Cada um de nós é um fio único nesta
      realidade.
    ui_first_biofrig_opt_b: Perguntar sobre a tapeçaria
    ui_first_biofrig_dream_intro: Já vi o teu destino entrelaçar-se com o meu muitas
      vezes, meu amigo. Devo juntar-me à frota do teu cargueiro mais uma vez?<NEWLINE>Vem,
      vamos sonhar juntos. Quem és tu nesta vida?
    ui_first_biofrig_opt_c: Perguntar sobre os fios únicos
    ui_first_biofrig_res_c: Sou antigo, Viajante. Quando tudo acabar, a minha espécie
      permanecerá. O dorminhoco carmesim não nos percebe.
    ui_first_biofrig_opt_d: Sonhem juntos
    ui_first_biofrig_dream_opt_end: "(Acordar)"
    ui_first_biofrig_dream_1: A criatura parecida com uma baleia abre a sua garganta.
      Uma canção de embalar ressonante apodera-se de mim, banhando a minha consciência
      em ondas de euforia. A voz da criatura torna-se distante, à medida que visões
      estranhas se manifestam na minha mente...
    ui_first_biofrig_dream_1_opt_a: Observar
    ui_first_biofrig_dream_1_opt_b: Sentir
    ui_first_biofrig_dream_1_opt_c: Mover
    ui_first_biofrig_dream_2: |-
      Estou a nadar com membros sem peso, através de um oceano de estrelas.
      Um sistema de corpos celestes entra em foco. Três mundos convidam-me para chegar mais perto, mas sei que o meu tempo aqui é fugaz. Apenas um planeta pode ser alcançado. Meto os meus membros bem para dentro e mergulho em direção a...
    ui_first_biofrig_dream_2_opt_a: Uma metrópole alienígena movimentada
    ui_first_biofrig_dream_2_opt_b: Montanhas com veias de índio
    ui_first_biofrig_dream_2_opt_c: Um ecossistema de megafauna
    ui_first_biofrig_dream_2_res: Eu entendo, Viajante. Começo a ver-te mais claramente.
      Mostra-me mais...
    ui_first_biofrig_dream_3: |-
      A canção de embalar da criatura atrai-me para a frente. O meu corpo é o corpo dela. Como um só, nadamos no sonho.
      Estou na superfície exposta de um deserto queimado pelo calor. Nuvens sulfurosas agitam-se acima. O céu estremece, e o meu fato emite um aviso: aproxima-se uma tempestade...
    ui_first_biofrig_dream_3_opt_a: Aguardar pacientemente e reabastecer
    ui_first_biofrig_dream_3_opt_b: Recolher Cristais de Tempestade
    ui_first_biofrig_dream_3_opt_c: Deixar este mundo hostil
    ui_first_biofrig_dream_4: |-
      A criatura modula a sua canção em resposta à minha escolha. Embora eu esteja a moldar as visões, sinto que esta é a maneira de %NAME% encontrar o seu próprio lugar na nossa parceria.
      As imagens mudam. Encontro-me na ponte da minha nave capital, alarmes a tocar, níveis críticos de energia, todos os sistemas a falhar. A equipa de engenharia precisa de tempo para fazer reparações, mas os piratas oportunistas provavelmente vão atacar o cargueiro vulnerável a qualquer momento...
    ui_first_biofrig_dream_4_opt_a: Conservar a energia
    ui_first_biofrig_dream_4_opt_b: Desviar a energia para o hiperpropulsor
    ui_first_biofrig_dream_4_opt_c: Transmitir um sinal de ajuda às autoridades
    ui_first_biofrig_dream_5: A canção da criatura torna-se em linguagem. Passo a
      ser fluente em todas as principais línguas alienígenas. O tempo passa de forma
      não convencional e eu passo um dia gratificante a treinar e a aprender os costumes
      do...
    ui_first_biofrig_dream_5_opt_a: Gek
    ui_first_biofrig_dream_5_opt_b: Korvax
    ui_first_biofrig_dream_5_opt_c: Vy'keen
    ui_first_biofrig_dream_6: |-
      As visões escurecem e intensificam-se.
      Rastejo num cargueiro abandonado. Cápsulas de ovos grotescos penduradas no teto, a escorrer e a tremer. As cápsulas são muitas e eu estou sozinho.
    ui_first_biofrig_dream_6_opt_a: Extrair uma cápsula para analisar
    ui_first_biofrig_dream_6_opt_b: Disparar contra as cápsulas
    ui_first_biofrig_dream_6_opt_c: Fazer uma saída tática
    ui_first_biofrig_dream_7: Um sinal de socorro leva-me a um setor remoto do espaço.
      Descubro um piloto à deriva, a sua nave em farrapos, o seu tanque de combustível
      vazio. Quando me aproximo, um bandido foge da cena...
    ui_first_biofrig_dream_7_opt_a: Oferecer combustível de reposição ao piloto
    ui_first_biofrig_dream_7_opt_b: Extrair trítio fresco
    ui_first_biofrig_dream_7_opt_c: Apreender o combustível do bandido
    ui_first_biofrig_dream_8: 'Estou perdido numa galáxia desconhecida, estrelas desconhecidas
      em todo o lado. Uma ameaça estala nos meus ouvidos: ''entrega a tua carga ou
      morres''. A nave hostil está bem armada, a sua carga é superior à minha. Seria
      uma luta difícil...'
    ui_first_biofrig_dream_8_opt_a: Negociar um acordo
    ui_first_biofrig_dream_8_opt_b: Disparar antes que eles o façam
    ui_first_biofrig_dream_8_opt_c: Despistá-los e fugir
    ui_first_biofrig_dream_9: |-
      A canção está a começar a desaparecer.
      Olho para o horizonte de um planeta de cortar a respiração. Rebanhos exóticos pastam pacificamente na erva perfumada. Vastas cavernas subterrâneas transbordam de tremendas riquezas. Podia ficar aqui mais algum tempo ou deixar este mundo como o encontrei...
    ui_first_biofrig_dream_9_opt_a: Descobrir novas espécies
    ui_first_biofrig_dream_9_opt_b: Extrair todos os recursos
    ui_first_biofrig_dream_9_opt_c: Parar apenas para reabastecer
    ui_first_biofrig_dream_outro: O sonho recua, a realidade reafirma-se.
    ui_first_biofrig_dream_last_opt: Enfrentar a realidade
    ui_first_biofrig_dream_leave: Fugir
    ui_first_biofrig_dream_att: |-
      Agora vejo-te, meu amigo. Vejo a força que a tua frota precisa de mim.
      Estou pronto para começar a nossa parceria...
    ui_first_biofrig_dream_exp: |-
      Agora vejo-te, meu amigo. Vejo a vontade de viajar que a tua frota precisa de mim.
      Estou pronto para começar a nossa parceria...
    ui_first_biofrig_dream_ind: |-
      Agora vejo-te, meu amigo. Vejo a sabedoria geológica que a tua frota precisa de mim.
      Estou pronto para começar a nossa parceria...
    ui_first_biofrig_dream_tra: |-
      Agora vejo-te, meu amigo. Vejo a canção persuasiva que a tua frota precisa de mim.
      Estou pronto para começar a nossa parceria...
    ui_first_biofrig_dream_fue: |-
      Agora vejo-te, meu amigo. Vejo a resistência migratória que a tua frota precisa de mim.
      Estou pronto para começar a nossa parceria...
    ui_first_biofrig_dream_spe: |-
      Agora vejo-te, meu amigo. Vejo os segredos do hiperespaço que a tua frota precisa de mim.
      Estou pronto para começar a nossa parceria...
