    ui_mp_infest_title_1: A Fome
    ui_mp_infest_desc_1: |-
      Uma canção assombrosa ecoa através de uma região infestada do espaço. Este refrão vil deve ser eliminado, a infeção cortada antes de se espalhar.

      'O lorde verme eleva-se da terra poeirenta, a sua pele torna-se o céu. Oferecemo-nos ao solo. Imploramos que o nosso sacrifício seja aceite.'
    ui_mp_infest_title_2: A Chamada do Titã
    ui_mp_infest_desc_2: |-
      Uma canção assombrosa ecoa através de uma região infestada do espaço. Este refrão vil deve ser eliminado, a infeção cortada antes de se espalhar.

      'A poeira era asfixiante, os nossos olhos ficaram vermelhos e a lacrimejar. Mas era impossível fugir à verdade. As veias do Atlas tinham emergido.'
    ui_mp_infest_title_3: A Tragédia Profunda
    ui_mp_infest_desc_3: |-
      Uma canção assombrosa ecoa através de uma região infestada do espaço. Este refrão vil deve ser eliminado, a infeção cortada antes de se espalhar.

      'Imploramos ser escolhidos a cada tempestade. Braços levantados para o céu, caras na terra, a suplicar com todo o nosso ser!'
    ui_mp_infest_title_4: Eles Devem Alimentar
    ui_mp_infest_desc_4: |-
      Uma canção assombrosa ecoa através de uma região infestada do espaço. Este refrão vil deve ser eliminado, a infeção cortada antes de se espalhar.

      'Quando as pesadas gotas de chuva tocam no solo, as veias do Atlas respondem. O êxtase do nosso consumo é indescritível.'
    ui_mp_infest_title_5: Aquela Carne Insidiosa
    ui_mp_infest_desc_5: |-
      Uma canção assombrosa ecoa através de uma região infestada do espaço. Este refrão vil deve ser eliminado, a infeção cortada antes de se espalhar.

      'Tombamos à medida que engole, mas tentamos agarrarmo-nos o melhor possível às paredes escorregadias – Oh! – chegar à garganta ainda acordado.'
    ui_mp_infest_title_6: A Agonia do Consumo
    ui_mp_infest_desc_6: |-
      Uma canção assombrosa ecoa através de uma região infestada do espaço. Este refrão vil deve ser eliminado, a infeção cortada antes de se espalhar.

      'O lodo entope os narizes e queima os olhos, apesar de estarmos já cegos, nesta escuridão quente. Respiramos fundo! Os pulmões gargarejam de forma inimaginável!'
    ui_mp_infest_title_7: A Bocarra da Purga
    ui_mp_infest_desc_7: O Atlas chora na linguagem da criação e o que ondula na sua
      mente, ondula no universo. Estranhas aberrações assombram mundos à margem do
      espaço, criaturas abomináveis para todas as formas de vida sencientes. Seja
      qual for a sua causa final, estas monstruosidades devem ser purgadas antes que
      puxem outros para a sua bocarra amaldiçoada.
