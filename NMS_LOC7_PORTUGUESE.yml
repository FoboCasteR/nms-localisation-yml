    ui_exped_rogue_grave4_lang: |-
      A perseguição acabou e eu perdi – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – os gigantes irão perdurar e eu acabar.
      Enquanto a nave cai a pique – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – o casco fragmentava-se para fora de órbita, vi outra nave – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – e depois outra, e depois outra - confundido – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – memórias.
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – posso tê-lo imaginado. Uma falha de uma mente – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> –
      Aquelas criaturas eram as mais belas que alguma vez vi – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – mas já tudo acabou. As grandes baleias irão atormentar – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – Nunca mais sonho...
