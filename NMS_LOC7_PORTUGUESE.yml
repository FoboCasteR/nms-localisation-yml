    ui_drone_broken_desc: |-
      O invólucro de um <SPECIAL>drone Sentinela<> é tudo o que resta após ser destruído em combate. Apesar de o exterior estar fisicamente intacto, o interior apresenta queimaduras graves.

      Com as ferramentas certas e vários componentes exóticos, pode ser possível <TECHNOLOGY>repará-lo<>.
