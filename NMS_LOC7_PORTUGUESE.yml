      Resistiu, não – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – gritou e gritou enquanto a infrafaca talhava a sua carne.
       – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – quase me derrubou também. Talvez – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – talvez...
