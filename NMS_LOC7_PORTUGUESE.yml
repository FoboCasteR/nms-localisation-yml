    ui_mp_hive_title_1: Sondar o Olho
    ui_mp_hive_desc_1: |-
      A principal prioridade da Anomalia é a segurança dos seus habitantes, o que significa mantê-la escondida dos olhos das Sentinelas. A Entidade Sacerdotisa Nada identificou um Pilar de Sentinela que contém dados que ajudariam significativamente na evasão das patrulhas Sentinela.

      Localiza o Pilar de Sentinela e carrega os dados lá guardados.
      <FUEL>AVISO:<> as forças Sentinela podem responder com hostilidade extrema.
    ui_mp_hive_title_2: Suprimir os Supressores
    ui_mp_hive_desc_2: |-
      O Especialista Polo está sempre a mexer na tecnologia de campo de supressão de Sentinelas da Anomalia e teve uma epifania para criar uma camada de segurança adicional. Requer apenas alguns pacotes de dados de um Pilar de Sentinela...

      Localiza o Pilar de Sentinela e carrega os dados lá guardados.
      <FUEL>AVISO:<> as forças Sentinela podem responder com hostilidade extrema.
    ui_mp_hive_title_3: A Ameaça Sentinela
    ui_mp_hive_desc_3: |-
      A Iteração Tétis identificou um planeta sob vigilância extrema das Sentinelas. Querendo ripostar, mas incapaz de se aventurar fora do planeta, lembrou Nada e Polo que invadir um Pilar de Sentinela também produz dados valiosos...

      Localiza o Pilar de Sentinela e carrega os dados lá guardados.
      <FUEL>AVISO:<> as forças Sentinela podem responder com hostilidade extrema.
    ui_mp_hive_title_4: Fascínio do Hacker
    ui_mp_hive_desc_4: |-
      Para grande preocupação de Nada, Polo e Tétis tornaram-se obsessivamente curiosos quanto ao funcionamento interno da tecnologia de Sentinelas. Pretendem obter os segredos de um Pilar de Sentinela, para uso nos próprios projetos pessoais.

      Localiza o Pilar de Sentinela e carrega os dados lá guardados.
      <FUEL>AVISO:<> as forças Sentinela podem responder com hostilidade extrema.
    ui_mp_hive_title_5: Na Toca
    ui_mp_hive_desc_5: |-
      A maior arma da Anomalia contra as forças de Sentinela é o arquivo de informações de Polo, que contém dados sobre os pontos fortes e fracos das Sentinelas. Polo procura Viajantes bem armados para invadir a toca de um Pilar de Sentinela e roubar os seus segredos.

      Localiza o Pilar de Sentinela e carrega os dados lá guardados.
      <FUEL>AVISO:<> as forças Sentinela podem responder com hostilidade extrema.
