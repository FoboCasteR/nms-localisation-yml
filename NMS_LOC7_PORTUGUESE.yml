    ui_rogue_grave_finder_desc: |-
      Uma peça tecnológica altamente familiar e completamente inovadora, concebida pelo Especialista Polo como parte da <TECHNOLOGY>investigação do ciclo<>. Esta sincroniza as vibrações com a canção inerente ao universo, permitindo que revele <STELLAR>jazidas de memórias<> no ciclo.

      Inicia o processo de <TECHNOLOGY>alinhamento de ressonâncias<> com <IMG>FE_ALT1<>.
