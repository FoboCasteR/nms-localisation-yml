    ui_sent_miss1_desc_nx: |-
      As Sentinelas são tão antigas quanto o próprio universo, talvez até mais. Mas algo está a mudar no mundo de vidro...

      A Iteração: Tétis procura informações neste pico sobre atividades das Sentinelas. Pretendem ver o que é possível aprender a partir de uma investigação mais profunda destas máquinas de combate incansáveis.
    ui_sent_miss2_desc_nx: |-
      As Sentinelas são tão antigas quanto o próprio universo, talvez até mais. Mas algo está a mudar no mundo de vidro...

      Com a ajuda da Iteração: Tétis, restaurei um drone Sentinela que recuperei após o encontro violento com as forças das Sentinelas. Já não está ligado à colmeia e pode ajudar a perceber a natureza da ameaça Sentinela.
    ui_sent_miss_comms_desc_nx: 'Uma Iteração: Tétis selvagem aparece no meu comunicador.
      Parece ter pressa, com os ombros curvados e contorcidos.'
    ui_sent_miss_comms_lang_nx: |-
      Viajante! Não tenho muito tempo para falar. Polo não gosta que eu use o seu comunicador desde que... bem, adiante, não é isso que importa!
      Era importante contactar-te urgentemente. Estou confiante de que és a pessoa certa para isto e de que este é o momento! Não nos podemos dar ao luxo de esperar mais tempo.
      Detetei um pico de atividades das Sentinelas. Um pico de tremenda magnitude. Tenho de descobrir mais! Estou agora a transmitir as coordenadas.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Não te vou enganar, Viajante: isto vai ser perigoso. Prepara-te para isso. Não percas a serenidade. Não faças nada de que te arrependas. Mas, de igual forma, não desperdices esta oportunidade. É possível que não volte a surgir outra igual.
    ui_sent_miss_comms_desc_alt_nx: Aparece uma iteração do Viajante aparece no meu
      comunicador. Parece ter pressa, com os ombros curvados e contorcidos.
    ui_sent_miss_comms_lang_alt_nx: |-
      Olá? És... ah, sim! Estou a ver-te, Viajante!
      Era importante contactar-te urgentemente. O Especialista Polo diz-me que és a pessoa certa para isto e este é o momento! Não nos podemos dar ao luxo de esperar mais tempo.
      Detetei um pico de atividades das Sentinelas. Um pico de tremenda magnitude. Tenho de descobrir mais! Estou agora a transmitir as coordenadas.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Não te vou enganar, Viajante: isto vai ser perigoso. Prepara-te para isso. Não percas a serenidade. Não faças nada de que te arrependas. Mas, de igual forma, não desperdices esta oportunidade. É possível que não volte a surgir outra igual.
    ui_sent_miss_comms_opt_a_nx: Perguntar o que significa pico
    ui_sent_miss_comms_opt_b_nx: Perguntar sobre os perigos
    ui_sent_miss_comms_opt_c_nx: Aceitar ajudar
    ui_sent_miss_comms_res_lang_nx: |-
      Viajante, eu...
      Boa sorte! Vai correr tudo bem!
      Vem ter comigo à Anomalia quando tiveres mais informações!
    ui_sent_miss_comms_res_desc_nx: Parece-me ouvir outra voz de fundo quando a comunicação
      termina de forma abrupta. Devia investigar esta atividade Sentinela que causou
      tanta perturbação a Tétis.
    ui_sent_miss_comms_opt_end_nx: Terminar Comunicação
    fth_exotic4_sent1_wait_nx: Viajante! Temos muito a aprender com este recente pico
      de atividade Sentinela. Infelizmente, não posso aventurar-me nisso. Vai tu.
      Poderá não haver outra oportunidade.
