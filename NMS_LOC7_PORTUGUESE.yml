    ui_exped_wormhunt_obj_tip1: |-
      'O lorde verme eleva-se da terra poeirenta, a sua pele torna-se o céu.
      As nossas carapaças patéticas não são capazes de acompanhá-lo, de atingir a sua altura, de alcançar as suas profundezas.
      Oferecemo-nos ao solo.
      Imploramos que o nosso sacrifício seja aceite.'

      Segue um <SPECIAL>Verme Titã<> à medida que este atravessa o planeta.
      Utiliza o <TECHNOLOGY>Detetor de Alvo<> para encontrar o solo sagrado onde se refugiam no núcleo do planeta.
      Encontra esta toca de Verme Titã onde começa a expedição.
    ui_exped_wormhunt_obj_tip2: "'A poeira era asfixiante. \nOs nossos olhos ficaram
      vermelhos e a lacrimejar. \nMas era impossível fugir à verdade.\nAs veias do
      Atlas tinham emergido.'\n\nSegue um <SPECIAL>Verme Titã<> à medida que este
      atravessa o planeta.\nUtiliza o <TECHNOLOGY>Detetor de Alvo<> para encontrar
      o solo sagrado onde se refugiam no núcleo do planeta.\nEncontra esta toca de
      Verme Titã perto do <STELLAR>segundo<> ponto de encontro."
    ui_exped_wormhunt_obj_tip3: |-
      'Agora, imploramos ser escolhidos a cada tempestade.
      Braços levantados para o céu, caras na terra, a suplicar com todo o nosso ser!
      Quando as pesadas gotas de chuva tocam no solo, as veias do Atlas respondem.
      O êxtase do nosso consumo é indescritível.'

      Segue um <SPECIAL>Verme Titã<> à medida que este atravessa o planeta.
      Utiliza o <TECHNOLOGY>Detetor de Alvo<> para encontrar o solo sagrado onde se refugiam no núcleo do planeta.
      Encontra esta toca de Verme Titã perto do <STELLAR>terceiro<> ponto de encontro.
    ui_exped_wormhunt_obj_tip4: "'Tombamos à medida que engole, mas tentamos agarrarmo-nos
      o melhor possível às paredes escorregadias – \nOh! – chegar à garganta ainda
      acordado. \nOs nossos pulmões gargarejam.\nO lodo entope os narizes e queima
      os olhos, \napesar de estarmos já cegos, nesta escuridão quente.'\n\nSegue um
      <SPECIAL>Verme Titã<> à medida que este atravessa o planeta.\nUtiliza o <TECHNOLOGY>Detetor
      de Alvo<> para encontrar o solo sagrado onde se refugiam no núcleo do planeta.\nEncontra
      esta toca de Verme Titã perto do <STELLAR>quarto<> ponto de encontro."
    ui_exped_wormhunt_obj_tip5: "'Maldita seja a agonia da regurgitação, \nMaldita
      seja esta carne débil que ainda me prende!\nOs meus irmãos renasceram, ascenderam
      da poeira abençoada como tentáculos novos. \nVasos capilares reluzentes das
      grandes veias, a rastejar para debaixo da areia.\nVou ser paciente. Até à próxima
      tempestade.'\n\nSegue um <SPECIAL>Verme Titã<> à medida que este atravessa o
      planeta.\nUtiliza o <TECHNOLOGY>Detetor de Alvo<> para encontrar o solo sagrado
      onde se refugiam no núcleo do planeta.\nEncontra esta toca de Verme Titã perto
      do <STELLAR>último<> ponto de encontro."
