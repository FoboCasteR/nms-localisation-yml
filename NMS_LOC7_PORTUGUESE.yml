    ui_judgement_mission_detail4: Querem testar os seus novos equipamentos de respiração
      submarina e esperam recuperar gemas valiosas durante o mergulho
    ui_judgement_mission_detail5: São assombrados por um sonho carmesim. O eco escarlate
      guia-os para uma estrutura abandonada para lá dos nossos muros e sentem-se compelidos
      a procurar respostas
    ui_judgement_mission_detail6: Pretendem efetuar uma perfuração de teste numa rede
      de cavernas local. Os seus mapas mostram diversos veios de minério. Se conseguissem
      minerar suficientemente fundo...
    ui_judgement_mission_detail7: Captaram um sinal de socorro no radar planetário.
      O sinal encontra-se a alguns dias de distância, mas o sentido de dever leva-os
      a responder
    ui_judgement_mission_detail8: Recentemente, houve um conflito entre piratas e
      uma frota de cargueiros na atmosfera superior. Propõem recolher a sucata e os
      destroços dos restos caídos
    ui_judgement_mission_detail9: Os seus algoritmos meteorológicos indicam que estamos
      a aproximar-nos do pico de um evento de cristal de tempestade. Renovaram uma
      unidade de Exofato Pesado Minotauro e pensam ser a altura perfeita para testá-la
    ui_judgement_mission_detail10: Têm estado a acompanhar uma chuva de meteoros incrível.
      Pretendem localizar os locais de impacto e recolher o que conseguirem encontrar,
      como minerais valiosos, poeira espacial, micróbios alienígenas, entre outras
      coisas.
    ui_judgement_mission_detail11: Pretendem efetuar um levantamento minucioso da
      fauna local, para que o povoamento possa beneficiar de um catálogo de ADN
    ui_judgement_mission_detail12: Pretendem efetuar um levantamento minucioso da
      flora local, para que o povoamento possa beneficiar do seu próprio banco de
      sementes
    ui_judgement_mission_detail13: Pretendem fotografar os arredores dos povoamentos,
      para compreendermos e apreciarmos melhor o planeta a que agora chamamos casa
    ui_judgement_mission_detail14: Pensaram num programa de criação e educação, pelo
      que pretendem procurar na fauna local companheiros animais adequados
    ui_judgement_mission_detail15: Um amigo deles saiu do povoamento à noite e não
      regressou. Prometeram encontrá-lo e fazer o que fosse preciso para ajudá-lo
      ou honrar a sua memória
    ui_judgement_mission_detail16: Pretendem analisar a existência de recursos valiosos
      no planeta. Esperam que os seus gráficos constituam a base de muitas expedições
      futuras, que levarão glória e riquezas ao povoamento
    ui_judgement_mission_detail17: Estiveram confinados aos muros do povoamento durante
      demasiado tempo. Querem apenas sentir a emoção da aventura, o entusiasmo de
      partir em direção ao desconhecido
    ui_judgement_mission_detail18: Obtiveram um mapa antigo. O mapa mostra a localização
      de uma relíquia a alguns dias de caminhada do povoamento e sentem-se compelidos
      a investigar
    ui_judgement_mission_detail19: Ouviram rumores sobre um tesouro grandioso na região
      selvagem para lá dos muros do povoamento. Querem averiguar a veracidade destes
      rumores
    ui_judgement_mission_detail20: Já sofreram que chegue com os ataques implacáveis
      das Sentinelas. Querem partir para as regiões selvagens, localizar a fonte da
      praga de drones e eliminá-la de uma vez por todas
    ui_judgement_mission_detail21: Pretendem criar mapas da área circundante para
      no futuro ser possível expandir o povoamento em segurança para outras terras
      férteis e produtivas
    ui_judgement_mission_detail22: Têm andado a estudar as estrelas, mas os mapas
      são inadequados. Não conseguem mapear as medidas posicionais com precisão a
      partir do povoamento e precisam de repetir o estudo em diferentes localizações
      do planeta
    ui_judgement_mission_detail23: Sentem que o povoamento continuará em risco a não
      ser que se criem novas fontes de alimentos. Pretendem analisar as hipóteses
      nutricionais da área e compilar um catálogo com a flora e fauna comestíveis
    ui_judgement_mission_detail24: Querem proteger o futuro do povoamento ao descobrir
      novas fontes de água. Têm as ferramentas de hidroscopia necessárias e precisam
      apenas de autorização para obter provisões e equipamentos
    ui_judgement_mission_detail25: Avistaram uma coluna de fumo com uma coloração
      anormal para lá do horizonte. Acham que se deve investigar a sua fonte
    ui_judgement_mission_detail26: Pretendem fazer uma demonstração de força ao patrulhar
      a área local. Acham que esta visibilidade irá dissuadir os piratas de quaisquer
      ataques oportunistas ao povoamento
    ui_judgement_mission_detail27: Ouviram rumores sobre um estranho ovo sussurrante
      encontrado nas áreas selvagens para lá do povoamento. Defendem ser importante
      adquirir e estudar estes ovos
    ui_judgement_mission_detail28: Acham estar próximos de uma descoberta científica
      importante, mas as suas amostras de ADN atuais são inadequadas. Pretendem recolher
      mais material biológico para concluir a experiência
    ui_judgement_mission_detail29: Indicam apenas que necessitam de mais crânios e
      que as áreas selvagens são o melhor sítio para encontrá-los
    ui_judgement_mission_detail30: Pretendem localizar relíquias antigas e acham que
      um monólito nas proximidades é o local perfeito para estabelecer a sua escavação.
      Prometem que os artefactos descobertos serão propriedade do povoamento
