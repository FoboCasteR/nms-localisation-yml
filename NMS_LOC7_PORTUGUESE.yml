    ui_frei_lifesupp_name_l: Unidade de Controlo Atmosférico
    ui_frei_lifesupp_desc: |-
      Um subsistema de cargueiro crítico, vital para manter um ambiente habitável e seguro para todas as formas de vida orgânicas a bordo.

      Capaz de gerar uma <STELLAR>atmosfera respirável<> limitada mesmo quando apresenta danos ou está sem energia, mas apenas por um curto período de tempo.
