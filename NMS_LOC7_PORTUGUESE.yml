    update12_title: Atualização No Man's Sky Endurance
    update12_notes: |-
      O No Man's Sky ENDURANCE oferece uma vasta gama de novas funcionalidades. Para mais detalhes, consulta www.nomanssky.com.

      * As bases do cargueiro foram renovadas com uma vasta gama de novas peças e a capacidade de construir do lado de fora.
      * A construção da base em geral foi melhorada, com muitas novas características de qualidade de vida.
      * Os cargueiros construídos por jogadores são agora habitados pela sua própria tripulação.
      * Os asteroides foram visualmente atualizados para uma nova experiência espacial dramática.
      * Os jogadores agora podem ganhar uma frota inteira de fragatas orgânicas geradas proceduralmente.
      * Foram adicionados vários novos estilos de missão multijogador no Nexus.

      A Hello Games trabalhou incansavelmente para melhorar e expandir No Man's Sky. Esperamos que gostes. :)

      Muito obrigado,
      Hello Games
    ui_pulse_encounter_name_biofrig: Baleia Cósmica
