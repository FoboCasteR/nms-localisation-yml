    ui_exped_rogue_comm_m3_desc: |-
      O <SPECIAL>Pó Somnal<> é encontrado em camadas finas em torno de jazidas no ciclo. A deterioração acumulada do tempo e memórias tem um grande valor para o <SPECIAL>Especialista Polo<> para a <STELLAR>investigação do ciclo<>.

