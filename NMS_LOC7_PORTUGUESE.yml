    ui_medal_desc_journey: |-
      Os <STELLAR>Objetivos de Viagem<> são um registo da tua viagem pelo universo

      Seleciona uma medalha na página de Objetivos para veres mais informações sobre esse objetivo.
      <COMMODITY>Afixa<> uma medalha para adicionar instruções detalhadas ao Registo de Missão
    ui_medal_desc_aliens_met: |-
      Formas de vida alienígenas inteligentes podem ser encontradas em toda a galáxia, principalmente em <STELLAR>edifícios planetários<> ou <STELLAR>estações espaciais<> do sistema.

      Fala com formas de vida para teres oportunidades <COMMODITY>comerciais<>, para <TECHNOLOGY>aprenderes palavras<>, <SPECIAL>trocares mapas planetários<> ou <TRADEABLE>trocares presentes e aumentares a tua reputação<> Outras formas de vida podem oferecer-te oportunidades de <COMMODITY>comprar a sua nave<>.
    ui_medal_desc_words: |-
      Muitas <STELLAR>formas de vida alienígenas<> irão ensinar-te palavras no seu idioma. As estruturas de grandes dimensões, como as estações espaciais ou os entrepostos planetários, são densamente povoadas e uma boa fonte de conhecimentos.

      Aprende palavras adicionais com as <SPECIAL>Pedras do Conhecimento<> que encontrares nas explorações.

      Consulta <STELLAR>Aprender Palavras<> na secção 'Formas de Vida Alienígenas' do Guia para mais informações.
    ui_medal_desc_dist_warp: |-
      Para viajar para um novo sistema, abre o teu <VAL_ON>Mapa da Galáxia<> (<IMG>QUICK_MENU<>). Seleciona um sistema e utiliza <IMG>GALAXYWARP<> para ligar o hiperdrive.

      Seleciona sistemas diretamente através da <VAL_ON>observação livre<> ou <VAL_ON>avança<> em direção ao <VAL_ON>caminho predefinido<>. Os caminhos podem ser alterados para mostrar diferentes destinos galácticos.
    ui_medal_desc_disc_creatures: |-
      Localiza fauna planetária com o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) e mantém premido <IMG>BINOCSCAN<> para as analisar. As criaturas não descobertas são assinaladas por <FUEL>pontos vermelhos<>.
      Visualiza a página <TECHNOLOGY>Descobertas<> de um planeta para dicas sobre onde e quando encontrar criaturas específicas.

      Quando todas as criaturas de um planeta tiverem sido descobertas, visita a página Descobertas e seleciona <STELLAR>'Registar conclusão'<> para ganhar <COMMODITY>recompensas de bónus<>.
    ui_medal_desc_dist: |-
      Ao explorar a pé, utiliza o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>), o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>) e a <TECHNOLOGY>Bússola<> na parte superior da interface para encontrar pontos de interesse.

      Utiliza cavernas e edifícios para te abrigares e recarregares automaticamente a tua <TECHNOLOGY>proteção contra perigos<>.

      As funções jetpack (<IMG>JUMP<>) e correr (<IMG>RUN<>) do Exofato permitem um movimento mais rápido. Compra atualizações de movimento de Exofato num <TECHNOLOGY>comerciante de tecnologia<> na estação espacial.
    ui_medal_desc_longest_life: |-
      Os mundos extremos são <FUEL>altamente perigosos<>. As suas tempestades assustadoras <STELLAR>ativam<> os seus metais estelares. Identifica os metais ativados a partir do espaço com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>) da nave.

      Compra atualizações de Proteção contra Perigos num <TECHNOLOGY>comerciante de tecnologia<> de uma estação espacial. Adquire novas tecnologias de Proteção contra Perigos com a <STELLAR>Selene<> na <SPECIAL>Anomalia Espacial<>.
    ui_medal_desc_sentinels: |-
      Os <SPECIAL>Drones Sentinela<> patrulham a maior parte dos mundos.
      Se entrares em conflito com Sentinelas, serão ativadas <FUEL>Medidas de Supressão<>.
      Localiza Sentinelas com o <TECHNOLOGY>Visor de Análise<>.

      Consulta a secção <STELLAR>Combate<> no Guia para mais informações.
    ui_medal_desc_money: |-
      Vende artigos por <COMMODITY>unidades<> (<IMG>UNITS<>) na Rede de Comércio Galáctico.

      Instala um <TECHNOLOGY>Detetor de Economias<> na tua nave para obteres acesso a dados económicos no Mapa da Galáxia e depois planeia <COMMODITY>rotas de comércio<> para maximizar lucros. Encontra <VAL_ON>tipos de economias complementares<> para obteres a rota comercial ideal.

      Consulta a secção <STELLAR>Ganhar Dinheiro<> no Guia para mais informações.
    ui_medal_desc_enemies: "Encontra e destrói piratas (ou comerciantes pacíficos)
      em combate espacial. Localiza piratas ao procurar alvos de tesouros ou aceitar
      missões no <TECHNOLOGY>Quadro de Missões da Estação Espacial<>.\n\nDispara <VAL_ON>armas
      da nave<> com <IMG>SHIPFIRE<> e alterna modos de armas com <IMG>SHIPCYCLEWEAPON<>.
      Gere a tua velocidade com <FUEL>Impulso<> (<IMG>BOOST<>) e <VAL_ON>Trava<> (<IMG>BRAKE<>)
      para que te mantenhas atrás do teu alvo. "
    ui_medal_desc_missions_tra: |-
      Conclui missões para os <TRANS_TRA>Gek<> ao visitar o <COMMODITY>Agente de Listas<> de uma estação espacial num sistema dominado pelos Gek.

      Consulta as listas com atenção, pois o Quadro de Missões oferece missões de várias <STELLAR>fações encarregadas<>.

      Se melhorares a tua reputação com os <SPECIAL>Gek<>, terás acesso a uma maior variedade de missões em sistemas dominados pelos Gek.
    ui_medal_desc_words_tra: |-
      Muitos <TRANS_TRA>Gek<> irão ensinar-te palavras no seu idioma. As estruturas de grandes dimensões, como as estações espaciais ou os entrepostos planetários, são densamente povoadas e uma boa fonte de conhecimentos.

      Aprende palavras adicionais com as <SPECIAL>Pedras do Conhecimento<> que encontrares nas explorações.

      Consulta <STELLAR>Aprender Palavras<> na secção 'Formas de Vida Alienígenas' do Guia para mais informações.
    ui_medal_desc_systems_tra: |-
      Para viajar para um novo sistema, abre o teu <VAL_ON>Mapa da Galáxia<> (<IMG>QUICK_MENU<>). Seleciona um sistema e utiliza <IMG>GALAXYWARP<> para ligar o hiperdrive.

      Seleciona sistemas diretamente através da <VAL_ON>observação livre<> ou <VAL_ON>avança<> em direção ao <VAL_ON>caminho predefinido<>. Os caminhos podem ser alterados para mostrar diferentes destinos galácticos.

      Os sistemas dominados pelos <TRANS_TRA>Gek<> estão assinalados com um bico.
    ui_medal_desc_smuggle: |-
      Em alguns sistemas estelares, a autoridade local dominante foi <VAL_ON>derrubada<> por forças rebeldes de bandidos. Estes sistemas estão assinalados com uma caveira no <VAL_ON>Mapa da Galáxia<> (<IMG>QUICK_MENU<>).

      <SPECIAL>As mercadorias do mercado negro<> podem ser adquiridas de forma barata nas estações de bandidos e depois vendidas por um <TRADEABLE>lucro elevado<> no espaço regulamentado. Descarrega rapidamente as mercadorias para evitar <STELLAR>sondas de mercadorias<> e conflitos com as Sentinelas!
    ui_medal_desc_missions_war: |-
      Conclui missões para os <TRANS_WAR>Vy'keen<> ao visitar o <COMMODITY>Agente de Listas<> de uma estação espacial num sistema dominado pelos Vy'keen.

      Consulta as listas com atenção, pois o Quadro de Missões oferece missões de várias <STELLAR>fações encarregadas<>.

      Se melhorares a tua reputação com os <SPECIAL>Vy'keen<>, terás acesso a uma maior variedade de missões em sistemas dominados pelos Vy'keen.
    ui_medal_desc_words_war: |-
