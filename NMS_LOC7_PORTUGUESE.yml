      Detetei uma transmissão de emergência através do comunicador de longo alcance da minha nave espacial.
      O holograma foi pré-gravado, parecendo mostrar uma forma de vida em perigo. Incitam todos os navios próximos a ajudá-los contra uma incursão das Sentinelas.
    ui_settlement_pre_miss_obj1: Investigar o sinal de socorro planetário
    ui_settlement_pre_miss_obj2: Salva o povoamento das Sentinelas
    ui_settlement_pre_miss_obj1_tip: |-
      As coordenadas do sinal de socorro foram introduzidas nos sistemas de navegação da nave espacial. O sinal parece estar próximo do planeta.
      Alcança as coordenadas e investiga a fonte do sinal.
    ui_settlement_pre_miss_msg1: |-
      <FUEL>Transmissão de Emergência<> detetada
      Responde à Comunicação ao pressionar <IMG>QUICK_MENU<>
    ui_settlement_pre_miss_msg2: |-
