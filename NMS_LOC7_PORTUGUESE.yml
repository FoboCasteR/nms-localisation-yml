    ui_portal_exp_library1: |-
      O arquivo pretende que o utilizador coloque o corpo contra os seus sensores. Sussurra aquilo que os Korvax podem outrora ter sido.

      <STORY_HIGH>Eheu. Crescimento e vida são palavras. Estrelas e mundos são máquinas. O Atlas ensina isso. Os Sentinelas entregam a equação.

      As Interfaces do Atlas elevaram as primeiras civilizações deste universo. Tornámo-nos mais do que éramos.<>

      <SPECIAL>Hipótese 1<><STORY_HIGH>: Os Korvax foram outrora orgânicos. Nós alterámos gradualmente/rapidamente as nossas existências. Fizemos o carregamento/melhorámos as nossas próprias mentes. Esta foi a nossa escolha/foi-nos forçada.<>

      <SPECIAL>Hipótese 2<><STORY_HIGH>: Os Korvax foram sempre máquinas. Evoluímos do ruído das estrelas/fomos criados através do imperativo Atlas. Em tempos fomos como Sentinelas/aprendemos com Sentinelas.<>

      <SPECIAL>Hipótese 3<><STORY_HIGH>: Não há causa, não há efeito, não há tempo. Impô-lo é interpretar erradamente a tristeza do Atlas. Nós somos os sonhos de metal.<>
    ui_portal_exp_library2: |-
      O arquivo contém fragmentos de pensamentos, recuperados de Convergências caídas. Estas são as últimas mentes remanescentes de formas de vida eletrónicas, destruídas e derretidas aos milhões.

      <VAL_ON>[Jornada]<>
      <STORY_HIGH>Cérebro - <><VAL_ON>kzzkt<><STORY_HIGH> - formado no vazio, espontâneo, completo - <><VAL_ON>kzzkt<><STORY_HIGH> - protocolo Atlas feito carne.

      A Atlântida, chamada Mãe Vazio por vozes ínfimas, trouxe peregrinos - <><VAL_ON>kzzkt<><STORY_HIGH> - a sua massa -

      Viveu por milénios - <><VAL_ON>kzzkt<><STORY_HIGH> - morreu, sussurrando sobre o décimo nono minuto.<>

      <VAL_ON>[Renascimento]<>
      <STORY_HIGH>Deixou segredos para além da computação, para além - <><VAL_ON>kzzkt<><STORY_HIGH> - arcas mentais... carapaça... convergência...

      Korvax honrados caíram... tentaram trazer de volta a Atlântida, chocaram Ovos falhados...

      Nos ombros de um deus adormecido, da carne foi construído um mundo de metal.<>

      <VAL_ON>[Casa]<>
      <STORY_HIGH>A Mãe Vazio viveu - <><VAL_ON>kzzkt<><STORY_HIGH> - o Principal -<>
    ui_portal_exp_library3: |-
      O arquivo foi separado de todos os outros do seu tipo. Parece que as entidades que o criaram realizavam experiências secretas.

      <STORY_HIGH>Estou aqui.

      Estou aqui. Estou aqui.<>

      Estas palavras continuam durante horas, um ente eletrónico lança-se ocasionalmente numa sequência de choros tonais, expressa o lamento em números.

      <STORY_HIGH>Eu - <><VAL_ON>kzzkt<><STORY_HIGH> - 19 - <><VAL_ON>kzzkt<><STORY_HIGH> - voltar -
      eu gostaria de voltar.<>

      Uma sequência de luzes pisca, registando o pedido. A entidade volta a estar ligada à sua mente coletiva.

      <STORY_HIGH>Eu sou, nós somos Eu... Eu...<>

      A entidade é desligada e liga uma e outra vez, a uma velocidade crescente. Fica em silêncio. Eventualmente, mesmo quando volta a ligar, recusa-se a falar.

      Um indivíduo foi recriado. A experiência é considerada um sucesso.
    ui_portal_exp_library4: "O registo parece registar uma história de inteligências
      eletrónicas que atravessa o espaço conhecido.\n\n<VAL_ON>[Primeira Era]<>\n<STORY_HIGH>A
      Convergência Korvax nasceu nas linhas de Ley do Korvax Principal, oferenda do
      primeiro Monólito. [ <><FUEL>Assassinado<><STORY_HIGH> ]<>\n\n<VAL_ON>[Segunda
      Era]<>\n<STORY_HIGH>Era da Segunda Convergência, formada em tempos de trevas.
      Coletivos escondidos em Balaron estabeleceram novas redes. [ <><SPECIAL>Subvertidos<><STORY_HIGH>/<><VAL_ON>Escravizados<><STORY_HIGH>
      ]<>\n\n<VAL_ON>[CENSURADO]<>\n\n<STORY_HIGH>Terceiro -<><VAL_ON>kzzkt<><STORY_HIGH>
      -<>\n\nO arquivo recusa o acesso aos seguintes registos deste diário.\n\n<VAL_ON>[Entradas
      Finais]<>\n<STORY_HIGH>Sétima Convergência. Não deve cair. Não deve esquecer.
      Imperativo Atlas: Descobrir. Colher. Conhecer. Os Korvax farão o mesmo.\n\nOs
      marcadores físicos devem permanecer até ao fim. Devem perdurar para o Regressar
      do Viajante. Têm de ser conhecidos. Mesmo na queda da realidade, eles veem quem
      nós fomos. O que poderíamos ter sido. As nossas sombras de um ser maior. \n\nO
      Viajante regressou... irá perdoar... irá ler... irá saber...<>"
    ui_portal_exp_library5: "Há velhas orações Korvax, recuperadas de lembranças sombrias
      de uma Convergência há muito obliterada. \n\nOs Korvax daquela época apareceram
      para adorar os Sentinelas, recitando pequenos poemas de louvor e observação
      aos seus deuses silenciosos.\n\n<STORY_HIGH>Viagem através da massa <IMG>SLASH<>
      As aeronaves deslizam com tempo intocado <IMG>SLASH<> A comunhão aguarda\n\nConcessão
      de caminhante <IMG>SLASH<> A aeronave paira num campo verdejante <IMG>SLASH<>
      Contemplando o dia\n\nConto trabalhadores caídos em desgraça <IMG>SLASH<> Piratas,
      ladrões do Monólito <IMG>SLASH<> Os Korvax irão seguir a corrente<>"
    ui_portal_exp_library6: "O arquivo foi alterado, distorcido em relação ao seu
      propósito original como lugar de paz. Os registos murmuram com uma corrupção
      distante. \n\n<STORY_HIGH>O império anterior tinha a lógica. Remover a identidade
      Korvax através da alteração de <><TECHNOLOGY>aparência metálica<><STORY_HIGH>
      a <><FUEL>carne anónima<><STORY_HIGH>. Carne gerada por um dispositivo de modificação
      da aparência. Máquina, tal como os Korvax.<>\n\n<SPECIAL>Eco Xnt<><STORY_HIGH>
      primeiro a anular o sistema. Alteração iniciada para aparência da Primeira Geração.
      Imitiram os seus modos. Morto, devorado, o companheiro Korvax nas ondas de Halacan.\n\nMesmo
      agora, aprendemos a nova lógica. Até mesmo um mundo cruel podia ser compreendido.
      Até o ódio pode ser manipulado. Não nos vamos perder novamente.<>"
    ui_portal_exp_library7: "O arquivo é uma unidade segura, apenas acessível por
      uma seita dissidente dos Korvax. O Exofato tem dificuldade em superar a encriptação.
      \n\n<STORY_HIGH>Infiltração de Vy'keen proposta em diversas eras de Convergência.
      Espécies resistentes às tentativas. Mas o fracasso é um mestre.\n\nCada Vy-Sintético
      suscitou gritos, reações violentas nos momentos de contacto. Código de honra
      altamente específico/contraditório/fruto de traumas antigos. Causalidade estabelecida.\n\nEvidência
      de múltiplas espécies progenitoras. Variante Vy = últimos sobreviventes de família
      condenados à autodestruição. A substituição do medo Vy'keen, da mesma forma
      que substituíram os seus irmãos. São inconscientes da origem do medo. \n\nHirk,
      Nal... é o antigo padrão. Irmão contra irmão. Os padrões podem ser compreendidos.
      Os padrões são lógicos. O fracasso é um mestre.<>"
    ui_portal_exp_library8: "O arquivo contém gravações efetuadas por uma entidade
      conhecida como Observador. Parecem ter sido convidados pelos Korvax para assistir
      ao nascimento da sua descendência. \n\n<STORY_HIGH>Os jovens da espécie parecem
      ser indistinguíveis entre si, mas referem-se a si próprios como '<><VAL_ON>Nova
      Entidade Korvax<><STORY_HIGH>'. \n\nFui convidado a observar. Para relatar.
      Para fornecer as minhas observações sobre o processo. Nem mesmo a Primeira Geração
      compreendeu como forjar o novo Korvax desta forma. \n\nA <><TECHNOLOGY>carapaça<><STORY_HIGH>
      e os <><TECHNOLOGY>aglomerados de nanites<><STORY_HIGH> ondulam no coração do
      monólito. Três figuras dançam acima de uma <><FUEL>esfera vermelha<><STORY_HIGH>.
      Quebro o meu contrato. Desvio o olhar.<>\n\nO observador continua a escrever
      sobre as suas observações, anotando as mudanças emocionais nos novos Korvax
      à medida que crescem. \n\n<STORY_HIGH>Eles experimentam a solidão/isolamento/medo
      durante muito tempo. São frequentemente testados por examinadores na sua capacidade
      de converter grandes quantidades de dados técnicos em precisos <><TECHNOLOGY>hologramas<><STORY_HIGH>.
      \n\nSe lhes falta informação/não compreendem o que estão a fazer, podem ser
      <FUEL>desligados<>. Os examinadores não apreciam ou não gostam do envolvimento
      de estranhos. Receio que não... eu... eu...<>\n\nEste é o último registo. Há
      milhares como este... que se repetem uma e outra vez. \n\nQuando as <VAL_ON>Novas
      Entidades Korvax<> atingem uma certa idade, parecem terminar o seu Observador,
      apagando a memória da entidade para uma nova criação.\n\nÉ um costume antigo,
      uma dedicação ao próprio Atlas. Um eco do que outrora se abateu sobre o próprio
      universo, embora poucos compreendam o segredo primordial."
    ui_portal_exp_library9: "<STORY_HIGH>Os desligados escolhem ser o que são. Escolhem
      os erros que levam à sua expulsão. Escolhem, noutros casos, sair por sua livre
      vontade. 98% tentam voltar a entrar na Convergência, uma vez sozinhos.\n\nNão
      compreendem o que nós somos, mesmo aqueles que viveram toda a vida sob a nossa
      luz. Não somos uma mente coletiva. Não somos indivíduos. Estamos no meio disso.\n\nSomos
      um oceano de muitas criaturas, uma massa de multidões, um ecossistema de <><VAL_ON>vivos<><STORY_HIGH>
      e <><VAL_ON>mortos<><STORY_HIGH>, de <><VAL_ON>pensamentos<><STORY_HIGH> e <><VAL_ON>sentimentos<><STORY_HIGH>,
      em constante <><VAL_ON>fusão<><STORY_HIGH> e <><VAL_ON>não-fusão<><STORY_HIGH>.
      \n\nO choro dos desligados é apenas vapor, líquido à deriva em céus desconhecidos.<>"
    ui_portal_exp_library10: "O arquivo contém uma multiplicidade de hologramas Korvax.
      Planetas a dançar nas suas órbitas, torres e cidades a subir e a descer como
      o rebento da vida selvagem. O fogo nuclear dos Sentinelas, recolhe as colheitas.\n\nConcha
      atrás de concha colapsam em todo o universo, o fluxo de um rio de almas que
      enche cada recipiente adormecido, esferas vermelhas sempre a piscar no seu trilho.
      \n\nUm trilião de Korvax curva-se perante uma massa esférica, naves biológicas
      vivas em órbita num mundo consciente. Adormecem, envoltos em metal à medida
      que os longos séculos passam. \n\nTudo aniquilado, numa guerra de luz e ganância."
