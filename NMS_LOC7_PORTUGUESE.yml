    fth_npc_sent1_grave_wait_d_nx: Um Viajante caído brilha ao lado do seu túmulo.
      Parece paralisado pelo medo, olhando horrorizado para as Sentinelas na proximidade.
    fth_npc_sent1_grave_wait_l_nx: "..."
    fth_npc_sent1_grave_lang_nx: Olá? És – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – ajuda?
    fth_npc_sent1_grave_opt_a_nx: Dizer olá
    fth_npc_sent1_grave_opt_b_nx: Escutar
    fth_npc_sent1_grave_res_a_nx: A aparição não parece conseguir ouvir-me.
    fth_npc_sent1_grave2_lang_nx: |-
      Só queríamos – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – viver aqui, mas – <AUDIO>TXT_RadioNoise<><STELLAR>ktttzz<> – idiotice pensar que permitiriam qualquer – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      As máquinas tremendas – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – bípedes, mas em escala – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – rápido, amigos, eles estão a chegar! Rá – <AUDIO>TXT_RadioNoise<><STELLAR>kzztz<> – não, por favor – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    fth_npc_sent1_grave2_desc_nx: O Viajante continua a balbuciar para si mesmo, indiferente
      à minha presença, como se, mesmo assim, visse as forças das Sentinelas a chegar.
      Não há nada que eu possa fazer.
    fth_npc_sent1_grave2_opt_nx: Procurar túmulo
    fth_npc_sent1_grave2_res_nx: |-
      Escondido no túmulo de %NAME% está o invólucro de um drone sentinela: não funcional mas invulgarmente intacto.
      Sem dúvida que Tétis terá interesse nos meus achados. É melhor ir à sua procura a bordo da Anomalia Espacial.
    fth_npc_sent1_grave2_end_nx: Sem dúvida que Tétis terá interesse nos meus achados.
      É melhor ir à sua procura a bordo da Anomalia Espacial.
    ui_sent_miss_msg4_nx: |-
      A Iteração Tétis pediu que se encontrassem na <SPECIAL>Anomalia Espacial<>
      Fala com Tétis sobre a <FUEL>atividade Sentinela<>
    fth_exotic4_sent1_lang_nx: |-
      Fraude! Impostores! Traição! Suspeita! Eles têm olhos em todo o lado, Viajante. Olhos em todo o lado!
      ...
      Mas eu também tenho truques na manga. A minha rede também vê muitas coisas. Mas primeiro, diz-me por palavras tuas: o que aconteceu exatamente com as Sentinelas?
    fth_exotic4_sent1_res_a_nx: |-
      Hmm. Nunca tiveram misericórdia para com os Viajantes. Nunca.
      Mas isto é uma novidade. Inesperada. Temos de descobrir mais.
    ui_sent_miss_obj4_tip_nx: |-
      A Iteração Tétis está curiosa com o recente pico de <FUEL>atividade Sentinela<>.
      Pediu que se encontrassem na <SPECIAL>Anomalia Espacial<>.
      No espaço, invoca a <SPECIAL>Anomalia<> no Menu Rápido (<IMG>QUICK_MENU<>).
    ui_sent_miss2_obj1_nx: Testa o drone numa superfície planetária
    ui_sent_miss2_obj1_tip_nx: |-
      Tétis reconstruiu e religou o <TECHNOLOGY>invólucro de drone<> recuperado.
      O drone pode ser invocado em atmosferas planetárias.
      Regressa ao teu planeta para um teste de campo.
    ui_sent_miss2_msg1_nx: Regressa à tua superfície planetária para testar em campo
      o <TECHNOLOGY>drone reconstruído<>
    ui_sent_miss3_obj3_tip_nx: A unidade de vocalização d'[ O Vigia ] foi melhorada
