    pc_graphics_ffxsr: FidelityFX Super Resolution 1.0
    pc_graphics_ffxsr_d: |-
      A AMD FidelityFX Super Resolution 1.0 é uma tecnologia inovadora de upscaling espacial extremamente otimizada que produz imagens impressionantes a velocidades de fotogramas mais elevadas.

      <STELLAR>Qualidade total<>: Produz uma imagem ampliada com uma qualidade virtualmente indistinguível da resolução nativa.

      <STELLAR>Qualidade<>: Produz uma imagem com uma resolução extremamente ampliada com qualidade representativa da resolução nativa, oferecendo ganhos de desempenho consideráveis.

      <STELLAR>Equilibrado<>: Produz uma imagem ampliada com resolução excecional, com uma qualidade aproximada à da resolução nativa, com maiores ganhos de desempenho em relação à resolução nativa.

      <STELLAR>Desempenho<>: Afeta de forma visível a qualidade da imagem. Seleciona esta opção apenas se for indispensável desempenho adicional.

      Esta definição afeta apenas o desempenho da GPU.
