    ui_sent_miss_hive_lang1: 'AVISO: [ <SPECIAL>NÓ DE FRONTEIRA EXPOSTO<> ]'
    ui_sent_miss_hive_desc: |-
      O meu Exofato começa a integrar-se diretamente com o terminal, a IA é inundada com dados.
      Vejo vislumbres de diagramas... estruturas de vidro... ficheiros de idioma...
    ui_sent_miss_hive_opt_a: Parar a transferência para o Exofato
    ui_sent_miss_hive_opt_b: Permitir que a integração continue
    ui_sent_miss_hive_res_a: A voz no meu fato silencia-se. Palavras passam à minha
      frente, no terminal da Colmeia, agora legíveis.
    ui_sent_miss_hive_res_b: |-
      O meu Exofato conclui o seu valioso trabalho, embora não saiba exatamente o que tentava fazer.
      Palavras passam à minha frente, no terminal da Colmeia, agora legíveis.
    ui_sent_miss_hive_lang2: 'Estado do arquivo: [ <TRADEABLE>ACESSO LIVRE<> ] ...
      Transferir diagramas da Estrutura?'
    ui_sent_miss_hive_opt_c: Confirmar transferência
    ui_sent_miss_hive_res_c: O terminal transfere dados para o meu Exofato – um conjunto
      de diagramas de <SPECIAL>Megassentinela<>. Sinto um grande alívio.
    ui_sent_miss_hive_res_c_dec: O meu Exofato sugere que transfira os esquemas. A
      minha mão regressa aos controlos do painel.
    ui_sent_miss_hive_desc3: De repente, oiço um alarme. Novas palavras surgem no
      ecrã.
    ui_sent_miss_hive_lang3: 'Anomalia local detetada! Categoria: [ <STELLAR>DRONE
      IMPOSTOR<> ] ... Tentar reconstituição de rede?'
    ui_sent_miss_hive_opt_d: Iniciar Limpeza de Memória Remota
    ui_sent_miss_hive_res_d: 'Pacote de Restauração: [ <TRADEABLE>TRANSMISSÃO<> ]
      ... A aguardar resposta remota...'
    ui_sent_miss_hive_res_d_dec: "O [ <STELLAR>DRONE IMPOSTOR<> ] não pode existir!
      \nPacote de Restauração: [ <TRADEABLE>TRANSMISSÃO<> ] ... A aguardar resposta
      remota..."
    ui_sent_miss_hive_desc4: |-
      O terminal tenta transmitir dados para [ O Vigia ]. Mas algo está errado. Oiço a voz no meu Exofato, mas as palavras não fazem sentido.
      O terminal grita silenciosamente. O ecrã apaga-se.
    ui_sent_miss_hive_final_desc1: |-
      Mais uma vez, encontro-me num terminal do arquivo vidrado da Sentinela. Mais uma vez, permaneço passivo diante desta interface hostil.
      Laylaps pediu uma separação total. Vou cumprir a promessa.
    ui_sent_miss_hive_final_opt: Executar separação da rede
    ui_sent_miss_hive_final_res: |-
      Pacote de Separação: [ <TRADEABLE>TRANSMISSÃO<> ] ... Resposta Remota... [ <FUEL>CONFIRMADO<> ]
      ! ! ! ! . . . ! ! ! !
      [ <SPECIAL>ENTIDADE APAGADA<> ]
    ui_sent_miss_hive_final_desc2: |-
      À medida que Laylaps se separa completamente da mente coletiva, vejo clarões de luz, imagens de um mundo onde tudo parece feito de vidro. E, finalmente, entendo.
      Este é o meu destino. O futuro inevitável... é apenas um arquivo, a concretização de dados...
    ui_sent_miss_hive_final_lang2: 'Nós de Controlo do Pilar: [ <TRADEABLE>OPERACIONAIS<> ]
      ... Arquivo do Nó de Fronteira: [ <SPECIAL>SEGURO<> ] ... Impostor Não Autorizado:
      [ <SPECIAL>EXCLUÍDO DO ARQUIVO<> ]'
    ui_sent_miss_fac_title1: Fábrica Planetária
    ui_sent_miss_fac_title2: Nó de Fronteira Aeron Ad-hoc
    ui_sent_miss_fac_lang1: 'Estado da fábrica: Intruso detetado! <STELLAR>Produção
      interrompida<>. A aguardar autorização de reinício.'
    ui_sent_miss_fac_desc: |-
      O terminal da fábrica parece-se com qualquer outro. Outra fábrica anónima, outro ecrã cheio de dados sem sentido.
      Mas os números que passam no ecrã parecem chamar-me. Quando dou por mim, a minha mão está no painel. Uma agulha sai da luva do meu fato. Não sabia que tinha uma agulha no fato; não movi o meu braço.
    ui_sent_miss_fac_opt_a: Ceder
    ui_sent_miss_fac_opt_b: Afastar do terminal
    ui_sent_miss_fac_res_a: |-
      Rendo-me ao Exofato. Sou uma estátua, uma testemunha impotente do que quer que esteja a tentar fazer.
      Onda após onda de números preenchem o ecrã do terminal, padrões rodopiam enquanto o meu Exofato comunica com os dados. Por fim, tudo para, após receber um pedido que consigo perceber:
    ui_sent_miss_fac_res_b: |-
      Todo o meu corpo está imobilizado. Sou uma testemunha silenciosa do trabalho do Exofato.
      Onda após onda de números preenchem o ecrã do terminal, padrões rodopiam enquanto o meu Exofato comunica com os dados. Por fim, tudo para, após receber um pedido que consigo perceber:
    ui_sent_miss_fac_lang2: 'ARQUIVO DE VIDRO: [ <SPECIAL>COMPROMETIDO<> ] ... ESTADO
      DA FRONTEIRA: [ <SPECIAL>ABERTA<> ] ... Transferir esquemas da Estrutura?'
    ui_sent_miss_fac_opt_c: Confirmar transferência
    ui_sent_miss_fac_res_c: |-
      A fábrica é um portal, deixou de ser um nó anónimo. Através desta janela, o meu Exofato extrai outro conjunto de diagramas de <SPECIAL>Megassentinela<> do mundo infindável de dados.
      Não precisava de ter medo.
    ui_sent_miss_fac_res_c_dec: Porque hesito? A minha mão permanece firmemente presa
      ao painel. É a minha mão? Tem de ser.
    ui_sent_miss_fac_lang3: 'ESTADO DA REDE: [ Entidade adicional registada: <SPECIAL>LAYLAPS<>
      || <STELLAR>O Vigia<> || <TECHNOLOGY>Unidade Desativada n.º 4927G<> ] ... Atualização
      neural detetada/disponível. Continuar?'
    ui_sent_miss_fac_opt_d: Transmitir pacote de atualização
    ui_sent_miss_fac_res_d: 'Pacote de Atualização Neural: [ <TRADEABLE>TRANSMISSÃO<>
      ] ... A aguardar resposta remota...'
    ui_sent_miss_fac_res_d_dec: |-
      Rejeito a atualização. Não sei que entidade está a tentar integrar-se com [ O Vigia ].
      Ainda assim, mesmo quando tento afastar o braço do painel, o meu Exofato confirma a transferência. O pacote é enviado.
