    ui_walker_prod_2_name_l: Cérebro Intacto
    ui_walker_prod_2_desc: |-
      Composto por aglomerados de nanite em movimento unidos por um <SPECIAL>filamento de pugneum<>, este circuito é demasiado quente ao toque. Uma luz roxa sinistra brilha nas suas profundezas, alterando de intensidade ao observar quem o segura.

      Ao contrário da maioria dos cérebros de Andarilhos, este sobreviveu à violenta extração e está <TECHNOLOGY>intacto<> e <TECHNOLOGY>sem danos<>. Poderia ser instalado numa nova nave...
    ui_walker_prod_3_name: CÉREBRO PIRATEADO
    ui_walker_prod_3_name_l: Cérebro Pirateado
    ui_walker_prod_3_desc: |-
      Composto por aglomerados de nanite em movimento unidos por um <SPECIAL>filamento de pugneum<>, este circuito é demasiado quente ao toque. A luz roxa que brilha nas suas profundezas enfraqueceu, como se agora fosse menos hostil.

      Anteriormente embutido num Sentinela Andarilho, este computador semiorgânico foi alterado pela <STELLAR>Iteração: Tétis<>. O universo <FUEL>notou<> a recente libertação do Atlas.
    ui_walker_prod_4_name: CÉREBRO RADIANTE
    ui_walker_prod_4_name_l: Cérebro Radiante
    ui_walker_prod_4_desc: |-
      Composto por aglomerados de nanite em movimento unidos por um <SPECIAL>filamento de pugneum<>, este circuito é demasiado quente ao toque. A luz roxa que brilha nas suas profundezas enfraqueceu, como se agora fosse menos hostil.

      Anteriormente embutido num Sentinela Andarilho, este computador semiorgânico foi alterado pela <STELLAR>Iteração: Tétis<> e por um <FUEL>Mensageiro do Atlas<>.
