    bld_s_tablepot0_name: BULE VINTAGE
    bld_s_tablepot0_name_l: Bule Vintage
    bld_s_tablepot0_desc: |-
      Um recipiente de estilo rústico para preparar e servir bebidas quentes, feito no estilo tradicional da Primeira Geração Gek.
      Este utensílio decorativo confere um toque de conforto e estilo às bases.
    bld_s_tablelamp0_name: CANDEEIRO DE MESA
    bld_s_tablelamp0_name_l: Candeeiro de Mesa
    bld_s_tablelamp0_desc: Um candeeiro de mesa de luz suave com tubos de luz com
      alimentação própria. Ajustável para leitura noturna focada ou iluminação ambiente.
    bld_s_cup0_name: MÁQUINA DE SECAR VINTAGE
    bld_s_cup0_name_l: Máquina de Secar Vintage
    bld_s_cup0_desc: |-
      Um recipiente de estilo rústico: forjado com uma liga de cobre resistente, enegrecido com lubrificante regis e selado a laser.
      Este utensílio decorativo confere um toque de conforto e estilo às bases.
    bld_s_tray0_name: PRATO VINTAGE
    bld_s_tray0_name_l: Prato Vintage
    bld_s_tray0_desc: |-
      Um recipiente para comer de estilo rústico: forjado com uma liga de cobre resistente, enegrecido com lubrificante regis e selado a laser.
      Este utensílio decorativo confere um toque de conforto e estilo às bases.
    bld_s_crate0_name: CAIXA PEQUENA
    bld_s_crate0_name_l: Caixa Pequena
    bld_s_crate0_desc: Um recipiente reforçado em fibra de carbono, selado para armazenar
      produtos perecíveis.
    bld_s_burner0_name: QUEIMADOR DE ÓLEOS
    bld_s_burner0_name_l: Queimador de Óleos
    bld_s_burner0_desc: Um queimador de óleos decorativo, aquecido automaticamente
      por um núcleo reativo oculto. Transforma qualquer estrutura numa maravilha olfativa,
      espalhando pelo ar fragâncias de flores.
    bld_s_pan0_name: PANELA VINTAGE
    bld_s_pan0_name_l: Panela Vintage
    bld_s_pan0_desc: |-
      Uma panela oca de duas hastes para preparar alimentos. A tecnologia avançada de fluoropolímero cria uma superfície antiaderente e autolimpante.
      Esta panela decorativa confere um toque de conforto e estilo às bases.
    bld_s_barstool0_name: BANCO ORNAMENTADO
    bld_s_barstool0_name_l: Banco Ornamentado
    bld_s_barstool0_desc: Um elegante banco de três pernas, reforçado para suportar
      dez vezes o peso de um Vy'keen adulto normal. O assento de poliuretano-nanite
      transforma-se para acomodar o formato do corpo do ocupante, tornando este mero
      banco surpreendentemente confortável.
    bld_s_canister0_name: CÁPSULA REFORÇADA
    bld_s_canister0_name_l: Cápsula Reforçada
    bld_s_canister0_desc: Uma cápsula pequena revestida com chumbo indicada para o
      armazenamento de materiais perigosos e radioativos.
    bld_s_bartaps0_name: TORNEIRA VINTAGE
    bld_s_bartaps0_name_l: Torneira Vintage
    bld_s_bartaps0_desc: Uma torneira de estilo vintage, equipada com tecnologia de
      filtragem melhorada com laser. Adequada para dispensar todos os tipos de líquidos,
      desde bebidas potáveis a ácidos corrosivos. Não recomendado para uso com lodo
      vivo.
    bld_s_wallhanging1_name: SUSPENSÃO DESGASTADA
    bld_s_wallhanging1_name_l: Suspensão desgastada
