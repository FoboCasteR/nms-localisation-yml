      na tua busca por respostas e prepararam uma expedição.
    ui_sent_miss_judge_dilemma_3c: |-
      Os cidadãos relembram o Supervisor atual de que já tiveram outro Supervisor. A ameaça das Sentinelas pairou sobre eles a vida inteira e não querem mais viver com medo.
      Estão prontos para procurar respostas nas estruturas proibidas. Estão dispostos a consultar-te sobre onde começar.
