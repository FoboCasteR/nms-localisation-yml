    ui_wormdust_name: POEIRA AMALDIÇOADA
    ui_wormdust_name_l: Poeira Amaldiçoada
    ui_wormdust_desc: |-
      Um solo desértico cheio de pó, liso com as marcas da glândula de um colossal verme da areia. Historicamente, esta poeira era vista por algumas pessoas como a origem divina destes vermes. Apresenta um odor curiosamente doce.

      A Poeira Amaldiçoada acumula-se em depósitos de terreno dos planetas assolados por <SPECIAL>atividade de verme titã<>.
    ui_wormdust_sub: Cinzas do Desespero
    ui_wormdust_sym: "?"
    ui_wormbook_name: MANUSCRITO CONTORCIDO
    ui_wormbook_name_l: Manuscrito Contorcido
    ui_wormbook_desc: "Uma folha translúcida de <STELLAR>pergaminho de verme<>, inscrito
      com um texto fanático. Contorce-se ao toque.\n\n'As crianças foram as primeiras
      a notar.\nUm bum bum bum a ribombar debaixo da areia.\nO primeiro verme atravessou
      o céu como um raio negro ao saltar no ar. \nVerme atrás de verme, erguiam-se
      do deserto. A migrar.\nEm cada estação da tempestade, esperamos ser escolhidos.
      Dispomo-nos em linhas pelo deserto, com os braços levantados para o céu.\nQualquer
      um pode entrar na bocarra.\nSomos todos iguais perante os grandes vermes.'"
    ui_wormbook_sub: Documento dos Cultistas
    ui_wormreader_name: IMPLANTE DE BYPASS DE ARQUIVO
    ui_wormreader_name_l: Implante de Bypass de Arquivo
    ui_wormreader_desc: |-
      Uma <TECHNOLOGY>firewall biotécnica<>, concebida como salvaguarda contra perigos de reconhecimento textual. Está revestida com algo escorregadio e começou a borbulhar ao longo da superfície.

      É inserida sob a pele e oferece acesso administrativo ao textos proibidos antigos e interditos num <SPECIAL>Arquivo Planetário<>.
      <FUEL>Aviso<>: não libertar os textos proibidos. A exposição aos textos proibidos acarreta um risco extremo.
    ui_wormreader_sub: Circuito do Acesso Subcutâneo
    ui_wormtech_name: SINTETIZADOR VISCERAL
    ui_wormtech_name_l: Sintetizador Visceral
    ui_wormtech_desc: |-
      Um pedaço de tecnologia transcendente. As membranas convidativas são moles, como uma espécie de gel, e pulsam com um brilho carmesim.

      O seu quente abraço permite ao utilizador desprender as <STELLAR>Crias Vis<> dos sacos embrionários dos <SPECIAL>Tentáculos Famintos<>.
    ui_wormtech_sub: Incubadora Etérea
    ui_wormprod_name: CRIAS VIS
    ui_wormprod_name_l: Crias Vis
    ui_wormprod_desc: |-
      O frágil embrião de um <SPECIAL>Tentáculo Faminto<>, ainda cheio de muco. Geme e retorce-se ao toque.

      Pode ser extraído de sacos embrionários com a ajuda de um <TECHNOLOGY>Sintetizador Visceral<>.
    ui_wormprod_sub: Embrião Faminto
    ui_wormscroll1_name: 'LIVRO DE PELE DE VERME: 1'
    ui_wormscroll1_name_l: 'Livro de Pele de Verme: 1'
    ui_wormscroll1_desc: |-
      Este <STELLAR>documento vivo<> tem palavras antigas talhadas. Pode ler-se:

      'O lorde verme eleva-se da terra poeirenta, a sua pele torna-se o céu.
      As nossas carapaças patéticas não são capazes de acompanhá-lo, de atingir a sua altura, de alcançar as suas profundezas.
      Oferecemo-nos ao solo.
      Imploramos que o nosso sacrifício seja aceite.'
    ui_wormscroll2_name: 'LIVRO DE PELE DE VERME: 2'
    ui_wormscroll2_name_l: 'Livro de Pele de Verme: 2'
    ui_wormscroll2_desc: "Este <STELLAR>documento vivo<> tem palavras antigas talhadas.
      Pode ler-se:\n\n'A poeira era asfixiante. \nOs nossos olhos ficaram vermelhos
      e a lacrimejar. \nMas era impossível fugir à verdade.\nAs veias do Atlas tinham
      emergido.'"
    ui_wormscroll3_name: 'LIVRO DE PELE DE VERME: 3'
    ui_wormscroll3_name_l: 'Livro de Pele de Verme: 3'
    ui_wormscroll3_desc: |-
      Este <STELLAR>documento vivo<> tem palavras antigas talhadas. Pode ler-se:

      'Agora, imploramos ser escolhidos a cada tempestade.
      Braços levantados para o céu, caras na terra, a suplicar com todo o nosso ser!
      Quando as pesadas gotas de chuva tocam no solo, as veias do Atlas respondem.
      O êxtase do nosso consumo é indescritível.'
    ui_wormscroll4_name: 'LIVRO DE PELE DE VERME: 4'
    ui_wormscroll4_name_l: 'Livro de Pele de Verme: 4'
    ui_wormscroll4_desc: "Este <STELLAR>documento vivo<> tem palavras antigas talhadas.
      Pode ler-se:\n\n'Tombamos à medida que engole, mas tentamos agarrarmo-nos o
      melhor possível às paredes escorregadias – \nOh! – chegar à garganta ainda acordado.
