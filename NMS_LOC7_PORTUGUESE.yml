    drone_npc_sent4b_lang1_nx: |-
      Existe mais [ 1 ] <TECHNOLOGY>LOCALIZAÇÃO<> para investigar, Telamon que não é Telamon. O fato Minotauro requer [ 2 ] membros superiores reforçados!
      A localização é <FUEL>NEGATIVA<> mas tu és <TECHNOLOGY>FORTE<>.<NEWLINE>Vamos juntos? Não fica <TECHNOLOGY>LONGE<>!
    drone_npc_sent4b_opt_nx: Aceitar dados de coordenadas
    drone_npc_sent4b_res_nx: "[ O Vigia ] prontamente transmite outro conjunto de
      coordenadas para o meu Exofato. Desta vez, os dados são legíveis e ordenados.
      As capacidades do pequeno drone parecem estar a melhorar."
    ui_sent_miss4_building_osd_nx: Coordenadas de Navegação de Sentinela Adquiridas!
    ui_sent_miss4_building_mark_nx: Coordenadas d'[ O Vigia ]
    ui_sent_miss4_build_disc_osd_nx: Instalação abandonada localizada?
    ui_sent_miss4_build_title_nx: "//~A...~sal Tomada de Acesso //"
    ui_sent_miss4_build_desc1_nx: Quando me aproximo deste terminal, avisos e alertas
      inundam o meu Exofato. Chego, com dificuldade, à interface, e a minha mão é
      repelida por uma força invisível, como se o próprio fato lutasse contra as minhas
      ações.
    ui_sent_miss4_build_lang1_nx: 'Estado da fábrica: <STELLAR>a produção terminou<>.'
    ui_sent_miss4_build_desc2_nx: |-
      De repente, um dispositivo irrompe do terminal, prendendo-se ao meu braço, deixando-me prostrado no local.
      Sinto algo a entrar por baixo do meu fato, por baixo da minha pele, algo afiado e investigador.
      O meu rosto fica seco e tenso. Estou cheio de sede. O sistema de nutrição do fato avisa incessantemente sobre uma falha catastrófica. As paredes da minha garganta colam-se, ressequidas, e cada respiração em seco é uma agonia.
      Algo começa a piscar no visor do terminal.
    ui_sent_miss4_build_lang2_nx: |-
      Tel – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – drenagem de energia concluída. Sistemas do hospedeiro <FUEL>ressequidos<>.
      Dispensar <SPECIAL>á<DELAY>0,2<>g<DELAY>0,2<>u<DELAY>0,2<>a<DELAY>0,2<><>?
    ui_sent_miss4_build_desc3_nx: Uma luz vermelha aparece sobre os meus olhos sempre
      que os fecho e abro. O terminal parece estar a oferecer a hidratação de que
      tanto preciso. No entanto, não sei se esta 'água' é segura...
    ui_sent_miss4_build_opt_a_nx: Beber
    ui_sent_miss4_build_opt_b_nx: Fechar olhos
    ui_sent_miss4_build_res_a_nx: |-
      Coloco a minha mão na interface. Um líquido gelado e espesso invade imediatamente o meu fato e o meu braço.
      O dispositivo deixa de me apertar o braço e as máquinas voltam a entrar no respetivo terminal.
      O alívio é imediato, embora uma estranha sensação de medo continue a remexer-me o estômago. Tiro um momento para respirar e para me recompor.
      Um novo comando aparece no ecrã:
    ui_sent_miss4_build_res_b_nx: |-
      Fecho os meus olhos com força, não confiando no dispositivo que me mantém preso. A sede é terrível. A luz vermelha fica brilhante e invade o espaço por detrás das minhas pálpebras.
      Quando já pensava que ia desmaiar, o meu fato dá novo aviso: o sistema de nutrição estava de novo a funcionar.
      Era como se não tivesse peso. A luz vermelha embala-me. Aos poucos, a hidratação volta a recompor o meu corpo. O alívio é imenso.
      Silenciosamente, o dispositivo liberta o meu braço e as máquinas voltam a entrar no respetivo terminal. Tiro um momento para respirar e para me recompor.
      Um novo comando aparece no ecrã:
    ui_sent_miss4_build_res_dec_nx: Por mais que lute, a máquina tem total controlo
      sobre mim. A luz vermelha perfura os meus olhos. A secura da minha garganta
      é uma tortura...
