    ui_exped_rogue_grave1_lang: |-
      Nunca vi nada como o leviatã. – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – o organismo que acorrentei por uma nave – <AUDIO>TXT_RadioNoise<><STELLAR>tkzz<> – tão vasto que eclipsava o sol.
