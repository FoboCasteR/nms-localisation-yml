    cannon_description: |-
      Um acessório de <STELLAR>armas de alta energia<> para a <TECHNOLOGY>Multiferramenta<>. O Canhão de Neutrões energiza as partículas atmosféricas e impulsiona-as em direção a alvos hostis, provocando <STELLAR>danos significativos na área<>

