    bld_fre_corr_desc: |-
      Este corredor pressurizado junta-se de forma inteligente às divisões existentes do cargueiro, ligando espaços habitáveis dentro de grandes naves espaciais.

      Esta peça de corredor flexível irá expandir-se e contrair-se <STELLAR>automaticamente<> para <STELLAR>formar curvas ou junções<> quando colocada.
    bld_fre_corr_a_glass_name: CORREDOR DE VIDRO DO CARGUEIRO
    bld_fre_corr_a_glass_name_l: Corredor de Vidro do Cargueiro
    bld_fre_corr_a_glass_desc: |-
      Este corredor pressurizado junta-se de forma inteligente às divisões existentes do cargueiro, ligando espaços habitáveis dentro de grandes naves espaciais. O teto de vidro à prova de radiação de baixa expansão permite uma visão do espaço profundo.

      Esta peça flexível irá expandir-se e contrair-se <STELLAR>automaticamente<> para <STELLAR>formar curvas ou junções<> quando colocada.
    bld_fre_room_rocloc_name: SALA DE VAIVÉM DE ARMAZENAMENTO
    bld_fre_room_rocloc_name_l: Sala de Vaivém de Armazenamento
    bld_fre_room_rocloc_desc: |-
      Equipamento de cargueiro integrado avançado. A construção permite que o utilizador convoque o <TECHNOLOGY>Vaivém de Armazenamento<> enquanto estiver no mesmo sistema que o cargueiro.

      Coloca o <STELLAR>excesso de materiais<> no Inventário do vaivém e, em seguida, <STELLAR>lança<> para transferir o conteúdo para o Inventário do cargueiro.

      Interliga-se com o <STELLAR>Menu de Comando Rápido do Exofato<> para facilitar a utilização.
    bld_fre_room_scan_name: SALA DO DETETOR
    bld_fre_room_scan_name_l: Sala do Detetor
    bld_fre_room_scan_desc: |-
      Equipamento de cargueiro integrado avançado. Após a sua utilização, este <TECHNOLOGY>detetor planetário<> analisa todos os corpos celestes no sistema solar local. Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.

      As luas e os planetas analisados são <STELLAR>Descobertos<> e os sensores recolhem dados de alto nível, como condições climáticas e recursos proeminentes.
    bld_fre_room_scan_sub: Sonda Planetária
    ui_scan_room_label: Ativar Sonda Planetária
