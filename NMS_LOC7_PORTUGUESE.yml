    ui_medal_desc_systems_war: |-
      Para viajar para um novo sistema, abre o teu <VAL_ON>Mapa da Galáxia<> (<IMG>QUICK_MENU<>). Seleciona um sistema e utiliza <IMG>GALAXYWARP<> para ligar o hiperdrive.
      Seleciona sistemas diretamente através da <VAL_ON>observação livre<> ou <VAL_ON>avança<> em direção ao <VAL_ON>caminho predefinido<>. Os caminhos podem ser alterados para mostrar diferentes destinos galácticos.

      Os sistemas dominados pelos <TRANS_WAR>Vy'keen<> estão assinalados com um olho.
    ui_medal_desc_walkers: |-
      Os Drones Sentinela patrulham a maior parte dos mundos.
      Se entrares em conflito com Sentinelas, serão ativadas <FUEL>Medidas de Supressão<>.
      Localiza Sentinelas com o <TECHNOLOGY>Visor de Análise<>.
      Aumenta o teu <FUEL>Nível de Procurado<> para atrair <SPECIAL>Sentinelas Andarilhos<> de elite.

      Consulta a secção <STELLAR>Combate<> no Guia para mais informações.
    ui_medal_desc_missions_exp: |-
      Conclui missões para os <TRANS_EXP>Korvax<> ao visitar o <COMMODITY>Agente de Listas<> de uma estação espacial num sistema dominado pelos Korvax.

      Consulta as listas com atenção, pois o Quadro de Missões oferece missões de várias <STELLAR>fações encarregadas<>.

      Se melhorares a tua reputação com os <SPECIAL>Korvax<>, terás acesso a uma maior variedade de missões em sistemas dominados pelos Korvax.
    ui_medal_desc_words_exp: |-
      Muitos <TRANS_EXP>Korvax<> irão ensinar-te palavras no seu idioma. As estruturas de grandes dimensões, como as estações espaciais ou os entrepostos planetários, são densamente povoadas e uma boa fonte de conhecimentos.

      Aprende palavras adicionais com as <SPECIAL>Pedras do Conhecimento<> que encontrares nas explorações.

      Consulta <STELLAR>Aprender Palavras<> na secção 'Formas de Vida Alienígenas' do Guia para mais informações.
    ui_medal_desc_systems_exp: |-
      Para viajar para um novo sistema, abre o teu <VAL_ON>Mapa da Galáxia<> (<IMG>QUICK_MENU<>). Seleciona um sistema e utiliza <IMG>GALAXYWARP<> para ligar o hiperdrive.

      Seleciona sistemas diretamente através da <VAL_ON>observação livre<> ou <VAL_ON>avança<> em direção ao <VAL_ON>caminho predefinido<>. Os caminhos podem ser alterados para mostrar diferentes destinos galácticos.

      Os sistemas dominados pelos <TRANS_EXP>Korvax<> estão assinalados com um visor.
    ui_medal_desc_nanites: |-
      As nanites são frequentemente encontradas ao explorar estruturas planetárias, ao vender/refinar artigos adquiridos ou ao <VAL_ON>carregar<> descobertas.

      <STELLAR>Ares<> e <STELLAR>Helios<> na <SPECIAL>Anomalia Espacial<> procuram, todos os dias, novos artigos e dados <VAL_ON>em troca de nanites<>.

      Consulta <STELLAR>Ganhar Nanites<> na secção 'Atualizações e Criação' do Guia para mais informações.
    ui_medal_desc_missions_tguild: |-
      Conclui missões para a <STELLAR>Guilda dos Comerciantes<> ao visitar um <COMMODITY>Agente de Listas<> numa estação espacial.

      Consulta as listas com atenção, pois o Quadro de Missões oferece missões de várias <STELLAR>fações encarregadas<>.

      Se melhorares a tua relação com a <STELLAR>forma de vida dominante<> do sistema, terás acesso a uma maior variedade de missões.
    ui_medal_desc_money_tguild: |-
      A Guilda dos Comerciantes olha favoravelmente para os membros com reservas impressionantes de riqueza.

      Vende artigos por <COMMODITY>unidades<> (<IMG>UNITS<>) na Rede de Comércio Galáctico. Artigos raros, como <STELLAR>ossos antigos<>, ou bens de comércio, como <COMMODITY>seda estelar<>, podem ser especialmente lucrativos para o comerciante avançado.

      Consulta a secção <STELLAR>Ganhar Dinheiro<> no Guia para mais informações.
    ui_medal_desc_farming: |-
      Cultiva plantas na tua <STELLAR>base<> planetária ou do cargueiro.

      Normalmente, as plantas devem ser cultivadas num <TECHNOLOGY>Tabuleiro Hidropónico<> ou na <TECHNOLOGY>Câmara de Cultivo<> de um cargueiro, mas podem ser cultivadas <VAL_ON>no exterior<> de acordo com as suas <TRADEABLE>condições climáticas naturais<>.

      Encontra diagramas <TRADEABLE>agrícolas<> na Unidade de Construção na <SPECIAL>Anomalia Espacial<>. Os diagramas de divisões do cargueiro estão disponíveis a partir do terminal de atualização a bordo da ponte do cargueiro.
    ui_medal_desc_proc_prods: |-
      Encontra <SPECIAL>artefactos antigos<> em ruínas enterradas.
      Contacta um <TECHNOLOGY>Cartógrafo<> de uma estação espacial para comprar mapas com <STELLAR>locais de escavação<>.
      Utiliza o <TECHNOLOGY>Manipulador de Terrenos<> para escavar ruínas.
      Podem ser necessárias várias chaves para desbloquear baús de artefactos.
    ui_medal_desc_missions_wguild: |-
      Conclui missões para a <STELLAR>Guilda dos Mercenários<> ao visitar um <COMMODITY>Agente de Listas<> numa estação espacial.

      Consulta as listas com atenção, pois o Quadro de Missões oferece missões de várias <STELLAR>fações encarregadas<>.

      Se melhorares a tua relação com a <STELLAR>forma de vida dominante<> do sistema, terás acesso a uma maior variedade de missões.
    ui_medal_desc_sentinels_wguild: |-
      A Guilda dos Mercenários reserva o seu maior respeito para os membros que provaram a sua força em batalha.

      <SPECIAL>Os Drones Sentinela<> patrulham a maior parte dos mundos.
      Se entrares em conflito com Sentinelas, serão ativadas <FUEL>Medidas de Supressão<>.
      Localiza Sentinelas com o <TECHNOLOGY>Visor de Análise<>.

      Consulta a secção <STELLAR>Combate<> no Guia para mais informações.
    ui_medal_desc_pirates: "Procura piratas em <FUEL>sistemas de elevada conflituosidade<>
      ou de <FUEL>Bandidos<>. Em alternativa, o <STELLAR>Agente de Listas de Missão<>
      numa estação espacial costuma oferecer recompensas específicas.\nAs naves com
      <STELLAR>carga de elevado valor<> têm uma maior probabilidade de atrair a atenção
      dos piratas.\n\nDispara <VAL_ON>armas da nave<> com <IMG>SHIPFIRE<> e alterna
      modos de armas com <IMG>SHIPCYCLEWEAPON<>. Gere a tua velocidade com <FUEL>Impulso<>
      (<IMG>BOOST<>) e <VAL_ON>Trava<> (<IMG>BRAKE<>) para que te mantenhas atrás
      do teu alvo. \nCompra atualizações de naves espaciais a um <TECHNOLOGY>comerciante
      de tecnologia<> a bordo de uma estação espacial."
    ui_medal_desc_fiends: |-
      Os <FUEL>Ovos sussurrantes<> são frequentemente encontrados em planetas sem ar ou perto de edifícios abandonados. Se perturbares os ovos, atrais a <SPECIAL>ninhada monstruosa<>.
      Localiza <FUEL>Ovos sussurrantes<> com o <TECHNOLOGY>Visor de Análise<>.

      Consulta a secção <STELLAR>Combate<> no Guia para mais informações.
    ui_medal_desc_missions_eguild: |-
      Conclui missões para a <STELLAR>Guilda dos Exploradores<> ao visitar um <COMMODITY>Agente de Listas<> numa estação espacial.

      Consulta as listas com atenção, pois o Quadro de Missões oferece missões de várias <STELLAR>fações encarregadas<>.

      Se melhorares a tua relação com a <STELLAR>forma de vida dominante<> do sistema, terás acesso a uma maior variedade de missões.
    ui_medal_desc_scanning: |-
      Consulta a página <TECHNOLOGY>Descobertas<> para ver a <SPECIAL>raridade<> de espécies de fauna específicas num planeta, bem como dicas sobre onde e quando as encontrar.

      Localiza fauna planetária com o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>). As criaturas não descobertas são assinaladas por <FUEL>pontos vermelhos<>.Aponta o Visor às criaturas e mantém premido <IMG>BINOCSCAN<> para analisá-las.
    ui_medal_desc_dist_warp_eguild: |-
      Os dados são a moeda da Guilda dos Exploradores, que celebra a experiência dos membros que traçaram longas rotas pelas estrelas.

      Para viajar para um novo sistema, abre o teu <VAL_ON>Mapa da Galáxia<> (<IMG>QUICK_MENU<>). Seleciona um sistema e utiliza <IMG>GALAXYWARP<> para ligar o hiperdrive.
      Seleciona sistemas diretamente através da <VAL_ON>observação livre<> ou <VAL_ON>avança<> em direção ao <VAL_ON>caminho predefinido<>. Os caminhos podem ser alterados para mostrar diferentes destinos galácticos.
    ui_medal_desc_plants: |-
      Utiliza o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) para procurar <TRADEABLE>flora planetária<>.
      Encontra plantas para obter <STELLAR>unidades<>. Renomeia e carrega as tuas descobertas para ganhar <STELLAR>nanites<>.
      O <STELLAR>Guia de Exploração<> no Registo irá mostrar o progresso de descoberta para um planeta.
    ui_options_difficulty_l: Definições de Dificuldade
    ui_options_difficulty: DEFINIÇÕES DE DIFICULDADE
    ui_options_difficulty_ban: Não é possível alterar a dificuldade neste momento
    ui_options_difficulty_on: Ligada
    ui_options_difficulty_off: Desligada
    creative_difficulty_preset: Criativo
    relaxed_difficulty_preset: Relaxado
    survival_difficulty_preset: Sobrevivência
    permadeath_difficulty_preset: Morte permanente
    normal_difficulty_preset: Normal
    custom_difficulty_preset: Personalizado
    running_drains_stamina: Corrida
    sprint_free: Infinito
    sprint_easy: Relaxado
    sprint_hard: Normal
    running_drains_stamina_desc: |-
      <STELLAR>A corrida normal<> coloca os sistemas de <FUEL>Suporte de Vida<> do Exofato sob maior pressão.

      <STELLAR>A corrida relaxada<> remove este custo do suporte de vida, mas requer pequenas pausas ocasionais para recarregar.

      <STELLAR>A corrida infinita<> remove todas as restrições e permite ao jogador correr de forma constante.
    inventories_range: Alcance da Transferência de Inventário
    inventories_range_desc: |-
      Os itens recolhidos podem ser rapidamente transferidos entre Inventários nas redondezas, por exemplo, para teletransportar recursos do Exofato para a nave espacial.

      Esta definição permite alternar se os Inventários devem estar <STELLAR>nas proximidades<> para que os itens possam ser transferidos.
    inventories_range_on: Próximo
    inventories_range_off: Infinito
    all_slots_unlocked: Compartimentos iniciais
    all_slots_unlocked_desc: |-
      A capacidade das funcionalidades, tais como Inventários, Companheiros e Esquadrões podem ser melhoradas ao longo do tempo. Comprar <STELLAR>compartimentos adicionais<> para um Inventário irá expandir a sua capacidade, e compartimentos de Companheiros adicionais permite que os exploradores tenham uma coleção maior de Companheiros animais.

      Esta definição muda o número de compartimentos que se encontram desbloqueados no início do jogo.
    all_slots_unlocked_free: Máximo
    all_slots_unlocked_easy: Generoso
    all_slots_unlocked_hard: Normal
    warp_drive_requirements: Acesso ao sistema de hiperdrives
    warp_drive_requirements_desc: |-
      <TECHNOLOGY>Os hiperdrives<> permitem aos exploradores <STELLAR>viajar<> entre sistemas estelares. Os sistemas estelares amarelos podem ser alcançados livremente, mas as outras classes de sistemas requerem unidades especiais.

      Esta definição alterna se o Hiperdrive consegue viajar para sistemas estelares vermelhos, verdes e azuis sem necessidade da tecnologia de viagem especializada.
    warp_drive_requirements_on: Especializada
    warp_drive_requirements_off: Não restrita
    crafting_is_free: Criar
    crafting_is_free_desc: |-
      As peças de construção, itens e tecnologias são normalmente criadas a partir dos recursos recolhidos.

      Esta definição alterna se a criação pode ser efetuada livremente e sem a necessidade de recolha destes recursos.
    crafting_is_free_on: Livre
    crafting_is_free_off: Normal
    tutorial_enabled: Missões do Tutorial
    tutorial_enabled_desc: |-
      O prólogo da história introduz as mecânicas, controlos e funcionalidades básicas do jogo. A ativação do tutorial é <STELLAR>altamente recomendada<> para novos jogadores.

      Esta definição apenas pode ser alterada ao iniciar um novo jogo.
    start_with_all_known: Receitas e Diagramas
    start_with_all_known_desc: |-
      A construção de edifícios, bem como a criação de itens e tecnologias, requer o conhecimento das <TECHNOLOGY>receitas<> e <TECHNOLOGY>diagramas<> associados. Normalmente, estas receitas são adquiridas através do progresso de missões e da exploração.

      Esta definição alterna se <STELLAR>todas<> as receitas e diagramas são conhecidos automaticamente no início de um novo jogo.
    start_with_all_known_on: Tudo desbloqueado
    start_with_all_known_off: Possível de obter
    base_auto_power: Energia da base
    base_auto_power_desc: |-
      A tecnologia de bases avançada, tal como Tabuleiros Hidropónicos para o cultivo, requer a ligação a <TECHNOLOGY>Módulos de Energia<> para ser executada.

      Esta definição alterna o requisito para criar geradores e redes de energia.
    base_auto_power_on: Livre
    base_auto_power_off: Normal
    death_consequences: Consequências da morte
    death_consequences_desc: |-
      <STELLAR>Sem perda de itens<> irá apresentar o ecrã de morte. Depois, irá retomar o jogo sem outras consequências.

      <STELLAR>Normal<> irá colocar todos os itens do inventário num túmulo no local da morte. Se o túmulo for alcançado antes de uma nova morte ou antes de sair do jogo, os itens serão recuperados

      <STELLAR>Itens destruídos<> irá fazer com que se perca permanentemente todos os itens do inventário transportados.

      <STELLAR>Jogo guardado eliminado<> é um modo de <FUEL>permamorte<>, sendo que a morte dita o fim do jogo atual. Esta opção apenas pode ser selecionada ao iniciar um novo jogo e não pode ser alterada posteriormente.
    death_no_loss: Sem perda de itens
    death_item_grave: Normal
    death_item_destroyed: Itens destruídos
    death_save_destroyed: "<FUEL>Jogo guardado eliminado<>"
    damage_received: Níveis de dano
    damage_received_desc: |-
      Ambientes perigosos, situações de combate ou impactos a alta velocidade com o solo podem danificar o Exofato ou a nave espacial.

      Esta definição equilibra o <FUEL>dano recebido<> neste tipo de situações.
    damage_in_none: Nenhum
    damage_in_easy: Mínimo
    damage_in_normal: Normal
    damage_in_hard: Desafiante
    damage_given: Força do inimigo
    damage_given_desc: |-
      Durante a exploração de planetas ou do espaço profundo, poderás ocasionalmente encontrar criaturas hostis, <SPECIAL>Sentinelas<> planetárias ou <FUEL>piratas<> armados.

      Esta definição equilibra a dificuldade destes combates.
    damage_out_easy: Fraca
    damage_out_normal: Normal
    damage_out_hard: Desafiante
    active_survival_bars: Elementos de sobrevivência
    active_survival_bars_desc: |-
      O Exofato requer manutenção em várias áreas: <TECHNOLOGY>saúde e escudos<>, proteção contra <CATALYST>perigos<> ambientais e <FUEL>suporte de vida<> generalizado.

      A saúde e escudos recuperam gradualmente sozinhos. A proteção contra perigos e suporte de vida requerem um recarregamento regular com recursos.

      Esta definição pode simplificar o sistema de sobrevivência removendo a necessidade de efetuar o respetivo recarregamento.
    active_bars_none: Nenhum
    active_bars_easy: Apenas saúde
    active_bars_normal: Perigos e saúde
    active_bars_hard: Repleta
    hazard_drain: Dificuldade de sobrevivência
    hazard_drain_desc: |-
      A <CATALYST>Proteção Contra Perigos<> protege os exploradores de fatores ambientais, tais como <TECHNOLOGY>frio extremo<> e <TRADEABLE>toxicidade<>. A respetiva unidade de <FUEL>Suporte de Vida<> proporciona ar respirável e sistemas de movimento vitais.

      Esta definição equilibra o quão rápido estes sistemas são gastos em ambientes difíceis.
    bar_drain_easy: Relaxado
    bar_drain_normal: Normal
    bar_drain_hard: Desafiante
    inventory_stack_limits: Limites de armazenamento de inventário
    inventory_stack_limits_desc: |-
      Os recursos obtidos são guardados no teu <STELLAR>Inventário<>, o qual conta com um número limitado de compartimentos. Um compartimento pode ser utilizado para guardar vários itens do mesmo tipo.

      Esta definição equilibra a <TECHNOLOGY>capacidade de cada compartimento do inventário<>, permitindo transportar mais itens.
    inv_size_easy: Normal
    inv_size_normal: Restrita
    inv_size_hard: Severo
    charging_requirements: Utilização do Combustível
    charging_requirements_desc: |-
      Tecnologias como o <TECHNOLOGY>Laser de Mineração<> ou os <TECHNOLOGY>Propulsores de Lançamento<> da nave espacial requerem recarregamentos regulares para se manterem funcionais.

      Esta definição equilibra o custo de recarregamento destas tecnologias.
    charging_requirements_none: Livre
    charging_requirements_easy: Relaxado
    charging_requirements_normal: Normal
    charging_requirements_hard: Desafiante
    currency_cost: Compras
    currency_cost_desc: |-
      Os itens podem ser comprados na <VAL_ON>Rede de Comércio Galáctico<> com <COMMODITY>Unidades<> (<IMG>UNITS<>). Normalmente, as tecnologias são compradas com <TECHNOLOGY>Nanites<> (<IMG>NANITE<>).

      Esta definição equilibra os preços da compra de Unidades e Nanites em toda a galáxia. A definição <STELLAR>Grátis<> também ignora muitos dos custos necessários para o progresso da missão e outras interações semelhantes.
    costs_none: Livre
    costs_easy: Com desconto
    costs_normal: Normal
    costs_hard: Caro
    scanner_recharge: Recarga do detetor
    scanner_recharge_desc: |-
      Os <TECHNOLOGY>leitores<> do Exofato e da nave espacial ajudam a localizar recursos de sobrevivência, tais como <FUEL>oxigénio<> e <CATALYST>sódio<>, e podem revelar informações adicionais sobre planetas do espaço. Depois de uma leitura, o leitor deve ser <STELLAR>recarregado<> antes de uma nova utilização.

      Esta definição ajusta o quão rápido se processa o carregamento do leitor após cada utilização.
    reputation_gain: Ganho de reputação
    reputation_gain_desc: |-
      <SPECIAL>A reputação<> mede o teu posicionamento perante fações alienígenas que habitam a galáxia. Uma maior reputação proporciona melhores oportunidades, tais como disponibilidade de missões.

      Esta definição equilibra o quão rápido podes ganhar reputação impressionando uma fação. No entanto, esta não afeta o quão rápido podes perder reputação.
    gain_speed_v_fast: Muito rápido
    gain_speed_fast: Rápido
    gain_speed_normal: Normal
    gain_speed_hard: Desafiante
    creature_hostility: Criaturas
    creature_hostility_desc: |-
      Os planetas de No Man's Sky são habitados por criaturas alienígenas. Um número limitado destas criaturas classificam-se como <FUEL>predadores<> e irão tentar perseguir os exploradores.

      Esta definição determina a agressividade das criaturas predadoras:

      <STELLAR>Passivas<> significa que as criaturas nunca irão atacar os exploradores nem como forma de defesa.

      <STELLAR>Defensivas<> significa que as criaturas apenas irão responder se atacadas por exploradores.

      <STELLAR>Predadores ativados<> irá permitir que, ocasionalmente, os predadores ataquem e os exploradores.
    creatures_passive: Passivo
    creatures_relaxed: Defensivo
    creatures_normal: Predadores ativados
    space_combat: Combate Espacial
    space_combat_desc: |-
      No espaço, os exploradores podem ser confrontados por forças hostis, tais como <FUEL>piratas<> e <FUEL>sistemas de autoridade<> vingativas.

      Esta definição ajusta a frequência destes combates no espaço.
    ground_combat: Combate a pé
    ground_combat_desc: |-
      Durante a exploração a pé, os exploradores podem ser confrontados por forças hostis como <SPECIAL>Sentinelas<> e <SPECIAL>monstruosidades alienígenas<>.

      Esta definição ajusta a frequência destes confrontos.
    combat_none: Nenhum
    combat_easy: Mínimo
    combat_normal: Normal
    combat_hard: Hostil
    substance_collection: Recursos naturais
    substance_collection_desc: |-
      A mineração e a recolha de materiais como <TITLE>minerais<>, <TRADEABLE>vegetação<> e <STELLAR>produtos de animais<> é fundamental para a sobrevivência durante a exploração.

      Esta definição equilibra a abundância de recursos naturais e o quão rápido podem ser recolhidos.
    collection_easy: Abundante
    collection_normal: Normal
    collection_hard: Escassa
    item_shop_availabilty: Disponibilidade de bens
    item_shop_availabilty_desc: |-
      <TECHNOLOGY>Os Terminais de Comércio<> nos diferentes sistemas estelares abrangem uma grande quantidade e gama de itens.

      Esta definição equilibra o montante disponível e restringe a compra de alguns dos elementos de sobrevivência essenciais.
    extra_tech_damage: Danos de tecnologia
    extra_tech_damage_desc: |-
      Os <TECHNOLOGY>Módulos de Tecnologia<> instalados melhoram e protegem o Exofato, a Nave e as Exonaves. No entanto, as condições ambientais difíceis e os combates podem fazer com que estes módulos fiquem <FUEL>danificados<>.

      Esta definição equilibra a probabilidade de danos nas tecnologias instaladas ao receber dano.
    extra_tech_damage_none: Nenhum
    extra_tech_damage_normal: Mínimo
    extra_tech_damage_hard: Desafiante
    ui_difficulty_survival_header: DEFINIÇÕES DE SOBREVIVÊNCIA
    ui_difficulty_crafting_header: DEFINIÇÕES DE CRIAÇÃO E ITENS
    ui_difficulty_combat_header: DEFINIÇÕES DE COMBATE
    ui_difficulty_ease_header: FACILIDADE DE UTILIZAÇÃO
    ui_difficulty_reset: Anular alterações
    ui_difficulty_cancel: Rever alterações
    ui_difficulty_preset: Predefinição de dificuldade
    ui_difficulty_apply: Aplicar alterações da dificuldade
    ui_difficulty_start: Confirmar e Iniciar Jogo
    ui_difficulty_warning_title: ALTERAÇÕES DA DIFICULDADE NÃO GUARDADAS
    ui_difficulty_warning_text: Aviso! As alterações da dificuldade não foram aplicadas.
      Queres aplicar estas definições?
    ui_difficulty_difficulty_desc: |-
      A maior parte das definições de dificuldade podem ser alteradas a qualquer momento sem qualquer restrição.

      Algumas definições apenas podem ser alteradas antes de iniciar um novo jogo. Seleciona 'Personalizado' ao escolheres um novo jogo para personalizares totalmente estas definições.

      Tem em atenção que a dificuldade não pode ser alterada durante uma missão multijogador ativa.
    ui_difficulty_difficulty_achiev: A alteração das definições da dificuldade pode
      tornar inválidas algumas das conquistas baseadas na dificuldade.
    ui_difficulty_difficulty_trophy: A alteração das definições da dificuldade pode
      tornar inválidas alguns dos troféus baseados na dificuldade.
    ui_mp_mission_difficulty_error: 'Não é possível participar: Definições de dificuldade
      incompatíveis'
    ui_difficulty_warning_achieve: |-
      Aviso! Esta alteração pode <FUEL>invalidar permanentemente<> um pequeno número de conquistas baseadas na dificuldade neste jogo guardado.

      Pretendes aplicar estas definições?
    ui_difficulty_warning_trophy: |-
      Aviso! Esta alteração pode <FUEL>invalidar permanentemente<> um pequeno número de troféus baseados na dificuldade neste jogo guardado.

      Pretendes aplicar estas definições?
    ui_difficulty_warn_lock: |-
      Aviso! Com as definições de dificuldade bloqueadas, <FUEL>nunca<> será possível alterar nenhuma definição. Esta ação é <FUEL>permanente<>.

      Queres aplicar estas definições?
    ui_difficulty_warn_lock_trophy: |-
      Aviso! Com as definições de dificuldade bloqueadas, <FUEL>nunca<> será possível alterar nenhuma definição. Esta ação é <FUEL>permanente<>.

      Algumas definições selecionadas podem <FUEL>invalidar permanentemente<> um pequeno número de troféus baseados na dificuldade neste jogo guardado.

      Queres aplicar estas definições?
