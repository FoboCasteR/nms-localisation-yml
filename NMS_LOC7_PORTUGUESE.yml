    bld_grass_2_desc: Uma erva ornamental resistente, adequada para o cultivo em todos
      os biomas, tipos de solo e condições climáticas. Esta variedade, como a sua
      prima mais alta, é caracterizada por longas lâminas ásperas, mas cresce mais
      densamente, com lâminas ligeiramente mais robustas.
    bld_grass_3_name: ERVA DE LÂMINA PLANA
    bld_grass_3_name_l: Erva de Lâmina Plana
    bld_grass_3_desc: Uma erva ornamental resistente, adequada para o cultivo em todos
      os biomas, tipos de solo e condições climáticas. As lâminas largas e planas
      segregam uma seiva perfumada e com um sabor desagradável para deter predadores.
    bld_grass_4_name: ERVA EM ESPIRAL
    bld_grass_4_name_l: Erva em Espiral
    bld_grass_4_desc: Uma erva ornamental resistente, adequada para o cultivo em todos
      os biomas, tipos de solo e condições climáticas. Esta variedade apresenta lâminas
      atraentemente enroladas, que se enrolam e desenrolam para permitir que a planta
      mantenha uma temperatura interna constante.
    bld_grass_5_name: CAPIM-AMARELO
    bld_grass_5_name_l: Capim-Amarelo
    bld_grass_5_desc: Uma erva ornamental resistente, adequada para o cultivo em todos
      os biomas, tipos de solo e condições climáticas. Intimamente relacionada a certas
      variedades de algas marinhas, o capim-amarelo pode ser identificado pelas suas
      longas lâminas onduladas e pela textura fina da superfície hexagonal.
    bld_grass_6_name: ERVA DE PATA UNGULADA
    bld_grass_6_name_l: Erva de Pata Ungulada
    bld_grass_6_desc: Uma erva ornamental resistente, adequada para o cultivo em todos
      os biomas, tipos de solo e condições climáticas. A pata ungulada tem mais semelhança
      estrutural com um arbusto do que uma erva verdadeira e apresenta grandes folhas
      brilhantes para uma fotossíntese rápida.
    bld_grass_7_name: ERVA DE CHIFRES
    bld_grass_7_name_l: Erva de Chifres
    bld_grass_7_desc: Uma erva ornamental resistente, adequada para o cultivo em todos
      os biomas, tipos de solo e condições climáticas. As lâminas ramificadas desta
      variedade são formadas a partir de uma armadura lenhosa e semelhante a um galho
      com veias grossas de resina armazenada por humidade.
    bld_s_poster23_name: PÓSTER DE PARTIDA
    bld_s_poster23_name_l: Póster de Partida
    bld_s_poster23_description: |-
      Uma peça exclusiva de arte de parede autoadesiva e à prova de vincos.
      Este póster retrata um navio capital a desaparecer na noite sem fim.
    bld_s_poster24_name: PÓSTER DA DIPLOMACIA
    bld_s_poster24_name_l: Póster da Diplomacia
    bld_s_poster24_description: |-
      Uma peça exclusiva de arte de parede autoadesiva e à prova de vincos.
      Este póster representa o lugar do Viajante entre as espécies alienígenas dominantes no universo.
    bld_s_poster25_name: PÓSTER BYTEBEAT
    bld_s_poster25_name_l: Póster ByteBeat
    bld_s_poster25_description: |-
      Uma peça exclusiva de arte de parede autoadesiva e à prova de vincos.
      Este póster retrata um Chip ByteBeat que contém uma faixa animada de música.
    ui_frei_trail_gre_name: RASTO DO CARGUEIRO EMERIL
    ui_frei_trail_gre_name_l: Rasto do Cargueiro Emeril
    ui_frei_trail_gre_desc: |-
      Um exclusivo <STELLAR>Modificador do Sinalizador do Motor do Cargueiro<>.

      O calor extremo dos motores do cargueiro desperta este filtro de sais Emeril, colorindo o escape com uma tonalidade verde vívida.

      Transforma a aparência do teu cargueiro no <TECHNOLOGY>Terminal de Controlo da Atualização<> na <VAL_ON>ponte<>.
    ui_frei_trail_yel_name: RASTO DO CARGUEIRO DOURADO
    ui_frei_trail_yel_name_l: Rasto do Cargueiro Dourado
    ui_frei_trail_yel_desc: |-
      Um exclusivo <STELLAR>Modificador do Sinalizador do Motor do Cargueiro<>.

      O calor extremo dos motores do cargueiro desperta este filtro de sais de sódio, colorindo o escape com uma tonalidade dourada vívida.

      Transforma a aparência do teu cargueiro no <TECHNOLOGY>Terminal de Controlo da Atualização<> na <VAL_ON>ponte<>.
    ui_frei_trail_pur_name: RASTO DO CARGUEIRO DE ANTIMATÉRIA
    ui_frei_trail_pur_name_l: Rasto do Cargueiro de Antimatéria
    ui_frei_trail_pur_desc: |-
      Um exclusivo <STELLAR>Modificador do Sinalizador do Motor do Cargueiro<>.

      Uma grelha de aceleradores de partículas compactas é ativada com o calor dos motores do cargueiro, enchendo o escape com um rasto escuro de antimatéria.

      Transforma a aparência do teu cargueiro no <TECHNOLOGY>Terminal de Controlo da Atualização<> na <VAL_ON>ponte<>.
    ui_frei_trail_tur_name: RASTO DO CARGUEIRO HADAL
    ui_frei_trail_tur_name_l: Rasto do Cargueiro Hadal
    ui_frei_trail_tur_desc: |-
      Um exclusivo <STELLAR>Modificador do Sinalizador do Motor do Cargueiro<>.

      Alterando organicamente a tonalidade do escape do cargueiro, esta modificação do motor utiliza a bioluminescência das criaturas marinhas abissais para gerar a sua impressionante coloração turquesa.

      Transforma a aparência do teu cargueiro no <TECHNOLOGY>Terminal de Controlo da Atualização<> na <VAL_ON>ponte<>.
    ui_twit_ship_16_name: PROTETOR INFINITO DE MOGANONJ
    ui_twit_ship_16_name_l: Protetor Infinito de Moganonj
    ui_twit_ship_16_desc: |-
      Uma <STELLAR>Nave Espacial<> exclusiva, com uma capacidade de inventário generosa e armamento equilibrado que permite uma variedade de táticas defensivas.

      <STELLAR>Reivindica<> esta nave para adicioná-la à tua coleção, ou para <STELLAR>Trocar<> com a tua nave atual. Quando estiveres num planeta, podes chamar as naves no Menu Rápido (<IMG>QUICK_MENU<>).
    ui_twit_ship_17_name: FIM DOS KUMIOK
    ui_twit_ship_17_name_l: Fim dos Kumiok
    ui_twit_ship_17_desc: |-
      Uma <STELLAR>Nave espacial<> exclusiva. Especializada em confrontos de naves, esta nave exibe uma mobilidade superior e poder de fogo avançado e está equipada com um <TECHNOLOGY>Ejetor de Positrões<> atualizado.

      <STELLAR>Reivindica<> esta nave para adicioná-la à tua coleção, ou para <STELLAR>Trocar<> com a tua nave atual. Quando estiveres num planeta, podes chamar as naves no Menu Rápido (<IMG>QUICK_MENU<>).
    ui_twit_ship_18_name: APOSTA DE SESAKIS HX8
    ui_twit_ship_18_name_l: Aposta de Sesakis HX8
    ui_twit_ship_18_desc: |-
      Uma <STELLAR>Nave espacial<> exclusiva, especializada no transporte de cargas. Pré-equipada com <TECHNOLOGY>Escudos Defletores<> atualizados e um <TECHNOLOGY>Defletor de Análise de Mercadoria<>, esta nave de transporte é ideal para garantir que os bens preciosos, legais ou não, permaneçam intactos em trânsito.

      <STELLAR>Reivindica<> esta nave para adicioná-la à tua coleção, ou para <STELLAR>Trocar<> com a tua nave atual. Quando estiveres num planeta, podes invocar as naves no Menu Rápido (<IMG>QUICK_MENU<>).
    ui_twit_ship_19_name: NÉMESIS DOS KORVAX
    ui_twit_ship_19_name_l: Némesis dos Korvax
    ui_twit_ship_19_desc: |-
      Uma <STELLAR>Nave espacial<> exclusiva, com um porão espaçoso para o transporte de bens e uma <TECHNOLOGY>Unidade Warp de Emergência<> pré-instalada para escapar rapidamente a encontros perigosos.

      <STELLAR>Reivindica<> esta nave para adicioná-la à tua coleção ou para <STELLAR>Trocar<> com a tua nave atual. Quando estiveres num planeta, podes chamar as naves no Menu Rápido (<IMG>QUICK_MENU<>).
    ui_twit_ship_20_name: MS4 MAISEHA
    ui_twit_ship_20_name_l: MS4 Maiseha
    ui_twit_ship_20_desc: |-
      Uma <STELLAR>Nave espacial<> exclusiva. Simplificada, ágil e pré-instalada com um <TECHNOLOGY>Acelerador Infra-Faca<> avançado para ter uma vantagem no combate espacial.

      <STELLAR>Reivindica<> esta nave para adicioná-la à tua coleção, ou para <STELLAR>Trocar<> com a tua nave atual. Quando estiveres num planeta, podes chamar as naves no Menu Rápido (<IMG>QUICK_MENU<>).
    ui_twit_pet_11_name: OVO DE H. SKIPWHAE
    ui_twit_pet_11_name_l: Ovo de H. Skipwhae
    ui_twit_pet_11_desc: |-
      Um ovo vivo e fértil, <TRADEABLE>pronto para eclodir!<>

      A criatura encorpada no interior cheira a casca com curiosidade.

      As análises indicam que a entidade tem o potencial genético para ter uma natureza <STELLAR>caprichosa<>, com uma propensão para brincadeiras alegres.
    ui_twit_pet_12_name: OVO DE H. OAKARBOE
    ui_twit_pet_12_name_l: Ovo de H. Oakarboe
    ui_twit_pet_12_desc: |-
      Um ovo vivo e fértil, <TRADEABLE>pronto para eclodir!<>

      O monstro no interior mexe-se, inquieto, ansiando por desenrolar o seu longo pescoço.

      As análises indicam que a entidade tem o potencial genético para ter uma natureza <STELLAR>leal<>, desejando encontrar um mestre para colocar no centro do seu universo.
    ui_twit_gun_06_name: MEMÓRIAS DO ABISMO Z80-10L-N
    ui_twit_gun_06_name_l: Memórias do Abismo Z80-10L-N
    ui_twit_gun_06_desc: |-
      Uma <STELLAR>Multiferramenta<> exclusiva. Esta arma vem equipada com o versátil <TECHNOLOGY>Canhão de Neutrões<>, que fornece poderosas descargas de partículas atmosféricas: quanto mais tempo carregar, mais mortal é a explosão.

      <STELLAR>Leva<> esta Multiferramenta para adicioná-la à tua coleção, ou para <STELLAR>Trocar<> com a tua Multiferramenta atual. Alterna as Multiferramentas ativas na secção Ferramentas do Menu Rápido (<IMG>QUICK_MENU<>).
    ui_twit_gun_07_name: SINTONIZADOR DE ISÓTOPOS VERSÃO XVII
    ui_twit_gun_07_name_l: Sintonizador de Isótopos Versão XVII
    ui_twit_gun_07_desc: |-
      Uma <STELLAR>Multiferramenta<> exclusiva. Esta arma vem com o <TECHNOLOGY>Morteiro Paralisante<> tático e com o <TECHNOLOGY>Dardo de Arremesso<> letal pré-instalados, para enfraquecer os agressores e proporcionar disparos potentes.

      <STELLAR>Leva<> esta Multiferramenta para adicioná-la à tua coleção, ou para <STELLAR>Trocar<> com a tua Multiferramenta atual. Alterna as Multiferramentas ativas na secção Ferramentas do Menu Rápido (<IMG>QUICK_MENU<>).
    ui_twit_gun_08_name: AUDITOR DE OZONO VERSÃO XI
    ui_twit_gun_08_name_l: Auditor de Ozono Versão XI
    ui_twit_gun_08_desc: |-
      Uma <STELLAR>Multiferramenta<> exclusiva. Esta arma vem com um <TECHNOLOGY>Dispositivo de Ocultação<> poderoso pré-instalado, para uma fuga sorrateira dos confrontos hostis.

      <STELLAR>Leva<> esta Multiferramenta para adicioná-la à tua coleção, ou para <STELLAR>Trocar<> com a tua Multiferramenta atual. Alterna as Multiferramentas ativas na secção Ferramentas do Menu Rápido (<IMG>QUICK_MENU<>).
    ui_hoover_tech_name: UNIDADE DE EXTRAÇÃO
    ui_hoover_tech_name_l: Unidade de Extração
    ui_hoover_tech_desc: |-
      Reúne recursos diretamente do meio interestelar, através de um complexo sistema de admissões de sucção e tubos de condensação. A substância recolhida <TECHNOLOGY>varia<> de acordo com a <TECHNOLOGY>classificação das estrelas<> local.

      Move-se diretamente a partir do principal circuito elétrico do cargueiro. A funcionalidade é totalmente <STELLAR>autónoma<>.
