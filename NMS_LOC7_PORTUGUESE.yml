      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Chegou ao sistema %SYSTEM%.
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –motores de velocidade desligaram-se durante o salto, reator com danos críticos – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
