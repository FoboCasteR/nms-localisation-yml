    ui_exped_cruise3_lang: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Chegou ao sistema %SYSTEM%.
      Uma nave é uma fraca imitação de um planeta, mesmo a melhor delas. Acaba-se por ver o que é na realidade: um vasto esqueleto de metal.
      Sentimos a falta da terra acolhedora, do abraço do solo, da luz a dar suavemente lugar ao escuro. As estrelas são lindas, mas frias e implacáveis.
      Não é vida, flutuar eternamente pelo vazio.
      Não é vida. Mas é a vida.
    ui_exped_cruise4_lang: |-
      Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Chegou ao sistema %SYSTEM%.
      À medida que atravessamos outro limite entre setores, permitimo-nos refletir sobre a nossa primeira partida.
      O nosso próprio lar voltou-se contra nós. Aprendemos o que ele não conseguiu. A sua gravidade, o seu núcleo fundido, a sua lenta decadência em direção ao desastre impessoal.
      A nossa frota improvisada estava incompleta, por isso poucas das cápsulas foram carregadas. A onda de choque destruiu os que estavam na órbita baixa e dispersou o resto. O fogo, o caos, o – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
    ui_exped_cruise5_lang: "Registo de data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<>
      :: Chegou ao sistema %SYSTEM%.\nAinda assim navegamos, ainda assim procuramos.
      Os mundos são infinitos, mas lar só há um.\nFomos separados, mas não destruídos.
      Os outros estão algures por aí. Cada viagem, cada análise, cada sinal - as probabilidades
      são baixas, mas não são zero. "
