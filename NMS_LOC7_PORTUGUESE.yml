    update9_title: Atualização No Man's Sky Frontiers
    update9_notes: |-
      O No Man's Sky Frontiers traz uma grande variedade de novas funcionalidades. Para os detalhes completos, consulta www.nomanssky.com.

      * As colónias alienígenas podem agora ser encontradas em todos os planetas habitados.
      * Torna-te supervisor de um povoamento e fá-lo crescer de uma pequena aldeia até uma cidade próspera.
      * Toma decisões importantes sobre a legislação do povoamento para manteres a população contente, produtiva e próspera.
      * Constrói bases mais elaboradas do que nunca com centenas de novos componentes de base e controlos de construção avançados.
      * Os espaços para gravação aumentaram de 5 para 15 e as compras de Mercúrio podem agora ser acedidas a partir de qualquer espaço de gravação.

      A Hello Games trabalhou arduamente para melhorar e expandir o No Man's Sky. Esperamos que gostes. :)

      Muito obrigado,
      Hello Games
