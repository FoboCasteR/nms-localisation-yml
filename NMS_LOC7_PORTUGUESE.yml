      A fonte do sinal parece estar próxima do <STELLAR>planeta<>.
    ui_settlement_pre_miss_marker: Repetidor de Transmissão de Emergência
    ui_settlement_pre_miss_comms_os: MENSAGEM RECEBIDA  <IMG>SLASH<> TRANSMISSÃO DE
      EMERGÊNCIA DETETADA
    ui_settlement_pre_comms_hud: CANAL DE SOCORRO ABERTO
    ui_settlement_miss_comms_title: Transmissão de Emergência
    ui_settlement_miss_comms_desc: Embora a transmissão esteja infundida com estática
      e a sua fala alienígena esteja distorcida, uma coisa é certa. Esta forma de
      vida está em grande perigo. A sua transmissão contém um conjunto de coordenadas...
    dnt_exp_settlement_comms_lang: |-
      Aiee! Sentinel forces approach our new settlement Convergence! Planetary mind cannot survive such attack! No peace is possible on this world!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    dnt_tra_settlement_comms_lang: |-
      Assistance, all friends! Settlement promising for trade success, but Sentinels dangerous! Help! Offer excellent rewards!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    dnt_war_settlement_comms_lang: |-
      Grah! Pathetic Sentinels challenge Vy'keen freedom! Settlement progress will not be halted! Take arms all warriors! To us! Grah!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    ui_settlement_miss_comms_opt: Introduz as coordenadas do sinal de socorro
    ui_settlement_miss_comms_res: O holograma pré-gravado do transmissor desvanece-se
      à medida que desligo o comunicador da minha nave espacial. As suas coordenadas
      apontam para um planeta próximo...
    ui_settlement_miss_title: Os Colonizadores
    ui_settlement_miss_sub: Vida na dura fronteira
    ui_settlement_miss_desc: |-
      Ajuda a população local na construção de um <STELLAR>povoamento planetário<>. Realiza ações essenciais na <STELLAR>Interface do Povoamento<> ou no <STELLAR>Gabinete do Supervisor<>.

      Como Supervisor de um povoamento, vais tomar decisões essenciais, dirigir a <TRADEABLE>construção de edifícios<> e resolver <SPECIAL>disputas<> entre cidadãos.

      Um povoamento bem gerido vai produzir materiais em abundância - os suficientes para que um Supervisor bem sucedido possa reivindicar <STELLAR>recursos excedentes<> a cada dia.
    ui_settlement_miss_obj1: Investiga o povoamento planetário
    ui_settlement_miss_obj1_tip: Investiga o sinal de socorro no povoamento planetário.
      Ajuda os colonizadores com os seus problemas e talvez deixem que te juntes ao
      povoamento.
    ui_settlement_miss_obj2: Constrói o Gabinete do Supervisor
    ui_settlement_miss_obj2_tip: |-
      O Gabinete do Supervisor é o coração do povoamento. O estado do povoamento pode ser verificado a qualquer altura a partir do <STELLAR>Terminal de Administração<>. Melhora o povoamento para <TRADEABLE>gerar recursos<>, que podem ser recolhidos diariamente a partir do Terminal de Administração.

      Localiza o <STELLAR>local de construção<> para continuar a construção. A construção é feita em várias fases. Cada fase requer tanto <COMMODITY>materiais<> como <SPECIAL>tempo<>.
    ui_settlement_obj_item_tip: |-
      Reúne materiais para o <TECHNOLOGY>%BUILDING%<>
      Recolhe %ITEM% para <TECHNOLOGY>%STAGE%<>: %CURRENT%/%AMOUNT%

      %ITEM_TIP%
    ui_settlement_miss_obj3: Constrói o teu primeiro edifício novo
    ui_settlement_miss_obj3_tip: |-
      O <STELLAR>Terminal de Administração<> no Gabinete do Supervisor permite-te dirigir a construção de mais edifícios. Dirige-te ao gabinete e toma uma decisão sobre que edifício construir. Quando necessário, outras decisões essenciais irão ser apresentadas através deste terminal.

      Assim que estiver posicionado, localiza o <STELLAR>local de construção<> para prosseguir com a montagem de construção. A construção é feita em várias fases. Casa fase requer tanto <COMMODITY>materiais<> como <SPECIAL>tempo<>.
    ui_settlement_miss_obj4: Gere o teu povoamento
    ui_settlement_miss_obj4_tip: |-
      O <STELLAR>Terminal de Administração<> no Gabinete do Supervisor permite-te dirigir o teu povoamento. Volta regularmente para dirigir a construção, definir políticas essenciais ou resolver disputas entre os cidadãos.

      O estado do povoamento pode ser visto a parir da sua interface central ou do Terminal de Administração. O estado da interface permite a <STELLAR>recolha diária de recursos excedentes<>. A qualidade e quantidade de recursos varia consoante o povoamento. Os povoamentos bem geridos irão produzir <COMMODITY>bens adicionais<>.
