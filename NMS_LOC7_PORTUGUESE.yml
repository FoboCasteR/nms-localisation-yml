      Uma bio-sala controlada pela temperatura. Dois canteiros de solo rico em nutrientes fornecem condições ideais para o cultivo de culturas agrícolas.

      Este módulo é instalado como uma <STELLAR>divisão inteira<> e vem com as suas unidades funcionais pré-instaladas.
    bld_fre_room_plant1_name: CÂMARA DE CULTIVO
    bld_fre_room_plant1_name_l: Câmara de Cultivo
