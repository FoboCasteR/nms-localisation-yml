    ui_portal_tra_library1: |-
      A entrada parece ter sido recuperada de uma era antiga.

      <STORY_HIGH>O tratamento das entidades Korvax deve ser <><FUEL>MISERICORDIOSO<><STORY_HIGH>. O universo não nos exige ordem <><FUEL>MORAL<><STORY_HIGH> para além daquela que <><VAL_ON>ESCOLHEMOS<><STORY_HIGH> <><VAL_ON>IMPOR<>.

      <VAL_ON>[Comunicações]<>
      <STORY_HIGH>A <TECHNOLOGY>CONCHA<><STORY_HIGH> Korvax será afastada de qualquer contacto da sua <><TECHNOLOGY>CONVERGÊNCIA<><STORY_HIGH>. Durante cinquenta ciclos será separada de TODAS as frequências de comunicação. Todos os pedidos ao <><FUEL>FALSO ATLAS<><STORY_HIGH> serão castigados.<>

      <VAL_ON>[Utilidade]<>
      <STORY_HIGH>Serão dadas aos Korvax <><TECHNOLOGY>FERRAMENTAS<><STORY_HIGH> para a sua própria <><FUEL>HUMILHAÇÃO<><STORY_HIGH>. A recusa da <><TECHNOLOGY>EXTRAÇÃO<><STORY_HIGH> de minerais de planetas terá como resultado a própria <><FUEL>EXTRAÇÃO DOS KORVAX<><STORY_HIGH>.<>

      <VAL_ON>[Aparência]<>
      <STORY_HIGH>Serão dadas aos Korvax modificações de <><TECHNOLOGY>APARÊNCIA<><STORY_HIGH> para que pareçam ser de <><TECHNOLOGY>CARNE<><STORY_HIGH>. Qualquer <><FUEL>RESISTÊNCIA<><STORY_HIGH> deverá terminar.<>
    ui_portal_tra_library2: |-
      Milhares de palavras da filosofia comercial Gek passam automaticamente pelo terminal. Um fragmento:

      <STORY_HIGH>Estabelecer relações amigáveis com qualquer potencial [ <><FUEL>CENSURADO<><STORY_HIGH> ]. Muitas espécies têm diferentes capacidades de compreender tais tentativas. As feromonas não são universais. A desconfiança está em todo o lado.

      Por isso, a política recomenda uma referência explícita à amizade. Por exemplo, 'Amigo-Korvax', 'Irmão-Vy'keen', 'Aliado-[ <><FUEL>CENSURADO<><STORY_HIGH> ]'.

      Os Sentinelas NÃO compreendem ou expressam amizade. Qualquer comportamento em contrário deve ser comunicado à Federação do Comércio e considerado um aviso prévio de [ <><FUEL>CENSURADO<><STORY_HIGH> ].

      NÃO se devem esgotar os recursos dos parceiros comerciais ou deixarão de poder continuar a negociar. Os nossos inimigos devem continuar a prosperar para que os Gek obtenham [ <><FUEL>CENSURADO<><STORY_HIGH> ].<>
    ui_portal_tra_library3: |-
      O arquivo classifica o registo como análise histórica. Um pequeno segmento:

      <STORY_HIGH>As circunstâncias da reforma Gek ainda não são claras, mesmo agora. Inúmeras gerações passaram desde a queda da Primeira Geração. Mesmo assim, existem arquivos, memórias dispersas desses primeiros dias.

      Menos de 4% da população Gek possui qualquer desejo de aprender sobre a sua história. Menos de 0,08% identifica-se com os objetivos do antigo império. Como pode não haver registos desta mudança sísmica de poder e de filosofia? Nem mesmo com os Korvax, cujas mentes são como máquinas.

      O Projeto Arquivo deve tornar-se imperativo. Para recuperar o que foi perdido. Para salvaguardar o que resta.<>
    ui_portal_tra_library4: |-
      O registo parece ser algum tipo de texto interativo da Segunda Era do Comércio. O terminal permite que o utilizador escolha...

      <STORY_HIGH>Os PORWIGGLES ESCAPARAM da PISCINA DE REPRODUÇÃO. Decides:<>

      <VAL_ON>[Ir para a esquerda]<>
      <STORY_HIGH>Vais para a esquerda. O Xankrath devora-te. Fim do jogo.<>

      <VAL_ON>[Ir para a direita]<>
      <STORY_HIGH>Vais para a direita. Os Porwiggles são salvos e tornam-se as tuas mascotes. Continuar?<>

      <VAL_ON>[Transcender espaço-tempo]<>
      <STORY_HIGH>Transcendes <><VAL_ON>kzzkkt<><STORY_HIGH> - espaço - <><VAL_ON>kzzkt<><STORY_HIGH> - tempo. Não há ganhar ou perder, apenas tristeza infinita. Fim do jogo?<>
    ui_portal_tra_library5: |-
      Projeções de imponentes fábricas holográficas são acompanhadas por uma voz Gek.

      <STORY_HIGH>O Alto Comando Vy'keen não procura lucro. Não oferecem amizade, não oferecem alianças, não oferecem contribuições. Afirmam ser um povo de honra. Afirmam ser bons e justos.

      Mas eis as Fábricas de Guerra, eis a enzima de batalha, os circuitos de carne, a fonte de toda a coragem e força! Eis os órgãos colhidos dos hereges, dos fracos!

      Os Vy'keen são hipócritas. São mentirosos. Recusam-se a aceitar que os Gek mudaram. Eles ameaçam-nos, mas não atacam.<>

      Há mais de uma centena de entradas assim no arquivo. Um desfile de atrocidades, mais provas da suposta depravação dos Vy'keen e da superioridade dos Gek.
    ui_portal_tra_library6: |-
      A interface infiltra cheiros de memória, inundando a sala com um aroma delicado. Tenta encher a mente do utilizador com visões de lugares que nunca existiram, nunca puderam existir.

      A marca de um Gek permanece na interface. Devem ter passado anos nesta interface, limpando constantemente a sua própria memória a fim de experimentarem vidas fictícias. Tais fantasias simuladas ainda estão disponíveis...

      <VAL_ON>[Família]<>
      <STORY_HIGH>Regresso à juventude. O meu irmão e eu brincamos ao lado da piscina de reprodução. A piscina é o nosso mundo. Sou inocente para o comércio, para as Unidades, para a fome insaciável. Aqui ficaremos, para sempre.<>

      <VAL_ON>[Amizade]<>
      <STORY_HIGH>Encontrei os Korvax em segredo. Entrego-lhes o artigo proibido. A forma de vida sintética hesita, insegura. Então eles partem. Espero que se lembrem de mim. Este é o caminho que eu teria escolhido, deveria ter escolhido.<>

      <VAL_ON>[Casa]<>
      <STORY_HIGH>Sou o escolhido para ajudar o Amigo-Viajante. O contraído. O significativo. O Supervisor. Há um lar no universo, só para mim, e nunca mais irei desejar unidades.<>
    ui_portal_tra_library7: |-
      O arquivo classifica a entrada como um fragmento de uma investigação, transmitido à Federação do Comércio antes de qualquer contacto ter sido perdido. Um pequeno segmento:

      <STORY_HIGH>Persegui - <><VAL_ON>kzzkt<><STORY_HIGH> - vestes vermelhas - para dentro dos túneis -<>

      Durante algum tempo, o ficheiro áudio não tem palavras. Apenas sons vindos de baixo da superfície do planeta.

      Ruídos estranhos de arranhões ecoam na escuridão - gritos de dor de uma voz familiar -

      <STORY_HIGH>Os cultistas são - <><VAL_ON>kzzzkt<><STORY_HIGH> - Viajante capturado, exige um 'espírito escondido' - <><VAL_ON>kzzkt<><STORY_HIGH> - negou tudo -<>

      A transmissão final é cristalina e sem distorção:

      <STORY_HIGH>Enviam Gek atrás de Gek. Consideram-nos criminosos, nascidos numa época brutal. Mas as vestes da Última Geração não são feitas de sangue. São feitas de almas. Lembram-nos de quem já fomos. De quem poderíamos ser novamente...<>
    ui_portal_tra_library8: "A entrada é o registo de um leilão realizado há um século
      em Balaron-Secondus. Um Lorde Comerciante tinha deixado para trás uma grande
      quantidade de obras de arte após a sua morte. Os seus herdeiros, que ascendiam
      aos milhares, tinham liquidado a propriedade. \n\n<STORY_HIGH>A seguir, temos
      o trabalho do Gek Criador Sible, da Quinta Alta Recessão. Como se pode ver,
      as feromonas dançam entre as lanças de luz e os hologramas, uma síntese da tecnologia
      Gek e Korvax. \n\nO trabalho descreve duas entidades em ação: comércio, adoração,
      procura do seu lugar num universo estranho e infinito. Apesar dos elementos
      recorrentes, o Korvax e o Gek nunca olham um para o outro, nunca se alinham.\n\nNotem
      como o Gek hesita frequentemente, muitas vezes tremendo, mesmo quando consegue
      obter lucro, mesmo quando o seu aliado continua em paz.\n\nO trabalho tem o
      título de 'Culpa'. Será que tenho um comprador?<>"
    ui_portal_tra_library9: |-
      O registo parece ter sido criado pelos Vy'keen e roubado pelos Gek como parte de uma ampla intrusão. Existe uma vasta lista de classificações e tipos de Gek. Um segmento curto:

      <VAL_ON>Gek Vendedor<><STORY_HIGH>: Preocupado mais com as margens de lucro do que com os seus semelhantes. Vidas curtas e brutais em mundos longínquos e intercâmbios miseráveis. Merecem a morte.<>

      <VAL_ON>Gek da Labuta<><STORY_HIGH>: Trabalhadores, muitas vezes ao serviço de Gek Vendedores. A classe mais baixa de Gek. Potencial para futuras rebeliões.<>

      <VAL_ON>Enviado Comercial<><STORY_HIGH>: Príncipes dos Gek, filhos privilegiados dos Lordes. Poucos sobreviverão para suceder aos seus pais. São frequentemente encarregados da construção de frotas. Alvos recomendados para a doutrinação.<>

      <VAL_ON>Lorde Comerciante<><STORY_HIGH>: Têm estabelecimentos em vastas áreas do espaço. Vivem muito, em comparação com outros membros da sua espécie, desovando milhares de crias. Alvos recomendados para raptos.<>
    ui_portal_tra_library10: |-
      O arquivo seleciona os Fragmentos de Gellyvub, o diário de um famoso agricultor Gek da era da Quinta Baixa Recessão.

      <VAL_ON>Registo 5<><STORY_HIGH> <IMG>SLASH<> O Supervisor está zangado comigo. Exige campos maiores para as piscinas de reprodução. 'Se falharmos, todas as crianças mortas, Gellyvub. Desespera!'<>
      <VAL_ON>Registo 8<><STORY_HIGH> <IMG>SLASH<> Pouco mais além de mostogeado consegue crescer neste lugar. Como podemos ter dioxite abundante?<>
      <VAL_ON>Registo 12<><STORY_HIGH> <IMG>SLASH<> Diversas matrizes hidropónicas parecem ter mais sucesso do que outras, embora partilhem elementos idênticos. Não faz sentido, nenhum sentido.<>
      <VAL_ON>Registo 13<><STORY_HIGH> <IMG>SLASH<> Pedi aos empregados Korvax que testassem a água, mas recusaram-se a aproximar-se. 'Atlas Fim' bramiram. Tolos Korvax.<>
      <VAL_ON>Registo 16<><STORY_HIGH> <IMG>SLASH<> Salvei-nos! A água é o segredo. Há um lago... canta a canção... as vibrações perduram.<>
      <VAL_ON>Registo 23<><STORY_HIGH> <IMG>SLASH<> Sou supervisor agora. Irei exportar este som para outros mundos! Até já se fala que vou ser promovido!<>
