    ui_u4_traveller_log_1_alt: |-
      TENTATIVA DE LEITURA DA MEMÓRIA EM <IMG>SLASH<> <STELLAR>0x000ff1A<>...

      Procuramos uma fuga da realidade. É por isso que estamos todos aqui, não é?

      Lembro-me como era ser um Viajante. Ter aquela esperança, aquela sede enorme de coisas novas...

      Nunca te devia ter ouvido, meu amor. Neste lugar, não há fogo, nenhum troféu adequado aos deuses. Só há escuridão. A família de vidro, eles veem tudo...
    ui_portal_core_name: A Viagem
    ui_portal_core_1: |-
      Encontrei-me só, num mundo estranho, sem equipamento e em perigo. Não me lembrava de como vim ali parar, não tinha noção de tempos passados.

      Mas pelo menos a nave que encontrei pareceu reconhecer-me. Os comandos reagiram ao meu toque, ou pelo menos ao do Exofato.

      <STORY_HIGH>CENÁRIO: Iteração <><STELLAR>#231187661T<><STORY_HIGH> [ <><SPECIAL>Apagado<><STORY_HIGH> ]. Provável falha de separação de fronteira.

      Nave <><STELLAR>[16]<><STORY_HIGH> esvaziada. Causa: [Intervenção Sentinela | Transferência Deliberada]

      ANÁLISE: Nova iteração gerada. Contenção de Anomalia Preparada.

      A anomalia é compatível. Posição registada. Verificação da integridade do sistema inicializada.

      LIGAÇÃO AO ATLAS... INTERMITENTE<>
    ui_portal_core_2: |-
      Uma transmissão misteriosa chegou ao meu comunicador da nave, terminando de forma tão estranha como começou.

      <STORY_HIGH>TRANSMISSÃO RECEBIDA... ORIGEM: <><STELLAR><AUDIO>TXT_RadioNoise<>#4925B<><STORY_HIGH>...
      Por favor, identifica-te. Eu sou <><STELLAR>– kzzkttk –<><STORY_HIGH>
      – Não estás <><STELLAR>– kzzktt –<><STORY_HIGH> sozinho –
      – Segue o <><STELLAR>– kzzkzzztt – <>
    ui_portal_core_3: |-
      A transmissão levou-me a uma concha de equipamento danificado, transmitindo uma mensagem para o vazio. Quem quer que seja que deixara a mensagem já se fora há muito.

      <STORY_HIGH>A DESCODIFICAR... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      ENTRADA <><STELLAR>#4925C<><STORY_HIGH>: Sem Combustível no <><STELLAR>- kzzzkt -<><STORY_HIGH> não foi possível alcançar a estação. Baixa proteção contra perigos... não há outra hipótese a não ser <><STELLAR>- kzzzkt -<><STORY_HIGH> subsolo... <><STELLAR>- kzzzktzzkt -<><STORY_HIGH> implementar <><TECHNOLOGY>Computador da Base<><STORY_HIGH>...<>
    ui_portal_core_4: |-
      Na minha procura de mais informações sobre quem quer que seja que deixara estas mensagens, implementei o meu próprio <TECHNOLOGY>Computador da Base<>.

      <STORY_HIGH>COMPUTADOR DA BASE ONLINE <IMG>SLASH<> ARQUIVOS DISPONÍVEIS

      A ACEDER AO REGISTO DO UTILIZADOR ANTERIOR...

      ENTRADA <><STELLAR>#4925D<><STORY_HIGH> EM SEGUIMENTO...
      Tempestades a assolar <><STELLAR>- kzzzkt -<><STORY_HIGH> mas reservas de construção baixas... A depositar planos para abrigos enquanto <><STELLAR>- kzzzkt -<><STORY_HIGH> é necessário <><STELLAR>- kzzzkt -<><STORY_HIGH> voltar em breve...<>
    ui_portal_core_5: Quem gravou estes registos teve um sucesso evidente. Talvez
      possa aprender com os seus esforços.
    ui_portal_core_6: |-
      <STORY_HIGH>A ACEDER AO REGISTO DO UTILIZADOR ANTERIOR... RECUPERADOS ARQUIVOS ADICIONAIS...
      ENTRADA <><STELLAR>#4925F<><STORY_HIGH> EM SEGUIMENTO...
      O detetor identificou uma transmissão estranha <><STELLAR>- kkzztzk -<><STORY_HIGH> “16” em repetição <><STELLAR>- kkzztzk -<><STORY_HIGH> na estação espacial...<>
      <><FUEL>AVISO<><STORY_HIGH> <IMG>SLASH<> FIM DO ARQUIVO <IMG>SLASH<> <><FUEL>REGISTOS INTERROMPIDOS<>

      Os arquivos do Computador da Base chegaram ao fim. Parecia que não tinha mais nada a aprender com eles. O meu antecessor parecia ter abandonado a sua base e ter-se dirigido para a <COMMODITY>Estação Espacial<>...
    ui_portal_core_7: |-
      Conheci várias formas de vida inteligentes na Estação Espacial. Todas reagiram de maneira estranha à transmissão do Computador da Base, mas um respondeu de uma maneira particularmente perturbadora. Usou palavras que não eram suas, e quando pestanejei, vi a mesma luz vermelha que me encarou no emissor de socorro da minha nave...

      <STORY_HIGH><IMG>SLASH<> Estamos <><FUEL>a<><STORY_HIGH> observar-te, <><FUEL>amigo<><STORY_HIGH> viajante. <IMG>SLASH<> <><FUEL>Encontra<><STORY_HIGH> o <><FUEL>que<><STORY_HIGH> nós <><FUEL>te<><STORY_HIGH> deixámos <IMG>SLASH<><>

      Uma sequência de código foi ecoada de volta para mim através do brilho vermelho, registado diretamente no meu Exofato. Talvez o meu <TECHNOLOGY>Computador da Base<> seja capaz de fazer algo com isto?
    ui_portal_core_8: |-
      <STORY_HIGH>COMPUTADOR DA BASE A DESCODIFICAR... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>

      CONTEÚDO DA MENSAGEM:
      {{ O Viajante encontra as suas asas. Voa até nós, e reclama o teu lugar entre as estrelas! }}

      SINAL ADQUIRIDO <IMG>SLASH<> SINAIS DE VIDA DETETADOS<>
    ui_portal_core_9: |-
      O sinal levou-me aos destroços de um cargueiro, fragmentos colossais de metal espalhados pela paisagem. Será que estas mensagens foram apenas erros de circuitos de ruínas há muito abandonadas?

      Escondido no meio dos detritos, encontrei o registo do piloto, a piscar e a aguardar instruções.

      Em vez de exibir o registo do navio, o terminal emitiu uma estranha sequência de números. Os números foram seguidos por uma mensagem curta:

      <STORY_HIGH>A Anomalia vem das estrelas. Levanta voo.<>
    ui_portal_core_10: |-
      Em busca de uma fonte de combustível, a minha nave levou-me para uma estrutura diferente de qualquer outra coisa que eu tenha encontrado na minha viagem, até agora. Tudo nela era tão obviamente alienígena, tão obviamente fora do lugar.

      O Monólito revelou uma mensagem estranha:

      <STORY_HIGH>OS LIMITES DESAPARECEM. AS PAREDES COLAPSAM. O TEU UNIVERSO ESPERA.

      ENCONTRA-NOS, VIAJANTE.<>
    ui_portal_core_11: |-
      Recebi outra comunicação de origem desconhecida, as palavras um eco do que eu ouvira antes. Uma voz falou comigo, embora quase parecesse estar a falar com outra pessoa.

      <STORY_HIGH>Não estás <><STELLAR>- kzzktt -<><STORY_HIGH> sozinho -
      Por favor, identifica-te. Eu sou <><STELLAR>– kzzkttk –<>

      Desta vez, recebi um conjunto de coordenadas.
    ui_portal_core_12: Segui o sinal e encontrei os destroços de uma nave espacial
      abandonada. Não havia muito que pudesse ser salvo, a não ser um emissor de socorro
      que continha uma frequência de salvação rotulada “ARTEMIS”. Não havia nada a
      fazer a não ser continuar a explorar.
    ui_portal_core_13: |-
      Cheguei a uma estação espacial estranha que emitia um sinal anómalo, como se estivesse a falar direta e exclusivamente para mim. Vários outros tais de 'Viajantes' estavam a bordo, mas foi um Korvax invulgar que me cumprimentou.

      <STORY_HIGH>-{{ Eu sou a Entidade Sacerdotisa Nada, um Korvax divergente. Bem-vindo à Anomalia.

      A nossa casa aqui é agradável, não é? Projeto do próprio Polo. Uma bolha perfeita, longe dos Sentinelas, longe dos Korvax vingativos. O tempo é visto, a ir e a vir, por Nada. }}-<>
    ui_portal_core_14: |-
      O companheiro do Korvax, o Especialista Polo, era um Gex igualmente invulgar que me deu as boas-vindas com jovialidade.

      <STORY_HIGH>-{{ Amigos em todos os lugares, se souberes onde procurar. Amigos de todas as formas, todos os tamanhos, todos os lugares!

      Amigo Artemis... estás onde ele deveria estar. Não parece possível. Mas todas as coisas são possíveis. Assim é o universo.

      Vamos encontrá-los, sem dúvida. Há sempre um sinal, sempre uma marca... }}-<>
    ui_portal_core_15: |-
      Quando voltei à minha nave, fui contactado por alguém que se identificava como Artemis.

      <STORY_HIGH>Alguém <><STELLAR>- kzzkt -<><STORY_HIGH> aí fora? Lá fora, é <><STELLAR>– zzzkkt –<><STORY_HIGH> há algo de errado com –<>

      A estática e a interferência tornavam a comunicação difícil, mas era claro que Artemis precisava da minha ajuda.

      <STORY_HIGH>Tu - tu encontraste-me... Há tão pouca luz. Pensei que não voltaria a ouvir uma alma, pensei mesmo.

      Há dezasseis deles, e todos parecem <><STELLAR>- kzkzkzt -<><STORY_HIGH>

      Não sabes quem és, pois não? Tu <><STELLAR>- kzzkt -<><STORY_HIGH>

      Mentiu-me. Mentiu-nos a tod -<>

      Tinha de encontrar uma forma de reforçar o sinal antes que fosse tarde demais.
    ui_portal_core_16: |-
      Restabeleci a ligação a Artemis numa torre de transmissão potente.

      <STORY_HIGH>És realmente real, não és? Não és um sonho?<>

      Disse que era como eu. Um Viajante dos mundos. Transmitiu uma visão, uma estrela vermelha e um mundo frágil, embora eu não entendesse as formas, os sussurros...

      <STORY_HIGH><IMG>SLASH<> <><FUEL>ANOMALIA DETETADA<><STORY_HIGH> <IMG>SLASH<><>
      <STORY_HIGH>Designação: VIAJANTE<>

      Pediu-me que triangulasse a minha posição para que pudéssemos descobrir um caminho para o nosso encontro.

      <STORY_HIGH>Obrigado, Viajante. Vais salvar a minha vida. Vais encontrar-me.<>
    ui_portal_core_17: |-
      Entusiasmado com a hipótese de um encontro, Artemis reuniu registos das estrelas visíveis do seu mundo. Quis que eu levasse esse gráfico a uma forma de vida local e determinasse uma rota entre as nossas localizações.

      <STORY_HIGH>Não tenho qualquer equipamento. Não sei onde estou. Nem sei há quanto tempo estou aqui. Então, sigo uma abordagem à maneira antiga. Desenhei as estrelas!

