      decoração da base.
    bld_hangflag_description: Uma bandeira decorativa pendurada num poste horizontal
      para decoração da base.
    bld_s_rug0_name: TAPETE COM PADRÃO DE PAPAGAIO
    bld_s_rug0_name_l: Tapete com Padrão de Papagaio
    bld_s_rug0_desc: Um revestimento de piso opulento com um padrão de diamante. Entrelaçado
      com uma mistura de seda iridescente de bicho da areia e nanofibras que absorvem
      a sujidade, este tapete ornamentado é bonito e durador.
    bld_s_pot0_name: VASO COZIDO EM FORNO
    bld_s_pot0_name_l: Vaso cozido em forno
    bld_s_pot0_desc: Um pote de aros dourados para armazenar qualquer coisa, desde
      potpourri a Geknip a tarte de protossalsicha. Uma mistura cerâmica de ferrite
      e argila, este ornamento oferece um toque rústico à decoração da base.
    bld_s_chair0_name: CADEIRA ESTOFADA
    bld_s_chair0_name_l: Cadeira Estofada
    bld_s_chair0_desc: Uma elegante cadeira moldada, estofada com o poliéster de camurça
      mais macio de todos.
    bld_s_bartable0_name: MESA DOURADA
    bld_s_bartable0_name_l: Mesa Dourada
    bld_s_bartable0_desc: Esta mesa hexagonal elegante apresenta uma grelha térmica
      embutida, para manter a temperatura dos produtos cozidos ou para aquecer ou
      arrefecer os dedos doridos.
    bld_s_walllight0_name: LUZ DE PAREDE
    bld_s_walllight0_name_l: Luz de Parede
    bld_s_bar_h_name: MEIO BALCÃO DOURADO
    bld_s_bar_h_name_l: Meio Balcão Dourado
    bld_s_bar_h_desc: |-
      Este bonito meio balcão dourado é revestido com uma fina camada de vidro vivo, garantindo a estabilidade térmica e um acabamento sem riscos. Uma base iluminada auxilia a visibilidade em todas as condições de iluminação.

      Coloca-o ao lado dos módulos <TECHNOLOGY>Balcão Dourado<> e <TECHNOLOGY>Canto de Balcão Dourado<> para criar estruturas de balcão sob medida.
    bld_s_bar_name: BALCÃO DOURADO
