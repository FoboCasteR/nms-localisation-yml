    npc_hire_vehicles_desc_1: "El técnico ha instalado su equipamiento en la Terminal
      de exonaves. Me ofrece el esquema de la <TECHNOLOGY>Geoplataforma Errante<>.
      \n\nSe calmó desde la última vez que lo vi, aunque todavía percibo una sensación
      de terror en sus ojos, de la paranoia que estos han soportado entre las estrellas.
      No sé qué sentir. No sé si he cometido un error, pero no hay nada que hacer.
      El Vy'keen cumplió su palabra y yo cumpliré la mía."
    npc_hire_vehicles_lang_1: "¡Intruso! Haré lo que prometí: construye una <TECHNOLOGY>Geoplataforma
      Errante<> a partir de este esquema y mi exonave será tuya, aunque no eres digno
      de ella. Ahora, si me disculpas, debo asegurar que esta ubicación se pueda defender,
      en caso que mi pueblo intente buscarme..."
    npc_hire_vehicles_opt_a_1: Es bueno tenerte aquí.
    npc_hire_vehicles_res_a_1: "'No es bueno, viajero. Es un mal necesario. Huí de
      la flota Vy'keen, recorriendo cientos de mundos en la cabina de esa exonave.
      Veamos cuanto tiempo puedes permanecer con vida'."
    npc_hire_vehicles_desc_2: "El técnico promete darme un <TECHNOLOGY>radar de exonave<>
      cuando haya construido la <TECHNOLOGY>geobahía para Vagabundo<>. \n\nAl acercarme
      a él, percibo en su pantalla una foto que esconde rápidamente cuando me ve venir.
      No puedo saberlo con certeza, pero parecía que se veía al técnico junto con
      otros miembros de su especie. \n\nPodría haber sido de su familia si entre los
      Vy'keen existiera tal concepto."
    npc_hire_vehicles_lang_2: "¡Intruso! ¿Construiste ya la Geoplataforma Errante?
      ¡Argh! Avísame cuando lo hayas hecho. Hay que escanear este mundo, debemos encontrar
      sus señales, sus secretos..."
    npc_hire_vehicles_opt_a_2: Construí la Geoplataforma Errante.
    npc_hire_vehicles_res_a_2: "'Bien. Aquí están los planos para el radar de exonave.
      Esta mejora te permitirá descubrir edificios y señales desde lejos. Pero, intruso,
      has de saber que tu gran falta de conocimiento me repugna...'"
    npc_hire_vehicles_opt_b_2: Aún no estoy listo.
    npc_hire_vehicles_res_b_2: "'¡Argh! ¡Eres un niño patético, eres peor que un Gek!
      Déjame en pazo y haz lo que pido, ¡o te aniquilaré aquí mismo!'"
    npc_hire_vehicles_desc_3: "El técnico me exige que construya un <TECHNOLOGY>radar
      de exonave<>. Antes tenemos que recabar inteligencia acerca de lo que nos rodea;
      las armas vendrán más tarde.\n\nCuanto más tiempo paso con esta criatura, menos
      me recuerda a los otros Vy'keen que he conocido. Aunque siga habiendo amenazas,
      veo que matar no es su única pasión. \n\n¿Quién puede saber la vida que habrá
      vivido? ¿Qué vida habría vivido yo si no hubiera nacido para explorar estos
      mundos?"
    npc_hire_vehicles_lang_3: 'Cuando tengamos el <TECHNOLOGY>radar de exonave<>,
      podremos mapear este planeta. Viajero, has de saber que los de mi raza fueron
      más que simples luchadores antaño: éramos luchadores, defensores de estos mundos.
      Antes de los Centinelas. Antes de Hirk y su inmensa estupidez...'
    npc_hire_vehicles_opt_a_3: He construido el radar de exonave.
    npc_hire_vehicles_res_a_3: "'Bien. Aquí están los planos de armas como prometí.
      Y es que para lo que tenemos que hacer, debemos prepararnos para cualquier eventualidad...'."
    npc_hire_vehicles_opt_b_3: Aún no estoy listo.
    npc_hire_vehicles_res_b_3: "'¿Es por esto que mi gente ha de exterminarme y tú
      te limitas a parlotear? ¡Argh! ¡A trabajar! ¡A trabajar, intruso!'"
    npc_hire_vehicles_desc_4: |-
      El técnico me exige que use mi <TECHNOLOGY>radar de exonave<> para ubicar un depósito y robar el <SPECIAL>armadio<> de su interior. Usará esa sustancia para crear <TECHNOLOGY>potenciadores de exonave<>.

      El Vy'keen está inusualmente obsesionado con esos seres a los que he oído que llaman Centinelas. Les he visto escudriñar escritos ancestrales en la lengua Vy'keen, murmurar nombres diversos: Obinqiul, Aeron, Atlas... ¿Por esto le persigue su pueblo? ¿Qué secreto ha descubierto? ¿Qué herejía ha cometido?
    npc_hire_vehicles_lang_4: "¡He... detectado depósitos Centinela en este mundo!
      Usa tu <TECHNOLOGY>radar de exonave<> para rastrear uno, viajero. Destruye el
      depósito y tráeme su preciado <SPECIAL>armadio<> para que lo use en mi trabajo.
      Construiré <TECHNOLOGY>potenciadores de exonave<> para expediciones futuras..."
    npc_hire_vehicles_opt_a_4: Tengo el Armadio que necesitas.
    npc_hire_vehicles_res_a_4: El técnico me arrebata la sustancia y la usa de base
      para los potenciadores de exonave. Con gusto, me da los planos sin mediar palabra.
    npc_hire_vehicles_opt_b_4: Aún no estoy listo.
    npc_hire_vehicles_res_b_4: "'Intruso, no te demores; nuestras vidas son cortas,
      nuestra relevancia es efímera. ¡La tuya será aún más corta si no terminas mi
      tarea! ¡Argh!'"
    npc_hire_vehicles_desc_5: "El técnico me exige que use los <TECHNOLOGY>potenciadores
      de exonave<> para llegar a una terminal lo suficientemente rápido como para
      recibir una transmisión encriptada. Cree que también podríamos extraer un plano
      de <TECHNOLOGY>láser de extracción de exonave<> de la red Vy'keen. \n\nMi compañía
      le llena de emoción y frenesí. Contenga lo que contenga esta transmisión, sea
      cual sea el sistema del que procede, parece que es de gran importancia para
      el Vy'keen."
    npc_hire_vehicles_lang_5: Dejé a mi cónyuge y a mi progenie en mi mundo de origen,
      viajero; tengo que saber lo que les pasó, debo cerrar los últimos vestigios
      de mi vínculo... Usarás los <TECHNOLOGY>potenciadores de exonave<> para llegar
      a su transmisión encriptada antes de que la borren; mientras tanto, podremos
      extraer tecnología de láser de extracción Vy'keen de la red. ¡Grah! ¡Mataremos
      dos Gek de una explosión!
    npc_hire_vehicles_opt_a_5: Bien, abre la red. Iré a toda velocidad.
    npc_hire_vehicles_res_a_5: "'Mantente alerta, sé rápido: necesito este mensaje.
      ¡Debo saber qué les pasó a los que dejé atrás!'"
    npc_hire_vehicles_opt_b_5: No puedo hacer esto aún.
    npc_hire_vehicles_res_b_5: "'Viajero, haz esto por mí y mi confianza estará puesta
      en ti'."
    npc_hire_vehicles_desc_5_f: |-
      El técnico espera; inquieto, nervioso. Aún no he recuperado la transmisión cifrada que pidió. Advierte que el tiempo es crítico, me urge a proceder a la ubicación marcada cuanto antes.

      Esta será su última oportunidad para saber de su familia antes de purgarse de sus apegos.
    npc_hire_vehicles_lang_5_f: "¡Argh! ¡Necesito la transmisión, intruso! La señal
      solo se puede repetir en la red una cantidad de veces limitada. ¡Ve y recibe
      la transmisión antes de que sea demasiado tarde!"
    npc_hire_vehicles_opt_a_5_f: Está bien, abre la red otra vez. Iré a toda velocidad.
    npc_hire_vehicles_res_a_5_f: "'Mantente alerta, sé rápido: necesito este mensaje.
      ¡Debo saber qué les pasó a los que dejé atrás!'"
    npc_hire_vehicles_opt_b_5_f: No puedo hacer esto ahora.
    npc_hire_vehicles_res_b_5_f: "'Viajero, ¿por qué aceptaste si no puedes hacerlo
      ahora? ¡Nos pones a todos en tremendo peligro!'"
    npc_hire_vehicles_desc_5_s: "CARGANDO TRANSMISIÓN... DESENCRIPTANDO FRECUENCIA
      SUBESPACIAL... ERROR. INTERCEPCIÓN.\n\nObserva el precio de tu herejía, fugitivo
      de los Vy'keen. \nTen la certeza que no hay cielo en el que no podamos encontrarte,
      ni sistema al que puedas huir indemne.\nOcúltate, si quieres, en las profundidades
      de esta galaxia, pues somos pacientes. \nDebes saber que tu progenie gimió cual
      patéticos Gek cuando los abatimos. Que matamos a tu cónyuge mientras huía y
      dejaba a los demás atrás sufriendo. ¿Dónde podrías encontrar la paz, a sabiendas
      de esto?"
    npc_hire_vehicles_lang_5_s: La terminal entra en acción, pero el mensaje no es
      lo que esperaba. El técnico me pidió que recuperara una transmisión de su familia,
      pero esto...
    npc_hire_vehicles_opt_a_5_s: Terminar la transmisión.
    npc_hire_vehicles_res_a_5_s: Debo regresar y decidir qué hacer. Antes de que cierre
      la transmisión, logro sacar los planos del Láser de extracción de exonave de
      la red.
    npc_hire_vehicles_desc_6: "El técnico me dice que despejará su mente para prepararse
      para su tarea divina. Antes de borrar todos sus pensamientos, desea saber lo
      que le sucedió a su familia. \n\nEsperaba interceptar un mensaje de su cónyuge
      y progenie, pero en vez de eso... descubrí que su familia había sido asesinada,
      los mataron otros Vy'keen como castigo por su herejía.\n\nDelante de mí, expectante
      y nervioso, no sé si debo decirle la verdad."
    npc_hire_vehicles_lang_6: Casi he terminado mis preparaciones. Pronto me purgaré
      de mi vida anterior, de mis viejos apegos, y me dedicaré de lleno a lo que he
      de convertirme. Pero... incluso si no recuerdo nada... tengo que saberlo...
      ¡Tengo que saberlo, viajero! ¡Dime lo que dijo mi cónyuge! ¡Cuéntame de mi progenie!
      Por favor, he esperado tanto tiempo...
    npc_hire_vehicles_opt_a_6: 'VERDAD: Han muerto. Lo siento...'
    npc_hire_vehicles_res_a_6: "'Yo... Déjame, viajero. Los Vy'keen nos preparamos
      para la muerte toda la vida, pero esto... Quien soy ahora morirá con ellos,
      perdido en la erradicación del tiempo y la memoria. Gracias, amigo, por lo que
      has hecho. Cuando volvamos a hablar, habré renacido.'"
    npc_hire_vehicles_opt_b_6: 'MENTIRA: Están bien. Son felices.'
    npc_hire_vehicles_res_b_6: "'¡Argh! Tu patética interpretación. Los Vy'keen nunca
      estamos felices. Nos enorgullecemos de nuestra lucha. Pero... me satisface escucharlo.
      Creo... Creo que ahora puedo hacer lo que debo. Gracias, amigo, por darme esperanza
      antes de desvanecerme. Cuando volvamos a hablar, habré renacido'."
    npc_hire_vehicles_desc_7: "El técnico me pide construir un <TECHNOLOGY>Láser de
      extracción de exonave<>, prometiéndome fabricar el plano para una nueva exonave,
      la Nómada. \n\nSu rostro es diferente, debajo de los ojos, debajo del alma.
      Ha cambiado irrevocablemente. Antes me habría insultado con amenazas vacías,
      ahora habla de un propósito singular. Antes habría sido capaz de sentir felicidad
      o pena, ahora solo le importa su culto, su supuesto propósito..."
    npc_hire_vehicles_lang_7: He... He renacido sin apegos. Ahora puedo concentrarme,
      concentrarme en lo que debo hacer... ¡Argh! Necesitarás un Láser de extracción
      en los días venideros. Constrúyelo y te fabricaré una exonave Nómada digna de
      un discípulo de Nal.
    npc_hire_vehicles_opt_a_7: He construido el Láser de extracción de exonave.
    npc_hire_vehicles_res_a_7: "'¡Toma el plano de la Nómada, y conviértete en un
      discípulo de Nal!'"
    npc_hire_vehicles_opt_b_7: Antes de hacerlo, ¿qué es Nal?
    npc_hire_vehicles_res_b_7: "'¡Nal, el progenitor! ¡Nal, quien se opuso a la demencia
      de Hirk! ¡Nal, quien ha de ser vengado!'"
    npc_hire_vehicles_desc_8: |-
      El técnico exige <SPECIAL>detrito<>, un mineral superdenso que solo puede conseguirse con mi <TECHNOLOGY>láser de extracción de exonave<>. El detrito puede obtenerse de grandes rocas dispersas por todo el planeta. El Técnico podrá usarlo para crear una mejora para mi <TECHNOLOGY>radar de exonave<>.

      El Vy'keen me observa y evalúa hasta mi más mínimo movimiento. Me hace sentir incómodo. No sé qué habrá estado intentando hacer, pero pasará pronto. Esa espera, ese desconocimiento... hacen que me invada un extraño temor.
    npc_hire_vehicles_lang_8: |-
      Tu <TECHNOLOGY>láser de extracción de exonave<> debe de ser suficientemente potente como para extraer <SPECIAL>detrito<> de este planeta. ¡El arte del sacerdote-mecha es testigo de que puedo crear estas maravillas! ¡Grah!

      Este universo es un misterio, viajero. Se pierden vidas al tratar de descubrirlo. Tenemos que contribuir.
    npc_hire_vehicles_opt_a_8: Tengo el Detrito que necesitas.
    npc_hire_vehicles_res_a_8: El técnico me arrebata la sustancia y la usa de base
      para crear el plano del nuevo radar de exonave.
    npc_hire_vehicles_opt_b_8: No he acumulado suficiente Detrito.
    npc_hire_vehicles_res_b_8: "'¿Entonces por qué seguimos hablando? ¡Argh! Obedece
      mi orden de inmediato.'"
    npc_hire_vehicles_desc_9: |-
      El plano del <TECHNOLOGY>radar de exonave<> promete grandes cosas. Ya he descubierto muchas cosas con la ayuda del técnico y él sigue creando mejoras para el <TECHNOLOGY>sistema armamentístico de exonave<>.

      Aunque no puedo evitar añorar cómo era antes, antes de esa eficiencia y esa concentración recién descubiertas. Su gran propósito ha consumido los defectos de su personalidad, que se han esfumado para siempre. Me pregunto si alguna vez acabaré así de perdido, si me convertiré en lo que tanto odio.
    npc_hire_vehicles_lang_9: 'He estado analizando la telemetría de tu exonave. Parece
      que mi encarnación anterior ni siquiera te proporcionó lo más básico en <TECHNOLOGY>mejoras
      de armas de exonave<>. ¡Argh! Perdona al Vy''keen que fui alguna vez, discípulo. '
    npc_hire_vehicles_opt_a_9: He construido la mejora del radar de exonave.
    npc_hire_vehicles_res_a_9: "'Aquí están tus planos. Yo... ¡espera! Detecto algo...
      Esto... esto no puede ser...'"
    npc_hire_vehicles_opt_b_9: Aún no he construido la mejora.
    npc_hire_vehicles_res_b_9: "'Eres un discípulo diligente, viajero. No me decepciones.'"
    npc_hire_vehicles_desc_10: |-
      El técnico exige <SPECIAL>cúmulos de nanites<> para crear una mejora para mis <TECHNOLOGY>potenciadores de exonave<>. Sugiere que vaya a estructuras abandonadas a desenterrarlos.

      El Vy'keen afirma que este tal Nal, que es el nombre que recibe su culto, una vez visitó mi planeta. No hay forma de saber si es cierto. Recorro mundos en ruinas y me pregunto cosas sobre estas gentes, sobre su obsesión con su pasado, sobre el odio que los separó. Me pregunto qué podría deparar el futuro, qué secretos podrían resonar en el núcleo de la creación.
    npc_hire_vehicles_lang_10: 'Que decidieras hacer de este mundo tu hogar con todas
      las posibilidades que hay... No pensaba que fuera posible, pero mis escáneres
      han revelado la verdad: el mismísimo Nal visitó este lugar. Hay que desentrañar
      sus últimas palabras. Usa el <TECHNOLOGY>radar de exonave<> mejorado para ubicar
      las estructuras abandonadas de este planeta. Tráeme los cúmulos de nanites que
      contengan y con ellos crearé un nuevo módulo de aceleración para afrontar próximas
      pruebas.'
    npc_hire_vehicles_opt_a_10: Tengo los Cúmulos de nanitos.
    npc_hire_vehicles_res_a_10: "'¡Sí, sí! Toma los potenciadores de exonave y prepárate,
      viajero'."
    npc_hire_vehicles_opt_b_10: No tengo la sustancia que necesitas.
    npc_hire_vehicles_res_b_10: "'Pronto la tendrás, viajero. Tengo fe en ti.'"
    npc_hire_vehicles_desc_11: |-
      Se ha activado un Monolito; si llego a tiempo, obtendré el conocimiento prohibido de Nal.

      El técnico sirvió a su propósito divino, motivado por erradicar su propia personalidad en busca de este día, de este preciso momento. No sé si su sacrificio será en vano.
    npc_hire_vehicles_lang_11: Viajero, he terminado mi trabajo. Anulé las líneas
      guía, cargué sus datos divinos. ¡Me han revelado un Monolito, una tumba para
      la profecía final! ¡Ve, viajero! ¡Ve y reclama su secreto!
    npc_hire_vehicles_opt_a_11: Bien, carga la línea guía. Iré a toda velocidad.
    npc_hire_vehicles_res_a_11: "'¡Te envidio, viajero! ¡Ver las palabras del mismísimo
      Nal! ¡Argh!'"
    npc_hire_vehicles_opt_b_11: Aún no, iré pronto.
    npc_hire_vehicles_res_b_11: "'No sabes lo importante que es esto, cuántas personas
      nos matarían al instante por mencionar siquiera el nombre de Nal...'"
    npc_hire_vehicles_desc_11_f: El técnico espera noticias del Monolito, diciéndome
      que debo llegar rápido para poder activar su testamento.
    npc_hire_vehicles_lang_11_f: Tenemos recursos limitados, viajero; solo podemos
      cargar esta línea guía algunas veces antes de que nos destruya. Así que ve.
      Apúrate hacia el Monolito antes de que el testamento desaparezca...
    npc_hire_vehicles_opt_a_11_f: Bien, carga la línea guía otra vez. Iré a toda velocidad.
    npc_hire_vehicles_res_a_11_f: "'¡Te envidio, viajero! ¡Ver las palabras del mismísimo
      Nal! ¡Argh!'"
    npc_hire_vehicles_opt_b_11_f: No puedo hacer esto en este momento.
    npc_hire_vehicles_res_b_11_f: "'No sabes lo importante que es esto, cuántas personas
      nos matarían al instante por mencionar siquiera el nombre de Nal...'"
    npc_hire_vehicles_desc_11_s: |-
      Te acercas al monolito. Te ves envuelto en su terrible verdad. Ves sus palabras en el texto de mil lenguas, en los recuerdos de un sinfín de estrellas.

      Atestiguas los eventos que ocurrieron milenios antes de tu despertar. Ves a dos Vy'keen de pie ante un resplandor rojo, pidiéndoselo al universo. Ves a un Gek y a un Korvax, esperando juntos ante ti. Y antes de terminar la visión, ves una visión de algo que nunca antes has visto. De algo que no pertenece a este ni a ningún lugar. De odio, pena, desesperanza. De algo que aún está por llegar.

      Ves todo esto, y, de pronto, termina. El monolito no tiene nada más que mostrarte.
    npc_hire_vehicles_lang_11_s: Has de saber que escuché la palabra del Atlas cuando
      Hirk no escuchó nada. En su rabia, en su impotente envidia, Hirk me lanzó de
      la montaña y entonces vi la verdad de lo que el Monolito había dicho. Que mi
      fin sería un despertar. Que en este sueño, nada debía perecer. O así sería hasta
      los viajeros. Así sería hasta la destrucción de las realidades. Has de saberlo,
      el testamento final de Nal...
    npc_hire_vehicles_opt_a_11_s: Te marchas, perturbado por tu experiencia.
    npc_hire_vehicles_res_a_11_s: Al marcharte, sientes algo justo detrás de ti respirando,
      observando. Cuando te giras, se ha ido.
    npc_hire_vehicles_desc_12: |-
      El técnico me da el esquema de la <TECHNOLOGY>Geoplataforma Colosa<>.

      Los Vy'keen creen que su ancestro Hirk recibió la sabiduría de un Gran Monolito, iniciando así una guerra contra los Centinelas y asesinando a Nal el Objetor.

      El Monolito que descubrí prueba que esta historia es una mentira. Nal fue obsequiado con una visión, mientras que Hirk se encontró con solo silencio, y, en su envidia, Hirk asesinó a Nal. Sin embargo, la incógnita me embarga.

      Me quedo pensando en la criatura que sentí observándome. Me quedo con terror.
    npc_hire_vehicles_lang_12: 'Yo... Gracias, viajero. ¿Por esto llaman a los seguidores
      de Nal “herejes”? ¡Argh! Con este descubrimiento has vengado las acciones de
      mil mártires, viajero. Mereces tu recompensa: te mereces la Colosa, la exonave
      más grande de mi arsenal. Úsala e infunde el terror en nuestros enemigos.'
    npc_hire_vehicles_opt_a_12: Aceptar el plano.
    npc_hire_vehicles_res_a_12: Tomas el plano y agradeces al Técnico por todo lo
      que ha hecho.
    npc_hire_vehicles_desc_13: |-
      El técnico espera con ansia ver mi <TECHNOLOGY>exonave Colosa<> en toda su gloria. Observo mientras forja una mejora para mi <TECHNOLOGY>Láser de extracción de exonave<>, rodeado de esquemas y gráficos.

      Podría haberse marchado cuando descubrí el Monolito. Su herejía es ahora la verdad, y, aunque hay quienes lo siguen persiguiendo entre los Vy'keen, los Sectarios de Nal se hallarán con nuevo poder en esta galaxia. Sin embargo, el técnico permaneció, prometiendo ayudarme a la par que lo ayudo, hasta el momento en que no necesite más sus servicios.
    npc_hire_vehicles_lang_13: He transmitido el testamento de Nal a mis hermanos,
      viajero. Lo que viste hoy se difundirá entre los Vy'keen; cambiará a nuestra
      gente para bien. ¡Argh! Y si es necesaria la violencia, que así sea. Tú no eres
      tan patético como alguna vez creí. Ya no eres un intruso. Eres uno de nosotros,
      ahora y hasta el fin de los tiempos, entronado en la gloria de la Colosa.
    npc_hire_vehicles_opt_a_13: Construí la Geoplataforma Colosa.
    npc_hire_vehicles_res_a_13: "'¡Argh! ¿Entonces para qué estás ahí parado, viajero?
      ¡Ve! Somete a este mundo con su poder. Toma una mejora de Láser para vehículo
      exonave para ayudarte con la tarea.'"
    npc_hire_vehicles_opt_b_13: Todavía tengo que construirla.
    npc_hire_vehicles_res_b_13: "'¡Argh! ¡Puede que seas uno de nosotros, pero sigues
      siendo lento y patético!'"
    npc_hire_vehicles_desc_14: "El técnico necesita más <SPECIAL>cúmulos de nanites<>
      para mejorar mi <TECHNOLOGY>radar de exonave<>. \n\nAlgo va mal. Hace algún
      tiempo vi al Vy'keen con una imagen de su familia, antes de que le realizaran
      algún tipo de ritual para borrar dichos vínculos de su mente. Al acercarme ahora,
      veo esa misma imagen. El técnico la observa fijamente y parpadea varias veces
      con una expresión vacía en el rostro. Cuando se percata de mi presencia, elimina
      la foto de la pantalla. \n\nNo volvemos a sacar el tema a relucir. No me gustaría
      reavivar su dolor."
    npc_hire_vehicles_lang_14: Yo... perdóname, viajero, estoy agotado. Casi he agotado
      los límites de mi trabajo, pero pronto tendrás el dominio de las señales de
      este planeta y la velocidad con la que alcanzar cualquier amenaza. Solo necesito
      suficientes <SPECIAL>Cúmulos de nanitos<> para construir los planos finales.
      ¡Argh! ¡Este empleo ha sido uno de gloria!
    npc_hire_vehicles_opt_a_14: Tengo los Cúmulos de nanitos.
    npc_hire_vehicles_res_a_14: El técnico usa los nanites para crear su plano definitivo
      del radar de exonave y te lo entrega.
    npc_hire_vehicles_opt_b_14: No tengo la sustancia que necesitas.
    npc_hire_vehicles_res_b_14: "'¡Los encontrarás en estructuras abandonadas, viajero!
      ¡Argh! No regreses a tu incompetencia anterior, te lo ruego...'"
    npc_hire_vehicles_desc_15: |-
      El técnico tiene una última recompensa: una mejora del <TECHNOLOGY>Módulo de aceleración<> para mi Exonave Nómada, una vez que haya construido su Geoplataforma.

      Pocos en mis viajes he llegado a comprender como individuos, pero ha sido este Vy'keen el que me ha mostrado propósitos y secretos que no sabía que existieran en este universo. Me ha mostrado la promesa de un futuro diferente, de un tiempo para la pena y la gloria. El técnico ha luchado toda su vida para lograr su objetivo de encontrar el testamento de Nal. Hacia qué me dirijo, no lo sé...
    npc_hire_vehicles_lang_15: |-
      Toma, viajero: si has construido una Exonave Nómada, este último <TECHNOLOGY>Módulo de aceleración<> ha de ser tuyo.

      Nuestro trabajo ha concluido, pero todo final es un principio... Estoy demasiado débil para viajar como antes, demasiado agotado para continuar mi peregrinaje. Con tu permiso, permaneceré aquí, a tu lado, contra nuestros enemigos. ¡Argh! ¡Ay de los que se atrevan a transgredir en nuestra contra!
    npc_hire_vehicles_opt_a_15: Poseo la Exonave Nómada.
    npc_hire_vehicles_res_a_15: "¡Argh! ¡La mejora del Módulo de aceleración es tuya!"
    npc_hire_vehicles_opt_b_15: Todavía no la he construido.
    npc_hire_vehicles_res_b_15: "¿Por qué no? ¡Argh! ¿Tan poco significa mi trabajo
      para ti que te demoras de esta manera?"
    npc_hire_vehicles_desc_16: |-
      El técnico pirateó una terminal para extraer sus unidades. Si llego a la ubicación a tiempo, podré transferir las unidades a mi cuenta.

      Ahora pasa sus días haciendo esto, atendiendo la exonave y extrayendo datos de redes interplanetarias. A veces veo que sale al planeta para explorarlo, pero no es muy común. El técnico está conforme con su retiro y participa en su actividad fugitiva por el placer de la persecución y ya no por la necesidad de supervivencia.
    npc_hire_vehicles_lang_16: "¡Viajero, detecté una ubicación de interés monetario!
      ¡Ve, para que puedas refinar el control de tu exonave! ¡Rastrea la señal antes
      de que desaparezca, y así podremos extraer sus unidades!"
    npc_hire_vehicles_opt_a_16: Iré ahora.
    npc_hire_vehicles_res_a_16: "¡Apúrate! ¡Argh!"
    npc_hire_vehicles_opt_b_16: Estoy demasiado ocupado.
    npc_hire_vehicles_res_b_16: "¡Argh! No sé por qué me molesto..."
    npc_hire_vehicles_desc_16_f: El técnico pirateó una terminal para proporcionarme
      una pequeña cantidad de unidades desviadas. Si logro llegar lo bastante rápido
      a la ubicación, podré hacerme con ellas.
    npc_hire_vehicles_lang_16_f: Viajero, ¿por qué no has llegado al marcador? ¡Ve,
      para que puedas refinar el control de tu exonave! ¡Rastrea la señal antes de
      que desaparezca, y así podremos extraer sus unidades!
    npc_hire_vehicles_opt_a_16_f: Iré ahora.
    npc_hire_vehicles_res_a_16_f: "¡Apúrate! ¡Argh!"
    npc_hire_vehicles_opt_b_16_f: Estoy demasiado ocupado.
    npc_hire_vehicles_res_b_16_f: "¡Argh! No sé por qué me molesto..."
    npc_hire_vehicles_desc_16_s: La terminal escupe erratas en su confusión y extrae
      fondos de una transacción intergaláctica directamente a tu cuenta.
    npc_hire_vehicles_lang_16_s: La terminal entra en acción.
    npc_hire_vehicles_opt_a_16_s: Abandonas la terminal.
    npc_hire_vehicles_res_a_16_s: Conforme te marchas, piensas en lo mucho que te
      alegra que tu técnico pueda piratear estas redes.
    npc_hire_vehicles_recr_desc_1: "El técnico busca trabajo y asegura que puede construir
      y mejorar una <TECHNOLOGY>Exonave<> para mis viajes.\n \nCuando me ve, es difícil
      no confundir su expresión con pánico, o emoción incluso. Intenta ocultar estas
      emociones rápidamente, pintando su rostro con el desprecio que ya espero de
      su especie. Sin embargo, puedo notar que, más allá de todo esto, me necesita,
      escupiendo palabras en mi propio idioma. Que teme por su vida."
    npc_hire_vehicles_recr_lang_1: Yo... ¡yo exijo un lugar en tu reino, intruso!
      Si aceptas, obtendrás la gloria de una exonave y un mecasacerdote Vy'keen para
      oficiar su misa. Solo reza que tengas una <TECHNOLOGY>Terminal de Exonave<>
      suficiente para mis habilidades. Negarte... negarte tendrá como resultado mi
      inevitable exterminio. ¡Apúrate!
    npc_hire_vehicles_recr_opt_a_1: Acepto tus servicios.
    npc_hire_vehicles_recr_res_a_1: Eres débil e indigno de mis habilidades, pero
      no tengo opción. Huiré a tu mundo vil cuando asegure un pasaje seguro. Me convertiré...
      en un intruso.
    npc_hire_vehicles_recr_opt_b_1: No ahora.
    npc_hire_vehicles_recr_res_b_1: Intruso, me has condenado a las ocho venganzas
      de Hirk. No me arrepiento, aun si me matarán por lo que soy y por lo que he
      hecho. Pero tú... tú te arrepentirás de esto por el resto de tu desgraciada
      vida.
