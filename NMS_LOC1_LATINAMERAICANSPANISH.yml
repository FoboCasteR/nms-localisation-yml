    update2_notes: |-
      La actualización de Explorador 1.20

      La actualización de Explorador trae vehículos y mucho más a No Man's Sky. Muestra el camino delante para el futuro.

      * Vehículos planetarios: construye hasta 3 exonaves en las bases. Invócalas cuando quieras para explorar los planetas rápidamente
      * Compartir bases: comparte tus construcciones en línea y visita las bases de otros exploradores
      * Gráficos mejorados: texturas en alta resolución, gráficos mejorados y calidad 4K en el hardware compatible
      * Clases de nave/arma: las clases específicas de lucha, exploración y comercio están disponibles para su compra
      * Modo de muerte permanente: el desafío definitivo de alcanzar el centro sin morir
      * Carreras de exonaves: construye, compite y comparte pistas para probar los límites de los vehículos
      * Nuevas mejoras: reúne cúmulos de nanitos y compra nuevas mejoras para  las armas y la tecnología
      * Recompensas del modo de supervivencia: nuevos trofeos y logros para un desafío mayor
      * Mejoras de vehículos: impulsa tu aceleración y tracción, busca puntos de interés o arma tu nave
      * Mejoras de bases: los materiales de construcción cambian, las nuevas partes incluyen escaleras y una biocúpula
      * Modo foto: cámara libre, filtros de foto, edición de la hora del día y el clima
      * Compra piezas de construcción: los mercaderes visitan tu base y venden construcciones avanzadas
      * Página de descubrimientos: consulta información de planetas descubiertos con anterioridad, encuentra tu planeta hogar en cualquier momento
      * Mejoras de vuelo bajo: pilota naves a menor altitud, aterrizaje mejorado de la nave
      * Dificultad: todos los modos reequilibraron la dificultad; en el modo de supervivencia, las naves destruidas aterrizan de emergencia en planetas cercanos
      * Mejoras de jugabilidad: se puede saltar logros de viajes, renombrar tus pertenencias (nave, exotraje, etc.), salir para seleccionar modo... ¡y mucho más!

      Hello Games estuvo trabajando duro para mejorar y ampliar No Man's Sky. Esperamos que lo disfrutes :)
      Muchas gracias,
      Hello Games
