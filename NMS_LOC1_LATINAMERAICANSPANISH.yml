    newprod10_desc: |-
      Curiosidad extremadamente valiosa que a veces se encuentra en los mares y lagos de algunos sistemas planetarios.

      Se desconoce su origen.
    newprod11_desc: |-
      Un antiguo objeto, desenterrado de las profundidades de un sistema de cuevas planetario. Su superficie es fría al tacto y, a pesar de su edad, está extrañamente pulido.

      Estos cubos, que son una fusión de metal y roca, demostraron ser resistentes al proceso industrial y, como tal, gozan de gran valor para los coleccionistas.

      Se puede vender en una <TECHNOLOGY>terminal de comercio galáctico<>.
    newprod12_desc: |-
      Una glándula venenosa estabilizada, extraída de un erizo terrestre. El erizo huésped es, de hecho, una colonia de protocriaturas más pequeñas, una formación creada durante años de crecimiento lento y cooperación.

      Se emplea con fines medicinales y como exquisitez en algunas cocinas arriesgadas.

      Se puede vender en una <TECHNOLOGY>terminal de comercio galáctico<>.
    newprod13_desc: |-
      Un cúmulo de partículas supersimétricas producto de fuerzas supergravitacionales divergentes. Al formarse, se crea una <STELLAR>microgrieta<> y la extracción del orbe da pie a una debilitación de la realidad localizada. Las <FUEL>fuerzas de Centinelas<> responderán para estabilizar cualquier anomalía de este tipo.

      Se puede vender en una <TECHNOLOGY>terminal de comercio galáctico<>.
    newprod14_desc: |-
      Piedra preciosa formada durante el transcurso de siglos dentro del huevo de una especie superincubadora. Estas gemas, principalmente ornamentales, son en sí mismas semillas vivientes, granos lucientes de vida potencial.

      Se puede vender en una <TECHNOLOGY>terminal de comercio galáctico<>.
    atlas_seed_subtitle: Curiosidad valiosa única
    atlas_seed_10_name: CORAZÓN DEL SOL
    atlas_seed_10_name_l: Corazón del sol
    atlas_seed_10_desc: Semilla del Atlas que contiene un cilio cuántico unitemporal
      suspendido en una carcasa fotónica. No se conoce que existan otras.
    atlas_seed_1_name: NÁNODO CAPTURADO
    atlas_seed_1_name_l: Nánodo capturado
    atlas_seed_1_desc: 'Semilla del Atlas que contiene sustrato cuasiestelar desplazado
      por zona. Advertencia: no permitir que la matriz entre en comunión con este
      espacio dimensional.'
    atlas_seed_6_name: JADE FÓTICO
    atlas_seed_6_name_l: Jade fótico
    atlas_seed_6_desc: Esta semilla del Atlas irremplazable es una forma de fotones
      adaptados a la materia fusionados en una solidez física mediante métodos desconocidos.
    atlas_seed_4_name: MATERIA OSCURA
    atlas_seed_4_name_l: Materia oscura
    atlas_seed_4_desc: Semilla del Atlas que envuelve un elemento de vacío cosechado
      a partir del estado de colapso del último universo. Tóxica si se ingiere.
    atlas_seed_9_name: QUANTUM MODIFICADO
    atlas_seed_9_name_l: Quantum modificado
    atlas_seed_9_desc: Esta semilla del Atlas única en su género contiene un constructo
      matemático de gran valor estético rescatado de la simulación de una realidad
      alternativa.
    atlas_seed_3_name: ORBE NOOSFÉRICO
    atlas_seed_3_name_l: Orbe noosférico
    atlas_seed_3_desc: Semilla del Atlas capaz de resonar en frecuencias telepáticas
      humanoides; puede intentar absorber cualquier intelecto subordinado en proximidad
      cercana.
    atlas_seed_7_name: FÁSER DE ESTADO
    atlas_seed_7_name_l: Fáser de estado
    atlas_seed_7_desc: Por motivos desconocidos, esta semilla del Atlas única se desfasó
      de la alineación con esta realidad cuántica. No se puede determinar su contenido
    atlas_seed_8_name: RECLAMO DE NOVA
    atlas_seed_8_name_l: Reclamo de nova
    atlas_seed_8_desc: Esta semilla del Atlas contiene elementos de neutronio de un
      evento catastrófico de supernova que arrasó a una civilización sensible en una
      época anterior.
    atlas_seed_5_name: FIN DEL ALBA
    atlas_seed_5_name_l: Fin del alba
    atlas_seed_5_desc: Matriz esculpida de neutrino-bosón tau, fijada dentro de una
      carcasa de semilla de Atlas irremplazable. Puede ser semisensible
    atlas_seed_2_name: SOMBRA ENGLOBADA
    atlas_seed_2_name_l: Sombra englobada
    atlas_seed_2_desc: Esta carcasa del Atlas contiene los restos de un ser vivo espacial
      parasitario; gran probabilidad de que posea orígenes extradimensionales.
    restart_item_name: REMEMORACIÓN
    restart_item_name_l: Rememoración
    restart_item_desc: Todo lo que supiste alguna vez está dentro.
    restart_item_subtitle: Una reliquia de otro lugar
