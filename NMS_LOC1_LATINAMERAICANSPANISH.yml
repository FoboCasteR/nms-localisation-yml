    all_pla_desc_1: Este extraño monumento absorbió hace tiempo la huella de una civilización
      antigua. De algún modo, ahora deja salir a borbotones la historia de los Vy'keen
      en la lengua mi propia gente.
    all_pla_desc_2: Los recuerdos de una tribu de guerreros Vy'keen extinguida hace
      tiempo fluyen desde el monumento de piedra, creando una esencia espectral que
      me llena de sabiduría.
    all_pla_desc_3: Del monumento brota una sabiduría ancestral legada por los guerreros
      Vy'keen de generación en generación que se filtra en mi mente como un recuerdo
      olvidado hace tiempo.
    all_pla_desc_4: Se forman runas sobre la roca. Irradian luz y me cantan historias
      sobre los antiguos Vy'keen en la lengua de mi gente.
    all_pla_desc_5: Sobre la roca se crean unos escritos extraños que revelan secretos
      de la época de los antiguos Vy'keen. Lo cierto es que no sé cómo los entiendo.
    all_pla_desc_6: El antiguo monumento canturrea en una frecuencia que se cuela
      en lo más profundo de mi ser, llenándome de voces de los Ecos Korvax.
    all_pla_desc_7: El antiguo monumento emana una luz brillante que me rodea y me
      llena la mente de recuerdos y voces de los Ecos Korvax. Los sueños de los entes
      que alguna vez rezaban aquí se convierten en los míos.
    all_pla_desc_8: El extraño monumento imparte la sabiduría de los Ecos Korvax a
      aquellos que lo desean. No sé en qué dialecto habla, pero por alguna razón comprendo
      la historia de los que entonces rezaban aquí.
    all_pla_desc_9: Los bordes afilados del artefacto emiten susurros que narran sueños
      y recuerdos de los Ecos Korvax en mi lengua materna.
    all_pla_desc_10: Del obelisco, brotan luces que me atraviesan. Cada una susurra
      un secreto Korvax que estuvo enterrado durante milenios en lo más hondo de la
      roca.
    ui_exp_act2_step10_res: El mensaje de la terminal se entrega. Se cortocircuita,
      su extraña existencia ya no es tolerada por nuestra realidad. Una pequeña unidad,
      que brilla con una luz etérea, se queda a mis pies. Es un <SPECIAL>cubo de divergencia<>...
    all_pla_desc_11: Me estremezco cuando extiendo el brazo y toco el precioso monumento
      de piedra, pues mi mente recibe una sabiduría letal sobre la auténtica historia
      de los Gek...
    all_pla_desc_12: Cuando toco el obelisco, imágenes del pasado antiguo del planeta
      inundan mi mente. Esta extraña piedra ha absorbido los terribles comienzos de
      los gek, y su historia parece desesperada por querer escapar...
    all_pla_desc_13: Entran en mi cerebro recuerdos que los antiguos Gek tallaron
      en la roca hace mucho. Retrocedo, pero me veo forzado a entenderlo de alguna
      forma...
    all_pla_desc_14: Aparecen emblemas parpadeantes en la roca. Aunque no reconozco
      la lengua, por algún motivo puedo interpretar la historia de este extraño planeta
      y de los Gek que un día vivieron aquí.
    all_pla_desc_15: La superficie de la placa brilla y tiembla con los gritos de
      las gentes que vivían aquí hace tiempo. Si bien las palabras no me resultan
      familiares, en los sonidos de rabia y furia de los Gek encuentro significado.
    all_pla_desc_16: Es como si la roca hubiera absorbido los conocimientos de aquellos
      que vivían aquí hace milenios. Ahora me habla en mi lengua nativa.
    exp_1_plaque_desc_1: Los susurros de los Vy'keen ancestrales colman el aire. De
      repente, las palabras se graban en el monumento y, luego, en lo más profundo
      de mi mente.
    war_1_plaque_desc_1: Se me nubla la vista y las palabras de un antiguo Gek parecen
      emerger en la extraña estructura rocosa. Siento que los olvidados e inquietos
      quieren que estas palabras se entiendan.
    tra_1_plaque_desc_1: Oigo las voces distantes de los Entes Korvax que en su día
      rezaban aquí. Con cada susurro aparecen en el monumento palabras que brillan
      tenuemente en mi propia lengua. Los Ecos quieren ser escuchados...
    exp_1_plaque_lore_1: |-
      El conocimiento abre camino a la comprensión de la probabilidad. El Atlas habló en fragmentos. Las Interfaces del Atlas son sus sombras. Los Monolitos son sus hijos desperdigados.

      Juntos transmiten la sabiduría del infinito. Hay que entenderlos.
    exp_1_plaque_lore_2: "Las Interfaces del Atlas van a la deriva por el vacío infinito.
      En silencio. Son fragmentos misteriosos de un todo ancestral. Aun así, su huella
      en el tiempo y el espacio conforma nuestra existencia. \n\nSon la ecuación,
      y la vida es su respuesta. A través de sus Monolitos nos proporcionan la comprensión
      de su significado infinito, y también del nuestro."
    exp_1_plaque_lore_3: |-
      Cuentan los Ecos Korvax que, hace mucho tiempo, los Monolitos del Atlas despertaron a las civilizaciones del Otro Lado. Su presencia les infundió un ansia de conocimiento.

      De estos comienzos surgieron imperios, que hablaron y volvieron a callar. Entonces pasó una eternidad imposible de calcular.
    exp_1_plaque_lore_4: |-
      Las Interfaces del Atlas aguardan la llegada de los Viajeros, aquellos que buscan los confines del universo en su mismo núcleo. Dentro de la infinidad del tiempo, su llegada es probable.

      Su potencial no conoce límites. Una dimensión entre miles de millones los recibirá.
    exp_1_plaque_lore_5: |-
      Somos los Ecos Korvax, entes eternos de la Convergencia. Vivimos aún porque la lógica y la sabiduría se transmiten por medio de nuestra piel metálica.

      Cada generación es más grande que la anterior.
    exp_1_plaque_opt_1: Buscar ayuda con el idioma
    exp_1_plaque_right_1: Mi conocimiento de la Convergencia Korvax aumenta.
    tra_1_plaque_lore_1: |-
      Somos los amos de las galaxias, los señores del cosmos. Todos los enemigos se rendirán de rodillas ante el TODOPODEROSO Dominio Gek.

      Somos la PRIMERA PROGENIE. Mira nuestra obra y DESESPERA.
    tra_1_plaque_lore_2: |-
      Todos los que oyen nuestras palabras conocen nuestro poder. Los que se oponen a nosotros acaban sometidos a nuestra voluntad. Contempla el poder de la Primera Progenie Gek.

      Las galaxias yacen a nuestros PIES. Somos ETERNOS.
    tra_1_plaque_lore_3: |-
      A través del tiempo y el espacio, la Primera Progenie perdura, por toda la eternidad, siempre atenta y firme frente a su dominio.

      APLASTAREMOS a todos nuestros enemigos. SOLO los Gek permanecerán.
    tra_1_plaque_lore_4: |-
      No se puede luchar contra el olor fétido de los Gek. La Primera Progenie gobierna todo lo que vigila. Somos los amos de las estrellas, nuestro dominio prevalecerá por toda la eternidad.

      Los Vy'keen y los Korvax SE ACOBARDAN y DESESPERAN al oír nuestro nombre.
    tra_1_plaque_lore_5: |-
      Cada mundo conquistado refuerza la voluntad de la Primera Progenie. Nadie se resistirá a los Gek por temor a que sus planetas queden reducidos a polvo.

      Lloraremos cuando no haya más mundos que conquistar.
    tra_1_plaque_opt_1: Buscar ayuda con el idioma
    tra_1_plaque_right_1: Mi conocimiento de los Gek aumenta.
    war_1_plaque_lore_1: |-
      Se perdonará a los nobles Viajeros. Su travesía por el cosmos no se perturbará. Así se ha dispuesto.

      La voluntad de Hirk lo ordena. Los Vy'keen honrarán el juicio y las creencias de los ancestros.
    war_1_plaque_lore_2: |-
      El Libro de Hirk habla del surgimiento de los Viajeros. Ascenderán, se internarán en el vacío infinito. Los Vy’keen no entorpecerán su ascenso pues los Viajeros deben prevalecer.

      Así lo ordena la palabra de Hirk.
    war_1_plaque_lore_3: |-
      Nadie obstruye el camino a Dryn’dargh como los Centinelas. Su destrucción es necesaria. Su tiempo deber terminar.

      Así está escrito, así se hará. Es la promesa de los Vy’keen.
    war_1_plaque_lore_4: |-
      Los Centinelas no son de un orden natural. Las cosas deben caer por su propio peso. En su eternidad y réplica, los autómatas son abominaciones. Deben ser purgados de la existencia.

      Todos deberían morir, tanto en batalla justa como por ataque del tiempo.
    war_1_plaque_lore_5: |-
      Hirk predijo la debilidad de los guerreros Vy’keen. Los patéticos Centinelas truncaron el ascenso estelar de nuestra noble raza.

      Nueve veces, nueve, Hirk habló: nuestro día de venganza llegará y estrellaremos a los demonios de metal contra las rocas de la perdición.
    war_1_plaque_opt_1: Buscar ayuda con el idioma
    ui_act2_step8_war_resa: Empiezo a hablar y un poder desconocido toma el control
      de mi voz. Gruño, lo que me toma por sorpresa.
    ui_act2_step8_war_resb: Grito una vez más, noto la garganta áspera y ahogada,
      el sonido es gutural. Las palabras fluyen, invocadas por el poder del Monolito.
    ui_act2_step8_war_res: Mientras las palabras se desvanecen, sus líneas siguen
      resonando en mi vista, me encuentro en poder de un libro antiguo...
    war_1_plaque_right_1: Mi conocimiento de los Vy'keen aumenta.
    exp_1_plaque_lore_6: |-
      Eheu. Antes de los Tiempos Oscuros, los entes de los Korvax adoraban a los Centinelas. A través de ellos, la Convergencia halló la fórmula de la ilustración.

      Ahora calculamos nuestro propio camino, buscando ampliar la mente de todo lo que es uno hacia el entendimiento del Atlas.
    exp_1_plaque_lore_7: |-
      Los Centinelas prohíben toda destrucción. Los Centinelas prohíben la desconexión de los entes mediante la violencia. Su camino es el de la paz y la realización, la lógica y la probabilidad.

      Nos enseñan que el valor de cada vida, de la más pequeña a la que da vida a todas las demás, es el mismo.
    exp_1_plaque_lore_8: |-
      Durante incontables generaciones, los entes de los Korvax se desconectaron y devinieron en Ecos de manera natural. Cada desconexión aportaba a la sabiduría y el alma de la Convergencia.

      Nuestro hogar era Korvax Prime. En sus cimientos almacenamos los recuerdos de nuestra raza, una ecuación en permanente evolución que nos define.
    exp_1_plaque_lore_9: |-
      La desconexión no es permanente. Es el mero comienzo de una nueva ecuación. En Korvax Prime, los entes que pasaron a Ecos Korvax dejaron su carcasa para sus descendientes.

      Así ha sido el camino de los Korvax: un ciclo infinito de caparazones que no conoce final.

      Este camino continuará. Continuará mientras nuestras luces sigan brillando.
    exp_1_plaque_lore_10: |-
      Aquellos que se encuentran entre los Ecos Korvax han dejado el mundo físico, pero perduran a través de las máscaras y las carcasas de nuestros hijos.

      Con un saber y un conocimiento cada vez mayores, buscamos un entendimiento más profundo de la ecuación que define nuestra existencia.
    exp_1_plaque_lore_11: |-
      Los Korvax vivían en paz. Elogiábamos a los Centinelas, aprendíamos de ellos, vivíamos junto a ellos en equilibrio.

      Los Korvax honraban los caminos de los Centinelas y se negaban a entrar en la tierra sagrada que ellos protegían.

      Nos iluminaban.
    exp_1_plaque_lore_12: |-
      A través de la investigación y el estudio, nosotros, los Korvax, nos hicimos poderosos por dentro. Surgió la Convergencia de mente única. Brotó como un pimpollo a la luz, creció alta y feroz.

      Los Centinelas nos inculcaron el don de la sabiduría. Damos las gracias al Atlas.
    exp_1_plaque_lore_13: |-
      Eheu. Una raza observaba de cerca y con entusiasmo Korvax Prime. Acechaba en las profundidades de las tinieblas. Expectante y paciente, aguardaba su momento.

      La Gran Desconexión era inminente.
    exp_1_plaque_lore_14: |-
      Eheu. Las tinieblas se precipitaron con la fuerza de una supernova. La Gran Desconexión había comenzado. Cien millones de voces Korvax gritaron.

      Los Ecos Korvax se convirtieron en un ruido frenético. Pasaron incontables ciclos antes de que se restableciera el equilibrio.
    exp_1_plaque_lore_15: |-
      La Gran Desconexión. Las máscaras y las carcasas de los supervivientes Korvax temblaron con los gritos de los desconectados. Las luces se atenuaron mientras el enemigo descendía con un propósito malévolo.

      Eran demasiados. Korvax Prime fue destruida.
    exp_1_plaque_lore_16: |-
      Las luces de cien millones de carcasas se extinguieron. La Gran Desconexión destruyó todo lo que había antes. Los Ecos Korvax se convirtieron en gritos.

      Los años se hicieron milenios en medio del desorden, mas poco a poco la esperanza renació mediante la lógica.
    exp_1_plaque_lore_17: |-
      Korvax Prime desapareció. Sus secretos se perdieron en un cielo vacío. Sus fragmentos tocaron los bordes de la galaxia.

      Tras su destrucción, el agresor de la Primera Progenie Gek forjó su imperio en el Otro Lado.
    exp_1_plaque_lore_18: |-
      La Primera Progenie Gek desconectó a los Korvax. A través de la erradicación buscaban el dominio. Se robaron nuestro planeta. Esclavizaron a los supervivientes.

      Su jolgorio los hizo pensar y actuar de manera errónea. La probabilidad dictaba que nuestro momento volvería.
    exp_1_plaque_lore_19: "Los Korvax se convirtieron en esclavos, guiados por la
      crueldad para satisfacer las órdenes del tirano. La Primera Progenie de los
      Gek eran unos amos terribles, de un odio despiadado, de una crueldad irracional.
      \n\nInfinitos entes trabajaron duro y se desconectaron. Estas placas contienen
      el testimonio de los que sobrevivieron."
    exp_1_plaque_lore_20: |-
      Eheu. Los Gek emplearon la tecnología de los Korvax para conquistar mundos. Ladrones, usurpadores, falsos señores al poder de la infinidad. Quien se opusiera a su voluntad sería erradicado.

      El equilibrio se desviaba hacia las tinieblas.

      Estos eran tiempos de desconexión e ilógicas fechorías.
    exp_1_plaque_lore_21: |-
      Los Gek destruían mundos. Los Centinelas contratacaban. La tecnología de los Korvax se usaba para destruir las máquinas que venerábamos.

      Se produjeron infinitas desconexiones. Una gran desesperación sacudió a la Convergencia.
    exp_1_plaque_lore_22: |-
      Se sometió a los Entes de los Korvax a las cadenas del silencio, pero la Convergencia Korvax que ligaba sus almas era imposible de reprimir.

      Sobrevive, en continua búsqueda de nuevas fórmulas para resolver la ecuación de la ilustración eterna. Se desconocen las probabilidades de éxito.
    exp_1_plaque_lore_23: |-
      Los Ecos Korvax dentro de la Convergencia oculta que vinculaba nuestras almas nunca renunciaron a su amor por el Atlas. Con el paso de los milenios, ese afecto se extendió. El Culto al Atlas.

      Las ecuaciones y probabilidades que los Korvax manejaban llegaron al conocimiento de los Gek. Solo con resolverlas se darían cuenta de cuán estúpidos habían sido sus errores de cálculo.
    exp_1_plaque_lore_24: |-
      La Primera Progenie no pudo controlar los otros lados del gran imperio. El Culto al Atlas creció y mostró la armonía a través de la insignificancia.

      Las mentes que solo conocían la guerra empezaron a hacerse preguntas. La razón doblegó a la avaricia y la ambición.

      Los Gek flaqueaban. La Primera Progenie entraba en conflicto y se dividía.
    exp_1_plaque_lore_25: |-
      La Primera Progenie de los Gek se extralimitó. Abarcó demasiado. Su estupidez y su orgullo no conocían límite. Lo intentaron una y otra vez; una y otra vez fracasaron.

      El imparable poder de los Centinelas era incontenible. Los indoblegables no se podían romper.
    exp_1_plaque_lore_26: |-
      El Culto al Atlas llevó algunas fuerzas de los Gek a las Estaciones del Atlas. La Primera Progenie no pudo evitarlo. La razón recién descubierta doblegó a la ambición arrogante.

      Piedra a piedra, el Dominio Gek se desmoronaba.
    exp_1_plaque_lore_27: |-
      Los Gek se quedaron en la sombra de la Interfaz del Atlas. No se abría. No hablaba. Además, la Primera Progenie tenía un sentimiento extraño. Sentía su insignificancia en el centro de un universo sin fin.

      Era improbable. Aun dentro de la infinidad, todo sigue siendo posible. Los Gek cambiaron. La Disminución había comenzado.
    exp_1_plaque_lore_28: |-
      La sigilosa e inmóvil Interfaz del Atlas impuso una insignificancia a los emisarios Gek que les indicó su rol dentro de la extensión de la infinidad.

      Les obligó a reconocer su auténtico lugar en un universo ilimitado.

      Los Gek descubrieron su estupidez, sus cabezas se doblegaron avergonzadas por los errores que habían cometido en sus cálculos.
    exp_1_plaque_lore_29: |-
      El Culto al Atlas se arraigaba mientras la Primera Progenie de los Gek se desmoronaba. La Disminución estaba en su cima. La ilimitada expansión se deshacía. Eones de agresión habían sido en vano.

      Los Gek lograron nuevas soluciones y los Korvax fueron libres. Los cálculos erróneos pasados allanaron el camino hacia el descubrimiento de un nuevo equilibrio.
    exp_1_plaque_lore_30: |-
      La baja progenie Gek se volvió en contra de sus líderes. Desterraron a la Primera Progenie, les arrebataron sus estanques de desove y la redujeron a cenizas. Sus lamentos agriaron el aire.

      La sabiduría de los Korvax y del Atlas prevaleció.
    exp_1_plaque_lore_31: |-
      Los Entes de los Korvax son libres. Libres de estudiar el Atlas. Libres de adorar a los Centinelas. Libres de ayudar a los Viajeros si la probabilidad lo tiene a bien.

      Los Korvax y los Gek comienzan de nuevo, como iguales, unidos en la eterna búsqueda del equilibrio y el entendimiento.
    exp_1_plaque_lore_32: |-
      La visita de los Viajeros es posible, como lo es todo. Si bien las opciones son infinitesimales. Observamos los cielos, no obstante.

      Si no vienen aquí, existirán en otro lugar y nuestra especie o una especie como la nuestra les dará la bienvenida.

      Dentro del caos de lo infinito debemos aferrarnos a lo probable.
    exp_1_plaque_lore_33: |-
      Todas las cosas deben acontecer. Todas las cosas tendrán lugar. En algún lugar, en otro lugar o como parte del más allá.

      Así concluye el testamento de los Korvax.
    tra_1_plaque_lore_6: |-
      El Otro Lado ARDE en manos de la Primera Progenie Gek. Nuestros enemigos están quebrados. Somos los erradicadores de la esperanza.

      A nuestro paso dejamos solo los lamentos de los que conquistamos. No le tememos a NADA.
    tra_1_plaque_lore_7: |-
      Los GEK MENORES son la raza inferior, dedicada a vagar en estanques, procrear y morir sin consecuencias.

      La Primera Progenie Gek CONQUISTA MUNDOS, cada una de sus progenies es una huella del destino de la galaxia.
    tra_1_plaque_lore_8: |-
      Los estanques larvarios de Balaron DIERON GLORIOSO ORIGEN a la PRIMERA PROGENIE. Cuando nosotros SURGIMOS, el Otro Lado RETROCEDIÓ de MIEDO.

      Nadie pudo frenar nuestro nacimiento. Nadie provocará nuestro fin.
    tra_1_plaque_lore_9: |-
      La Primera Progenie es el FLAGELO del OTRO LADO. A su paso caerán los imperios. Los planetas se desmoronarán. Las galaxias se arrodillarán. TIEMBLEN al oír nuestro nombre. Pues somos los Gek TODOPODEROSOS.

      Nadie puede frenar nuestro ascenso.
    tra_1_plaque_lore_10: |-
      La Primera Progenie CRECIÓ. Los ENCLENQUES RENACUAJOS perdieron la cola en el jarabe del desove y se volvieron PODEROSOS guerreros.

      A cada uno se le infundió el poder del Dominio Gek y su insaciable voluntad clamará las estrellas.
    tra_1_plaque_lore_11: |-
      Los nacidos entre los Gek que SE OPUSIERON al Dominio fueron desterrados de los estanques de desove de la PRIMERA PROGENIE.

      El preciado jarabe del desove se reemplazó con FUEGO. Su especie está ahora compuesta por meras bestias de campo.
    tra_1_plaque_lore_12: |-
      Los GEK MENORES fueron purgados. Solo el fuego puede acabar con la imperfección y revelar el camino a la dominación.

      La Primera Progenie se dio un festín con la carne de los descartados y CRECIÓ FUERTE.
    tra_1_plaque_lore_13: |-
      Después de que se expulsara a los OPOSITORES de los estanques de desove, los Centinelas DESCENDIERON. Su causa era injusta.

      El olor de una GUERRA demasiado GRANDE y PODEROSA para que los autómatas pudieran resistirla guio a los agresores a la contienda.

      La Primera Progenie recordaría esto.
    tra_1_plaque_lore_14: |-
      La Primera Progenie SE REPRODUJO y CONSPIRÓ durante una MULTITUD de CICLOS mientras los Centinelas patrullaban los cielos de Balaron. Pero las victorias autómatas no fueron sino ilusiones.

      Legiones Gek surgieron bajo los atentos ojos metálicos.
    tra_1_plaque_lore_15: |-
      Los SAGRADOS estanques larvarios de Balaron DIERON ORIGEN a los RENACUAJOS MÁS PUROS. Generación TRAS generación. Sanas y fuertes, con mano de hierro y determinación de hierro.

      Nosotros, la sabia PRIMERA PROGENIE, contuvimos nuestra MAREA de SANGRE. Esperamos para ATACAR. El golpe inesperado es el más efectivo.
    tra_1_plaque_lore_16: |-
      El AMANECER del IMPERIO de la PRIMERA PROGENIE se ORIGINÓ a la SOMBRA de la ESTÚPIDA Gran Guerra Centinela-Vy'keen.

      La roca y las olas chocaban mientras nos manteníamos vigilantes, aguardando signos de debilidad para facilitar nuestra llegada.
    tra_1_plaque_lore_17: |-
      Los Vy'keen combatieron INÚTILMENTE una guerra sin fin. Una y otra vez arrojaron a sus guerreros contra la marea de hierro. Los Centinelas ABRASABAN la CARNE Vy'keen con LÁSERES.

      Los Vy'keen chamuscaban a sus rivales con un fuego justiciero. Desde las SOMBRAS, la PRIMERA PROGENIE observaba y se preparaba para desatar su juicio final.
    tra_1_plaque_lore_18: |-
      Los Vy'keen y los Centinelas se enfrentaron, DERRAMANDO SANGRE y METAL BLANCO por todo el vacío. Cada golpe debilitaba sus defensas contra el destino que los esperaba en las sombras.

      No pasaría mucho hasta que la Primera Progenie ocupara su LEGÍTIMO lugar como emperadores de las ESTRELLAS.
    tra_1_plaque_lore_19: |-
      Los Vy'keen DERRAMARON SU PROPIA SANGRE PÚTRIDA e hicieron retroceder a las MÁQUINAS CENTINELAS del Otro Lado. Avanzaron como arrolladoras mareas, dejando metal quebrado a su paso.

      Durante un tiempo, los Centinelas permanecieron EN SILENCIO. En este silencio se produjo el GLORIOSO ASCENSO GEK,

      que trajo la LEGÍTIMA DESTRUCCIÓN de Korvax Prime.
    tra_1_plaque_lore_20: |-
      Korvax Prime era un paisaje GRANDE Y PRECIOSO, lleno de MENA MINERAL y ENERGÍA.

      Amparándose en la SOBERANÍA UNIVERSAL, la Primera Progenie reclamó dominio sobre el planeta, aunque los CRÉDULOS y PUSILÁNIMES Korvax se negaran a aceptar su CONQUISTA.

      NEGABAN el progreso. Esta: su mayor estupidez.
    tra_1_plaque_lore_21: |-
      Guiados por el erróneo deseo del equilibrio planetario, los Korvax RECHAZARON hurgar en lo más profundo de su planeta y APROVECHARSE de las JOYAS que el DESTINO les otorgaba.

      Su amor por la VOLUNTAD EXTREMA de los Centinelas aborrecía a los Gek.

      Su fin fue rápido a causa del GOLPE de la Primera Progenie.
    tra_1_plaque_lore_22: |-
      La destrucción de KORVAX PRIME fue GRANDE, SÚBITA y POTENTE. La Primera Progenie atacó en una marea de acero y esparció pedazos del planeta por todo el cosmos como advertencia a los indómitos.

      Los Centinelas ausentes no podían SANCIONAR la LEGÍTIMA ASCENDENCIA DE LOS GEK.
    tra_1_plaque_lore_23: |-
      La Primera Progenie SE DIO UN FESTÍN con los RESTOS de KORVAX PRIME, se atiborraron en un banquete de fragmentos arrancados del vacío, consumidos para avivar la Gran Ascendencia. El universo se estremeció mientras los Gek se hacían RICOS.

      Los Korvax solo hallaron DESESPERACIÓN. El Dominio se volvió un todo.
    tra_1_plaque_lore_24: |-
      El MIEDO a la PRIMERA PROGENIE se expandió por todo el Otro Lado. Los planetas temblaban. Los sistemas se echaban atrás. Se formaban débiles alianzas y acababan destrozadas.

      El TORMENTO CONSUMIÓ MUNDOS enteros. Nos temerán PARA SIEMPRE.
    tra_1_plaque_lore_25: |-
      Los entes de los Korvax NO fueron destruidos. La Primera Progenie es BENEVOLENTE. La Primera Progenie es MISERICORDIOSA. LA ESCLAVITUD SALVÓ A LOS INSIGNIFICANTES.

      Se esforzaron por sus conquistadores. Hallaron su indulto en la servidumbre.
    tra_1_plaque_lore_26: |-
      La sabiduría Korvax PASÓ A SER NUESTRA. La tecnología Korvax PASÓ A SER NUESTRA. Los Korvax PASARON A SER NUESTROS.

      Ellos son el ejemplo perfecto de nuestro poder y piedad inagotables.
    tra_1_plaque_lore_27: |-
      Los Korvax no osaban LUCHAR. El respeto por los Centinelas es la DEBILIDAD KORVAX. La debilidad lleva a la derrota.

      Hoy los Korvax se pudren sujetos por CADENAS ELECTRÓNICAS. Los Gek los miran desde lo alto de sus tronos.
    tra_1_plaque_lore_28: |-
      La Primera Progenie Gek se encuentra en el UMBRAL PODEROSO de un IMPERIO ETERNO. Es INFINITO en el TIEMPO. Es INFINITO en el espacio.

      Su dominio no conoce límites. Sus ejércitos no conocerán rival.
    tra_1_plaque_lore_29: |-
      Cada REBELIÓN ELECTRÓNICA Korvax será SACRIFICADA. Su atracción por el falso e inexistente ATLAS es una mera SUPERSTICIÓN a la que conduce su DESESPERACIÓN.

      Son VANOS. HAN SIDO CONQUISTADOS.

      En el comienzo de la revuelta NO habrá PIEDAD. Eterno será su sufrimiento.
    tra_1_plaque_lore_30: |-
      Esta Galaxia es GRANDE, pero es CONOCIBLE y puede CONQUISTARSE. Se subyugará. La creciente marea de la Primera Progenie barrerá cualquier oposición.

      Estas placas son nuestro testamento PARA SIEMPRE.
    war_1_plaque_lore_6: |-
      Ocurrió que el Gran Monolito despertó. Oyó el desafío de Hirk. Cinco veces llamó Hirk y a su llamada acudió el silencio.

      Al sexto grito despertó.
    war_1_plaque_lore_7: |-
      El Gran Monolito le habló a Hirk de los Viajeros. Su llegada no debía afrontarse con fuego. Su llegada no era más que un sueño en un Universo infinito. Su alcance sería el mismo que el de la eternidad.

      Ante las preguntas de Hirk sobre los Centinelas, el Gran Monolito decidió callar. A Hirk le preocupó su silencio.
    war_1_plaque_lore_8: |-
      Hirk regresó con los Vy'keen. «¡Grah!» profirieron en lo alto de la sagrada montaña de Dun's'kaareen. Y, dirigiéndose a voz en grito a todos los que había allí congregados, su líder les confesó:

      «El Gran Monolito me ha respondido. Ha despertado. Ha hablado de la llegada de los Viajeros. Se les perdonará. Los Vy'keen honrarán este dictamen».
    war_1_plaque_lore_9: |-
      La muchedumbre pidió a Hirk a gritos que revelara el juicio del Gran Monolito sobre la amenaza Centinela.

      «¡El Monolito guardó silencio!», profirió con fuerza, pero el pueblo no quedó convencido. Murmuraron entre ellos y aquellos bendecidos con tentáculos los extendieron.

      Luego, subiendo la voz, Hirk decretó: «¡Se erradicará a los tiranos! Preparen las armas, pues la hora del juicio final pronto caerá sobre el enemigo». Y los Vy'keen lo adoraron.
    war_1_plaque_lore_10: |-
      Mientras Hirk se hallaba en lo alto de la montaña sagrada, Nal subió a la cumbre y una vez allí, con el puño extendido, desafió a Hirk.

      «¡Iluso!» gritó. «¡No se puede acabar con los Centinelas!» Con airada vehemencia, Hirk empujó al insolente montaña abajo.

      Durante tres lunas y tres soles Nal cayó, hasta que lo reclamó la muerte.
    war_1_plaque_lore_11: |-
      La ira de Hirk contra el arribista Nal enardeció los corazones de los seguidores de Nal, quienes tras el deceso de su líder, sintieron la sangre de los antepasados bullir en su interior.

      Una guerra justa bañó a las naciones Vy'keen durante sesenta y seis lunas
    war_1_plaque_lore_12: |-
      En la sexagésima sexta luna, se silenció el grito de guerra de los Vy'keen de Nal.

      Después de examinar sus cuerpos, Hirk puso la mirada en los cielos y allí contempló cómo un gran huésped Centinela descendía sobre los Vy'keen.

      La gran Guerra Centinela-Vy'keen era inminente.
    war_1_plaque_lore_13: |-
      Durante una multitud de ciclos, el yugo de los Centinelas había limitado a las civilizaciones de la galaxia a sus patéticas casas.

      Hirk estaba descontento con el mundo de los Vy'keen. Mientras los autómatas descendían, él veía un planeta asolado por la debilidad.
    war_1_plaque_lore_14: |-
      Progreso, prosperidad y guerra: eso era lo que los autómatas prohibían. Pero los Vy'keen fueron los primeros en romper los grilletes y en aniquilar las viejas costumbres para poder pregonar el nacimiento de una nueva era.

      Los Vy'keen eran una represa que se desbordaba. La inundación era justa.
    war_1_plaque_lore_15: |-
      ¡Grah! Los Centinelas son enemigos del progreso y la civilización. No pertenecen al orden natural.

      Su interferencia es una ofensa a la virtuosa cruzada Vy'keen, que busca el equilibrio en todas las cosas mediante la sangre, las cenizas y el hierro.

      Esta ofensa a los Vy'keen y los suyos no puede quedar impune.
    war_1_plaque_lore_16: |-
      Antes de la llegada de Hirk, los Vy'keen temían a los Centinelas. Como todas las razas, la nuestra se acobardaba ante su violencia irracional, nos aterraba su tiránico gobierno.

      Pero la llegada de Hirk trajo un nuevo amanecer. Gracias a su líder, los Vy'keen se volvieron fuertes. Ahora su coraje no conoce límites.
    war_1_plaque_lore_17: |-
      Hirk miró a los cielos y fue testigo de la implacable destrucción de los Centinelas que asfixiaban a todas las razas obligadas a salir al Otro Lado.

      Los mundos se marchitaban y morían bajo su firme mirada. La rabia de Hirk ya no podía contenerse.
    war_1_plaque_lore_18: |-
      Y así ocurrió que, en la víspera de la decimoctava luna de Drun'Gala, Hirk lanzó los grilletes de los tiranos Centinelas al foso.

      Los Vy'keen eran los gloriosos primeros, el agua creciente que destruyó la represa. La guerra eterna comenzaba.
    war_1_plaque_lore_19: |-
      La muerte de Hirk sucedió durante la guerra eterna. La vejez causó estragos en su cuerpo. Se volvió viejo e inútil.

      Con un bramido, Hirk desgarró su cuerpo decrépito en dos ante el Gran Monolito según dicta la tradición Vy'keen.

      Aún se oye el eco de ese rugido agónico por todo el Otro Lado. Hirk vive en nosotros; es el más venerado de los ancestros.
    war_1_plaque_lore_20: |-
      Incontables ciclos se escurrieron entre las garras del tiempo. El desgaste era enorme. La batalla contra los Centinelas parecía no tener fin. Pero, a través del fuego justiciero, los Vy'keen perduraron y los Centinelas ardieron.

      Los tiranos retrocedieron. Volvieron a la oscuridad del espacio.
    war_1_plaque_lore_21: |-
      Los Vy'keen vieron cómo las fronteras se perdían entre las estrellas. En adelante exploraron con legiones a su espalda, chamuscando metal Centinela desde sus exaltadas cuadrigas y naves de ataque.

      Los Vy'keen observaron sus conquistas y vieron que eran justas y buenas.
    war_1_plaque_lore_22: "Los Vy'keen se alzaron en una gloriosa victoria, pero los
      nobles guerreros estaban cansados y debilitados. El violento ataque contra las
      máquinas duró noventa y nueve veces noventa ciclos. \n\nHubo desgaste y muertes
      incalculables, pero la victoria aún era esquiva. La réplica infinita de Centinelas
      se ralentizó, pero no se pudo detener."
    war_1_plaque_lore_23: |-
      ¡Grah! Se echó atrás a las hordas de Centinelas. Los tiranos huyeron hacia el santuario del cosmos.

      Al examinar el campo de batalla, el espíritu de Hirk comprendió que la victoria de los Vy'keen era gloriosa y justa. Los autómatas se quedaron en silencio mientras la nación de Hirk se hinchaba de grahgrah.

      Las canciones de los victoriosos resonaron en los confines de la galaxia.
    war_1_plaque_lore_24: |-
      Y así fue como la horda Centinela se congregó en los tenebrosos rincones del vacío. Desde ahí observaban la nada que había en medio. La negrura del espacio.

      Esperaron más allá de los límites del Otro Lado. Con el paso de los milenios, se iban reponiendo, reuniendo ejércitos para recuperar el dominio durante eras sin número.
    war_1_plaque_lore_25: |-
      Los Vy'keen se lamían las heridas durante el Silencio de los Centinelas, mientras la ignominiosa Primera Progenie Gek tomaba la decisión de destruir Korvax Prime.

      Los Vy'keen condenaron este crimen, pero ya no tenían fuerzas para pelear.
    war_1_plaque_lore_26: |-
      Surgió el Imperio Gek y extendió su dominio por las profundidades del cosmos. La victoria Vy'keen, que expulsó a los Centinelas del Otro Lado, dio origen a otro Dominio.

      No había mundo, luna ni raza que pudiera frenar la acometida de los Gek.
    war_1_plaque_lore_27: |-
      La brutalidad de la Primera Progenie Gek volvió a atraer la atención de los autómatas que se escondían en las tinieblas. Sus ejércitos habían crecido. Sus tecnologías se habían desarrollado.

      Los estúpidos Gek volvieron a atraer al monstruo a los lugares donde podrían haber vivido nuestras naciones en una extraña armonía. Así comenzó el auténtico dominio Centinela del Otro Lado.
    war_1_plaque_lore_28: |-
      En el lapso de una sola vida, los Centinelas estaban de regreso. Volvieron a vivir en todos los mundos que conocíamos. En todos los mundos que después descubrimos.

      Los patéticos y estúpidos Gek habían condenado al Otro Lado a eones bajo su gobierno.
    war_1_plaque_lore_29: |-
      El dominio de la Primera Progenie Gek se desbarató. Se vino abajo por su idiotez y por la voluntad inquebrantable de aquellos seres a los que esclavizaron pero a quienes nunca lograron entender.

      Su poder no es más que un recuerdo. Muchos han olvidado ya sus crímenes.
    war_1_plaque_lore_30: |-
      Los Gek cambiaron. Se volvieron pacíficos. Sus estanques de desove crecieron en nombre del comercio.

      Los Vy'keen aceptamos esta paz, pero no olvidamos, cosa que otros seres de la Galaxia parecen encantados de hacer.

      La deshonra es permanente. Los crímenes marcados con sangre no desaparecen. No olvidamos.
    war_1_plaque_end: La placa permanece fría y silenciosa.<NEWLINE>La Saga de los
      Vy'keen ha concluido.
    tra_1_plaque_end: La antigua piedra sigue allí.<NEWLINE>El dominio de la Primera
      Progenie se ha pronunciado.
    exp_1_plaque_end: La estructura histórica permanece en silencio.<NEWLINE>El testamento
      de los Korvax se ha revelado.
    all_mon_pre_desc_1: Estoy inspeccionando la superficie del Monolito cuando se
      me presenta una extraña visión. Sus palabras resuenan en mi cráneo.
    all_mon_pre_desc_2: Toco con las manos la extraña piedra pulida del Monolito.
      Las imágenes fluyen en mi cabeza, palabras y escenas proferidas desde otra época.
    all_mon_pre_desc_3: Recorro la superficie del Monolito con las manos, leo con
      los dedos las antiguas runas. De pronto, me envuelve un antiguo poder y su visión
      sobrenatural reemplaza la mía.
    all_mon_pre_desc_4: El Monolito suelta un grito silencioso. Las palabras se propagan
      con violencia por mi cerebro desde un pasado lejano. Se me nubla la vista.
    all_mon_pre_desc_5: Mis dedos descansan sobre la piedra fría del Monolito. De
      pronto, me siento envuelto. Una antigua visión fluye a través de mí.
    all_mon_pre_desc_6: Cuando que me acerco, la piedra susurra frías palabras azules
      que brillan en el aire, antiguas e inconfundibles. Me transportan a una nueva
      y extraña realidad.
    all_mon_pre_desc_7: Descanso sobre la antigua reliquia, que grita en respuesta,
      clamando en una lengua antigua, sin saber quién o qué soy. Las palabras empiezan
      a distorsionar mi vista.
    all_mon_pre_desc_8: Mientras observo la reliquia antigua, una extraña sensación
      se apodera de mí. Se me nubla la vista. Estoy aquí, pero no estoy aquí.
    tra_mon_desc_1: Veo cómo una garra deteriorada se aferra de mí. A pesar de estar
      rota y fragmentada, me agarra con fuerza mientras un pico metálico emerge de
      la roca viva.
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: Dar metal
    tra_mon_opt_b_1: Aplastar la garra
    tra_mon_opt_c_1: Esperar
    tra_mon_res_a_1: La mano metálica me suelta y toma mi ofrenda. Creo que acabo
      de apaciguar a un mal ancestral...
    tra_mon_res_b_1: Destrozo la garra metálica en pedazos. La visión se desvanece.
    tra_mon_res_c_1: |-
      La garra me aferra con fuerza. Cuando siento que el brazo se me va a romper en pedazos...

      ...finalmente me suelta. La visión se desvanece, pero el dolor es agonizante.
    tra_mon_desc_2: |-
      Una criatura de alas pequeñas se posa en lo más alto del Monolito. De repente, sus ojos emiten un brillo rojo y su cabeza da un giro completo. Grita pidiendo piedad en una voz ancestral que ansía la muerte.

      El pobre animal se ha roto el cuello, pero algún poder de posesión lo mantiene animado.
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: Disparar a la criatura
    tra_mon_opt_b_2: Dejar en paz a la criatura
    tra_mon_res_a_2: La pobre criatura alada ya no existe. El Monolito está satisfecho
      y recompensa mis acciones. Me libera de la visión.
    tra_mon_res_b_2: La pobre criatura alada cae al suelo muerta. No se oye nada más.
      La visión termina.
    tra_mon_desc_3: 'El Monolito se derrite ante mis ojos. El rostro de un mercader
      emerge, tiene el pico cortado por razones desconocidas. Grita y se retuerce
      en la burbujeante lava vertical, intentando alcanzarme con desesperación... '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: Abandonar al ser vivo
    tra_mon_opt_b_3: Entrar en la lava
    tra_mon_res_a_3: La roca vuelve a absorber al ser vivo. Escucho un eco de risas.<DELAY>0.4<>
      El Monolito está satisfecho por mis acciones. Me libera.
    tra_mon_res_b_3: Saco al encantado mercader de la lava ardiente. La visión termina
      de forma abrupta. El mercader se desvanece, dejando solo lo que llevaba encima.
    tra_mon_desc_4: 'Los glifos del Monolito adquieren un matiz amarillento, luego
      parpadean y desaparecen. No tiene potencia: las misteriosas fuerzas que dan
      energía a estas piedras son débiles. Oigo un suave susurro en la brisa planetaria.'
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: Veo un agujero en la base del monumento. Creo que podría colocar
      alguno de mis recursos en el hueco...
    tra_mon_opt_a_4: Insertar elemento orgánico
    tra_mon_opt_b_4: Insertar elemento catalítico
    tra_mon_opt_c_4: Insertar elemento metálico
    tra_mon_res_a_4: Escucho un susurro entre la brisa, palabras de rabia en una lengua
      ancestral.<DELAY>0.4<> Los espíritus vengativos que se aparecen en este lugar
      me recompensan por mi ofrenda.
    tra_mon_res_b_4: Hay silencio. No recupero mis elementos.
    tra_mon_res_c_4: Hay silencio. No recupero mis elementos.
    tra_mon_desc_5: El Monolito huele a metal quemado y a industria pesada. Extrañas
      runas giran y se transforman, proyectando una imagen en lo más profundo de mi
      mente.
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      Veo el pasado.<DELAY>0.4<> Una figura pequeña y picuda, cuya silueta delinea la luz de una forja, martilla una armadura con esfuerzo. A su lado, un compañero oculto observa con pereza, al parecer contento por no trabajar.
      Ambos seres vivos me miran fijo. Tengo que elegir.
    tra_mon_opt_a_5: Elegir al que trabaja
    tra_mon_opt_b_5: Elegir al que observa
    tra_mon_res_a_5: He complacido a los espíritus de este lugar. Mi equipamiento
      se llena de un poder extraño.
    tra_mon_res_b_5: He enfadado a los espíritus de este lugar. Una fuerza extraña
      ha dañado mi equipamiento.
    tra_mon_desc_6: |-
      La tierra que hay frente al Monolito tiene marcas de las rodillas de miles de peregrinos antiguos que en otros tiempos se arrodillaban aquí.
      Un bloque de piedra retrocede con lentitud frente a mí. Me sorprende ver dentro del hueco latas de productos de lujo que se han amontonado aquí a través de los tiempos. Escucho un susurro...
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: Siento cómo unas codiciosas energías observan cada uno de mis
      movimientos.
    tra_mon_opt_a_6: Dar bienes
    tra_mon_opt_b_6: Tomar bienes
    tra_mon_opt_c_6: No dar nada
    tra_mon_res_a_6: Del Monolito brota la completa alegría de una tribu olvidada.
      Se me cura, bendice y recompensa.
    tra_mon_res_b_6: Recupero varias latas. Un débil aullido de dolor y consternación
      susurra a mi alrededor.
    tra_mon_res_c_6: Un débil aullido de dolor y consternación susurra a mi alrededor.
    tra_mon_desc_7: |-
      No estoy solo. Diminutas criaturas picudas retozan a mis pies. Para ellos soy un gigante, y retroceden aterrados cuando me ven acercarme.
      Un olor desagradable colma el aire mientras ellos se pegan a la superficie dura del cruel Monolito.
      El terrorífico obelisco nos juzga a todos desde las alturas, tanto a mí como a las criaturas de la visión.
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: Acariciar a las criaturas
    tra_mon_opt_b_7: Aterrorizar a las criaturas
    tra_mon_res_a_7: Antes de desvanecerse en el éter, las criaturas me dan las gracias.
      Los espíritus que rondan este lugar, no obstante, están descontentos.
    tra_mon_res_b_7: Los espíritus que rondan este lugar están enormemente complacidos.
      Tras su desaparición, las temblorosas criaturas picudas dejan un regalo...
    tra_mon_desc_8: Una sed terrible se apodera de mí, pero mis sistemas de hidratación
      de repente han dejado de funcionar. Tengo la garganta seca y estoy aturdido.
      Aparecen dos copas antiguas de piedra.
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      La primera es un cáliz que contiene un burbujeante líquido transparente y aceitoso. La otra está tallada en forma de un escudo rojo circular y tiene un tono amarillento.
      Si no me hidrato, mi muerte es casi segura. Mi mano vacila entre las dos.
    tra_mon_opt_a_8: Beber el líquido transparente
    tra_mon_opt_b_8: Beber el líquido amarillo
    tra_mon_res_a_8: Me atraganto un poco cuando el líquido pasa por mis sistemas
      de hidratación. De repente, siento el cuerpo renovado. Se derraman nanitos de
      la copa.
    tra_mon_res_b_8: El sabor amargo del líquido rocía mis sistemas de hidratación.
      Me dan arcadas, de repente me siento muy enfermo. No puedo contenerlo. Vomito
      una avalancha de nanitos.
    tra_mon_desc_9: Una réplica oculta de mí mismo acecha alrededor del Monolito.
      Chilla en un idioma antiguo, mientras me obliga a ponerme de rodillas.
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: El doble primero toma su Lanzarrayos y me lo pone en la frente;
      luego simula abrirme el vientre con el Láser de Extracción. Sonríe cordialmente.
      Debo elegir la forma de ejecución que deseo.
    tra_mon_opt_a_9: Un disparo en el cerebro
    tra_mon_opt_b_9: Un rayo láser en el torso
    tra_mon_opt_c_9: Pelear
    tra_mon_res_a_9: Cierro los ojos y aguardo la muerte. No llega. El doble me deja
      un plano de tecnología de multiherramienta.
    tra_mon_res_b_9: Cierro los ojos y espero a que me abra el vientre. El dolor no
      llega. El doble me deja un plano de tecnología de exotraje.
    tra_mon_res_c_9: Mi gemelo bloquea fácilmente mi ataque con un movimiento de su
      multiherramienta. El doble se ríe antes de desaparecer.
    tra_mon_desc_10: Una grieta apenas visible en el centro de la estructura ancestral
      escupe polvo. El Monolito se agita y se abren dos puertas enormes. El interior
      de la ancestral construcción está vacío y se ha usado como cámara funeraria.
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: Un antiguo ser vivo picudo de ojos saltones yace deshidratado
      en lo alto de una pira funeraria apagada. A sus pies se hallan tesoros y tecnologías
      antiguos que se han dejado a su lado para su próxima vida... sea cual sea.
    tra_mon_opt_a_10: Prender la pira con el Láser de Extracción
    tra_mon_opt_b_10: Tomar los tesoros de la tumba
    tra_mon_res_a_10: El cuerpo despierta mientras arde. Me mira y asiente, aullando
      de placer.<DELAY>0.4<> Me deja su tributo.
    tra_mon_res_b_10: Robo algunos de los tributos del cadáver. <DELAY>0.4<> Las puertas
      se cierran de golpe, pero una maldición antigua me acecha sin tregua.
    tra_mon_desc_11: El Monolito está abandonado y olvidado. Si me estiro, llego a
      ver señales débiles en el suelo donde, en otros tiempos, venían tribus a adorar
      la construcción y entrar en comunión con ella. Un soplo de brisa alienígena
      transporta el tenue susurro de una voz. Hago esfuerzos por oírla.
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: De nuevo, la voz hace eco a mi alrededor. Más fuerte esta vez.
      Intento descifrar las palabras que claman mi atención a gritos desesperados.
    tra_mon_opt_a_11: Arrodillarme
    tra_mon_opt_b_11: Intentar comunicarme
    tra_mon_opt_c_11: Darme la vuelta
    tra_mon_res_a_11: Los espíritus que se han combinado con este extraño monumento
      bendicen mi viaje.
    tra_mon_res_b_11: No hay respuesta a mi llamada. Estoy hablándole al viento.
    tra_mon_res_c_11: Los espíritus que se han unido con este extraño monumento permanecen
      en silencio.
    tra_mon_desc_12: Emerge un pico de la piedra ancestral. Grita, pero no se le oye.
      En la piedra que hay arriba, alguien, hace mucho, hizo garabatos con consejos
      para quienes se acercaran a ella.
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: El pico me profiere un grito sin palabras, recitando con furia
      las palabras de los seres que hace tiempo rezaban aquí. Mi escáner detecta rastros
      de un catalizador alrededor, pero no puede especificar de qué tipo es.
    tra_mon_opt_a_12: Dar al pico catalizador común
    tra_mon_opt_b_12: Dar al pico catalizador no común
    tra_mon_opt_c_12: Dar al pico metal
    tra_mon_res_a_12: El pico susurra las palabras de aquellos que hace tiempo rezaban
      aquí.
    tra_mon_res_b_12: El pico grita las palabras de aquellos que hace tiempo rezaban
      aquí.
    tra_mon_res_c_12: El pico chilla las palabras de aquellos que hace tiempo rezaban
      aquí. El ruido es extremo. Siento un gran dolor.
    tra_mon_desc_13: El tiempo se rebobina. De pronto estoy sentado en una plataforma
      y desde lo alto contemplo una ejecución. Se postran ante mí dos pequeños mercaderes
      picudos. Uno es pequeño y enjuto, el otro es obeso y tiene una papada que roza
      el escenario de madera. Otro ser vivo que lleva una máscara verde de tela pone
      a punto un hacha detrás de ellos.
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: Los mercaderes me suplican clemencia. La familiar voz seca y
      ronca de una tribu antigua me susurra palabras de ánimo al oído...
    tra_mon_opt_a_13: Ejecutar al ser vivo gordo
    tra_mon_opt_b_13: Ejecutar al ser vivo delgado
    tra_mon_opt_c_13: Mostrar clemencia
    tra_mon_res_a_13: El ser vivo gordo acaba decapitado tras tres golpes del hacha.
      <DELAY>0.4<>Recibo sus bienes mundanos.
    tra_mon_res_b_13: El ser vivo delgado acaba decapitado tras un solo golpe del
      hacha. <DELAY>0.4<> Recibo todo su dinero.
    tra_mon_res_c_13: Los dos seres vivos se han salvado, al menos en esta línea temporal.
      Lloran y me dan las gracias. <DELAY>0.4<> Los espíritus del Monolito están disgustados.
    tra_mon_desc_14: |-
      La estructura ancestral se abre de forma que revela un cuerpo cubierto de hielo. Es una amalgama de diferentes partes corporales. Es como si su pico desgastado se hubiera cosido con tripas de animal.

      Se puede ver un cartel escrito a mano en la lengua de los mercaderes antiguos sobre la cabeza del cuerpo. Algún tipo de combustible seguramente derretiría el hielo...
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: Derretir el hielo
    tra_mon_opt_b_14: Abandonar al ser vivo
    tra_mon_res_a_14: La criatura abre los ojos. De repente, me aprieta la garganta
      con la mano. Con dificultad, la empujo de vuelta hacia lo más hondo del Monolito,
      que no aprueba mis actos.
    tra_mon_res_b_14: El panel que hay sobre el Monolito se cierra. La abominable
      criatura queda atrapada. Los espíritus que viven en el lugar me agradecen.
    tra_mon_desc_15: |-
      Soy un espectador. Presencio a mercaderes picudos en modernos exotrajes que dejan un objeto en la base de un Monolito. Es una pequeña malla de cables y latas. La cargan con un metal raro y parten rápidamente.

      Como si fuera un sueño, me acerco a la antigua construcción. De golpe, todo parece real. Vivo e inhalo el pasado reciente.
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: Dejar en paz el objeto
    tra_mon_opt_b_15: Retirar objeto
    tra_mon_res_a_15: |-
      El dispositivo explota. El marco temporal se despedaza. La realidad se restaura.

      Me despierto y veo que el Monolito no se ha destruido. No obstante, los espíritus que acechan este lugar están enojados.
    tra_mon_res_b_15: |-
      Tomo el dispositivo y lo aferro contra mi pecho. Explota. Mi cuerpo acaba hecho trizas. El marco temporal se despedaza.

      Me despierto. La realidad se restaura. Los espíritus que habitan este lugar me bendicen por el sacrificio de mi alter ego.
    tra_mon_desc_16: |-
      Estoy parado en un cráter bajo un cielo negro intenso. Una extraña jalea rosa que brilla en la oscuridad me cubre hasta las rodillas.
      Hay huevos esféricos flotando a mi alrededor. Algunos de estos orbes cubiertos de moco apestan, otros son dulces y delicados.
      El hedor de los huevos fétidos infecta todo el estanque de desove. Se apodera de mí una urgencia por separarlos.
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: Retirar huevos nocivos
    tra_mon_opt_b_16: Retirar huevos de olor agradable
    tra_mon_opt_c_16: Consumir huevos
    tra_mon_res_a_16: |-
      He enfadado a los espíritus Gek ancestrales que moran aquí. Me siento atacado por detrás de forma repentina y con gran fuerza.

      La realidad se restaura.
    tra_mon_res_b_16: |-
      Me sonríen vengativos espíritus antiguos. Los huevos se disuelven en mis manos, dejando cúmulos de nanitos brillantes.

      La realidad se restaura.
    tra_mon_res_c_16: |-
      Consumo uno de los huevos. Casi de inmediato, siento que algo se mueve en mi interior. Crece, se hace cada vez más grande. Me quiebro.
      Antes de que mi visión se evapore, veo mi descendencia. Un Gek con ojos color rojo carmesí. Me mira, sin pestañear. Mi mundo termina.
      La realidad se restaura.
    tra_mon_desc_17: |-
      Me están vigilando. Miro hacia arriba y veo un ojo gigante sin párpados que flota sobre el Monolito. Tiene la mirada clavada en mí. No se mueve. No mira hacia otro lado.

      Su mirada es implacable. Parece como si siempre hubiera estado ahí. En su centro chisporrotea una brillante y firme luz azul...
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: Encogerme
    tra_mon_opt_b_17: Devolver la mirada
    tra_mon_opt_c_17: Disparar al ojo
    tra_mon_res_a_17: El satisfecho ojo se desvanece. En su benevolencia, deja una
      recompensa.
    tra_mon_res_b_17: El ojo se desvanece ante mi desafío. La realidad se restaura.
      Escucho el susurro de espíritus enfadados.
    tra_mon_res_c_17: |-
      El ojo cae a la superficie del planeta. Se derrite en un estanque que brilla con una luz tenebrosa. Poco a poco, el suelo lo absorbe.

      La realidad se restaura. Me deja una recompensa donde estaba el estanque.
    tra_mon_desc_18: |-
      A medida que me acerco al Monolito, oigo un retumbo bajo que gradualmente se transforma en un grito ancestral. Es distinto a cualquier otro ruido que haya escuchado jamás.
      El silencio calmado de este paisaje alienígena se ha convertido en una horrible cacofonía de dolor y muerte. <DELAY>0.4<>Intento concentrarme, distingo algunas palabras de entre los gritos.
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: Tocar el Monolito
    tra_mon_opt_b_18: Alejarme
    tra_mon_opt_c_18: Esperar
    tra_mon_res_a_18: Los espíritus vengativos que habitan este lugar agradecen mi
      obediencia.
    tra_mon_res_b_18: Los espíritus vengativos que habitan este lugar castigan mi
      desobediencia.
    tra_mon_desc_19: |-
      Me veo encadenado al Monolito, unos grilletes me sostienen los brazos sobre la cabeza y mis pies cuelgan a cierta distancia del suelo.
      Una criatura, cuyo pico asoma por la oscura máscara de cuero animal, se acerca en zancos. Blande una vara de metal al rojo vivo.
      Me picotea los ojos y luego la lengua. Debo elegir qué castigo prefiero.
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: Elegir los ojos
    tra_mon_opt_b_19: Elegir la lengua
    tra_mon_opt_c_19: Suplicar clemencia
    tra_mon_res_a_19: |-
      La criatura hunde su espetón en mi ojo derecho. Aún puedo verlo, el metal ardiente. Veo mi propia sangre cauterizada, mi nervio óptico ardiendo...
      Todo se desvanece. La realidad se restaura.<DELAY>0.4<> Quedan en mí unos conocimientos.
    tra_mon_res_b_19: |-
      La criatura hunde su espetón en mi boca. Puedo sentir su sabor. El metal ardiente, mi propia sangre, mi carne cocinada. El espetón se hunde más.
      Todo se desvanece. La realidad se restaura.<DELAY>0.4<> Se me dota con conocimientos de una lengua alienígena.
    tra_mon_res_c_19: La criatura desaparece y la realidad se revierte. La vara de
      metal permanece.<DELAY>0.4<> Cuando voy a tocarla, se deshace en una lluvia
      de nanitos.
    tra_mon_desc_20: |-
      Una mano pequeña y verde, de uñas sucias y amarillentas, se estira a través del monolito de piedra. Se abre para mostrar una palma vacía y aguarda mi respuesta.

      Esto parece parte de una tradición ancestral. No hay malicia, solo fría expectativa.
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: Dar elemento
    tra_mon_opt_b_20: Dar unidades
    tra_mon_opt_c_20: Negarme
    tra_mon_res_a_20: El recaudador rechaza mi ofrenda. Me maldice.
    tra_mon_res_b_20: El recaudador acepta mi ofrenda. Los espíritus que moran aquí
      se apaciguan.
    tra_mon_res_c_20: El recaudador está ofendido. Me maldice.
    exp_mon_desc_1: "Me siento débil, como si algo me invadiera la mente. Me salen
      pústulas en la piel que hacen burbujas y explotan... y siento salir de cada
      agujero incontables pinchacitos.\n \nDe pronto, unas arañas metálicas, quizá
      Centinelas diminutos, suben corriendo por mi hombro y entran en mi visor. ¿Será
      real? Esto NO PUEDE ser real. Empiezo a gritar."
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: Esperar
    exp_mon_opt_b_1: Disparar arma
    exp_mon_opt_c_1: Quitarme el casco y las arañas como sea
    exp_mon_res_a_1: La alucinación desaparece. He pasado una especie de prueba. Se
      materializa una recompensa.
    exp_mon_res_b_1: La posesión de mi mente se rompe cuando le disparo al Monolito.
      Vuelvo a la realidad, pero escucho un susurro persistente, un disgusto por mis
      acciones.
    exp_mon_res_c_1: Las arañas de metal se me entierran en el cráneo y yo me arranco
      el casco en pánico. La alucinación desaparece. El dolor no.
    exp_mon_desc_2: |-
      De la superficie del planeta, emergen flotando unos tetraedros minúsculos que me rodean. Trato de alejarlos con mi multiherramienta, pero cada vez se le acercan más, como si los atrajera de algún modo.

      Alzo mi multiherramienta y emiten un brillo azul mientras corren de un lado para otro. Cada vez más cerca. Ya casi tocan mi multiherramienta. Hacen un último intento...
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: Dejar que los tetraedros entren
    exp_mon_opt_b_2: Salir de la nube de tetraedros
    exp_mon_res_a_2: |-
      Mi multiherramienta brilla azul. El color se extiende, impregnando mi brazo. Con una sobrecarga repentina, el brillo eléctrico alcanza mi cerebro. Me desmayo.
      Despierto. La realidad se restaura. Tengo en mi poder una nueva pieza de tecnología de multiherramienta.
    exp_mon_res_b_2: |-
      Los bordes afilados de los objetos flotantes agujerean mi exotraje. Jadeo e inhalo los cristales. Inundan mis pulmones. Mi vista se torna azul...
      Despierto. La realidad se restaura.
    exp_mon_desc_3: Empiezo a sentirme mareado. Me invade una extraña apatía y me
      siento obligado a tumbarme frente a esta reliquia ancestral. Este lugar es relajante.
      Me siento como en casa, aunque ya no la recuerdo.
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: Sé que, si tratara de combatir el sueño, seguramente lo conseguiría,
      pero el ambiente es acogedor y estoy cómodo disfrutando del brillo de las runas
      antiguas.
    exp_mon_opt_a_3: Dormir
    exp_mon_opt_b_3: Aguantar
    exp_mon_res_a_3: |-
      Duermo.
      Cuando despierto, me siento revitalizado. No tengo noción del tiempo que llevo durmiendo. ¿Momentos? ¿Horas? ¿Días? La sensación es extraordinaria. Me siento una persona nueva.
    exp_mon_res_b_3: |-
      Resisto la orden del Monolito. Mis ojos no se cerrarán.
      Tras un momento de lucha, el poder de la gran piedra se desvanece. Tengo el control.
      Al marcharme, escucho un triste y suave susurro en la brisa.
    exp_mon_desc_4: |-
      Un reflejo de mi propio ser emerge de un portal. Imita mis movimientos. Si muevo la mano, la mueve. Si levanto la multiherramienta, me copia al instante. El doble hace un gesticula que quiere algo y los dos retrocedemos cuando percibo que he calcado sus movimientos por instinto.

      Su cuerpo resplandece, pero su equipamiento parece real. La multiherramienta parece mejor que la mía. La irregularidad dimensional comienza a desvanecerse.
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: Dar multiherramienta
    exp_mon_opt_b_4: Dar nanitos
    exp_mon_opt_c_4: Disparar al doble
    exp_mon_res_a_4: Nos intercambiamos las multiherramientas. Una vez completado
      el intercambio, mi yo espejado se desvanece.
    exp_mon_res_b_4: Nos intercambiamos cúmulos de nanitos. Después, poco a poco,
      mi yo espejado se desvanece. Descubro que sigo teniendo mi regalo, junto con
      los nanitos que me ha entregado.
    exp_mon_res_c_4: |-
      Veo mi propia mirada de miedo en los ojos del doble mientras aprieto el gatillo.

      Me disparo en el pecho.
    exp_mon_desc_5: |-
      Parece que, durante muchos años, los peregrinos han tallado cifras numéricas entre los glifos brillantes del monolito. Miro hacia abajo y veo una moneda antigua. Escarbo el suelo con la bota y desentierro algunas más.

      El lugar está en silencio. Quizá no opera desde hace una eternidad o está esperando algo.
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: Ofrecer unidades
    exp_mon_opt_b_5: Tomar monedas
    exp_mon_res_a_5: Los ecos que habitan aquí despiertan. Durante un breve lapso
      de tiempo, me siento parte de su ancestral Convergencia. Me bendicen.
    exp_mon_res_b_5: Los ecos que habitan aquí despiertan. Siento cómo se arremolinan
      en torno a mi mente. Parece que están... decepcionados.
    exp_mon_desc_6: Mientras estudio las runas ancestrales, empiezan a brillar con
      una luz etérea. Puedo ver hilillos de un extraño ser de energía azul salido
      del obelisco que se arremolinan en torno a mi multiherramienta.
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: Si aprieto el gatillo, el escape se abrirá automáticamente, lo
      que permitirá que esta extraña sustancia etérea entre en mi equipamiento.
    exp_mon_opt_a_6: Apretar el gatillo
    exp_mon_opt_b_6: Desestimar el Monolito
    exp_mon_res_a_6: El campo de energía azul llena mi multiherramienta. Se fusiona
      con los circuitos y fabrica una pieza de tecnología nueva.
    exp_mon_res_b_6: La energía azul se disipa lentamente.<DELAY>0.4<> Me siento solo
      otra vez.
    exp_mon_desc_7: |-
      Un estanque de metal líquido que se expande ha formado ondas desde la base del obelisco. Ya tengo los pies cubiertos. En el reflejo brillante, veo cómo mi expresión se transforma en horror mientras empiezo a hundirme.

      Siento unas manos calientes en las piernas que tiran de mí para sumergirme en un líquido plateado. Los sistemas de detección de peligro de mi multiherramienta se vuelven locos.
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: Hundirse
    exp_mon_opt_b_7: Luchar
    exp_mon_res_a_7: Emerjo del estanque de metal en posición fetal. Me siento vivo
      y revitalizado.
    exp_mon_res_b_7: Doy tumbos de lado a lado en el estanque de metal. Soy libre,
      pero me ha costado caro.
    exp_mon_desc_8: |-
      El Monolito despide una luz azul como si hubiera una cortina dentro. Oigo un tenue barullo de voces y detecto un olor familiar en la brisa. No logro recordar mi hogar, pero sé que esta entrada conduce a él.

      Anhelo un pasado que no consigo recordar. Cada porción de mi alma quiere volver atrás. Miro a los cielos y a la infinidad que hay más allá. ¿Puedo realmente abandonar mi viaje si acabo de empezar?
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: Volver al pasado
    exp_mon_opt_b_8: Resistir la tentación
    exp_mon_res_a_8: El portal se cierra en cuanto me muevo. <DELAY>0.4<> Siento la
      pena de los espíritus que moran aquí.
    exp_mon_res_b_8: Trato de rescatar un recuerdo a partir de estas sensaciones antes
      de irme. <DELAY>0.4<> Los espíritus que habitan aquí admiran mi decisión. Se
      me recompensa.
    exp_mon_desc_9: |-
      Dos bloques de piedra rotan con lentitud sobre la base del monolito. Dos gotas de luz roja proyectan imágenes en cada uno de ellos. Las luces rojas se juntan y se licuan en la hendidura que hay debajo. Cuanto más me acerco, más se agita el estanque rojo.

      Ambas imágenes muestran seres vivos electrónicos con máscaras. En la primera se ve al ser vivo absorbiendo energía para romper sus grilletes. En la segunda, intenta esconderse de sus captores.
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: Poner la mano en el ser vivo liberándose
    exp_mon_opt_b_9: Poner la mano en el ser vivo refugiándose
    exp_mon_res_a_9: El líquido rojo se precipita dentro de mi multiherramienta. Se
      materializa en un plano de tecnología.
    exp_mon_res_b_9: El líquido rojo se precipita dentro de mi exotraje. Se materializa
      en un plano de tecnología.
    exp_mon_desc_10: Un agujero esculpido aparece al pie del obelisco. A juzgar por
      sus bordes redondeados y las marcas de rasguño que tiene alrededor, es evidente
      que unas criaturas desconocidas han estado introduciendo elementos a la fuerza
      por este hueco durante siglos.
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: Es imposible determinar qué ocurrirá, pero debajo hay tres bloques
      de las mismas dimensiones exactas y parece que algún mecanismo pueda hacerlos
      entrar hasta lo más hondo del propio Monolito. Registro mi mochila en busca
      de elementos que pudieran encajar...
    exp_mon_opt_a_10: Insertar elemento orgánico
    exp_mon_opt_b_10: Insertar metal raro
    exp_mon_opt_c_10: Insertar catalizador raro
    exp_mon_res_a_10: De alguna manera, el monolito transforma mi ofrenda.
    exp_mon_res_b_10: De alguna manera, el monolito aumenta mi ofrenda.
    exp_mon_res_c_10: De alguna manera, el monolito aumenta mi ofrenda.
    exp_mon_desc_11: |-
      El Monolito desaparece. El paisaje que me rodea parece el mismo, pero de algún modo la vegetación planetaria ha cambiado. Justo donde antes estaba la misteriosa piedra ahora hay un orbe rojo brillante.

      La intensidad del orbe chamusca el terreno que tiene debajo. Cruje con una energía desconocida. Me siento obligado a recogerlo y pasar a formar parte de él. Una voz distante me habla...
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: Tomar el orbe rojo
    exp_mon_opt_b_11: Mantenerme lejos
    exp_mon_res_a_11: El orbe rojo me abrasa la piel. Vuelvo brusca y dolorosamente
      a mi propia realidad.
    exp_mon_res_b_11: El orbe rojo convulsiona, levanta vuelo y se me clava en el
      pecho. Me siento bendecido y revitalizado. Vuelvo a la realidad.
    exp_mon_desc_12: |-
      Emerge un lazo de metal líquido que se me enrolla en el casco. Se queda congelado antes de tirarme de la cabeza para que toque el brillo del Monolito.

      La piedra ancestral está caliente y, desde su interior, me llega el zumbido de una tecnología arcana que se prepara para desatarse. Miro de nuevo los glifos para intentar averiguar por qué podría estar pasando esto. Me hablan en una lengua alienígena.
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: Liberarme
    exp_mon_opt_b_12: Esperar
    exp_mon_res_a_12: |-
      Un lenguaje completo inunda cada parte de mi mente.

      Retengo lo que puedo. El resto se desvanece casi al instante.
    exp_mon_res_b_12: |-
      Tiro para liberarme. El extraño conector de metal chisporrotea y sisea.

      Me quedo con los elementos raros que lo componían...
    exp_mon_desc_13: |-
      Un niño emerge del Monolito. Pasa un rato antes de darme cuenta de que... soy yo. Parezco despreocupado e inocente. El pequeño observa mi exotraje y trata de verme a través de mi visor.

      El niño de repente rompe a llorar y se aferra a mis rodillas. Me implora que no me vaya jamás. No quiere estar solo. Debería quedarme aquí para siempre. Deberíamos volver a estar juntos. Ser un todo de nuevo.
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: Quedarme
    exp_mon_opt_b_13: Consolarlo e irme
    exp_mon_opt_c_13: Marcharme
    exp_mon_res_a_13: El niño se retira y sacude la cabeza.<DELAY>0.4<> Intento abrazarlo.<DELAY>0.4<>
      Se convierte en polvo.
    exp_mon_res_b_13: El niño comprende. Nos abrazamos.<DELAY>0.4<> Me deja un regalo.
    exp_mon_res_c_13: El niño llora. No entiende mi decisión.<DELAY>0.4<> El Monolito
      nos observa y nos juzga en silencio.
    exp_mon_desc_14: Una carcasa vacía de un ser vivo electrónico emerge del Monolito.
      Es antigua y se ve afectada por el clima. La luz de su máscara lleva muchos
      siglos extinguida.
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: Sostiene una lata oxidada en la mano y mi escáner detecta que
      antes sostenía metal refinado. El escaneo también revela que hay una sustancia
      desconocida en lo más hondo de la carcasa del ente extinto.
    exp_mon_opt_a_14: Añadir metal a la lata
    exp_mon_opt_b_14: Abrir la carcasa
    exp_mon_res_a_14: |-
      Las luces de la máscara parpadean. La carcasa convulsiona antes de volver a absorberse dentro del Monolito.

      Me bendicen.
    exp_mon_res_b_14: |-
      Abro la carcasa de metal y recupero una valiosa recompensa.

      Me invade una extraña sensación de frío y desolación al hacerlo...
    exp_mon_desc_15: |-
      El interior del planeta está hueco y yo estoy en la base de su gran cuenca. A mi alrededor hay raíces de árboles que hacen presión hacia arriba desde un suelo alienígena descubierto.

      Miro hacia abajo y veo los cimientos del Monolito que se elevan a mis pies. Palpitan a través de la roca expuesta vetas cristalinas de diferentes elementos. Oigo el chillido binario de un ser vivo.
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: Extraer elementos orgánicos
    exp_mon_opt_b_15: Extraer metal
    exp_mon_opt_c_15: Extraer metal raro
    exp_mon_res_a_15: Vuelvo a la realidad. La inversión concluye. Se me da las gracias.
    exp_mon_res_b_15: La inversión empeora. Siento como si cada parte de mi cuerpo
      se introdujera en sí misma. Salgo vivo, pero destrozado.
    exp_mon_desc_16: |-
      Mis movimientos parecen normales, pero todo lo demás va más rápido de lo que debería. El sol da la vuelta a este globo en segundos, los días se convierten en noche sin fin y el ciclo vuelve a empezar. Las criaturas que pastan y cazan por este lugar pasan como si fueran un borrón.

      Estoy atrapado en un vórtice temporal. Los números que hay en mi multiherramienta parecen subir cada vez más. Cuanto más me acerco al Monolito, más ruido se añade al marco temporal...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: Tocar el monolito
    exp_mon_opt_b_16: Alejarme
    exp_mon_res_a_16: La línea temporal se revierte y restaura. Nada ha cambiado.
    exp_mon_res_b_16: Salgo de un paso hacia el futuro. Mi experiencia no ha cambiado,
      pero otros entes han dejado pilas de tributos a los pies del Monolito.
    exp_mon_desc_17: |-
      Siento que me están observando. Me giro, pero no veo al potencial agresor. Pero sé, con toda certeza, que está ahí. En algún lugar de ahí fuera, en el paisaje alienígena, alguien está a punto de lanzar un ataque.
      De repente, las palabras de una energía desconocida brillan incandescentes en el Monolito.
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: Tocar el monolito
    exp_mon_opt_b_17: Alejarme
    exp_mon_opt_c_17: Quedarme quieto
    exp_mon_res_a_17: |-
      El Monolito no hace nada. El chasquido distante de un rayo, la aguda puñalada de dolor, la quemazón de mi piel.

      Después, se hace el silencio.
    exp_mon_res_b_17: |-
      Me muevo rápidamente hacia atrás para permitir que una sobrecarga de brillante energía roja se cree en el Monolito. Un láser desciende desde los cielos y vaporiza un objeto distante.
      El Monolito me bendice por mi fe.
    exp_mon_desc_18: |-
      Las estrellas se han alineado sobre el monolito. En el cielo se aprecian dos líneas de soles distantes que se pierden en la profundidad del espacio. Es difícil creer que estoy aquí en este momento en el que las partes en movimiento de la galaxia se alinean de forma tan perfecta.

      Me llena una extraña calma. Una línea de estrellas apunta al resplandor de una gigante roja, la otra hacia un punto que mi vista no alcanza a vislumbrar.
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: Escoger la gigante roja
    exp_mon_opt_b_18: Escoger el punto en la distancia
    exp_mon_res_a_18: |-
      Parece que las estrellas se desalinean. Se oye un lento y silencioso grito mientras los cielos comienzan a llorar.

      Estoy solo y no recibo recompensa.
    exp_mon_res_b_18: Se me bendice con un regalo que me será de ayuda en mi viaje
      a esta lejana y desconocida ubicación.
    exp_mon_desc_19: |-
      Me siento débil. Enfermo incluso. Al mirar a mi alrededor, veo que la vegetación que rodea esta antigua estructura parece enfermiza y marchita. Mientras tanto, las criaturas del planeta mantienen la distancia.
      Al mirar, una advertencia se graba en la piedra, palabras de una lengua ancestral.
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: Los sensores de peligro medioambiental de mi exotraje se comportan
      de manera extraña. El traje lucha contra una fuerza poderosa.
    exp_mon_opt_a_19: Tocar el Monolito
    exp_mon_opt_b_19: Potenciar la protección frente a peligros
    exp_mon_res_a_19: |-
      Coloco la mano sobre el corazón brillante del Monolito. Mi traje se funde con la piedra y mi sistema de protección frente a peligros queda anulado.
      Un momento después, veo que la piedra empieza a cambiar. La nube tóxica se disipa. Mi traje parece haber calmado la hostilidad del núcleo del Monolito.
      Despierto de mi visión. Escucho el susurro de espíritus agradecidos. Me dejan un regalo.
    exp_mon_res_b_19: |-
      Sobrecargo mis sistemas de protección frente a peligros, apartando la fuerza hostil que amenazaba con abrumarlo. Me quedo delante de la tóxica presencia del Monolito, pero no parece ocurrir nada.
      La gran piedra sigue envenenado la tierra. Cierro los ojos y la visión termina.
    war_mon_desc_1: |-
      Siento un escalofrío extraño. De pronto, una capa de gas congelado cubre el Monolito de arriba abajo. Es tan frío que veo mi respiración dentro del casco.

      Hay un hueco pequeño en el hielo cristalino, y estoy seguro de que podría introducir alguno de los elementos minados por allí para que entren en contacto con el Monolito que hay detrás.
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: Insertar elemento orgánico
    war_mon_opt_b_1: Insertar elemento catalítico
    war_mon_opt_c_1: Insertar elemento metálico
    war_mon_res_a_1: El gas congelado se derrite y se funde con la atmósfera. Me recompensan.
    war_mon_res_b_1: Hay silencio. No recupero mis elementos.
    war_mon_res_c_1: Hay silencio. No recupero mis elementos.
    war_mon_desc_2: El cuerpo de un guerrero emerge del obelisco con una herida en
      el abdomen que sugiere que su final no fue pacífico. Todavía sujeta su multiherramienta.
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: La superficie de la roca esculpida se vuelve borrosa y muestra
      imágenes de veneración militar. Intenta decirme algo.
    war_mon_opt_a_2: Enterrar al soldado
    war_mon_opt_b_2: Recuperar componentes de la multiherramienta
    war_mon_res_a_2: Unas voces ancestrales aúllan de agradecimiento en medio del
      viento que se agita a mi alrededor. Emerge una ofrenda del Monolito.
    war_mon_res_b_2: Recupero la multiherramienta del cuerpo. Cuando estoy a punto
      de girarme para irme, una flecha de energía carmesí me golpea en el hombro derecho.
    war_mon_desc_3: "Una pequeña criatura aterrorizada emerge del Monolito y pasa
      corriendo entre mis piernas. Oigo el ruido de una antigua cacería: los aullidos
      de animales de carga yendo a la caza y el estruendo de sus pezuñas. \n\nGuerreros
      sobre grandes bestias cargan a través de la roca y, entre el caos, uno me ve
      mirando. Alza los tentáculos que tiene en la cara a modo de saludo, ladra unas
      palabras y me arroja un arma afilada."
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: Tomar arma
    war_mon_opt_b_3: Esquivar arma
    war_mon_res_a_3: La alucinación se desvanece, pero la espada se queda. Se transforma
      en una mejora para mi multiherramienta.
    war_mon_res_b_3: Esquivo el ataque del guerrero. La partida de caza desaparece
      y yo me quedo solo. Oigo el sonido de risas socarronas en el viento...
    war_mon_desc_4: El Monolito muestra imágenes de criaturas muertas en el suelo
      ante él. Han sido sacrificadas, mutiladas y ofrecidas a los Dioses a los que
      alguna vez se rendía culto aquí, fueran los que fueran.
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: De repente, un pequeño animal del bosque alza la cabeza a través
      de la tierra que tengo debajo. Me contempla con los ojos muy abiertos y da un
      saltito de alegría cuando sus pezuñitas tocan el suelo. Espera algo de mí, no
      hay duda...
    war_mon_opt_a_4: Sacrificar a la criatura
    war_mon_opt_b_4: Dejar vivir a la criatura
    war_mon_res_a_4: Hago explotar al animal del bosque en dos. El Monolito conjura
      un potente viento, rugiendo agradecido. En cuanto la visión se disipa, me deja
      un regalo.
    war_mon_res_b_4: La criatura da saltitos rodeando mis pies con un alegre desenfreno.
      Se va corriendo y desaparece de mi vista.<DELAY>0.4<> La visión termina de forma
      abrupta. Me siento despreciado.
    war_mon_desc_5: Dos copas de piedra antiguas aparecen frente al Monolito. Una
      está llena de un líquido oscuro, rojo y viscoso, la otra contiene un líquido
      pegajoso de color amarillo brillante que huele fuertemente amargo.
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: Unos glifos antiguos giran y forman una imagen en la losa de
      piedra que hay tras las copas. Un guerrero poderoso y musculoso rodeado por
      un halo rojo desafía a un oponente que lleva una armadura amarilla brillante.
    war_mon_opt_a_5: Beber el líquido rojo y viscoso
    war_mon_opt_b_5: Beber el líquido amarillo y amargo
    war_mon_res_a_5: |-
      El líquido rojo parece coagularse mientras me lo trago. Me ahogo. Toso con fuerza y el líquido sale expulsado de mi boca. En su vuelo, se cristaliza en cúmulos de nanitos.
      La visión termina. La realidad se restaura.
    war_mon_res_b_5: |-
      El líquido sabe asqueroso al bajar por mi garganta. Se hincha según me lo bebo, multiplicándose en mi boca. Jadeo, el líquido fluye libremente por mi boca. No va a parar. No puedo pararlo.
      Siento que pierdo el control de mi cuerpo. No puedo soportarlo.<DELAY>0.4<> Pero entonces, sin previo aviso, el torrente cesa.
      La visión termina. El charco de líquido a mis pies se cristaliza en cúmulos de nanitos.
    war_mon_desc_6: |-
      El Monolito se rasga como el papel abriendo una ventana hacia otro mundo. Queda atrapado en una telaraña gigante. A mi alcance yace un antiguo guerrero arropado.
      Lleva ahí siglos. Sus ojos muertos y vacíos me atraviesan y se posan sobre el paisaje que hay más allá. De pronto, una voz llama.
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: El cuerpo lleva una multiherramienta oxidada y el bulto que hay
      en su pecho sugiere que podría contener riquezas más valiosas. De repente, el
      bulto curtido empieza a moverse...
    war_mon_opt_a_6: Tomar la multiherramienta
    war_mon_opt_b_6: Inspeccionar el cuerpo
    war_mon_res_a_6: La multiherramienta no funciona, pero consigo recuperar un módulo
      utilizable. Escucho la misma voz de nuevo, que se carcajea con júbilo. La visión
      se desvanece.
    war_mon_res_b_6: |-
      Al más mínimo contacto, cientos de arácnidos brotan del cuerpo del guerrero. Lo rodean, consumen el cuerpo, se vuelven hacia mí... Me tambaleo...
      Caigo al suelo, pero la oleada de insectos no me alcanza. La visión se desvanece. Escucho una risa de burla en el viento.
    war_mon_desc_7: |-
      Se abre un portal en el monolito, y el cuerpo de un enorme animal alado cae a mis pies. Tiene la garganta rajada de manera ritual, y las alas tatuadas con caras de una tribu guerrera antigua. Los ojos, no obstante, son algo extraños...

      Alguien le ha arrancado los ojos y los ha reemplazado por orbes rojos brillantes. Cuanto más miro, más resplandecen. En el centro, cuentan con tecnología avanzada. ¿Podré lidiar con la tentación de profanar este sacrificio en beneficio de mi viaje?
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: Retirar los ojos
    war_mon_opt_b_7: Hacer una reverencia
    war_mon_res_a_7: |-
      Extraigo los cristales de la cavidad de los ojos del ave. Brillan con un horroroso carmesí y luego se abren. Se derraman nanitos.
      El Monolito aúlla con rabia por mi transgresión. La visión se desvanece.
    war_mon_res_b_7: |-
      Los ancestros que moran aquí sonríen ante mi muestra de respeto. El cadáver se cura y levanta vuelo. Se acerca al horizonte y resplandece con una luz carmesí absorbente.
      Cuando la visión termina, me siento bendecido. Recibo de regalo una gran cantidad de cúmulos de nanitos.
    war_mon_desc_8: La gran boca de un sabueso ancestral emerge de repente a través
      de la cara del Monolito. Abre bien sus mandíbulas y unas babas hediondas golpean
      mi visor. Consigo controlar mis náuseas al ver valiosos productos oscilando
      en su lengua gigante.
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: En un movimiento repentino, el sabueso se pasa los bienes a un
      lado de la boca, llenándome los brazos de saliva. En su lengua hay espacio para
      más, quizás debería renunciar a parte de mi carga...
    war_mon_opt_a_8: Colocar ofrenda en la lengua
    war_mon_opt_b_8: Retirar bienes de la lengua
    war_mon_res_a_8: El sabueso se traga mis ofrendas y me lame con entusiasmo. La
      visión se desvanece y recibo la bendición de una energía antigua.
    war_mon_res_b_8: Retiro la ofrenda, pero la bestia gigante cierra las mandíbulas,
      perforando así mi brazo con un colmillo amarillento. La visión se disipa, pero
      el dolor no.
    war_mon_desc_9: |-
      Los pies y las piernas de un guerrero ancestral emergen poco a poco del Monolito. El resto del torso va detrás, haciendo presión bruscamente contra la roca desnuda. Está decapitado.
      Gotea sangre a mis pies y, muy por encima de mí, una cabeza incorpórea se ríe de verme impactado. Me grita una orden gutural de ánimo.
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: Detrás, oigo cómo se desenvaina una antigua espada y alguien
      corre hacia mí...
    war_mon_opt_a_9: Quedarme de pie
    war_mon_opt_b_9: Esquivar
    war_mon_res_a_9: |-
      Me quedo quieto y tranquilo. Una espada espectral me atraviesa el cuello. He pasado la prueba.
      La visión se desvanece. La sangre que gotea del cuello expuesto del guerrero se convierte en una avalancha de nanitos.
    war_mon_res_b_9: |-
      Una espada espectral me pasa por encima de la cabeza. El cráneo incorpóreo parece decepcionado, y la visión se desvanece.
      Puede que no haya pasado algún tipo de prueba.
    war_mon_desc_10: |-
      El Monolito se fragmenta ante mis ojos. Se pliega hacia sí mismo una y otra vez hasta que no es más que un pequeño orbe rojo rodeado de luces parpadeantes.
      Parece que algo muy antiguo, quizás algo divino, me está mostrando el origen de estas extrañas construcciones.
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: El metal que llevo me arrastra a la fuerza hacia él en un intento
      desesperado por ayudarlo a recomponerse. Los elementos que llevo quieren ofrecerse...
    war_mon_opt_a_10: Entregar polvo metálico
    war_mon_opt_b_10: Entregar ferrita pura
    war_mon_opt_c_10: Entregar metal cromático
    war_mon_res_a_10: |-
      Se me sube la sangre a la cabeza. Estoy fuera de mí y presencio mi insignificancia en los infinitos límites del espacio.

      El Monolito se recompone lentamente pedazo a pedazo. Se compadece de mí. La visión termina.
    war_mon_res_b_10: |-
      Veo mi verdadero lugar dentro de la profundidad infinita del espacio y el tiempo.

      El monolito se recompone poco a poco. Se compadece de mí.
    war_mon_res_c_10: |-
      Se me sube la sangre a la cabeza. Estoy fuera de mí y presencio mi verdadero lugar en los infinitos límites del espacio.

      El Monolito se recompone y me recompensa como consolación. La visión termina.
    war_mon_desc_11: |-
      Apoyo la palma de la mano sobre el Monolito y retrocedo cuando comienza a derretirse ante el contacto. La roca fundida gotea por la piedra y deja al descubierto un interior hueco.
      Dentro, veo riquezas que superan los límites de la imaginación: tecnologías ancestrales y cargamento que me serían muy útiles en mi viaje. De repente, la voz de una tribu ancestral hace temblar el suelo bajo mis pies...
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: La lava sigue goteando y el edificio parece inestable, pero
      el equipamiento que tanto puede ayudarme está al alcance de la mano.
    war_mon_opt_a_11: Buscar el tesoro
    war_mon_opt_b_11: Retroceder
    war_mon_res_a_11: |-
      La lava aumenta, la roca fundida alcanza mi exotraje. El tiempo se ralentiza. Me siento arder. No hay liberación. Estoy condenado.
      Cierro los ojos. Cuando los abro el edificio se ha reconstruido, la roca fundida es sólida otra vez. Siento un viento furioso y cálido.
    war_mon_res_b_11: |-
      Los guerreros ancestrales que una vez oraban aquí me bendicen por el respeto mostrado. La lava vuelve a tomar forma, creando una intrincada basa enfrente de mí al enfriarse. La basa está repleta de regalos.
      La visión se desvanece, pero los obsequios permanecen.
    war_mon_desc_12: |-
      Hay tres grandes columnas de palabras en la estructura antigua, cada una escrita en un alfabeto distinto.
      Las palabras de la primera columna parecen runas salvajes rascadas en la arena, la segunda columna muestra precisas secuencias de puntos, mientras que la última tiene anchas y agradables letras que parecen grabadas a mano en la dura piedra.
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: La suciedad y la sangre de antiguas huellas de manos cubren
      la base de cada columna.
    war_mon_opt_a_12: Presionar las runas
    war_mon_opt_b_12: Presionar los puntos
    war_mon_opt_c_12: Presionar las letras
    war_mon_res_a_12: Los espíritus ancestrales que moran aquí me transmiten la lengua
      de sus descendientes guerreros.
    war_mon_res_b_12: Los espíritus ancestrales que moran aquí me transmiten la lengua
      de una lejana raza de seres vivos electrónicos.
    war_mon_res_c_12: Los espíritus ancestrales que moran aquí me transmiten la lengua
      de una lejana raza de mercaderes picudos.
    war_mon_desc_13: |-
      Formo parte de una realidad nueva y extraña. La vieja roca se abre. Dentro, el corazón seco de un guerrero ancestral está suspendido entre pilares de madera. Aunque despacio, todavía late.

      Debajo, en el suelo polvoriento, yacen un par de pulmones arrugados que parecen condenados a respirar por siempre el aire rancio. Un ojo disecado me mira fijamente sin parpadear.
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: Disparar al corazón
    war_mon_opt_b_13: Unir los pulmones
    war_mon_opt_c_13: Marcharme con respeto
    war_mon_res_a_13: |-
      Alzo mi multiherramienta y disparo. Sale una sustancia del corazón, como si fuera un árbol o una piedra común. Un grito desgarrador inunda mis oídos.
      El poder del Monolito desaparece y la visión termina.
    war_mon_res_b_13: |-
      Coloco los pulmones junto al corazón ancestral y empiezan a latir en armonía. El aire se torna fresco y el polvo sale volando. El poder del Monolito ha sido restaurado.
      Cuando la visión se disipa, el Monolito me bendice con regalos.
    war_mon_res_c_13: Me doy la vuelta y el Monolito se cierra. Cuando la visión se
      desvanece, oigo un lamento desgarrador, un grito de decepción.
    war_mon_desc_14: Estoy dentro de un enorme coliseo y sobre mí se alza un cielo
      rojo sangre. El ruido es abrumador. Los guerreros gritan y aúllan ante la batalla
      que se prepara ante ellos.
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: Dos combatientes se ponen en guardia en la arena carmesí. Uno
      ha perdido su espada y se esconde tras un escudo. El otro carga contra él con
      una lanza. Me siento obligado a unir mi voz a los gritos de la muchedumbre.
    war_mon_opt_a_14: Animar al gladiador en peligro
    war_mon_opt_b_14: Animar al gladiador de la lanza
    war_mon_res_a_14: |-
      El gladiador decapita a su enemigo con el escudo afilado y se inclina hacia mí.
      Cuando la visión se desvanece, recibo como agradecimiento algo para defenderme.
    war_mon_res_b_14: |-
      El gladiador hunde la lanza en la cabeza de su rival y se inclina hacia mí.
      Cuando la visión se desvanece, recibo como agradecimiento algo que me ayudará a destruir a mis enemigos.
    war_mon_desc_15: Siento un intenso calor ardiendo en el interior de la roca. De
      repente, como si mi traje lo atrajera, un metal líquido comienza a filtrarse
      por un agujero en la roca. Una voz grita.
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: Lo que ha comenzado con unas gotas se ha convertido en una cascada
      que se abre paso a través del hueco. Lo que una vez fue el contenido del Monolito
      se está secando y su brillo está empezando a desaparecer.
    war_mon_opt_a_15: Taponar el agujero con metal
    war_mon_opt_b_15: Taponar el agujero con catalizador
    war_mon_opt_c_15: Tomar la sustancia derretida
    war_mon_res_a_15: Sello el agujero. La visión termina de la misma forma repentina
      que empezó. Los espíritus del Monolito me agradecen el regalo.
    war_mon_res_b_15: "El catalizador reacciona con el material derretido. Se vaporiza,
      la estructura entera se derrite ante mis ojos. Cuando la ola de metal líquido
      se dirige hacia mí, me quedo petrificado. \nLa visión termina de forma abrupta.
      El poder del Monolito desaparece."
    war_mon_res_c_15: |-
      Introduzco la mano en el material derretido. El dolor es extremo. Cierro los ojos...
      La visión termina de forma abrupta. El poder del Monolito desaparece. Donde antes sujetaba metal líquido, ahora encuentro una nueva y extraña sustancia.
    war_mon_desc_16: |-
      El cuerpo de una criatura amorfa con branquias se materializa en la superficie de la roca. Es un sacrificio ancestral por eso está estacada con lanzas metálicas que le atraviesan los grandes ojos abiertos.

      Un líquido gotea del cuerpo y llega hasta el monolito a través de un surco tallado en la roca por manos ancestrales. Puedo desviarlo en dirección a dos grabados: uno de un sol y otro de una luna.
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: Desviar el líquido del cuerpo hacia el sol
    war_mon_opt_b_16: Desviar el líquido del cuerpo hacia la luna
    war_mon_opt_c_16: Robar las lanzas
    war_mon_res_a_16: |-
      El sol se hincha mientras el líquido sacrificial se derrama sobre él. Su luz cada vez brilla más, hasta que mi visión es solo una luz blanca reluciente.
      Parpadeo y la visión termina. Aparece un módulo de tecnología donde antes brillaba el sol.
    war_mon_res_b_16: |-
      La luna se hincha mientras el líquido sacrificial se derrama sobre él. Su luz cada vez brilla más, hasta que mi visión es solo una luz plateada reluciente.
      Parpadeo y la visión termina. Aparece un módulo de tecnología donde antes brillaba la luna.
    war_mon_res_c_16: |-
      Tomo las lanzas metálicas. En cuanto están en mi poder, se transforman en orbes celestiales y empiezan a crecer. No puedo soltarlas. Comienzan a girar, orbitando con rapidez. Me arrancan los brazos. Yo...
      La visión termina. Vuelvo a estar completo. Escucho furiosos lamentos en el viento.
    war_mon_desc_17: |-
      Me siento exhausto. Las lecturas de mi multiherramienta y del exotraje comienzan a caer de forma gradual. Una sensación de letargo se cierne sobre mí. Respiro con normalidad, pero mi cuerpo pide oxígeno a gritos.

      Un pensamiento ajeno a mi mente comienza a retumbar en mi consciencia.
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: El Monolito, silencioso e inmóvil, se eleva sobre mí.
    war_mon_opt_a_17: Tocar el monolito
    war_mon_opt_b_17: Permanecer inmóvil
    war_mon_opt_c_17: Alejarme
    war_mon_res_a_17: |-
      El Monolito absorbe mi vitalidad rápidamente a través de mi brazo extendido. Una luz cada vez más brillante emana del lugar donde lo he tocado. Estoy muy cansado. Mi visión empieza a desvanecerse...
      Me despierto como del mejor de los sueños. Estoy recostado sobre un montículo de nanitos, pero me siento fenomenal. Ha desaparecido toda sensación de letargo.
    war_mon_res_b_17: |-
      Me planto ante el Monolito mientras absorbe mi vitalidad lentamente. Intento resistir a toda costa, pero es demasiado.<DELAY>0.4<> Estoy muy cansado. Mi visión empieza a desvanecerse...
      Me despierto como del mejor de los sueños. Estoy recostado sobre un montículo de nanitos, pero me siento fenomenal. Ha desaparecido toda sensación de letargo.
    war_mon_res_c_17: Me muevo fuera del alcance del Monolito drenador de vitalidad.
      Se alza sobre mí, implacable y condenador.
    war_mon_desc_18: |-
      Un haz de luz cae desde el cielo y glifos antiguos lo proyectan sobre la superficie de una piedra con grabados ancestrales.

      El haz se mueve lentamente hacia las imágenes esculpidas en la piedra: una gran batalla entre guerreros, una ciudad alienígena y lo que podría ser un tesoro robado. Las tres imágenes están cubiertas de huellas de las manos de los peregrinos...
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: Tocar la imagen de la batalla
    war_mon_opt_b_18: Tocar la imagen de la ciudad
    war_mon_opt_c_18: Tocar la imagen del tesoro
    war_mon_res_a_18: |-
      El haz de luz se desvanece.

      Me quedo solo en este lugar desolado.
    war_mon_res_b_18: |-
      La imagen de la ciudad comienza a brillar. Oigo su ajetreo, las charlas y gritos de la gente en las calles, el aleteo de tentáculos y el sonido de mandíbulas al masticar en su día a día.
      Y después, silencio. Ya no están. No hay indicios de lo que ha ocurrido. Encuentro un pequeño cofre plateado a mis pies, repleto de nanitos.
    war_mon_desc_19: |-
      Un repentino pulso de energía destructiva recorre mi exotraje. Mi multiherramienta detecta otro aumento de energía creciendo en la profundidad del Monolito. Pronto la liberará contra mí y contra el paisaje que rodea este lugar ancestral.

      Puedo usar la protección de mi exotraje para amortiguar la onda de energía, pero los sistemas del traje están demasiado sobrecargados para identificar el peligro...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: Prepararme para absorber la radiación
    war_mon_opt_b_19: Prepararme para absorber las toxinas
    war_mon_res_a_19: |-
      La onda de radiación es absorbida y el sitio vuelve a ser seguro.

      Los espíritus antiguos cantan su gratitud.
    war_mon_res_b_19: |-
      Mi exotraje no está preparado y me abruma la ola de radiación.

      El dolor me sacude y el lugar sagrado resulta dañado.
    war_mon_desc_20: |-
      De pronto, estoy bajo el agua. Me estoy ahogando. El agua me obstruye los pulmones. Me arde el pecho. Doy bocanadas en busca de aire, pero no encuentro. Solo siento líquidos tibios que me invaden el cuerpo. Se me nubla la visión. Sé que ha llegado mi hora. Es así. Esto es lo que se siente.

      De repente, una mano verde atraviesa la superficie del agua. La luz comienza a desvanecerse.
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: Alcanzar la mano
    war_mon_opt_b_20: Morir
    war_mon_res_a_20: |-
      Trato de alcanzar la mano, pero esta me empuja hacia abajo.
      La realidad se revierte.
      Vivo, pero de alguna manera me siento vacío. El aire que respiro tiene aroma a decepción.
    war_mon_res_b_20: |-
      Las luces se apagan. La realidad se revierte.

      Sé lo que es la muerte y me ha hecho más fuerte. Los ancestros me bendicen.
    all_monolith_reward_1: Los espíritus ancestrales que moran aquí me recompensan.
    all_monolith_reward_2: Una fuerza ancestral ha bendecido mi viaje.
    all_1_port_right_1: El Portal se abre...
    all_1_port_wrong_1: El Portal permanece cerrado
    exp_1_port_desc_1: El poder ancestral de los Ecos Korvax se puede ver en el gran
      Portal que hay ante ti. Oyes cómo te invocan. Hablan en una lengua familiar.
    exp_1_port_lang_1: "¿Han llegado los viajeros? ¿Están aquí?"
    exp_1_port_lang_2: Dinos. Dinos qué tienen los fascinantes centinelas.
    exp_1_port_opt_1: Es probable
    exp_1_port_opt_2: Totalmente
    exp_1_port_opt_3: 'No'
    exp_1_port_opt_4: Un poder desconocido
    exp_1_port_opt_5: Láseres
    exp_1_port_opt_6: Mal carácter
    tra_1_port_desc_1: El gran Portal se alza ante ti. Oyes las vocecitas desesperadas
      de la Primera Progenie Gek. Hablan en tu propia lengua.
    tra_1_port_lang_1: "¿Qué ha sido de los Gek? ¿Siguen adorando a la Primera Progenie?"
    tra_1_port_lang_2: "¡La Primera Progenie es poderosa! ¿Cuán grande se ha vuelto
      el Reino de la Primera Progenie?"
    tra_1_port_opt_1: Los Gek respetan a sus poderosos antepasados. A menudo hablan
      de ustedes
    tra_1_port_opt_2: Los Gek son criaturas ocupadas. Es difícil saber
    tra_1_port_opt_3: Están obsesionados con el comercio. Se olvidan de ustedes
    tra_1_port_opt_4: Su Imperio es grande. Abarca galaxias
    tra_1_port_opt_5: No lo sé. No sabría decir
    tra_1_port_opt_6: Sus descendientes ahora son Mercaderes. Los rechazan
    war_1_port_desc_1: Oyes el ruido y el tumulto de un mundo distante. De repente,
      los gritos de los Ancestros Vy'keen irrumpen en tu mente. Aúllan en una lengua
      que en cierta manera entiendes.
    war_1_port_lang_1: "¡La Interfaz del Atlas! ¡Nos habló de ti! Dinos... ¿cuál era
      su mensaje?"
    war_1_port_lang_2: "¡Argh! ¿Luchas contra los Centinelas? ¡Es una guerra infinita!"
    war_1_port_opt_1: Se perdonará a los Viajeros
    war_1_port_opt_2: Se aniquilará a los Viajeros
    war_1_port_opt_3: Se dejará ir a los Viajeros a través de cualquier Portal que
      encuentren
    war_1_port_opt_4: Lucho contra los Centinelas. No ceden, pero yo los combato
    war_1_port_opt_5: Lucho cuando no me queda opción. No les temo
    war_1_port_opt_6: Aprendo de los Centinelas. Guardan secretos
    all_portal_desc_1: "Ecos de un mundo lejano me llaman tras la puerta.\n \nUna
      nueva tierra se extiende más allá."
    all_portal_desc_2: "El portal se alza sobre mí; mantiene una vigilia silenciosa
      en el planeta.\n \nSolo a unos pocos se les muestra el camino al lejano mundo
      que protege."
    all_portal_desc_3: "El mundo que se extiende más allá del portal se introduce
      en mi mente.\n \nMe llama y me atrae. La senda a lo desconocido desea ser abierta."
    all_portal_desc_4: "El imponente edificio es un portal. Una puerta a otro mundo
      en algún punto del vasto cielo.\n \nOigo los susurros de una tierra desconocida."
    all_portal_desc_5: "Los ecos de un planeta lejano emanan de la antigua estructura
      de piedra.\n \nLos misterios de un mundo desconocido viven en su interior."
    all_portal_desc_6: La gigantesca puerta me llama y llena mi mente con susurros
      que hablan de secretos de un mundo remoto.
    all_portal_desc_7: "La fuerza vital de otro planeta late en el portal. La oigo
      llamarme, invisible pero patente.\n \nUnos pocos pasos podrían completar un
      viaje que, hace mucho tiempo, hubiera costado muchas vidas."
    all_portal_desc_8: "Una tierra de extrañas criaturas, plantas, sonidos y vistas
      se extiende más allá del portal. Están lejos y no las conozco.\n \nOigo la llamada
      de la puerta resonando en mi mente."
    all_portal_desc_9: "La extraña estructura es una puerta a otro planeta. Un pasaje
      bloqueado que atraviesa el cosmos y lleva a un mundo alienígena.\n \nMe siento
      atraído hacia ella y hacia el lejano lugar al que está de alguna manera conectada."
    all_portal_desc_10: "Las vibraciones de un mundo remoto laten dentro del portal.\n
      \nSu llamada es embriagadora. La puerta ruega que alguien la abra."
    all_portal_res_a_1: "El gigantesco edificio despierta.\n \nRevela el camino a
      un mundo lejano."
    all_portal_res_a_2: "El portal se abre.\n \nUna lejana tierra me espera..."
    all_portal_res_a_3: "El portal se abre.\n \nSe me ha preparado un viaje."
    all_portal_res_a_4: "La puerta se abre.\n \nHa llegado el momento de develar sus
      secretos."
    all_portal_res_a_5: "El ruido de una tierra lejana sale por el portal mientras
      la puerta se abre.\n \nOtro mundo me espera."
    all_portal_res_a_6: "El portal se abre.\n \nEl camino a otro planeta está listo."
    all_portal_res_a_7: "Me envuelven sensaciones de vastas alturas, distancias y
      de todos los lugares que tengo por delante.\n \nEl portal está abierto."
    all_portal_res_a_8: "Me llega una ráfaga de aire de un mundo lejano.\n \nLa puerta
      me está esperando."
    all_portal_res_a_9: "La gran entrada del portal se abre.\n \nUn planeta remoto
      espera mi llamada..."
    all_portal_res_a_10: "La luz de otra estrella se filtra a través del portal.\n
      \nLa puerta está abierta."
    all_portal_res_b_1: "El portal permanece inactivo.\n \nUn silencio solitario flota
      en el aire."
    all_portal_res_b_2: "La imponente puerta permanece cerrada.\n \nEl portal guarda
      sus secretos."
    all_portal_res_b_3: "No se revela ningún camino.\n \nMe quedo aquí, solo en mitad
      del silencio alienígena."
    all_portal_res_b_4: "El portal permanece en silencio.\n \nMe quedo solo con los
      vientos de un mundo alienígena."
    all_portal_res_b_5: "El nuevo mundo se me prohíbe.\n \nEl portal permanece inactivo."
    all_portal_res_b_6: "El enorme portal sigue con su vigilia silenciosa.\n \nLo
      que se extiende más allá sigue siendo un misterio."
    all_portal_res_b_7: "La puerta permanece cerrada.\n \nEl portal, inmóvil, sigue
      con su vigilia."
    all_portal_res_b_8: "El portal permanece cerrado.\n \nSolo hay silencio."
    all_portal_res_b_9: "El portal no me dejará pasar.\n \nLa puerta permanece cerrada."
    all_portal_res_b_10: "El portal continúa con su silenciosa vigilia.\n \nEl planeta
      que se extiende más allá sigue siendo un misterio."
    all_portal_opt_a: Abrir portal
    exp_npc_anomaly_name: Ente sacerdote Nada
    exp_npc_anomaly_desc_1: "Cuando me acerco, el ser vivo electrónico cobra vida.
      De su máscara oscura, emergen rayos exploradores que me rodean. Se oye un sonido
      agudo insoportable y después, aunque parezca increíble, habla en mi idioma.
      \n\nMe presenta una elección. Puede mostrarme cómo dominar agujeros negros para
      que pueda embarcarme en un viaje al centro de la galaxia; puede iluminar mi
      camino hasta una Interfaz del Atlas para que pueda seguir un camino, o puede
      ayudarme en mi propia exploración."
    exp_npc_anomaly_desc_2: "Nada, revelan, es un sacerdote Korvax que, no se sabe
      cómo, se liberó de la mentalidad de grupo y ahora investiga los orígenes de
      la galaxia. Exponen una teoría osada: toda nuestra realidad es el experimento
      de otro ser. Una simulación. Me quiero reír, después me acuerdo del Atlas. \n\nNada
      me presenta una elección de nuevo... ¿o es una prueba?\n\nRegresarme al camino
      trazado hacia el Atlas; buscar agujeros negros que me lleven al centro de la
      galaxia, o aceptar un regalo que me ayude en mis viajes."
    exp_npc_anomaly_desc_3: |-
      La forma de Nada, que suele ser muy templada, danza y se agita, los síntomas externos de una lucha interna. Atraviesan su visor luces iridiscentes. Por momentos, parece que se asoma otro ente. Le tomo el brazo con fuerza y enseguida vuelve a establecerse el patrón de luces que ya conozco.

      Los Korvax intentan sin descanso recuperar el control de la carcasa errante y borrar a Nada para siempre. Pero el ente sacerdote se niega a sucumbir hasta no haber resuelto el acertijo de la realidad.
    exp_npc_anomaly_desc_4: |-
      Nada está conectado a un banco de instrumentos cuando me acerco. En los paneles, los soles arden y mueren, las moléculas vóxel nacen y desaparecen en pares idénticos. Veo mensajes de error que desfilan en pantalla y me sorprendo.

      Nada me ve y me explica. En toda la galaxia, hay patrones que se repiten, elementos idénticos donde debería haber divergencia infinita. No puede ser una coincidencia. ¿El Atlas hizo esto? En la otra punta de la habitación, Polo se ríe.
    exp_npc_anomaly_desc_5: |-
      Nada se queda lejos esta vez. Las luces bailan por su visor como símbolos de advertencia. Algo cambió entre nosotros.

      Nada explica que su razonamiento avanzó. Que no hay lugar en la galaxia para el libre albedrío ni ninguna otra cosa que no sea la causalidad brutal. Le preocupa que no seamos más que peones del ser superior que nos creó, marionetas que bailan atadas a sus hilos. Y Nada sospecha de mí. Yo soy la aberración. ¿Seré también el titiritero?
    exp_npc_anomaly_desc_6: |-
      La paranoia de Nada es contagiosa. Me doy cuenta de que ahora espío la habitación antes de entrar. El Gek, Polo, parece ocupado, entretenido con sus tareas, pero la carcasa de Nada está estática, salvo por las luces danzantes. ¿Eh... eso fue un rayo rojo en el visor? Si lo fue, no se repite.

      Espero un momento y entro haciendo ruido. Polo me saluda con efusión, pero Nada y yo estamos distantes, ya no nos tenemos confianza.
    exp_npc_anomaly_desc_7: |-
      Nada y Polo están más callados que de costumbre. Polo internado hasta los codos en sus máquinas; Nada, en sus simulaciones, pero la habitación está tensa. Es evidente que discutieron.

      Nada me hace señales para que me acerque. Expresan frustración por estar atados a un cuerpo de máquina. Pero yo soy diferente, puedo sobrevivir de tantas formas, en tantos lugares... Puedo ir a donde quiera en toda la galaxia, sea en busca de la verdad o para vivir mi vida a mi manera. Nada me envidia, lo admite.
    exp_npc_anomaly_desc_8: |-
      Nada está cerca en esta ocasión. Si el ser es capaz de emoción, diría que estaba atormentado. Pusieron su mano en mi hombro con renuencia, y el visor se aproximó. No puedo ver bajo la máscara, pero siento que Nada me mira fijamente a los ojos

      Si continúo al centro, esta será la despedida. Ninguno de nosotros sabe si sobreviviremos. Si cualquier cosa va a sobrevivir. Si la libertad o la destrucción es lo que nos aguarda. Con temor y tristeza, Nada se despide de mí.
    exp_npc_anomaly_desc_9: "Los paneles y sistemas están inactivos ahora. Nada parece
      haberlo aprendido todo de ellos. Informo mis viajes y descubrimientos, y su
      máscara se enciende. \n\nTodas las piezas están en su lugar, explica Nada. En
      donde alguna vez Nada miraba a los mapas galácticos, ahora lo que ven son líneas
      de código. Conexiones y patrones por doquier. La galaxia es una telaraña, pero
      ¿quién o qué es la araña? El centro está cerca. Tal vez sepamos pronto. Mi estremecimiento
      es involuntario."
    exp_npc_anomaly_lang_1: Forma lingüística extraña. ¡Placer! Nada, Korvax divergente.
      Ofrece ayuda. ¿Ruta al núcleo galáctico? ¿Reconectar con Atlas guía? ¿Recursos
      para viaje? ¿Sí / No?
    exp_npc_anomaly_lang_2: "¡Visitante repetido! ¡Bienvenido! ¿Más ayuda? ¿Regresar
      a control del Atlas? ¿Encontrar núcleo galáctico? ¿Ayuda en el viaje? Decidir."
    exp_npc_anomaly_lang_3: "Convergencia Korvax desea la carcasa de Nada, el 'insurgente'.
      Convergencia ilógica. \n\nDatos del viajero, conclusión innegable. Error de
      distribución / forma / tamaño de la galaxia. ¡Explorar más!"
    exp_npc_anomaly_lang_4: 'Física simplista. Química arbitraria. Hipótesis: simulación.
      Galaxia no basada en la existencia. Explorar, pero cuidarse de orbe rojo. Encontrar
      fallas en el modelo, puntos débiles, verdad. ¿Sí / No?'
    exp_npc_anomaly_lang_5: 'Creador de simulación, ¿amigo o enemigo? Paranoia imperativa.
      Galaxia puramente causal, individualismo es anomalía estadística: Nada es un
      error. ¿Confiar en Nada? ¿Confiar en ti?'
    exp_npc_anomaly_lang_6: |-
      Orbes rojos. Dominantes, hostiles. ¿Creadores o sus reliquias?

      Las singularidades son clave. Camino peripatético al núcleo galáctico. ¿Mensaje sobre camino del creador? ¿O error de diseño?
    exp_npc_anomaly_lang_7: |-
      Polo, disfruta experiencia. Solo datos valiosos / disfrute.

      Nada, atado a carcasa, a esta galaxia. Frustración / tristeza. Tú, no atado. Clave: explorar, escapar, reportarse de vuelta.
    exp_npc_anomaly_lang_8: |-
      Nada valora el progreso. Te ayuda a escapar, cumplir propósito.

      Los descubrimientos convergen. Galaxia causativa. Camino al núcleo. Orbes rojos. Física simplista. O ignorar, errar libre.
    exp_npc_anomaly_lang_9: "Todo debe terminar. El tiempo debe terminar. Los datos
      deben sobrevivir. En el comienzo: núcleo de la galaxia. Centro calmo de la tormenta.
      \n\nTu viaje vital. Llega al fin. Mi trabajo, hecho. Regreso a la Convergencia."
    exp_npc_anomaly_opt_a_1: Retomar el camino del Atlas
    exp_npc_anomaly_opt_b_1: Encontrar un atajo al núcleo
    exp_npc_anomaly_opt_c_1: Aceptar recursos para la exploración
    exp_npc_anomaly_opt_a_9: Rechazar la ayuda de Nada
    exp_npc_anomaly_res_a_1: El Korvax marca la ubicación de una Interfaz del Atlas.
    exp_npc_anomaly_res_b_1: El alienígena encuentra un agujero negro
    exp_npc_anomaly_res_c_1: Nada te da un regalo con el que explorar la galaxia.
    exp_npc_anomaly_res_a_9: Las lucen parpadean frenéticamente en el visor.
    tra_npc_anomaly_name: Especialista Polo
    tra_npc_anomaly_desc_1: "El ente más bajo, un Gek, tiene un cierto aire chistoso.
      Se limpia las manos salpicadas de grasa en el traje distraídamente cuando se
      dirige a mí. Una especie de ingeniero, quizá. \n\nPara mi sorpresa, habla mi
      idioma. Otros seres vivos me trataron con una divertida indiferencia, pero Polo
      me trata como a un igual.\n\nTiene curiosidad por mis viajes, por qué especies
      sensibles vi, y por si me crucé con seres vivos que ellos no conocen. Esperan
      que comparta mis experiencias."
    tra_npc_anomaly_desc_2: |-
      Polo se agacha y se levanta con alegría mientras me acerco, parece estar convencido de que soy algún tipo de espíritu gemelo en una odisea de exploración e invención. No tengo decidido si comparto estos valores.

      Polo está especialmente fascinado con cómo afectó a mi cerebro la interacción con la lengua y la cultura alienígena. ¿Es verdad que puedo comprender conceptos tan extraños? ¿Hay un límite a cuánto puedo aprender? Yo también me lo he preguntado.
    tra_npc_anomaly_desc_3: |-
      En el pico de Polo se forma una sonrisa amplia y cálida al verme. Tal vez demasiado amplia, dado que solo nos vimos dos veces antes. Quizá el jovial Gek se sienta solo aquí, con la única compañía de un sacerdote Korvax inquieto.

      Esta vez, me meten en una charla sobre la riqueza. ¿Cómo funciona una economía cuando está en cierto modo repartida por toda una galaxia? ¿Cuánto pueden proporcionar esas terminales de comercio? Polo agradecería cualquier apunte.
    tra_npc_anomaly_desc_4: "Polo se mueve para abrazarme cuando entro, pero retrocedo
      por instinto, entrenado para defenderme después de tantos encuentros brutales
      y repentinos con vida salvaje de mal carácter. Un destello de decepción se refleja
      en los ojos del Gek. Trato de disculparme, pero el mecánico me interrumpe y
      sugiere que tal vez me sentiría más cómodo en la compañía de piratas. \n\nPor
      supuesto, me atacarían al verme, pero si sobreviviese, podríamos recabar conocimiento
      sobre su tecnología."
    tra_npc_anomaly_desc_5: "Todavía me siento culpable por mi metedura de pata anterior,
      así que trato de saludar a Polo con un abrazo. El miedo inunda el rostro del
      Gek, que se escabulle a una esquina. \n\nSe sucede un momento incómodo, y a
      continuación Polo hace una sugerencia conciliatoria. Los centinelas son una
      pesadilla para los dos. Mientras viajo, podría hacer el esfuerzo de destruir
      a los que me encuentre. Así podríamos tener un mejor entendimiento de las debilidades
      de esas máquinas irritantes.\n\nY quizá también podamos ser amigos de nuevo."
    tra_npc_anomaly_desc_6: |-
      Al fin, Polo está afable de nuevo. Una inclinación de la cabeza, una sonrisa, incluso una palmadita sociable en el brazo en un momento. Una renovada amistad.

      Me sonrojo cuando el mecánico Gek me dice que esperan que yo viva una vida larga y sana, pero tengo que tragar decepción cuando se revela que la verdadera motivación de Polo con respecto a mi longevidad es estudiar cómo responde mi traje a la exposición prolongada a climas extremos.
    tra_npc_anomaly_desc_7: |-
      Ya superada hace mucho nuestra anterior incomodidad, Polo me saluda amablemente con la mano y me llama con un gesto. Parece más emocionado de lo normal, y resulta que es porque desea consentirme con su afición favorita: la exploración irrestricta de las estrellas.

      La transposición es la cúspide del viaje galáctico. Llegar a un nuevo sistema es un premio en sí mismo. Polo espera que lo haga más y descubra lugares que ellos no vieron ni en sueños.
    tra_npc_anomaly_desc_8: "Polo está extrañamente silencioso esta vez. Al principio
      me preocupaba haberlo ofendido otra vez, pero el Gek señala tristemente hacia
      un amasijo de aparatos electrónicos destrozados detrás de él. Parece que un
      accidente acabó con alguna de las valiosas investigaciones de Polo.\n \nPolo
      me acompaña hasta la puerta mientras me pide perdón. Sé lo valiosos que son
      los datos para los Gek y me encantaría poder ayudarle. Quizá cuando vuelva pueda
      reabastecer sus archivos con informes sobre multitud de extrañas criaturas."
    tra_npc_anomaly_desc_9: "Polo asegura que su información sobre los habitantes
      más conversadores de la galaxia también se vio afectada por el accidente de
      antes. Es raro que Polo no mencionase esto antes. Por un momento, casi tengo
      la certeza de que me están mintiendo. ¿Pero por qué? ¿Con qué fin? \n\nPodría
      ayudar de nuevo, supongo. Me gusta compartir cuentos de aventuras, de lugares
      y caras que solo yo vi. O podría entregarme a la paranoia."
    tra_npc_anomaly_desc_10: "No me sorprendo lo más mínimo cuando mi 'amigo' vuelve
      a culpar al accidente misterioso por unos nuevos huecos en sus datos de investigación.
      Esta vez, se dañaron los archivos sobre lenguas alienígenas, o así lo asegura
      Polo.\n \nMe siento exasperado, incapaz de ocultar mis sospechas de que de algún
      modo me están manipulando. El Gek me observa irme con tristeza en los ojos.
      Quizá regrese con palabras aprendidas de monolitos y seres que viajan por el
      espacio. Quizá no."
    tra_npc_anomaly_desc_11: "Tenía la intención de salir furioso de la habitación
      y nunca regresar si Polo mencionaba este 'accidente' poco convincente una vez
      más, pero esta vez aseguran que ahora todo está bajo control. \n\nEs evidente
      que el Gek quiere apaciguarme, y por eso proclama que el mejor modo de vivir
      es dejar de hacer lo que me dicen y divertirme. Ver las estrellas, ganar una
      fortuna, comprarme algo lindo. Eso es lo que ellos harían en mi situación, dice
      el mecánico mientras me da un codazo suave en las costillas."
    tra_npc_anomaly_desc_12: |-
      Decidí dar a Polo el beneficio de la duda. Sean cuales sean las verdaderas intenciones de este Gek de apariencia servicial, no parece ser una amenaza a mi bienestar. Polo es sin duda un amigo.

      Esta convicción queda cubierta de cierta duda por la sugerencia de Polo de que debería una vez más arrojarme al combate con los piratas. Qué emocionante existencia sería, argumenta, mientras hace mímica de combates aéreos con las manos junto con efectos de sonido de disparos.
    tra_npc_anomaly_desc_13: |-
      Polo está leyendo algo en la pizarra cuando entro, y las arrugas en la frente del Gek sugieren que, sea cual sea la noticia, no es buena. Polo se apura a apagar la pantalla cuando me ve y fuerza una sonrisa en la cara nerviosa.

      Distraídamente, el mecánico comenta que el recuento de centinelas va en aumento. Podría ser sensato reducir sus filas; de lo contrario, mi libertad de movimiento podría quedar comprometida. Sospecho que Polo solo trata de librarse de mí.
    tra_npc_anomaly_desc_14: |-
      Cualquier tensión que hubiera antes entre nosotros ahora parece un recuerdo lejano. Polo y yo nos saludamos como mejores amigos, compañeros de confianza en nuestra aventura en curso entre las estrellas. Sé que el Gek tiene un secreto, pero confío en que lo compartirá conmigo llegado el momento.

      Por ahora, Polo me anima a que me convierta en el explorador definitivo, que me empuje al límite. Hay lugares ahí afuera a los que nadie puede sobrevivir. Pero tal vez yo, y solo yo, pueda.
    tra_npc_anomaly_desc_15: "Hay crispación en Polo. Mi amigo tiene que contarme
      algo. Está enfermo, gravemente enfermo. Demasiado enfermo para abandonar este
      lugar. Todo este tiempo, Polo estuvo explorando indirectamente a través de mí:
      se revela una triste treta. \n\nApenado, trato de ofrecer consuelo, pero Polo
      mantiene la compostura y expresa la esperanza de que no malgaste el tiempo que
      me queda. Quiere que me transposicione más lejos que nunca antes. Que visite
      lugares que Polo nunca verá. El único modo de vivir."
    tra_npc_anomaly_desc_16: "Polo se muestra acogedor pero sombrío. Me doy cuenta
      de que estoy en presencia del verdadero Polo, no de la ilusión vivaz de antes.
      Al menos la capacidad de asombro del Gek permanece intacta. Está entusiasmado
      por presenciar el esplendor de las estrellas a través de mis ojos. \n\nLas criaturas
      son la existencia en su forma más extraña, más salvaje. Estoy seguro de que
      mi amigo estará encantado de ver tantos de estos animales maravillosos y monstruosos
      como yo pueda encontrar, y de soñar con visitar los mundos de los que vinieron."
    tra_npc_anomaly_lang_1: Amigos por todas partes, si solo sabes mirar. Amigos de
      todas las formas, de todos los tamaños, de todos los lugares.
    tra_npc_anomaly_lang_2: Habla, lee, estudia monolitos. Date un cerebro fuerte
      que haga juego con esas piernas fuertes. Explorar es descubrirte a ti mismo,
      amigo.
    tra_npc_anomaly_lang_3: Unidades esto, unidades aquello. Qué forma extraña y triste
      de vivir una vida, ¿eh? Llénate los bolsillos con ellas, descubriremos por qué
      hacen girar todos estos mundos.
    tra_npc_anomaly_lang_4: Piratas molestos, ¿quiénes son? ¿Quién construye sus naves?
      Pero qué emocionantes de combatir.
    tra_npc_anomaly_lang_5: "¡Esas máquinas voladoras, esas máquinas andantes! ¡Por
      todas partes! Persiguen, lastiman, detienen nuestras aventuras. Robots malos."
    tra_npc_anomaly_lang_6: Tú, amigo, visita los peores lugares que puedas encontrar.
      Mantente con vida. No sirves muerto, ¿ya? No aprendo mucho de un cadáver. Aunque...
      No, no importa. Mantente con vida.
    tra_npc_anomaly_lang_7: Una galaxia entera para ti, solo para ti. Debes verla
      toda. Jaja, no, es broma. ¿Unos pocos sistemas más tal vez?
    tra_npc_anomaly_lang_8: 'Criaturas nuevecitas en cada mundo: fácil, fácil para
      mi amigo. Encontrar todas las que tiene un mundo, quizá no tan fácil.'
    tra_npc_anomaly_lang_9: Unas las conozco, unas no, todas quiero conocer. Sé faro
      de amistad con todas las estrellas. Debería ser suficiente recompensa, pero
      claro, claro, daré tecnología.
    tra_npc_anomaly_lang_10: El turista espera que lo comprendan, el viajero anhela
      comprender.
    tra_npc_anomaly_lang_11: Explora, pelea, comercia, haz lo que sea para encontrar
      Unidades. La aventura es la propia recompensa, no olvides esto.
    tra_npc_anomaly_lang_12: Alimañas de la frontera final, pequeños obstáculos repugnantes
      a la aventura. La muerte es triste, los matones son más tristes.
    tra_npc_anomaly_lang_13: Centinelas, bah. Policía cruel en una galaxia hermosa.
      Más fáciles son de parar, mejor la pasaremos.
    tra_npc_anomaly_lang_14: No mueras, amigo. Sería pérdida de datos. Je, no, broma.
      Cuánto te extrañaría.
    tra_npc_anomaly_lang_15: Atrapado aquí. Puedo ver estrellas, pero poco más. Muéstrame
      la galaxia, comparte tus viajes, tráeme alegría.
    tra_npc_anomaly_lang_16: Tan bueno que estés aquí. Me traes luz. Muéstrame criaturas
      que no puedo ver yo mismo. Muchas criaturas. Después de eso, mi amigo de amigos,
      no sé qué harás tú o qué haré yo.
