    npc_hire_builder_desc_1: |-
      Mi constructor está en su estación, concentrado en algún proyecto secreto personal. Me complace que se uniera a mi equipo. Me contagia su entusiasmo y dispone de toda una serie de ideas para expandir esta base, pero insiste en mejorar mis capacidades de navegación antes de empezar con las reformas.

      Las <TECHNOLOGY>balizas<> se pueden construir desde <IMG>BUILD_MENU<> y se pueden recolorear para recordarte un punto particular.
    npc_hire_builder_lang_1: Yo te brindaré los planos para los objetos de construcción
      que necesites, pero antes de comenzar a recorrer la galaxia en busca de recursos,
      permíteme que te presente este plano de <TECHNOLOGY>baliza<>. Construye una
      <TECHNOLOGY>baliza<> para marcar tu ubicación y podrás volver ahí fácilmente.
    npc_hire_builder_opt_a_1: Gracias
    npc_hire_builder_res_a_1: De nada. No lograríamos nada si te perdieras y me dejaras
      aquí tirado.
    npc_hire_builder_desc_2: |-
      Ya sé cuáles son los beneficios de disponer de ayuda, pero lo que mi constructor puede lograr él solo tiene sus límites. Le he pedido que prepare los planos para una <TECHNOLOGY>terminal científica<>. Todo el conocimiento que podría aportar un científico abriría una gama amplísima de posibilidades.

      A cambio, se me asigna la tarea de encontrar un suministro de <SPECIAL>espadonio<>, un elemento que se usa en la delicada circuitería diagnóstica de la nueva estación de trabajo.
    npc_hire_builder_lang_2: La muestra de <SPECIAL>espadonio<> que necesito para
      calibrar los sensores de diagnóstico de una <TECHNOLOGY>terminal científica<>
      se extrae de los cactus que crecen en los entornos áridos. Tráeme un poco y
      un científico podrá usar este lugar en un abrir y cerrar de ojos.
    npc_hire_builder_opt_a_2: Aquí tienes tu Espadonio
    npc_hire_builder_res_a_2: Excelente. Me entusiasma el prospecto de tener compañía.
      No tolero bien la soledad.
    npc_hire_builder_opt_b_2: Regresaré con los recursos que necesitas.
    npc_hire_builder_res_b_2: 'Recuerda: biomas estériles. Los planos te estarán esperando
      cuando consigas el espadonio.'
    npc_hire_builder_desc_3: Una base en desarrollo necesita un buen inventario de
      almacenamiento. Le pido a mi constructor que proporcione un diseño, pero en
      vez de eso me ofrece un atajo. Si viajo a un edificio abandonado cercano, quizá
      pueda rescatar los planos para un módulo de <TECHNOLOGY>contenedor de almacenamiento<>
      adecuado.
    npc_hire_builder_lang_3: Necesito que vayas a un edificio abandonado cercano.
      Cuando llegues a la terminal abandonada, envíame sus esquemas. Un <TECHNOLOGY>contenedor
      de almacenamiento<> te proporcionará más espacio para almacenar elementos.
    npc_hire_builder_opt_a_3: Investigaré
    npc_hire_builder_res_a_3: Excelente. He añadido las coordenadas a tu mapa.
    npc_hire_builder_desc_4: |-
      Aunque nunca se queja, sé que a mi Constructor le gustaría trabajar con un equipo más grande. Se ha puesto en claro que prefiere estar acompañado.

      Cuando lo menciono, se confirman mis sospechas. Mi Constructor sugiere reclutar a un Armero, y se dispone a preparar el diseño para una <TECHNOLOGY>terminal de armas<>. Sin embargo, los generadores de la base están ya a su límite, de modo que una expansión requerirá una fuente de energía alternativa. Tal vez una <COMMODITY>celda voltaica<> sea adecuada.
    npc_hire_builder_lang_4: No hace falta construir un generador gigante si unas
      baterías individuales cumplen todos nuestros requisitos. Pídele <COMMODITY>células
      voltaicas<> a un científico. Son compactas, portátiles y potentes. Tráeme una
      y la incorporaré al diseño de la <TECHNOLOGY>terminal de armas<>.
    npc_hire_builder_opt_a_4: Esta celda voltaica es para ti
    npc_hire_builder_res_a_4: Maravilloso. Ya puedes hacer funcionar todas las terminales
      que necesites sin fundir un fusible.
    npc_hire_builder_opt_b_4: Regresaré cuando tenga una.
    npc_hire_builder_res_b_4: 'No me hagas esperar. Recuerda: habla con un científico.'
    npc_hire_builder_desc_5: |-
      Tengo ganas de inyectarle un poco de variedad en la arquitectura de mi nuevo hogar. Mi constructor está feliz de elaborar los planos para nuevas partes de construcción, pero también sugiere un ingenioso atajo.

      Los drones que patrullan los cielos contienen <SPECIAL>púgneo<>, un elemento con la extraña propiedad de retener información digital. Si consigo recuperar una muestra de un dron derribado, mi constructor podrá extraer los planos de cualquier parte de construcción que haya escaneado el dron.
    npc_hire_builder_lang_5: Necesito más datos para desarrollar más módulos de construcción.
      Básicamente, un chip de <SPECIAL>púgneo<>. Es el disco duro de la naturaleza.
      Tráeme un dron destruido o derriba uno tú mismo... si te animas.
    npc_hire_builder_opt_a_5: Aquí tienes tu Púgneo
    npc_hire_builder_res_a_5: Gracias. Estos planos ampliarán considerablemente tus
      horizontes arquitectónicos.
    npc_hire_builder_opt_b_5: Regresaré más tarde con una muestra de Púgneo.
    npc_hire_builder_res_b_5: Hazlo, por favor. Me ahorrarías mucho tiempo que podría
      dedicar a otros proyectos más interesantes.
    npc_hire_builder_desc_6: |-
      Mientras inspecciono mi hogar, pienso en los incontables pioneros que llegaron antes y forjaron su futuro con armas y arados. Tengo armas, pero quizá ha llegado el momento de darle un mejor uso a la tierra.

      Le pregunto a mi constructor qué nos haría falta para que se nos uniera un agricultor y me doy cuenta de que ya se han empezado a elaborar los planos para una <TECHNOLOGY>terminal agrícola<>. Mi constructor cree que la solución perfecta pasa por estudiar lo que había antes y se me encarga la tarea de entregarle <COMMODITY>talismanes Gek<> que le permitan desarrollar sus planos.
    npc_hire_builder_lang_6: Los Gek eran excelentes agricultores antes de que construyeran
      su imperio perdido. Busca <COMMODITY>Amuletos Gek<> y analizaré sus grabados
      en busca de consejos.
    npc_hire_builder_opt_a_6: Tengo el artefacto que me pediste
    npc_hire_builder_res_a_6: Excelente. Este plano está diseñado específicamente
      para un Agricultor. ¿Has pensado en dónde buscar a uno?
    npc_hire_builder_opt_b_6: Regresaré más tarde
    npc_hire_builder_res_b_6: Tú mandas. Cuando estés listo, yo estaré acá.
    npc_hire_builder_desc_7: |-
      A medida que se amplía la base, la lista de los recursos que necesito se hace cada vez más larga, pero, de todo lo que me ha pedido mi constructor, esto último es lo más extraño. Cuando le pregunté por la posibilidad de fabricar unas calcomanías de decoración para animar el lugar donde nos alojamos, insistió en que, para diseñarlas, haría falta adhesivo hecho de <SPECIAL>mordita<>.

      Recoger esta maloliente sustancia, naturalmente recae en mí.
    npc_hire_builder_lang_7: Los cristales de <SPECIAL>Mordita<> se forman en los
      cuerpos descompuestos de criaturas muertas. No sé por qué te asqueas tanto,
      tu especie come carne, ¿no?
    npc_hire_builder_opt_a_7: Aquí está la Mordita que querías
    npc_hire_builder_res_a_7: Déjala ahí. No tocaré esa cosa con las manos desnudas.
    npc_hire_builder_opt_b_7: Regresaré cuando tenga lo que necesitas.
    npc_hire_builder_res_b_7: Mientras tanto, dibujaré algunos diseños de calcomanías
      para que escojas.
    npc_hire_builder_desc_8: Encargué a mi Constructor divisar un medio para reducir
      los vaivenes de mi vida diaria. Sugirió una <TECHNOLOGY>unidad de extracción
      autónoma<>; una máquina que puede extraer los recursos del planeta sin requerir
      supervisión constante. Lamentablemente no tienen las <COMMODITY>placas base<>
      adecuadas para el prototipo.
    npc_hire_builder_lang_8: Una <TECHNOLOGY>unidad de extracción autónoma<> hará
      el trabajo duro mientras no estás, pero mis planes contigo no han hecho más
      que empezar. Necesito <COMMODITY>Placass base<> para cualquier dispositivo.
      No estaría mal que visitarás la <TECHNOLOGY>terminal científica<>.
    npc_hire_builder_opt_a_8: Tengo tu placa base
    npc_hire_builder_res_a_8: Perfecto. Aquí están los planos para tu CAM.
    npc_hire_builder_opt_b_8: Regresaré cuando tenga una.
    npc_hire_builder_res_b_8: 'No me hagas esperar. Recuerda: habla con un científico.'
    npc_hire_builder_desc_9: |-
      Me encuentro con una emboscada de mi Constructor en la terminal de construcción, quien pide que considere construir una <TECHNOLOGY>plataforma de aterrizaje<> para la base. Dijo algo sobre “guardar las apariencias”, aunque no sé exactamente a quién trata de impresionar.

      Tal vez sea una peculiaridad de la cultura de su raza, pero mi Constructor insiste en que todas las bases con muchas habitaciones deben tener una plataforma de aterrizaje.
    npc_hire_builder_lang_9: Cualquier vivienda de cierto tamaño debe tener un <TECHNOLOGY>Plataforma
      de aterrizaje<>. Es fundamental que estemos siempre preparados para poder acoger
      a invitados. ¿Ya tenemos las habitaciones?
    npc_hire_builder_opt_a_9: Sí, tenemos las habitaciones
    npc_hire_builder_res_a_9: Maravilloso. Aquí están los planos. Me prepararé para
      la llegada de visitantes... por si acaso.
    npc_hire_builder_opt_b_9: No, no construí lo suficiente.
    npc_hire_builder_res_b_9: No te quedes ahí parado. Empieza a construir.
    npc_hire_builder_desc_10: |-
      Mi Constructor tiene ganas de establecer una línea de comercio entre nuestro humilde puesto y la galaxia más vasta. Hemos generado un excedente de recursos que podríamos vender.

      Afortunadamente, tienen experiencia de sobra para dar con la solución. Ofrece los planos para una <TECHNOLOGY>terminal de comercio galáctico<>, y pide solo que busque una reserva de <COMMODITY>gel aislante<> adecuado para los circuitos de la terminal nueva.
    npc_hire_builder_lang_10: Para acceder a la Red de Comercio Galáctico solo se
      necesita la terminal apropiada, pero si esas cosas se sobrecalientan mientras
      estás comerciando podrías perder millones. Ve a hablar con un científico. Él
      sabrá elaborar el <COMMODITY>gel aislante<> que necesito.
    npc_hire_builder_opt_a_10: Tengo el gel que necesitas
    npc_hire_builder_res_a_10: Fantástico. Un universo de oportunidades comerciales
      nos espera. Los Gek estarían orgullosos de ti.
    npc_hire_builder_opt_b_10: Regresaré en otro momento
    npc_hire_builder_res_b_10: Asegúrate de que así sea. Esto podría ser una empresa
      muy rentable.
    npc_hire_builder_desc_11: |-
      Mi constructor me ha ofrecido amablemente un regalo que contiene una serie de planos de módulos de construcción nuevos.

      Los planos incluyen una <TECHNOLOGY>sala cúbica de vidrio<>, una <TECHNOLOGY>holopuerta<> y <TECHNOLOGY>luces de colores<> decorativas que servirán para mejorar aún más la base.
    npc_hire_builder_lang_11: Hola, amigo. Después de toda la ayuda que me has brindado
      con mi investigación, quería mostrarte mi agradecimiento. Aquí tienes unos planos
      para más módulos de construcción. Creo que quedarán genial en este lugar.
    npc_hire_builder_opt_a_11: Gracias
    npc_hire_builder_res_a_11: De nada. Espero que estos planos ayuden a mejorar aún
      más tus habilidades arquitectónicas.
    npc_hire_builder_wait_desc_1: Mi Constructor está absorto en sus planos. Claramente,
      se trata de una visita inoportuna. Me habla entre dientes sin levantar la mirada
      desde su estación.
    npc_hire_builder_wait_lang_1: Ocupados. Ocupados. La concentración es vital. Vuelve
      más tarde.
    npc_hire_builder_wait_opt_a_1: Disculpar la interrupción.
    npc_hire_builder_wait_res_a_1: Por supuesto. Vuelve cuando haya resuelto este
      rompecabezas.
    npc_hire_builder_recr_desc_1: El ser me agarra la mano y la sacude con vigor cuando
      me acerco. Sus ojos separados se fijan en mí en una mirada amistosa, y no me
      sorprende cuando me habla en mi propio idioma.
    npc_hire_builder_recr_lang_1: Mi buen amigo, qué suerte la nuestra. Soy especialista
      en construcción y ando buscando trabajo. ¿Has establecido una base planetaria?
      Si es así, dame una terminal en la que trabajar y te construiré los cimientos
      de un imperio.
    npc_hire_builder_recr_opt_a_1: Reclutar Supervisor
    npc_hire_builder_recr_res_a_1: No te arrepentirás de nuestra asociación. Tengo
      las coordenadas de tu base planetaria. Me reuniré contigo allí... ¿Cómo se dice?
      Ah, sí, jefe.
    npc_hire_builder_recr_opt_b_1: Tengo que realizar unos preparativos antes de poder
      contratar a un Constructor
    npc_hire_builder_recr_res_b_1: Muy bien. Una base y una terminal de construcción
      es lo que necesitaré para comenzar el trabajo.
    npc_hire_farmer_desc_1: |-
      El nuevo empleado parece estar familiarizado con la terminal agrícola. Cuando hace que el dispositivo reaccione, un extraño aroma inunda mis sentidos y mi nuevo ayudante me contagia su fervor.

      Tiene ganas de empezar a labrar la tierra y ha traído semillas listas para sembrar. Nuestra primera cosecha será de <TRADEABLE>Sangreponzoña<>, que es útil por el <SPECIAL>Saco de veneno<> que produce. Además, nos hará falta una <TECHNOLOGY>Bandeja hidropónica<> en la que plantarla.
    npc_hire_farmer_lang_1: Es vital contar con un suministro fresco de <SPECIAL>Saco
      de veneno<> para muchas fórmulas y también les da un toque fabuloso a las comidas
      si se hierven las toxinas. Recuerda plantar la <TRADEABLE>Sangreponzoña<> en
      interiores para que dé las mejores cosechas posibles. Te harán falta estas <TECHNOLOGY>Bandejas
      hidropónicas<> para plantarlas dentro. ¿Nos ponemos manos a la obra con esta
      granja?
    npc_hire_farmer_opt_a_1: Aceptar sangreponzoña
    npc_hire_farmer_res_a_1: No solo yo tengo mano con la jardinería, ¿no? Los frutos
      de tu trabajo pronto agrandarán nuestros almacenes.
    npc_hire_farmer_desc_2: |-
      Mi agricultor me asegura que aquí pueden crecer una gran variedad de cultivos. Sin embargo, algunos son peligrosos y deben manipularse con cuidado.

      Mi cosecha de <TRADEABLE>sangreponzoña<> es un buen ejemplo. Una sola gota de su áspera savia me dejaría paralizado durante un tiempo. La solución es de índole técnica: debo pedirle a un armero que me ayude a fabricar un <TECHNOLOGY>guante NBQ<> antes de intentar manipular cualquier material peligroso.
    npc_hire_farmer_lang_2: Los <SPECIAL>sacos de veneno<> de la <TRADEABLE>Maldisangre<>
      abrasarán tus guantes rápidamente y penetrarán en tus venas. Fabrica un <TECHNOLOGY>guante
      para materiales peligrosos<> si quieres manejar plantas peligrosas sin peligro.
      El diseño está dentro del rango de habilidades de cualquier Armero especialista.
    npc_hire_farmer_opt_a_2: Ya fabriqué un guante para materiales peligrosos.
    npc_hire_farmer_res_a_2: Una sabia decisión. Toma, prueba este cultivo de Orbe
      de gravitino cuando tengas tiempo. Puedes manejar cualquiera de las plantas
      exóticas con tu guante.
    npc_hire_farmer_opt_b_2: No estoy listo para construir eso
    npc_hire_farmer_res_b_2: Bueno, no te demores demasiado o tu Constructor tendrá
      que dibujar los planos de un mausoleo.
    npc_hire_farmer_desc_3: Mi agricultor tiene una idea que podría hacernos ricos.
      Ha sugerido que sembremos <SPECIAL>orbes de perlas albuminosas<>, y ya está
      pensando en gastarse las unidades que consigamos en nuevo equipamiento. Me sorprende
      cómo la agricultura, la más humilde de las actividades, a veces puede obsequiarte
      con las mayores recompensas.
    npc_hire_farmer_lang_3: Mis análisis revelan los restos de un antiguo asentamiento
      en donde se cultivaban <SPECIAL>perlas albuminosas<>. Visita las ruinas para
      ver si quedan algunos fragmentos de semillas.
    npc_hire_farmer_opt_a_3: "¿Puedes marcar las ruinas en mi mapa?"
    npc_hire_farmer_res_a_3: Sí. He localizado el punto donde se cosechaban las perlas
      albuminosas. Buena suerte en tu búsqueda.
    npc_hire_farmer_desc_4: |-
      No acostumbro a cuestionar la pericia de mis asistentes, pero la última petición de mi Agricultor supera mi credulidad.

      Para poder perfeccionar su variedad más reciente, se me ha encargado recoger una muestra de <SPECIAL>coprita<>. Se extrae de las heces de la fauna sobrealimentada.
    npc_hire_farmer_lang_4: Los útiles cristales de <SPECIAL>Mordita<> que se forman
      cuando se descomponen algunas criaturas se pueden cultivar en un tubérculo local
      llamado <TRADEABLE>raíz de carroña<>, esta será nuestra recompensa. Sin embargo,
      lamentablemente para ti, la <SPECIAL>Coprita<> es la única sustancia que estimulará
      el crecimiento de mis plantones. Se forma en los excrementos de los animales
      que han sido sobrealimentados.
    npc_hire_farmer_opt_a_4: Aquí tienes tu Coprita
    npc_hire_farmer_res_a_4: Gracias. Por favor no olvides lavarte las manos.
    npc_hire_farmer_opt_b_4: Regresaré cuando tenga tu muestra.
    npc_hire_farmer_res_b_4: Gracias. Perdona que te lo pida, pero alguien tiene que
      hacerlo.
    npc_hire_farmer_desc_5: |-
      Tras la última tarea repugnante que mi Agricultor ideó para mí, casi me pone nervioso acercarme. Y quizá con buen motivo. Sus experimentos con Coprita continúan.

      Al menos, ese material fétido está resultando útil. Mi agricultor tiene pensado usarlo para un nuevo cultivo y me ha encargado que plante los <TRADEABLE>orbes de gravitino<> que mezclará con la coprita que ya le he dado para crear una planta de <TRADEABLE>orbes de coprita<>.
    npc_hire_farmer_lang_5: La Coprita se puede agregar a la secuencia de ADN de los
      <TRADEABLE>Orbes de Gravitino<> para producir una nueva planta versátil. ¿Ya
      tienes alguna creciendo en tu granja?
    npc_hire_farmer_opt_a_5: Sí, estamos cultivando Orbes de Gravitino.
    npc_hire_farmer_res_a_5: Maravilloso. No te preocupes por el aroma de la planta
      nueva. El olor a Coprita es neutralizado por los Orbes de Gravitino.
    npc_hire_farmer_opt_b_5: No. No estamos plantando Orbes de Gravitino
    npc_hire_farmer_res_b_5: Bien. Recuerda que necesito ponerlos a crecer para poder
      terminar este trabajo.
    npc_hire_farmer_desc_6: |-
      Al ajustar cuidadosamente su código genético, mi Agricultor ha logrado fomentar el crecimiento de cultivos de cada hábitat concebible en nuestra granja.

      Últimamente, ha dirigido su atención a los hongos. Espera que generen esporas para el <TRADEABLE>Bejín<>. Sin embargo, para modificar las plantas para su cultivo, se me ha pedido proporcionar una muestra de <SPECIAL>Rigogeno<> de las hojas de una planta submarina.
    npc_hire_farmer_lang_6: Casi he terminado con todas las adaptaciones necesarias
      de la secuencia de ADN de este hongo <TRADEABLE>bejín<>. Una vez introduzca
      el <SPECIAL>rigógeno<>, la nueva variedad estará lista para crecer. ¿Me ayudas?
    npc_hire_farmer_opt_a_6: Aquí está el Rigogeno que pediste
    npc_hire_farmer_res_a_6: Excelente. Las cosechas futuras recompensarán tu molestia.
    npc_hire_farmer_opt_b_6: Regresaré cuando lo tenga
    npc_hire_farmer_res_b_6: Estaré esperando. Recuerda que encontrarás lo que necesitamos
      bajo el agua
    npc_hire_farmer_desc_7: "El conocimiento de mi agricultor sobre los cultivos agrícolas
      es enciclopédico. Al parecer, no hay ningún rincón en este mundo o en ningún
      otro que no le suscite alguna nueva sugerencia. \n\nHa puesto el ojo en la creciente
      Hierba del cielo, una angiosperma cuya flor cristalina se puede plantar para
      formar un vidrio duradero y de calidad. Si se mezcla con Antrio, no debería
      pasar nada al trasplantarla desde el clima frío en el que se encuentra."
    npc_hire_farmer_lang_7: La <TRADEABLE>Hierba de cielo<> es la joya de la corona
      de cualquier granja y tiene muchos usos. Para trasplantarla de su nevoso hogar,
      necesito <SPECIAL>Antrio<>, una sustancia luminosa común en plantas de caverna.
    npc_hire_farmer_opt_a_7: Tengo el Antrio que necesitas
    npc_hire_farmer_res_a_7: No te arrepentirás. La Hierba del cielo se puede tratar
      de forma que produzca un vidrio fuerte y de calidad.
    npc_hire_farmer_opt_b_7: Regresaré cuando tenga los recursos
    npc_hire_farmer_res_b_7: Asegúrate de hacerlo. Debo tener ese Antrio para poder
      progresar.
    npc_hire_farmer_desc_8: |-
      Mi agricultor tiene un don para plantar cultivos complementarios. Las excreciones de una planta proporcionan los nutrientes para otra.

      Cuando le pregunto por sus estudios, mi ayudante me suplica que le eche una mano con su trabajo. Si sembramos <TRADEABLE>Raíz de carroña<> radiactiva de forma natural, podemos estimular el crecimiento del cultivo más delicado de <TRADEABLE>Dicotil<>.
    npc_hire_farmer_lang_8: He preparado una bandeja de plantones de <TRADEABLE>Dicotil<>.
      Estas pequeñas flores normalmente requieren elevados niveles de radiación para
      florecer, pero si primero cosechamos <TRADEABLE>raíz de carroña<>, podemos alimentar
      el <TRADEABLE>Dicotil<> con radiación de los cristales de Mordita de la raíz.
    npc_hire_farmer_opt_a_8: Planté un poco de raíz de carroña
    npc_hire_farmer_res_a_8: Me has vuelto a librar de hacer el trabajo sucio. Gracias.
    npc_hire_farmer_opt_b_8: Hablaré contigo de nuevo cuando haya plantado la Raíz
      de carroña
    npc_hire_farmer_res_b_8: Bien. Recuerda ponerte tu guante para materiales peligrosos
      cuando esté manejando eso.
    npc_hire_farmer_desc_9: Mi Agricultor ha expresado un profundo interés en las
      suculentas, pero las plantas acostumbradas a las áridas tierras en donde florecen
      los cactus deben cultivarse en interiores. Necesitaremos <COMMODITY>cristal<>
      para las bandejas de semillas que se usarán para estimular el crecimiento de
      los plantones de <TRADEABLE>Crassula<>.
    npc_hire_farmer_lang_9: Estoy seguro de que la <TRADEABLE>Crassula<> crecería
      bien. Pero los plantones deberían comenzarse bajo <COMMODITY>cristal<>. Si no
      tienes, un Científico puede darte la solución.
    npc_hire_farmer_opt_a_9: Tengo el cristal que necesitas
    npc_hire_farmer_res_a_9: Mis agradecimientos más sinceros. La Cucrasula al horno
      es de mis platos favoritos.
    npc_hire_farmer_opt_b_9: Necesitaré encontrar Viridio antes de poder ayudar
    npc_hire_farmer_res_b_9: Como dije, pregúntale a un Científico.
    npc_hire_farmer_desc_10: El interés de mi Agricultor en los extremófilos crece.
      Tiene una muestra de <TRADEABLE>Vivilava<>, una extraña roca viviente que crece
      en calor extremo. Me encargan obtener un mineral especial llamado <SPECIAL>Viridio<>
      para alimentar su delicado sistema de raíces.
    npc_hire_farmer_lang_10: Espero que mi petición no te mande demasiado lejos. El
      <SPECIAL>Viridio<> que necesito solo se encuentra en los depósitos minerales
      que hay en el terreno de los sistemas estelares verdes.
    npc_hire_farmer_opt_a_10: Tengo el Viridio que necesitas
    npc_hire_farmer_res_a_10: Esas son buenas noticias. Me alegro de que no todas
      mis solicitudes sean fáciles de satisfacer.
    npc_hire_farmer_opt_b_10: Regresaré con tu Viridio cuando pueda
    npc_hire_farmer_res_b_10: Espero que no tengas que viajar demasiado lejos.
    npc_hire_farmer_desc_11: |-
      Mi asistente Gek está mordisqueando una Crassula asada cuando me aproximo. Rechazo cortésmente la oferta de compartir el refrigerio, con la esperanza de no ofender.

      No debí preocuparme, parece que prefiere no compartir.
    npc_hire_farmer_lang_11: Sírvete. Son nuestra mejor cosecha. De hecho, con la
      granja funcionando así de bien, no creo que pueda enseñarte nada más.
    npc_hire_farmer_opt_a_11: Bien. Gracias por toda tu ayuda.
    npc_hire_farmer_res_a_11: De nada. Gracias a ti por la Crassula. No sabes lo que
      te pierdes.
    npc_hire_farmer_wait_desc_1: Mi Agricultor está disfrutando de un breve descanso.
      Su día es largo, y no quiero privarle de estos momentos tranquilos.
    npc_hire_farmer_wait_lang_1: Se aprecia tu paciencia. Prometo que pronto estaré
      en pie de nuevo.
    npc_hire_farmer_wait_opt_a_1: Te dejaré en paz.
    npc_hire_farmer_wait_res_a_1: Por favor vuelve más tarde. Un descanso corto es
      todo lo que necesito.
    npc_hire_farmer_recr_desc_1: |-
      Delante tengo a un ser ansioso por causarme una buena impresión. Es un Agricultor, y busca empleo.

      Considero la oferta con atención. Una granja es una fuente fiable de bienes comerciables. Una vez establecida, podría aumentar mi poder adquisitivo notablemente.
    npc_hire_farmer_recr_lang_1: Nadie satisfará tus necesidades agrícolas mejor que
      yo, te lo aseguro. ¿Tienes una base planetaria? Proporcióname una Terminal para
      que trabaje y mis servicios son tuyos.
    npc_hire_farmer_recr_opt_a_1: Me serviría un Agricultor, el empleo es tuyo.
    npc_hire_farmer_recr_res_a_1: Una buena decisión. Juntaré mis pertenencias y te
      veré en tus tierras.
    npc_hire_farmer_recr_opt_b_1: Lo lamento, no necesito personal por el momento
    npc_hire_farmer_recr_res_b_1: Si cambias de opinión, estaré por aquí. A menos
      que ya me haya fichado alguien con más visión.
    npc_hire_weapon_desc_1: Mi Armero tiene un enfoque más holístico sobre sus planes
      de lo que esperaba. Cuando pregunto por nuevas armas, sugiere en cambio mejorar
      nuestra capacidad de recolectar recursos. Me ofrece los planos de una adaptación
      para un exotraje nuevo; un <TECHNOLOGY>guante para materiales peligrosos<> capaz
      de manejar materiales radiactivos y tóxicos que podrían ser nocivos.
    npc_hire_weapon_lang_1: Las armas pueden esperar. Necesitarás este <TECHNOLOGY>guante
      para materiales peligrosos<> para manejar flora peligrosa. ¿O quieres que te
      recuerden por tu derrota a manos de una planta?
    npc_hire_weapon_opt_a_1: Gracias
    npc_hire_weapon_res_a_1: Por algo se empieza. Al final te convertiremos en un
      guerrero.
    npc_hire_weapon_desc_2: |-
      Negociar las relaciones laborales con un especialista en armas es una tarea delicada y la brusca forma de ser de mi armero no ayuda.

      Debo tener cuidado de no ofenderle. Tiene los medios para expresar su disgusto de la manera más violenta. Los <TECHNOLOGY>torpedos de plasma<> que ha preparado para mi nave son un buen ejemplo. Cuando sus sistemas de dirección se hayan ajustado con el <SPECIAL>orbe de gravitino<> tal y como ha solicitado mi armero, no hay duda de que será un arma formidable.
    npc_hire_weapon_lang_2: |-
      El camino de la vida está cubierto con los cuerpos de los incautos.

      Puedo ofrecerte protección adicional para tu nave, pero estos <TECHNOLOGY>torpedos de plasma<> requieren <SPECIAL>orbes de gravitino<> para sus sistemas direccionales. ¿Has cultivado <SPECIAL>Orbes de Gravitino<>?
    npc_hire_weapon_opt_a_2: Ya tengo un orbe de gravitino
    npc_hire_weapon_res_a_2: Pues entrégala. Siempre hay que estar listo para pelear.
    npc_hire_weapon_opt_b_2: Regresaré cuando tenga lo que necesitas.
    npc_hire_weapon_res_b_2: Regresa pronto. La paciencia no es mi fuerte.
    npc_hire_weapon_desc_3: 'Antes de dirigir su atención a los sistemas de armas
      de mi nave, mi Armero me pide que agregue una herramienta más a mi kit: un <TECHNOLOGY>Láser
      de Extracción Avanzado<> para ayudar a reunir los recursos que requerirán nuestras
      municiones.'
    npc_hire_weapon_lang_3: No vas a poder extraer los minerales que necesito para
      tu arsenal con ese láser básico que tienes. Mis últimos escaneos revelan una
      extracción no autorizada cercana. Yo en tu lugar, encontraría al intruso y confiscaría
      su tecnología para poder copiar su circuitería.
    npc_hire_weapon_opt_a_3: Por favor, marca la mina en mi mapa
    npc_hire_weapon_res_a_3: Listo. Tal vez no estén hechos como armas, pero los láseres
      avanzados tienen mucho poder. No lo olvides, por si tu intruso se pone agresivo.
    npc_hire_weapon_desc_4: |-
      Aquí, en mi nuevo mundo de acogida, me siento seguro. Pero el espacio sin ley que nos rodea pesa mucho en mis pensamientos.

      Le encargué a mi Armero un nuevo sistema de armas para mi nave. Su solución es un arma de <TECHNOLOGY>ráfaga de fotones<>, basada en tecnología Vy'keen, pero para finalizar el diseño tendrá que consultar las <TRADEABLE>Dagas Vy'keen<>.
    npc_hire_weapon_lang_4: Tu nave debe estar preparada para el combate a corta distancia.
      Los Vy'keen tienen un arma de <TECHNOLOGY>ráfaga de fotones<> que podría adaptar.
      Busca pistas de su diseño en sus <TRADEABLE>Dagas Vy'keen<>.
    npc_hire_weapon_opt_a_4: Tengo la daga Vy'keen que me pediste
    npc_hire_weapon_res_a_4: El plano es tuyo. Cuida que no caiga en manos hostiles.
    npc_hire_weapon_opt_b_4: Volveré cuando haya conseguido la daga Vy'keen
    npc_hire_weapon_res_b_4: No te demores. Sin armas mejoradas, nos quedamos expuestos
      a los ataques.
    npc_hire_weapon_desc_5: |-
      Finalmente, mi armero se ha puesto manos a la obra. Me ha prometido los diseños de un arma de disparo rápido, pero mientras pone a punto sus planes para mejorar mi arma con un <TECHNOLOGY>acelerador de fotones<>, tengo que hacer un recado urgente para él.

      Su trabajo le ha hecho exponerse a toxinas venenosas que solo puede contrarrestar el elemento <SPECIAL>Corizágeno<>. Por suerte, hay fuentes esperándonos en planetas gélidos.
    npc_hire_weapon_lang_5: Mis experimentos me han puesto en contacto con minerales
      tóxicos. Un té a base de <SPECIAL>Corizágeno<>, que se puede extraer de la <TRADEABLE>Hierba
      de cielo<>, contrarrestará la exposición. Si no la estás cultivando, busca en
      la nieve.
    npc_hire_weapon_opt_a_5: Toma este Coryzageno.
    npc_hire_weapon_res_a_5: Por los pelos. Esto limpiará las toxinas de mi cuerpo.
      Espero que esta arma compense mis jaquecas.
    npc_hire_weapon_opt_b_5: Lo lamento. Regresaré pronto con el Coryzageno para ti
    npc_hire_weapon_res_b_5: Más nos vale. Si tardas mucho, puede que tu ayuda llegue
      demasiado tarde.
    npc_hire_weapon_desc_6: |-
      Mi armero murmura algo sobre la terminal mientras me acerco. Parece que se ha topado con un punto muerto en su investigación, una mejora para el arma de <TECHNOLOGY>ráfaga de iones<> para mi nave.

      Rechaza mi oferta de ayudar insistiendo en que solo la ayuda experta de un científico evitará estos problemas en el futuro.
    npc_hire_weapon_lang_6: Yo no lo puedo hacer todo. Este lugar necesita la ayuda
      de un Científico especializado si quiero seguir avanzando, y no vas a conseguir
      contratar a ninguno a menos que construyas una <TECHNOLOGY>terminal científica<>.
    npc_hire_weapon_opt_a_6: He construido la terminal que querías
    npc_hire_weapon_res_a_6: Bien. Esta vez he logrado completar mis planos, pero
      nos ahorraremos mucho tiempo si hay un científico a bordo.
    npc_hire_weapon_opt_b_6: No voy a construir eso ahora mismo
    npc_hire_weapon_res_b_6: Como prefieras, pero hasta que no construyas ese terminal,
      no vas a ver armas nuevas mías.
    npc_hire_weapon_desc_11: Las tristes noticias que me trae mi Armero no son ninguna
      sorpresa. Ha transformado a mi nave en el tiempo que hemos trabajado juntos,
      pero ahora nuestra relación laboral se ha agotado.
    npc_hire_weapon_lang_11: No hay nada más que pueda enseñarte. O, por lo menos,
      no sin romper varios tratados de armas interplanetarios.
    npc_hire_weapon_opt_a_11: Tienes mi gratitud.
    npc_hire_weapon_res_a_11: Y tú la mía. Escoge tus batallas con sabiduría.
    npc_hire_weapon_wait_desc_1: Mi asistente está reparando su láser. Parece que
      algo no va bien. Si le interrumpo cuando está con este humor, me encontraré
      haciendo de diana.
    npc_hire_weapon_wait_lang_1: Cosa desgraciada. Debería rendirme y vender las piezas.
    npc_hire_weapon_wait_opt_a_1: Puedo volver más tarde.
    npc_hire_weapon_wait_res_a_1: Láseres. Bah. Dame proyectiles de la vieja escuela.
    npc_hire_weapon_recr_desc_1: |-
      Este ser tiene la conducta recta de un guerrero. Su arma de mano es una pieza hecha a medida que muestra una calidad de trabajo notable.

      Cuando se gira para hablar, instintivamente busco mi propia arma.
    npc_hire_weapon_recr_lang_1: Relájate. Soy un armero, no un asesino. Quizá mis
      habilidades te sean de utilidad. ¿Tienes una base? Dame una terminal en la que
      trabajar y te construiré un arsenal que hará temblar los mismos cielos.
    npc_hire_weapon_recr_opt_a_1: Estás contratado
    npc_hire_weapon_recr_res_a_1: Una sabia decisión en estos tiempos violentos. Déjame
      recoger mis pertenencias. Llegaré a la superficie de tu planeta por mi cuenta.
    npc_hire_weapon_recr_opt_b_1: No estoy buscando un Armero ahora mismo
    npc_hire_weapon_recr_res_b_1: Está bien. Con suerte, nunca tendrás motivos para
      arrepentirte de esa decisión.
    npc_hire_scientist_desc_1: |-
      Mi Científico evalúa la estación de trabajo que ofrecí con ojo crítico. Espero no haber olvidado nada. Sería una lástima retrasar su trabajo.

      Sus murmullos contenidos sugieren que lo hice razonablemente bien. Mis sospechas se confirman cuando me presenta un regalo: los planos de una <COMMODITY>celda voltaica<>.
    npc_hire_scientist_lang_1: La estación de trabajo no está mal, pero sin energía
      no será más que una mera decoración. He ideado una potente batería portátil.
      Necesitarás <SPECIAL>Antrio<> para catalizar la producción de la célula. Se
      puede encontrar en las plantas que crecen en las cuevas.
    npc_hire_scientist_opt_a_1: Aceptar planos de célula voltaica
    npc_hire_scientist_res_a_1: Excelente. Estas celdas voltaicas alimentarán cualquier
      tecnología que fabriquemos.
    npc_hire_scientist_desc_2: |-
      El conocimiento de mi Científico de los elementos es enciclopédico. Enfáticamente se niega, no obstante, a hacer su propio trabajo de campo. Mientras que termina el diseño del cableado para nuestra base, me invita a realizar un viaje corto en su nombre.

      Sus escáneres encontraron una señal digna de investigar.
    npc_hire_scientist_lang_2: 'Estoy demasiado ocupado para dejar mi estación. Hay
      una señal que necesitamos investigar: una llamada de auxilio, o parte de una,
      que se origina desde una Torre de Radio cercana. ¿Harías el viaje?'
    npc_hire_scientist_opt_a_2: Por supuesto
    npc_hire_scientist_res_a_2: Gracias. ¿Qué esperanza hay para cualquiera de nosotros
      si ignoramos las señales de socorro?
    npc_hire_scientist_desc_3: |-
      La presencia de un generalista en mi equipo está abriendo muchas posibilidades. Cada nuevo descubrimiento conduce a otra inspiración.

      Su último invento ha sido una resistente <COMMODITY>placa no ferrosa<> compatible con todo tipo de tecnologías, pero para perfeccionar el diseño debo aventurarme en un inhóspito ambiente radiactivo y conseguir un suministro de <SPECIAL>Candensio<>. Está claro que necesitaré un <TECHNOLOGY>guante NBQ<>. Mejor hablar con un armero antes de manipular la planta.
    npc_hire_scientist_lang_3: La <COMMODITY>placa no ferrosa<> sirve de cimiento
      para muchas tecnologías. Una vez la refuerces con el <SPECIAL>Candensio<> extraído
      de plantas radiactivas, cumplirá con tus propósitos a la perfección. Puedes
      encontrarlas en biomas radiactivos, pero ten en cuenta que necesitarás un <TECHNOLOGY>guante
      para materiales peligrosos<> para manipular las hojas.
    npc_hire_scientist_opt_a_3: Sí, tengo Candensio
    npc_hire_scientist_res_a_3: Perfecto. Los planos son tuyos.
    npc_hire_scientist_opt_b_3: No, pero regresaré con un poco cuando pueda
    npc_hire_scientist_res_b_3: Muy bien. Presta atención a los niveles de soporte
      vital de tu Exotraje mientras lo buscas.
    npc_hire_scientist_desc_4: |-
      Aunque su amplitud de conocimientos es útil, a veces es difícil conseguir que mi Científico se centre en la tarea que tiene entre manos.

      Necesito urgentemente unas <COMMODITY>Placas base<> para el sistema electrónico de la base, pero está absorto en sus estudios. Si cumplo con su petición de conseguir el <SPECIAL>Saco de veneno<> que quiere examinar, quizá logre reencauzar su atención.
    npc_hire_scientist_lang_4: El trabajo que me encargas interfiere en mis estudios
      taxonómicos. Voy a elaborar los planos para la <COMMODITY>Placas base<> que
      necesitas, pero debes recoger una muestra de <SPECIAL>Saco de veneno<> para
      mi colección. Se puede extraer de la <TRADEABLE>Sangreponzoña<>, una planta
      difícil de encontrar en muchos planetas.
    npc_hire_scientist_opt_a_4: Tengo lo que necesitas
    npc_hire_scientist_res_a_4: Gracias. Me crees excéntrico, pero hay mucho que aprender
      con la catalogación de la naturaleza.
    npc_hire_scientist_opt_b_4: Obtendré tu Bolsa de veneno y regresaré más tarde
    npc_hire_scientist_res_b_4: Ten cuidado y ponte tu guante para materiales peligrosos
      al manejarlo. La Medicina no es mi campo más fuerte.
    npc_hire_scientist_desc_5: 'Si los plantones no crecen bajo el <COMMODITY>Vidrio<>,
      solo aquellos más resistentes sobrevivirán cuando mi agricultor intente cultivarlos.
      Afortunadamente, uno de los pilares de nuestra pequeña colonia es el trabajo
      en equipo y el ingenio de mi científico no tiene límites. Su solución es natural,
      renovable y se puede encontrar por toda la galaxia: la Hierba de cielo.'
    npc_hire_scientist_lang_5: Las flores cristalinas de la Hierba de cielo se pueden
      transformar en <COMMODITY>Vidrio<> de la más alta calidad. Construye una <TECHNOLOGY>baliza<>
      para contribuir a mi recolección de muestras y yo mientras dibujaré los planos.
      Si te pierdes, todo mi trabajo habrá sido en vano.
    npc_hire_scientist_opt_a_5: Construí una baliza
    npc_hire_scientist_res_a_5: Excelente. Esto nos ayudará en futuras expediciones.
    npc_hire_scientist_opt_b_5: Aún no he construido ninguna baliza
    npc_hire_scientist_res_b_5: "¿Estás decidido a perderte? Estaré aquí cuando hayas
      rectificado la situación."
    npc_hire_scientist_desc_6: |-
      En la terminal científica, mi asistente apenas puede contener su júbilo. Ha hecho un avance en su búsqueda de una <COMMODITY>Polifibra<> dura y sintética para el cableado de la base.

      Sus experimentos han agotado sus suministros, no obstante, y me pide si puedo conseguirle más <COMMODITY>Cable de Cobre<>.
    npc_hire_scientist_lang_6: Mi <COMMODITY>Polifibra<> sintética te permitirá disponer
      de un cable resistente y duradero que se adaptará a todas tus necesidades. Sin
      embargo, he gastado todo el <COMMODITY>Alambre de cobre<> que tenía desarrollando
      el prototipo. ¿Tienes más para reponer mi suministro?
    npc_hire_scientist_opt_a_6: Sí, tengo el Cable de Cobre que quieres
    npc_hire_scientist_res_a_6: Gracias. Ten. Toma los planos. Potencia, datos, lo
      que sea, esta Polifibra hace el trabajo.
    npc_hire_scientist_opt_b_6: Por ahora no. Regresaré cuando lo tenga
    npc_hire_scientist_res_b_6: Gracias. Regresa pronto. No puedo progresar mucho
      sin eso.
    npc_hire_scientist_desc_7: |-
      Recientemente, mi Científico dirigió su atención a la química. Los gases de su último experimento casi me saturan cuando me acerco a su terminal.

      Está desarrollando un potente <COMMODITY>Ácido<>, pero necesita un último ingrediente para que se pueda usar de forma estable. Un elemento llamado <SPECIAL>Temerio<>.
    npc_hire_scientist_lang_7: El <SPECIAL>Temerio<> está presente en las laminillas
      de los hongos tóxicos. Sus propiedades estabilizantes podrían contrarrestar
      estos gases. Cuanto antes me lo proporciones, antes podrás dejar de taparte
      la nariz.
    npc_hire_scientist_opt_a_7: Aquí está el Temerio que pediste
    npc_hire_scientist_res_a_7: Tienes mi agradecimiento. La colaboración es la clave
      de todo esfuerzo científico.
    npc_hire_scientist_opt_b_7: No tengo, pero regresaré cuando tenga
    npc_hire_scientist_res_b_7: No tardes mucho. Cada vez cuesta más respirar el aire
      de aquí.
    npc_hire_scientist_desc_8: Los gases que sobrevuelan la estación de trabajo de
      mi científico son menos nocivos que antes, pero su equipo está cubierto de una
      capa resbalosa. Ha estado trabajando en un <COMMODITY>Gel aislante<>, pero no
      logra completar la fórmula. Quizá yo pueda ayudar.
    npc_hire_scientist_lang_8: Ah. Me encuentras en un momento difícil. Este <COMMODITY>Gel
      aislante<> debe funcionar. Basé mi fórmula en un idioma que no es el mío, deducido
      de un monolito cercano. Tal vez se me escapó algo. ¿Visitarías el lugar? Quizá
      puedas encontrar una pista que resuelva la confusión.
    npc_hire_scientist_opt_a_8: Por favor, marca el Monolito en mi mapa
    npc_hire_scientist_res_a_8: Hecho. Buena suerte con tu investigación.
    npc_hire_scientist_desc_9: |-
      Estaré contento cuando mi científico se canse de la química. Tengo que taparme la nariz mientras inspecciono su último proyecto: un lubricante avanzado para motores.

      Me alegro cuando me pide un favor que me mantendrá alejado de su trabajo. Y me alegro mucho más cuando me entero de que el <TRADEABLE>cubo de Convergencia Korvax<> que quiere que le traiga puede ser la clave para neutralizar los gases nocivos de sus experimentos.
    npc_hire_scientist_lang_9: Un buen <COMMODITY>Lubricante<> es vital dondequiera
      que haya partes móviles. Si no te gusta el olor, puede que tenga la solución.
      Los Korvax han desarrollado un inhibidor olfativo que neutralizará el olor.
      Sus <TRADEABLE>cubos de Convergencia Korvax<> pueden ser la clave para su fabricación.
      Pero, si quieres, puedes seguir tapándote la nariz.
    npc_hire_scientist_opt_a_9: Aquí está el cubo de Convergencia que me pediste
    npc_hire_scientist_res_a_9: Gracias, pero me temo que te envié en una búsqueda
      inútil. Encontré una forma de neutralizar el aroma yo mismo mientras te fuiste.
    npc_hire_scientist_opt_b_9: Volveré con tu cubo de Convergencia Korvax en cuanto
      pueda
    npc_hire_scientist_res_b_9: Gracias. Mientras tanto, seguiré experimentando.
    npc_hire_scientist_desc_10: |-
      Me advirtieron que mi Científico está experimentando con materiales <COMMODITY>Explosivos<> hoy. Al acercarme, está maldiciendo en su lengua nativa.

      En un intento de apaciguarlo, le pregunto si hay algo que puedo hacer para ayudar. Un suministro de <SPECIAL>Rubeo<>, me dice, haría que su trabajo fuese mucho menos peligroso y difícil.
    npc_hire_scientist_lang_10: No hay margen de error cuando se trabaja con <COMMODITY>Explosivos<>.
      Podría estabilizar esta fórmula con <SPECIAL>Rubeo<>, un elemento que solo se
      produce en sistemas estelares Rojos. ¿Tienes un poco? Cuanto antes se haga este
      trabajo, antes nos podremos relajar todos.
    npc_hire_scientist_opt_a_10: Aquí está el Rubeo que necesitas
    npc_hire_scientist_res_a_10: Y aquí están los planos con mi fórmula para hacer
      Explosivos. Ahora son más estables, pero todavía son peligrosos, así que ten
      cuidado.
    npc_hire_scientist_opt_b_10: Buscaré un poco y te lo traeré
    npc_hire_scientist_res_b_10: Gracias. Si regresas y encuentras un agujero en el
      piso, sabrás qué pasó.
    npc_hire_scientist_desc_11: La terminal científica está inusualmente silenciosa
      cuando me acerco. Mi Científico sacude la cabeza mientras revisa sus notas en
      la pantalla.
    npc_hire_scientist_lang_11: Hay más que podría enseñarte, pero no sin años de
      estudio por tu parte. Por ahora, me temo que nuestra colaboración ha agotado
      su potencial.
    npc_hire_scientist_opt_a_11: Tu trabajo fue crucial. Gracias.
    npc_hire_scientist_res_a_11: No hay de qué. El conocimiento es su propia recompensa.
    npc_hire_scientist_wait_desc_1: Mi Científico tiene muchos talentos, pero la diplomacia
      no es uno de ellos. Podría aprender mucho de mi Constructor, con quien comparte
      hospedaje.
    npc_hire_scientist_wait_lang_1: Estoy ocupado con mi trabajo. Ve a molestar a
      otro.
    npc_hire_scientist_wait_opt_a_1: Regresaré más tarde.
    npc_hire_scientist_wait_res_a_1: Si debes.
    npc_hire_scientist_recr_desc_1: |-
      Un ser capta mi interés. Tamborilea con los dedos, distraído y recitando los detalles de una fórmula química compleja.

      No quiero interrumpir, pero mi presencia perturba su hilo de pensamiento y habla primero, en mi propio idioma.
    npc_hire_scientist_recr_lang_1: Parece sorprenderte que sepa tu idioma. Tengo
      muchos talentos, aunque primero soy un Científico; un multidisciplinario y un
      innovador. También sucede que no tengo empleo por el momento. Si tienes una
      base planetaria y un terminal donde yo pueda trabajar, con gusto me uniré a
      tu equipo.
    npc_hire_scientist_recr_opt_a_1: Estás contratado
    npc_hire_scientist_recr_res_a_1: No te arrepentirás. Realizaré mis preparaciones
      y te encontraré en tu hogar.
    npc_hire_scientist_recr_opt_b_1: No estoy buscando contratar a un Científico
    npc_hire_scientist_recr_res_b_1: Bueno, si te lo replanteas, estaré aquí. Los
      trabajos son escasos en esta galaxia, parece.
    npc_build1_cost: Construir más estaciones de trabajo
    npc_build2_cost: Construir más ventanas
    npc_hire_builder_term_desc_1: |-
      La terminal de construcción requiere de un Supervisor habilidoso para su funcionamiento.

      Puedes reclutar Supervisores en las Estaciones Espaciales.
    npc_hire_farmer_term_desc_1: |-
      El Terminal de Agricultura precisa de un Agricultor habilidoso para su funcionamiento.

      Puedes reclutar Agricultores en las Estaciones Espaciales dentro de los sistemas controlados por los Gek.
    npc_hire_weapon_term_desc_1: |-
      El Terminal de Armas requiere de un Armero habilidoso para su funcionamiento.

      Puedes reclutar Armeros en Estaciones Espaciales dentro de los sistemas controlados por los Vy'keen.
    npc_hire_vehicles_term_desc_1: |-
      La Terminal de Exonaves requiere de un Técnico habilidoso para su funcionamiento.

      Puedes reclutar Técnicos en Estaciones Espaciales.
    npc_hire_scientist_term_desc_1: |-
      La Terminal Científica requiere de un Científico habilidoso para la operación.

      Puedes reclutar Científicos en Estaciones Espaciales dentro de los sistemas controlados por lo Korvax.
    npc_build_goto_desc_1: El lugar al que me guió mi supervisor lleva tiempo en decadencia.
      La misma fauna grasienta y viva que ya vi en otros edificios abandonados hace
      mucho es la que entierra estos paneles. Corre un aire hediondo y húmedo. Activo
      la terminal con pocas esperanzas de que funcione, pero me sorprendo al ver que
      emite un zumbido estridente y se reanima.
    npc_build_goto_lang_1: Usuario identificado. Terminal ahora activa. Desbloqueando
      los esquemas.
    npc_build_goto_opt_a_1: Analizar esquemas
    npc_build_goto_res_a_1: La intuición de mi Supervisor ha sido de mucha utilidad.
      Entre los datos preservados en la terminal abandonada están los planos que necesito
      para construir la mía.
    npc_hire_build_goto_msg: Coordenadas recibidas
    npc_weapon_goto_desc_1: Conforme me acerco al intruso, su nerviosismo es evidente.
      Sin duda sabía de mi reclamación sobre este mundo y esperaba permanecer sin
      descubrir mientras lo despojaban de sus recursos. Bajo estas circunstancias,
      me siento bastante justificado para confiscar su tecnología.
    npc_weapon_goto_lang_1: Perdóname, amigo. Por favor llévate lo que precises, y
      olvidamos este desafortunado malentendido.
    npc_weapon_goto_opt_a_1: Escanear Herramienta de extracción
    npc_weapon_goto_res_a_1: Me alegra haber evitado el conflicto tan cerca de casa,
      y me satisface bastante intercambiar el perdón por la tecnología copiada del
      intruso.
    npc_hire_weapon_goto_msg: Coordenadas recibidas
    npc_farmer_goto_desc_1: Una poderosa energía emana de las ruinas antiguas conforme
      me acerco. El aire parece crujir mientras conocimiento ancestral emana de la
      piedra e inunda mi mente como un recuerdo olvidado hace mucho.
    npc_farmer_goto_lang_1: Una luz cálida se filtra entre la ruina, bañándome con
      pensamientos que no son míos.
    npc_farmer_goto_opt_a_1: Aceptar conocimiento
    npc_farmer_goto_res_a_1: Mi conocimiento aumenta, al instante y sin esfuerzo.
    npc_hire_farm_goto_msg: Coordenadas recibidas
    npc_vehicle_goto_desc_1: La vista de esto edificios abandonados me humilla. No
      soy el primero en haber intentado construir un hogar en este mundo, dudo que
      seré el último. ¿Es que me espera el mismo destino que obligó a los constructores
      a abandonar a este sitio y su trabajo? Reflexiono sobre mi destino al tiempo
      que intento devolver la vida a la terminal abandonada.
    npc_vehicle_goto_lang_1: Usuario no identificado. Terminal activa. Desbloqueando
      el registro de datos.
    npc_vehicle_goto_opt_a_1: Buscar en registro de datos
    npc_vehicle_goto_res_a_1: Los circuitos son resistentes. La terminal zumba y vibra
      antes de producir el plano que esperaba usar.
    npc_hire_vehicle_goto_msg: Coordenadas recibidas
    npc_scientist_goto_desc_1: Mi asistente tenía razón. La torre sigue emitiendo
      una secuencia de números en un bucle infinito. La señal ha sido transmitida
      por tanto tiempo que los números ya están impresos en la pantalla. Una luz parpadea
      incesantemente.
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: Examinar controles
    npc_scientist_goto_res_a_1: Indecisamente, pruebo los controles del dispositivo
      desconocido. Con el primer botón que toco, la señal muere.
    npc_hire_science_goto_msg: Coordenadas recibidas
    npc_scientist_goto1_desc_2: El monolito se vislumbra sobre el paisaje, su fachada
      de roca pulida oculta el conocimiento arcano de los antiguos. Un bajo azul me
      envuelve conforme me acerco, y mi cabeza se llena con súbdita comprensión. El
      presentimiento de mi científico era correcto.
    npc_scientist_goto1_lang_2: Conocimiento impartido
    npc_scientist_goto1_opt_a_2: Aceptar conocimiento
    npc_scientist_goto1_res_a_2: No soy propenso a las supersticiones, sin embargo,
      me gustaría poner un poco de distancia entre mí y este enigmático artefacto.
    npc_hire_science_goto1_msg: Coordenadas recibidas
