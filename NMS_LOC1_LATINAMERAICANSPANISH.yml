    tra_npc_desc_1: La pequeña criatura está ocupada sumando beneficios comerciales
      cuando aparezco. Tiene los ojos bien abiertos anticipando nuestro primer contacto
      y se frota los dedos con vehemencia.
    dnt_tra_npc_lang_1: Hello new friend! The Gek first encounter tradition is to
      give units!
    tra_npc_desc_1a_dust: El ser vivo picotea enfáticamente las figuras monetarias
      que hay en su tableta y luego se pone a dar saltos. Un agradable olor se palpa
      en el aire, un alivio después del asfixiante polvo de la superficie del planeta.
    tra_npc_desc_1a_lush: El ser vivo picotea enfáticamente las figuras monetarias
      que hay en su tableta y luego se pone a dar saltos. Un agradable aroma se palpa
      en el aire, un eco de la fragancia floral que inunda este exuberante mundo.
    tra_npc_desc_1a_tox: El ser vivo picotea enfáticamente las figuras monetarias
      que hay en su tableta y luego se pone a dar saltos. Un agradable aroma se palpa
      en el aire, un alivio después del penetrante hedor a amonio que impregna este
      mundo
    tra_npc_desc_1a_rad: El ser vivo picotea enfáticamente las figuras monetarias
      que hay en su tableta y luego se pone a dar saltos. Un perfume relajante se
      palpa en el aire, un alivio después del amenazador aire radiactivo de la superficie
      del planeta.
    tra_npc_desc_1a_cold: El ser vivo picotea enfáticamente las figuras monetarias
      que hay en su tableta y luego se pone a dar saltos. Un cálido y agradable aroma
      se palpa en el aire, un alivio después del frío cortante que azota en el exterior.
    tra_npc_desc_1a_hot: El ser vivo picotea enfáticamente las figuras monetarias
      que hay en su tableta y luego se pone a dar saltos. Un aroma refrescante se
      palpa en el aire, un alivio después del calor abrasador de la superficie del
      planeta.
    tra_npc_opt_a_1: Dar unidades
    tra_npc_opt_b_1: Tocar la pantalla
    tra_npc_opt_c_1: Darle palmaditas en la cabeza
    tra_npc_res_a_1: La forma de vida está claramente emocionada. Me da una pieza
      de tecnología a cambio.
    tra_npc_res_b_1: El ser vivo parece sorprendido y se compadece de mí. Me sonríe
      con amabilidad por mi confusión y me da varias unidades.
    tra_npc_res_c_1: Hay un silencio prolongado. El mercader emite un gas apestoso.
    tra_npc_desc_2: |-
      El mercader observa la puerta con tristeza, como si estuviera aquí atrapado hace tiempo. Baja la cabeza y se picotea las células energéticas y el sistema de soporte vital del traje con desánimo.

      Su traje parece deteriorado. La falta de carga lo vuelve poco adecuado para las hostiles condiciones planetarias que aguardan fuera.
    tra_npc_desc_2_dust: El mercader mira la puerta con tristeza, observando los rastros
      de polvo que se filtran alrededor de los bordes de la puerta. Mira como si estuviera
      aquí atrapado hace tiempo.
    tra_npc_desc_2_lush: El mercader observa la salida con melancolía, echando un
      vistazo al exuberante paisaje que asoma tras las paredes. Mira como si estuviera
      aquí atrapado hace tiempo.
    tra_npc_desc_2_tox: El mercader observa la puerta, tosiendo débilmente a causa
      del aire tóxico que ha entrado por el conducto de ventilación a mi regreso.
      Mira como si estuviera aquí atrapado hace tiempo.
    tra_npc_desc_2_rad: El mercader observa la puerta con nerviosismo, siguiendo con
      la mirada el brillo radiactivo que se filtra alrededor de los bordes de la puerta.
      Mira como si estuviera aquí atrapado hace tiempo.
    tra_npc_desc_2_cold: El mercader observa la puerta con tristeza, observando las
      frágiles partículas de hielo y nieve que se filtran alrededor de los bordes
      de la puerta. Mira como si estuviera aquí atrapado hace tiempo.
    tra_npc_desc_2_hot: El mercader observa la puerta con irritación, dispersando
      la ola de calor que entró por el conducto de ventilación a mi regreso. Mira
      como si estuviera aquí atrapado hace tiempo.
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: Baja la cabeza y se picotea el exotraje sin ánimo. Está
      harapiento y cubierto de arena, lo que lo hace poco adecuado para las hostiles
      condiciones planetarias que aguardan fuera.
    tra_npc_desc_2a_lush: Baja la cabeza y se picotea su equipo sin ánimo. Su exotraje
      se está descosiendo y parece que le está creciendo moho, lo que lo hace poco
      adecuado para aventurarse al exterior.
    tra_npc_desc_2a_tox: Baja la cabeza y se picotea el exotraje sin ánimo. Está corroído
      y cubierto de óxido, lo que lo hace poco adecuado para las hostiles condiciones
      planetarias que aguardan fuera.
    tra_npc_desc_2a_rad: Baja la cabeza y se picotea el exotraje sin ánimo. El sellado
      se ha corroído y la mayor parte de su superficie está cubierta de pequeñas burbujas,
      lo que lo hace poco adecuado para los vientos radiactivos que aguardan fuera.
    tra_npc_desc_2a_cold: Baja la cabeza y se picotea el exotraje sin ánimo. Está
      desgastado y lleno de agujeros, lo que lo hace poco adecuado para los gélidos
      vientos que soplan en este planeta.
    tra_npc_desc_2a_hot: Baja la cabeza y se picotea el exotraje sin ánimo. Está descolorido
      y desgastado, por lo que ofrece poca protección para el sofocante calor que
      aguarda fuera.
    tra_npc_opt_a_2: Ofrecer carbono
    tra_npc_opt_b_2: Ofrecer sodio
    tra_npc_res_a_2: |-
      El aliviado mercader emite una dosis de gas. El aire a mi alrededor me llena de esperanza.
      El ser vivo recarga las células de energía de su traje y me recompensa.
    tra_npc_res_b_2: El ser vivo está confundido. Me mira y parpadea rápidamente antes
      de darse vuelta. Abatido, picotea el carbono.
    tra_npc_desc_3: |-
      El mercader me estaba esperando. Se señala el pecho, abre los brazos del todo y sonríe cordialmente. Luego me señala y hace gestos que reflejan preocupación por mi seguridad.

      Picotea mi exotraje para explicarme que puede hacer mi viaje más llevadero.
    tra_npc_desc_3_dust: El mercader me estaba esperando. Se señala el pecho, abre
      los brazos del todo y sonríe cordialmente. Luego me señala y hace gestos que
      reflejan preocupación por mi seguridad.
    tra_npc_desc_3_lush: El mercader me estaba esperando. Se señala el pecho, abre
      los brazos del todo y sonríe cordialmente. Luego me señala y hace gestos que
      reflejan preocupación por mi seguridad.
    tra_npc_desc_3_tox: El mercader me estaba esperando. Se señala el pecho, abre
      los brazos del todo y sonríe cordialmente. Luego me señala y hace un gesto simulando
      asfixiarse por la tos.
    tra_npc_desc_3_rad: El mercader me estaba esperando. Se señala el pecho, abre
      los brazos del todo y sonríe cordialmente. Retrocede ante el brillo del polvo
      de mi exotraje y hace gestos que reflejan preocupación por mi seguridad.
    tra_npc_desc_3_cold: El mercader me estaba esperando. Se señala el pecho, abre
      los brazos del todo y sonríe cordialmente. Luego me señala y hace gestos de
      sentir escalofríos.
    tra_npc_desc_3_hot: El mercader me estaba esperando. Se señala el pecho, abre
      los brazos del todo y sonríe cordialmente. Luego me señala y hace gestos de
      quitarse el sudor de la frente.
    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: Me sacude la arena del exotraje para explicarme que puede
      hacer más llevadero mi viaje.
    tra_npc_desc_3a_lush: Me sacude las briznas de hierba del exotraje para explicarme
      que puede hacer más llevadero mi viaje.
    tra_npc_desc_3a_tox: Picotea el medidor de toxicidad de mi exotraje para explicarme
      que puede hacer más llevadero mi viaje.
    tra_npc_desc_3a_rad: Señala mis sensores de radiactividad para explicarme que
      puede hacer más llevadero mi viaje.
    tra_npc_desc_3a_cold: Picotea mi exotraje para explicarme que puede hacer más
      llevadero mi viaje.
    tra_npc_desc_3a_hot: Picotea el escudo de calor de mi exotraje para explicarme
      que puede hacer más llevadero mi viaje.
    tra_npc_opt_a_3: Solicitar ayuda con los Centinelas
    tra_npc_opt_b_3: Solicitar ayuda con las condiciones planetarias
    tra_npc_res_a_3: Asintiendo, el mercader busca entre su mercancía. Me ofrece su
      multiherramienta y sonríe.
    tra_npc_res_b_3: Asintiendo, el mercader busca entre sus suministros y selecciona
      un módulo de tecnología de exotraje. Sonríe, contento por haber sido de utilidad.
    tra_npc_desc_4: El ser vivo despide un hedor nauseabundo de su propia creación.
      La pantalla de comercio que tiene detrás está vacía, su equipamiento está viejo
      y descuidado, y su traje no parece muy seguro.
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: El desmoralizado mercader me mira con los ojos llenos de esperanza.
    tra_npc_opt_a_4: Dar unidades
    tra_npc_opt_b_4: Dar producto
    tra_npc_opt_c_4: Negarme a ayudar
    tra_npc_res_a_4: Los ojos del ser vivo se abren de par en par ante la perspectiva
      de comerciar. Agradecido, toma mis unidades y rebusca para encontrar algo que
      'venderme'. Hace a un lado todos los desechos de su mesa y completa la 'transacción'
      con orgullo.
    tra_npc_res_b_4: Los ojos del ser vivo se abren. Me da las gracias de una forma
      extravagante, con lágrimas que le asoman. Después, como si recordara su naturaleza,
      adopta una actitud de negocios. Hace oficial nuestra transacción pagándome unas
      cuantas unidades.
    tra_npc_res_c_4: El ser vivo presenta un total decaimiento. Se despide de mí,
      pero no da señales de estar enfadado, como si no esperara otra cosa.
    tra_npc_desc_5: El ser vivo cacarea y balbucea mientras estudia mi equipamiento.
      Picotea con suavidad las zonas de mi exotraje desgastadas por el uso y luego
      analiza mi multiherramienta con sus dedos enguantados en busca de irregularidades
      e imperfecciones.
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: De pronto, levanta la vista hacia mí y me muestra una tableta
      que indica el costo de sus servicios.
    tra_npc_opt_a_5: Pagar inspección de multiherramienta
    tra_npc_opt_b_5: Pagar inspección del exotraje
    tra_npc_res_a_5: |-
      El ser vivo toma mi multiherramienta y la examina con minuciosidad. La golpetea repetidamente y luego chasquea la lengua y sacude la cabeza.
      Una vez completado el ritual, el ser vivo me devuelve la multiherramienta y me entrega un módulo de mejora. Es evidente que no quiere ni tocar los componentes internos.
    tra_npc_res_b_5: |-
      El ser vivo farfulla y cacarea mientras toquetea el ojo mecánico de mi exotraje. Su mirada destila ciertos celos.
      Al final, continúa a otra cosa. El pequeño alienígena alardea de sus habilidades ajustando unos cuantos tornillos sueltos.
    tra_npc_opt_c_5: Exigir un reembolso
    tra_npc_res_c_5: El mercader parece alarmado. Hace un gesto conciliador y luego
      me entrega un módulo de mejora de exotraje.
    tra_npc_desc_6: |-
      El mercader parece enfermo. Su piel se desescama y sus ojos carecen de brillo. Su voz rasgada y chirriante me balbucea algo lentamente.

      Un extraño hedor seco y suave inunda cada rincón. Inspecciono mi exotraje en busca de cosas que ofrecerle...
    tra_npc_desc_6_dust: El mercader parece enfermo. Su piel se descama y la arena
      ha formado una costra sobre sus ojos. Su voz rasgada y chirriante me balbucea
      algo lentamente.
    tra_npc_desc_6_lush: El mercader parece enfermo. Su piel está cubierta de pústulas
      y sus ojos parecen pegajosos y débiles. Moquea mientras me balbucea algo.
    tra_npc_desc_6_tox: El mercader parece enfermo. Su piel está descamada y corroída,
      y sus ojos están vidriosos. Su voz rasgada y chirriante me balbucea algo lentamente.
    tra_npc_desc_6_rad: El mercader parece enfermo. Su piel se descama y sus ojos
      desprenden un alarmante brillo. Su voz ronca y chirriante me balbucea algo.
    tra_npc_desc_6_cold: El mercader parece enfermo. Su piel se descama y está congelada,
      y sus ojos carecen de brillo. Se han formado cristales de hielo alrededor de
      sus lagrimales.
    tra_npc_desc_6_hot: El mercader parece enfermo. Su traje está empapado de sudor
      y su piel se descama en grandes trozos. Sus ojos están secos y costrosos. Cuando
      intenta hablar, su voz es solo un carraspeo.
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: Un extraño hedor seco y suave inunda cada rincón. Inspecciono
      mi exotraje en busca de cosas que ofrecerle.
    tra_npc_desc_6a_lush: Un hedor fétido y húmedo inunda cada rincón. Inspecciono
      mi exotraje en busca de cosas que ofrecerle.
    tra_npc_desc_6a_tox: Un hedor pestilente y penetrante inunda cada rincón. El aire
      tóxico es incluso más denso que en el exterior. Inspecciono mi exotraje en busca
      de cosas que ofrecerle.
    tra_npc_desc_6a_rad: Un hedor a sangre inunda cada rincón. Siento el sabor metálico
      de la radiación en mi garganta.
    tra_npc_desc_6a_cold: Un extraño hedor suave inunda cada rincón. Inspecciono mi
      exotraje en busca de cosas que ofrecerle.
    tra_npc_desc_6a_hot: Un extraño hedor seco y suave inunda cada rincón. Inspecciono
      mi exotraje en busca de cosas que ofrecerle.
    tra_npc_opt_a_6: Ofrecer protección frente a peligros
    tra_npc_opt_b_6: Ofrecer soporte vital
    tra_npc_res_a_6: |-
      Recojo un trozo de cable de los restos del suelo y hago una conexión improvisada entre mi sistema de protección frente a peligros y el exotraje del pequeño alienígena.
      El olor a moho de la instalación desaparece y lo sustituye un perfume fragante y delicado, la misma esencia de la gratitud. %NAME% me entrega una valiosa recompensa.
    tra_npc_res_b_6: |-
      Recojo un trozo de manguera del suelo y conecto mi sistema de soporte vital con el exotraje del pequeño alienígena. El alivio que refleja su rostro se hace evidente.
      El olor a moho de la instalación desaparece y lo sustituye un perfume fragante y delicado, la misma esencia de la gratitud. %NAME% me entrega una valiosa recompensa.
    tra_npc_desc_7: El mercader parece débil, pero malicioso en cierto modo. Me entrega
      su tableta y observo que vende componentes para multiherramientas. Sin embargo,
      sus precios son prohibitivos.
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: Me observa con recelo, esperando a ver si muerdo el anzuelo.
    tra_npc_opt_a_7: Pagar la cantidad que pide
    tra_npc_opt_b_7: Presionarlo para que acepte menos
    tra_npc_res_a_7: El mercader, satisfecho, sonríe de oreja a oreja. Realiza una
      servil y elaborada muestra de gratitud. Me presenta un módulo de mejora, acompañado
      por un perfume que inunda mi mente con imágenes de un esplendor dorado.
    tra_npc_res_b_7: |-
      El mercader parece muy ofendido. Me proporciona un módulo de mejora al precio que le pido, pero lo hace con una expresión de resentimiento y enfado en su rostro.
      Cuando tomo el módulo, el ser vivo libera un hedor acre y cenizo que se me aferra a la garganta.
    tra_npc_desc_8: |-
      La forma de vida lee con cuidado esquemas complejos mientras aguanta la respiración, pero los planos holográficos parecen dañados. Quizá se deterioraron durante el vuelo.

      El mercader, desolado y con la cara manchada de un extraño aceite, me suplica ayuda con su mirada.
    tra_npc_desc_8_dust: El ser vivo lee con cuidado esquemas de naves mientras aguanta
      la respiración. La nave de la pantalla parece dañada. Quizás sacudida por el
      polvo atmosférico.
    tra_npc_desc_8_lush: El ser vivo lee con cuidado esquemas de naves mientras aguanta
      la respiración. La nave de la pantalla parece dañada. Quizás en cortocircuito
      por el aire húmedo.
    tra_npc_desc_8_tox: El ser vivo lee con cuidado esquemas de naves mientras aguanta
      la respiración. La nave de la pantalla parece dañada. El fuselaje se ha derretido
      a causa de la lluvia tóxica.
    tra_npc_desc_8_rad: El ser vivo lee con cuidado esquemas de naves mientras aguanta
      la respiración. La nave de la pantalla parece dañada. Su escudo se desprendió
      tras una oleada de radiación tras otra.
    tra_npc_desc_8_cold: El ser vivo lee con cuidado esquemas de naves mientras aguanta
      la respiración. La nave de la pantalla parece dañada. Tal vez sus sistemas hidráulicos
      no hayan podido soportar la intensa helada.
    tra_npc_desc_8_hot: El ser vivo lee con cuidado esquemas de naves mientras aguanta
      la respiración. La nave de la pantalla parece dañada. Quizás un fallo en el
      escudo de calor, o una unidad de refrigeración defectuosa.
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: El mercader, desolado y con la cara manchada de un extraño aceite,
      me suplica ayuda con la mirada. Tal vez pueda darle algún plano de mi propia
      nave.
    tra_npc_opt_a_8: Compartir plano de cañón de fotones
    tra_npc_opt_c_8: Compartir plano de escudo deflector
    tra_npc_res_a_8: El ser vivo me da las gracias con educación, pero no puede ocultar
      el desprecio en su mirada. En cuanto me doy la vuelta, el mercader suelta un
      suspiro audible. La sala se llena del penetrante olor de la decepción.
    tra_npc_res_c_8: Una chispa de aprecio recorre la mirada del mercader. Balbucea
      su agradecimiento y emite un aroma que me llena de inspiración. Me regala un
      módulo de su propia creación.
    tra_npc_desc_9: El mercader me recibe emitiendo un gas con un olor agradable.
      Abre un catálogo holográfico de unidades de protección ambiental complementaria
      para mi exotraje.
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: El mercader trata de impresionarme con lo que parece una reverencia.
      En la esquina del holograma, veo una lista de armamento avanzado.
    tra_npc_opt_a_9: Pedir mejora de exotraje
    tra_npc_opt_b_9: Pedir mejora de arma
    tra_npc_res_a_9: Sonriendo, el mercader teclea en su holocatálogo. Introduce un
      código y materializa un módulo de mejora para mí.
    tra_npc_res_b_9: El mercader me mira de arriba abajo. Al final, asiente. Desliza
      la pantalla para que aparezca el holocatálogo de armamento y selecciona un módulo,
      que se materializa delante de mí.
    tra_npc_desc_10: El ser vivo, visiblemente molesto, me muestra un video holográfico
      de una nave de ataque que obliga a una nave comercial a hacer un aterrizaje
      de emergencia en la superficie de un planeta. En las imágenes grabadas desde
      la órbita, se ven piratas entrando en la bodega en medio de una balacera de
      plasma.
    tra_npc_desc_10_dust: El ser vivo está visiblemente molesto. Me muestra un video
      holográfico de una nave comercial siendo abatida, que se estrella con fuerza
      sobre una duna de arena. La grabación, tomada desde la órbita, muestra a piratas
      saqueando la bodega de carga.
    tra_npc_desc_10_lush: El ser vivo está visiblemente molesto. Me muestra un video
      holográfico de una nave comercial siendo abatida, que se estrella con fuerza
      contra un árbol gigante. La grabación, tomada desde la órbita, muestra a piratas
      saqueando la bodega de carga.
    tra_npc_desc_10_tox: El ser vivo está visiblemente molesto. Me muestra un video
      holográfico de una nave comercial siendo abatida, que se estrella con fuerza
      contra la superficie del planeta. El casco abrasado sisea con la lluvia tóxica.
      La grabación, tomada desde la órbita, muestra a piratas saqueando la bodega
      de carga.
    tra_npc_desc_10_rad: El ser vivo está visiblemente molesto. Me muestra un video
      holográfico de una nave comercial siendo abatida, que se estrella con fuerza
      y acaba con su morro enterrado en el suelo radiactivo. La grabación, tomada
      desde la órbita, muestra a piratas saqueando la bodega de carga.
    tra_npc_desc_10_cold: El ser vivo está visiblemente molesto. Me muestra un video
      holográfico de una nave comercial siendo abatida, que se estrella con fuerza
      y acaba con su morro enterrado en un montón de nieve. La grabación, tomada desde
      la órbita, muestra a piratas saqueando la bodega de carga.
    tra_npc_desc_10_hot: El ser vivo está visiblemente molesto. Me muestra un video
      holográfico de una nave comercial siendo abatida. Cuando choca contra el suelo
      en llamas, su depósito de combustible arde en llamas. La grabación, tomada desde
      la órbita, muestra a piratas saqueando la bodega de carga.
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: El mercader señala los elementos que he extraído. Parece preocupado,
      incluso recriminatorio, y emite una dosis de gas que huele turbio.
    tra_npc_opt_a_10: Mostrarle Láser de Extracción para calmarle
    tra_npc_opt_b_10: Mostrarle Lanzarrayos para calmarle
    tra_npc_res_a_10: |-
      Intento demostrar al mercader que he sido yo quien ha extraído los elementos. Un aroma interrogativo me inunda, pero a medida que pasa el tiempo se convierte en un aroma cálido y de confianza. Me siento bienvenido.
      El mercader parece aliviado. Me ofrece una mejora de extracción como disculpa por si me ha ofendido.
    tra_npc_res_b_10: El mercader me mira alarmado. Un aroma metálico a miedo llena
      la sala. Me retiro rápidamente.
    tra_npc_desc_11: 'El mercader da saltos de emoción mientras saca un gráfico giratorio
      que coloca con suavidad frente a mí. Hay tres líneas de color: una azul que
      cae, una roja que sube y otra amarilla que se mantiene casi horizontal y sin
      variaciones.'
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: El pequeño ser vivo balbucea algo, se señala y da saltitos de
      una pata la otra. Parece que quiere intercambiar objetos por elementos.
    tra_npc_opt_a_11: Ofrecer sodio
    tra_npc_opt_b_11: Ofrecer oxígeno
    tra_npc_opt_c_11: Ofrecer carbono
    tra_npc_res_a_11: Le ofrezco sodio al mercader. Completa el intercambio como corresponde,
      pero puedo oler su decepción.
    tra_npc_res_b_11: Le ofrezco oxígeno al mercader. Lo toma con ansias, desesperado
      por adquirir más antes de que vuelva a subir el precio. De su interior emana
      un perfume optimista de gran tensión.
    tra_npc_res_c_11: Le ofrezco carbono al mercader. Parece poco impresionado, pero
      completa la compra con rapidez al ver que la línea roja del gráfico sube una
      vez más.
    tra_npc_desc_12: El mercader emite un aroma fuerte y floral que penetra rápidamente
      el sistema de mi exotraje. Me siento abrumado por la nostalgia que me produce
      un lugar perfecto que jamás he visitado. Quiero cantar.
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: Sonrojado de alegría, intento mostrarle mi agradecimiento al
      mercader por este regalo olfativo, pero deja en claro que espera algo a cambio.
    tra_npc_opt_a_12: Dar unidades
    tra_npc_opt_b_12: Dar ferrita
    tra_npc_opt_c_12: Negarse
    tra_npc_res_a_12: El mercader toma mis unidades, pero sacude la cabeza. El hermoso
      aroma se desvanece. Siento una decepción apabullante.
    tra_npc_res_b_12: El mercader resopla de satisfacción y, de pronto, siento que
      estoy descansando a orillas de un océano cristalino. Un intercambio justo.
    tra_npc_res_c_12: El mercader sisea, molesto. De pronto el aire tiene un sabor
      agrio. Se está castigando a mis sentidos.
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: He encontrado al mercader con las manos en la masa. Un pequeño
      dispositivo está anulando la interfaz de comercio remota de la instalación y
      desvía unidades directamente hacia su inventario. Me mira directo a los ojos
      y me hace una propuesta.
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: Oigo al ser vivo tragar saliva con pavor por encima del suave
      zumbido de fraude que nos rodea. El aire sabe a puro miedo.
    tra_npc_opt_a_13: Exigir todas las unidades robadas
    tra_npc_opt_b_13: Exigir que lo comparta
    tra_npc_opt_c_13: Denunciar el delito
    tra_npc_res_a_13: Emite un bufido y me entrega las unidades. Acto seguido, denuncia
      un importante robo a la Federación de Comercio Gek. Por supuesto, me echa la
      culpa a mí.
    tra_npc_res_b_13: El pequeño alienígena asiente en señal de comprensión. Mi colega
      delincuente me entrega una parte de sus ilícitas ganancias y libera un aroma
      que nos vincula.
    tra_npc_res_c_13: Escaneo la identificación de la Federación de Comercio del ser
      vivo y utilizo los sistemas de información de mi exotraje para denunciar el
      delito. El alienígena llena la instalación del aroma más sofocante y horrible
      que he sentido jamás. Espero que las autoridades valoren mi honestidad.
    tra_npc_desc_14: 'Parece que el mercader acaba de despertarse: tiene legañas en
      los ojos y en su pico hay motas de baba seca. Es evidente que no se toma su
      trabajo muy en serio...'
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: El ser vivo señala una tableta cercana con pereza, sobre la
      cual se despliega una fórmula de producto que aguarda a que alguien introduzca
      algo. El mercader cierra los ojos para intentar dormir un poco más.
    tra_npc_opt_a_14: Completar la introducción de datos
    tra_npc_opt_b_14: Robar los datos
    tra_npc_opt_c_14: Denunciar al trabajador perezoso
    tra_npc_res_a_14: Tecleo en la tableta del mercader y reinicio el proceso que
      esperaba la introducción de datos. El pequeño alienígena abre un ojo y libera
      una nube de aroma soporífero, aunque agradable.
    tra_npc_res_b_14: Con el somnoliento mercader roncando tranquilamente, tomo el
      control de la tableta. La lengua no me resulta familiar, pero me las arreglo
      para sintetizar un módulo de mejora.
    tra_npc_res_c_14: Tomo la tableta y la uso para enviar un informe a la Federación
      de Comercio Gek, destacando la lamentable ética de trabajo de su socio. No hay
      dudas de que recibirá su castigo.
    tra_npc_desc_15: El mercader me ignora mientras me acerco. Está recitando un mantra
      en un tono que no augura nada bueno.
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: Ofrecer unidades
    tra_npc_opt_b_15: Cerrar los ojos
    tra_npc_opt_c_15: Interrumpir
    tra_npc_res_a_15: El ser vivo me ignora y continúa con su cántico.
    tra_npc_res_b_15: "Cierro los ojos. El débil perfume del Gek se vuelve más potente.\nVeo
      al Gek lanzando advertencias a otros de su especie. Veo naves de ataque Vy'keen
      bombardeando un puesto planetario. Veo cargueros interestelares explotar cuando
      fallan sus motores. Veo... \nEl aroma abruma mis sentidos. No puedo soportarlo.
      Abro los ojos.\nEl alienígena asiente con un sutil movimiento y prosigue con
      su cántico."
    tra_npc_res_c_15: El ser vivo cierra el pico en señal de enfado. Libera un aroma
      horroroso, un hedor abrumador a carne quemada. Me voy rápidamente.
    tra_npc_desc_16: Los dedos del mercader se deslizan por su tableta, y desde adentro
      del ser vivo se escucha un ruido como de engranajes crujiendo. Sus movimientos
      son rígidos y mecánicos. Emite un extraño chirrido en mi dirección.
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: Distingo una extraña antena en el exotraje del ser vivo. Una
      pequeña luz destella cuando habla en la lengua de los mercaderes. Parece asumir
      que soy un amigo.
    tra_npc_opt_a_16: Separar antena
    tra_npc_opt_b_16: Dar combustible
    tra_npc_opt_c_16: Denunciar comportamiento extraño
    tra_npc_res_a_16: Desengancho la antena. El SintetiGek cierra el pico y me lanza
      una mirada acusadora.
    tra_npc_res_b_16: El SintetiGek asiente con rigidez. Utiliza mi ofrenda para recargarse
      y me entrega un módulo de tecnología en agradecimiento.
    tra_npc_res_c_16: Marco mis coordenadas en el sistema de informes local para alterar
      a las autoridades sobre el extraño ser vivo. El ser parece alarmado, pero sus
      lentos movimientos no suponen una amenaza para mí.
    tra_npc_desc_17: Los ojos de la forma de vida se abren de sorpresa cuando voy
      a hablarle. Se reclina y vigila que no haga movimientos bruscos. Está muy claro
      que nunca antes vio algo como yo.
    tra_npc_desc_17_dust: |-
      Los ojos de la forma de vida se abren de sorpresa cuando voy a hablarle. Se reclina y anticipa movimientos súbitos.
      No está acostumbrado a tener visitantes deambulando por el desierto. Está muy claro que nunca antes vio algo como yo.
    tra_npc_desc_17_lush: |-
      Los ojos de la forma de vida se abren de sorpresa cuando voy a hablarle. Se reclina y anticipa movimientos súbitos.
      Parece sorprendido de tener visitantes en su puesto tropical. Está muy claro que nunca antes vio algo como yo.
    tra_npc_desc_17_tox: |-
      Los ojos de la forma de vida se abren de sorpresa cuando voy a hablarle. Se reclina y anticipa movimientos súbitos.
      No está acostumbrado a tener visitantes deambulando por yermos tóxicos. Está muy claro que nunca antes vio algo como yo.
    tra_npc_desc_17_rad: |-
      Los ojos de la forma de vida se abren de sorpresa cuando voy a hablarle. Se reclina y anticipa movimientos súbitos.
      Debe de recibir pocas visitas en su solitario puesto radiactivo. Está muy claro que nunca antes vio algo como yo.
    tra_npc_desc_17_cold: |-
      Los ojos de la forma de vida se abren de sorpresa cuando voy a hablarle. Se reclina y anticipa movimientos súbitos.
      No está acostumbrado a tener visitantes deambulando por los páramos helados. Está muy claro que nunca antes vio algo como yo.
    tra_npc_desc_17_hot: |-
      Los ojos de la forma de vida se abren de sorpresa cuando voy a hablarle. Se reclina y anticipa movimientos súbitos.
      No debe de estar acostumbrado a tener visitantes deambulando por bajo el calor sofocante. Está muy claro que nunca antes vio algo como yo.
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: Hago gestos que indican que no hablo su lengua y, cada vez más
      calmado, el mercader picudo indica que le encantaría ayudar a cambio de algunos
      elementos.
    tra_npc_opt_a_17: Dar sodio
    tra_npc_opt_b_17: Dar metal
    tra_npc_opt_c_17: Dar carbono
    tra_npc_res_a_17: El mercader me mira confuso. Convencido de que necesito ayuda,
      me enseña algo del dialecto de su pueblo.
    tra_npc_res_b_17: El mercader agradecido chasquea el pico con placer. Mi ofrenda
      es, sin duda, lo que más deseaba. Me enseña gran parte del dialecto de los suyos.
    tra_npc_desc_18: El aire que rodea al ser vivo picudo apesta. Se cuela en mi exotraje
      y me da arcadas. Al darse cuenta de mi expresión, el mercader picotea un elemento
      que lleva. Rompe la sustancia en pedazos y luego se los traga enteros.
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: Se produce un profundo gorjeo y el mercader emite una dosis
      de gas de un olor delicioso. La criatura se limpia las manos vacías y me sonríe
      con placer.
    tra_npc_opt_a_18: Dar las gracias con carbono
    tra_npc_opt_b_18: Dar las gracias con un metal
    tra_npc_opt_c_18: Dar las gracias con un catalizador
    tra_npc_res_a_18: El mercader asiente de forma seca como agradecimiento. Rechaza
      consumir mi regalo, y el aroma se desvanece. Mis sentidos recobran la neutralidad.
    tra_npc_res_b_18: El exuberante mercader picotea felizmente. Libera un deslumbrante
      arcoíris de perfume que abruma mis sentidos.
    tra_npc_desc_19: La pantalla del mercader parpadea con rabia exigiendo acción
      inmediata. El Gek me muestra una lista de objetos con preocupación, cada uno
      con una cifra monetaria adjunta. Las cifras parpadean en rojo, con urgencia.
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: El Gek aguanta la respiración y me mira con ojos saltones. Picotea
      la manga de mi exotraje con desesperación.
    tra_npc_opt_a_19: Ofrecer pago
    tra_npc_opt_b_19: Destrozar la terminal
    tra_npc_res_a_19: Le doy al mercader fondos suficientes para cubrir el costo indicado
      en la pantalla. Me mira con asombro. El aroma que emite es extraordinario, la
      más gloriosa liberación de tensión que he experimentado.
    tra_npc_res_b_19: |-
      Destrozo la terminal con mi puño enguantado. El mercader me mira asombrado y libera una alarmante dosis de gas. Un pico aparece en un fragmento de la pantalla que no se ha dañado y empieza a gritar. La golpeo de nuevo rápidamente.
      La terminal queda en silencio. Asumo que el problema está resuelto.
    tra_npc_desc_20: El mercader está examinando una imagen holográfica, una proyección
      de una flota de naves. Cargueros de batalla Vy'keen acechan a una pequeña fragata
      comercial, como peces depredadores nadando alrededor de su presa.
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: El ser vivo, aterrorizado, se gira hacia mí, una expresión de
      dolorosa resignación se asoma en su rostro. Es evidente que teme perder su nave.
    tra_npc_opt_a_20: Ofrecerse para negociar
    tra_npc_opt_b_20: Ofrecer soborno a los hostiles
    tra_npc_res_a_20: |-
      El pequeño alienígena me mira con escepticismo. Sin embargo, establece una conexión con las naves hostiles.
      Pronuncio lo que espero que parezca un gruñido de orden y señalo hacia los símbolos de respeto que he acumulado con los Vy'keen. Hay una pausa antes de que el capitán guerrero responda.
      Con asombro, parece que acatan mi orden. Se marchan y dejan en paz la nave de carga. %NAME% me ofrece una parte de la mercancía como agradecimiento.
    tra_npc_res_b_20: |-
      El pequeño alienígena me mira con escepticismo. Sin embargo, establece una conexión con las naves hostiles.
      Le ofrezco al capitán de la flota de combate una gran suma de unidades.<DELAY>0.5<> Acepta la transferencia. %NAME% respira con tensión.
      Hay una pausa y luego el capitán Vy'keen ríe y da la orden de abrir fuego. La nave de carga acaba destruida.
    tra_npc_res_c_20: |-
      El pequeño alienígena me mira con escepticismo. Sin embargo, establece una conexión con las naves hostiles.
      Me inclino en muestra de respeto, como es requerido. Le ofrezco al capitán un tributo. Hace una pausa mientras considera la oferta. %NAME% respira con tensión.
      El capitán asiente y acepta mi oferta. Se marchan y dejan en paz la nave de carga. %NAME% me ofrece una parte de la mercancía como agradecimiento.
    tra_npc_desc_21: Los ojos del mercader me miran con complicidad mientras me acerco.
      Se inclina y me hace señas para que escuche.
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: "Veo que tiene una pequeña caja en la mano. Al inspeccionarla
      de cerca, veo que está llena de moluscos agonizando. Son rosas y parecen babosas
      con dientes afilados y ensangrentados.\n \nEl ser vivo gesticula para indicarme
      que me meta uno en la cara o que me lo acerque a ella. Lo que no entiendo, no
      obstante, es de qué orificio habla..."
    tra_npc_opt_a_21: Insertar babosa en la nariz
    tra_npc_opt_b_21: Insertar babosa en el oído
    tra_npc_opt_c_21: Insertar babosa en la boca
    tra_npc_res_a_21: Levanto una babosa hasta mi nariz. El mercader me mira muy alarmado,
      pero antes de que pueda intervenir, la babosa me muerde la carne de la nariz.
      El dolor es extremo.
    tra_npc_res_b_21: |-
      Coloco la babosa en mi oído. Me estremezco mientras siento cómo se adentra, retorciéndome a medida que se incrusta en mi cráneo.
      Un momento después, la sensación pasa. Me siento más versado en la lengua de los mercaderes.
    tra_npc_res_c_21: |-
      Me armo de valor, quiero que esto acabe pronto. Levanto la babosa hasta mi boca y me la trago en un movimiento rápido. El mercader parpadea sorprendido y luego hace gestos dramáticos.
      Siento cómo el molusco da tumbos en mi estómago. La sensación es alarmante, pero no dolorosa. Desaparece gradualmente. No ocurre nada más destacable.
    tra_npc_desc_22: El mercader estudia un catálogo de equipamiento interesante.
      La mayor parte está oxidado y viejo, pero seguro que algo se puede salvar. El
      mercader se percata de mi interés.
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: El ser vivo me hace gestos, señalándome hacia unas opciones
      en su tableta. Creo que puedo hacer una oferta por estos artículos. Las armas
      parecen estar en condiciones razonables, a diferencia de los deteriorados módulos
      de exotraje.
    tra_npc_opt_a_22: Hacer una oferta alta por las armas
    tra_npc_opt_b_22: Hacer una oferta baja por las armas
    tra_npc_opt_c_22: Hacer una oferta baja por el módulo de exotraje
    tra_npc_res_a_22: 'Hago mi oferta. Poco tiempo después, la subasta finaliza. El
      mercader me felicita: soy el orgulloso propietario de una mejora de multiherramienta
      de segunda mano.'
    tra_npc_res_b_22: Hago mi oferta. Poco tiempo después, la subasta finaliza. El
      mercader me da unos golpecitos en la espalda, compadeciéndose de mí. No conseguí
      la mejora.
    tra_npc_res_c_22: |-
      Hago mi oferta. Poco tiempo después, la subasta finaliza. El mercader me felicita, aunque intenta reprimir la risa.
      Recibo mi compra, que está en peores condiciones de las que esperaba.
    exp_npc_desc_1: |-
      Interrumpí a una forma de vida electrónica en mitad de su trabajo. Unas luces de máscara inquisidoras dirigen su brillo hacia mí y me escanean de arriba abajo.
      En su tableta, la criatura pasa imágenes de las plantas y criaturas de este planeta con sus dedos de silicio. Añade mi propia imagen al catálogo.
    exp_npc_desc_1a_dust: Su interés en mí parece desvanecerse y sus luces faciales
      se debilitan. Empieza a estudiar el holograma de un cactus. Tengo que hallar
      el modo de impresionarlo...
    exp_npc_desc_1a_lush: Su interés en mí parece desvanecerse y sus luces faciales
      se debilitan. Empieza a estudiar el holograma de un árbol enorme y exuberante.
      Tengo que hallar el modo de impresionarlo...
    exp_npc_desc_1a_tox: Su interés en mí parece desvanecerse y sus luces faciales
      se debilitan. Empieza a estudiar el holograma de un árbol extraño con tentáculos.
      Tengo que hallar el modo de impresionarlo...
    exp_npc_desc_1a_rad: Su interés en mí parece desvanecerse y sus luces faciales
      se debilitan. Empieza a estudiar el holograma de una criatura mutada, deforme
      y extraña. Tengo que hallar el modo de impresionarlo...
    exp_npc_desc_1a_cold: Su interés en mí parece desvanecerse y sus luces faciales
      se debilitan. Empieza a estudiar una compleja matriz de cristales congelados.
      Tengo que hallar el modo de impresionarlo...
    exp_npc_desc_1a_hot: Su interés en mí parece desvanecerse y sus luces faciales
      se debilitan. Empieza a estudiar la imagen de un árbol con forma de abanico
      y unas grandes raíces bulbosas. Tengo que hallar el modo de impresionarlo...
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: Compartir mis datos de escaneo de criaturas
    exp_npc_opt_b_1: Dar Unidades
    exp_npc_opt_c_1: Dar elemento de metal
    exp_npc_res_a_1: El ser vivo trina con alegría y me recompensa.
    exp_npc_res_b_1: Confundí al ser vivo. Me corresponde con sus propias unidades.
    exp_npc_res_c_1: Las luces faciales del ser vivo brillan un instante. Me da un
      plano de tecnología.
    exp_npc_desc_2: La forma de vida me muestra complejos datos de análisis de criaturas
      para ver si los comprendo. Debe parecer que no me entero de nada porque la forma
      de vida decide, en su lugar, proyectar tres imágenes holográficas en mi visor.
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: Claramente le interesa mi opinión sobre el nivel de intelecto
      de mi propia especie. Me muestra una babosa de mirada perdida, un mercader picudo
      más avanzado y un miembro de su propia raza electrónica.
    exp_npc_opt_a_2: Señalar la babosa
    exp_npc_opt_b_2: Señalar el mercader picudo
    exp_npc_opt_c_2: Señalar el ser vivo electrónico
    exp_npc_res_a_2: El ser vivo electrónico se compadece de mí. Me da algunos regalos
      y asiente en un gesto de empatía. Con preocupación, toma notas en su tableta.
    exp_npc_res_b_2: Es evidente que el ser vivo esperaba esta respuesta. Sonríe y
      me entrega un módulo de mejora. Tal vez trate de que suba puestos en su escala.
    exp_npc_res_c_2: El ser vivo electrónico se inclina hacia delante con escepticismo.
      Me escanea con un pequeño dispositivo y luego sacude la cabeza.<DELAY>0.5<>
      Me entrega un módulo de mejora y se despide de mí.
    exp_npc_desc_3: La forma de vida electrónica está inquieta, puede que sienta dolor.
      Su cuerpo zumba y saltan pequeños arcos eléctricos entre su máscara y sus hombros.
      Se sacude y tiembla. Necesita ayuda.
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: Alarga el brazo, como si quisiera darme la mano. Levanto el brazo
      en un gesto instintivo de respuesta, pero el sentido común me aconseja precaución.
    exp_npc_opt_a_3: Darle la mano
    exp_npc_opt_b_3: Apartarme
    exp_npc_res_a_3: |-
      El ser vivo desprende energía que salta desde sus articulaciones metálicas y fluye directo a través de mí. El dolor es intenso.
      Una vez liberada la sobrecarga, el Korvax parece mucho más cómodo. El olor a carne quemada se esfuma y me ofrece un regalo.
    exp_npc_res_b_3: El ser vivo electrificado sigue agitándose y crujiendo. Las luces
      de su visor parpadean con desesperación. No logra entender que me niegue a ayudarlo.
    exp_npc_desc_4: El ser vivo electrónico disminuye las luces de su máscara por
      la frustración y golpea con rabia su tableta. Me mira con inquietud, seguramente
      dudando de que un ser inferior pueda ayudarlo.
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: Una idea se forma en mi mente. ¿Y si se puede crear algún tipo
      de circuito de derivación? Un ser como este debe de hacer maravillas con las
      herramientas adecuadas...
    exp_npc_opt_a_4: Suministrar nuevo chip
    exp_npc_opt_b_4: Intentar introducir datos por mi cuenta
    exp_npc_res_a_4: |-
      Entrego una nueva pieza de circuito al ser vivo y espero. Lo considera durante un momento.
      Con gran rapidez, monta el chip en su muñeca y reinicia la tableta. ¡Funciona!
      Agradecido, el Korvax me entrega un módulo de mejora.
    exp_npc_res_b_4: El ser vivo me aparta. Es obvio que le ofende mi interferencia.
    exp_npc_desc_5: |-
      Al ser vivo electrónico le complace verme. Las luces de su máscara arden en un verde intenso al proyectar dos hologramas en mi visor.

      En uno, los fragmentos de una ecuación compleja están rearmados y resueltos. En otro, hay un número potenciado, sumado y multiplicado. Espera mi decisión.
    exp_npc_desc_5_dust: El ser vivo electrónico está contento con mi llegada. Me
      da la bienvenida a las instalaciones, tranquilas y silenciosas a pesar de las
      tumultuosas tormentas de arena de la superficie del planeta. Me hace gestos
      para que escuche.
    exp_npc_desc_5_lush: El ser vivo electrónico está contento con mi llegada. Me
      da la bienvenida a las instalaciones, secas y estériles a pesar de la abundancia
      del planeta. Me hace gestos para que escuche.
    exp_npc_desc_5_tox: El ser vivo electrónico está contento con mi llegada. Me da
      la bienvenida a las instalaciones, tranquilas y silenciosas a pesar de la plaga
      tóxica del planeta. Me hace gestos para que escuche.
    exp_npc_desc_5_rad: El ser vivo electrónico está contento con mi llegada. Me da
      la bienvenida a las instalaciones, tranquilas y silenciosas a pesar del horror
      radiactivo de la superficie del planeta. Me hace gestos para que escuche.
    exp_npc_desc_5_cold: El ser vivo electrónico está contento con mi llegada. Me
      da la bienvenida a las instalaciones, cálidas y acogedoras a pesar de los páramos
      helados del exterior. Me hace gestos para que escuche.
    exp_npc_desc_5_hot: El ser vivo electrónico está contento con mi llegada. Me da
      la bienvenida a las instalaciones, tranquilas y silenciosas a pesar del calor
      implacable del mundo exterior. Me hace gestos para que escuche.
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      Las luces de su máscara arden en un verde intenso mientras proyecta dos hologramas en mi visor.
      En una de las visiones, los fragmentos de una ecuación compleja están hechos y resueltos. En otra, un potente escudo repele una corriente de partículas. Espera mi decisión.
    exp_npc_opt_a_5: La ecuación resuelta
    exp_npc_opt_b_5: El escudo
    exp_npc_res_a_5: El ser vivo trina feliz. Asintiendo, me hace un regalo. ¿Era
      una prueba? No lo sé.
    exp_npc_res_b_5: El ser vivo chilla feliz. Me hace un regalo.
    exp_npc_desc_6: El ser vivo electrónico me está esperando con una amplia gama
      de planos de unidades extra de tecnología claramente visibles en la pantalla
      que tiene en las manos. Creo que necesita que tome una decisión.
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: En primer lugar, su brillo facial recubre su carcasa metálica
      con un verde cálido y protector. En segundo lugar, se redirige a mi multiherramienta
      en un rojo oscuro e intenso.
    exp_npc_opt_a_6: La opción 'verde' apacible
    exp_npc_opt_b_6: La opción 'rojo' violento
    exp_npc_res_a_6: |-
      El ser vivo tiembla, como si lo agitara una fuerza extraña. Proyecta una visión de crecimiento y creación. Una nube de estrellas arde delante de mí, lo que hace brillar puntos de luz en una oscura inmensidad. Me siento maravillado, asombrado.
      La visión pasa.<MOOD>Dead<> El ente se queda quieto, como exhausto por su proyección. Un módulo de mejora se ha materializado delante de él.
    exp_npc_res_b_6: |-
      El ser vivo tiembla, como si lo agitara una fuerza extraña. Proyecta una visión roja chillona, un orbe carmesí que se expande y colapsa. Una nube de estrellas, cuyas luces se desvanecen una por una.
      La visión pasa.<MOOD>Dead<> El ente se queda quieto, como exhausto por su proyección. Un módulo de mejora se ha materializado delante de él.
    exp_npc_desc_7: El ser vivo electrónico está emocionado. Trina con ánimo y proyecta
      su tableta holográfica hacia mi visor. Está esperando confirmación.
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: 'Aparece un símbolo: tiene una misteriosa forma de diamante.
      Su orbe rojo central es como un ojo que no pestañea jamás.'
    exp_npc_opt_a_7: Demostrar que conozco el símbolo
    exp_npc_opt_b_7: Demostrar que no conozco el símbolo
    exp_npc_res_a_7: Una carga eléctrica visible late por todo el cuerpo del ser vivo.
      Está emocionado, pero hay otra dimensión en su reacción. Es casi como si tuviera
      miedo. Haciendo una reverencia, me da un regalo para ayudarme en mi viaje.
    exp_npc_res_b_7: Las luces del ser vivo parpadean en mi dirección. No estoy seguro
      de qué emociones es capaz de sentir. ¿Sospecha? ¿Decepción? ¿Alivio? Resulta
      difícil descifrar lo que hay detrás de la máscara.<DELAY>0.5<> Vuelve a su trabajo.
    exp_npc_desc_8: El radiante saludo de la forma de vida electrónica se ralentiza
      de repente. Ingresa sus datos personales mientras sus luces faciales se dilatan
      y sus sistemas internos fallan. Unas columnas de transmisión de datos muestran
      que sus niveles de energía caen en picada.
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: La forma de vida me mira pidiendo ayuda y señala mis recursos
      recolectados con un movimiento sencillo, lento y desesperado.
    exp_npc_opt_a_8: Dar carbono
    exp_npc_opt_b_8: Dar metal
    exp_npc_res_a_8: |-
      El ente inserta lenta y dolorosamente el elemento en una ranura de su cadera.
      Poco a poco, la energía regresa a su carcasa.<MOOD>Positive<> El Korvax asiente con educación, aunque parece un poco avergonzado por habérmelo pedido. Me da un regalo en agradecimiento.
    exp_npc_res_b_8: |-
      El ente inserta lenta y dolorosamente el elemento en una ranura de su cadera.
      <MOOD>Dead<>No hay efecto alguno. Las luces de la máscara se apagan...
      Un nuevo ser vivo electrónico se descarga en su carcasa metálica.<MOOD>Neutral<> Este nuevo ente me ignora.
    exp_npc_desc_9: Sorprendo a la forma de vida mientras trabaja. Me saluda con educación,
      pero cuando se percata de mi multiherramienta comienza a vibrar de miedo. La
      voz del ente balbucea y la máscara se vuelve lentamente una simple luz roja
      dilatada.
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: Es obvio que quiere volver a su labor de investigación, pero
      está demasiado aterrado para apartar la vista de mí. Cuanto más trato de calmarlo,
      más se estremece de miedo.
    exp_npc_opt_a_9: Insistir en que vengo en son de paz
    exp_npc_opt_b_9: Dejar tranquilo al ser vivo
    exp_npc_res_a_9: |-
      Mis protestas no sirven de nada para calmar al ser. Su pánico aumenta cada vez más y, al final, se queda congelado. Hay una pausa y su rostro se borra.
      La carcasa se reinicia con un nuevo ente en su lugar. El ente sustituto me mira y luego me ignora.
    exp_npc_res_b_9: |-
      Me echo atrás. El ser vivo empieza a calmarse. Poco a poco, comienza a comprender mi falta de malicia.
      Valorando mi diplomacia, me regala un módulo de mejora. Ambos hacemos una reverencia de respeto.
    exp_npc_desc_10: La forma de vida electrónica me toma del brazo. Forcejeo con
      su apretón mientras se fija cada vez con más fuerza sobre mi carne. De repente,
      noto el pinchazo de una aguja en la muñeca, destinada a tomarme una muestra.
      La forma de vida trina de felicidad mientras yo lucho por liberarme.
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: Rendirse
    exp_npc_opt_b_pre_10: Luchar con más fuerza
    exp_npc_res_a_pre_10: Me relajo y dejo que el Korvax realice su tarea. El dolor
      remite.
    exp_npc_res_b_pre_10: Lucho, tirando del brazo con todas las fuerzas que soy capaz
      de reunir. Me arde la mano del dolor, pero el brazo no se mueve. Agotado, me
      rindo. El Korvax destella sus luces en señal de comprensión.
    exp_npc_desc_10a: Una vez completa su investigación, ante nosotros aparece una
      sección en 3D de mi cuerpo y mis herramientas. Ciertas partes de mi cuerpo y
      equipamiento están destacadas con etiquetas amenazantes que indican futuras
      probabilidades de pérdida.
    exp_npc_opt_a_10: Gritar con enojo
    exp_npc_opt_b_10: Pedir mejora de exotraje
    exp_npc_opt_c_10: Pedir mejora de multiherramienta
    exp_npc_res_a_10: Le grito al Korvax por su ataque. Parece atónito y alarmado.
      Con los brazos alzados en gesto de disculpa, me ofrece un módulo de mejora como
      compensación.
    exp_npc_res_b_10: El ser vivo pasa un rayo de luz por todo mi exotraje. Una vez
      completado el análisis, me ofrece una mejora para evitar daños futuros.
    exp_npc_res_c_10: El ser vivo pasa un rayo de luz por toda mi multiherramienta.
      Una vez completado el análisis, me ofrece una mejora para evitar daños futuros.
    exp_npc_desc_11: |-
      El ser vivo electrónico estudia una imagen holográfica transversal de los datos geológicos, sondeando sus minerales y recursos. Localiza elementos comunes y los marca para su recolección.
      Se percata de mi láser de extracción y trina de emoción.
    exp_npc_desc_11_dust: No puedo evitar observar que la base de datos del ser vivo
      incluye cientos de muestras de <STELLAR>pirita<>, encontradas en ubicaciones
      a lo largo de todo el planeta.
    exp_npc_desc_11_lush: No puedo evitar observar que la base de datos del ser vivo
      incluye cientos de muestras de <STELLAR>parafinio<>, encontradas en ubicaciones
      a lo largo de todo el planeta.
    exp_npc_desc_11_tox: No puedo evitar observar que la base de datos del ser vivo
      incluye cientos de muestras de <STELLAR>amonio<>, encontradas en ubicaciones
      a lo largo de todo el planeta.
    exp_npc_desc_11_rad: No puedo evitar observar que la base de datos del ser vivo
      incluye cientos de muestras de <STELLAR>uranio<>, encontradas en ubicaciones
      a lo largo de todo el planeta.
    exp_npc_desc_11_cold: No puedo evitar observar que la base de datos del ser vivo
      incluye cientos de muestras de <STELLAR>dioxita<>, encontradas en ubicaciones
      a lo largo de todo el planeta.
    exp_npc_desc_11_hot: No puedo evitar observar que la base de datos del ser vivo
      incluye cientos de muestras de <STELLAR>fósforo<>, encontradas en ubicaciones
      a lo largo de todo el planeta.
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: Dar muestra de metal
    exp_npc_opt_b_11: Dar muestra orgánica
    exp_npc_opt_c_11: Dar minerales autóctonos
    exp_npc_res_a_11: El Korvax asiente. Acepta con diligencia mi donación y toma
      unas cuantas notas apresuradas. Una vez completado este trámite, procesa los
      minerales y me devuelve el resultado.
    exp_npc_res_b_11: El Korvax trina de placer. Pone los recursos a la luz, deleitándose
      con cada detalle. Una vez completada la catalogación, procesa los minerales
      y me devuelve el resultado.
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: Las luces en la máscara del ser vivo electrónico se contraen
      y proyectan una imagen en movimiento en el interior de mi visor.
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: Veo imágenes de fórmulas químicas, diagramas direccionales de
      energía y dispositivos de microdensidad bailando a centímetros de mi ojos. La
      rapidez de conocimiento y asimilación del ente está muy por encima de la mía.
    exp_npc_opt_a_12: Tratar de leer los datos
    exp_npc_opt_b_12: Cerrar los ojos
    exp_npc_opt_c_12: Pedirle que pare
    exp_npc_res_a_12: Mis ojos se mueven frenéticamente mientras intento no perder
      detalle del torrente de información. Al final, algo se queda fijo y consigo
      extraer una serie de instrucciones de la tormenta de datos.
    exp_npc_res_b_12: |-
      Cierro los ojos. Incluso en la oscuridad puedo sentir el torrente de datos. Dejo que me inunden.
      Las imágenes empiezan a recorrer mi vista. Rangos y rangos de estos seres, incontables carcasas... Comienzo a percibir la visión con más claridad. Están huyendo...
      De repente, sus carcasas se rompen y derraman una violenta espuma de nanitos. Abro los ojos.
      El Korvax no muestra signos de haber sido consciente de esta visión.
    exp_npc_res_c_12: El ente para, como le pedí. Me mira con cierta decepción. Rebusca
      y me entrega un módulo de mejora físico, tal vez asumiendo que no soy capaz
      de diseñarlo por mi cuenta.
    exp_npc_desc_13: Las luces de la máscara del ser vivo electrónico son tenues y
      su voz tiembla. Me mira con cierto interés, pero en realidad parece que su mente
      ya esté en otro sitio.
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: Una vez finalizado su discurso, las luces del ente se apagan
      por última vez. Lo único que queda es un siseo eléctrico de satisfacción.
    exp_npc_opt_a_13: Reanimar al ser vivo
    exp_npc_opt_b_13: Esperar
    exp_npc_res_a_13: El ser vivo vuelve a cobrar vida. Me mira, las luces de su máscara
      muestran hosquedad y resentimiento. No me habla.
    exp_npc_res_b_13: |-
      Espero, dándole un momento de paz a la ahora vacía carcasa. Es difícil no verla como un cuerpo.
      Unas enérgicas luces nuevas brillan en la carcasa de la máscara del ser vivo. <MOOD>Positive<>Emerge un ente nuevo y me da la bienvenida con regalos.
    exp_npc_desc_14: |-
      El joven ser vivo electrónico pasa rápidamente montones infinitos de datos. Se atiborra de información, a la que luego parece darle la forma de un holograma en el aire que hay entre nosotros.
      Está claro que %NAME% está frustrado e insatisfecho con los resultados de su esfuerzo.
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: En la pantalla que tiene en las manos, un temporizador marca
      una cuenta atrás. El ser vivo está a punto de comenzar una nueva tarea o prueba.
      El ser vivo comienza a desesperarse a medida que pasan los valiosos segundos.
    exp_npc_opt_a_14: Compartir información de descubrimiento
    exp_npc_opt_b_14: Sugerir anular chip
    exp_npc_opt_c_14: Negarse a ayudar
    exp_npc_res_a_14: |-
      El ser vivo me da las gracias. Se prepara y luego le trina a un observador invisible. Lo intenta una vez más con su holograma, pero no tiene éxito.
      La carcasa que tengo<MOOD>Dead<> ante mí se queda en silencio, desconectada, antes de que un nuevo ser vivo se descargue en el cuerpo metálico<MOOD>Negative<>. Se me queda mirando, molesto por mi intento de manipular su prueba.
    exp_npc_res_b_14: |-
      Le entrego un circuito al ente. Lo toca y genera un holograma perfecto. Hay una ligera expresión de placer bajo su máscara, pero de repente <MOOD>Dead<>se queda en silencio, desconectado.
      Un nuevo ser vivo se descarga rápidamente en el cuerpo metálico<MOOD>Negative<>. Se me queda mirando, molesto por mi intento de manipular su prueba.
    exp_npc_res_c_14: |-
      El ser vivo lanza una mirada. Le trina a un observador invisible y lo intenta una vez más con su holograma, pero no tiene éxito.
      <MOOD>Dead<>La carcasa que tengo ante mí se queda en silencio, desconectada, antes de que un nuevo ser vivo se descargue en el cuerpo metálico<MOOD>Positive<>. Asiente con respeto, agradeciendo que no haya interferido.
    exp_npc_desc_15_pre: El ser vivo electrónico asiente en señal de saludo. Señala
      mi multiherramienta y hace un educado gesto de solicitud.
    exp_npc_opt_pre_a_15: Entregar la multiherramienta
    exp_npc_res_pre_a_15: Entrego mi multiherramienta al ser vivo electrónico. Sus
      manos metálicas danzan con fervor por encima y por debajo de ella, como si se
      alimentara de datos sacados de mis sistemas.
    exp_npc_res_pre_b_15: El ser vivo electrónico intenta tomar mi multiherramienta.
      Sus manos metálicas danzan con fervor por encima y por debajo de ella, como
      si se alimentara de datos sacados de mis sistemas.
    exp_npc_desc_15: Algo cambia. El ente se pega a la multiherramienta de algún modo
      y empiezan a saltar chispas.
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: El ser vivo electrónico parece sufrir un mal funcionamiento,
      y ahora mi multiherramienta se le ha quedado pegada. Sisea desagradablemente
      y sus sistemas internos empiezan a fundirse.
    exp_npc_opt_a_15: Separar a la forma de vida de la multiherramienta
    exp_npc_opt_b_15: Esperar
    exp_npc_res_a_15: |-
      Me adelanto y le arrebato mi multiherramienta al ser vivo. <MOOD>Sad<>Esto también parece liberar a %NAME% del proceso que estaba sufriendo.
      El avergonzado y herido ente pide disculpas por la transgresión. Repara la multiherramienta y me ofrece una mejora como compensación.
    exp_npc_res_b_15: |-
      Espero mientras %NAME% se purga del proceso que estaba sufriendo.
      <MOOD>Positive<>El avergonzado y herido ente pide disculpas por la transgresión. Repara la multiherramienta y me ofrece una mejora como compensación.
    exp_npc_desc_16: El ser vivo electrónico parece estar llevando a cabo un experimento.
      Sale humo de su replicador portátil y los dedos frenéticos del ente casi no
      se ven en su tableta de control. Me mira con las luces de su máscara muy vivas
      y con un pavor que va en aumento.
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: Las lámparas de su carcasa de pronto enfocan al inventario de
      mi exotraje, y el ser extiende su brazo metálico.
    exp_npc_opt_a_16: Dar metal procesado
    exp_npc_opt_b_16: Dar carbono procesado
    exp_npc_opt_c_16: Dar catalizador procesado
    exp_npc_res_a_16: "%NAME% toma mi ofrenda y la escanea con su replicador. El proceso
      se detiene y parece recuperar el control del experimento. Agradecido, me devuelve
      mi regalo con creces."
    exp_npc_res_b_16: La forma de vida consigue salvar uno de sus experimentos con
      mi dádiva. Me lo agradece con un regalo apropiado.
    exp_npc_res_c_16: La forma de vida consigue salvar uno de sus experimentos con
      mi dádiva. Me lo agradece con un regalo apropiado.
    exp_npc_desc_17: |-
      El ser vivo electrónico está atrapado en algún tipo de bucle temporal. Realiza los mismos movimientos una y otra vez.
      Se estremece, mira hacia mí, grita de manera abrupta media frase en pánico y, entonces, el proceso se reanuda. De algún modo, está fuera del tiempo.
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: Parece que hay numerosas opciones disponibles en su tableta.
      Tal vez pueda liberarle de este extraño proceso.
    exp_npc_opt_a_17: Desactivar depósito de carga
    exp_npc_opt_b_17: Desactivar vapor de electrones
    exp_npc_opt_c_17: Desactivar tanque de propulsión
    exp_npc_res_a_17: |-
      Tecleo una entrada en la tableta de control de %NAME%. Siento una sobrecarga de energía en el aire que hay entre nosotros, un aroma inconfundible a ozono. Se apagan las luces del ser vivo. Está eternamente fuera del tiempo.
      Hay una pequeña pausa, pero la Convergencia no permitirá que una carcasa quede vacía durante mucho tiempo.<MOOD>Neutral<> El caparazón vuelve a la vida. Dónde, o cuándo, se ha ido su anterior inquilino es imposible de decir.
    exp_npc_res_b_17: |-
      Tecleo una entrada en la tableta de control de %NAME%. Siento una sobrecarga de energía en el aire que hay entre nosotros, un aroma inconfundible a ozono. Se sacude de forma dramática y luego parece calmarse.
      No conozco la naturaleza exacta de este experimento, pero el Korvax parece aliviado de liberarse de él. Me lo agradece efusivamente y me ofrece un regalo.
    exp_npc_res_c_17: |-
      Se apagan las luces del ser vivo. Quedará fuera del tiempo durante la eternidad.

      En su carcasa aparece un ente nuevo.
    exp_npc_desc_18: |-
      Al acercarme al ser vivo electrónico, instintivamente él empieza a analizarme de pies a cabeza. Trina con ánimo con la cabeza inclinada hacia un lado.
      Cuanto más estudia, más consumen los compartimentos de recursos de las instalaciones lo que mi escáner sugiere que son elementos metálicos.

      Hago gestos de que sé poco de su especie y de cómo se comunican, y las luces de su máscara brillan.
    exp_npc_desc_18_dust: Al acercarme al ser vivo electrónico, instintivamente él
      empieza a analizarme de pies a cabeza. Trina con ánimo con la cabeza inclinada
      hacia un lado. Debe de ver pocas novedades en este mundo árido y polvoriento.
    exp_npc_desc_18_lush: Al acercarme al ser vivo electrónico, instintivamente él
      empieza a analizarme de pies a cabeza. Trina con ánimo con la cabeza inclinada
      hacia un lado. Debo de ser algo novedoso y nuevo en este planeta de maravillas.
    exp_npc_desc_18_tox: Al acercarme al ser vivo electrónico, instintivamente él
      empieza a analizarme de pies a cabeza. Trina con ánimo con la cabeza inclinada
      hacia un lado. En un mundo tan hostil y tóxico, debe de ver muy pocas novedades.
    exp_npc_desc_18_rad: Al acercarme al ser vivo electrónico, instintivamente él
      empieza a analizarme de pies a cabeza. Trina con ánimo con la cabeza inclinada
      hacia un lado. En esta extensión infinita de radiación, debe de ver muy pocas
      novedades.
    exp_npc_desc_18_cold: Al acercarme al ser vivo electrónico, instintivamente él
      empieza a analizarme de pies a cabeza. Trina con ánimo con la cabeza inclinada
      hacia un lado. Debe de ver pocas novedades en este planeta congelado y azotado
      por el viento.
    exp_npc_desc_18_hot: Al acercarme al ser vivo electrónico, instintivamente él
      empieza a analizarme de pies a cabeza. Trina con ánimo con la cabeza inclinada
      hacia un lado. Debe de ver pocas novedades en este mundo decolorado y azotado
      por el sol.
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: Gesticulo para hacerle entender que conozco poco de su especie
      o de cómo se comunican. En respuesta, las luces de su máscara destellan en series
      de tres, creciendo en intensidad.
    exp_npc_opt_a_18: Dar metal común
    exp_npc_opt_b_18: Dar metal no común
    exp_npc_opt_c_18: Dar metal raro
    exp_npc_res_a_18: Las luces del ser vivo electrónico parpadean con leve desilusión.
      Sin embargo, apoya la mano en mi visor y me da las gracias con una transferencia
      de idioma.
    exp_npc_res_b_18: Las luces del ser vivo electrónico arden con una intensidad
      súbita. Es evidente que mi ofrenda es la que él esperaba. Coloca su mano de
      silicio en mi visor y me da las gracias con una transferencia de idioma.
    exp_npc_desc_19: Las luces de la máscara del ser vivo electrónico se iluminan,
      luego se desvanecen y se apagan. Vuelven a hacer lo mismo, y otra vez. Cada
      vez que el ente se reinicia, lo hace impactado y alarmado, y el tamaño y el
      lugar de la luz son diferentes.
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: Cada vez que me mira, parece que una criatura distinta suplica
      ayuda. Señala con desesperación los elementos que llevo en el inventario de
      mi exotraje.
    exp_npc_opt_a_19: Dar elemento catalítico
    exp_npc_opt_b_19: Dar elemento de metal
    exp_npc_opt_c_19: Dar elemento orgánico
    exp_npc_res_a_19: El bucle de desconexión del ser vivo se estabiliza y se recarga.
      Trina con alegría y me recompensa.
    exp_npc_res_b_19: El ser vivo logra estabilizarse, pero su funcionalidad es limitada.
      Emite un zumbido en mi dirección, pero no puedo determinar su significado.
    exp_npc_desc_20: El ser vivo electrónico zumba un amistoso saludo. Sin embargo,
      extiende cuatro agujas largas de metal que salen de sus dedos y las agita alarmantemente
      cerca de mí.
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: Permanecer en calma
    exp_npc_desc_20a: "%NAME% me clava las agujas en el antebrazo. La experiencia
      hasta este momento es curiosamente indolora, pero los sistemas que rodean al
      ser vivo se encienden. Este incómodo procedimiento solo es el principio."
    exp_npc_opt_a_20: Liberarme
    exp_npc_opt_b_20: Esperar
    exp_npc_opt_c_20: Exigir que me libere
    exp_npc_res_a_20: |-
      Intento liberarme, pero tengo el brazo bien sujetado. Desesperado, activo el propulsor de mi jetpack. La fuerza es suficiente para liberarme, pero a costa de un dolor insoportable.
      %NAME% parece molesto con mi reacción, casi avergonzado por lo que ha ocurrido. Me entrega un regalo en señal de disculpa.
    exp_npc_res_b_20: |-
      Una potente carga eléctrica recorre mi cuerpo. La sensación es curiosa, pero no desagradable, y no para de aumentar.
      Al llegar al clímax, una espuma de nanitos borbotea bajo mi piel. %NAME% recoge el resultado y me lo ofrece como regalo.
    exp_npc_res_c_20: El ser vivo retrae sus agujas. Un dolor agudo que irradia desde
      el lugar donde estaban las agujas activa mis nervios. %NAME% parece molesto
      por mi reacción y me da un regalo a modo de disculpa.
    exp_npc_desc_21: El ente inclina la cabeza hacia un lado y me pasa una máscara
      metálica hueca. Deduzco que se trata de algún tipo de aparato de extracción
      de datos para seres vivos electrónicos o quizás incluso de inserción de datos.
      Mi cabeza más o menos encaja.
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: El ser vivo mira con interés, se señala la cabeza y concentra
      sus luces en mí. Hay arcos eléctricos alrededor de la máscara.
    exp_npc_opt_a_21: Usarla pensando en mi viaje
    exp_npc_opt_b_21: Usarla con la mente despejada
    exp_npc_opt_c_21: No arriesgarme
    exp_npc_res_a_21: |-
      Con cuidado, coloco el dispositivo sobre mi cabeza. Al principio no ocurre nada. Luego, un destello blanco y un dolor indescriptible.
      A medida que desaparece, logro ver algo. No puedo describirlo con palabras, pero sabía con toda certeza de lo que se trataba. El corazón de la Convergencia Korvax.
      No puedo soportarlo. Me quito el dispositivo. Los nanitos se me derraman por las manos.
    exp_npc_res_b_21: |-
      Con cuidado, coloco el dispositivo sobre mi cabeza. Al principio no ocurre nada. Luego, un destello blanco y un dolor indescriptible.
      La sensación desaparece y es sustituida por una calma vacía, una profunda tranquilidad. Veo las interminables estrellas a la deriva. Veo mi propio cuerpo, tan pequeño, tan insignificante. Veo el orbe rojo carmesí...
      No puedo soportarlo. Me quito el dispositivo. Los nanitos se me derraman por las manos.
    exp_npc_res_c_21: Me alejo con precaución del ente y de su peligroso aparato.
    exp_npc_desc_22: El ser vivo electrónico indica que necesita ayuda con algo en
      la pantalla. Con nerviosismo, tira de mi dedo hacia la pantalla.
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 'Hay tres imágenes claras entre las que puedo elegir en nombre
      del ente: depredadores peligrosos, un sondeo geológico de extracción y un cúmulo
      de asteroides en órbita. %NAME% apaga las luces de su máscara. Se niega a presenciar
      mi decisión.'
    exp_npc_opt_a_22: Los depredadores
    exp_npc_opt_b_22: El mapa de extracción
    exp_npc_opt_c_22: El cúmulo de asteroides
    exp_npc_res_a_22: El ser vivo asiente. Empieza a trabajar en una nueva mejora
      de multiherramienta, supongo que para defenderse de las bestias. Cuando acaba,
      comparte una copia conmigo.
    exp_npc_res_b_22: El ser vivo asiente. Empieza a trabajar en una nueva mejora
      de multiherramienta, supongo que para contribuir a la investigación geológica.
      Cuando acaba, comparte una copia conmigo.
    exp_npc_res_c_22: El ser vivo asiente. Empieza a trabajar en una nueva mejora
      de nave, supongo que para ayudar en la búsqueda de asteroides. Cuando acaba,
      comparte una copia conmigo.
    exp_npc_desc_23: Las luces del visor de %NAME% destellan con emoción mientras
      me aproximo. Me saluda amistosamente y luego formula una pregunta.
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: El ser vivo escanea mi cabeza y exhibe los resultados en su
      tableta. Señala con emoción mi cerebro y luego me mira expectante.
    exp_npc_opt_a_23: Acceder al procedimiento
    exp_npc_opt_b_23: Rechazar el procedimiento
    exp_npc_res_a_23: |-
      Bajo mi visor. Una aguja metálica emerge de la palma de la mano del ser vivo. Se mueve tan rápido que entra y sale de mi frente antes de que pueda parpadear.
      El procedimiento ha sido sorprendentemente indoloro. %NAME% me da las gracias por mi donativo y me entrega un módulo de mejora como compensación por el tejido cerebral que perdí.
    exp_npc_res_b_23: Dolido por mi rechazo, %NAME% se da la vuelta. Emite un débil
      y desmoralizador silbido.
    exp_npc_desc_24: Cuando me acerco, las luces del ente me enfocan bruscamente.
      Estira una mano de silicio y me habla con una calma amenazante.
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: El ser vivo es preocupantemente distinto a cualquier otro Korvax
      que haya conocido, emite zumbidos con un fervor antinatural. Parece que me está
      pidiendo ayuda.
    exp_npc_opt_a_24: Ofrecer ayuda
    exp_npc_opt_b_24: Negarse a ayudar
    exp_npc_res_a_24: |-
      El ente empieza a cantar una extraña y solemne canción. Cuando acaba, me toma de la mano.<MOOD>Dead<> Hay un destello de luz y se ha ido, desvanecido de su carcasa.
      Como es costumbre con estos seres electrónicos, la carcasa vacía pronto se llena con un ente recién descargado<MOOD>Neutral<> de su Convergencia.
      Por un momento, me ha parecido escuchar un leve tarareo en el interior de mi exotraje. Pero, cuando logro concentrarme, ya ha desaparecido. Tal vez me lo haya imaginado.
    exp_npc_res_b_24: |-
      El Korvax divergente grita y luego se envía a sí mismo a algún otro lugar.
      Como es costumbre con estos seres electrónicos, la carcasa vacía pronto se llena con una mente recién descargada de su Convergencia. <MOOD>Positive<>Me da las gracias por no haber ayudado al ente corrupto.
    exp_npc_desc_25: El ser vivo electrónico está concentrado en su tableta, tecleando
      con frustración una larga ecuación. Se gira hacia mí y me muestra la pantalla.
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: 'Parece estar procesando una señal que emana de un punto lejano
      del espacio, tratando de descifrar el código de un extraño lenguaje matemático. '
    exp_npc_opt_a_25: Teclear en la tableta
    exp_npc_opt_b_25: Ofrecer microchips adicionales
    exp_npc_opt_c_25: Decir '16'
    exp_npc_res_a_25: |-
      Tomo la tableta del ente e intento descifrar el código. Mis torpes entradas no sirven de nada, solo para reiniciar varias pantallas de información ya procesada.
      %NAME% vuelve a tomar su tableta, molesto.
    exp_npc_res_b_25: |-
      Le entrego al ente una pequeña colección de microprocesadores, esperando que le sean de ayuda. Usa este nuevo silicio para potenciar su capacidad de procesamiento.
      Parece que ha funcionado, al menos en parte. Logra decodificar algunos datos de navegación de la señal. Comparte las coordenadas conmigo.
    exp_npc_res_c_25: "%NAME% se detiene, alarmado. Me mira fijamente y me despide.
      Me lanza puñados de nanitos, como si me invitara a marcharme."
    war_npc_desc_1: |-
      El guerrero me mira con fuego en sus ojos. Esta especie es muy agresiva y dudo que me dé la bienvenida,
      No obstante, la forma de vida se inclina a modo de saludo. Puede que la tradición y el honor así lo dicten.

      No detecto el peligro inminente y estoy a punto de girarme e irme cuando la criatura señala mi multiherramienta. Grita de preocupación y gesticula sugiriendo que debería entregarla.
    war_npc_desc_1_dust: El guerrero me mira con ojos fieros y hostiles. Observa mi
      exotraje, lleno de polvo y arena, con desprecio. No obstante, el ser vivo me
      saluda con una reverencia. Tal vez lo dicte la tradición y el honor.
    war_npc_desc_1_lush: El guerrero me mira con ojos fieros y hostiles. Observa con
      desprecio mi exotraje, cubierto de hierba y barro por el tiempo que llevo en
      este planeta. No obstante, el ser vivo me saluda con una reverencia. Tal vez
      lo dicte la tradición y el honor.
    war_npc_desc_1_tox: El guerrero me mira con ojos fieros y hostiles. Observa con
      desprecio mi exotraje, corroído y viscoso por mi exposición al aire tóxico del
      exterior. No obstante, el ser vivo me saluda con una reverencia. Tal vez lo
      dicte la tradición y el honor.
    war_npc_desc_1_rad: El guerrero me mira con ojos fieros y hostiles. Debo de tener
      un aspecto deplorable, descompuesto por la exposición a la atmósfera radiactiva
      del planeta. No obstante, el ser vivo me saluda con una reverencia. Tal vez
      lo dicte la tradición y el honor.
    war_npc_desc_1_cold: El guerrero me mira con ojos fieros y hostiles. Debo de parecerle
      deplorable, congelado y desaliñado por el tiempo que llevo en el exterior. No
      obstante, el ser vivo me saluda con una reverencia. Tal vez lo dicte la tradición
      y el honor.
    war_npc_desc_1_hot: El guerrero me mira con ojos fieros y hostiles. Debo de parecerle
      deplorable, calcinado y exhausto por el sol implacable. No obstante, el ser
      vivo me saluda con una reverencia. Tal vez lo dicte la tradición y el honor.
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: No detecto el peligro inminente y estoy a punto de girarme e
      irme cuando la criatura señala mi multiherramienta. Grita de preocupación y
      gesticula sugiriendo que debería entregarla.
    war_npc_opt_a_1: Entregar la multiherramienta
    war_npc_opt_b_1: Negarse a renunciar a la multiherramienta
    war_npc_res_a_1: |-
      El guerrero asiente con satisfacción. Toma mi multiherramienta y la examina, acercándosela antes de descartarla con un resoplido irrisorio.
      En su lugar, me ofrece una multiherramienta mejorada como reemplazo.
    war_npc_res_b_1: El guerrero está impresionado por mi rechazo. Respeta mi decisión
      y me entrega un módulo de mejora para perfeccionar mi multiherramienta.
    war_npc_desc_2: Las fosas nasales del guerrero se abren con esperanza y expectativa.
      Me muestra su tableta personal, en la que aparece un conjunto de planos militares
      detallados.
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: A un lado del campo de batalla, la raza guerrera de la propia
      criatura; al otro, los robots Centinelas. El guerrero me exige que señale un
      lado o el otro.
    war_npc_opt_a_2: Señalar a los guerreros
    war_npc_opt_b_2: Señalar a los Centinelas
    war_npc_res_a_2: El guerrero refunfuña y asiente con entusiasmo. Celebra nuestra
      nueva amistad haciéndome una ofrenda.
    war_npc_res_b_2: El guerrero está enfurecido. Gesticula con vehemencia y apenas
      puede contener su enojo. Mi decisión fue una gran ofensa.
    war_npc_desc_3: El guerrero parece furioso consigo mismo. Golpea su multiherramienta
      contra una superficie cercana y aprieta el gatillo una y otra vez, pero no pasa
      nada.
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: Sus sistemas de armas parecen funcionar, pero al final se quedan
      en un simple chasquido hueco y vacío. El ser vivo aúlla en un gesto de odio
      hacia sí mismo.
    war_npc_opt_a_3: Ofrecer munición
    war_npc_opt_b_3: Ofrecer carbono
    war_npc_opt_c_3: Consolar al guerrero
    war_npc_res_a_3: Entrego a %NAME% un puñado de munición. Sus ojos vuelven a arder
      y me hace una profunda reverencia. Ladra de felicidad y me ofrece un regalo
      a cambio.
    war_npc_res_b_3: |-
      El carbono que le di a %NAME% debería ser suficiente para recargar su láser de extracción. Una breve expresión de decepción brilla en su rostro. Sospecho que esperaba algo más letal.
      <MOOD>Positive<>Sin embargo, la expresión desaparece rápidamente. Está preparado, aunque algo mal equipado, para la batalla. Me lo agradece con un ladrido y me ofrece un regalo a cambio.
    war_npc_res_c_3: Le pongo la mano en el hombro a %NAME% en señal de simpatía.<MOOD>Negative<>
      Se enfada y me da un cabezazo.
    war_npc_desc_4: El guerrero mira una pantalla de alertas brillantes. Me enseña
      los dientes y tiembla con una furia apenas contenida.
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: Es evidente que mi presencia aquí se tolera lo justo. Extiende
      la mano para tomar su arma.
    war_npc_opt_a_4: Dejar al guerrero tranquilo
    war_npc_opt_b_4: Ofrecer ayuda
    war_npc_opt_c_4: Mirar fijamente
    war_npc_res_a_4: "%NAME% gruñe, agradecido de que no lo vuelva a molestar más."
    war_npc_res_b_4: Doy un paso adelante, dispuesto a ayudar. %NAME% se lo toma como
      un desafío, como si cuestionara su capacidad. Está enfurecido. Me <AUDIO>WPN_PL_MELEE<>abofetea
      la cara con fuerza.
    war_npc_res_c_4: Me quedo donde estoy, mirando al guerrero. Mi presencia continua
      le incomoda. Al final, me ofrece un puñado de nanitos para que me vaya.
    war_npc_opt_post_a: Aceptar
    war_npc_opt_post_b: Rechazar
    war_npc_res_post_b: "%NAME% pierde la paciencia. Ladrando, me <AUDIO>WPN_PL_MELEE<>ataca
      con su arma."
    war_npc_desc_5: Las expresiones faciales del guerrero se funden en una sonrisa
      desdeñosa mientras me mira de arriba abajo. Me parece que me considera un combatiente
      potencial.
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: 'La criatura señala una fascinante pieza de tecnología que hay
      en la tableta y luego señala su propia cara. Me incita a que le dé un puñetazo. '
    war_npc_opt_a_5: Golpear al guerrero
    war_npc_opt_b_5: Negarme a atacar
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>El guerrero me lo devuelve con una fuerza
      extraordinaria. Emite un ladrido<MOOD>Positive<> en forma de risa antes darme
      un módulo de mejora."
    war_npc_res_b_5: El guerrero hace un gesto desagradable. Parece sugerir que soy
      un cobarde.
    war_npc_desc_6: El guerrero parece alegrarse de verme. Ladra dos veces, luego
      me muestra en su tableta dos objetos tallados. Están viejos y parece extraño
      ver unas creaciones tan antiguas mostradas de este modo.
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: El primer artefacto es una espada sangrienta astillada. El segundo
      es un escudo abollado. %NAME% ladra, implorándome que tome una decisión.
    war_npc_opt_a_6: Escoger la espada
    war_npc_opt_b_6: Escoger el escudo
    war_npc_res_a_6: El guerrero emite una breve y casi melódica secuencia de ladridos.
      Parece satisfecho con mi elección. Me hace una reverencia y me entrega una mejora
      para mi multiherramienta.
    war_npc_res_b_6: "%NAME% entrecierra los ojos. Me mira con sospecha. Sin embargo,
      parece aceptar mi elección. Me hace una seca reverencia, apenas una leve inclinación
      de cabeza, y me entrega una mejora para mi exotraje."
    war_npc_desc_7: El guerrero toma mi multiherramienta, la observa con desdén y
      empieza a aullarme directamente a la cara. Los aullidos se vuelven ladridos
      lentos y huecos. No está impresionado, es lo que me quiere transmitir.
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: De repente aparece un catálogo holográfico de armamento y accesorios.
      El guerrero extiende sus brazos y me abraza.<MOOD>Positive<> Las costumbres
      alienígenas en cuanto a las ventas son algo curiosas.
    war_npc_opt_a_7: Pagar por mejora de exotraje
    war_npc_opt_b_7: Pagar por mejora de multiherramienta
    war_npc_res_a_7: El guerrero se ríe y golpea mi exotraje con tal fuerza que activa
      las alarmas de su giroscopio interno. Creo que intentaba mostrar satisfacción
      por mi decisión. Toma mis unidades y me entrega una mejora para el exotraje.
    war_npc_res_b_7: El guerrero se alegra y me abraza de tal manera que casi me aplasta
      la caja torácica. Toma mis unidades y al instante me entrega una mejora para
      mi multiherramienta.
    war_npc_desc_8_dust: El guerrero inspecciona un mapa del desierto circundante.
      Algunas zonas contienen marcas que representan a los Centinelas. El ser vivo
      las destaca con un gruñido nervioso. Ladra una pregunta, pero suena más a una
      orden.
    war_npc_desc_8_lush: El guerrero inspecciona un mapa de los bosques circundantes.
      Algunas zonas contienen marcas que representan a los Centinelas. El ser vivo
      las destaca con un gruñido nervioso. Ladra una pregunta, pero suena más a una
      orden.
    war_npc_desc_8_tox: El guerrero inspecciona un mapa del yermo tóxico del exterior.
      Algunas zonas contienen marcas que representan a los Centinelas. El ser vivo
      las destaca con un gruñido nervioso. Ladra una pregunta, pero suena más a una
      orden.
    war_npc_desc_8_rad: El guerrero inspecciona un mapa de los desechos radiactivos
      del exterior. Algunas zonas contienen marcas que representan a los Centinelas.
      El ser vivo las destaca con un gruñido nervioso. Ladra una pregunta, pero suena
      más a una orden.
    war_npc_desc_8_cold: El guerrero inspecciona un mapa de la tundra congelada del
      exterior. Algunas zonas contienen marcas que representan a los Centinelas. El
      ser vivo las destaca con un gruñido nervioso. Ladra una pregunta, pero suena
      más a una orden.
    war_npc_desc_8_hot: El guerrero inspecciona un mapa del matorral abrasado del
      exterior. Algunas zonas contienen marcas que representan a los Centinelas. El
      ser vivo las destaca con un gruñido nervioso. Ladra una pregunta, pero suena
      más a una orden.
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME% me mira fijamente, esperando una respuesta. Mientras
      espera, acaricia su lanzarrayos con nerviosismo para comprobar su reserva de
      munición."
    war_npc_opt_a_8: Dar munición
    war_npc_opt_b_8: Negarme
    war_npc_res_a_8: El guerrero asiente. Está satisfecho por mi donación a su causa.
      Me da un regalo a cambio.
    war_npc_res_b_8: El guerrero maldice mi nombre, los de mis antepasados y los de
      todos mis futuros descendientes. Levanta su arma e intenta disparar, pero solo
      se escucha un 'clic' hueco. Aúlla de la frustración.
    war_npc_desc_9: El guerrero rastrea los pasos de cientos de naves de guerra a
      través de un mapa galáctico. Todas convergen en el mismo sistema planetario.
      Esto no es señal de nada bueno para el sistema en cuestión, que parece estar
      poblado por alguna clase de mercaderes picudos.
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: El trayecto ideado por el propio guerrero se ha quedado corto.
      No logra completar el viaje. Aplasta la terminal con el puño y aúlla hasta que
      sus babas salpican mi visor.
    war_npc_opt_a_9: Dar combustible
    war_npc_opt_b_9: Negarme a ayudarlo
    war_npc_res_a_9: El guerrero lanza tres ladridos de alegría. Busca a su alrededor
      algo para darme a cambio y extrae un módulo de mejora de su multiherramienta.
      Me lo entrega con gran ceremoniosidad.
    war_npc_res_b_9: El guerrero gruñe y me indica que me vaya con un gesto de enojo.
      Me grita y se burla de mí como si yo tuviera pico.
    war_npc_desc_10: El guerrero ladra de manera abrupta y blande un cuchillo. Me
      mira directamente a los ojos mientras acerca la hoja hacia la palma de su mano.
      Emergen burbujas negras de sangre a través de la raja de su guante.
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: Me ofrece el cuchillo, es evidente que quiere que le corresponda.
      Ladra un pequeño desafío y toca el contenedor de almacenamiento que tiene al
      lado. Creo que esto va a doler.
    war_npc_opt_a_10: Cortarme la mano
    war_npc_opt_b_10: Negarme con educación
    war_npc_res_a_10: El guerrero agarra mi mano sangrante y escupe sobre ella. Me
      recompensa por mi papel en este rito.
    war_npc_res_b_10: El guerrero me hace una mueca, como si hubiera cumplido sus
      expectativas.
    war_npc_desc_11_dust: Una reciente marca de mordisco roja y dentada envuelve el
      cuello del guerrero por completo. Tiene marcas de garra por el pecho y las luces
      de su exotraje destellan en rojo. La herida parece estar infectada y obstruida
      por el polvo y la arena.
    war_npc_desc_11_lush: Una reciente marca de mordisco roja y dentada envuelve el
      cuello del guerrero por completo. Tiene marcas de garra por el pecho y las luces
      de su exotraje destellan en rojo. La herida parece estar infectada con unas
      extrañas esporas verdes.
    war_npc_desc_11_tox: Una reciente marca de mordisco roja y dentada envuelve el
      cuello del guerrero por completo. Tiene marcas de garra por el pecho y las luces
      de su exotraje destellan en rojo. La herida supura un extraño cieno cáustico.
    war_npc_desc_11_rad: Una reciente marca de mordisco roja y dentada envuelve el
      cuello del guerrero por completo. Tiene marcas de garra por el pecho y las luces
      de su exotraje destellan en rojo. La herida late, infectada por esporas radiactivas.
    war_npc_desc_11_cold: Una reciente marca de mordisco roja y dentada envuelve el
      cuello del guerrero por completo. La sangre parece congelada y la carne, viva.
      Tiene marcas de garra por el pecho y las luces de su exotraje destellan en rojo.
    war_npc_desc_11_hot: Una reciente marca de mordisco roja y dentada envuelve el
      cuello del guerrero por completo. La piel de alrededor de la herida tiene quemaduras
      profundas; está tirante y en carne viva. Tiene marcas de garra por el pecho
      y las luces de su exotraje destellan en rojo.
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: El ser vivo me ladra con júbilo, satisfecho con su ajustada
      victoria. Sin embargo, es evidente que sufre heridas graves. Tiene problemas
      al respirar.
    war_npc_opt_a_11: Recargar su exotraje
    war_npc_opt_b_11: Compartir oxígeno
    war_npc_opt_c_11: Felicitarlo
    war_npc_res_a_11: Los sistemas de curación del guerrero vuelven a funcionar. Aparenta
      protestar, gesticulando que está bien. Sin embargo, me ofrece discretamente
      un módulo de mejora como agradecimiento.
    war_npc_res_b_11: "%NAME% aparenta protestar, gesticulando que está bien. Sin
      embargo, acepta mi oferta discretamente y recarga su sistema de soporte vital.
      Me ofrece un módulo de mejora como agradecimiento."
    war_npc_res_c_11: El guerrero asiente, haciendo caso omiso del dolor, demasiado
      orgulloso para pedir ayuda. Respirando profundamente, disfruta del sufrimiento
      y la gloria de la victoria.
    war_npc_desc_12: El guerrero está sujetando un pequeño ídolo metálico. Al acercarme,
      sus ojos se vidrian en un extraño lustre blanco. Lo oigo murmurar extraños mantras
      que se van volviendo más y más fuertes.
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: Sin esperar a tener permiso, precipita sus manos dentro de mi
      inventario en busca de elementos. Arden con una intensidad extraña. La experiencia
      es aterradora.
    war_npc_opt_a_12: Dar metal
    war_npc_opt_b_12: Dar carbono
    war_npc_opt_c_12: Ahuyentarlo
    war_npc_res_a_12: |-
      Las manos del sacerdote guerrero se cierran en torno a mi ofrenda. Continúa con su cántico, y sus ladridos se hacen más fuertes.
      Con una floritura, estos elementos comunes se transforman en cúmulos de nanitos. Da un paso atrás, exhausto y en silencio.
    war_npc_res_b_12: Las manos del sacerdote guerrero, de algún modo, mejoran mi
      ofrenda.
    war_npc_res_c_12: El sacerdote guerrero retrocede. Se queda mirando el lugar hacia
      donde lo empujé con una expresión de terror en su rostro, como si mis manos
      lo hubieran contaminado.
    war_npc_desc_13: |-
      El guerrero se queda callado un segundo antes de mirarme con complicidad. Mira atrás en busca de miradas curiosas antes de apagar los sistemas de seguridad.
      El ser vivo abre un compartimento oculto que hay a sus pies, que parece rebosar de módulos de mejoras para naves.
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: Hago una pausa, considerando la oferta. Lo único que oigo
      es el suave y apagado sonido del viento del desierto en el exterior.<DELAY>0.4<>
      ¿Es una trampa? ¿Una prueba? El guerrero indica su voluntad de comerciar.
    war_npc_desc_13a_lush: Hago una pausa, considerando la oferta. Solo el lejano
      lamento de las criaturas del exterior interrumpe el silencio.<DELAY>0.4<> ¿Es
      una trampa? ¿Una prueba? El guerrero indica su voluntad de comerciar.
    war_npc_desc_13a_tox: Hago una pausa, considerando la oferta. Lo único que oigo
      es el suave golpeteo de la lluvia cáustica sobre el techo deteriorado de la
      instalación.<DELAY>0.4<> ¿Es una trampa? ¿Una prueba? El guerrero indica su
      voluntad de comerciar.
    war_npc_desc_13a_rad: Hago una pausa, considerando la oferta. Siento una extraña
      energía en el aire, un recordatorio de la constante radiación que hay más allá
      de los muros de esta instalación.<DELAY>0.4<> ¿Es una trampa? ¿Una prueba? El
      guerrero indica su voluntad de comerciar.
    war_npc_desc_13a_cold: Hago una pausa, considerando la oferta. Lo único que oigo
      es el suave y apagado aullido del viento helado en el exterior.<DELAY>0.4<>
      ¿Es una trampa? ¿Una prueba? El guerrero indica su voluntad de comerciar.
    war_npc_desc_13a_hot: Hago una pausa, considerando la oferta. Siento pinchazos
      en la piel y de pronto empiezo a sudar, un recordatorio del constante calor
      que hay más allá de los muros de esta instalación.<DELAY>0.4<> ¿Es una trampa?
      ¿Una prueba? El guerrero indica su voluntad de comerciar.
    war_npc_opt_a_13: Ofrecer unidades
    war_npc_opt_b_13: Ofrecer metal
    war_npc_opt_c_13: Amenazar con denunciar
    war_npc_res_a_13: El guerrero sacude la cabeza, decepcionado. Las unidades, al
      parecer, pueden ser rastreadas por las autoridades.<DELAY>0.4<> Trato de hacerle
      otra oferta, pero parece que ha decidido que implico demasiado riesgo. %NAME%
      cierra la cámara.
    war_npc_res_b_13: El pícaro ser vivo asiente. Hay trato. Con un suave y leve gruñido
      y una imperceptible apertura de sus mandíbulas, %NAME% saca algo de la pila
      de contrabando y me entrega un módulo de mejora para mi nave.
    war_npc_res_c_13: |-
      El guerrero se me queda mirando. Acerca la mano a su multiherramienta. De repente, recuerdo que las cámaras de seguridad están desactivadas.
      Tras un momento de tensión,<MOOD>Sad<> %NAME% me llena las manos de unidades. Quiere comprar mi silencio.
    war_npc_desc_14: El guerrero es joven y parece aterrado. Órdenes militares de
      una operación inminente llenan la pantalla de su terminal. Cuando me ve, abre
      los ojos como platos, cae al suelo de rodillas y me ofrece su multiherramienta
      con manos temblorosas.
    war_npc_desc_14_dust: |-
      El guerrero es joven y parece aterrado. La pantalla de su terminal está repleta de órdenes que le indican que se dirija al desierto y se una a una campaña militar contra los Centinelas.
      Cuando me ve, abre los ojos como platos y me ofrece su multiherramienta con manos temblorosas.
    war_npc_desc_14_lush: |-
      El guerrero es joven y parece aterrado. La pantalla de su terminal está repleta de órdenes que le indican que se dirija al bosque y se una a una campaña militar contra los Centinelas.
      Cuando me ve, abre los ojos como platos y me ofrece su multiherramienta con manos temblorosas.
    war_npc_desc_14_tox: |-
      El guerrero es joven y parece aterrado. La pantalla de su terminal está repleta de órdenes que le indican que se dirija al yermo tóxico y se una a una campaña militar contra los Centinelas.
      Cuando me ve, abre los ojos como platos y me ofrece su multiherramienta con manos temblorosas.
    war_npc_desc_14_rad: |-
      El guerrero es joven y parece aterrado. La pantalla de su terminal está repleta de órdenes que le indican que se enfrente a las tormentas de radiación del planeta y se una a una campaña militar contra los Centinelas.
      Cuando me ve, abre los ojos como platos y me ofrece su multiherramienta con manos temblorosas.
    war_npc_desc_14_cold: |-
      El guerrero es joven y parece aterrado. La pantalla de su terminal está repleta de órdenes que le indican que se dirija a los páramos helados y se una a una campaña militar contra los Centinelas.
      Cuando me ve, abre los ojos como platos y me ofrece su multiherramienta con manos temblorosas.
    war_npc_desc_14_hot: |-
      El guerrero es joven y parece aterrado. La pantalla de su terminal está repleta de órdenes que le indican que salga al calor y se una a una campaña militar contra los Centinelas.
      Cuando me ve, abre los ojos como platos y me ofrece su multiherramienta con manos temblorosas.
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: Sus aullidos parecen súplicas. Sus movimientos llenos de temor
      son elocuentes. Está tan nervioso que no parece consciente de que las cámaras
      de seguridad que nos rodean captan todos nuestros movimientos.
    war_npc_opt_a_14: Tomar la multiherramienta
    war_npc_opt_b_14: Rechazar la multiherramienta
    war_npc_res_a_14: El joven soldado se dispone a abandonar su puesto. Las silenciosas
      cámaras graban su acto de desobediencia. Las autoridades Vy'keen han notado
      mi participación en su deserción.
    war_npc_res_b_14: Me niego y me esfuerzo por alentar al joven guerrero con un
      ladrido. Parece animado con mi esfuerzo, o tal vez avergonzado por la comparación,
      y acto seguido empuña su arma de nuevo. Morirá en una gloriosa batalla.
    war_npc_desc_15: 'El ser vivo junta sus talones de forma autoritaria. Me muestra
      una serie de imágenes holográficas: una pequeña figura reptiliana y un ser vivo
      más alto en una carcasa metálica, antes de gesticular con agresividad con su
      arma.'
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: El guerrero me gruñe y sus dedos se retuercen sobre el gatillo
      de su arma. Exige una respuesta.
    war_npc_opt_a_15: Dar información
    war_npc_opt_b_15: Afirmar desconocimiento
    war_npc_opt_c_15: Tratar de intimidarlo
    war_npc_res_a_15: Le cuento al ser vivo todo lo que sé sobre los Gek y los Korvax,
      pero resulta difícil transmitirle algo con sentido solo con gestos. Al final,
      %NAME% suspira y me indica que me vaya.
    war_npc_res_b_15: Trato de decirle al guerrero que no tengo ninguna información
      que ofrecerle. Se pone furioso. Sigo protestando, pero solo consigo que me golpee
      con su arma.
    war_npc_res_c_15: |-
      Con la cabeza en alto, le ladro al guerrero con tanta fiereza como puedo, intentando parecer un Vy'keen de alto rango. %NAME% se queda atónito.
      Condicionado por años de obediencia, se acobarda en señal de arrepentimiento. Me entrega su propia multiherramienta como regalo.
    war_npc_desc_16: El guerrero es viejo y de un rango alto. Le lleva su tiempo estudiar
      mi cuerpo y mi equipamiento, y luego gruñe con desaprobación.
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: Retrocedo ligeramente, una reacción involuntaria ante las babas
      que salpican sus ladridos. El anciano Vy'keen pone los ojos en blanco, su desprecio
      es palpable. Pienso en formas de impresionarlo.
    war_npc_opt_a_16: Bailar
    war_npc_opt_b_16: Amenazar
    war_npc_opt_c_16: Hacer una reverencia
    war_npc_res_a_16: Intento hacer un bailecito. El viejo guerrero se queda asombrado.<MOOD>Negative<>
      Me <AUDIO>WPN_PL_MELEE<>golpea con gran fuerza.
    war_npc_res_b_16: El guerrero anciano se ríe, entretenido por mi audacia. Hace
      una breve pausa y luego me entrega un componente sacado de su multiherramienta
      personal.
    war_npc_res_c_16: El guerrero anciano bufa en tono de burla. Me aparta de un empujón.
      No me he ganado el derecho de hacerle una reverencia.
    war_npc_desc_17_dust: |-
      Las fosas nasales del guerrero resplandecen a medida que me acerco. Inhala profundamente, degustando el aire del desierto que me ha acompañado hasta esta instalación que alguna vez fue estéril.
      Ladra algo que podría ser una advertencia. Me apresuro a hacer gestos de que vengo en son de paz y conozco poco de su especie o su lengua.
    war_npc_desc_17_lush: |-
      Las fosas nasales del guerrero resplandecen a medida que me acerco. Inhala profundamente, degustando el aire húmedo que me ha acompañado hasta esta instalación que alguna vez fue estéril.
      Ladra algo que podría ser una advertencia. Me apresuro a hacer gestos de que vengo en son de paz y conozco poco de su especie o su lengua.
    war_npc_desc_17_tox: |-
      Las fosas nasales del guerrero resplandecen según me acerco. Inhala profundamente, probando el húmedo y cáustico olor a lluvia ácida que perdura en mi exotraje.
      Ladra algo que podría ser una advertencia. Me apresuro a hacer gestos de que vengo en son de paz y conozco poco de su especie o su lengua.
    war_npc_desc_17_rad: |-
      Las fosas nasales del guerrero resplandecen según me acerco. Inhala profundamente, sintiendo el fuerte sabor metálico de la radiación que perdura en mi exotraje.
      Ladra algo que podría ser una advertencia. Me apresuro a hacer gestos de que vengo en son de paz y conozco poco de su especie o su lengua.
    war_npc_desc_17_cold: |-
      Las fosas nasales del guerrero resplandecen a medida que me acerco. Inhala profundamente, llenando sus pulmones con el helado aire que me ha acompañado hasta el santuario de esta instalación.
      Ladra algo que podría ser una advertencia. Me apresuro a hacer gestos de que vengo en son de paz y conozco poco de su especie o su lengua.
    war_npc_desc_17_hot: |-
      Las fosas nasales del guerrero resplandecen a medida que me acerco. Inhala profundamente, llenando sus pulmones con el ardiente aire que me ha acompañado hasta la instalación, que está relativamente fresca.
      Ladra algo que podría ser una advertencia. Me apresuro a hacer gestos de que vengo en son de paz y conozco poco de su especie o su lengua.
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: Le lleva un segundo pensar y luego agarra mi multiherramienta
      mientras vuelve a ladrar apuntando a mi visor (y llenándolo de saliva). Señala
      el indicador de carga de mi láser de extracción y luego a mi mochila. Hago lo
      posible por mantener la calma.
    war_npc_opt_a_17: Dar carbono
    war_npc_opt_b_17: Dar sodio
    war_npc_opt_c_17: Dar metal
    war_npc_res_a_17: El guerrero gruñe, algo sorprendido. Parece que ha habido un
      malentendido. Me enseña algo de la lengua de su pueblo en un intento por tender
      un puente en esta confusión.
    war_npc_res_b_17: El guerrero gruñe de satisfacción. Impresionado tanto por mi
      obsequio como por mi comprensión, me enseña varias palabras nuevas de su lengua.
    war_npc_desc_18: Cuando me voy acercando, el guerrero parece alerta y receptivo.
      Pero de repente suena una alarma personal desde su tableta. De manera instintiva,
      el ser vivo entra en algún tipo de trance.<MOOD>Sad<> Sus ojos se humedecen,
      me atraviesa con la mirada y empieza a balbucear un repetitivo murmullo.
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: Noto una colección de módulos de mejora recién ensamblados que
      están dispersos alrededor del guerrero en trance.
    war_npc_opt_a_18: Despertarlo
    war_npc_opt_b_18: Dejarlo tranquilo
    war_npc_opt_c_18: Intentar robarle
    war_npc_res_a_18: Le toco el hombro al guerrero. Se sobresalta y despierta de
      su trance. Grita de rabia, furioso por haber sido interrumpido. Retrocedo rápidamente.
    war_npc_res_b_18: Espero mientras %NAME% completa su ritual.<DELAY>0.6<> Al final,
      vuelve a despertarse. <MOOD>Positive<>La última parte del ritual debe de consistir
      en la entrega de regalos, ya que me colma de obsequios.
    war_npc_res_c_18: Lentamente, me acerco y tomo un módulo de mejora. Momentos más
      tarde, el guerrero sale de su trance. Se percata de que han desaparecido sus
      pertenencias y me grita. Me marcho con rapidez.
    war_npc_desc_19: El ser vivo, deprimido, estudia la imagen de otro joven guerrero
      en su tableta. El guerrero retratado parece viril e impresionante. Tiene tentáculos
      en la cara, que están extendidos. Parece rico y de buena cepa. Su mirada es...
      seductora.
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: El ser vivo me mira con ojos inquisidores. Es evidente que necesita
      a alguien con quien hablar de esto.
    war_npc_opt_a_19: Aconsejar aceptación
    war_npc_opt_b_19: Aconsejar rechazo
    war_npc_opt_c_19: Aceptar en nombre del ser vivo
    war_npc_res_a_19: El joven guerrero asiente con la cabeza. Transmite un mensaje
      de aceptación. Los altavoces de las instalaciones reproducen música de orquesta.
      El ser vivo comparte parte de la dote que recibe.
    war_npc_res_b_19: Un anciano aparece en pantalla y nos maldice. Su crueldad y
      vileza es evidente incluso siendo un holograma. %NAME% me mira, agradecido por
      haber evitado este destino. Con discreción, me entrega un regalo que había preparado
      para su nuevo clan.
    war_npc_res_c_19: Tomo la tableta e intento enviar un mensaje en nombre del nervioso
      guerrero, pero parece que hay un malentendido con el receptor. Recibo generosos
      regalos y la cándida imagen del ser vivo con el que algún día me casaré.
    war_npc_desc_20: El guerrero escucha un airado mensaje en su tableta. Es una secuencia
      de ladridos y gritos furiosos que es obvio que tienen una instancia moral suprema.
      El ser vivo se percata de mi presencia y aúlla lastimosamente.
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: La pantalla de su tableta ha cambiado para mostrar un diagrama
      amenazador, en el cual el guerrero parece haber perdido varias partes vitales
      de su anatomía. Se vuelve hacia mí, implorándome.
    war_npc_opt_a_20: Dar grahgrah
    war_npc_opt_b_20: Dar daga Vy'keen
    war_npc_opt_c_20: Sugerir que huya
    war_npc_res_a_20: El guerrero inhala el gas de batalla. Parece renovado y reanimado,
      ansioso por lo que antes tenía miedo. Ruge anticipando el combate y me da las
      gracias con un generoso regalo.
    war_npc_res_b_20: |-
      Cuando el guerrero toma la daga, parece que su nerviosismo desaparece. La agarra con fuerza, evaluando su peso. Satisfecho, una mueca asoma en su rostro.
      %NAME% me entrega su multiherramienta. Ya no la necesita.
    war_npc_res_c_20: "%NAME% parece anonadado. Ya había estado asustado antes, pero
      nunca se había planteado la cobardía. Sacude la cabeza hacia mí, ofendido."
    war_npc_desc_21: El guerrero está construyendo algún tipo de bomba. Los planos
      que sostiene son inconfundibles. Una compleja secuencia de planos de tecnología
      y reacciones químicas isotópicas aguardan la última adición de un elemento para
      completarse.
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: Parece que %NAME% me está pidiendo que lo ayude a completar
      su arma.
    war_npc_opt_a_21: Dar uranio
    war_npc_opt_b_21: Dar explosivos
    war_npc_opt_c_21: Negarse a ayudar
    war_npc_res_a_21: Le entrego al guerrero un sustancial depósito de uranio. Me
      mira con los ojos bien abiertos y suelta un rugido de satisfacción. Me lo agradece
      con regalos y se pone a trabajar con entusiasmo. Tengo miedo por lo que haya
      podido desencadenar.
    war_npc_res_b_21: Le entrego al guerrero un paquete de explosivos. Los toma y
      los mueve de una mano a otra, evaluándolos. Complacido, me golpea el pecho en
      señal de aprecio. Me lo agradece con un módulo de mejora y comienza a trazar
      sus objetivos.
    war_npc_res_c_21: El guerrero gruñe. No me necesita y no le interesan mis objeciones.
      No permitirá que nada perturbe su misión.
    war_npc_desc_22: Es evidente que el compartimento de almacenamiento que hay a
      los pies del guerrero fue alterado. De hecho, hay un aparato explosivo pegado
      a sus bisagras. El ser vivo se percata de mi expresión de asombro y ladra entretenido.
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: La bomba necesita combustible para prenderse, lo que seguramente
      causaría que el compartimento se abriera del todo. El guerrero trata de explicar
      lo que debería pasar a continuación con impaciencia...
    war_npc_opt_a_22: Ordenarle que pare
    war_npc_opt_b_22: Sabotear dispositivo
    war_npc_res_a_22: El cerrojo del compartimento vuela por los aires. Recupero una
      mejora de multiherramienta que había dentro.
    war_npc_res_b_22: Se me incrusta metralla en las rodillas y los tobillos. El dolor
      es extremo.
    all_npc_reward_1: El ser vivo me obsequia una nueva tecnología
    all_npc_reward_2: El guerrero me da un plano de tecnología y me enseña algo de
      la lengua de su pueblo.
    all_npc_reward_3: El ser vivo me otorga un regalo.
    all_npc_reward_4: El ser vivo me obsequia unidades.
    all_npc_reward_5: El ser vivo me obsequia una aleación.
    all_npc_reward_6: La forma de vida me ofrece una multiherramienta nueva.
    all_npc_reward_7: El ser vivo me da una nueva fórmula.
    all_npc_reward_8: El ser vivo me enseña algo de la lengua de su pueblo.
    all_npc_reward_9: El ser vivo me da una rara curiosidad.
    all_npc_nothing_1: El ser vivo está desilusionado.
    all_npc_nothing_2: El ser vivo se niega a cooperar.
    all_npc_nothing_3: El ser vivo está descontento.
    all_npc_reward_10: Encuentro una nueva multiherramienta.
    all_npc_reward_11: Se me ofrece una nueva multiherramienta.
    all_npc_reward_12: Recibo una nueva tecnología.
    all_npc_reward_13: Recibo una nueva fórmula de producto.
    all_npc_reward_14: Recibo bienes de comercio.
    all_npc_reward_15: Recibo combustible.
    all_npc_reward_16: Recibo municiones.
    all_npc_reward_17: Recibo una fuente de energía.
    all_npc_reward_18: Recibo una célula de energía.
    all_npc_reward_19: Recibo una rara delicia alienígena.
    all_npc_reward_20: Recibo una valiosa aleación.
    all_npc_reward_21: Recibo una rara curiosidad alienígena.
    all_npc_reward_22: Recibo conocimiento de una lengua alienígena.
    all_npc_reward_23: Recibo las coordenadas de una ubicación de utilidad.
    all_npc_reward_24: Recibo un pase de acceso de seguridad.
    all_fac_reward_desc: Se reanudaron las operaciones normales y tengo acceso al
      panel de control principal de las instalaciones. Ahora puedo alterar la producción
      en mi propio beneficio.
    all_fac_reward_desc_short: Se han reanudado las operaciones normales y tengo acceso
      al panel de control principal de las instalaciones.
    all_fac_reward_desc_vshort: Se han reanudado las operaciones normales.
    all_fac_reward_opt_a: Extraer nanitos
    all_fac_reward_opt_b: Extraer unidades
    all_fac_reward_opt_c: Aprender nueva fórmula
    all_fac_reward_opt_d: Desviar muestra de producción
    tra_fac_desc_1: 'Me acerco a la terminal, pero algo en lo más hondo del complejo
      salió mal. Las superficies están calientes al tacto. Hay maquinaria oculta que
      rechina y zumba. Suena una alerta:'
    tra_fac_desc_1a: La alarma resuena en mis oídos. Una perla de sudor me resbala
      lentamente por la frente.
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: Iniciar red de cámara enfriante
    tra_fac_opt_b_1: Activar campo de enfriamiento de fusión
    tra_fac_opt_c_1: Iniciar sistemas de refracción láser
    tra_fac_res_a_1: Los números de la pantalla de la terminal empiezan a estabilizarse
      y los símbolos rojos van mutando en un haz de luz azul tranquilizador.
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>Activar el amortiguador de fusión
      causa un pico de corriente. La terminal cortocircuita y se apaga. El sistema
      ya no responde a mis comandos."
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>Los números de la pantalla delante
      de mí aumentan rápidamente cuando activo el haz láser. Siento una subida aguda
      de calor por la terminal antes de que el sistema entero se apague."
    tra_fac_desc_2: 'El terminal de control ante mí parece ser para algún tipo de
      sistema de extracción profunda. Sin embargo, todos los sistemas se pararon.
      La pantalla muestra una lectura intermitente:'
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: Las luces de emergencia parpadean intermitentemente. Se abre
      una tolva de materiales.
    tra_fac_opt_a_2: Insertar carbono
    tra_fac_opt_b_2: Insertar polvo de ferrita
    tra_fac_opt_c_2: Insertar mano
    tra_fac_res_a_2: Luces parpadean por toda la instalación. La maquinaria ruge profunda
      bajo mis pies cuando el motor taladrador cobra vida. La instalación vuelve a
      estar en línea.
    tra_fac_res_b_2: La ferrita se desliza por la tolva de material, pero el sonido
      ahogado y chirriante que le sigue no parece positivo.<DELAY>0.4<> La maquinaria
      se apaga por completo.<DELAY>0.5<> Temo haber inundado componentes internos
      con polvo metálico.
    tra_fac_res_c_2: Los engranajes mecánicos se agarran a mis dedos. Vuelan chispas
      de los guantes de mi exotraje, cortocircuitando la terminal. Retiro la mano
      rápidamente mientras la tolva se cierra de golpe.
    tra_fac_desc_3: |-
      El puesto entró en cierre de emergencia. Algo debió de dañarse durante mi entrada.
      El indicador de toxicidad de mi exotraje destella con insistencia mientras una alerta en el terminal de control parpadea.
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: Las alarmas del panel destellan rápidamente, reclamando atención.
      Ante mí hay una desconcertante amalgama de indicadores de control.
    tra_fac_opt_a_3: Activar ventilación de emergencia
    tra_fac_opt_b_3: Descargar refrigerante
    tra_fac_opt_c_3: Aumentar presión del sistema
    tra_fac_res_a_3: Un murmullo bajo pasa por debajo de mis pies mientras activo
      la ventilación de emergencia. Poco a poco los indicadores del panel empiezan
      a estabilizarse y las luces de emergencia se atenúan.<DELAY>0.4<> La instalación
      vuelve a estar en línea.
    tra_fac_res_b_3: Las tuberías bajo el suelo borbotean y sisean mientras giro la
      válvula de refrigerante. Una erupción repentina de vapor sale del panel y destruye
      los instrumentos.
    tra_fac_res_c_3: Las alarmas parpadean con una intensidad cada vez mayor.<DELAY>0.5<>¡Una
      tubería se abre y libera gas tóxico directamente adentro de la instalación!
    tra_fac_desc_5: Símbolos extraños palpitan con urgencia en la pantalla del terminal.
      Las luces intermitentes y la sirena ruidosa parecen estar relacionadas con el
      núcleo de energía nuclear de la instalación. En la pantalla aparece un mensaje.
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: Los sistemas de seguridad automatizados fallaron. Algo debió
      de dañarse cuando entré en la instalación.
    tra_fac_opt_a_5: Activar campo de enfriamiento de radiación
    tra_fac_opt_b_5: Iniciar apagado
    tra_fac_opt_c_5: Entrar en pánico
    tra_fac_res_a_5: El gemido del sistema de alarma se desvanece y las lecturas de
      temperatura descienden lentamente a niveles normales. Se evitó el desastre y
      la línea de producción de la planta regresa a la normalidad.
    tra_fac_res_b_5: La activación del procedimiento de apagado de emergencia calma
      el gemido de las sirenas. Las luces de la terminal parpadean y mueren, y la
      maquinaria de la instalación se calló, por al menos nada explotó.
    tra_fac_res_c_5: |-
      Mientras entro en pánico, el núcleo de fusión de las instalaciones sobrecarga su sistema de enfriamiento y entra en colapso.
      Un sistema de copia de seguridad evita la destrucción total de las instalaciones, pero la terminal sufrió daños críticos.
    tra_fac_res_d_5: |-
      Cuando me giro para irme, el núcleo de fusión de las instalaciones sobrecarga su sistema de enfriamiento y entra en colapso.
      Un sistema de copia de seguridad evita la destrucción total de las instalaciones, pero la terminal sufrió daños críticos.
    tra_fac_desc_6: 'La instalación se mantiene operativa a pesar de mi intrusión.
      La terminal parece controlar la línea de producción central. Una lectura en
      la pantalla muestra un estado de advertencia:'
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: Bajo las lecturas, sobresale de forma prominente un gran dial.
      Parece que controla el control de materiales del sistema.
    tra_fac_opt_a_6: Mantener niveles
    tra_fac_opt_b_6: Aumentar niveles
    tra_fac_opt_c_6: Aumentar drásticamente niveles
    tra_fac_res_a_6: El sistema continua esforzándose, sacando un pequeño número de
      componentes. Gradualmente las tolvas se vacían y la producción se detiene por
      completo.<DELAY>0.4<> La terminal se apaga, sin energía.
    tra_fac_res_b_6: Las advertencias cesan y el sistema mantiene su producción. El
      aumento de presión mantuvo la producción zumbando y a la instalación a plena
      potencia.
    tra_fac_res_c_6: Oigo activarse sistemas hidráulicos mientras tolvas se abren
      a lo largo de las instalaciones, llenando la maquinaria de materia prima. Los
      engranajes chirrían y las tuberías colapsan frente a la repentina abundancia.
      Con un estruendo, el sistema se sobrecarga. <DELAY>0.4<> La producción cesa
      por completo.
    tra_fac_desc_7: 'Las alarmas resuenan y la terminal delante de mí queda destartalada.
      En la pantalla intermitente y corrompida apenas logro descifrar un mensaje:'
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: Me siento pesado. Mi multiherramienta me empuja hacia abajo y
      mi casco hace presión hacia mis hombros. No soy el único afectado. Los procesos
      de producción se están volviendo locos...
    tra_fac_opt_a_7: Reiniciar estabilizadores gravitatorios
    tra_fac_opt_b_7: Reducir flujo electromagnético
    tra_fac_opt_c_7: Apagar el complejo
    tra_fac_res_a_7: |-
      Tengo una extraña sensación en las profundidades de mi cerebro cuando la gravedad se desestabiliza momentáneamente. Los estabilizadores electromagnéticos de mi exotraje evitan efectos más dramáticos.
      Sin embargo, la potencia no regresó a la terminal. Si acaso, solo sufrió más daños. La instalación permanece inoperable.
    tra_fac_res_b_7: Un escalofrío lento palpita por mi cuerpo cuando la potente onda
      electromagnética pasa por la planta.<DELAY>0.4<> Casi de inmediato, la pantalla
      de la terminal se limpia. La planta de producción regresa a la actividad.
    tra_fac_res_c_7: |-
      Empujo el interruptor general de energía del lateral de la terminal. La instalación se apaga. Recoloco el interruptor y espero...
      No se vuelve a encender.
    tra_fac_desc_9: El gemido de una alarma inunda mis oídos, pero el sistema no reacciona
      a mi intrusión. Alguien más estuvo aquí y modificó esta terminal antes. Me cuesta
      descifrar los datos en el terminal.
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: Sea cual sea el código que se cargó en la terminal, es sin duda
      obra de algún ladrón con iniciativa. Parece que está vaciando los compartimentos
      de recursos de metales raros.
    tra_fac_opt_a_9: Revertir sistema
    tra_fac_opt_b_9: Tratar de continuar pirateando
    tra_fac_res_a_9: Reinicio el sistema de vuelta a su programa de producción. Parece
      que todo funciona como se esperaba.
    tra_fac_res_b_9: Trato de realizar mi propio pirateo de la terminal. Revincula
      algunos de los flujos de beneficios directamente a mi cuenta. No obstante, mi
      intrusión no es lo bastante sutil. Los sistemas antimanipulación reaccionan
      y me sacan de la terminal.
    tra_fac_desc_11: A pesar de las advertencias que suenan por las instalaciones,
      la terminal sigue abierta y lista para el comercio. Un breve mensaje introductorio
      parpadea en la pantalla.
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: Tres columnas de palabras se despliegan en pantalla sin parar,
      cada una escrita en un alfabeto extraño. Hay runas ensangrentadas marcadas en
      arena, secuencias precisas de puntos y unos escritos a mano en una fuente atractiva,
      llenos de signos de exclamación.
    tra_fac_opt_a_11: Seleccionar las runas ensangrentadas
    tra_fac_opt_b_11: Seleccionar los patrones de puntos
    tra_fac_opt_c_11: Seleccionar la fuente escrita a mano
    tra_fac_res_a_11: Mientras escaneo las runas, siento un profundo rugido en mi
      mente. Una palabra se marca en mi cerebro, la lengua de una raza guerrera distante.
    tra_fac_res_b_11: Los puntos recorren la pantalla en un elegante y danzarín patrón.
      Me avengo al ritmo y de pronto siento una explosión de entendimiento. <DELAY>0.4<>Una
      palabra se marca en mi cerebro. Me siento alterado por el proceso.
    tra_fac_res_c_11: Siento un brillo cantarín mientras escaneo las palabras que
      muestra la terminal. Mis otros sentidos están afectados y siento como si pudiera
      oler el lenguaje. De pronto, una palabra se marca en mi cerebro, un fragmento
      de la lengua Gek.
    tra_fac_desc_12: La alarma resuena por la instalación, una advertencia contra
      mi intrusión. Pero esa alarma no parece disminuir las necesidades comerciales
      del Gek. Una nave comercial cercana está llamando a la instalación, en busca
      de mercancía.
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: Tal vez si ofreciera mercancía propia podría obtener un beneficio,
      y no alertaría al Gek de que hay un intruso en sus instalaciones...
    tra_fac_opt_a_12: Intercambiar sodio
    tra_fac_opt_b_12: Intercambiar ferrita
    tra_fac_opt_c_12: Intercambiar carbono
    tra_fac_res_a_12: Un aliviado mercader picudo me da las gracias a gritos a través
      de los sistemas de altavoces. El éxito de la transacción parece convencer a
      los sistemas de seguridad de que soy un usuario legítimo.
    tra_fac_res_b_12: La terminal se cierra de golpe. Solo puedo asumir que mi respuesta
      me traicionó y el mercader alertó a las autoridades de mi intrusión.
    tra_fac_res_c_12: |-
      El compartimento de intercambio se cierra de golpe.

      Recibo solo un pequeño pago.
    tra_fac_desc_13: Mi dramática entrada parece haber provocado una alerta de incendio.
      La pantalla está húmeda al tacto. Una advertencia brilla en la terminal.
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: Hay unos paneles en el techo que gotean donde hace poco se puso
      en marcha un sistema de aspersores. Ojalá el líquido sea agua.
    tra_fac_opt_a_13: Vaciar cargadores
    tra_fac_opt_b_13: Vaciar compartimento de recursos
    tra_fac_opt_c_13: Vaciar depósito de réplica
    tra_fac_res_a_13: El sistema esputa un poco, mostrando señales de vida. Pero no
      es así, una lluvia de chispas revela un cortocircuito dentro de la terminal
      inundada. La instalación se cierra, inerte.
    tra_fac_res_b_13: |-
      El compartimento de recursos vacío da elementos raros al sistema de producción.

      El complejo vuelve a funcionar.
    tra_fac_res_c_13: A pesar de un dramático borboteo bajo mis pies, las instalaciones
      siguen sin funcionar. La terminal, dañada gravemente, se cortocircuita.
    tra_fac_desc_14: Abro la terminal buscando una forma de desactivar la alarma.
      El acceso principal parece ser a través de algún tipo de escáner de mano.
    tra_fac_opt_pre_14: Escanear mano
    tra_fac_desc_14a: |-
      Coloco el guante de mi exotraje sobre la hendidura.
      Sin previo aviso, un millar de agujas diminutas salen disparadas del lector, acoplando mi mano a la máquina. Una voz sintética me habla.
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: Disparar multiherramienta
    tra_fac_opt_b_14: Luchar
    tra_fac_opt_c_14: Esperar
    tra_fac_res_a_14: Tomo mi multiherramienta con la mano libre y disparo a la terminal.<DELAY>0.4<>
      Explota, liberando el agarre. Unos fragmentos de metal permanecen en mis dedos,
      pero soy libre.
    tra_fac_res_b_14: Lucho contra el agarre de la máquina. Al tirar, libero mi mano.
      La terminal está cubierta de sangre.
    tra_fac_res_c_14: |-
      Una hermosa y pura sensación se apodera de mí. La terminal bombea algún tipo de fluido curativo a mi exotraje. Me siento completamente revitalizado.
      El proceso se completa y las instalaciones me aceptan como uno de los suyos.
    tra_fac_desc_15: La alarma reinició las instalaciones. Se ejecuta una rutina de
      inicio automático. La terminal muestra un texto parpadeante, esperando sin duda
      algún tipo de introducción de datos.
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: Una interfaz en 3D aguarda delante de mí, esperando un plano
      para que la instalación comience a producir en masa. Las máquinas que hay a
      mi alrededor zumban mientras se calientan...
    tra_fac_opt_a_15: Dibujar componentes de nave
    tra_fac_opt_b_15: Dibujar plantas sintéticas
    tra_fac_opt_c_15: Dibujar golosina
    tra_fac_res_a_15: La terminal acepta mi diseño y el procedimiento de arranque
      de las instalaciones se completa. Espero que al Gek que dirige estas instalaciones
      le guste mi elección.
    tra_fac_res_b_15: La terminal acepta mi diseño y el procedimiento de arranque
      de las instalaciones se completa. El Gek que dirige estas instalaciones apreciará
      la vegetación adicional del entorno.
    tra_fac_res_c_15: La terminal acepta mi diseño y el procedimiento de arranque
      de las instalaciones se completa. Espero que al Gek que dirige estas instalaciones
      le guste ese gran montón de azúcar.
    tra_fac_desc_16: La maquinaria de las instalaciones sigue parada, interrumpida
      por un apagado de emergencia. Un breve mensaje parpadea en la terminal de control.
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: Un voluminoso interruptor de control del circuito se asienta
      de forma incitante sobre una tolva de combustible, pero un dial cercano indica
      que el depósito está vacío.
    tra_fac_opt_a_16: Insertar catalizador
    tra_fac_opt_b_16: Insertar metales
    tra_fac_opt_c_16: Insertar elementos orgánicos
    tra_fac_res_a_16: |-
      Alimento el depósito de combustible con un catalizador, esperando potenciar el efecto de cualquier material que impulse estas instalaciones.
      Activo el interruptor. <DELAY>0.66<> Un ruido sordo precede a una fuerte explosión en el interior de las instalaciones. La terminal se apaga inmediatamente.
    tra_fac_res_b_16: |-
      Alimento el sistema de suministro de combustible con una gran cantidad de polvo de ferrita. Las tuberías se quedan pegajosas y se atascan por el polvo mezclado con residuos de otros combustibles.
      Activo el interruptor, pero en vano. El sistema generador traquetea y tose antes de apagarse por completo.
    tra_fac_res_c_16: |-
      El combustible basado en carbono se desliza por el conducto metálico de la tolva. Escucho un borboteo cuando accede al sistema generador.
      Activo el interruptor.<DELAY>0.8<> El generador marcha al ralentí y luego se pone en marcha. El aumento de energía del generador activa el reactor principal de las instalaciones y la maquinaria vuelve a funcionar.
    tra_fac_desc_22: Un fallo desconocido forzó que el sistema no funcione. Hay un
      frío extraño en el aire, una nítida claridad en la atmósfera.
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: Exhalo mientras sopeso las palabras de la terminal. La condensación
      empieza a nublar mi visor.
    tra_fac_opt_a_22: Activar bancos de incineración
    tra_fac_opt_b_22: Sobrecargar flujo de refrigeración
    tra_fac_opt_c_22: Iniciar secuencia de cilindro de carga
    tra_fac_res_a_22: El calor se expande por las instalaciones. El aire a mi alrededor
      permanece extraño a la vista, los sistemas de producción vuelven a funcionar.
    tra_fac_res_b_22: El sistema sigue congelado. Por si fuera poco, se apodera del
      aire un frío glacial. Se congelan extraños cristales sobre la superficie de
      la terminal cuando se apaga.
    tra_fac_res_c_22: Bajo mis pies se perciben ruidos de explosiones ahogadas. Las
      instalaciones se calientan con rapidez, pero todos los sistemas se apagan dramáticamente.
    tra_fac_desc_23: Se iniciaron medidas de emergencia. La fecha de la pantalla de
      errores de la terminal muestra que el incidente ocurrió mucho antes de mi intrusión.
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: Un escaneo reciente muestra a una forma de vida alienígena aplastada
      en la maquinaria de abajo. El equipamiento que lo rodea está corroído.
    tra_fac_opt_a_23: Neutralizar solución electrolítica
    tra_fac_opt_b_23: Acidificar tanques de heridio
    tra_fac_opt_c_23: Liberar líquido de suspensión
    tra_fac_res_a_23: |-
      Se oye un siseo cuando la solución alcalina inunda las tuberías de las instalaciones. La maquinaria sufre presión, trata de liberarse del bloqueo de los engranajes.
      Con golpe inquietante, las instalaciones de producción vuelven a estar operativas. Los restos del ser vivo deben de haber sido expulsados por los mecanismos.
    tra_fac_res_b_23: El aire toma un curioso aroma ácido. Los frágiles cables de
      la terminal se corroen rápidamente. La pantalla se cortocircuita y se apaga
      por completo.
    tra_fac_res_c_23: Se puede oír una reacción química frenética en algún lugar bajo
      mis pies. La terminal y el resto de las instalaciones se apagan completamente.
    tra_fac_desc_24: La terminal emite una advertencia repetida. Aunque las palabras
      no son claras, el símbolo se reconoce al instante. Algo, en algún lugar de la
      terminal está ardiendo.
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: Empieza a alzarse un débil humo y mi escáner registra una temperatura
      cada vez mayor.
    tra_fac_opt_a_24: Privar de oxígeno la cámara de producción
    tra_fac_opt_b_24: Privar de oxígeno los compartimentos de recursos
    tra_fac_opt_c_24: Iniciar sistema de aspersores del complejo
    tra_fac_res_a_24: |-
      Escucho un siseo mientras el aire se drena de las cámaras de la maquinaria bajo mis pies. Los niveles de calor permaneces estables, no obstante.
      La terminal de control entra en apagado automático.
    tra_fac_res_b_24: |-
      Escucho un siseo mientras el aire se drena de las cámaras de recursos bajo mis pies. Lenta pero implacablemente los niveles de calor aumentan. El fuego está bajo control.
      En la cámara queda lo suficiente para poder restablecer la terminal a su estado operativo.
    tra_fac_res_c_24: Los aspersores de las instalaciones se activan sobre mi cabeza.
      No afecta en absoluto al fuego interno, pero cortocircuita la terminal de control.
    tra_fac_desc_25: Mi entrada provocó el cierre completo de las instalaciones, interrumpiendo
      sus operaciones. Las lecturas visuales de la terminal indican que es una instalación
      de minería de profundidad. Sus cámaras de recursos se están vaciando rápidamente.
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: El mapa de las instalaciones muestra errores parpadeando tanto
      en los compartimentos de recolección de recursos como en la matriz de perforación...
    tra_fac_opt_a_25: Derrumbar túnel de perforación
    tra_fac_opt_b_25: Retraer martillo percutor
    tra_fac_opt_c_25: Revertir presurización del túnel
    tra_fac_res_a_25: Oigo un ruido profundo y distante, un trueno subterráneo. Las
      cámaras de recursos se vacían por completo, extraídas de la tierra. Las instalaciones
      siguen sin funcionar.
    tra_fac_res_b_25: El martillo percutor se retrae de la galería, pero solo parece
      acelerar la pérdida de material. Los diales giran con fuerza antes de detenerse.
      Las cámaras de recursos se vacían por completo, extraídas de la tierra. Las
      instalaciones siguen sin funcionar.
    tra_fac_res_c_25: Oigo un ruido profundo y distante, un trueno subterráneo. Poco
      a poco, las cámaras de recursos dejan de verter su contenido a la tierra y al
      final empiezan a rellenarse. Las instalaciones vuelven a funcionar.
    exp_fac_desc_1: Mi intrusión no autorizada activó una alerta en la terminal de
      control. Sus luces emiten destellos de un rojo irritado y hostil.
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: Las contramedidas de seguridad iniciaron un borrado completo
      del sistema. Veo cómo se purgan de los registros un archivo tras otro.
    exp_fac_opt_a_1: Forzar reinicio
    exp_fac_opt_b_1: Guardar datos
    exp_fac_opt_c_1: Esperar
    exp_fac_res_a_1: Reinicio el sistema por la fuerza.<DELAY>0.8<> Tras una pequeña
      demora, la pantalla vuelve a funcionar. Todo rastro del programa de seguridad
      desapareció.
    exp_fac_res_b_1: Mi intento de inmiscuirme es detectado inmediatamente. El sistema
      se reinicia con una pantalla en blanco. Se perdieron todos los datos.
    exp_fac_res_c_1: Mientras espero, las contramedidas completan la purga del sistema.
      La terminal se apaga, su pantalla queda una oscuridad inerte.
    exp_fac_desc_3: 'Mi entrada a las instalaciones interrumpió una rutina de mantenimiento
      automática. La terminal muestra un mensaje de advertencia:'
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: Un archivo fragmentado parece haber congelado el sistema. La
      máquina entró en bucle intentando acceder a él.
    exp_fac_opt_a_3: Intentar reconstrucción
    exp_fac_opt_b_3: Borrar archivo
    exp_fac_res_a_3: La operación de recuperación de datos se completó con éxito.
      Uno por uno, los errores se borran de la pantalla de la terminal.
    exp_fac_res_b_3: Borrar el archivo dañado de forma manual parece que libera la
      máquina de su bucle degenerativo. Ojalá no contuviera nada valioso.
    exp_fac_desc_4: Las instalaciones retumban con el sonido de una alarma. Sin embargo,
      parece que no soy el primer intruso. La pantalla de la terminal indica un intento
      previo de pirateo.
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: Unos extraños y cambiantes glifos se mueven a lo largo del intérprete
      de comandos de la terminal. Algún código alienígena se apoderó de la unidad
      de investigación del sistema.
    exp_fac_opt_a_4: Poner proceso alienígena en cuarentena
    exp_fac_opt_b_4: Permitir proceso alienígena
    exp_fac_res_a_4: La operación de cuarentena fue satisfactoria y el código alienígena
      fue purgado del sistema. La alarma se apaga.
    exp_fac_res_b_4: |-
      Tecleo unos cuantos comandos, reconociendo pero no eliminando el virus.
      Hay una pausa breve y casi deliberada. Las runas se mueven por la pantalla.<DELAY>0.6<> La terminal me concede acceso total a las instalaciones. El código alienígena continúa su operación de recolección.
    exp_fac_desc_5: El puesto de avanzada parece estar en medio de un complejo escáner
      planetario. Las alarmas suenan ante mi intrusión, pero la operación continúa.
      Intento entender el resultado.
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: El escaneo continúa. Parece que está consumiendo todos los recursos
      de las instalaciones, impidiendo ejecutar otras operaciones. Un gran botón de
      anulación parpadea de forma tentadora.
    exp_fac_opt_a_5: Cancelar escaneo planetario
    exp_fac_opt_b_5: Esperar
    exp_fac_res_a_5: Pulso el botón de anulación. Los datos de escaneo se borran.<DELAY>0.8<>
      Un proceso remoto, al detectar el prematuro final del escaneo, apaga toda la
      instalación.
    exp_fac_res_b_5: Espero con paciencia. El escaneo termina de procesar y cargar
      los datos. Al acabar esta tarea especial, la instalación vuelve a funcionar.
    exp_fac_desc_7: Mi entrada provocó que la instalación se cierre de inmediato,
      interrumpiendo sus operaciones. Las lecturas de la terminal indican algún tipo
      de operación de exploración o excavación de profundidad.
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: El diagrama de una sonda emite destellos rojos. Parece que requiere
      alguna interacción.
    exp_fac_opt_a_7: Retirar sonda
    exp_fac_opt_b_7: Reiniciar sonda
    exp_fac_opt_c_7: Detonar sonda
    exp_fac_res_a_7: |-
      Oigo un zumbido de engranajes y el siseo de un cable metálico. La instalación tiembla ligeramente mientras la maquinaria engancha el cable y empieza a tirar.
      Tras una agonizante espera, la terminal informa de la extracción satisfactoria. La alarma cesa.
    exp_fac_res_b_7: Intento reiniciar la sonda varias veces. No responde a mis órdenes.
      Mientras tanto, las alertas de fallos son más estruendosas.
    exp_fac_res_c_7: Oigo un ruido profundo y distante, un trueno subterráneo. Las
      alertas y alarmas llenan la pantalla de la terminal, muchas parpadean con intensidad.
      La terminal rechaza la introducción de datos.
    exp_fac_desc_8: |-
      Las alarmas retumban, resonando contra mi intrusión. La instalación es operada de forma remota, y nadie responde a la llamada de la bocina.
      La terminal indica que en la instalación se está llevando a cabo una investigación especializada.
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: La terminal parece solicitar una confirmación manual de su experimento...
    exp_fac_opt_a_8: Continuar experimento
    exp_fac_opt_b_8: Terminar experimento
    exp_fac_opt_c_8: Insertar carbono
    exp_fac_res_a_8: |-
      Tecleo varios comandos en la terminal, autorizándola a que continúe.
      Hay una pausa, luego un retumbo.<DELAY>0.6<> La tolva escupe fuego. El humo se filtra a través del teclado de la terminal. El sistema se apaga por completo.
    exp_fac_res_b_8: |-
      Tecleo varios comandos en la terminal, llevándolo a término. Una pequeña cantidad de cenizas es expulsada de una tolva cercana.
      La maquinaria zumba mientras se reconfigura para las operaciones de investigación estándar.
    exp_fac_res_c_8: |-
      Tecleo varios comandos en la terminal, abriendo su tolva de introducción. Inserto carbono de mi exotraje.
      Hay una pausa, luego un retumbo.<DELAY>0.6<> La tolva escupe fuego. El humo se filtra a través del teclado de la terminal. El sistema se apaga por completo.
    exp_fac_desc_13: La maquinaria de este lugar extrae óxidos de un asteroide capturado.
      El proceso se ha parado. Las instalaciones apestan a metal chamuscado y el suelo
      está demasiado caliente para tocarlo. Busco pistas en la terminal.
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: La terminal presenta una serie de opciones de reparación con
      drones.<DELAY>0.2<> Bajo mis pies, escucho los amenazantes chirridos y chasquidos
      del metal que hace presión contra sí mismo.
    exp_fac_opt_a_13: Reparar taladro
    exp_fac_opt_b_13: Reparar motor del taladro
    exp_fac_opt_c_13: Reparar cargadores
    exp_fac_res_a_13: |-
      Se ha remplazado el taladro de minería de asteroides.

      Sigue sin funcionar.
    exp_fac_res_b_13: |-
      La instalación despliega un enjambre de nanodrones en sus mecanismos internos. La terminal sigue su progreso en el lugar de reparación.
      Innumerables drones desaparecen bajo el fuego, pero al final controlan los niveles de calor en el motor del taladro defectuoso.<DELAY>0.4<> De forma lenta, aunque segura, la instalación vuelve a estar operativa.
    exp_fac_res_c_13: |-
      La instalación despliega un enjambre de nanodrones en sus mecanismos internos. La terminal sigue su progreso en el lugar de reparación.
      Uno por uno, los drones desaparecen del radar. El humo empieza a filtrarse por los controles de la terminal y el panel acaba apagándose por completo.
    exp_fac_desc_10: Los sistemas de seguridad reaccionaron a mi entrada no autorizada.
      La terminal emite una serie de advertencias.
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: La terminal muestra imágenes de llamas. Puedo sentir cómo aumenta
      el calor en los compartimentos de recursos que tengo debajo.
    exp_fac_opt_a_10: Enviar petición de cancelación
    exp_fac_opt_b_10: Activar extintores de incendios
    exp_fac_opt_c_10: Añadir combustible
    exp_fac_res_a_10: Se apagan las llamas del compartimento de recursos. La instalación
      ha perdido algunos de sus suministros, pero por lo demás ha quedado indemne.
    exp_fac_res_b_10: |-
      El elemento aviva las llamas.

      El experimento se lleva a cabo y produce valiosos bienes de comercio.
    exp_fac_res_c_10: Añado oxígeno al fuego que arde en los compartimentos inferiores.
      Aumenta la intensidad y el humo crece desde las tolvas de recursos. La terminal
      se apaga y mi traje empieza a sobrecalentarse. Solo yo tengo la culpa.
    exp_fac_desc_15: 'Mi intrusión ha provocado algún tipo de apagado codificado.
      Incluso por encima del sonido de la alarma, puedo oír el ruido de elementos
      cayendo en cascada a través de las tuberías. La terminal muestra una advertencia
      parpadeante:'
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: Parece que el sistema trata de lidiar con el flujo de trabajo.
      Está a punto de producirse una parada de emergencia automática.
    exp_fac_opt_a_15: Desconectar conducto de provisión
    exp_fac_opt_b_15: Anular alerta de seguridad
    exp_fac_opt_c_15: Inyectar refrigerante
    exp_fac_res_a_15: El ruido de elementos cayendo en cascada remite. Las alarmas
      cesan.<DELAY>0.4<> Sin embargo, las operaciones de la instalación también.
    exp_fac_res_b_15: Anular la alerta de seguridad detiene al instante la alarma.
      Sin motivo alguno para prolongar el proceso de apagado, la IA de la instalación
      revierte la caída en cascada de los elementos y devuelve el sistema a la normalidad.
    exp_fac_res_c_15: Activo los inyectores de refrigerante de la instalación. La
      cascada continúa, pero las advertencias se vuelven menos severas. Al final,
      cesan. El problema ha quedado bajo control, aunque la instalación ahora es bastante
      menos rica.
    exp_fac_desc_16_dusty: El aire está comprometido. Mi entrada ha provocado que
      el sofocante polvo atmosférico bloquee sistemas delicados. Incluso la terminal
      principal está haciendo cortocircuito entre mis dedos.
    exp_fac_desc_16_lush: El aire está comprometido. Mi entrada ha provocado que algún
      tipo de bacteria devoradora de metal acceda a sistemas delicados. Incluso la
      terminal principal está corroyéndose entre mis dedos.
    exp_fac_desc_16_tox: El aire está comprometido. Mi entrada ha provocado que accedan
      toxinas atmosféricas a sistemas delicados. Incluso la terminal principal está
      corroyéndose entre mis dedos.
    exp_fac_desc_16_rad: El aire está comprometido. Mi entrada ha provocado que acceda
      radiación atmosférica a sistemas delicados. Incluso la terminal principal está
      descomponiéndose entre mis dedos.
    exp_fac_desc_16_hot: El aire está comprometido. Mi entrada ha provocado que el
      abrumador calor atmosférico ahogue sistemas delicados. Incluso la terminal principal
      está fallando entre mis dedos.
    exp_fac_desc_16_cold: El aire está comprometido. Mi entrada ha provocado que el
      aterrador frío exterior ahogue sistemas delicados. Incluso la terminal principal
      está fallando entre mis dedos.
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: Hay disponibles una serie de operaciones de recuperación.
    exp_fac_opt_a_16: Sellar núcleo de energía
    exp_fac_opt_b_16: Sellar tarjeta madre principal
    exp_fac_opt_c_16: Sellar IA central
    exp_fac_res_a_16: Protejo el núcleo de energía contra la brecha. Sin embargo,
      los sistemas vitales de control se han dañado sin remedio.<DELAY>0.4<> Escucho
      el zumbido de la planta de energía, el único sonido que se puede oír en la ahora
      inoperativa instalación.
    exp_fac_res_b_16: Aíslo la placa base principal de la instalación. Sin embargo,
      los sistemas vitales de control se han dañado sin remedio.<DELAY>0.4<> Toda
      la instalación empieza a apagarse.
    exp_fac_res_c_16: Protejo las unidades de control que albergan la IA principal
      de la instalación.<DELAY>0.4<> Con la computadora controlando la instalación,
      se despliegan enseguida las contramedidas adecuadas y se purga el ambiente hostil.
    exp_fac_desc_18: Las operaciones están inactivas. Un escaneo reciente se ha corrompido,
      probablemente por mi inesperada interrupción, que ha hecho que fallen todos
      los sistemas del puesto.
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: La terminal despliega una lista de archivos potencialmente dañados.
      Parece que tengo derechos de borrado.
    exp_fac_opt_a_18: Borrar escaneo de cuadrúpedo planetario
    exp_fac_opt_b_18: Borrar escaneo de centinela
    exp_fac_opt_c_18: Borrar mapeo geológico
    exp_fac_res_a_18: Borro una serie de archivos relacionados con los cuadrúpedos
      que vigilan la instalación, pero el sistema permanece inactivo.
    exp_fac_res_b_18: Borro un archivo demasiado grande, un escaneo del proceso de
      red que controla los drones Centinela cercanos.<DELAY>0.5<> Se produce un gran
      avance en los recursos computacionales disponibles. Los procesos primarios de
      la instalación empiezan a reiniciarse.
    exp_fac_res_c_18: Borro una serie de paquetes de datos geológicos, pero el sistema
      permanece inactivo.
    exp_fac_desc_19: Unas fluctuaciones de energía descontrolada han hecho que las
      operaciones de investigación se detengan. Cuando toco la terminal para investigar,
      una carga eléctrica residual se conecta a tierra a través de mi exotraje.
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: Las lecturas de la terminal indican que las fluctuaciones de
      energía cada vez son más intensas y potentes. No tardarán mucho en colapsar
      toda la instalación.
    exp_fac_opt_a_19: Estabilizar batería de producción
    exp_fac_opt_b_19: Reiniciar terminal principal
    exp_fac_opt_c_19: Abrir condensador de fusión
    exp_fac_res_a_19: Intento estabilizar el flujo de energía por toda la instalación,
      pero las fluctuaciones persisten. La terminal empieza a hacer cortocircuito
      y termina por apagarse por completo.
    exp_fac_res_b_19: Reinicio la interfaz principal. Uno por uno, los sistemas vuelven
      a estar operativos. Las fluctuaciones de energía cesan.
    exp_fac_desc_20: Los sistemas se sobrecargan a pesar de la alerta de seguridad.
      El equipamiento bajo mis pies zumba y silba con mucha intensidad. La terminal
      muestra una advertencia parpadeante.
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: Detecto un ligero olor a quemado.
    exp_fac_desc_20a_lush: Detecto un ligero olor a quemado.
    exp_fac_desc_20a_tox: Detecto un ligero olor a quemado.
    exp_fac_desc_20a_rad: Detecto un ligero olor a quemado.
    exp_fac_desc_20a_hot: Detecto un ligero olor a quemado.
    exp_fac_desc_20a_cold: Detecto un ligero olor a quemado.
    exp_fac_opt_a_20: Reducir niveles de suministro de energía
    exp_fac_opt_b_20: Aumentar el suministro de energía de la ventilación
    exp_fac_opt_c_20: Aumentar el suministro de energía de la refrigeración
    exp_fac_res_a_20: Reduzco el abastecimiento de energía de forma generalizada.
      La instalación vuelve a unos niveles de actividad aceptables.
    exp_fac_res_b_20: Activo los sistemas de refrigeración.<DELAY>0.5<> La tensión
      añadida al abastecimiento de energía provoca un pequeño fuego interno. La terminal
      se apaga.
    exp_fac_desc_21: Me acerco a la terminal. Emite la alerta de seguridad esperada,
      pero junto a ella hay una advertencia que no había visto antes.
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: 'Una fuente de video muestra una pequeña criatura, a la que
      ha despertado la alerta de seguridad, que sale gateando de entre el cableado
      que hay a mis pies. Su decisión de anidar en este lugar fue imprudente... '
    exp_fac_opt_a_21: Iniciar aumento de energía
    exp_fac_opt_b_21: Limpiar red de producción
    exp_fac_opt_c_21: Dejar a la criatura tranquila
    exp_fac_res_a_21: Aumento el abastecimiento de energía que pasa por el cableado.<DELAY>0.5<>
      De los sistemas de abajo sube olor a carne asada. El sistema vuelve a estar
      operativo.
    exp_fac_res_b_21: Envío un aluvión de fluido de limpieza altamente ácido a través
      de las tuberías. <DELAY>0.5<> La criatura es borrada del mapa. Oigo un leve
      siseo mientras burbujea hasta convertirse en nada. El sistema vuelve a estar
      operativo.
    exp_fac_res_c_21: Espero. A causa de las alarmas, la criatura busca desesperadamente
      la salida. Al final, se libera.<DELAY>0.4<> El sistema vuelve a estar operativo.
    exp_fac_desc_22: La alarma activó la incineración instantánea de los elementos
      que se usaron aquí. El proceso para el que se estaban usando, no obstante, sigue
      activo.
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: El escáner está recogiendo rastros de metal, residuos del proceso
      de producción anterior.
    exp_fac_opt_a_22: Suministrar metal
    exp_fac_opt_b_22: Insertar metal purificado
    exp_fac_opt_c_22: Insertar metal raro
    exp_fac_res_a_22: Introduzco el metal de nuevo en la tolva de suministro de la
      instalación. La producción vuelve a estar operativa.
    exp_fac_res_b_22: |-
      El complejo acepta mi elemento y, acto seguido, los compartimentos de recursos se sacuden y chisporroteen.

      Los sistemas dejan de funcionar.
    war_fac_desc_1: La alarma ha bloqueado la terminal. Se despliega un mensaje letra
      a letra en la pantalla.
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: La alarma no da muestras de que vaya a detenerse. Observo unos
      escáneres de seguridad montados en la pared girarse lentamente hacia mí.
    war_fac_opt_a_1: Disparar a las cámaras
    war_fac_opt_b_1: Aplicar chip de anulación
    war_fac_opt_c_1: Cortar cables de entrada
    war_fac_res_a_1: |-
      Descargo una veloz ráfaga de la multiherramienta directamente a las cámaras de seguridad de la instalación.
      Es un éxito parcial: mi imagen no queda registrada en el sistema, pero los sensores de respaldo reaccionan ante la destrucción y apagan la instalación por completo.
    war_fac_res_b_1: Aplico una anulación de circuito al relé de seguridad.<DELAY>0.5<>
      Por sorpresa, mi cableado improvisado parece funcionar. La alarma se detiene
      y la terminal me concede acceso total.
    war_fac_res_c_1: Corto los cables de entrada que van del sistema de seguridad
      al control principal de la terminal.<DELAY>0.5<> Por sorpresa, parece funcionar.
      La alarma se detiene y el error reinicia la terminal.
    war_fac_desc_2: Me acerco a la terminal y busco una manera de anular la alarma.
      Veo un botón con buen aspecto y lo pulso, lo que hace que la terminal responda.
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: Se abre una tapa de un golpe y emerge un micrófono. Una voz distante
      grita '¡Grah!'.
    war_fac_opt_a_2: Ladrar '¡Grah!'
    war_fac_opt_b_2: Decir que todo va bien
    war_fac_opt_c_2: Pedir disculpas
    war_fac_res_a_2: Ladro con furia a la terminal. Esto parece satisfacer cualquier
      requisito que me estuviera pidiendo. Acceso concedido.
    war_fac_res_b_2: Intento explicarme, pero mi habla dubitativa me delata como intruso
      al instante. El sistema de seguridad le lanza una descarga de alto voltaje a
      mi exotraje y apaga la terminal.
    war_fac_res_c_2: Pido disculpas, pero esta muestra de debilidad me delata como
      intruso al instante. El sistema de seguridad le lanza una descarga de alto voltaje
      a mi exotraje y apaga la terminal.
    war_fac_desc_3: Me acerco a la terminal. Mientras la alarma suena con fuerza,
      un escáner láser se refracta a través de mi visor y luego otro rastrea el aire
      que hay alrededor de mi aparato para respirar. La terminal muestra un mensaje
      de advertencia.
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: Por lo que puedo entender, parece que mis patrones de respiración
      me delatan como intruso.
    war_fac_opt_a_3: Aguantar la respiración
    war_fac_opt_b_3: Respirar de forma más agresiva
    war_fac_opt_c_3: Desplegar daga Vy'keen
    war_fac_res_a_3: Aguanto la respiración.<DELAY>0.5<> Parece que ha pasado una
      eternidad.<DELAY>0.4<> Por fin, momentos antes de perder la consciencia, la
      terminal muestra una luz verde. Me ha aceptado como Vy'keen.
    war_fac_res_b_3: Respiro de la forma más agresiva que puedo, canalizando mi enojo
      hacia el sensor de gas.<DELAY>0.3<> No surte efecto. La terminal registra el
      fallo y se apaga.
    war_fac_res_c_3: |-
      Inhalo profundamente antes de clavarme la daga.<DELAY>0.5<>. Me siento más vivo que nunca; con la adrenalina al máximo; la sangre bombea a toda velocidad por mis venas; tengo los nervios a flor de piel. Es algo glorioso. ¡Grah! ¡Grah!
      La terminal me acepta como un Vy'keen y me concede acceso.
    war_fac_desc_4: La terminal muestra dos alertas. Supongo que se trata de las alarmas
      que resuenan en mis oídos.
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: Tras imprimir su actualización de estado, la terminal presenta
      la opción de anular cada alerta. En la pantalla holográfica, las advertencias
      parecen referirse a componentes dañados en el interior de la instalación y a
      la presencia de un intruso.
    war_fac_opt_a_4: Anular alerta de daños
    war_fac_opt_b_4: Anular alerta de intrusión
    war_fac_res_a_4: El complejo vuelve a funcionar.
    war_fac_res_b_4: La terminal inicia una parada de emergencia.
    war_fac_desc_5: Me acerco a la terminal, en busca del modo de desactivar la alarma.
      Cuando estoy delante de ella, el suelo se mueve bajo mis pies.<DELAY>0.4<> Oigo
      un clic.
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: La pantalla se ha bloqueado. Parece que la instalación es consciente
      de que no soy el ser vivo que suele operar aquí.
    war_fac_opt_a_5: Recoger restos metálicos
    war_fac_opt_b_5: Reducir peso
    war_fac_opt_c_5: Dar saltos
    war_fac_res_a_5: |-
      Recojo una pieza grande de chatarra metálica del suelo, que parece haber llegado ahí cuando volé la puerta.
      Surte el efecto deseado: mi peso ha aumentado hasta el rango no sospechoso de un guerrero Vy'keen. La terminal me concede acceso.
    war_fac_res_b_5: Dejo la multiherramienta a un lado, así como otros objetos pesados
      del almacenamiento de mi exotraje. Las básculas del suelo registran una serie
      de clics antes de que el sistema de seguridad me bloquee por completo.
    war_fac_res_c_5: Mis rápidos saltos parecen confundir al dispositivo de seguridad
      que hay bajo el suelo. Al final, o se sobrecarga o se ha convencido por mi agresividad
      de que soy un Vy'keen. Me concede acceso total a la instalación.
    war_fac_desc_6: Mi presencia ha desencadenado una alerta de seguridad. Oigo cómo
      se sacan elementos de los compartimentos que hay debajo de mí. Hay una cuenta
      atrás en pantalla.
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: Puedo escuchar cómo unos fluidos llenan las tuberías que rodean
      la terminal. El sonido es amenazador, sobre todo al combinarlo con las alarmas
      de alta intensidad.
    war_fac_opt_a_6: Bloquear canales de combustible
    war_fac_opt_b_6: Apagar tuberías catalizadoras
    war_fac_opt_c_6: Esperar
    war_fac_res_a_6: |-
      Bloqueo los canales de combustible. Hay un breve momento de tensión a medida que la presión crece en las tuberías.
      Se estabiliza. La cuenta atrás termina y no ocurre nada.<DELAY>0.4<> Tras haber evitado lo que parecía algún tipo de desastre, la terminal se desbloquea y me concede acceso.
    war_fac_res_b_6: Bloqueo el flujo del catalizador.<DELAY>0.8<> Una pequeña explosión
      me chamusca el brazo antes de que se reanuden las operaciones en las instalaciones.
    war_fac_res_c_6: Una ráfaga de llamas me cubre por debajo.<DELAY>1<> Las instalaciones
      siguen sin estar operativas.
    war_fac_desc_7: 'Los procedimientos de seguridad automatizados incineran el contenido
      de todos los compartimentos de las instalaciones. La terminal muestra el mensaje:'
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: Las sobrecargas de tensión están quemando los compartimentos
      uno por uno. Sin embargo, la terminal parece permitir un número limitado de
      recuperaciones de emergencia.
    war_fac_opt_a_7: Retirar compartimento de intercambio
    war_fac_opt_b_7: Retirar compartimento de reliquias
    war_fac_opt_c_7: Retirar compartimento de tecnología
    war_fac_res_a_7: Activo el sistema de recuperación de compartimentos de emergencia.
      El dron tiene el tiempo justo para extraer el contenido del compartimento de
      intercambio antes de que toda la mercancía arda.
    war_fac_res_b_7: Activo el sistema de recuperación de compartimentos de emergencia.
      El dron tiene el tiempo justo para extraer el contenido del compartimento de
      reliquias antes de que toda la mercancía arda.
    war_fac_res_c_7: Activo el sistema de recuperación de compartimentos de emergencia.
      El dron tiene el tiempo justo para extraer el contenido del compartimento de
      tecnología antes de que toda la mercancía arda.
    war_fac_desc_8: Una transmisión emite frecuencias de emergencia. La terminal muestra
      un código de respuesta de una nave principal Vy'keen cercana.
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: Parece que responde a mi intrusión. Por lo que muestran las imágenes
      de la pantalla, parece estar preparando sus sistemas de armas.
    war_fac_opt_a_8: Transmitir código de seguridad
    war_fac_opt_b_8: Piratear código de seguridad
    war_fac_opt_c_8: Encriptar coordenadas de la instalación
    war_fac_res_a_8: Transmito el código de anulación de seguridad, lo que pone fin
      a la transmisión de emergencia. La nave de guerra Vy'keen se retira, emitiendo
      un respetuoso 'Grah'. La terminal se desbloquea.
    war_fac_res_b_8: Acoplo un circuito de derivación, lo que me permite transmitir
      el código de anulación de seguridad y poner fin a la transmisión de emergencia.
      La nave de guerra Vy'keen se retira, emitiendo un respetuoso 'Grah'. La terminal
      se desbloquea.
    war_fac_res_c_8: Intento encriptar las coordenadas de la instalación, con la esperanza
      de quitarme de encima el fuego recibido. <DELAY>0.4<>Oigo una explosión distante
      y los gritos de unos animales en llamas. Los procesos de la instalación vuelven
      a la normalidad.
    war_fac_desc_9: Cuando enciendo la terminal, un escáner de seguridad vanguardista
      hace unos clics y zumba al enfocar. Se ve mi imagen en pantalla en un rojo vivo.
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: La terminal no me permite acceder. En la señal de la cámara,
      se ven unas líneas azules que coinciden con la posición de la red refrigerante
      de mi exotraje.
    war_fac_opt_a_9: Disminuir flujo refrigerante
    war_fac_opt_b_9: Aumentar flujo refrigerante
    war_fac_res_a_9: |-
      Anulo manualmente el flujo de refrigerante de mi exotraje. De forma lenta, aunque segura, un frío intenso se extiende por mi cuerpo. Me duelen los huesos. La sangre parece hielo clavándose en cada fibra de mi ser.
      La imagen de la pantalla se funde de un rojo vivo a un negro total. Soy invisible. La alerta de seguridad cesa y la terminal vuelve a estar operativa.
    war_fac_res_b_9: |-
      Anulo manualmente el flujo de refrigerante de mi exotraje. De forma lenta, aunque segura, siento una sensación de quemazón por todo mi cuerpo. Empiezo a sudar.
      La imagen de la terminal se vuelve de un rojo vivo. El escaneo de seguridad termina y me bloquea por completo el acceso a la terminal.
    war_fac_desc_12: La terminal indica que esta instalación no está automatizada.
      El ser vivo que estaba destinado aquí parece haber huido.
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: Por lo visto, se fue en mitad de alguna especie de prueba. Tal
      vez yo pueda completar el entrenamiento.
    war_fac_opt_a_12: Insertar metal
    war_fac_opt_b_12: Insertar catalizador
    war_fac_opt_c_12: Insertar elemento orgánico
    war_fac_res_a_12: |-
      La terminal rechaza mi entrada. Me ladra de forma agresiva y se apaga. Parece que no he superado la prueba.
      Espero que el ser vivo que tenía que completarla no sufra ninguna repercusión.
    war_fac_res_b_12: Se ha fallado la prueba de comprensión.
    war_fac_res_c_12: La terminal acepta mi entrada. Me ladra de forma agresiva, pero
      me concede acceso total. Parece que he superado la prueba. Tal vez el ser vivo
      al que he sustituido esté agradecido.
    war_fac_desc_13: Un aire extraño flota sobre la instalación. Más allá del ruido
      de la alarma, no puedo evitar sentir que hay algo más siniestro detrás. Examino
      la terminal en busca de pistas.
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: El texto parece flotar de la pantalla, con agresividad; no se
      parece a ninguna IA de instalación que haya visto. Resonando bajo la superficie,
      escucho el lamento electrónico de Centinelas moribundos.
    war_fac_opt_a_13: Apagar IA de la instalación
    war_fac_opt_b_13: Insertar púgneo
    war_fac_opt_c_13: Incinerar compartimentos
    war_fac_res_a_13: Abrumado por las sospechas, inicio un apagado de emergencia
      de la IA de la instalación. La alarma cesa. El siniestro lamento electrónico
      también. Por desgracia, la terminal ha dejado de responder.
    war_fac_res_b_13: |-
      Inserto un suministro de púgneo en la tolva de entrada. La maquinaria cobra vida. El lamento electrónico se oye con más claridad. Transcurren unos instantes.
      La siniestra actividad termina de la misma forma extraña que empezó. La terminal vuelve a mostrar el aburrido texto del panel de control de cualquier instalación.
    war_fac_res_c_13: |-
      Abrumado por las sospechas, inicio una incineración de emergencia de los compartimentos de almacenamiento de la instalación. El siniestro lamento electrónico se oye con más claridad, con más nitidez, a medida que el fuego cumple con su tarea. Luego, de repente, silencio.
      La extraña atmósfera de la instalación se desvanece. La terminal vuelve a mostrar el aburrido texto de cualquier panel de control principal.
    war_fac_desc_16: |-
      La alarma no ha interrumpido la línea de producción de la fábrica. Escucho los chirridos de la maquinaria pesada bajo mis pies; los golpes y choques de la industria en acción.
      Sin embargo, la terminal cuenta una historia diferente. Algo va mal.
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: Los compartimentos parecen vacíos. Las máquinas suenan con estrépito,
      pero no producen nada.
    war_fac_opt_a_16: Insertar metal
    war_fac_opt_b_16: Insertar dihidrógeno
    war_fac_opt_c_16: Insertar sodio
    war_fac_res_a_16: Lleno la tolva de entrada con un nuevo suministro de ferrita.
      Las máquinas siguen resonando, pero ahora con más suavidad, con las líneas de
      suministro abastecidas.
    war_fac_res_b_16: Lleno la tolva de entrada con un nuevo suministro de dihidrógeno.
      Una explosión resuena desde la maquinaria. La sustancia altamente reactiva ha
      provocado algún tipo de calamidad industrial.
    war_fac_res_c_16: Lleno la tolva de entrada con un nuevo suministro de sodio.
      Una explosión resuena desde la maquinaria. La sustancia altamente reactiva ha
      provocado algún tipo de calamidad industrial.
    war_fac_desc_17: La instalación emite un estridente sonido, una airada advertencia
      contra mi intrusión. La terminal muestra un mensaje similar, aparentemente molesta
      por la obstaculización de la producción.
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: Parece que un observador del extramundo está exigiendo algo.
      Si le satisfago, tal vez me conceda acceso total a la terminal.
    war_fac_opt_a_17: Introducir contraorden
    war_fac_opt_b_17: Insertar ferrita imantada
    war_fac_opt_c_17: Insertar metal cromático
    war_fac_res_a_17: La terminal transmite un ladrido de disculpa. Desiste de su
      exigencia. Se me concede acceso total al panel de control de la instalación.
    war_fac_res_b_17: La terminal transmite un ladrido de confusión y enfado. El observador
      remoto apaga por completo la terminal, molesto por mi insignificante contribución.
    war_fac_res_c_17: La terminal transmite un resonante ladrido, la respuesta de
      un guerrero contento. Con su exigencia satisfecha, se restablece el acceso total
      al panel de control de la instalación.
    war_fac_desc_20: La terminal muestra una advertencia urgente. Alguna pieza vital
      de la instalación ha quedado comprometida por una alerta de seguridad.
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: La pantalla me deja de piedra.<DELAY>0.4<> Se ve el corazón
      de un guerrero en pantalla, con pulso irregular.<DELAY>0.3<> Está conectado
      a unos cables y válvulas artificiales y parece bombear un líquido biológico
      a través de órganos extraídos de lo más profundo de la instalación.
    war_fac_opt_a_20: Aumentar la corriente eléctrica
    war_fac_opt_b_20: Aumentar el flujo de adrenalina
    war_fac_opt_c_20: Apagar los sistemas
    war_fac_res_a_20: |-
      Aumento el flujo de energía hacia el corazón de la instalación. Se estremece y luego recupera un pulso regular. Su extraña existencia continúa.
      Una vez finalizada la emergencia, la terminal regresa a un sistema de introducción estándar.
    war_fac_res_b_20: |-
      Inyecto una dosis de adrenalina directa al corazón de la instalación. Se estremece, se tensa una y otra vez... y con una convulsión final, se queda inerte.
      La pantalla de la terminal se apaga. No hay nada excepto una negra oscuridad.
    war_fac_res_c_20: |-
      Apago las instalaciones en un intento por aliviar la presión de su corazón. Pero a medida que los sistemas se apagan, el corazón se ralentiza. Antes de que pueda revertir el proceso, da su último latido.
      La masa de órganos que dependían de sus procesos se quedan sin oxígeno y mueren. La pantalla de la terminal se apaga. No hay nada excepto una negra oscuridad.
    war_fac_desc_19: Me aproximo a la terminal, pero hay una segunda inspección de
      seguridad en proceso.
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: Emergen escáneres del techo y empiezan a hacer una panorámica
      hacia donde yo me encuentro. Si me detectan, los resultados no serán óptimos.
    war_fac_opt_a_19: Esconderme
    war_fac_opt_b_19: Quedarme quieto
    war_fac_res_a_19: Intento esconderme, pero es demasiado tarde. Los escáneres me
      detectan mientras trato de ocultarme. Esta segunda alerta de seguridad provoca
      que toda la instalación se apague.
    war_fac_res_b_19: |-
      Me quedo totalmente quieto mientras los escáneres me inspeccionan con sus ojos electrónicos parpadeantes. Al final, pasan de largo.
      Una vez concluidas las comprobaciones, la alerta de seguridad finaliza. La terminal se desbloquea.
    all_fac_review_opt: Revisar texto de flujo de trabajo
    all_fac_success_res: El flujo de trabajo de las instalaciones se ha restablecido
      con éxito. Las alarmas cesan y la terminal me concede acceso total a sus módulos
      de fabricación.
    all_fac_fail_res: La terminal rechaza la entrada y se apaga por completo. Una
      pequeña luz roja parpadea en la pantalla, siguiendo mis movimientos.
    tra_fac_desc_18: La alerta de seguridad codifica la pantalla. Lo único que se
      ve es un batiburrillo caótico de palabras alienígenas.
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: Parecen instalaciones controladas por una IA. Si pudiera reactivar
      el flujo de trabajo correcto, sus sistemas autónomos podrían hacer que volvieran
      a funcionar...
    tra_fac_opt_a_18: Crear módulos de comercio
    tra_fac_opt_b_18: Crear motores de estación espacial
    tra_fac_desc_19: Estas instalaciones autónomas de fabricación se han codificado
      por la alarma. La terminal es mayormente estática ilegible, solo se pueden leer
      un puñado de palabras.
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: Espero que sean suficientes para entender en qué estaba trabajando
      el último usuario, lo cual restauraría los sistemas.
    tra_fac_opt_a_19: Jetpack
    tra_fac_opt_b_19: Hiperturbo
    tra_fac_opt_c_19: Propulsores de lanzamiento
    tra_fac_res_a_19: |-
      Se restaura el flujo de trabajo del usuario previo.

      El sistema vuelve a estar operativo.
    tra_fac_res_b_19: |-
      No consigo acceder al flujo de trabajo del usuario previo.

      Las instalaciones siguen inactivas.
    tra_fac_desc_20: La brecha en la seguridad ha ido atenuando la terminal, pero
      me concentro y logro rescatar unas palabras de la pantalla.
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: Si las traduzco, podrían llevarme al flujo de trabajo del último
      usuario, lo cual provocaría el reinicio automático de las instalaciones.
    tra_fac_opt_a_20: Láser
    tra_fac_opt_b_20: Lanzarrayos
    tra_fac_opt_c_20: Granada disruptiva de tierra
    tra_fac_res_a_20: |-
      Se restaura el flujo de trabajo del usuario previo.

      El sistema vuelve a estar operativo.
    tra_fac_res_b_20: |-
      No consigo acceder al flujo de trabajo del usuario previo.

      Las instalaciones siguen inactivas.
    tra_fac_desc_21: La brecha en la seguridad ha codificado la pantalla, pero aún
      se puede leer algo de texto.
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: Se pueden rastrear las palabras para conocer el flujo de trabajo
      del usuario anterior y así podría volver a hacer funcionar las instalaciones.
    tra_fac_opt_a_21: Escáner
    tra_fac_opt_b_21: Protección frente a peligros
    tra_fac_opt_c_21: Exotraje
    tra_fac_res_a_21: |-
      Se restaura el flujo de trabajo del usuario previo.

      El sistema vuelve a estar operativo.
    tra_fac_res_b_21: |-
      No consigo acceder al flujo de trabajo del usuario previo.

      Las instalaciones siguen inactivas.
    tra_fac_desc_26: La maquinaria sigue activa. Un temporizador se acerca lentamente
      al próximo lote de productos de la instalación.
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: Mi escáner ha detectado los elementos que se usan aquí. Podría
      acelerar el proceso...
    tra_fac_opt_a_26: Reponer combustible común
    tra_fac_opt_b_26: Reponer combustible no común
    tra_fac_opt_c_26: Reponer combustible raro
    tra_fac_res_a_26: La tasa de producción de la instalación aumentó.
    tra_fac_res_b_26: |-
      La velocidad de producción de la instalación no cambia.

      El compartimento de intercambio sigue vacío.
    tra_fac_desc_27: A pesar de la alerta de seguridad, las máquinas siguen funcionando.
      Mi escáner muestra rápidamente las variedades de elementos que se usan para
      alimentarlas.
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: Puedo acelerar los procesos y quizás también mantenerlos.
    tra_fac_opt_a_27: Reponer suministros de catalizadores
    tra_fac_opt_b_27: Reponer tolva orgánica
    tra_fac_opt_c_27: Doblar aportes de metal
    tra_fac_desc_28: Se ha abierto una pantalla que muestra en detalle las condiciones
      de producción.
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: Está en marcha la fabricación industrial de un complejo producto.
      Ahora mismo no puedo llevar a cabo la siguiente recuperación esperada, pero
      puedo acelerar los sistemas.
    tra_fac_opt_a_28: Aumentar temperatura
    tra_fac_opt_b_28: Aumentar presión
    tra_fac_opt_c_28: Aumentar suministro del catalizador
    tra_harv_desc_1: Una orden prioritaria de extramundo ha parado todos los procesos
      de las instalaciones. La terminal emite luces con furia en un ruego por tomar
      acciones de manera urgente por una deuda pendiente.
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: Hay una opción para contestar adjuntando dinero. Tengo la impresión
      de que la vida de alguien sería mucho más fácil si yo me sintiera caritativo...
    tra_harv_opt_a_1: Pagar la cantidad que pide
    tra_harv_opt_b_1: Pagar una parte de lo que pide
    tra_harv_res_a_1: |-
      Un sistema de distribución de aromas operado a distancia me cubre de un perfume agradable.

      La terminal desbloquea algo que me ayudará en mis viajes.
    tra_harv_res_b_1: |-
      Un pico alienígena enfadado aparece momentáneamente en una terminal y me grita.

      Los sistemas básicos del complejo vuelven a funcionar.
    tra_harv_desc_2: Alguien ha enviado imágenes de naves espaciales de combate. Llevan
      marcas de quemaduras y casi seguro son piratas.
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: Parece que el mensaje busca testigos y hay algún tipo de recompensa
      para quien responda...
    tra_harv_opt_a_2: Marcar algunas naves
    tra_harv_opt_b_2: Marcar todas las naves
    tra_harv_res_a_2: "¡Llega una respuesta automática con una pequeña recompensa
      económica!"
    tra_harv_res_b_2: La respuesta preocupada viene con una recompensa por mi esfuerzo.
    tra_harv_desc_3: Hay un mensaje corporativo enviado en masa sin leer en la terminal.
      Está lleno de números altos y márgenes de beneficio al parecer impresionantes.
      El tono parece satisfecho y agradecido.
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: 'Al final del mensaje, el empleado puede escoger entre una imagen
      de dos: una cuenta bancaria de Unidad Galáctica o una bodega llena de carga.'
    tra_harv_opt_a_3: Escoger cuenta con unidades
    tra_harv_opt_b_3: Escoger cargamento de la nave
    tra_harv_res_a_3: |-
      Cuando se abre, un dispensador automático de aroma me rocía con un perfume agradable.

      Recibo fondos de los emisores del mensaje.
    tra_harv_res_b_3: |-
      Se abre un compartimento de almacenamiento al lado.

      Recibo bienes.
    tra_harv_desc_4: Hay un mensaje de una raza alienígena lejana. Parecen enfadados
      con el mercader que ha entrado en el sistema.
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: Puedo enviarles uno de dos productos metálicos en pantalla.
      El primero parece de un color peculiarmente tenue y el segundo brilla incandescentemente
      en la pantalla.
    tra_harv_opt_a_4: Enviar metal de color tenue
    tra_harv_opt_b_4: Enviar metal de color brillante
    tra_harv_res_a_4: "La voz de un guerrero enfadado grita a través del intercomunicador.
      \n\nNo pasa nada más."
    tra_harv_res_b_4: |-
      Se oye un ruido áspero de aceptación a través del intercomunicador.

      Se ha efectuado un pago.
    tra_harv_desc_5: En la pantalla se ve que aquí se intercambian un montón de elementos,
      pero ahora mismo el compartimento de intercambio está abierto... y vacío.
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: Un mensaje de otro mundo, quizás relacionado con este, brilla
      en la pantalla.
    tra_harv_opt_a_5: Poner metal común en cámara de intercambio
    tra_harv_opt_b_5: Poner metal no común en cámara de intercambio
    tra_harv_opt_c_5: Poner metal raro en cámara de intercambio
    tra_harv_res_a_5: Recibo un pago pequeño.
    tra_harv_res_b_5: Recibo un pago generoso.
    tra_harv_res_c_5: |-
      Recibo un pago decente...

      Y una nota de agradecimiento de alguien que parece sorprendido.
    tra_harv_desc_6: Esta es una planta de producción muy nueva sin especialidad concreta.
      La terminal está totalmente en blanco y está llevando a cabo procedimientos
      automatizados de arranque. Tengo que pasar varias pantallas antes de que aparezca
      un mensaje visual.
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: 'Hay tres símbolos químicos: uno pertenece a la familia de los
      catalizadores y los otros son orgánicos y metálicos. Calientan los procesos
      que hay a mi alrededor esperando un patrón a partir del que trabajar.'
    tra_harv_opt_a_6: Escoger el catalizador
    tra_harv_opt_b_6: Escoger el metal
    tra_harv_opt_c_6: Escoger el compuesto orgánico
    tra_harv_res_a_6: La terminal procesa mi selección y me proporciona algo adecuado
      al trabajo que espera...
    tra_harv_res_b_6: La terminal procesa mi selección y me proporciona algo adecuado
      al trabajo que espera...
    tra_harv_res_c_6: La terminal procesa mi selección y me proporciona algo adecuado
      al trabajo que espera...
    tra_harv_desc_7: Los compartimentos de intercambio de esta instalación están repletos
      y listos para ser distribuidos. Hay tres imágenes en pantalla, y en cada una
      se ve la silueta de un tipo de mercader diferente. Es extraño... Como si estuvieran
      ordenados por el tamaño de su barriga.
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: El primer mercader es pequeño y esbelto, el segundo es más regordete,
      y la panza del último casi llega al suelo. Está claro que tengo que elegir uno...
    tra_harv_opt_a_7: Escoger al mercader pequeño y esbelto
    tra_harv_opt_b_7: Escoger al mercader de tamaño intermedio
    tra_harv_opt_c_7: Escoger al mercader obeso
    tra_harv_res_a_7: |-
      Se abre un compartimento de intercambio.

      Recibo una cantidad pequeña de bienes de comercio.
    tra_harv_res_b_7: |-
      Se abre un compartimento de intercambio.

      Recibo una cantidad decente de bienes de intercambio.
    tra_harv_res_c_7: |-
      Se abre un compartimento de intercambio.

      Hay disponible una cantidad enorme de bienes de comercio.
    tra_harv_desc_8: Ha llegado un mensaje importante desde el extramundo. Una capa
      holográfica muestra varias rutas de comercio interestelares, pero todas acaban
      de manera abrupta... mucho antes de llegar a su destino.
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: Hay bienes en un compartimento de intercambio cerrado que aguardan
      transporte. Puedo seleccionar el destino final o puedo seleccionar uno de los
      puntos en los que ha desaparecido una nave.
    tra_harv_opt_a_8: Seleccionar destino de intercambio
    tra_harv_opt_b_8: Seleccionar ubicación de desaparición
    tra_harv_res_a_8: Se desbloquea un compartimento de intercambio.
    tra_harv_res_b_8: Recibo un plano de tecnología de nave para protegerme.
    tra_harv_desc_9: Todas estas instalaciones despiden algún tipo de campo de supresión
      sobre la superficie planetaria. Está enfriando alguna forma desconocida de comunicación,
      y los mercaderes que operan aquí lo ven como una operación vital y necesaria.
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: El campo de supresión funciona gracias a elementos catalíticos
      que entran en el sistema por el compartimento de recursos desbloqueado que hay
      a mis pies.
    tra_harv_opt_a_9: Retirar catalizador
    tra_harv_opt_b_9: Añadir catalizador
    tra_harv_res_a_9: El campo de supresión se apaga.
    tra_harv_res_b_9: |-
      El campo de supresión se fortalece.

      Aparece en pantalla un mensaje de alivio.
    tra_harv_desc_10: La terminal emite en bucle un montón de imágenes de naves guerreras.
      Empequeñecen las pequeñas naves de comercio a su paso como un pez depredador
      nada entre sus presas de forma inocua. Hay sin duda cierta tensión en la escena.
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: Hay compartimentos de intercambio, almacenamiento y recursos
      a mi alrededor que es evidente que se usan para guardar diferentes tipos de
      dispositivos de defensa y ataque. Quizás esté llegando la hora en la que esta
      raza de mercaderes tenga que pasar a la lucha.
    tra_harv_opt_a_10: Abrir compartimento de intercambio
    tra_harv_opt_b_10: Abrir compartimento de almacenamiento
    tra_harv_opt_c_10: Abrir compartimento de recursos
    tra_harv_res_a_10: Recibo una multiherramienta nueva.
    tra_harv_res_b_10: Recibo un plano de tecnología nuevo de multiherramienta.
    tra_harv_res_c_10: Recibo munición.
    tra_harv_desc_11: Se sacude un compartimento de intercambio, y una inspección
      más a fondo revela que está lleno de moluscos agonizando. Son rojos y parecen
      babosas con dientes afilados y ensangrentados.
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: Un diagrama en la pantalla que hay frente a mí sugiere que
      meterme uno en la cara, o acercármelo a ella, sería beneficioso. Lo que no se
      especifica, no obstante, es el orificio.
    tra_harv_opt_a_11: Insertar babosa en la nariz
    tra_harv_opt_b_11: Insertar babosa en el oído
    tra_harv_opt_c_11: Insertar babosa en la boca
    tra_harv_res_a_11: |-
      La babosa me muerde la carne de la nariz.

      El dolor es extremo.
    tra_harv_res_b_11: |-
      La babosa se me incrusta en el oído.

      Me siento mejor versado en el idioma de los mercaderes.
    tra_harv_res_c_11: |-
      Me trago la babosa y espero mientras me da tumbos en el estómago.

      No ocurre nada que valga la pena destacar.
    tra_harv_desc_12: Se ve una extraña prueba en la terminal. Un mercader residente
      ha dejado una nota para un colega.
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: Veo una imagen holográfica de una criatura con una carcasa
      que yace boca arriba a merced del sol resplandeciente. Por más que lo intente,
      no logra incorporarse. Puedo manipular la escena para indicar cómo la ayudaría.
    tra_harv_opt_a_12: Ayudar a la criatura, luego venderle agua
    tra_harv_opt_b_12: Estudiar a la criatura
    tra_harv_opt_c_12: Usar chip de desviación
    tra_harv_res_a_12: |-
      Paso la prueba y demuestro que soy todo un mercader.

      Los sistemas del complejo están activos.
    tra_harv_res_b_12: |-
      Fallo la prueba.

      Los sistemas del complejo no operan.
    tra_harv_res_c_12: |-
      La prueba extraña se desvía fácilmente.

      El complejo opera correctamente.
    tra_harv_desc_13: Se ha arrastrado una provisión de tecnología y armamento con
      una pinta interesante por todas las instalaciones y se ha dejado en un compartimento
      de desechos.
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: El equipamiento de la pila parece estar oxidado y roto en pantalla,
      pero si pudiera tirarlo al suelo del puesto podría investigarlo mejor. El propio
      compartimento de desechos, no obstante, está pintarrajeado con un símbolo que
      parece peligroso.
    tra_harv_opt_a_13: Incinerar equipamiento
    tra_harv_opt_b_13: Retirar y examinar equipamiento
    tra_harv_res_a_13: |-
      El equipamiento está destrozado.

      Agradecen mi comportamiento.
    tra_harv_res_b_13: |-
      El equipamiento se desparrama por el suelo.

      Recupero un plano de tecnología.
    exp_fac_desc_2: La terminal principal no responde, pero parece que se puede establecer
      comunicación.
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: Puedo intentar hablar con quien sea, o lo que sea, que lo instaló.
    exp_fac_opt_a_2: Solicitar ayuda en remoto
    exp_fac_opt_b_2: Reiniciar el sistema
    exp_fac_res_a_2: |-
      Las luces brillantes de un ser vivo electrónico aparecen en una pantalla cercana. Parlotea contento.

      Recibo una recompensa por mi informe.
    exp_fac_res_b_2: Las instalaciones dejaron de responder por completo.
    exp_fac_desc_23: La terminal me habla. Un programa básico de IA deletrea con rapidez
      palabras en la lengua de los seres vivos electrónicos.
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: A mis pies se abre la escotilla de un compartimento de recursos.
    exp_fac_opt_a_23: Insertar materia orgánica
    exp_fac_opt_b_23: Insertar metal
    exp_fac_opt_c_23: Insertar catalizador
    exp_fac_res_a_23: |-
      El programa de IA no se ve afectado.

      Apaga la terminal.
    exp_fac_res_b_23: |-
      El programa de IA escapa de la terminal.

      Los sistemas empiezan a funcionar.
    exp_fac_desc_24: 'Un proceso automático manipuló el producto de la terminal. Puedo
      distinguir algunas palabras pero el resto se pierde en la estática. '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: Podrían llevarme al flujo de trabajo del último usuario y al
      reinicio de las instalaciones.
    exp_fac_opt_a_24: Gas
    exp_fac_opt_b_24: Escudo
    exp_fac_opt_c_24: Exotraje
    exp_fac_res_a_24: |-
      Se restaura el flujo de trabajo del supervisor electrónico.

      El sistema vuelve a estar operativo.
    exp_fac_res_b_24: |-
      No logro acceder al flujo de trabajo del supervisor electrónico.

      Las instalaciones permanecen inactivas.
    exp_fac_desc_25: Mi intrusión ha provocado que el trabajo se inicie en la terminal
      principal que se está codificando. Es un revoltijo de palabras.
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: Si uso lo que está visible, puedo reiniciar el flujo de trabajo
      del supervisor y activar los sistemas.
    exp_fac_opt_a_25: Satélites
    exp_fac_opt_b_25: Asteroides
    exp_fac_desc_26: La alerta de seguridad que se ha puesto en marcha atasca la terminal.
      Las interferencias cubren la mayor parte de la pantalla, tapando casi toda la
      información relevante.
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: Las palabras que quedan sin tapar podrían hacerme dar con el
      objeto de la investigación actual del puesto.
    exp_fac_opt_a_26: Piratas
    exp_fac_opt_b_26: Mercaderes
    exp_fac_opt_c_26: Estación orbital
    exp_fac_desc_27: La brecha en la seguridad ha cubierto la pantalla con un orbe
      rojo brillante. Solo quedan unas pocas palabras legibles.
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: Si descubro lo que estaba estudiando aquí el supervisor, restablecería
      su flujo de trabajo.
    exp_fac_opt_a_27: El Atlas
    exp_fac_opt_b_27: Lo Presagiado
    exp_fac_opt_c_27: El Viajero
    exp_fac_res_a_27: |-
      Las instalaciones despiden un color rojo. Me siento revitalizado. Me agradecen.

      Me siento completo.
    exp_fac_res_b_27: |-
      No logro acceder al flujo de trabajo del supervisor electrónico.

      Me ciega una luz roja. Las instalaciones permanecen inactivas.
    exp_fac_desc_6: Hay dos seres vivos electrónicos registrados en esta terminal.
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: El trabajo del ente principal está lleno de complicados símbolos
      químicos, el ente secundario se centra en diagramas de circuitería electrónica.
    exp_fac_opt_a_6: Registrarme como ente principal
    exp_fac_opt_b_6: Registrarme como ente secundario
    exp_fac_res_a_6: El proceso del flujo de trabajo del ente principal me otorga
      unos conocimientos muy útiles.
    exp_fac_res_b_6: El proceso del flujo de trabajo del ente secundario proporciona
      un plano de tecnología.
    exp_fac_desc_11: Un dardo de metal sale disparado de un panel y se me incrusta
      en el visor. Me perfora la piel de la frente y siento una débil corriente eléctrica.
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: Sea por rescate, servicios o un dispositivo de seguridad, la
      terminal parece querer que le pague.
    exp_fac_opt_a_11: Insertar unidades
    exp_fac_opt_b_11: Insertar unidades
    exp_fac_opt_c_11: Retirar dardo
    exp_fac_res_a_11: Aprendo más del idioma binario de las formas de vida electrónicas.
    exp_fac_res_b_11: Aprendo un poco de la lengua binaria de las formas de vida electrónicas.
    exp_fac_res_c_11: |-
      Retiro el dardo.

      Los procesos de la terminal concluyen.
    exp_fac_desc_14: Rápidamente echo un vistazo a las advertencias alienígenas para
      descubrir lo que ha desactivado las instalaciones.
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: Me doy cuenta, demasiado tarde, de que estoy repitiendo lo mismo
      una y otra vez. Y otra. Ya he hecho esto antes. Muchas veces.
    exp_fac_opt_a_14: Recargar cristales fundentes
    exp_fac_opt_b_14: Arrancar condensador temporal
    exp_fac_opt_c_14: Reiniciar reloj
    exp_fac_res_a_14: |-
      Paso varios días en un bucle de tiempo.

      Un proceso automático acaba rescatándome.
    exp_fac_res_b_14: |-
      El condensador temporal acaba con el bucle de tiempo.

      Las instalaciones reinician las operaciones.
    exp_fac_desc_17: Las instalaciones están pirateadas. Una transmisión codificada
      ha roto la seguridad y está robando datos.
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: 'Se han abierto dos longitudes de onda: una de la superficie
      de este planeta y la otra de mucho más arriba.'
    exp_fac_opt_a_17: Bloquear señal planetaria
    exp_fac_opt_b_17: Bloquear señal orbital
    exp_fac_opt_c_17: Informar de la intrusión
    exp_fac_res_a_17: |-
      La transmisión codificada toma el control absoluto.

      La terminal se apaga.
    exp_fac_res_b_17: |-
      La transmisión codificada está bloqueada.

      Las instalaciones vuelven a un estado operativo.
    exp_fac_res_c_17: |-
      La transmisión está bloqueada.

      Recibo una nota de agradecimiento del supervisor de las instalaciones.
    exp_harv_desc_1: He descubierto un alterado mensaje del extramundo. Parece que
      habla de un informe con... ¡una imagen mía en el centro!
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: A alguien parece interesarle mi viaje y tal vez quiera ayudarme.
      ¿Debería contactarlo?
    exp_harv_opt_a_1: Borrar informe
    exp_harv_opt_b_1: Establecer comunicación
    exp_harv_res_a_1: |-
      El informe se elimina del sistema.

      Un mensaje extramundano aparece brevemente. Parece desilusionado.
    exp_harv_res_b_1: |-
      Veo luces de máscaras que me miran fijamente pero enseguida se corta la comunicación.

      La terminal me recompensa con conocimiento valioso.
    exp_harv_desc_2: Encuentro un informe lleno de imágenes de Centinelas, pero parece
      que se ha detenido la subida.
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: Un mensaje de otro mundo exigente, quizás brusco, se proyecta
      hacia mí. Alguien, en algún sitio, quiere algo.
    exp_harv_opt_a_2: Volver a enviar datos de Centinelas
    exp_harv_opt_b_2: Contestar con una negativa
    exp_harv_res_a_2: El paquete de información se ha subido, y aparece un pago al
      instante.
    exp_harv_res_b_2: Aparecen luces de máscara rojas y brillantes que gritan en un
      binario enfadado.
    exp_harv_desc_3: Emerge una máscara metálica hueca. Es un dispositivo de extracción
      de datos para seres vivos electrónicos, y mi cabeza más o menos encaja. Puede
      que un poder mayor oiga mis necesidades y deseos.
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: Hay arcos eléctricos a su alrededor. Si me arriesgo, esto podría
      dolerme...
    exp_harv_opt_a_3: Usarla pensando en mi viaje
    exp_harv_opt_b_3: Usarla con la mente despejada
    exp_harv_opt_c_3: No arriesgarme
    exp_harv_res_a_3: |-
      El dolor es insoportable. Veo el corazón de... la convergencia korvax.

      Se me recompensa por mis experiencias.
    exp_harv_res_b_3: |-
      Las criaturas observan lo más profundo de mi mente.

      El dolor es indescriptible, pero me dan las gracias.
    exp_harv_res_c_3: Me alejo con cautela del dispositivo alienígena.
    exp_harv_desc_4: Un mensaje de otro mundo enviado en masa muestra seres vivos
      electrónicos heridos. Brazos arrancados, máscaras dañadas y luces faciales debilitadas.
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: Es muy ofensivo. Hay una clara intención de incitar a que los
      receptores respondan. Se puede responder adjuntando unidades...
    exp_harv_opt_a_4: Responder con unidades
    exp_harv_opt_b_4: Responder con indignación
    exp_harv_opt_c_4: No responder
    exp_harv_res_a_4: He pagado por una multiherramienta nueva para protegerme.
    exp_harv_res_b_4: No obtengo respuesta, pero me he ganado el aprecio de alguien
      más...
    exp_harv_res_c_4: Dejo el desagradable mensaje sin responder.
    exp_harv_desc_5: Abro un mensaje del extramundo no leído. Es una importante elección
      que debe tomar quien opere la estación de investigación.
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 'Hay tres imágenes claras que puedo elegir de parte del ser
      vivo electrónico ausente: depredadores peligrosos, una encuesta geológica de
      extracción y un cúmulo de asteroides en órbita. Parece que la decisión va a
      tener algún tipo de recompensa...'
    exp_harv_opt_a_5: Los depredadores
    exp_harv_opt_b_5: El mapa de extracción
    exp_harv_opt_c_5: El cúmulo de asteroides
    exp_harv_res_a_5: Recibo una multiherramienta nueva.
    exp_harv_res_b_5: Recibo un plano de tecnología de multiherramienta.
    exp_harv_res_c_5: Recibo un plano de tecnología de nave.
    exp_harv_desc_6: |-
      Se está estudiando una imagen de un sistema solar distante. Se puede ver una luna rica en minerales orbitando un planeta desolado y que parece tóxico.
      Es algo oscura por detrás y presenta una extraña mancha de un color oscuro, una forma de diamante flotando en el espacio. Un atisbo de rojo brilla desde su centro.
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: No hay coordenadas visibles, pero puedo aumentar diferentes
      partes de la imagen para estudiarlas y subirlas automáticamente a los descubrimientos
      de la terminal.
    exp_harv_opt_a_6: Aumentar imagen de la luna
    exp_harv_opt_b_6: Aumentar imagen del planeta
    exp_harv_opt_c_6: Aumentar imagen de la estructura con forma de diamante
    exp_harv_res_a_6: |-
      Se envía mi investigación.

      Recibo un plano de tecnología de multiherramienta para ayudarme en mis estudios.
    exp_harv_res_b_6: |-
      Se envía mi investigación.

      Recibo un plano de tecnología de exotraje que me ayudará en mis estudios.
    exp_harv_res_c_6: |-
      Se envía mi investigación.

      Recibo un plano de tecnología de nave para ayudarme en mis estudios.
    exp_harv_desc_7: Un mensaje de otro mundo para todas las estaciones planetarias
      ha llenado la pantalla con planos de una expedición científica de algún tipo.
      La pantalla se llena de complejos mapas celestes, requisitos de combustible,
      complejos aparatos de comunicación y planos de experimentos orbitales.
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: El compartimento de recursos del puesto está abierto para que
      se hagan contribuciones de metales a la causa, también parece que el científico
      que reside aquí podría unirse a la flota... aunque para eso haría falta una
      nave mejorada.
    exp_harv_opt_a_7: Contribuir con un metal
    exp_harv_opt_b_7: Unirse al equipo
    exp_harv_res_a_7: |-
      Aceptan mi contribución.

      Me dan las gracias y me proporcionan conocimientos útiles
    exp_harv_res_b_7: |-
      Se acepta la solicitud del científico.

      Me proporcionan un plano de tecnología de nave.
    exp_harv_desc_8: Este puesto parece ser una biblioteca de conocimientos sobre
      producción. Una lista de fórmulas de producto se despliega incesantemente en
      la terminal, tan rápido que hasta duele mirarla. Parecen estar catalogadas en
      función de sus elementos base, pero una inspección más profunda me causa náuseas.
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: Los compartimentos de recursos que tengo al lado están abiertos
      y funcionan con normalidad.
    exp_harv_opt_a_8: Insertar catalizador
    exp_harv_opt_b_8: Insertar materia orgánica
    exp_harv_opt_c_8: Insertar metal
    exp_harv_res_a_8: La terminal usa el elemento para aislar y escoger una recompensa.
    exp_harv_res_b_8: La terminal usa el elemento para aislar una recompensa de óxido.
    exp_harv_res_c_8: La terminal usa el elemento para aislar una recompensa de isótopo.
    exp_harv_desc_10: En esta terminal se están vertiendo montones de datos desde
      puestos de investigación de todo el planeta. Igual que un depósito de almacenamiento
      para los productos planetarios que hay encerrados en los compartimentos bajo
      mis pies, este es un punto de transmisión.
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: Los conocimientos acumulados en este mundo se están enviando
      a un buque insignia científico que orbita muy por encima de mi cabeza. Me resultaría
      fácil romper el flujo para mejorar mi propio conocimiento, pero también puedo
      compartir mis propios conocimientos y mis descubrimientos.
    exp_harv_opt_a_10: Romper el flujo de datos
    exp_harv_opt_b_10: Compartir conocimientos
    exp_harv_res_a_10: |-
      Obtengo un plano de tecnología nuevo.

      Sin embargo, esta rotura corrompe la transferencia general...
    exp_harv_res_b_10: |-
      Los científicos estudian mi oferta...

      Y me dan las gracias con un regalo que me ayudará en mi viaje.
    exp_harv_desc_12: Se ha detenido un proceso de seguridad. El sistema archiva una
      cantidad enorme de datos de idioma, pero no le queda memoria suficiente para
      asignar.
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: Puedo adjuntar mi multiherramienta para darle espacio adicional;
      haría falta alguna variedad de metal para reanudar el proceso...
    exp_harv_opt_a_12: Insertar metal común
    exp_harv_opt_b_12: Insertar metal no común
    exp_harv_opt_c_12: Insertar metal raro
    exp_harv_res_a_12: El proceso se reanuda y me proporciona conocimientos sobre
      el idioma de los seres vivos electrónicos.
    exp_harv_res_b_12: El proceso continúa y mejora mis conocimientos sobre el idioma
      de los seres vivos electrónicos.
    exp_harv_res_c_12: El proceso se completa y amplía mis conocimientos sobre el
      idioma de los seres vivos electrónicos.
    exp_harv_desc_13: Las instalaciones procesan una señal que emana de un punto lejano
      del espacio. Infinitas unidades de procesamiento se combinan para descifrar
      el código de un extraño lenguaje matemático.
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: Salen elementos raros de los compartimentos de recursos a mis
      pies, pero en algunos quedan pocos.
    exp_harv_opt_a_13: Colocar metal en el compartimento
    exp_harv_opt_b_13: Colocar catalizador en el compartimento
    exp_harv_opt_c_13: Tomar elementos del compartimento
    exp_harv_res_a_13: |-
      Los metales se añaden al proceso.

      No tienen un impacto claro.
    exp_harv_res_b_13: |-
      El material aviva el procedimiento de rotura del código.

      Un orbe rojo brilla en la pantalla y luego se apaga lentamente.
    exp_harv_res_c_13: |-
      Recupero elementos raros...

      ... pero el proceso de rotura del código se detiene.
    war_fac_desc_21: La alerta ha tapado la información de la terminal principal.
      Solo logro descifrar unas pocas palabras.
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: Si logro averiguar en qué se estaba trabajando aquí, podré reiniciar
      el flujo de trabajo (y reanudar las actividades).
    war_fac_opt_a_21: Contenedor de expulsión
    war_fac_opt_b_21: Nave
    war_fac_opt_c_21: Carguero
    war_fac_res_a_21: |-
      El flujo de trabajo del guerrero residente se restaura.

      El sistema vuelve a cobrar vida.
    war_fac_res_b_21: |-
      No logro acceder al flujo de trabajo del guerrero residente.

      Las instalaciones permanecen inactivas.
    war_fac_desc_24: La recolecta de la producción de la instalación está en marcha.
      Podría acelerar los sistemas potenciando algunas de las máquinas que operan
      bajo mis pies.
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: Se ha abierto en la terminal lo que parece ser una pantalla
      que gestiona la energía.
    war_fac_opt_a_24: Potenciar el núcleo de energía
    war_fac_opt_b_24: Potenciar la tarjeta madre principal
    war_fac_opt_c_24: Potenciar la bobina electromagnética
    war_fac_desc_22: Una interferencia en la alerta de seguridad ha transformado la
      pantalla en estática. Apenas logro intuir unas pocas palabras.
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: Si averiguo qué flujo de trabajo se ha codificado, puedo restaurar
      los sistemas.
    war_fac_opt_a_22: Lanzarrayos
    war_fac_opt_b_22: Cañón de Fotones
    war_fac_opt_c_22: Láser de extracción
    war_fac_desc_14: Hay una animada masa amorfa con una pistola en pantalla. Habla
      en la lengua de los guerreros, pero con vida y felicidad.
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: Salta alegremente entre unas runas ensangrentadas y pide una
      donación de unidades.
    war_fac_opt_a_14: Insertar unidades
    war_fac_opt_b_14: Insertar unidades
    war_fac_opt_c_14: Irme
    war_fac_res_a_14: "¡El programa educativo me enseña parte de la lengua de los
      guerreros!"
    war_fac_res_b_14: |-
      La masa animada percibe mi retirada desde la terminal.

      Está programada para empezar a llorar en este momento.
    war_fac_desc_25: La alarma de seguridad no ha tenido ningún impacto en la producción.
      Bajo mis pies un equipo oculto prepara la recolecta de minerales.
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: Puedo acelerar los procesos si elimino los sistemas innecesarios.
      El informe automatizado en pantalla ayudará.
    war_fac_opt_a_25: Eliminar condensador temporal
    war_fac_opt_b_25: Eliminar núcleo central de IA
    war_fac_opt_c_25: Eliminar estabilizadores gravitacionales
    war_fac_desc_26: Un informe automatizado ha finalizado justo antes de mi incursión.
      Como era de esperar, los rayos láser de los compartimentos de recursos se han
      atenuado.
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: Puedo encontrar la manera de alterar este sistema para acelerar
      el ciclo de producción.
    war_fac_opt_a_26: Reconfigurar refracción del láser
    war_fac_opt_b_26: Reconfigurar réplica asistida por láser
    war_fac_opt_c_26: Reconfigurar integridad del rayo láser
    war_fac_desc_23: Hay una sopa de letras en pantalla, pocas de ellas no han quedado
      sumidas en las interferencias.
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: El flujo de trabajo en pantalla está codificado. Si lo logro
      identificar, puedo volver a activarlo.
    war_fac_opt_a_23: Gek
    war_fac_opt_b_23: Centinelas
    war_fac_opt_c_23: Atlas
    war_fac_desc_15: Una antena de sonda biológica emerge de la terminal y se fusiona
      con mi exotraje. No me puedo mover.
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: No hay manera de saber si esto es una función normal o una medida
      de seguridad.
    war_fac_opt_a_15: Escapar
    war_fac_opt_b_15: Esperar
    war_fac_res_a_15: |-
      Uso la propulsión de mi Jetpack para romper la sonda.

      Contiene algo útil...
    war_fac_res_b_15: |-
      La sonda se electrifica.

      El olor a carne quemada se dispersa hasta llegar a mi visor.
    war_fac_desc_27: El ruido del gas al recorrer los sistemas debajo de mis pies
      se puede oír sobre el ruido de la alerta. Un informe automatizado aparece en
      la terminal.
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: Puedo usarlo para aumentar la velocidad de la producción y espero
      que también para mantenerla.
    war_fac_opt_a_27: Reequilibrar red de distribución
    war_fac_opt_b_27: Reequilibrar tanque de almacenamiento
    war_fac_opt_c_27: Reequilibrar válvulas de presión
    war_fac_desc_28: Puedo sentir un ligero frescor mientras suena la alerta de seguridad.
      Las tuberías refrigerantes se han vaciado y un informe automatizado aparece
      en la pantalla.
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: Puedo usar sus resultados para aumentar el ciclo de producción
      y, quizás, mantenerlo.
    war_fac_opt_a_28: Reparar cámara refrigerante
    war_fac_opt_b_28: Reparar bomba refrigerante
    war_fac_opt_c_28: Reparar red refrigerante
    war_fac_desc_18: Un guerrero ha puesto una trampa en la terminal. La alerta de
      seguridad ha activado el contador de una carga explosiva. Hay dos cables expuestos.
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: El guerrero ha dejado una nota. Solo quedan segundos...
    war_fac_opt_a_18: Cortar el cable rojo
    war_fac_opt_b_18: Cortar el cable azul
    war_fac_opt_c_18: Alejarme
    war_fac_res_a_18: La explosión deja a la terminal fuera de funcionamiento, y a
      mí casi también.
    war_fac_res_b_18: |-
      La bomba queda desactivada.

      Se reanudan las actividades.
    war_fac_res_c_18: |-
      Me retiro justo a tiempo.

      La terminal queda dañada e inutilizable.
    war_harv_desc_1: Abro una lista de logros militares que está por enviarse. Hay
      imágenes de batallas distantes, robots ensangrentados y grandes explosiones.
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: Hay una nota que dice que espera algo a cambio, pero el autor
      decidió no enviarla.
    war_harv_opt_a_1: Enviar informe de guerra
    war_harv_opt_b_1: Editar informe de guerra
    war_harv_res_a_1: |-
      Los altavoces a mi alrededor emiten ladridos y aullidos de celebración.

      Acepto la recompensa del guerrero.
    war_harv_res_b_1: "Modifico el registro de guerra con colores aleatorios y lo
      envío. \n\nLa terminal se ilumina mientras graba mi imagen."
    war_harv_desc_2: La pantalla se colma de insignias militares e imágenes de Centinelas
      recién destruidos. Se nota que los alienígenas se enorgullecen de la destrucción.
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: Puedo responder con un valor numérico, nada más.
    war_harv_opt_a_2: Ingresar un número enorme
    war_harv_opt_b_2: Ingresar un número chico
    war_harv_opt_c_2: Introducir un cero
    war_harv_res_a_2: |-
      Se inicia una fanfarria militar extraña y ahogada.

      Alguien, impresionado por mi respuesta, envía una recompensa.
    war_harv_res_b_2: Me han enviado una recompensa económica pequeña mediante los
      sistemas del complejo.
    war_harv_res_c_2: |-
      Un rostro Vy'keen enfadado me grita desde la pantalla.

      Sale un láser de seguridad del techo y toma su mejor disparo.
    war_harv_desc_3: Encuentro la imagen de un joven guerrero. La foto lo hace parecer
      viril e imponente. Tiene los tentáculos extendidos. Parece rico y de buena cepa.
      La mirada en sus ojos es... ¿seductora?
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: El mensaje me da dos opciones.
    war_harv_opt_a_3: Aceptar
    war_harv_opt_b_3: Rechazar
    war_harv_res_a_3: |-
      Suena música de orquesta en los altavoces del complejo.

      Recibo un regalo generoso.
    war_harv_res_b_3: Aparece un guerrero anciano en la pantalla y me maldice.
    war_harv_desc_4: Hay una foto de una llanura desierta, un diagrama de dos alienígenas
      luchando e imágenes de un tipo de armamento multiherramienta elegido. Luego
      las imágenes parecen mostrar un arma encerrada en un compartimento de intercambio
      planetario...
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: El mensaje suena enfadado, como si una de estas criaturas fuera
      una instancia moral suprema. Puedo aceptar o rechazar.
    war_harv_opt_a_4: Aceptar
    war_harv_opt_b_4: Rechazar
    war_harv_res_a_4: |-
      Suena música dramática.

      Se abre el compartimento de almacenamiento con una multiherramienta dentro.
    war_harv_res_b_4: Oigo a un alienígena enfadado despotricar a través de los altavoces
      de la terminal.
    war_harv_desc_5: Me aproximo a la terminal. Un mensaje parpadea, listo para ser
      enviado.
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 'Hay una lista de equipamiento enorme que espera que la envíen
      a otros mundos. Es algún tipo de inventario: todo está confirmado y marcado.'
    war_harv_opt_a_5: Enviar inventario
    war_harv_opt_b_5: Desmarcar un elemento y enviar
    war_harv_opt_c_5: Desmarcar varios elementos y enviar
    war_harv_res_a_5: Me han dado unidades y las gracias.
    war_harv_res_b_5: El Alto Comando Guerrero me envía un plano de tecnología de
      multiherramienta.
    war_harv_res_c_5: |-
      El alto mando guerrero está descontento.

      Un general rabioso me ruge y electrifica el complejo.
    war_harv_desc_6: Encuentro un mensaje de otro mundo dirigido a una criatura que
      residía en esta estación. Es curiosamente sentimental. Hay fotos de un niño
      guerrero; también una foto de cuando era un adolescente despiadado, atravesando
      con sus dientes la garganta de una bestia con pezuñas.
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: En la última imagen, un joven guerrero saluda a su familia mientras
      abandona un mundo distante. Hay dos compartimentos de almacenamiento cerrados
      a mis pies. El mensaje está programado para abrir solo uno...
    war_harv_opt_a_6: Escoger el compartimento de almacenamiento izquierdo
    war_harv_opt_b_6: Escoger el compartimento de almacenamiento derecho
    war_harv_res_a_6: |-
      Se oye un ruido de gruñido satisfactorio.

      El compartimento contiene un plano de tecnología de exotraje.
    war_harv_res_b_6: |-
      Se oye un ruido de gruñido satisfactorio.

      El compartimento contiene un plano de tecnología de multiherramienta.
    war_harv_desc_7: Alguien está construyendo una ojiva nuclear. Los planos que se
      han puesto en marcha son inequívocos. Una compleja secuencia de planos de tecnología
      y reacciones químicas isotópicas aguarda la última adición de tamio9 para completarse.
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: Hay incontables vidas en un planeta desconocido, muy lejos en
      el cosmos, que un día podrían llegar a su fin debido al trabajo de esta fábrica
      de guerra...
    war_harv_opt_a_7: Completar la elaboración de la ojiva
    war_harv_opt_b_7: Intentar desmontar la ojiva
    war_harv_res_a_7: |-
      En pantalla aparece la cara de un guerrero complacido.

      Los compartimentos de intercambio de la fábrica se abren.
    war_harv_res_b_7: Recupero un plano de tecnología de la ojiva.
    war_harv_desc_8: Una especie de mercaderes picudos ha enviado aquí un mensaje
      de otro mundo. Parece un contrato firmado o quizás algún tipo de tratado. En
      respuesta, los guerreros locales han dejado muestras de valiosos bienes de comercio
      en el compartimento de intercambio para exportar.
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: El Alto Comando Guerrero ha enviado otro mensaje explicativo...
    war_harv_opt_a_8: Dar bienes
    war_harv_opt_b_8: Tomar bienes
    war_harv_res_a_8: |-
      La especie mercader me da las gracias desde lejos.

      Me envían unidades para calmarme aún más.
    war_harv_res_b_8: |-
      Retiro las dádivas.

      Se han desestabilizado las relaciones entre las dos especies.
    war_harv_desc_10: |-
      Este parece ser el puesto de preparación de una inminente operación militar.
      Los planos en pantalla muestran una nave comercial que lleva un tipo de carga muy particular con el que quizás pretende persuadir a una autoridad planetaria distante que le permita atravesar sus puestos de control.
      No obstante, de manera encubierta, la nave se ha modificado mucho y también lleva una falange de soldados con tecnologías de multiherramienta mejoradas.
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: Puedo solicitar más detalles sobre aspectos varios del plano
      antes de que me detecten y apaguen el sistema.
    war_harv_opt_a_10: Investigar detalles del cargamento
    war_harv_opt_b_10: Investigar detalles de la nave comercial
    war_harv_opt_c_10: Investigar detalles de la multiherramienta
    war_harv_res_a_10: Recibo el plano de producto de la carga que se usa en la misión
      de la operación encubierta.
    war_harv_res_b_10: Recibo un plano de tecnología que se usa en la nave de la operación
      encubierta.
    war_harv_res_c_10: Recibo un plano de tecnología que se usa en las multiherramientas
      de la operación encubierta.
    war_harv_desc_11: Esta es una terminal militar en un puesto que aparentemente
      fue desalojado hace poco. Se han borrado parcialmente tres bancos de datos enormes
      y hará falta un proceso de energía intensificado para restaurarlos. Creo que
      un metal raro serviría.
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: Un banco de datos alfa deja ver los emblemas de una raza guerrera,
      pero los beta y gamma están sin marcar.
    war_harv_opt_a_11: Restaurar banco de datos alfa
    war_harv_opt_b_11: Restaurar banco de datos beta
    war_harv_opt_c_11: Restaurar banco de datos gamma
    war_harv_res_a_11: El banco de datos restablecido proporciona más información
      sobre el idioma de la especie guerrera.
    war_harv_res_b_11: El banco de datos restablecido proporciona información sobre
      el idioma de una especie mercader distante.
    war_harv_res_c_11: El banco de datos restablecido proporciona información sobre
      el idioma de una especie electrónica distante.
    all_harv_reward_1: |-
      El complejo funciona.

      Comienza a producir bienes de comercio.
    all_harv_reward_2: |-
      El complejo funciona.

      Comienza a producir componentes.
    all_harv_reward_3: Recupero una fórmula del complejo operativo.
    all_harv_reward_4: Recupero un plano de tecnología del puesto.
    all_harv_reward_5: Recupero una aleación del complejo.
    all_harv_reward_6: Recupero un producto útil del complejo.
    all_harv_reward_7: Recupero una rara curiosidad alienígena del complejo.
    all_harv_reward_8: La instalación pone a mi disposición una nueva multiherramienta.
    all_harv_reward_9: Recupero un valioso producto del complejo.
    all_1_radio_desc_1: |-
      Hace mucho, al parecer, una llamada de socorro automática quedó sin responder.

      Si logro decodificar el patrón de encriptación, quizá pueda extraer las coordenadas.
    all_1_radio_desc_2: |-
      La terminal de operaciones revela un pedido de ayuda automático.

      Del ruido blanco que zumba en la pantalla, emerge un patrón claro. Si logro descubrir qué viene después, quizá pueda identificar la ubicación de la nave en peligro.
    all_1_radio_desc_3: |-
      El texto de la transmisión sugiere que, hace mucho, una señal de socorro quedó sin responder.

      Se ve una secuencia de números que se viene repitiendo hace tanto que su marca ya quedó impresa en la pantalla. Un cuadro de diálogo vacío parpadea con insistencia. Si descifro el código, encontraré la nave.
    all_1_radio_desc_4: |-
      Se oye un pitido débil pero insistente desde la terminal de operaciones.

      En medio de los gritos y el ruido de metal partiéndose, se oye una llamada de socorro codificada. Lo único que sé es que es una secuencia de números breve. Si descifro el código, podría llegar al lugar del accidente.
    all_1_radio_desc_5: |-
      Una luz roja latente brilla en el cuadro de mandos. Bajo ella, se repite sin cesar una secuencia de números. Claramente es una señal de peligro.

      Es una forma fría, vacía y distante de ver un desastre que, con toda probabilidad, costó la vida al piloto. Puedo descifrar la rutina de la codificación, tal vez podría rastrear el punto de impacto de la nave.
    all_1_radio_desc_6: |-
      Se oye una señal acústica en toda la terminal de operaciones. Se repite cada 16 segundos.

      Me siento obligado a descifrar el patrón encriptado para localizar la nave que la ha mandado... y descubrir el horror que me espera en el lugar del accidente.
    all_1_radio_desc_7: |-
      La terminal de operaciones parpadea y se puede leer una llamada de socorro ahogada.

      Si logro decodificar la encriptación, quizá pueda encontrar la frecuencia y descubrir qué fue del piloto. Aunque el chirrido de los motores a toda máquina y las voces alienígenas aterrorizadas que se oyen indican que no terminó bien.
    all_1_radio_desc_8: |-
      Esta terminal de operaciones lleva apagada muchos años. La arranco y comienza a mostrar una enorme base de datos de señales grabadas en silencio por los dispositivos de escucha de las instalaciones.

      Entre innumerables peticiones de permisos para aterrizar y un muro atonal de mensajes entre naves, el sistema localiza de repente una señal de emergencia. Una señal de peligro a la que nunca se respondió. Si consigo aislar el patrón de la frecuencia codificada, tal vez pueda rastrear la nave que está pidiendo ayuda.
    all_1_radio_desc_9: |-
      Parece que la terminal de operaciones de la Torre de Transmisión recibe una llamada de socorro sin responder.

      Nadie pensó en contestar. La secuencia de su frecuencia encriptada parpadea desesperada en la pantalla. Toda esperanza de rescate que haya tenido el que la envió desapareció hace tiempo. Si logro descubrir cuál es la próxima línea del código, por lo menos podría descubrir qué les pasó y dónde están.
    all_1_radio_desc_10: |-
      Cuando enciendo la terminal de operaciones, se proyecta en mi visor el holograma de una astronave en medio de un descenso planetario catastrófico. Es evidente que va camino al infierno sin escalas. El impacto contra la superficie del planeta parece diminuto. En realidad, el cráter podría ser extenso.

      Todavía se oye la señal de emergencia de la nave. Está encriptada, pero si logro descifrar la secuencia, podré identificar la frecuencia...
    all_1_radio_desc_11: |-
      A la terminal de operaciones llegó una transmisión urgente. Recibió respuesta, pero no hay señales de que se haya enviado una partida de rescate a quienes enviaron la llamada de socorro.

      Un empleado de la Torre de Transmisión fue a investigar hace mucho tiempo, pero no se registró ninguna resolución. Es muy probable que la partida de rescate también haya sido víctima de las condiciones climáticas y los depredadores salvajes de este extraño planeta. Si logro aislar el patrón de la secuencia encriptada, quizá pueda terminar el trabajo...
    all_1_radio_desc_12: |-
      Una luz roja en el tablero de mando de la Torre de Transmisión ilumina un cartel de emergencia. Al mismo tiempo, se proyecta en mi visor la imagen holográfica de una nave que entra en picada en la atmósfera superior de este planeta. Aunque parezca increíble, la nave no se desintegra al reingresar, sino que cae al suelo como una roca.

      Se oye una señal de emergencia automática. Si logro decodificar la encriptación, podré encontrar el lugar del accidente y buscar sobrevivientes, aunque no creo que haya...
    all_1_radio_desc_13: Parece que se recibe una llamada de socorro sin responder.
    all_1_radio_desc_14: Hay una transmisión urgente todavía por atender.
    all_1_radio_desc_15: |-
      Estoy mirando las imágenes que captan las cámaras desde lo alto de la Torre de Transmisión cuando oigo un pitido insistente.

      Parece que la terminal de operaciones recibe una transmisión sin responder. Con voz calma, el piloto de una nave informa su inminente muerte a sus superiores, o quizá a su familia. Lamentablemente, sus palabras se pierden en las interferencias. No queda más que un código de longitud de onda, y si logro descifrarlo, tal vez pueda saber qué fue lo que pasó realmente...
    all_1_radio_desc_16: "En cuanto accedo a la terminal de operaciones de la Torre
      veo imágenes borrosas enviadas desde una desgraciada nave en caída libre hacia
      la Tierra. El cuerpo del piloto aparece pegado al techo de la cabina a causa
      de la fuerza de gravedad y luego cae de un golpe haciéndose trizas contra los
      controles. \n\nEs obvio que no hay sobrevivientes, pero puedo calcular la ubicación
      del impacto si logro descifrar el código de las claves que se repiten junto
      a la señal de socorro."
    all_1_radio_desc_17: |-
      El parloteo radiofónico que se desparrama de la consola de la torre de transmisión crea un muro de ruido. Duele escucharlo, sobre todo por el sonido chirriante de la fusión recalentada y del impacto devastador que sigue.

      Trato de limpiar la emisión y dar con la señal de socorro encriptada que seguro se esconde detrás de la agonía de la nave. Al final consigo encontrarlo, pero tengo que averiguar qué hacer ahora...
    all_1_radio_desc_18: |-
      Entre luces de emergencia y comunicados de urgencia, oigo un código de longitud de onda que se repite desde los bancos de datos de la Torre de Transmisión. Está extremadamente codificado para evitar que los piratas rastreen la señal y roben cargamento, pero con la tecnología a mi disposición y un poco de intuición creo que quizá consiga descifrar la secuencia del código.

      ¿Cómo respondo a la señal? Esa es la pregunta.
    all_1_radio_desc_19: |-
      La terminal de la Torre de Transmisión se niega con rotundidad a decodificar una señal de socorro que parece llevar mucho tiempo en los bancos de datos.

      Si descifro el código, podré oír el mensaje.
    all_1_radio_desc_20: |-
      El panel de comunicación de la Torre emite el zumbido simultáneo de varias frecuencias.

      Una parece urgente, ¿pero cuál es la mejor respuesta?
    all_1_radio_desc_21: |-
      Al llegar a lo más alto de la Torre de Transmisión, me topo con el inquietante siseo de varias señales que se solapan.

      Una de ellas parece una señal de socorro. Si logro aislar la frecuencia, podría establecer su ubicación.
    all_1_radio_desc_22: |-
      La tranquilidad que hay en la Torre de Transmisión se interrumpe súbitamente con el zumbido de una señal entrante codificada.

      La terminal de al lado brilla impacientemente a la espera de un código de acceso que desentrañe el mensaje.
    all_1_radio_desc_23: |-
      El zumbido de la interferencia de varias frecuencias se mezcla de manera desalentadora con una señal repetitiva que suena sospechosamente similar a una llamada de socorro.

      Si la localizo, quizás pueda determinar su ubicación.
