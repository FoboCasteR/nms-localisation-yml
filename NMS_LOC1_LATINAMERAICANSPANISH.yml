    ion1_name: HIPERTURBO
    ion1_subtitle: Turbo de Transposición a Velocidad Luz
    ion1_description: |-
      Propulsión superlumínica que permite a la nave alcanzar velocidades de transposición entre sistemas colindantes.

      Se aconseja al usuario acceder a los sistemas de hiperturbo a través del mapa galáctico.
    ion2_name: REACTOR DE TRANSPOSICIÓN SIGMA
    ion2_subtitle: Complemento de Hiperturbo
    ion2_description: "El hiperturbo recibe la capacidad de explorar a fondo el espacio
      sideral.\n \nÚsala con cuidado si viajas solo por el espacio sideral.\n\nSe
      aconseja al usuario acceder a los sistemas de Hiperturbo a través del mapa galáctico."
    ion3_name: REACTOR DE TRANSPOSICIÓN TAU
    ion3_subtitle: Complemento de Hiperturbo
    ion3_description: |-
      El hiperturbo se beneficia de la fusión avanzada para llevar la nave a velocidades de transposición e intensidad superiores. La nave del usuario podrá dar saltos más profundos en el espacio.

      Potencia del núcleo de transposición limitada para evitar fallos críticos en el núcleo, la fusión descontrolada y la muerte.

      Se aconseja al usuario acceder a los sistemas de hiperturbo a través del mapa galáctico.
    ion4_name: REACTOR DE TRANSPOSICIÓN THETA
    ion4_subtitle: Complemento de Hiperturbo
    ion4_description: |-
      Los sistemas de fusión, ilimitados pero estabilizados, están incorporados al Hiperturbo del usuario. Permite a la nave dar saltos aún más lejanos en el espacio sideral.

      La integración con los sistemas de refrigeración de la nave disminuye el malestar del usuario durante la distribución térmica intensa.

      Se aconseja al usuario acceder a los sistemas de hiperturbo a través del mapa galáctico.
    ion5_name: REACTOR DE TRANSPOSICIÓN OMEGA
    ion5_subtitle: Complemento de Hiperturbo
    ion5_description: |-
      Permite que el Hiperturbo del usuario alcance la máxima velocidad y distancia de salto actualmente posibles dentro de lo permitido por la física.

      Se enlaza simultáneamente con los sistemas de soporte vital para limitar las anomalías temporales que pudiera experimentar el usuario.

      Se aconseja al usuario acceder a los sistemas de hiperturbo a través del mapa galáctico.
    bolt_name: LANZARRAYOS
    bolt_subtitle: Arma Proyectil de Energía
    bolt_description: |-
      Accesorio de arma generalista para la <TECHNOLOGY>multiherramienta<>. Entra en el modo de disparo pulsando <IMG>CYCLEWEAPON<> y activa el arma con <IMG>ATTACK<>.

      El <TECHNOLOGY>lanzarrayos<> reconfigura la multiherramienta para sobrecargar <EARTH>elementos metálicos<>, disparándolos como <STELLAR>proyectiles de alta velocidad<> capaces de causar daño extremo.
    boltshotgun_name: BLÁSTER DE DISPERSIÓN
    boltshotgun_subtitle: Arma que dispara proyectiles de dispersión
    boltshotgun_description: |-
      Accesorio de arma especializado para el <STELLAR>combate de cerca<> para la <TECHNOLOGY>multiherramienta<>. Entra en el modo de disparo pulsando <IMG>CYCLEWEAPON<> y dispara el arma con <IMG>ATTACK<>.

      El <TECHNOLOGY>cañón de dispersión<> reconfigura la multiherramienta para calentar y partir los <EARTH>elementos metálicos<>, disparándoles con un <STELLAR>amplio abanico de destrucción<>. El rango es limitado, pero la metralla es altamente efectiva a corta distancia.
    boltsmg_name: LANZADOR DE PULSO
    boltsmg_subtitle: Arma de proyectiles de fuego rápido
    boltsmg_description: |-
      Accesorio de arma especializado para <STELLAR>fuego rápido<> para la <TECHNOLOGY>multiherramienta<>. Entra en el modo de disparo pulsando <IMG>CYCLEWEAPON<> y dispara el arma con <IMG>ATTACK<>.

      El <TECHNOLOGY>lanzador de pulso<> redirige la óptica de la multiherramienta para ionizar <EARTH>elementos metálicos<> insertados. Estos proyectiles tienen una alta cadencia de fuego, bombardeando a los objetivos potenciales con una <STELLAR>onda de plasma de alta energía<>.
    bolthoming_name: ADAPTADOR DE RAYO DIRIGIDO
    bolthoming_subtitle: Complemento del Lanzarrayos
    bolthoming_description: |-
      Los disparos del Lanzarrayos rastrean y siguen el movimiento del objetivo.

      Se recomienda usarlo contra seres vivos con patrones de ataque impredecibles o contra quienes intentan escapar del usuario durante el combate.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltdmg1_name: DAÑO DE IMPACTO SIGMA
    boltdmg1_subtitle: Complemento del Lanzarrayos
    boltdmg1_description: |-
      Los disparos del Lanzarrayos producen más daño físico al impactar.

      Añade energía cinética adicional a los sistemas de distribución de plasma ionizado del usuario.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltdmg2_name: DAÑO DE IMPACTO TAU
    boltdmg2_subtitle: Complemento del Lanzarrayos
    boltdmg2_description: |-
      Los disparos del Lanzarrayos producen mucho más daño físico al impactar.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltdmg3_name: DAÑO DE IMPACTO THETA
    boltdmg3_subtitle: Complemento del Lanzarrayos
    boltdmg3_description: "El Lanzarrayos libera disparos aún más potentes debido
      a la velocidad mejorada de circulación interna de los iones. \n\nPermite al
      usuario producir niveles de daño crítico a los objetivos fijados.\n\nFunciona
      automáticamente una vez que se monta en el inventario de multiherramienta del
      usuario."
    boltdmg4_name: DAÑO DE IMPACTO OMEGA
    boltdmg4_subtitle: Complemento del Lanzarrayos
    boltdmg4_description: "El Lanzarrayos inflige daño máximo a los objetivos fijados,
      al nivel que dicta la 'Norma Vy'keen'. \n\nCarga disparos de plasma ionizado
      poniendo a prueba los límites físicos.\n\nFunciona automáticamente una vez que
      se monta en el inventario de multiherramienta del usuario."
    boltclip1_name: CARTUCHOS DE LANZARRAYOS SIGMA
    boltclip1_subtitle: Complemento del Lanzarrayos
    boltclip1_description: |-
      Aumenta la capacidad de los cartuchos de munición del Lanzarrayos.

      Su capacidad de almacenamiento de iones mejorada permite al usuario efectuar una secuencia de disparos destructivos sin la incomodidad de tener que recargar enseguida.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltclip2_name: CARTUCHOS DE LANZARRAYOS TAU
    boltclip2_subtitle: Complemento del Lanzarrayos
    boltclip2_description: |-
      Aumenta aún más la capacidad de los cartuchos de munición del Lanzarrayos por medio de cargadores cilíndricos.

      La mejora resultante alarga los períodos entre recargas.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltclip3_name: CARTUCHOS DE LANZARRAYOS THETA
    boltclip3_subtitle: Complemento del Lanzarrayos
    boltclip3_description: |-
      Lleva la capacidad de los cartuchos de munición del Lanzarrayos a su mayor potencial.

      El usuario dispondrá de ráfagas más largas y productivas antes de tener que recargar.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltbounce1_name: REBOTE SIGMA
    boltbounce1_subtitle: Complemento del Lanzarrayos
    boltbounce1_description: |-
      Los disparos del Lanzarrayos obtienen propiedades de refracción.

      La colisión con el ambiente da como resultado desvío de plasma, trayectorias impredecibles e impacto potencial en la víctima.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltbounce2_name: REBOTE TAU
    boltbounce2_subtitle: Complemento del Lanzarrayos
    boltbounce2_description: |-
      Brinda propiedades de refracción adicionales a los disparos del Lanzarrayos.

      Se aconseja al usuario que evite descargar el arma en espacios cerrados, a no ser que experimente peligros predatorios durante la exploración de una cueva.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltbounce3_name: REBOTE THETA
    boltbounce3_subtitle: Complemento del Lanzarrayos
    boltbounce3_description: |-
      Los disparos del Lanzarrayos alcanzan ritmos de refracción máximos.

      El usuario observará múltiples rebotes antes de que el rayo impacte con la carne, el metal o cualquier otra propiedad estructural que presente el ser vivo en cuestión.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltrate1_name: FUEGO RÁPIDO SIGMA
    boltrate1_subtitle: Complemento del Lanzarrayos
    boltrate1_description: |-
      Mejora del sistema de velocidad de disparo del Lanzarrayos.

      Las funciones de carga mejoradas permiten al usuario disparar muchas veces en rápida sucesión.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltrate2_name: FUEGO RÁPIDO TAU
    boltrate2_subtitle: Complemento del Lanzarrayos
    boltrate2_description: |-
      Reduce aún más el tiempo de enfriamiento entre disparos individuales del Lanzarrayos del usuario.

      Aumenta la posibilidad de impactos múltiples sobre el objetivo e incrementa el peligro para el objetivo.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltrate3_name: FUEGO RÁPIDO THETA
    boltrate3_subtitle: Complemento del Lanzarrayos
    boltrate3_description: |-
      Proporciona los tiempos de enfriamiento más breves entre disparos del Lanzarrayos, y a la vez aumenta la velocidad de producción interna de plasma.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltstab1_name: ESTABILIZADOR DE RETROCESO SIGMA
    boltstab1_subtitle: Complemento del Lanzarrayos
    boltstab1_description: |-
      El Lanzarrayos provoca menos retroceso al disparar.

      Un campo de enfriamiento interno aumenta la estabilidad del Lanzarrayos y disminuye la tensión muscular en la parte superior del cuerpo siempre que el usuario pertenezca a una especie de estructura convencional.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltstab2_name: ESTABILIZADOR DE RETROCESO TAU
    boltstab2_subtitle: Complemento del Lanzarrayos
    boltstab2_description: |-
      Reduce aún más el retroceso del Lanzarrayos al disparar.

      La experiencia del usuario se ve mejorada gracias a una mayor estabilidad que supone mayor eficiencia en combate.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltstab3_name: ESTABILIZADOR DE RETROCESO THETA
    boltstab3_subtitle: Complemento del Lanzarrayos
    boltstab3_description: |-
      Se suprime por completo el retroceso del Lanzarrayos, eliminando todos los impulsos cinéticos primarios que crea la descarga del rayo de energía.

      El usuario experimenta una interrupción mínima a la hora de disparar reiteradamente a seres vivos y estructuras del entorno.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltrel1_name: ACELERADOR DE RECARGA SIGMA
    boltrel1_subtitle: Complemento del Lanzarrayos
    boltrel1_description: |-
      Se reducen los tiempos de recarga de munición del Lanzarrayos.

      Los tendones del brazo del usuario se conectan mediante cables a los sensores del Lanzarrayos, lo que carga de electricidad las terminaciones nerviosas mientras se gasta el cartucho de plasma.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltrel2_name: ACELERADOR DE RECARGA TAU
    boltrel2_subtitle: Complemento del Lanzarrayos
    boltrel2_description: |-
      Mejora aún más los tiempos de recarga del Lanzarrayos, lo que asegura que las reservas de munición se puedan encajar limpiamente y a mayor velocidad.

      Las terminaciones nerviosas recargadas del brazo del usuario se complementan con un sistema de dirección magnética de los cartuchos durante los procesos de recarga.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    boltrel3_name: ACELERADOR DE RECARGA THETA
    boltrel3_subtitle: Complemento del Lanzarrayos
    boltrel3_description: |-
      Máxima eficiencia en la recarga del Lanzarrayos.

      Las terminaciones nerviosas recargadas del brazo del usuario se complementan con sistemas de dirección magnética de los cartuchos y un vínculo directo con la corteza motora primaria del cerebro. No funciona en usuarios de estructura gelatinosa o electrónica.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    laser_name: LÁSER DE EXTRACCIÓN
    laser_subtitle: Láser de Extracción de Minerales
    laser_description: |-
      <TECHNOLOGY>Láser de extracción<> de multiherramienta alimentado con <FUEL>elementos basados en carbón<>. Dispara el láser con <IMG>ATTACK<>.

      Instala ópticas de enfoque en la multiherramienta, permitiéndole emitir un <STELLAR>rayo de alta energía<>. El láser se calibra para estimular las moléculas dentro de los <STELLAR>objetos orgánicos o geológicos<> comunes, lo que hace que funcione como un dispositivo de extracción altamente efectivo.

      <FUEL>ADVERTENCIA<>: Destruir la flora, fauna o minerales puede atraer la atención de los Centinelas.
    lasdmg1_name: AMPLIFICADOR DE COMBATE SIGMA
    lasdmg1_subtitle: Complemento del Láser de Extracción
    lasdmg1_description: |-
      Aumenta el daño que inflige el Láser de Extracción durante el combate.

      La funcionalidad láser mejora con el añadido de una óptica de precisión y la amplificación del rayo, lo que deriva en ataques láser más eficientes.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    lasdmg2_name: AMPLIFICADOR DE COMBATE TAU
    lasdmg2_subtitle: Complemento del Láser de Extracción
    lasdmg2_description: |-
      Aumenta más aún el daño del Láser de Extracción durante el combate.

      Mejora la óptica láser y permite un daño de rayo más efectivo en los momentos de violencia.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    lasdmg3_name: AMPLIFICADOR DE COMBATE THETA
    lasdmg3_subtitle: Complemento del Láser de Extracción
    lasdmg3_description: |-
      Produce un rayo notablemente más destructivo durante los combates con Láser de Extracción.

      Añade tecnología de movimiento de fotones a los cargadores del Láser de Extracción.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    lasdmg4_name: AMPLIFICADOR DE COMBATE OMEGA
    lasdmg4_subtitle: Complemento del Láser de Extracción
    lasdmg4_description: |-
      Las capacidades ofensivas del Láser de Extracción alcanzan su máximo potencial.

      El usuario verá cómo los índices de supervivencia de sus objetivos disminuyen, lo que le permitirá regresar a la exploración planetaria pacífica en un tiempo menor.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    lascool1_name: REFRIGERADOR DE RAYO SIGMA
    lascool1_subtitle: Complemento del Láser de Extracción
    lascool1_description: |-
      Se modifica el Láser de Extracción para reducir los tiempos de enfriamiento.

      Permite al usuario extraer con menos interrupciones y con una sensación de calor mucho menor.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    lascool2_name: REFRIGERADOR DE RAYO TAU
    lascool2_subtitle: Complemento del Láserde Extracción
    lascool2_description: |-
      Aumenta aún más el tiempo entre periodos de enfriamiento del Láser de Extracción.

      Los circuitos refrigerantes adicionales de frenio líquido, colocados alrededor de la cámara de inducción cristalina del láser, eliminan de forma rápida y eficiente los signos de calentamiento.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    lascool3_name: REFRIGERADOR DE RAYO THETA
    lascool3_subtitle: Complemento del Láser de Extracción
    lascool3_description: |-
      Logra el mayor lapso de extracción de elementos ininterrumpido posible en todas las tecnologías actuales de Láser de Extracción.

      Incluye capilares refrigerantes de frenio adicionales que extraen de manera segura el calor excesivo de la cámara de inducción cristalina del láser. En consecuencia, las interrupciones en los procesos de extracción son mínimas.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    grenade_name: LANZADOR DE PLASMA
    grenade_subtitle: Granadas explosivas
    grenade_description: "Arma de proyectiles de gran impacto. Lanza proyectiles de
      plasma que rebotan en las superficies hasta que su temporizador interno desencadena
      una gran explosión.\n \nCargada con <FUEL>plasma inestable<>. Un mal uso puede
      provocar daño al usuario.\n \nPulsa <IMG>ALTATTACK<> para activar."
    grenade_mine_name: DISRUPTOR DE PLASMA
    grenade_mine_subtitle: Granadas disruptivas
    grenade_mine_description: "Tecnología disruptiva de tierra y herramienta de excavación.
      Lanza proyectiles de plasma que explotan al impactar. \n \nCargada con <FUEL>plasma
      inestable<>. Un mal uso puede provocar una disrupción en los ecosistemas alienígenas
      y daño al usuario.\n \nPulsar <IMG>ALTATTACK<> para activar."
    shield_name: CINÉTICA PROTECTORA
    shield_subtitle: Barrera de Repulsión Invisible
    shield_description: |-
      Tecnología de exotraje alimentada con <CATALYST>elementos catalíticos<>.

      Rodea al usuario con una barrera cinética diseñada para repeler ataques físicos y de proyectiles.

      Recargada mediante la inserción directa de elemento catalítico a través del inventario del exotraje del usuario. Pulsar <IMG>INVENTORY<> para acceder.
    shieldboost1_name: HIPERESCUDO SIGMA
    shieldboost1_subtitle: Complemento de Cinética Protectora
    shieldboost1_description: |-
      Mejora la duración y la capacidad de carga del escudo.

      Dota al exotraje del usuario de una barrera más prolongada contra un gran número de ataques violentos.

      Opera automáticamente una vez que se monta en el inventario de exotraje del usuario.
    shieldboost2_name: HIPERESCUDO TAU
    shieldboost2_subtitle: Complemento de Cinética Protectora
    shieldboost2_description: |-
      Mejora aún más la duración y la capacidad de carga del escudo.

      Brinda protección ante ataques de criaturas furiosas o ataques con láser y proyectiles, con una eficiencia que el usuario percibirá especialmente en los ataques violentos.

      Opera automáticamente una vez que se monta en el inventario de exotraje del usuario.
    scan1_name: ESCÁNER
    scan1_subtitle: Sondeo Topográfico
    scan1_description: "Un aumento para el <TECHNOLOGY>radar de superficie personal<>
      de la multiherramienta. \n\nEl escáner libera una pulso de alta energía que
      revela cualquier <COMMODITY>recurso fundamental de supervivencia<> en las inmediaciones.
      Los datos se transmiten al sistema nervioso visual del usuario a través del
      exotraje.\n \nPulsa <IMG>SCAN<> para activar el escáner local."
    scan2_name: AMPLIFICADOR DE ALCANCE SIGMA
    scan2_subtitle: Complemento del Escáner
    scan2_description: |-
      Aumenta el radio de detección del escáner.

      Un modulador de salida más potente filtra la información local a mayor distancia y la lleva a los sistemas de visualización del usuario.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    jet1_name: JETPACK
    jet1_subtitle: Intensificador de Propulsión Aérea
    jet1_description: |-
      Proporciona <TECHNOLOGY>habilidades de movimiento avanzado<> al exotraje, incluyendo vuelo temporal.

      Controla la propulsión con <IMG>JUMP<>. La mochila se alimenta del sistema de <FUEL>soporte vital del exotraje<> para presurizar y soltar ráfagas de gas que impulsan al usuario al aire.

      El jetpack se puede sobrecargar temporalmente recogiendo <TECHNOLOGY>plantas ricas en deuterio<>, causando así un aumento dramático en la propulsión disponible.
    stam1_name: MEJORA DE RESISTENCIA SIGMA
    stam1_subtitle: Sistema de Supresión del Cansancio
    stam1_description: |-
      Permite al usuario correr durante más tiempo.

      El sistema incorpora un pinchazo indoloro en la columna, una inserción epidural y un proceso de distribución química corporal. Neutraliza la formación de ácido láctico en el cuerpo del usuario durante períodos de mayor actividad.

      Opera automáticamente una vez que se monta en el inventario de exotraje del usuario.
    ut_water_name: MEMBRANA DE VENTILACIÓN
    ut_water_name_l: Membrana de ventilación
    unw1_name: MEMBRANA DE VENTILACIÓN SIGMA
    unw1_subtitle: Mejora la Respiración Acuática
    unw1_description: |-
      Permite al usuario bucear durante más tiempo.

      Absorbe los gases disueltos en el agua a través de un relé membranoso que, si el usuario pertenece a una especie de estructura convencional, se coloca sobre la boca o el orificio de respiración facial.

      Opera automáticamente una vez que se monta en el inventario de exotraje del usuario.
    ut_rad_name: DEFLECTOR DE RADIACIÓN
    ut_rad_name_l: Deflector de radiación
    rad1_name: DEFLECTOR DE RADIACIÓN SIGMA
    rad1_subtitle: Protección de la Radiactividad
    rad1_description: |-
      El usuario está protegido del daño radioactivo.

      Reduce sensiblemente el riesgo del usuario durante la exploración de mundos con radiación. Unas microvibraciones aumentan la reflexión de ondas, reduciendo así la absorción.

      El dispositivo está cargado con <EARTH>extractos de minerales<> encontrados en ambientes radiactivos. Opera automáticamente una vez que se monta en el inventario de exotraje del usuario.
    ut_tox_name: SUPRESOR DE TOXINAS
    ut_tox_name_l: Supresor de toxinas
    tox1_name: SUPRESOR DE TOXINAS SIGMA
    tox1_subtitle: Sistema de Disolución de Lluvia Tóxica
    tox1_description: |-
      El usuario está protegido del daño tóxico.

      Los compuestos reactivos del supresor eliminan líquidos tóxicos que alcancen al usuario, reduciendo así el peligro y el riesgo de asfixia.

      El dispositivo está cargado con <EARTH>extractos de minerales<> encontrados en ambientes tóxicos. Opera automáticamente una vez montado en el inventario de exotraje del usuario.
    ut_cold_name: CAPA TÉRMICA
    ut_cold_name_l: Capa térmica
    cold1_name: CAPA TÉRMICA SIGMA
    cold1_subtitle: Red de Distribución del Calor
    cold1_description: |-
      Protege al usuario del daño por frío extremo de los mundos congelados.

      Una red de capilares de calor tejida a través del exotraje de un usuario que distribuye calidio líquido de forma equilibrada para mantener una temperatura corporal agradable.

      El dispositivo está cargado con <EARTH>extractos de minerales<> encontrados en ambientes congelados. Opera automáticamente una vez montado en el inventario de exotraje del usuario.
    ut_hot_name: RED REFRIGERANTE
    ut_hot_name_l: Red refrigerante
    hot1_name: RED REFRIGERANTE SIGMA
    hot1_subtitle: Malla de absorción del calor
    hot1_description: |-
      Protege al usuario del daño por calor extremo de los mundos chamuscados.

      Proporciona alivio frente al calor atmosférico y solar intenso mediante una red tejida de distribución dérmica de frenio líquido.

      El dispositivo está cargado con <EARTH>extractos de minerales<> encontrados en ambientes calurosos. Opera automáticamente una vez montado en el inventario de exotraje del usuario.
    shipgun1_name: CAÑÓN DE FOTONES
    shipgun1_subtitle: Arma proyectil para nave
    shipgun1_description: |-
      Un destructivo <TECHNOLOGY>lanzador de proyectiles para nave<>, el sistema de armas elegido tanto por los comerciantes interestelares como por los piratas.

      Usa <IMG>CYCLEWEAPON<> para cambiar el modo de arma. Presiona <IMG>SHIPFIRE<> para disparar.
    shiplas1_name: RAYO DE FASE
    shiplas1_subtitle: Arma de energía para nave
    shiplas1_description: "Un <TECHNOLOGY>arma de rayos de alta potencia<> para el
      combate nave contra nave. \n\nAunque son vulnerables al <FUEL>sobrecalentamiento<>,
      estas armas láser de gran precisión pueden <STELLAR>recargar los escudos del
      usuario<> al drenar energía de los sistemas de escudos de objetivo.\n\nUsa <IMG>CYCLEWEAPON<>
      para cambiar el modo de arma. Presiona <IMG>SHIPFIRE<> para disparar."
    shipshield_name: ESCUDO DEFLECTOR
    shipshield_subtitle: Protección de Casco de Astronave
    shipshield_description: |-
      Escudo de energía que protege la nave de disparos láser, proyectiles en vuelo y de la interacción accidental con escombros espaciales.

      Se advierte al usuario que se requieren <CATALYST>elementos catalíticos<> para recargar el dispositivo.

      Funciona automáticamente una vez montado en el inventario de nave del usuario.
    shipjump_name: MOTOR DE PULSO
    shipjump_subtitle: Intensificador de Vuelo Espacial
    shipjump_description: "Propulsión de vuelo espacial, potenciadores y saltos de
      pulso a solicitud a través del sistema local.\n \nSe advierte al usuario que
      se necesita <EXOTIC>Tritio<> para cargar el motor de pulso. El Tritio es abundante
      en los <COMMODITY>campos de asteroides cercanos<>. Busca tritio con el escáner
      de la nave (<IMG>SCAN<>).\n\nMantén presionado <IMG>PULSEJUMP<> para iniciar
      un salto de pulso.\nMantén presionado <IMG>BOOST<> para iniciar el potenciador
      de velocidad en vuelo."
    grenbounce1_name: GRANADAS REBOTADORAS
    grenbounce1_subtitle: Complemento del Lanzador de Plasma
    grenbounce1_description: |-
      Las cargas del Lanzador de Plasma rebotan en las estructuras planetarias antes de la combustión.

      Se disparan granadas explosivas personalizadas desde un eje giratorio. El usuario observará un posicionamiento impredecible de la zona de explosión.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    railgun1_name: JABALINA ARDIENTE
    railgun1_subtitle: Arma de rayo de energía
    railgun1_description: |-
      Accesorio de arma agresivo para la <TECHNOLOGY>multiherramienta<>. Entra en el modo de disparo pulsando <IMG>CYCLEWEAPON<> y activa el arma con <IMG>ATTACK<>.

      La <TECHNOLOGY>jabalina ardiente<> produce un daño instantáneo en el objetivo.

      El proceso de carga de plasma crea un arco de gas ionizado que propulsa proyectiles a gran velocidad. El usuario percibirá resultados devastadores al momento de apretar el gatillo.
    grenspeed1_name: PROPULSIÓN DE GRANADA
    grenspeed1_subtitle: Complemento del Lanzador de Plasma
    grenspeed1_description: |-
      Las granadas del Lanzador de Plasma viajan a gran velocidad.

      El dispositivo causa deformaciones de superficie más rápidas en el entorno y destruye con mayor velocidad a los seres vivos que se encuentran en la zona objetivo o sus cercanías.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    grenrad1_name: RADIO DE DAÑO
    grenrad1_subtitle: Complemento del Lanzador de Plasma
    grenrad1_description: |-
      Las granadas del Lanzador de Plasma generan cráteres más amplios.

      El usuario observará una mayor zona destructiva en el momento de la combustión. Se recomienda mantenerse a una distancia prudencial de la superficie objetivo para evitar daños en las extremidades.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    grenhoming1_name: GRANADA DIRIGIDA
    grenhoming1_subtitle: Complemento del Lanzador de Plasma
    grenhoming1_description: |-
      Las granadas del Lanzador de Plasma rastrean y fijan como objetivo seres vivos cercanos sin importar la especie o la conciencia.

      La combustión se produce en el momento de la colisión, afectando a la vez al terreno, que es el propósito original de las tecnologías de disrupción de tierra.

      Funciona automáticamente una vez que se monta en el inventario de multiherramienta del usuario.
    shipgunrate1_name: FUEGO ACELERADO SIGMA
    shipgunrate1_subtitle: Complemento del Cañón de Fotones
    shipgunrate1_description: "El Cañón de Fotones dispara a un mayor ritmo.\n\nModificación
      de fuego rápido que aumenta el potencial de daño, muerte y destrucción sobre
      los objetivos seleccionados por el usuario.\n \nOpera automáticamente una vez
      que se monta en el inventario de nave del usuario."
    shipguncool1_name: REFRIGERACIÓN AVANZADA SIGMA
    shipguncool1_subtitle: Complemento del Cañón de Fotones
    shipguncool1_description: |-
      El tiempo de enfriamiento del Cañón de Fotones se reduce considerablemente.

      La destrucción nave a nave se vuelve mucho más gratificante con una interrupción menor de la descarga de fotones.

      Opera automáticamente una vez que se monta en el inventario de nave del usuario.
    cold2_name: CAPA TÉRMICA TAU
    cold2_subtitle: Red de Distribución del Calor
    cold2_description: |-
      Escudos más duraderos contra el daño por frío extremo de los mundos congelados.

      Los capilares de calor están mejor entretejidos en el traje del usuario y conservan el calor proporcionado por el calidio líquido, además de reducir la pérdida de energía térmica.

      El dispositivo se carga con extractos de minerales locales, normalmente con dioxita. Funciona automáticamente una vez montado en el inventario de exotraje del usuario.
    cold3_name: CAPA TÉRMICA THETA
    cold3_subtitle: Red de Distribución del Calor
    cold3_description: |-
      Escudos aún más potentes contra el daño por frío extremo de los mundos congelados.

      Un chip de control de temperatura central monitorea y modifica el flujo del calidio líquido por los capilares del traje, lo que permite un alivio focalizado y un uso más eficaz.

      El dispositivo se carga con extractos de minerales locales, normalmente con dioxita. Funciona automáticamente una vez montado en el inventario de exotraje del usuario.
    scanbinoc1_name: VISOR DE ANÁLISIS
    scanbinoc1_subtitle: Dispositivo de Marcación Binocular
    scanbinoc1_description: |-
      Unidad especializada de <TECHNOLOGY>descubrimiento<> e <TECHNOLOGY>inspección<>.

      Aumenta las capacidades estándar del <TECHNOLOGY>escáner<> proyectando datos ambientales detallados directamente en el visor del usuario. Permite la identificación de <STELLAR>puntos de interés distantes<>.

      El visor generará <COMMODITY>datos valiosos<> cuando se usen para estudiar <TRADEABLE>flora<>, <FUEL>fauna<> y <TECHNOLOGY>minerales<>.

      Mantén <IMG>AIM<> para operar. Pulsa <IMG>ZOOM<> para acercar.
    energy_name: SOPORTE VITAL
    energy_subtitle: Pack de energía de soporte del exotraje
    energy_description: |-
      El núcleo del exotraje, el <TECHNOLOGY>sistema de soporte vital<>, continuamente bombea y filtra <FUEL>oxígeno<> respirable.

      Además de su papel en la existencia continua del usuario del exotraje, la unidad de soporte vital utiliza el excedente de oxígeno para generar energía para los sistemas secundarios, como el <TECHNOLOGY>jetpack<>, el <TECHNOLOGY>aumento de velocidad<> y la <TECHNOLOGY>linterna<>.
    scanterr1_name: TOPÓGRAFO SUBTERRESTRE
    scanterr1_subtitle: Complemento del Escáner
    scanterr1_description: "Sistema de detección de elementos subterráneos.\n\nMuestra
      la ubicación de los recursos extraíbles en forma de cuboides holográficos en
      el relé de respuesta visual. \n \nPresiona <IMG>SCAN<> para activar también
      el escáner de superficie planetaria."
