    explorer_tradingpost1_text: El mercader Korvax parece dispuesto a hacer negocios.
    warriors_tradingpost1_text: El mercader Vy'keen parece dispuesto a hacer negocios.
    traders_tradingpost1_text: El mercader Gek parece dispuesto a hacer negocios.
    tra_ship_desc_1: El ser vivo está abierto a comerciar y a negociar la venta de
      su nave.
    tra_ship_desc_2: |-
      El piloto chasquea el pico para hacerme ver que está dispuesto a comerciar.

      Puede que también esté dispuesto a vender su nave...
    tra_ship_desc_3: |-
      Los ojos del piloto se abren ligeramente cuando me acerco, pero al final accede a negociar.

      Hace un gesto en dirección a su nave. Está dispuesto a venderla por el precio adecuado.
    tra_ship_desc_4: |-
      El piloto cacarea animado y señala con el pico su manifiesto de comercio. Claramente, está encantado ante la imprevista oportunidad de comprar y vender bienes.

      Chasquea su pico y asiente mirando a su nave. Está incluso dispuesto a venderla por un precio justo.
    tra_ship_desc_5: El mercader está claramente emocionado por mi acercamiento. Señala
      con su pico una lista del cargamento que transporta en su bodega. Deja claro
      que la nave también está a la venta.
    tra_ship_desc_6: |-
      El mercader agita la mano en dirección a la bodega de carga. Está claramente emocionado con mi aparición.

      Picotea rápidamente hacia la cabina del piloto, lo que indica que está dispuesto a discutir la venta de su propia nave.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: El guerrero está dispuesto a comerciar y a negociar la venta
      de su nave...
    war_ship_desc_2: El guerrero aúlla para hacer ver que está dispuesto a comerciar.
      Prepara su cargamento para la inspección.
    war_ship_desc_3: |-
      El piloto guerrero esconde los dientes y mira hacia mí.

      Está claramente dispuesto a comerciar, pero no quiere que se note. Los de su especie son muy reacios a dar ningún tipo de ventaja durante las negociaciones.
    war_ship_desc_4: |-
      El piloto parece disgustado cuando le pido que empecemos con las negociaciones comerciales, pero pronto cambia de parecer. El equipamiento que llevo lo impresionó.

      Emite una serie de pequeños aullidos. Su cargamento y su nave están listos para la inspección.
    war_ship_desc_5: El guerrero aúlla con entusiasmo y se prepara para abrir su bodega
      de carga para la inspección. Está abierto a las negociaciones comerciales e
      incluso puede que hasta esté dispuesto a vender su nave.
    war_ship_desc_6: |-
      El guerrero pasa la mano por la nave y aúlla. Quiere hacerme saber que está dispuesto a desprenderse de ella por un precio justo.

      Prepara el manifiesto de carga para la inspección.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: El científico está dispuesto a comerciar y a negociar la venta
      de su nave...
    exp_ship_desc_2: El ser vivo electrónico prepara los datos relativos al cargamento
      que transporta y al precio aproximado de su nave.
    exp_ship_desc_3: |-
      Las luces de la máscara del ser vivo electrónico se contraen mientras se prepara para las negociaciones comerciales.

      Indica que está dispuesto a negociar bienes, y también la compra de su nave.
    exp_ship_desc_4: |-
      Las luces del ser vivo electrónico parpadean brevemente. Un nuevo ente me mira tras la máscara.

      Quizá descargó un ente con mejores herramientas para comerciar con especies alienígenas.
    exp_ship_desc_5: |-
      El ser vivo electrónico procesa mi apariencia junto a su nave. Dirige las luces de su máscara hacia la bodega de carga.

      Está claramente dispuesto a comerciar e incluso a discutir la posible venta de su nave.
    exp_ship_desc_6: |-
      Las luces dilatadas del ser vivo electrónico se contraen y se centran en mi visor. Se toma unos pocos segundos para analizar mis datos antes de indicarme que está dispuesto a comerciar.

      Parece que su nave también está a la venta por el precio adecuado.
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: "Una criatura solitaria me espera. Diminuta, con pico, pasiva.
      Me mira con cierta curiosidad, dice algunas palabras en una lengua que no comprendo
      y después me da una pizarra. Me sobresalto cuando me doy cuenta de que entiendo
      lo que tiene escrito. Sin poder creerlo, intento hacer contacto visual con la
      criatura, pero ya perdió interés y mira hacia otro lado. Sospecho que es un
      mero intermediario, no el autor de este mensaje. \n\nLa pizarra también contiene
      el plano de una nueva tecnología: un Hiperturbo."
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: Tomar el plano
    tra_hyper_opt_b_1: Rechazar el plano
    tra_hyper_res_a_1: Instrucciones sobre cómo abrirme mi propio camino por las estrellas.
      Esto será invaluable. El ser bajito está ensimismado en una terminal y evita
      mi mirada; espera que me vaya.
    tra_hyper_res_b_1: El ser me señala, después señala el cielo y después abre bien
      las manos. Libertad para viajar a cualquier lado. Estaría varado sin este propulsor.
      De mala gana, lo tomo.
    war_hyper_desc_1: "La criatura que me espera parece un guerrero, pero no hace
      ningún ademán de ataque. Más bien, gruñe en una lengua que no comprendo y después
      me pasa una pizarra. Me sobresalto cuando me doy cuenta de que entiendo lo que
      tiene escrito. Sin poder creerlo, intento hacer contacto visual con la criatura,
      pero ya perdió interés y mira hacia otro lado. Sospecho que es un mero intermediario,
      no el autor de este mensaje. \n\nLa pizarra también contiene el plano de una
      nueva tecnología: un Hiperturbo."
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: Tomar el plano
    war_hyper_opt_b_1: Rechazar el plano
    war_hyper_res_a_1: Instrucciones sobre cómo abrirme mi propio camino por las estrellas.
      Esto será invaluable. El guerrero inspecciona sus armas y evita mi mirada; espera
      que me vaya.
    war_hyper_res_b_1: El ser me señala, después señala el cielo y después abre bien
      las manos. Libertad para viajar a cualquier lado. Estaría varado sin este propulsor.
      De mala gana, lo tomo.
    exp_hyper_desc_1: |-
      No me doy cuenta de si el ser es orgánico, mecánico o las dos. Hay luces que parpadean en su visor, pero está inmóvil. Después señala mecánicamente con la cabeza, una sola vez, una pizarra que está cerca. Me sobresalto cuando me doy cuenta de que entiendo lo que tiene escrito. Miro al ente en busca de respuestas, pero sigue inmóvil y en silencio. Sospecho que es un mero intermediario, no el autor de este mensaje.

      La pizarra también contiene el plano de una nueva tecnología: un Hiperturbo.
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: Tomar el plano
    exp_hyper_opt_b_1: Rechazar el plano
    exp_hyper_res_a_1: Instrucciones sobre cómo cruzar las estrellas; esto no tiene
      precio. Aparecen unas apacibles luces azules a través de la máscara del ser,
      como si transmitieran un mensaje, y después se oscurecen.
    exp_hyper_res_b_1: El ser se endereza de pronto y veo que le bailotean luces rojas
      de advertencia por la carcasa que le cubre la cara. No es una amenaza, sino
      una corrección. Sin esta tecnología, no llegaré lejos. Con mis dudas, la tomo.
    all_beacon_desc_1: |-
      La realidad parece plegarse sobre sí misma. En un momento, veo escombros; al siguiente, un vasto orbe rojo, casi demasiado grande y brillante como para mirarlo. Me conoce, del derecho y del revés, más de lo que podré llegar a conocerme. ¿Podría ser la propia cara de la creación? ¿O me manipulan, aprovechando que acabo de despertar y todavía todo es muy confuso?

      Un nombre se me graba a fuego en el cerebro: Atlas. Y un pedido, hecho sin palabras, de que siga el camino que este ser, este Atlas, me ha preparado.
    all_beacon_opt_a_1: Aceptar la guía del Atlas
    all_beacon_opt_b_1: Rechazar la guía y explorar en libertad
    all_beacon_opt_c_1: 'NOTA: HAY QUE ELIMINAR ESTA OPCIÓN'
    all_beacon_res_a_1: Me siento bañado con el resplandor cálido de la aprobación.
      Estaba perdido, pero ahora me encontré. El Atlas reconoce mi lealtad y me siento
      seguro de que volverá a manifestarse pronto.
    all_beacon_res_b_1: El orbe rojo se hincha hasta que todo lo que veo es carmesí.
      ¿Está a punto de castigarme un dios? Entonces, en un abrir y cerrar de ojos,
      desaparece. Solo veo escombros otra vez. Estoy solo.
    all_beacon_res_c_1: 'NOTA: HAY QUE ELIMINAR ESTA OPCIÓN'
    tra_anti_desc_1: La criatura pequeña de ojos brillantes es la única que habita
      este edificio. No hablamos el mismo idioma, pero es evidente que mi compañero
      preferiría no estar aquí. Como antes, me transmite un mensaje, también enviado
      por quienesquiera que sean Nada y Polo. La misiva desarticulada viene acompañada
      de una donación de antimateria de mis benefactores misteriosos. Suficiente para
      construir una Célula de Transposición para mi Hiperturbo.
    war_anti_desc_1: El ser me gruñe cuando entro, pero casi no llego a cubrirme y
      ya me mira avergonzado, con las manos en alto a modo de disculpa. Este guerrero
      parece muy nervioso, pero es claro que me estaba esperando. Como antes, me transmite
      un mensaje, también enviado por quienesquiera que sean Nada y Polo. La misiva
      desarticulada viene acompañada de una donación de antimateria de mis benefactores
      misteriosos. Suficiente para construir una Célula de Transposición para mi Hiperturbo
    exp_anti_desc_1: El ente electrónico me bombardea rápidamente con palabras que
      parecen venir de decenas de idiomas diferentes, pero se convierten en silencio
      cuando se da cuenta de que no reconozco ninguna. El patrón de luces en su visor
      casi dibuja unos ojos que se ponen en blanco. Después me pasa otro mensaje de
      Nada y Polo, y un vial de antimateria. Puedo usarlo para fabricar una Célula
      de Transposición. Intento darle las gracias al ente, pero después de completar
      su tarea perdió por completo el interés en mí.
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: Tomar la antimateria
    tra_anti_res_a_1: Todavía no tengo idea quiénes son Polo y Nada, pero ahora sé
      cómo localizarlos. Aunque tengo la fuerte sospecha de que tendré que elegir
      entre encontrarlos y seguir al Atlas.
    all_antirecipe_desc_1: |-
      En algún lugar bajo mis pies oigo la agitación interminable de una maquinaria automática que realiza tareas misteriosas para amos misteriosos.

      Se enciende una pantalla donde se forma un mensaje: NADA NADA ESCAPAR ATLAS ENCUÉNTRANOS NADA NADA

      Y después se muestra una fórmula. Me indica cómo hacer mi propia antimateria.
    all_antirecipe_opt_a_1: Tomar la fórmula de la antimateria
    all_antirecip_res_a_1: Con este conocimiento, puedo crear Células de Transposición.
      La última pieza del rompecabezas. Ahora puedo viajar a donde quiera. ¿O debería
      seguir al Atlas? ¿O encontrar a Nada y a Polo?
    all_signal_scanner_desc_1: Intensificador de señal listo. Señales de localización
      planetaria operativas.
    all_signal_scanner_lang_1: Buscar puntos de interés cercanos
    all_signal_scanner_opt_a: Refugio
    all_signal_scanner_res_a: Buscando refugio
    all_signal_scanner_opt_b: Transmisión
    all_signal_scanner_res_b: Buscando señales de transmisión
    all_signal_scanner_opt_c: Puesto colonial
    all_signal_scanner_res_c: Buscando puestos coloniales
    all_signal_scanner_opt_d: Monolito
    all_signal_scanner_res_d: Buscando artefactos alienígenas antiguos
    all_droppod_opt_a_1: Escanear en busca de tecnología alienígena
    all_droppod_res_a_1: |-
      El equipamiento alienígena se enciende con un parpadeo y envía una transmisión automática.

      Recibo coordenadas.
    all_droppod_desc_1: |-
      Las cápsulas de inserción de los cargueros en órbita contienen tecnología alienígena útil.
      Busca su señal con el escáner y luego usa lo que encuentres para mejorar el exotraje.
    final_mono_desc_1: "El Monolito está silencioso sobre la superficie del planeta.
      No pertenece a este lugar. Y yo tampoco. Hay un brillo, y después la visión
      del orbe rojo regresa. El Atlas. Me habla otra vez. Otra vez siento la mezcla
      de euforia y terror de estar conociendo a mi creador. \n\nEl Atlas me ofrece
      dirección, propósito, significado. Sentido en una galaxia despiadada. Todo lo
      que tengo que hacer es seguir su camino, y sus órdenes."
    final_mono_lang_1: SIGUE AL ATLAS. OBEDECE AL ATLAS. ACEPTA TU RECOMPENSA.
    final_mono_opt_a_1: Creer en la promesa del Atlas
    final_mono_res_a_1: Veo líneas de código, cadenas de números, después una estructura
      extraña. Siento la total convicción de que un gran poder me aguarda si viajo
      a este lugar distante. El orbe rojo desaparece y solo me queda el camino que
      tengo que seguir.
    all_signal_scanner_term_desc: |-
      Longitud de onda de señal mineral... activa.

      Señal del puesto colonial... activa.

      Identificación de índice de registro planetario... activa.

      Detección de señal de emergencia... activa.

      Por favor, selecciona destino preferido.
    final_mono_desc_2: |-
      El Monolito está silencioso sobre la superficie del planeta. No pertenece a este lugar. Y yo tampoco. Hay un brillo, y después la visión del orbe rojo regresa. El Atlas. Otra vez siento la mezcla de euforia y terror de estar conociendo a mi creador.

      Y luego mi creador me abandona, sin olvidar mi anterior negativa a seguir su camino. Se me muestran imágenes del cosmos, visiones de agujeros negros y extrañas estaciones, un vistazo de código y ecuaciones. Después estoy solo.
    final_mono_lang_2: BUSCA EL CENTRO, O VE ADONDE DESEES. SI NO NOS SIGUES, NO TE
      AYUDAREMOS
    final_mono_opt_a_2: Rechazar al Atlas, tomar mi propio camino
    final_mono_res_a_2: El orbe rojo se hincha, todo lo que me rodea es carmesí. Veo
      líneas de código, cadenas de números, siento cómo el Atlas escudriña cada fibra
      de mi ser, después... nada. Estoy solo.
    end_orb_beacon_desc_1: |-
      Estuve aquí antes. Quizá no en este lugar, en este mundo, pero sí en esta situación. Y sin embargo algo parece muy distinto. La galaxia es nueva y muy pocos estuvieron aquí antes que yo.

      La visión de un vasto orbe rojo se manifiesta dentro de mi mente. Me conoce, más de lo que yo podré llegar a conocerme. ¿Lo conozco? No estoy seguro. Un nombre se me graba a fuego en el cerebro: Atlas. Y un pedido, hecho sin palabras, de que siga el camino que me ha preparado.
    end_orb_beacon_opt_a_1: Aceptar la guía del Atlas
    end_orb_beacon_opt_b_1: Rechazar la guía y explorar en libertad
    end_orb_beacon_res_a_1: Me siento bañado con el resplandor cálido de la aprobación.
      Estaba perdido, pero ahora me encontré. El Atlas reconoce mi lealtad y me siento
      seguro de que volverá a manifestarse pronto.
    end_orb_beacon_res_b_1: La visión del orbe se hincha hasta que todo lo que veo
      es carmesí. ¿Está a punto de castigarme un dios? Entonces, en un abrir y cerrar
      de ojos, desaparece. Solo veo escombros otra vez. Estoy solo.
    final_atlas_desc_1: Mi viaje está completo. Una gran sensación de realización
      me inunda, pero se desvanece cuando me doy cuenta de que, por todos mis esfuerzos,
      no estoy cambiado. Sin invitación, las semillas del Atlas gravitan hacia la
      puerta, y comprendo lo que está por suceder, si lo permito.
    final_atlas_lang_1: Claridad. Verdad. Realidad. De nuevo.
    final_atlas_opt_a_1: Dar a luz una nueva estrella
    final_atlas_res_a_1: |-
      El orbe inunda mi mente con una imagen. Se ha creado una nueva estrella en la orilla de la galaxia. Un nuevo viajero despertará allí. Se me ha liberado, ahora puedo explorar.

      Puedo ver el tejido del espacio, esta simulación y los hoyos negros en su interior. Tal vez encuentre respuestas ahí.
    final_atlas_opt_b_1: Marcharme y regresar a la galaxia
    final_atlas_res_b_1: "Se me ha liberado de este camino lineal, aunque sea o no
      una simulación. \n\nEl tejido del espacio se revela, y con él los hoyos negros
      de su interior. Tal vez encontraré respuestas ahí."
