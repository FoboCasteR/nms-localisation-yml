    exp_techshop_desc_1: |-
      La forma de vida me ofrece planos de mejoras de exotraje a cambio de cúmulos de nanitos.

      Sus luces faciales se iluminan al verme. Saca varias tabletas que se sostienen con un equilibrio perfecto de las puntas de sus dedos de silicio.
    exp_techshop_lang_1: 'Un intercambio: proporcionar Cúmulos de nanitos a esta entidad.
      Korvax Echo otorgará planos de mejoras de exotraje a cambio del caparazón de
      la forma de vida. La tecnología inferior Gek y Vy''keen conducirá a la inevitable
      desconexión. Compra seguro, compra Korvax.'
    exp_techshop_short_desc_1: La forma de vida me ofrece planos de mejoras de exotraje
      a cambio de cúmulos de nanitos.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: Déjame ver tus planos de Mejora del Exotraje.
    exp_techshop_opt_b_1: Quizás en otra ocasión.
    tra_techshop_desc_1: |-
      La criatura me ofrece planos de mejora a cambio de cúmulos de nanitos.

      Me olfatea, invade mi espacio personal y casi toca mi traje antes de inspeccionarme y pensárselo dos veces. Empieza a dar saltitos con nerviosismo.
    tra_techshop_lang_1: Tú... ¿tienes Cúmulos de nanitos? Puedo otorgarte planos
      de mejoras de nave a cambio. Por favor, ¡si no cubro mi cuota este mes, me revocarán
      el permiso!
    tra_techshop_short_desc_1: La criatura me ofrece planos de mejoras a cambio de
      cúmulos de nanitos.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: Déjame ver tus planos de Mejora de Nave.
    tra_techshop_opt_b_1: Quizás en otra ocasión.
    war_techshop_desc_1: |-
      El guerrero me ofrece planos de mejora a cambio de cúmulos de nanitos.

      Resplandece al acercarme e intenta convertir su mueca en una sonrisa, pero hasta en esto fracasa. Parece infeliz con su puesto actual.
    war_techshop_lang_1: "¡Argh! Intruso, dame tus Cúmulos de nanitos y te otorgaré
      planos para mejorar tu patética arma. Mi cobarde superior me obliga a realizar
      servil trabajo de Gek, cuando antes habría pagado por tus nanitos en sangre."
    war_techshop_short_desc_1: El guerrero me ofrece planos de mejoras a cambio de
      cúmulos de nanitos.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: Déjame ver tus planos de Mejora de Arma.
    war_techshop_opt_b_1: Quizás en otra ocasión.
    techshop_npc_name_l: Mercader de tecnología
    exp_buildshop_desc_1: La forma de vida se encuentra en mi hogar, sin invitación
      y sin miedo. Por su máscara bailan luces mientras explora el área, antes de
      volverse hacia mí de golpe. Me muestra <TECHNOLOGY>Planos<> de estructuras,
      de aumentos que podrían ser valiosos para mi base. Hay algo triste en su tono.
    exp_buildshop_lang_1: 'Viajero: ¿hogar principal? ¿Caparazón? Eco Korvax puede
      proporcionar lo que se ha perdido.'
    exp_buildshop_desc_2: La forma de vida mira atentamente las imperfecciones, las
      esquinas vacías de mi hogar. Proyecta hologramas donde no hay nada, viendo potencial
      donde yo solo vi espacio. Se vuelve hacia mí, la luz de su máscara se dilata
      por un momento antes de expandirse en un triste resplandor. Me muestra los <TECHNOLOGY>Planos<>
      de lo que podría construir algún día.
    exp_buildshop_lang_2: Mundos infinitos, lo que se llevó la Primera Progenie...
      Hogar me quitaron. El tuyo no. Ayudar viajero construir. Expandir. Felicidad.
    exp_buildshop_desc_3: La forma de vida parlotea, la luz de su máscara resplandece
      maravillada. Dice unas palabras antes de caer en un silencio absoluto y te muestra
      una tableta llena de sus <TECHNOLOGY>Planos<>. Vuelve la mirada constantemente
      a lo que has construido e inclina la cabeza.
    exp_buildshop_lang_3: "¡Honor! Atestiguar el monolito del Viajero. ¡Honor! ¡Por
      favor! Korvax contribuir. ¡Korvax aumentar la excelencia del viajero!"
    exp_buildshop_desc_4: La forma de vida se queda en completo silencio por un momento,
      su máscara apenas tiene luz. Medita sobre lo que has construido. Cuando te muestra
      sus <TECHNOLOGY>Planos<>, pronuncia solo unas cuantas palabras extrañas.
