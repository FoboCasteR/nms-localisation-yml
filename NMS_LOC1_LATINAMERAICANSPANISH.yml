    tra_npc_anomaly_res_a_1: Polo lee los datos con cuidado, murmurando con amargura
      ante los seres que ya conoce, celebrando los que no. Finalmente, Polo aplaude
      con entusiasmo, y me entrega un plano.
    tra_npc_anomaly_res_a_3: 'Mis temores de que Polo tomara mis Unidades demostraron
      no tener fundamento. En cambio, mira brevemente un gráfico incomprensible, después
      suelta una carcajada como si se hubiera contado una broma. Por fin, me da un
      regalo: nueva tecnología.'
    tra_npc_anomaly_res_a_4: Polo me mira con cautela, satisfecho de que la tarea
      esté completa, pero sin querer dejar pasar el insulto anterior. Gruñe, me entrega
      un plano, se da la vuelta. ¿Seguimos siendo amigos?
    tra_npc_anomaly_res_a_6: Polo no parece convencido de mis afirmaciones de longevidad
      y se pregunta en voz alta si no seré una réplica hecha por los centinelas. Me
      examina a fondo, después me regala una gran sonrisa... y nueva tecnología.
    tra_npc_anomaly_res_a_8: Con un entusiasmo contagioso, Polo ojea los escaneos
      de las criaturas, y nos encontramos murmurando y riéndonos juntos de algunas
      de las especies más extrañas. La nueva tecnología es la guinda del pastel.
    tra_npc_anomaly_res_a_9: Polo no parece muy interesado en los datos genéticos
      de las nuevas especies, sino que mira con detalle mis imágenes de cada una.
      Mi recompensa de tecnología se presenta con una tristeza sutil.
    tra_npc_anomaly_res_a_10: Presento los datos con un enojo apenas disimulado. Polo
      finge no darse cuenta, y, con un guiño descarado, me recompensa con un nuevo
      esquema.
    tra_npc_anomaly_res_a_13: Polo me envuelve en un abrazo silencioso cuando regreso,
      y esta vez no retrocedo. Tampoco pregunto por qué. Hay lágrimas en los ojos
      del Gek.
    tra_npc_anomaly_res_a_15: Claramente, Polo tiene amor por los mapas. El Gek, lleno
      de emoción, traza conexiones entre las galaxias y diseña rutas óptimas; después,
      con un suspiro agridulce, me agradece con un plano.
    tra_npc_anomaly_request_desc_1: |-
      El mecánico Gek me dedica un movimiento de cabeza, después encoge los hombros con cansancio. Polo está ocupado analizando mis informes más recientes, perdido en un mundo de datos, y no necesita asistencia por el momento.

      No obstante, está ansioso de que continúe mi exploración y me ofrece una variedad de tecnologías con descuento para promover esta causa.
    tra_npc_anomaly_request_lang_1: Siempre más que hacer, oh, sí, pero no solo ahora,
      amigo. Vete, sé libre, ve las estrellas. Puedo venderte tecnología si te ayuda
      a ver más.
    tra_npc_anomaly_request_opt_a_1: Comprar tecnología de traje
    tra_npc_anomaly_request_opt_b_1: Comprar tecnología de arma
    tra_npc_anomaly_request_opt_c_1: Comprar tecnología de nave
    tra_npc_anomaly_request_res_a_1: Inteligente. Un traje fuerte, una larga vida.
    tra_npc_anomaly_request_res_b_1: Lucha solo para sobrevivir, amigo. Aprecia la
      galaxia.
    tra_npc_anomaly_request_res_c_1: "¡Ve más lejos, ve más rápido, velo todo!"
    tra_obs_desc_1: |-
      El ser vivo que trabaja, o trabajaba, en este complejo dejó su equipamiento escaneando los cielos en busca de nuevos sistemas y fenómenos espaciales interesantes.

      En su ausencia, hizo un descubrimiento. Se ha recibido una señal y una secuencia de transmisión espera respuesta.
    tra_obs_lang_1: 1212 - 2121 - 1212 - ****
    tra_obs_opt_a_1: 'Ingresar: 2121'
    tra_obs_opt_b_1: 'Ingresar: 1212'
    tra_obs_opt_c_1: 'Ingresar: 2112'
    tra_obs_res_a_1: Descubro una ubicación entre las estrellas distantes.
    tra_obs_res_b_1: |-
      No hay respuesta.

      Las máquinas permanecen inactivas, los cielos permanecen en silencio.
    tra_obs_res_c_1: |-
      No hay respuesta.

      Las máquinas permanecen inactivas, los cielos permanecen en silencio.
    tra_obs_desc_2: |-
      El observatorio canturrea suavemente mientras escanea el cielo. Es evidente que el mercader que lo controlaba buscaba algo en el cosmos, y parece que el observatorio podría haberlo encontrado.
      Si logro descifrar el código de esta señal, quizás consiga averiguar su origen.
    tra_obs_lang_2: 9183 - 1839 - 8391 - ****
    tra_obs_opt_a_2: 'Ingresar: 3819'
    tra_obs_opt_b_2: 'Ingresar: 3918'
    tra_obs_opt_c_2: 'Ingresar: 8931'
    tra_obs_res_a_2: Desentraño el código y encuentro la ubicación en las profundidades
      espaciales.
    tra_obs_res_b_2: |-
      No puedo descifrar el código.

      La ubicación sigue siendo un misterio para mí.
    tra_obs_desc_3: |-
      Una señal enviada desde años luz de distancia produce un parpadeo hipnótico en el monitor. Espera una respuesta.

      Pero, ¿qué respondo?
    tra_obs_lang_3: 9780 - 7809 - 8097 - ****
    tra_obs_opt_a_3: 'Ingresar: 8079'
    tra_obs_opt_b_3: 'Ingresar: 7908'
    tra_obs_opt_c_3: 'Ingresar: 0978'
    tra_obs_res_a_3: Mis instintos estaban en lo cierto y mis esfuerzos se ven recompensados
      con creces.
    tra_obs_res_b_3: Mi elección solo produce silencio.
    tra_obs_desc_4: |-
      El supervisor de este observatorio dejó su puesto hace mucho tiempo. Gruesas capas de polvo revelan años de abandono, pero los sistemas siguen funcionando, en permanente vigilancia mientras escanean el cielo.

      Una señal enviada desde un mundo alienígena distante titila en el monitor. Lo único que tengo que hacer para descubrir su ubicación es ingresar la respuesta correcta.
    tra_obs_lang_4: 2109 - 1092 - 0921 - ****
    tra_obs_opt_a_4: 'Ingresar: 9210'
    tra_obs_opt_b_4: 'Ingresar: 2109'
    tra_obs_opt_c_4: 'Ingresar: 0129'
    tra_obs_res_a_4: "¡Eureka! Se me revela la nueva ubicación."
    tra_obs_res_b_4: Ingreso el código y espero, pero no recibo ninguna nueva ubicación.
    tra_obs_desc_5: |-
      Hay detalles de antiguas entradas de cargamento en la terminal. El mercader que solía llevar este lugar también debe haberlo usado como depósito.

      Además, estaba escaneando el cosmos en busca de algo. ¿Pero qué? En el monitor, hay una señal intermitente que podría darme la respuesta, pero antes tengo que enviar los datos correctos.
    tra_obs_lang_5: 3941 - 9413 - 4139 - ****
