    update1_title: Notas de actualización
    update1_notes: "Actualización de Base 1.10\n\nLa actualización de Base incorpora
      construcción de bases y mucho más a No Man’s Sky. Son los Cimientos para la
      llegada de más cosas en el futuro.\n\n* Construye bases: cultiva cosechas, contrata
      PNJs, construye recolectores de recursos\n* Modo creativo: para soñadores que
      quieren explorar y construir sin límites\n* Compra cargueros: compra y apila
      bienes para comerciar, reunidos desde cualquier parte\n* Combate espacial mejorado:
      batallas espaciales más grandes, nueva tecnología y mecánicas de naves\n* Modo
      de supervivencia: un desafío intenso para jugadores que quieren una experiencia
      de supervivencia\n* Bases de cargueros: expande tu carguero con su propia tripulación,
      laboratorios hidropónicos y bodegas de carga\n* Gráficos mejorados: AA temporal,
      rastro de movimiento, texturas continuas\n* Mejoras de la interfaz de usuario:
      productos apilables, menú de acceso rápido\n* Mejoras de jugabilidad: árboles
      de recursos más ricos, mejor sistema de coordenadas\n\nHello Games estuvo trabajando
      duro para mejorar No Man's Sky. \n\n¡AVISO! Hemos tenido que regenerar el universo.
      Es posible que tu ubicación dentro del juego se ajuste como consecuencia. Tu
      progreso global no quedará afectado.\n\nMuchísimas gracias,\nHello Games"
