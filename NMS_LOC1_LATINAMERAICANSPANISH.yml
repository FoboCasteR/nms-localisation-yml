    uprod8_name_l: Gel aislante
    uprod9_name: LUBRICANTE
    uprod9_subtitle: Componente tecnológico
    uprod9_description: Un lubricante sintético que reduce el desgaste y prolonga
      la vida útil de las tecnologías con partes móviles.
    uprod9_name_l: Lubricante
    uprod10_name: EXPLOSIVO
    uprod10_subtitle: Componente tecnológico
    uprod10_description: Una carga explosiva general con un propulsor avanzado que
      puede permanecer inerte hasta que sea necesario, para su fácil transportación
      y manejo.
    uprod10_name_l: Explosivo
    plant_toxic_name: BEJÍN
    plant_toxic_name_l: Bejín
    plant_toxic_desc: |-
      Un hongo esférico con láminas internas que solo habita en biomas tóxicos, el Bejín puede trasplantarse para su cultivo, que produce una cosecha esporádica, pero abundante.

      Apropiado para plantaciones hidropónicas de interior. Asegúrate de que hay un clima Tóxico antes de plantarlo en exteriores.
    plant_toxic_subtitle: Hongo
    plant_snow_name: HIERBA DEL CIELO
    plant_snow_name_l: Hierba del cielo
    plant_snow_desc: |-
      Una flor de cristal grande con radiantes brotes azules que se encuentra solo en biomas nevados. La Hierba del cielo puede cosecharse y es un cultivo confiable, aunque sus cosechas no son frecuentes.

      Apropiada para plantaciones hidropónicas de interior. Asegúrate de que hay un clima Helado antes de plantarla en exteriores.
    plant_snow_subtitle: Angiosperma
    plant_radioactive_name: DICOTIL
    plant_radioactive_name_l: Dicotil
    plant_radioactive_desc: |-
      Una planta con flor luminosa de dos hojas que florece en biomas radioactivos y puede cultivarse para producir una cosecha frecuente.

      Apta para cultivos hidropónicos en interiores. Necesita un clima radiactivo para poder cultivarse en exteriores.
    plant_radioactive_subtitle: Angiosperma
    plant_barren_name: CRASSULA
    plant_barren_name_l: Crassula
    plant_barren_desc: |-
      Nativa de biomas estériles y capaz de soportar largos periodos de sequía, la Crassula es una suculenta comestible de tamaño medio que responde bien al cultivo y produce una cosecha ocasional de tamaño medio.

      Adecuada para plantaciones hidropónicas de interior. Asegúrate de que hay clima Estéril antes de plantarla en exteriores.
    plant_barren_subtitle: Suculenta
    plant_scorched_name: VIVILAVA
    plant_scorched_name_l: Vivilava
    plant_scorched_desc: |-
      Esta “piedra viviente” se ha adaptado a vivir en el calor extremo de biomas abrasados. Sin embargo, puede cultivarse en casi cualquier entorno y, una vez establecida, puede producir una cosecha pequeña, pero frecuente.

      Adecuada para plantaciones hidropónicas de interior. Asegúrate de que hay clima Cálido antes de plantarla en exteriores.
    plant_scorched_subtitle: Suculenta
    plant_deadcreature_name: RAÍZ DE CARROÑA
    plant_deadcreature_name_l: Raíz de carroña
    plant_deadcreature_desc: Un tubérculo no comestible que produce pequeños, pero
      frecuentes cristales de Mordita.
    plant_deadcreature_subtitle: Tubérculo
    plant_gravball_name: ORBE DE GRAVITINO
    plant_gravball_name_l: Orbe de gravitino
    plant_gravball_desc: |-
      Un orbe de cristal cosechable de tamaño medio que produce una cosecha ocasional de la muy comerciable mercancía, Orbes de Gravitino.

      Apto para cultivos en exteriores. No puede cultivarse en interiores.
    plant_gravball_subtitle: Planta de orbe
    plant_sacvenom_name: MALDISANGRE
    plant_sacvenom_name_l: Maldisangre
    plant_sacvenom_desc: |-
      Una pequeña planta de aspecto inofensivo cuyas hojas periódicamente secretan una pequeña cantidad de potente veneno, una valiosa mercancía comercial.

      Apta para cultivos hidropónicos en interiores. No puede cultivarse en exteriores.
    plant_sacvenom_subtitle: Angiosperma
    plant_pearl_name: ORBE DE PERLA ALBUMEN
    plant_pearl_name_l: Orbe de perla albumen
    plant_pearl_desc: |-
      Orbe de cristal de tamaño mediano y cultivable que produce una cosecha ocasional de perlas albuminosas.

      Apto para cultivos hidropónicos en interiores. No puede cultivarse en exteriores.

      Tiempo aproximado de crecimiento: <TECHNOLOGY>80 min<>
    plant_pearl_subtitle: Planta de orbe
    plant_nip_name: NIPNIP
    plant_nip_name_l: NipNip
    plant_nip_desc: |-
      Esta hierba medicinal es conocida por sus ásperos capullos, que se cosechan para producir Gekitos. La Nipnip crece muy bien en ambientes húmedos y a menudo como maleza.

      Es adecuada para la plantación hidropónica en interiores y necesita un clima tropical o húmedo para poder plantarse en exteriores.
    plant_nip_subtitle: Angiosperma
    gek_elctro_name_l: Electrogás Gek
    gek_elctro_desc: Espora gaseosa efervescente y reactiva que utilizan los Gek en
      herramientas de diagnóstico a la hora de investigar nuevas tecnologías.
    gek_elctro_name: ELECTROGÁS GEK
    korvax_micro_name_l: Micropunto Korvax
    korvax_micro_desc: Un micropunto de una complejidad tecnológica indescifrable,
      capaz de almacenar grandes cantidades de datos y construido por los Korvax para
      suministrar energía a nuevas tecnologías científicas
    korvax_micro_name: MICROPUNTO KORVAX
    vykeen_shard_name_l: Esquirla Vy'keen
    vykeen_shard_desc: Una esquirla dentada construida por los Vy'keen que se puede
      combinar con otros elementos para construir una variedad de armas complejas
      y mejoras.
    vykeen_shard_name: ESQUIRLA VY'KEEN
    shipshotgun_name: EYECTOR DE POSITRONES
    shipshotgun_name_l: Eyector de positrones
    shipshotgun_subtitle: Arma de nave a corto alcance
    shipshotgun_description: "Una poderosa arma de nave, capaz de causar una <STELLAR>destrucción
      extrema<> a <TECHNOLOGY>corta distancia<>. \n\nNota: estas partículas muestran
      una <TITLE>eficacia reducida<> contra objetivos protegidos.\n\nUsa <IMG>CYCLEWEAPON<>
      para cambiar el modo de arma. Presiona <IMG>SHIPFIRE<> para disparar."
    shipminigun_name: ACELERADOR INFRAFILO
    shipminigun_name_l: Acelerador infrafilo
    shipminigun_subtitle: Arma para nave de fuego rápido
    shipminigun_description: |-
      Una nave de <TECHNOLOGY>fuego rápido<> que lanza globos sobrecalentados de metal líquido a objetivos hostiles. Estos proyectiles son <STELLAR>extremadamente efectivos<> contra cascos de naves estelares <STELLAR>sin protección<>.

      Nota: los componentes internos del Acelerador son vulnerables a un <FUEL>sobrecalentamiento rápido<>. No se recomienda el fuego de ráfaga sostenida.

      Usa <IMG>CYCLEWEAPON<> para cambiar el modo de arma. Presiona <IMG>SHIPFIRE<> para disparar.
    missile_name: TORPEDO DE PLASMA
    missile_name_l: Torpedo de plasma
    missile_subtitle: Artillería guiada para nave
    missile_description: |-
      Los torpedos de plasma son un sistema de armas dirigidas de disparar y olvidar.

      Cuando un objetivo se marca correctamente, el torpedo se dirige a su objetivo y causa daño severo.

      Sin un objetivo, el torpedo vuela en línea recta y detona al impactar con cualquier objeto.
    shipblob_name: BALISTA DE CICLOTRONES
    shipblob_name_l: Balista de ciclotrones
    shipblob_subtitle: Arma de nave contra sistemas electrónicos
    shipblob_description: |-
      Una poderosa arma de nave a nave que lanza bolas plasmáticas de radiación ionizante hacia el objetivo seleccionado. Estos proyectiles pueden <TECHNOLOGY>desactivar los motores de las naves<>, dejando al objetivo vulnerable al ataque de otras armas.

      Estas partículas cargadas son <STELLAR>extremadamente efectivas<> contra los <STELLAR>escudos<> de las naves y considerablemente más débiles contra la armadura metálica del casco de una nave. Usa <IMG>CYCLEWEAPON<> para cambiar el modo de arma. Presiona <IMG>SHIPFIRE<> para disparar.
    powerglove_name: GUANTE NBQ
    powerglove_name_l: Guante NBQ
    powerglove_subtitle: Aumento de exotraje
    powerglove_description: |-
      Mejora el escudo metálico de los <TECHNOLOGY>guantes del exotraje<>.

      Una mezcla avanzada de metal reforzado y protección catalítica permite al usuario manipular con seguridad <CATALYST>sustancias peligrosas<> y realizar las proezas de fuerza necesarias para cosechar cierta <TRADEABLE>flora cultivable<>.
    stronglaser_name: LÁSER DE EXTRACCIÓN AVANZADO
    stronglaser_name_l: Láser de Extracción Avanzado
    stronglasera_name: LÁSER DE EXTRACCIÓN AVANZADO (ROSA)
    stronglasera_name_l: Láser de extracción avanzado (Rosa)
    stronglaserb_name: LÁSER DE EXTRACCIÓN AVANZADO (AZUL)
    stronglaserb_name_l: Láser de extracción avanzado (Azul)
    stronglaserc_name: LÁSER DE EXTRACCIÓN AVANZADO (NARANJA)
    stronglaserc_name_l: Láser de extracción avanzado (Naranja)
    stronglaser_subtitle: Complemento del Láser de Extracción
    stronglaser_description: |-
      Sustituye las ópticas estándar del <TECHNOLOGY>láser de extracción<> con vidrio vivo de alta densidad, lo que permite que el láser sea efectivo contra <STELLAR>depósitos de recursos grandes o raros<>.

      La lente se adapta automáticamente a las pequeñas fluctuaciones en la onda del láser, minimizando así la dispersión y <STELLAR>aumentando el potencial de extracción del dispositivo<>.
    buggyjetpack1_name: JETPACK ATV ALFA
    buggyjetpack1_name_l: Jetpack ATV Alfa
    buggyjetpack1_subtitle: Sistema de vehículo Jetpack
    buggyjetpack1_description: Un sistema vehicular de jetpack con propulsores a gas
      que puede acoplarse al quad, lo que le permite pequeños momentos de vuelo.
    buggyjetpack2_name: JETPACK ATV BETA
    buggyjetpack2_name_l: Jetpack ATV Beta
    buggyjetpack2_subtitle: Sistema de vehículo Jetpack
    buggyjetpack2_description: Una mejora para el sistema vehicular de jetpack que
      aumenta la altitud máxima y rango de vuelo de la unidad, lo que mejora la versatilidad
      del quad híbrido.
    buggyjetpack3_name: JETPACK GAMMA ATV
    buggyjetpack3_name_l: Jetpack Gamma ATV
    buggyjetpack3_subtitle: Sistema de vehículo Jetpack
    buggyjetpack3_description: Una mejora más amplia del sistema vehicular de jetpack
      que maximiza la altitud y rango de vuelo de la unidad, y hace que el quad híbrido
      se ajuste a los entornos más extremos.
    buggyboost1_name: PUESTA A PUNTO DE ATV ALFA
    buggyboost1_name_l: Puesta a punto de ATV Alfa
    buggyboost1_subtitle: Sistema de potenciamiento de vehículo
    buggyboost1_description: Mejor torque y aceleración, amortiguadores más resistentes
      y mayor distancia entre reabastecimientos para el quad híbrido.
    buggyboost2_name: PUESTA A PUNTO DE ATV BETA
    buggyboost2_name_l: Puesta a punto de ATV Beta
    buggyboost2_subtitle: Sistema de potenciamiento de vehículo
    buggyboost2_description: Mejores entradas de aire para más caballos de fuerza,
      afinación ECU, un chasis reforzado y mayor distancia entre reabastecimientos
      para el quad híbrido.
    buggyboost3_name: PUESTA A PUNTO DE GAMMA ATV
    buggyboost3_name_l: Puesta a punto de Gamma ATV
    buggyboost3_subtitle: Sistema de potenciamiento de vehículo
    buggyboost3_description: Un sistema de escape de alto flujo para mayor velocidad
      y aceleración, llantas de tracción activa y máxima distancia entre reabastecimientos
      para el quad híbrido.
    buggygun1_name: CAÑÓN DE FOTONES DE ATV ALFA
    buggygun1_name_l: Cañón de Fotones de ATV Alfa
    buggygun1_subtitle: Sistema de armas del vehículo
    buggygun1_description: Sistema de armas estándar montado en el quad, compuesto
      de cañones de fotones gemelos de pequeño calibre con una fuente de alimentación
      dedicada.
    buggygun2_name: CAÑÓN DE FOTONES DE ATV BETA
    buggygun2_name_l: Cañón de Fotones de ATV Beta
    buggygun2_subtitle: Sistema de armas del vehículo
    buggygun2_description: Mira mejorada y amortiguación de retroceso, y una capacidad
      de carga más larga para el sistema de armas montado en el quad híbrido.
    buggygun3_name: CAÑÓN DE FOTONES DE ATV GAMMA
    buggygun3_name_l: Cañón de Fotones de ATV Gamma
    buggygun3_subtitle: Sistema de armas del vehículo
    buggygun3_description: Cadencia de tiro mejorada, capacidad con mayor duración
      y carga fotogénica maximizada para el sistema de armas montado en el quad híbrido.
