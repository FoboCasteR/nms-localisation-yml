    newprod1_desc: Amuleto de la suerte que llevan muchos mercaderes galácticos.
    newprod2_desc: Arma principalmente ritual. Es una parte vital de la tradición
      y la cultura Vy'keen.
    newprod3_desc: Dispositivo utilizado por los Korvax para almacenar información
      cultural e histórica.
    newprod4_desc: Herramienta científica muy valiosa.
    newprod5_desc: Pieza de computadora valiosa. Un objeto comercial muy solicitado.
    newprod6_desc: Dispositivo muy buscado. Se suele encontrar en el mercado comercial
      galáctico.
    newprod7_desc: Sustancia importante utilizada para la investigación y la experimentación
      científicas.
