    exp_npc_hot_ret_desc_5: |-
      그들이 실리콘 손가락을 표본에 곧장 담그자, 그들의 데이터패드에 표시된 정수기 설계도에 즉각적으로 새로운 정보가 기록된다. %NAME%(이)가 잠깐 동안 완성된 데이터세트를 살펴본다.
      그리고는 내 바이저로 일련의 단순한 이미지를 투영하며, 내게 정수된 물을 어떻게 분배할 것인지를 상의해온다. 난 왠지 그들이 대상으로 삼고 있는 말 못 하는 생명체와 진화 정도가 별로 차이나지 않는 존재로 취급당하고 있는 건 아닌가 하는 의심이 들고 있다.
    exp_npc_hot_ret_opt_a_5: 유생체를 우선시한다
    exp_npc_hot_ret_opt_b_5: 사냥꾼을 우선시한다
    exp_npc_hot_ret_opt_c_5: 돌봄이를 우선시한다
    exp_npc_hot_ret_res_a_5: 코백스가 공감을 우선시한 나의 조언에 고마워하며 고개를 끄덕인다. 그들은 내게 그 대가로 적당한
