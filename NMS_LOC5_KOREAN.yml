    ui_mp_discover_title_5: 지하 광맥
    ui_mp_discover_desc_1: |-
      스페이스 아노말리의 데이터뱅크는 알려진 우주에서 가장 광범위한 내용을 담고 있습니다. 전문가 폴로는 그것만으로 만족하지 못해, 무한한 파섹 전체를 모두 기록하기로 작정한 듯합니다.

      그들의 기록상, 특정 행성 하나를 새로 갱신해야 한다고 합니다. 그래서 그들은 여행자들에게 해당 행성에 방문해 새로 조사한 후  아노말리로 업로드해달라고 부탁합니다.
    ui_mp_discover_desc_2: |-
      스페이스 아노말리는 성간 무역에 참여하지 않고 있지만, 최근의 무역 경향이 폴로의 이목을 끌고 있습니다. 시장에 나온 수상할 정도로 많은 양의 원료가 특정 행성 한 곳에서 나오고 있는 것으로 보입니다.

      수익을 거두는 것보다 지질학에 더 관심을 보이는 폴로는 여행자들에게 해당 행성을 방문해, 자원이 넘치고 있는 이유를 확인할 수 있도록 목록화해달라고 합니다.
    ui_mp_discover_desc_3: |-
      전문가 폴로가 흔치 않은 생태계를 지닌 행성을 발견했습니다. 그들은 아노말리에 그 행성을 기록해 면밀히 조사하기 전까지는 편히 쉴 수 없다고 말합니다.

      그리고는 여행자들에게 행성을 방문해, 그곳의 생명체와 지질학 구조를 조사한 다음, 조사한 데이터를 아노말리로 업로드해달라고 부탁합니다.
    ui_mp_discover_desc_4: |-
      나다와 폴로가 특정 패턴의 데이터를 추적해 행성 간 이주와 진화에 관련된 놀라운 패턴을 연구 중입니다.

      그 결과로 다음 조사 대상인 행성의 위치가 파악되어, 그들은 여행자들에게 그곳의 생명체와 지리를 조사해 아노말리로 보내 달라고 요청합니다.
    ui_mp_discover_desc_5: |-
      특정 행성의 핫스팟 데이터가 나다와 폴로의 관심을 끌고 있습니다. 독성 가스가 농축되어 있고, 전자기력이 불안정하게 날뛰는 곳에서 대체 어떻게 생명이 번성하고 있는 것일까요?

      그들은 여행자들에게 해당 행성의 지리적 특성을 나타내는 표본을 기록해, 발견한 내용을 스페이스 아노말리로 업로드해달라고 부탁합니다.
