      못할 정도다. 그래서 난 값도 비싼 새 마이크로프로세서를 설치하고 그 주변에 있던 부품들까지 교체해버렸다.
    tra_crashsite_ret_desc_a_3: |-
      난 %NAME%에게 훌륭한 함선 유지보수의 중요성을 피력했지만, 그들은 내 말을 이해하지 못한 것, 아니면 이해하지 않은 것처럼 보인다.
      어쨌거나 그들은 내가 가까운 우주정거장까지만이라도 갈 수 있게 살짝 손을 봐줘서 고맙기는 한 것 같다. 그들은 내게 줄 것을 찾으려 주변을 뒤적대더니, 뭔가 적당한 것을 찾아서 내게 보내줬다.
    tra_crashsite_ret_desc_b_3: |-
      난 %NAME%에게 훌륭한 함선 유지보수의 중요성을 피력했지만, 그들은 내 말을 이해하지 못한 것, 아니면 이해하지 않은 것처럼 보인다.
      어쨌거나 그들은 내 철두철미한 수리에 고마움을 느끼는 것처럼 보인다.. 그들은 내게 줄 것을 찾으려 주변을 뒤적대더니, 뭔가 적당한 것을 찾아서 내게 보내줬다.
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      겍이 자기들의 추락한 함선에서 낡은 상자 하나를 집더니, 그걸 열어서 내게 값진 물건들이 담겨있는 걸 보여준다. 그들이 원래 싣고 있는 화물 중에는 그런 것들이 더 있을 거라는 걸 깨달았다.
      서로 간의 의사소통 문제 완화를 위해 크게 몸짓을 하고 있는 그들은 자기들을 공격하여 물건을 훔쳐간 이들을 찾아준다면, 자기들의 물건을 좀 거래해 줄 수도 있다는 제안을 해왔다.
    tra_crashsite_opt_a_4: 수락한다
    tra_crashsite_opt_b_4: 거부한다
    tra_crashsite_res_a_4: |-
      겍은 뭔가에 압도된 듯이 보이고 감사하다는 느낌의 따뜻한 향기가 갑작스레 나를 감싸 안았다.
      그들은 자신들의 함선 기록에 접근해 해적들이 그들의 함선으로 강하하며 위상 광선을 발사하는 깨지고 짧은 영상을 보여줬다.
      그리고 영상이 깜박이다 꺼지자, 겍은 하늘을 가리키며 내게 정중히 부탁을 해온다.
    tra_crashsite_res_b_4: 내가 부탁을 거부하자 겍은 깜짝 놀라며 자기들이 거래를 위해 가지고 있던 값진 화물을 다시 보여준다.
      하지만 내가 자리를 떠나자 그들은 한숨을 내쉰다.
    tra_crashsite_wait_4: "%NAME%(이)가 불안한 듯이 몸을 이리저리 움직인다. 그들은 자신들의 함선을 약탈한 해적들에게
      보복을 했다는 소식을 기다리고 있다."
    tra_crashsite_ret_desc_4: "%NAME%(이)가 해적과의 전투 이후로도 내 몸에 사지가 멀쩡히 붙어있는 것을 보고는 만족한다."
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      겍은 자신들의 함선에 길게 나있는 탄 자국과 텅 비어버린 화물칸을 가리킨다. 그들은 갑자기 어떤 당국의 인원들이 자기들의 머리 위로 내려오지는 않을까 걱정하며 불안하게 주위를 둘러보고 조용한 목소리로 말을 한다.
      첫 눈에 보기에는 평범한 연료 전지로 보이는 걸 내밀었는데, 그들이 포장을 슬그머니 여니 그 안에는 바이-킨의 휘장이 확실하게 찍혀있는 새로운 멀티툴이 나타났다.
      딱 소리가 나게 포장을 닫하버린 그들은 그런 밀수품들이 담겨져 있었을 거라고 추정되는 빈 화물칸을 다시 손으로 가리켰다...
    tra_crashsite_opt_a_5: 물건을 되찾아 주겠다고 제안한다
    tra_crashsite_opt_b_5: 당국에 신고한다
    tra_crashsite_res_a_5: "%NAME%(이)가 기뻐하며 그 자리에서 폴짝폴짝 뛰기 시작한다. 그들은 내게 물건을 처음으로 실었던
      시설의 위치를 알려주며, 삼엄한 보안 시스템이 있을 거라 경고를 해줬다..."
    tra_crashsite_res_b_5: |-
      해적 상인이 반응을 보이기도 전에 난 성계 당국에 범죄 신고를 전송해 버렸다. 그리고 그들의 얼굴에 경악과 배신감이 떠오른다.
      정교한 부리 성형으로 자신이 고위직 관리라는 것을 뽐내는 겍 무역연합의 대리인이 내 바이저에 나타났다. 그리고 관례적인 겍의 전통대로 그들은 감사하다며 유닛을 건네줬다.
    tra_crashsite_wait_5: "%NAME%(이)가 불안한 듯이 몸을 이리저리 흔든다. 그들은 나의 보안 시설 침투 소식을 기다리고
      있다."
    tra_crashsite_ret_opt_a_5: 좌표를 공유한다
    tra_crashsite_ret_res_a_5: 겍은 마치 새로운 좌표를 예상했던 것처럼 따스한 목소리로 감사의 인사를 한다. 그리고 그들은
      내 엑소슈트를 살피고, 부상을 입었는지 확인해 보며, 죄책감을 느끼는 듯한 눈빛으로 약속했던 멀티툴을 건네줬다.
    tra_crashsite_ret2_opt_a_5: 멀티툴 보상을 받는다
    tra_crashsite_ret2_opt_b_5: 그 대신에 유닛을 요구한다
    tra_crashsite_fact_desc_5: 멀티툴의 은닉처가 새로운 곳으로 옮겨진 것 같다. 아마 해적 겍도 그 새로운 좌표를 주면 고마워할
      것이다.
    tra_crashsite_fact_lang_5: |-
      암호화 우회 // 데이터 코어 온라인
      지역 금고 상태: 비어있음
      은닉처 이동 상태: X-77393957 시설에 도착
    tra_crashsite_fact_opt_a_5: 시설 좌표를 다운로드한다
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: 이 겍은 추락 직전에 자기들 함선의 화물을 챙겨둔 것으로 보인다. 그들은 무력함과 부끄러움, 도움을
      바라는 마음과 도움을 원치 않는 마음 사이에서 주저하며 손을 비비고 있다.
    tra_crashsite_opt_a_6: 도와주겠다고 제안한다
    tra_crashsite_opt_b_6: 추락에 대해 묻는다
    tra_crashsite_res_a_6: "%NAME%의 내적인 갈등이 사라진 것 같다. 근심을 털어버린 것 같다. 코를 훌쩍이더니 자신들에게도
      내 도움의 대가를 치를 물건이 아직 남아있다는 것을 떠올린 것으로 보인다."
    tra_crashsite_res_b_6: 겍이 몸을 움츠린다. 그들은 이 함선을 인수한지 얼마 되지 않았던지, 아니면 어딘가에서 대여한 물건이라고
      어색하게 말을 한다. 어느 쪽이건 간에 그들은 함선 운용에 익숙하지 않았던 것이다. 결국 추락은 단순히 조종 실력의 부족이 원인이었던 거겠지.
    tra_crashsite_ship_desc_6: 이건 비행 허가를 받은지 얼마 되지도 않은 신품 함선인 것처럼 보인다. 함수에 나있는 유감스러운
      흠집이 소행성과의 직접적인 충돌을 나타내고 있다. 무기 총열의 광물성 먼지로 볼 때 추락 전에 열정적으로 채광 작업을 했던 것 같다.
    tra_crashsite_ship_opt_a_6: 함선을 수리한다
    tra_crashsite_ret_desc_6: "%NAME%(은)는 자신들의 함선이 복구되어 이제 훨씬 마음이 편해진 것처럼 보인다. 그들은
      내게 보수를 주기위해 자기들의 계좌를 열 준비를 한다..."
    tra_crashsite_ret_opt_a_6: 유닛을 받는다
    tra_crashsite_ret_opt_b_6: 화물로 대신 달라고 요청한다
    tra_crashsite_ret_res_a_6: 겍은 기꺼이 자신들의 유닛을 내어주는 것 같다. 그리고 그들은 자신들의 여정을 계속할 준비를
      하며 작별인사를 건넨다.
    tra_crashsite_ret_res_b_6: 자신들의 화물을 포기하는 걸 주저하는 겍의 얼굴이 살짝 어두워진다. 하지만 그들은 거래의 정당성을
      받아들이고는 내게 적당한 양의 광물을 넘겨준다. 그리고 자신들의 여정을 계속할 준비를 하며 작별인사를 건넨다.
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: 겍은 짜증이 난 것처럼 자기 자신에게 욕을 내뱉고 있다. 예기치 않은 착륙으로 바닥에 틀어박힌 근처의
      함선이 바로 그들의 것이겠지.
    tra_crashsite_opt_a_7: 도와주겠다고 제안한다
    tra_crashsite_opt_b_7: 그들의 불행을 조롱한다
    tra_crashsite_res_a_7: "%NAME%(은)는 못 믿겠다는 표정으로 고개를 끄덕인다. 추락한 함선의 조사를 허락 받은 것이다."
    tra_crashsite_res_b_7: "%NAME%의 짜증이 늘어만 가고 있다. 그들은 내게 저리 가라고 손짓을 한다."
    tra_crashsite_ship_desc_7: 함선의 엔진은 이 크기의 배에 알맞는 크기인 것처럼 보이지만, 지나친 확장으로 인해 고장이
      나는 바람에 이제는 불똥까지 튀기고 있는 것 같다. 보기보다 함선의 무게가 훨씬 많이 나가고 있겠지...
    tra_crashsite_ship_opt_a_7: 엔진을 수리한다
    tra_crashsite_ship_opt_b_7: 화물을 먼저 회수한다
    tra_crashsite_ship_res_a_7: 난 수동으로 엔진을 조작해 다시 부드럽게 움직일 때까지 부품을 직접 손으로 움직였다. 내
      움직임은 마치 예전에 그것들을 많이 다뤄봤던 것처럼 자연스러웠다.
    tra_crashsite_ship_res_b_7: 화물칸을 슬쩍 살펴보니 밀도가 높은 광물이 과도하게 실려있어, 최대 적재 무게를 훨씬 초과하는
      무게가 함선에 가해지고 있었다. 그래서 초과하는 만큼의 무게를 덜어내 함선의 하중을 감소시켰다.
    tra_crashsite_ret_desc_a_7: 자신들의 함선이 다시 작동을 시작했다는 것에 흥분한 %NAME%(이)가 내게 후한 보상을
      건넨다. 하지만 그들의 화물칸이 여전히 초과 적재된 상태라 엔진이 장기간에 걸친 비행에 버틸거라는 확신은 전혀 들지 않는다...
    tra_crashsite_ret_desc_b_7: 왠지 쌀쌀맞게 인사를 하는 %NAME%(을)를 보니 그들의 화물칸에서 화물을 버린 걸 들킨
      모양이다. 그들은 얼마 되지도 않는 유닛을 내게 주고는 빈정거리는 태도로 작별인사를 건넨다.
    tra_crashsite_ret_opt_a_7: 작별인사를 한다
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: 이 겍은 몸을 앞뒤로 흔들며 나와 추락한 함선 사이로 빠르게 시선을 옮기고 있다. 난 그들의 손이 어떤
      물체를 쥐고 있는 걸 알아챘고, 그들은 그걸 잽싸게 뒤로 숨겨버렸다.
    tra_crashsite_opt_a_8: 물체를 보여달라고 요구한다
    tra_crashsite_opt_b_8: 그냥 보내준다
    tra_crashsite_res_a_8: 겍이 꽤액 소리를 지르며 내 손으로 장비를 밀어넣는다. 흥정이나 항의를 하기에는 너무 불안했던 거겠지.
      내가 사라졌다는 확신이 들 때까지 그들의 눈은 내게 고정되어 있었다.
    tra_crashsite_res_b_8: 내가 노획 작업에 간섭할 생각이 없다는 걸 깨달은 겍이 초조하다는 듯이 웃음을 흘리며 내게 유닛을
      선물한다. 내가 사라졌다는 확신이 들 때까지 그들의 눈은 내게 고정되어 있었다.
    tra_crashsite_done_8: 물건을 정리하던 겍이 내 모습을 다시 보고는 얼어붙는다. 그들은 내가 떠나기만을 기다리며, 나를 빤히
      쳐다본다.
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: 노출되어 있는 지형을 거리낌 없이 걸어다니는 이 겍은 거의 찌는 듯한 더위를 즐기는 수준에 다다른
      것처럼 보인다. 그들은 왠지 이유는 모르겠지만 나와 만나서 흥분한 것 같고, 나의 유해 요소 방호 시스템을 기꺼이 재충전시켜줬다.
    tra_scavenger_cold_desc_1: 노출되어 있는 지형을 거리낌 없이 걸어다니는 이 겍은 매서운 한파를 느끼지 못하는 것처럼 보인다.
      그들은 왠지 이유는 모르겠지만 나와 만나서 흥분한 것 같고, 나의 유해 요소 방호 시스템을 기꺼이 재충전시켜줬다.
    tra_scavenger_lush_desc_1: 이 겍은 노출되어 있는 지형을 거리낌 없이 걸어다니고 있다. 그들은 왠지 이유는 모르겠지만
      나와 만나서 흥분한 것 같고, 나의 생명유지장치를 기꺼이 재충전시켜줬다.
    tra_scavenger_dust_desc_1: 이 겍은 노출되어 있는 지형을 거리낌 없이 걸어다니고 있다. 그들은 왠지 이유는 모르겠지만
      나와 만나서 흥분한 것 같고, 나의 유해 요소 방호 시스템을 기꺼이 재충전시켜줬다.
    tra_scavenger_tox_desc_1: 노출되어 있는 지형을 거리낌 없이 걸어다니는 이 겍은 유독성 대기에 아무 영향을 받지 않는 것처럼
      보인다. 그들은 왠지 이유는 모르겠지만 나와 만나서 흥분한 것 같고, 나의 유해 요소 방호 시스템을 기꺼이 재충전시켜줬다.
    tra_scavenger_rad_desc_1: 노출되어 있는 지형을 거리낌 없이 걸어다니는 이 겍은 높은 방사선 수치에 영향을 받지 않는 것처럼
      보인다. 그들은 왠지 이유는 모르겠지만 나와 만나서 흥분한 것 같고, 나의 유해 요소 방호 시스템을 기꺼이 재충전시켜줬다.
    tra_scavenger_opt_a_1: 감사 인사를 하고 떠난다
    tra_scavenger_res_a_1: "%NAME%(은)는 내 감사 인사에 신비로운 미소를 띄며, 별 거 아니라고 손짓을 했다."
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      이 겍은 분명히 이곳에 오랜 시간을 있었을 것 같다. 그들의 엑소슈트 및 멀티툴을 얼룩덜룩하게 물들이고 있는 건조한 붉은 흙을 봤을 때, 오랜 시간 동안 채광 작업을 한 것 같지만 여전히 혈기가 왕성한 것만 같다.
      그들은 자원을 지나치게 많이 모은 것 같았고, 자기들의 자원 저장소에서 다량의 쓸만한 원료를 양도해 주겠다고 제안했다. 게다가 아무런 대가도 받을 기대도 없는 것처럼 보인다.
    tra_scavenger_cold_desc_2: |-
      이 겍은 분명히 이곳에 오랜 시간을 있었을 것 같다. 그들의 멀티툴에서 물이 떨어지고 있고, 멀티툴의 열기만이 이 혹독한 추위에서 한 줄기 위안이 되고 있다. 그래도 여전히 혈기는 왕성해 보인다.
      그들은 자원을 지나치게 많이 모은 것 같았고, 자기들의 자원 저장소에서 다량의 쓸만한 원료를 양도해 주겠다고 제안했다. 게다가 아무런 대가도 받을 기대도 없는 것처럼 보인다.
    tra_scavenger_lush_desc_2: |-
      이 겍은 분명히 이곳에 오랜 시간을 있었을 것 같다. 그들의 엑소슈트는 긴 시간에 걸친 만족스러운 채광 원정의 부산물, 바로 진흙과 풀잎으로 물들어 있다.
      그들은 자원을 지나치게 많이 모은 것 같았고, 자기들의 자원 저장소에서 다량의 쓸만한 원료를 양도해 주겠다고 제안했다. 게다가 아무런 대가도 받을 기대도 없는 것처럼 보인다.
    tra_scavenger_dust_desc_2: |-
      이 겍은 분명히 이곳에 오랜 시간을 있었을 것 같다. 그들의 엑소슈트에는 잦은 온도 변화로 인한 흔적이 남아있고, 멀티툴은 먼지가 잔뜩 묻어있다. 그럼에도 불구하고 여전히 혈기 왕성해 보인다.
      그들은 자원을 지나치게 많이 모은 것 같았고, 자기들의 자원 저장소에서 다량의 쓸만한 원료를 양도해 주겠다고 제안했다. 게다가 아무런 대가도 받을 기대도 없는 것처럼 보인다.
    tra_scavenger_tox_desc_2: |-
      이 겍은 분명히 이곳에 오랜 시간을 있었을 것 같다. 그들의 엑소슈트와 멀티툴에는 산성 부식으로 인한 흉터가 남아있는데도, 여전히 혈기가 왕성한 것만 같다.
      그들은 자원을 지나치게 많이 모은 것 같았고, 자기들의 자원 저장소에서 다량의 쓸만한 원료를 양도해 주겠다고 제안했다. 게다가 아무런 대가도 받을 기대도 없는 것처럼 보인다.
    tra_scavenger_rad_desc_2: |-
      이 겍은 분명히 이곳에 오랜 시간을 있었을 것 같다. 엑소슈트의 가벼운 방사선 발광 현상으로 볼 때 오랜 시간 동안 채광 작업을 한 것 같지만, 그런데도 혈기가 왕성한 것처럼 보인다.
      그들은 자원을 지나치게 많이 모은 것 같았고, 자기들의 자원 저장소에서 다량의 쓸만한 원료를 양도해 주겠다고 제안했다. 게다가 아무런 대가도 받을 기대도 없는 것처럼 보인다.
    tra_scavenger_opt_a_2: 대가를 지불하겠다고 제안한다
    tra_scavenger_res_a_2: 유닛을 언급하자 %NAME%의 눈에 빛이 들어온다. 그들은 겍의 예의를 잘 이해하고 있는 내게 감명을
      받은 것처럼 기꺼이 내가 내민 보수를 받아들였다.
    tra_scavenger_opt_b_2: 고맙다고 하며 받는다
    tra_scavenger_res_b_2: "%NAME%(이)가 쾌활하게 작별인사를 건넨다."
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      이 광활하고 매우 뜨거운 지형과 비교해보면 %NAME%의 작은 몸은 더더욱 작아 보인다. 그들은 이전부터 열기 때문에 쇠약해져 풀이 죽고 두려워하는 것 같다.
      그들은 눈빛에 기대감을 띄운 채로 내게 떨리는 손가락을 뻗는다.
    tra_scavenger_cold_desc_3: |-
      이 광활하고 눈에 덮인 지형과 비교해보면 %NAME%의 작은 몸은 더더욱 작아 보인다. 그들은 이전부터 추위 때문에 쇠약해져 풀이 죽고 두려워하는 것 같다.
      그들은 눈빛에 기대감을 띄운 채로 내게 떨리는 손가락을 뻗는다.
    tra_scavenger_lush_desc_3: |-
      이 광활하고 풀이 무성한 지형과 비교해보면 %NAME%의 작은 몸은 더더욱 작아 보인다. 그들은 이전부터 야생의 황야로 인해 쇠약해져 풀이 죽고 두려워하는 것 같다.
      그들은 눈빛에 기대감을 띄운 채로 내게 떨리는 손가락을 뻗는다.
    tra_scavenger_dust_desc_3: |-
      이 광활하고 황량한 지형과 비교해보면 %NAME%의 작은 몸은 더더욱 작아 보인다. 그들은 이전부터 사막으로 인해 쇠약해져 풀이 죽고 두려워하는 것 같다.
      그들은 눈빛에 기대감을 띄운 채로 내게 떨리는 손가락을 뻗는다.
    tra_scavenger_tox_desc_3: |-
      이 광활한 유독성 지형과 비교해보면 %NAME%의 작은 몸은 더더욱 작아 보인다. 그들은 이전부터 이곳에 발이 묶이는 바람에 쇠약해져 풀이 죽고 두려워하는 것 같다.
      그들은 눈빛에 기대감을 띄운 채로 내게 떨리는 손가락을 뻗는다.
    tra_scavenger_rad_desc_3: |-
      이 광활한 방사성 지형과 비교해보면 %NAME%의 작은 몸은 더더욱 작아 보인다. 그들은 이전부터 이곳에 발이 묶이는 바람에 쇠약해져 풀이 죽고 두려워하는 것 같다.
      그들은 눈빛에 기대감을 띄운 채로 내게 떨리는 손가락을 뻗는다.
    tra_scavenger_opt_a_3: 방향을 알려주겠다고 한다
    tra_scavenger_res_a_3: 겍이 항법 데이터를 가져가서 암호화가 풀린 출력물을 확인해 보고는 안도한다. 그렇게 딜레마는 해결된
      것 같지만, 그들은 떠나지 않는다. 고맙게도 내게 보상을 줬지만, 곧장 데이터패드로 고개를 파묻는다. 어쩌면 이곳에서 아직 볼 일이 남아있는
      것인지도 모르겠다.
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      겍이 내쪽으로 뛰어들었다가 어색하게 몸을 멈춘다. 그들은 마치 폭력적인 성향이 표출될 때까지 굶은 존재인 것처럼 원초적이고 야만적인 모습을 보이고 있다.
      <MOOD>Sad<>그들은 절박하게 의사를 표현하려 허공에 몸짓을 수놓는다. 그리고 그건 유닛 기호와 이상할 정도로 닮은 모습이었다...
    tra_scavenger_opt_a_4: 유닛을 준다
    tra_scavenger_opt_b_4: 엑소슈트로 영양소를 전달한다
    tra_scavenger_opt_c_4: 야단을 친다
    tra_scavenger_res_a_4: 겍의 계좌에 유닛이 들어가자, 그들의 얼굴에 안도감이 퍼져간다. 그리고 그 표정은 빠르게 부끄러움으로
      변화하고, 자신들의 목청을 가다듬는다.
    tra_scavenger_res_b_4: 겍이 짜증난다는 듯이 날 것 같은 비명성을 지른 후, 자기 몸의 통제를 되찾은 것처럼 보인다. 그들은
      부끄러움을 느끼는 것 같고, 지금까지 한동안 문명과 동떨어진 생활을 해왔던 것만 같다.
    tra_scavenger_res_c_4: 겍의 눈매에 분노라는 감정이 솟구쳐 올랐다가 빠르게 수치심으로 바뀌어간다. 그들은 연달아서 내게 사과를
      하더니 자신들의 부리를 굳게 다물어 버린다.
    tra_scavenger_desc2_4: 어색한 침묵이 흐른다.
    tra_scavenger_opt_d_4: 지역에 대해 묻는다
    tra_scavenger_res_d_4: |-
      자신들의 감정 폭발을 얼렁뚱땅 넘겨버리려는 겍이 열정적으로 자신들을 이 곳으로 이끈 데이터를 공유해 준다.
      역사적 기록에 따르면 퍼스트스폰 제국의 전성기 시절에 노예가 되어버렸던 코백스가 억류 상태에서 이 행성으로 탈주를 했던 것으로 보인다. 그들은 그들이 남겼던 모든 흔적이 사라지기 전에 이곳까지 도착하는데 성공했다.
      %NAME%(은)는 그 때 당시에 전례가 없었던 그 탈주극이 겍의 역사에서도 중요한 일이었다고 말했다. 그리고 문제의 코백스가 이곳의 파손된 기계 안에 뭔가 중요한 것을 남겨뒀을 거라고도 말했다. 그걸 열 수만 있다면 좋을텐데!
    tra_scavenger_debris_4: 내가 이상한 포드로 접근하자 날카로운 경보 소리가 울려퍼진다.
    tra_scavenger_debris_lang_4: 경고! 유기물 엔티티 근접! 경고!
    tra_scavenger_debris_opt_a_4: 디스플레이를 만진다
    tra_scavenger_debris_opt_b_4: 아틀라스 패스를 사용한다
    tra_scavenger_debris_opt_c_4: 생명유지장치를 비활성화한다
    tra_scavenger_debris_res_a_4: 디스플레이에 손을 올리자 경보 소리가 한층 더 커진다. 이 장치는 유독 생물학적 생명체의
      접근을 격퇴하도록 설계되어 있는 것 같다.
    tra_scavenger_debris_res_b_4: 아틀라스 패스에 반응해 장치가 부드러운 효과음을 재생한다. 경보 소리는 해제되었고, 포드의
      내용물이 개방됐다.
    tra_scavenger_debris_res_c_4: |-
      난 숨을 멈춘 채로 내 엑소슈트의 생명유지장치를 비활성화하는 위험한 도박을 감행했다. 그리고 내 활력 징후가 충분히 은폐됐기만을 바라며 디스플레이에 손을 올렸다.
      결과적으로 고대의 기술을 속여넘기는 데 성공했다. 장치는 부드러운 효과음을 재생했고, 내용물도 개방됐다. 난 서둘러 내 생명유지장치를 다시 활성화한다.
    tra_scavenger_ret_desc_4: "%NAME%(이)가 내 손에 들린 껍질을 알아채자 그들의 굶주린 얼굴이 열 배는 더 일그러졌다.
      그들은 침도 살짝 흘리고 있고, 손가락도 움찔대고 있다. 그들의 껍질을 향한 불가항력적인 욕망을 보고있자니 뭔가 불길한 예감이 들기 시작한다."
    tra_scavenger_ret_opt_a_4: 껍질을 넘겨준다
    tra_scavenger_ret_opt_b_4: 껍질을 주지 않는다
    tra_scavenger_ret_res_a_4: |-
      겍이 껍질을 빼앗아 가면서 불길한 웃음을 흘린다. 그리고 그 대가로 그들은 내게 상당한 양의 나노로봇 군집을 선물한다. 나노로봇이 마치 겍의 손아귀에서 꿈틀거리며 빠져나오는 것만 같다.
      %NAME%(이)가 나에게 이만 가보라고 말을 한다.
    tra_scavenger_ret_res_b_4: 내가 껍질을 집어넣는 것을 보며 겍은 완전히 열 받은 표정을 지었다. 이 작은 생명체의 억제되지
      않은 감정은 가히 겁이 날 정도로 무섭다. 이 껍질은 다른 이의 손에 남아있는 게 더 안전할 거라는 생각을 지울 수가 없다.
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME%(은)는 이 작은 크기의 지형 주변을 아무 목적 없이 방황하고 있는 것처럼 보인다. 그러다
      가끔씩 크고 몽롱한 눈으로 수평선 너머를 바라보기도 한다."
    tra_scavenger_opt_a_5: 왜 이곳에 있는 건지를 묻는다
    tra_scavenger_opt_b_5: 그들과 함께 풍경을 바라본다
    tra_scavenger_res_a_5: 겍이 대지를 향해 손짓을 했다가 그 위의 하늘로 손을 들어올린다. 그들에게 해답은 자명한 것이다.
    tra_scavenger_hot_res_b_5: |-
      우린 함께 풍경을 바라봤다. 그곳에는 이 세상의 열기로 인해 불타버린 대지와 가죽 같이 딱딱한 식물로 이뤄진 아름다움이 존재하고 있었다.
      평화로운 침묵의 순간들이 여러 번 지나갔다. 난 이 작은 파충류 생명체와 유대감을 느꼈고, 마치 우주의 무한한 특이성을 향해 다시금 눈을 뜬 것만 같은 기분이 들었다.
    tra_scavenger_cold_res_b_5: |-
      우린 함께 온통 하얀색으로 뒤덮인 풍경을 바라봤다. 그곳에는 이 얼어붙은 세상의 냉혹한 아름다움이 존재하고 있었다.
      평화로운 침묵의 순간들이 여러 번 지나갔다. 난 이 작은 파충류 생명체와 유대감을 느꼈고, 마치 우주의 무한한 특이성을 향해 다시금 눈을 뜬 것만 같은 기분이 들었다.
    tra_scavenger_lush_res_b_5: |-
      우린 함께 풍경을 바라봤다. 생명이 넘쳐 흐르는 이 세상은 즉각적이고 숨이 막힐 듯한 아름다움이 존재하고 있었다.
      평화로운 침묵의 순간들이 여러 번 지나갔다. 난 이 작은 파충류 생명체와 유대감을 느꼈고, 마치 우주의 무한한 특이성을 향해 다시금 눈을 뜬 것만 같은 기분이 들었다.
    tra_scavenger_dust_res_b_5: |-
      우린 함께 풍경을 바라봤다. 그곳에는 적대적인 것이 아니라 뭔가 매혹적으로 무한하게 펼쳐진 것만 같은 척박한 사구들이 존재하고 있었다.
      평화로운 침묵의 순간들이 여러 번 지나갔다. 난 이 작은 파충류 생명체와 유대감을 느꼈고, 마치 우주의 무한한 특이성을 향해 다시금 눈을 뜬 것만 같은 기분이 들었다.
    tra_scavenger_tox_res_b_5: |-
      우린 함께 풍경을 바라봤다. 다양한 색상과 수분으로 반짝이는 이곳의 유독성 생태계는 현혹될 정도의 아름다움을 내포하고 있었다.
      평화로운 침묵의 순간들이 여러 번 지나갔다. 난 이 작은 파충류 생명체와 유대감을 느꼈고, 마치 우주의 무한한 특이성을 향해 다시금 눈을 뜬 것만 같은 기분이 들었다.
    tra_scavenger_rad_res_b_5: |-
      우린 함께 풍경을 바라봤다. 그곳에는 이 세상의 기이하게 생긴 식물들 내부에 빛의 무늬가 갇혀있는 듯한 은은한 빛이 존재하고 있었다.
      평화로운 침묵의 순간들이 여러 번 지나갔다. 난 이 작은 파충류 생명체와 유대감을 느꼈고, 마치 우주의 무한한 특이성을 향해 다시금 눈을 뜬 것만 같은 기분이 들었다.
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      겍은 내가 누군지, 어떤 존재인지, 이곳에는 왜 온 건지 확신하지 못해 놀란 것처럼 나를 바라본다. 난 그들이 작은 물체를 손가락 사이로 돌리며 가지고 놀고 있는 것을 알아챘다. 그들의 눈빛에 탐욕이 스며들기 시작한다.
      <MOOD>Neutral<> 그러다 갑자기 탐욕스러운 표정이 잦아든다. 그들은 작은 물체를 내 손으로 들이밀고, 내 손가락을 접어버렸다. 선물인 것이다. 그들의 그 충동적인 거래는 강력했지만, 친구를 잃게 된 것에 공감도 못하는 것까지는 아닌 것 같다.
    tra_scavenger_opt_a_6: 고맙다고 하며 받는다
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      내가 접근하자 자신의 행운을 믿지 못하는 %NAME%의 눈에 감정이 차오르기 시작한다. 그리고 내 주변으로 취할 것만 같은 향기가 퍼지기 시작한다.
      그들은 암울한 추억이 있는 근처의 포드를 흘낏 보고는 진저리를 친다. 진저리를 친 덕분에 보이지 않는 부상이 악화된 듯 곧장 자신들의 갈비뼈를 쥐어잡는다. 이 불쌍한 겍은 철저히 홀로 버려진 상태다. 그들을 돕지 않는 것은 정말 잔인한 짓이겠지.
    tra_scavenger_opt_a_7: 포드에 대해 묻는다
    tra_scavenger_opt_b_7: 부상에 대해 묻는다
    tra_scavenger_res_a_7: 난 몸짓으로 최대한 나의 의문점을 명확하게 전달하려 노력했지만 %NAME%(은)는 자신들의 고개를
      돌려 무슨 말을 하는 건지 모르겠다고 대화를 그만뒀다.
    tra_scavenger_res_b_7: "%NAME%(이)가 왠지 전보다 더 작아진 것 같고, 눈물을 흘리며 눈을 깜박인다. 그들은 정신적인
      충격을 받는 어떤 경험 때문에 이곳에 좌초했지만, 그걸 이야기할 공통의 언어나 에너지가 없는 것 같다."
    tra_scavenger_ret_desc_7: 겍이 나의 주의를 데이터패드로 이끌어 자신들의 재정적인 상태를 보여줬다. 그들의 계좌는 자기들의
      이름으로는 단 한 푼의 유닛도 남지 않은 채 깨끗하게 거덜난 상태다. 그리고 담당 당국의 이름은 '겍하울 코프'라고 적혀있다.
    tra_scavenger_ret_opt_a_7: 겍하울에 대해 묻는다
    tra_scavenger_ret_opt_b_7: 유닛을 준다
    tra_scavenger_ret_res_a_7: 겍이 화가 난 것 같다. 그들은 이런 식의 취조에 응답하기를 거부한다며 고개를 저었다.
    tra_scavenger_ret_res_b_7: 겍의 기분이 극적으로 변화했다. 그들은 사실상 기뻐서 날뛰며 나를 꽉 껴안았다. 그들은 자기들한테는
      실질적으로 쓸모가 없다며 가방에서 값진 물체를 꺼내 건네줬다.
    tra_scavenger_debris_lang_7: 겍하울 화물선 기업의 소유물 <IMG>SLASH<> 비상 사태 전용 <IMG>SLASH<>
      비인가 방출 금지
    tra_scavenger_debris_res_a_7: 디스플레이가 꺼진다. 그리고 난 포드 주변으로 이상하고 불안한 냄새가 퍼지는 걸 알아차렸다.
      갑자기 어딘가에 갇혀버린 기분이 든다. 이곳에서는 더 이상 알아낼 것이 없다. 떠날 수 있게 돼서 다행이다.
    tra_scavenger_done_7: "%NAME%(이)가 나와 만나 반가운 것 같다. 그들은 다시 한 번 감사를 하고는 정중하게 자리를
      피한다. 그들은 이곳을 떠나기 전에 자신들의 일부터 마무리를 지어야 한다."
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      이 겍의 얼굴에서 순간적으로 흥분이 떠올랐다가 금방 실망감으로 변화한다. 난 그들이 보고 싶었던 이가 아니다.
      <MOOD>Neutral<> 우리의 우연한 만남을 최대한 이용하기 위해 그들은 내게 다른 동족의 이미지를 보여줬다. 그들이 어떤 관계인지는 확실하지 않지만, 질문이 무엇인지는 명확하다. 내가 이 겍을 본 적이 있었던가?
    tra_scavenger_opt_a_8: 그들을 실망시킨다
    tra_scavenger_opt_b_8: 찾아보겠다고 제안한다
    tra_scavenger_res_a_8: 이미지에 나타나있는 겍은 딱히 본 적이 없는 것 같다. 누군지 알 것 같다고 확실히 말할 수는 없을
      것 같다. %NAME%(은)는 마치 이런 대답이 돌아올 거라 예상한 것처럼 고개를 끄덕인다.
    tra_scavenger_res_b_8: "%NAME%(이)가 사라진 겍을 찾아보겠다는 나의 제안을 거절하기는 했어도 그런 제안을 해줘서 고맙기는
      한 것 같다. 그들의 흔적은 이 장소로 이어졌지만, 그 흔적은 이제 사라져 버렸다."
    tra_scavenger_ret_8: 그들은 자기 친구를 어떻게 찾아야 할 것인지 몰라서 한숨을 내쉬었다. 다른 겍이 이쪽으로 되돌아 올 길을
      찾을지도 모르니 그들은 감히 이 자리에서 떠날 엄두도 못내고 있는 것 같다.
    tra_scavenger_ret2_8: "%NAME%(은)는 자기 친구를 어떻게 찾아야 할 것인지 몰라서 한숨을 내쉬었다. 다른 겍이 이쪽으로
      되돌아 올 길을 찾을지도 모르니 그들은 감히 이 자리에서 떠날 엄두도 못내고 있는 것 같다."
    tra_scavenger_ret_opt_a_8: 신호 부스터를 준다
    tra_scavenger_ret_opt_b_8: 연방에 통신을 보낸다
    tra_scavenger_ret_res_a_8: 겍은 고맙게 신호 부스터를 받아들고 그 대가로 선물을 줬다. 그들의 친구가 이 행성 어딘가에
      있다면 이제 이 장소를 찾아올 수 있을 것이다.
    tra_scavenger_ret_res_b_8: |-
      겍 무역연합이 내 통신 신호를 인식했고 그 즉시 %NAME%(을)를 대신해 통신을 전파했다. 그들의 친구가 이 성계의 어딘가에 있다면, 메시지를 받았을 것이다.
      %NAME%(은)는 내 영향력을 보고 감탄성을 토했다. 그리고 고마움의 표시로 선물을 줬고, 더 줄 수 있었다면 좋았을 거라고 한탄했다.
    tra_scavenger_done_8: "%NAME%(이)가 즐겁게 내게 인사를 해왔다. 그들은 여전히 자기 친구를 기다리고 있는 것 같지만
      전보다는 훨씬 더 희망에 찬 모습이다."
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: 겍이 잠깐 경계심을 내비치며 몸을 흔들더니 의심스러운 눈초리로 나를 바라본다. 그들은 이 행성의
      폭풍을 견뎌내기 위해 장비를 잘 갖추고 있고, 다른 이가 나타날 거라는 기대는 전혀 하지 않았던 게 확실하다.
    tra_ext_scavenger_opt_a_1: 왜 이곳에 있는 건지를 묻는다
    tra_ext_scavenger_res_a_1: |-
      %NAME%의 시선이 내 장비들을 스쳐가고, 곧 그들의 기분이 밝아진다. 그들은 이곳에서 폭풍이 불던 와중에 상당한 양의 폭풍 결정체를 얻었다. 수익을 얻으려고 그것들을 모은 것 같기는 한데...
      <MOOD>NEUTRAL<>겍이 꼼지락거리고 있다. 그들은 결정체 하나를 내게 선물로 주고 싶지만, 어떤 본능이 거래도 하지 않고 물건을 넘기는 걸 막고 있는 모양이다.
    tra_ext_scavenger_opt_b_1: 유닛을 준다
    tra_ext_scavenger_res_b_1: 거래는 겍에게 그리 공평하지 않은 일이었지만, 그들은 별 신경을 쓰지 않는 것 같다. 그들은
      자기들의 계좌에 유닛이 들어오는 것을 신이 나서 살펴보며, 기꺼이 내게 결정체들을 넘겨준다.
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: 겍은 촉박한 약속 때문에 달려가며 최선을 다해 나의 존재를 무시했다. 뭔가 톡 쏘는 듯한 향기가 내
      목구멍 뒷쪽을 살살 간지럽힌다.
    tra_walkabout_opt_a_1: 인사한다
    tra_walkabout_opt_b_1: 방해하지 않는다
    tra_walkabout_res_a_1: 아주 작은 생명체가 내 곁을 지나쳐 간다. 내 인사를 알아차리기에는 그들의 정신이 너무 다른 곳에
      팔려있는 것 같다.
    tra_walkabout_res_b_1: 겍이 자기들의 일을 할 수 있게 그냥 놔뒀다.
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: 이 겍은 자기들이 가는 방향을 보고 있지 않다. 그들은 끊임 없이 뭔가를 중얼거리고 있고, 그들의 슈트
      어딘가에서 그 중얼거리는 답변이 들려오고 있다. 두 생명체 중 누구도 다른 이의 말을 들어보려고 말을 멈추지 않는 것 같다.
    tra_walkabout_opt_a_2: 대화에 끼어든다
    tra_walkabout_opt_b_2: 얼굴 앞으로 손을 흔든다
    tra_walkabout_res_a_2: 그들의 수다에 내 목소리를 끼워넣었지만, 겍은 그걸 알아차리지 못한 것 같다.
    tra_walkabout_res_b_2: 내가 겍의 주의를 돌리려 하자 잠시 대화를 더듬었지만, 금방 원래의 속도로 되돌아왔다. 그들의 대화
      파트너는 계속 수다를 떨었고, 대화의 일시적인 중단을 알아차리지 못한 것처럼 보인다.
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: 상인은 불러세워진 것이 기쁜 것처럼 보인다. 그들이 어디로 가고 있는 것인지는 몰라도, 불안감 때문인지
      발걸음이 느려지고 있다.
    tra_walkabout_opt_a_3: 위로해 준다
    tra_walkabout_opt_b_3: 방해하지 않는다
    tra_walkabout_res_a_3: 난 겍에게 미소를 지어보이며, 그들의 어깨를 쓰다듬어 격려를 해줬다. 하지만 그래도 그들의 얼굴은
      펴질 줄을 몰랐다.
    tra_walkabout_res_b_3: 겍은 내가 뭔지는 몰라도 그들이 두려워하는 과제를 수행하는 일을 방해하지 않을 거라는 것을 깨닫고
      한숨을 내쉬었다. 그리고 그들은 하던 일을 계속한다.
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: 겍은 내가 자신들의 길을 막아서자 불안한 표정을 지었다. 그들은 자신들의 부리를 문지르며, 마치 뭔가를
      떠올리려는 것처럼 잠깐 눈을 감는다...
    tra_walkabout_opt_a_4: 소리 친다
    tra_walkabout_opt_b_4: 살금살금 도망친다
    tra_walkabout_res_a_4: 난 상인에게 소리를 질렀고, 그 즉시 그들의 눈이 번쩍 떠졌다. 그들은 내가 실존하는 인물인지 확신하지
      못하는 것처럼 의심스러운 눈초리를 나를 바라본다. 난 잠깐 동안 그들이 손을 내밀어 나를 만지려는 줄 알았는데, 그들은 알아서 기억을 떠올린
      것처럼 계속 걸어가기 시작한다.
    tra_walkabout_res_b_4: 난 천천히 뒤로 물러섰다. 겍이 눈을 다시 떴을 때, 그들은 그 즉시 자기들이 가던 길을 계속 가기
      시작한다. 우리의 거래는 이뤄지지 않았어도 말이다.
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: 겍이 걸음을 멈추고는 날 호기심 어린 눈으로 바라본다. 그들의 눈은 뭔가를 꿰뚫어 보는 것처럼 날카롭다.
      난 그들의 손이 허리에 가 있다는 걸 알아차렸고, 그다음에는 그들이 조심스럽게 내 엑소슈트에 대고 스캐너를 돌리고 있다는 걸 깨달았다.
    tra_walkabout_opt_a_5: 항의한다
    tra_walkabout_opt_b_5: 나간다
    tra_walkabout_res_a_5: 곤란해진 겍은 어깨를 으쓱한 다음에 스캐너의 화면을 내려다 본다. 그들은 사적인 쪽지를 남기고 마지막으로
      한 번 더 뜻 모를 시선으로 날 바라보며 걸음을 재촉한다.
    tra_walkabout_res_b_5: 난 이 겍의 속내가 그리 좋지 않을지도 모른다고 의심하며 빠르게 자리를 떠났다.
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: 이 겍은 수줍게 외부인의 의견 같은 것을 묻는 것 같다. 그들은 마치 자기들의 모습이 들키는 걸 원치
      않았던 것처럼 몸집을 줄인다.
    tra_walkabout_opt_a_6: 안심시킨다
    tra_walkabout_opt_b_6: 그들의 작은 다리를 보고 비웃는다
    tra_walkabout_res_a_6: 겍은 안심하라는 나의 범용적인 몸짓을 알아보고 기분 좋다는 듯이 짧게 꽥꽥 소리를 낸다. 그리고 그들은
      이제 살짝 발걸음이 가벼워진 것처럼 자기들의 원래 일을 하러 떠난다.
    tra_walkabout_res_b_6: 내가 겍의 불안감을 정확하게 건드려버린 것 같다. 그들은 전보다 훨씬 낙담한 표정을 짓고 있고, 빠르게
      내게서 몸을 떨어뜨렸다.
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: 겍이 내가 뭐라도 할 말이 있는지 알아보기 위해 초조하게 나를 살펴보며 기다린다.
    tra_walkabout_opt_a_7: 좀 더 시간을 끈다
    tra_walkabout_opt_b_7: 가만히 놔둔다
