    all_portalquest_word_name: 명멸하는 지식의 돌
    all_portalquest_word_desc_1: 돌이 마치 내가 찾아주기만을 기다린 것처럼 내 존재에 반응을 한다. 그리고 마치 액체 속으로
      잠겨드는 것처럼 돌에 조각된 문양이 흐릿해지며 빛을 굴절시키고 있다.
    all_portalquest_word_desc_2: 이 돌의 표면에 나있는 어두운 색의 얼룩으로 미루어 볼 때, 이 돌은 특이한 역사를 지니고
      있는 것으로 보인다. 마치 언젠가 오래 전에는 해저 깊숙한 곳에 잠겨 있었던 것만 같다.
    all_portalquest_word_desc_3: 돌 표면에 새겨진 문양이 마치 두꺼운 유리판 너머로 바라보는 것마냥 내 눈앞에서 흐릿해져
      간다.
    all_portalquest_word_desc_4: 이 지식의 돌은 어쩌면 진동을 하면서 두 위치를 순식간에 오가고 있는 것처럼 보이기도 한다.
      돌의 모습에 집중을 해보려 했지만, 눈이 아파온다.
    all_portalquest_word_desc_5: 돌이 어딘가 음이 맞춰지지 않은 것만 같아 혐오감이 드는 주파수를 발산하며 나를 맞이한다.
      마치 내가 아닌 다른 누군가를 위해 맞춰져 있는 것만 같다.
    all_portalquest_word_desc_6: 돌에 접근하자 기시감이 소용돌이치며, 머리가 어지러워진다. 내가 전에 이 돌을 본 적이
      있었던가? 의식이 있을 때 본 건가? 아니면 꿈 속에서 봤던 걸까?
    all_portalquest_word_opt: 돌을 만진다
    all_portalquest_word_res_1: 손을 가져다 대자 지식의 돌이 따뜻해진다. 그리고 돌이 비현실적인 소리를 냈고, 그 소리를
      듣자 내 머릿속으로 일련의 상형 문자가 부분적으로 떠오른다.
    all_portalquest_word_res_2: 끈적거리는 뭔가가 내 장갑에 달라붙는다. 돌 표면에 새겨진 문양은 오래전에 침식되어 흐릿해졌지만,
      갑작스럽게도 오염물 속에 영원토록 각인되어 있던 비문의 본질, 짤막한 길이의 상형 문자가 명확히 인지된다.
    all_portalquest_word_res_3: 내 손이 표면을 통과하자 유리질의 막이 파문을 일으킨다. 돌이 울음소리를 내기 시작하고,
      난 갑작스럽게 일련의 상형 문자를 부분적으로 읽을 수 있게 된다.
    all_portalquest_word_res_4: |-
      돌을 만지자 내 감각의 혼란이 더욱더 가중된다. 돌은 진동하고 있지 않지만, 거의 두 개가 동시에 존재하며 서로의 위치에 겹쳐져서 존재하는 것처럼 보인다.
      그런 생각이 들자마자 난 단 하나의 돌에만 집중을 하려 했고, 결국에는 일련의 상형 문자를 알아볼 수 있었다. 포털 코드의 조각이다.
    all_portalquest_word_res_5: 음의 높이가 달라져 기분 좋고 조화로운 화음으로 변하며, 양각된 문양이 내 몸을 휩쓸고 지나간다.
      그러자 내 머릿속으로 화음의 각 음표들이 하나의 상형 문자 형태로 연상되어 떠오른다.
    all_portalquest_word_res_6: 돌의 표면을 누르자, 이전에 손바닥으로 돌의 표면을 눌렀던 기억이 떠오른다. 그리고 그때와
      마찬가지로 이번에도 짧은 길이의 상형 문자들이 다시 머리 속에 떠오른다.
