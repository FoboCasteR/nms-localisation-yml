    ui_build_obj2_tip_alt: |-
      행성에서 한 장소를 골라 건설을 시작하십시오.
      <TECHNOLOGY>기지 컴퓨터<>를 배치해야 합니다.
      <IMG>BUILD_MENU<>으로 건설 메뉴에 접근합니다.
    ui_build_water_obj2_tip: |-
      행성에서 <TECHNOLOGY>수중<> 장소를 골라, 건설을 시작하십시오.
      그룹의 탐험가 중 한 명이 <TECHNOLOGY>기지 컴퓨터<>를 배치해 장소를 등록해야 합니다.
      <IMG>BUILD_MENU<>으로 건설 메뉴에 접근합니다.
    ui_build_water_obj2_tip_alt: |-
      행성에서 <TECHNOLOGY>수중<> 장소에 건설을 시작하십시오.
      <TECHNOLOGY>기지 컴퓨터<>를 배치해야 합니다.
      <IMG>BUILD_MENU<>으로 건설 메뉴에 접근합니다.
