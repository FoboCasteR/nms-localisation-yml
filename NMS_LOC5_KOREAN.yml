    exp_npc_cold_farm_ret2_opt_a: 항의한다
    exp_npc_cold_farm_ret2_res_a: |-
      코백스가 내가 방금 가져다준 프로스트워트 표본을 가리키며, 뿌리가 잘리는 바람에 죽어가고 있다고 알려준다. 희생이 없이는 과학의 진보도 없는 거겠지. 그들은 그걸 옆으로 치워버리기 전에 탱크에서 뭔가를 꺼낸다.
      단 한 번의 우아한 동작으로 그들은 풀에서 신선한 프로스트워트를 벗겨냈고, 그런 다음 가운데에 있는 결정체를 손가락 사이에 끼우고는 박살 내버린다.
      그리고 벗겨낸 씨앗을 내 손 위에 올려놓는다. 이것들을 가져다 어딘가 가까운 곳에, 어딘가 번성할 수 있는 곳에 다시 나눠서 심어야 하는 거겠지. 과학은 해야 하는 것도 많지만, 결국에는 보람이 있는 일이 될 거야.
    exp_npc_cold_farm_ret2_opt_b: 관찰한다
    exp_npc_cold_farm_ret2_res_b: |-
      프로스트워트가 시들면서, 죽은 풀에서 누르스름한 가스가 나오기 시작한다. 코백스는 통에서 그걸 뽑아내고는 옆으로 치워놓는다. 그리고 그들의 주의는 곧 신선한 표본으로 옮겨간다.
      단 한 번의 우아한 동작으로 그들은 풀에서 신선한 프로스트워트를 벗겨냈고, 그런 다음 가운데에 있는 결정체를 손가락 사이에 끼우고는 박살 내버린다.
      그리고 벗겨낸 씨앗을 내 손 위에 올려놓는다. 이것들을 가져다 어딘가 가까운 곳에, 어딘가 번성할 수 있는 곳에 다시 나눠서 심어야 하는 거겠지.
    exp_npc_cold_desc_3: |-
      이 코백스의 바이저가 격렬하고 분석적인 호기심으로 나를 향해 빛을 발한다. 난 그들이 내가 내보이려는 것보다 더 많은 양의 데이터를 빼내 가는 듯한 불편한 느낌이 든다.
      %NAME%(이)가 깨끗하고 신선한 눈을 만들어낸다. 그리고 천천히 신중하게 내 반응을 주시하며, 자신들의 실리콘 손을 눈에 파묻는다. 그리고는 컨테이너를 내게 건네주며 자기들의 행동을 따라 하라는 의사를 표시한다.
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: 눈에 손을 집어넣는다
    exp_npc_cold_opt_b_3: 거부한다
    exp_npc_cold_res_a_3: 난 슈트가 입혀진 손가락을 눈에 넣었고, 내 유해 요소 방호 시스템이 온도 변화를 무효화시킨다. 아무런
      소리도 나지 않는 평가의 시간이 흘러간다. 그리고 코백스는 뜻 모를 감정을 띄운 채로 내 슈트의 동력이 빠져나가는 것을 관찰한다...
    exp_npc_cold_res_b_3: 코백스가 잠시 행동을 멈췄다가 뭔가를 기록한다. 그들이 방금 무엇을 알아냈는지는 몰라도, 내게 볼일이
      끝났다는 몸짓을 한다.
    exp_npc_cold_ret_opt_a_3: 용감하게 계속한다
    exp_npc_cold_ret_opt_b_3: 분별력 있게 그만둔다
    exp_npc_cold_ret_res_a_3: |-
      내 손을 빼고 싶다는 본능을 이겨낸 난 내 엑소슈트를 뚫고 들어오기 시작한 냉기에도 움직이지 않는다. 그리고 내 손가락으로 고통이 느껴지기 시작했을 때가 돼서야 손을 빼낸다.
      코백스는 내 팔을 동정 어린 듯한 손길로 쓰다듬고는 생존에 도움이 될 뭔가를 보상으로 준다. 왠지 그들이 나의 자기 보호 능력을 시험한 것 같다는 인상이 들었다.
    exp_npc_cold_ret_res_b_3: 뭔가 다른 결과를 기대한 것 같기는 하지만, 코백스는 이번 결과에 감명을 받은 것 같다. 그들은
      자기들의 실험에 참여해 준 대가로 내게 후한 보상을 건네준다.
    exp_npc_cold_desc_4: |-
      껍질의 관절들에 이상이 생겼는지 이 전자 생명체의 움직임은 뭔가 미묘하게 뻑뻑한 듯한 느낌이 든다. 그리고 이 시설의 낮은 온도에도 불구하고 불에 타는 실리콘의 냄새가 약간씩 나고 있다.
      %NAME%(이)가 내 쪽으로 자신들의 바이저를 돌렸고, 그들의 안면 조명이 잦아든다. 그들의 껍질에 있는 은밀한 덮개가 어느 정도까지 열리다가, 요동치며 멈춰버린다. 그리고 코백스는 자포자기한 듯한 긴 소리를 낸다.
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: 덮개를 수리한다
    exp_npc_cold_res_a_4: 어딘가에 걸린 덮개에 윤활유를 발라 열리게 만들어 그들의 생체 인식 센서를 노출시켰다. 그것을 직접
      작동시킬 수 없는 코백스가 나의 입력을 기다리고 있다...
    exp_npc_cold_ret_opt_a_4: 센서에 대해 묻는다
    exp_npc_cold_ret_opt_b_4: 센서를 작동시킨다
    exp_npc_cold_ret_opt_c_4: 거부한다
    exp_npc_cold_ret_res_a_4: 코백스가 잠깐 동안 빛을 잃고 멈췄다가 간신히 자신들의 원래 동작 사이클을 재개한다. <MOOD>Sad<>불타는
      냄새가 더 심해진다. 그들이 뭔가 곤경에 처한 모양이다...
    exp_npc_cold_ret_res_b_4: |-
      센서를 손가락으로 누르자 생명체의 바이저가 고마움으로 반짝였다가 어두워진다. 내부의 엔티티가 더 규모가 큰 코백스 컨버전스에 흡수된 것인지, 아니면 그저 소멸해버린 것인지는 알 수 없다.
      큐브가 달그락거리며 바닥에 떨어진다. 어쩌면 이 껍질에 기록한 기억이 담겨있을지도 모른다.
    exp_npc_cold_ret_res_c_4: 실망한 %NAME%(이)가 인공적인 감정에 휩싸여 자신들의 고장난 껍질을 마구 흔든다. 그러다
      마치 이번 일이 일어나지 않았던 것처럼 갑작스럽고도<MOOD>Neutral<> 불길하게 침착해진다. 난 알 수 없는 후원자에게서 유닛을
      받는다.
    exp_npc_cold_desc_5: 몽상에 빠져있던 생명체가 화들짝 놀라며 움찔거린다. 그들의 주의가 내게로 몰렸을 때, 난 이상하게도 그들과
      엉켜버린 듯한 느낌을 받았다. 마치 그들의 시야를 공유하여 코백스의 시점에서 나 자신의 이상한 존재를 관찰하는 듯했다.
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: 병합을 허용한다
    exp_npc_cold_opt_b_5: 저항한다
    exp_npc_cold_res_a_5: 수천 년에 걸친 인구 증가 및 감소, 상처 입었던 환경의 복구, 모든 것을 아름답게 뒤덮는 주기적인
      강설 등, 이 행성의 기억이 구체화된다.
    exp_npc_cold_res_b_5: 난 내 정신 속에서 외부의 존재를 쫓아내려 시도한다. 그러자 나의 저항을 알아차린 코백스가 자의로 내
      정신을 빠져나가며 슬프게 고개를 젓는다. 그들은 내게 자기들 언어의 단어를 하나 가르쳐 주며, 미래에는 내가 더 나은 선택을 내리기를 바란다.
    exp_npc_cold_ret_opt_a_5: 환영을 받아들인다
    exp_npc_cold_ret_opt_b_5: 환영을 거부한다
    exp_npc_cold_ret_res_a_5: "%NAME%(와)과 내가 하나로 수렴된다. 잠깐이나마 난 마치 전기처럼 내 몸속을 흐르는 뛰어난
      정신과 무한한 지식의 네트워크에 속하는 황홀한 시간을 가졌다. 곧 그 순간은 끝났고, 난 자리를 떠나기 전에 코백스에게서 이별 선물을 받았다."
    exp_npc_cold_ret_res_b_5: 그 절망적 환영을 거부하고 난 %NAME%(와)과 공유한 정신 공간에 다른 개념을 투영한다.
      바로 변화와 진보, 개인적인 영향에 대한 환영을. 코백스는 그것에 설득되지 않은 것 같지만, 나의 독립적 생각에 흥미를 가진 것 같고,
      감사의 표시를 건넸다.
    exp_npc_lush_desc_2: |-
      이 코백스는 아마도 자기들이 직접 만든 듯한 휴대용 시뮬레이션을 만지작대고 있다. 그리고 그들이 다양한 속성을 조절하자, 주기적으로 개화하고 시들어가고, 복제되는 등의 프랙털 문양이 새로운 방향으로 만들어지기 시작한다.
      그들은 바깥의 무성한 풍경을 가리킨다. 시뮬레이션을 가지고 있기는 하지만 그들은 직접 돌보고 키울 수 있는 유기물의 성역, 그들만의 진짜 정원을 갈망하고 있다. 그들은 나와 같은 생물학적 엔티티의 <STELLAR>도움<>을 바라고 있다...
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: 식물 관련 일을 도와준다
    exp_npc_lush_opt_b_2: 떠난다
    exp_npc_lush_res_a_2: "%NAME%(이)가 기뻐한다. 그들은 자신들의 실리콘 손가락을 굽혀 내 손을 가리킨다. 그들은 유기물로
      구성된 내 손으로 직접 <TRADEABLE>별 가시덤불<>의 표본을 채취해 오기를 바라고 있다."
    exp_npc_lush_res_b_2: "%NAME%(이)가 놀랍지는 않아도 슬퍼지기는 한 것 같다. 그들은 유기 생명체의 예측 불가능성에
      익숙해져 있다."
    exp_npc_lush_farm_ret: 그들이 내 몸과 배낭 전체를 스캔하느라 동력을 우회하는 바람에 %NAME%의 상호작용 과정이 멈췄다.
      난 그들이 미시적인 규모에서 내 몸의 세포들을 조사하고 있는 것 같다는 당혹스러운 느낌이 들고 있다.
    exp_npc_lush_farm_ret_opt_a: 표본을 넘겨준다
    exp_npc_lush_farm_ret_res_a: 코백스가 경건하게 표본을 받아든다. 그들은 각각의 구근을 다양한 각도에서 스캔하고, 눈에
      보이는 모든 시각적 요소를 만끽하고 있다. 신선한 향기가 내 슈트 안으로 스며들어오고, 난 전자 생명체에게도 후각이 있는지가 궁금해졌다.
    exp_npc_lush_farm_ret2_opt_a: 냄새에 대해 묻는다
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME%(이)가 내 질문의 요점을 잘 이해한 것처럼 보인다. 그들은 향기에 포함된 화학 물질의 미묘한 차이를 묘사하려고 노력하며 긍정적인 말투로 횡설수설하고 있다.
      하지만 내가 귀담아듣지 않는 것 같자, 곧 말을 멈춘다. 그리고 간략한 시범을 펼쳐 안쪽의 어떤 밸브를 열었다 닫은 다음에 다시 그 밸브를 연다. 아마도 냄새를 맡을 수 있는지를 자기들이 선택할 수 있는 것처럼 보인다.
      일의 진행을 간절히 바라던 그들은 별 구근을 휴대용 원심 분리기에 넣는다. 가시덤불이 격렬히 회전하고, 활짝 핀 꽃잎에서 씨앗이 떨어져 나온다. 그렇게 바깥에 심을 준비가 끝난 씨앗들이 내게 주어졌다.
    exp_npc_lush_farm_ret2_opt_b: 정원에 대해 묻는다
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME%(이)가 열정적으로 수다를 떤다. 그들의 말을 거의 알아듣지는 못했지만, 그들이 유기물에 마음이 사로잡혀 있다는 것만은 분명해 보인다. 거의 유기물을 부러워하는 것처럼 보일 지경이다.
      일의 진행을 간절히 바라던 그들은 별 구근을 휴대용 원심 분리기에 넣는다. 가시덤불이 격렬히 회전하고, 꽃잎이 흔들리며 씨앗이 떨어져 나온다. 그렇게 바깥에 심을 준비가 끝난 씨앗들이 내게 주어졌다.
    exp_npc_lush_farm_ret2_res_c: 일의 진행을 간절히 바라던 %NAME%(은)는 별 구근을 휴대용 원심 분리기에 넣는다.
      가시덤불이 격렬히 회전하고, 활짝 핀 꽃잎에서 씨앗이 떨어져 나온다. 그렇게 바깥에 심을 준비가 끝난 씨앗들이 내게 주어졌다.
    exp_npc_lush_desc_3: |-
      이 행성에서 발견한 것들을 조사하는 코백스의 태도는 거의 어린이처럼 호기심을 감추지 못하고 있다. 내가 접근하자 그들은 뻔뻔하게 나를 스캔한다. 난 그들이 내 성별과 식생활에 대해 어떤 데이터를 얻었는지가 궁금해졌다.
      %NAME%(은)는 갑작스레 내 분석 바이저를 발견하고는 신난 듯이 그것을 가리킨다.
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: 발견한 식물을 공유한다
    exp_npc_lush_opt_b_3: 발견한 동물을 공유한다
    exp_npc_lush_opt_c_3: 발견한 광물을 공유한다
    exp_npc_lush_res_a_3: "%NAME%(이)가 고마워하며 식물 스캔을 자신들의 데이터베이스에 통합시킨다. 그들의 껍질이 흥분으로
      꿈틀거린다."
    exp_npc_lush_res_b_3: "%NAME%(이)가 고마워하며 동물 스캔을 자신들의 데이터베이스에 통합시킨다. 그들의 껍질이 흥분으로
      꿈틀거린다."
    exp_npc_lush_res_c_3: "%NAME%(이)가 정중히 감사 인사를 하기는 했지만, 광물들을 한 번 쓱 훑어보더니 바로 자기들의
      발견 데이터베이스로 눈을 돌린다."
    exp_npc_lush_reta_opt_a_3: 특대 크기의 발견물을 가리킨다
    exp_npc_lush_reta_opt_b_3: 위험한 발견물을 가리킨다
    exp_npc_lush_reta_opt_c_3: 섬세한 발견물을 가리킨다
    exp_npc_lush_reta_res_a_3: |-
      코백스가 경외감을 눈에 띈 채 나를 바라본다. 유기 세포의 번식이 그들에게는 무한한 매력 덩어리처럼 보이는 것 같고, 이 종이 묘목이었을 때와 완전히 다 자랐을 때의 크기 차이를 특히나 놀랍게 여기는 것 같다.
