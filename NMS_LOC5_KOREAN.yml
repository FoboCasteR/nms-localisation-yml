    tra_npc_outpost_opt_a_1: 악수를 한다
    tra_npc_outpost_opt_b_1: 포옹을 한다
    tra_npc_outpost_opt_c_1: 주먹질을 한다
    tra_npc_outpost_res_a_1: 악수를 하며, %NAME%에게서 점점 즐거운 기색이 사라져 간다. 그들의 손아귀 힘은 너무 세지도
