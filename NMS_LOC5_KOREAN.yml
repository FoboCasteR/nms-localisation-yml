    war_scavenger_dust_desc_1: 바이-킨은 원소에 완전히 노출된 상태인데도 불구하고 이곳에서 평온한 모습을 보이고 있다. 그들은
      으르렁 소리로 인사를 했고, 나의 인내력을 의심하는 것 같기는 하지만, 내 유해 요소 방호 시스템을 무료로 재충전해준다.
    war_scavenger_tox_desc_1: 바이-킨은 슈트 관절에 끼어있는 유독성 포자에도 불구하고 이곳에서 평온한 모습을 보이고 있다.
      그들은 으르렁 소리로 인사를 했고, 나의 인내력을 의심하는 것 같기는 하지만, 내 유해 요소 방호 시스템을 무료로 재충전해준다.
    war_scavenger_rad_desc_1: 바이-킨은 이 행성 표면의 확실하게 오염된 대지에도 불구하고 이곳에서 평온한 모습을 보이고 있다.
      그들은 으르렁 소리로 인사를 했고, 나의 인내력을 의심하는 것 같기는 하지만, 내 유해 요소 방호 시스템을 무료로 재충전해준다.
    war_scavenger_opt_a_1: 감사 인사를 하고 떠난다
    war_scavenger_res_a_1: "%NAME%(이)가 진지하게 고개를 끄덕인다."
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      나를 환영하며 집중을 푸는 바이-킨의 눈썹이 누그러진다. 그들은 이곳에서 한동안 일을 하고 있었는지, 열기로 인해 살짝 땀을 흘리고 있다.
      그래도 그들은 채광 작업에서 성공을 거두고 있는 것이 확실하다. 그들은 간단하게 아량을 베풀어 남는 물건 중 일부를 내게 건넨다.
    war_scavenger_cold_desc_2: |-
      나를 환영하며 집중을 푸는 바이-킨의 눈썹이 누그러진다. 그들의 무거운 숨결이 상쾌한 대기에 두터운 증기로 뿜어져 나온다. 그들은 이곳에서 한동안 일을 하고 있었던 것처럼 보인다.
      그래도 그들은 채광 작업에서 성공을 거두고 있는 것이 확실하다. 그들은 간단하게 아량을 베풀어 남는 물건 중 일부를 내게 건넨다.
    war_scavenger_lush_desc_2: |-
      나를 환영하며 집중을 푸는 바이-킨의 눈썹이 누그러진다. 그들은 이곳에서 한동안 일을 하고 있었는지, 살짝 기진맥진한 모습을 보이고 있다.
      그래도 그들은 채광 작업에서 성공을 거두고 있는 것이 확실하다. 그들은 간단하게 아량을 베풀어 남는 물건 중 일부를 내게 건넨다.
    war_scavenger_dust_desc_2: |-
      나를 환영하며 집중을 푸는 바이-킨의 눈썹이 누그러진다. 그들은 엑소슈트를 뒤덮은 두터운 사막 모래를 털어낸다. 그들은 이곳에서 한동안 일을 하고 있었던 것처럼 보인다.
      그래도 그들은 채광 작업에서 성공을 거두고 있는 것이 확실하다. 그들은 간단하게 아량을 베풀어 남는 물건 중 일부를 내게 건넨다.
    war_scavenger_tox_desc_2: |-
      나를 환영하며 집중을 푸는 바이-킨의 눈썹이 누그러진다. 그들은 얕은 숨을 쉬고 있고, 폐와 목은 유독성 대기로 인해 타버리고 말았다. 그들은 이곳에서 한동안 일을 하고 있었던 것처럼 보인다.
      그래도 그들은 채광 작업에서 성공을 거두고 있는 것이 확실하다. 그들은 간단하게 아량을 베풀어 남는 물건 중 일부를 내게 건넨다.
    war_scavenger_rad_desc_2: |-
      나를 환영하며 집중을 푸는 바이-킨의 눈썹이 누그러진다. 그들의 눈이 이 행성을 물들인 방사선에 영향을 받아 희미한 빛을 발산하고 있다. 그들은 이곳에서 한동안 일을 하고 있었던 것처럼 보인다.
      그래도 그들은 채광 작업에서 성공을 거두고 있는 것이 확실하다. 그들은 간단하게 아량을 베풀어 남는 물건 중 일부를 내게 건넨다.
    war_scavenger_opt_a_2: 고맙다고 하며 받는다
    war_scavenger_res_a_2: "%NAME%(이)가 감사 인사는 됐다며 으르렁댄다."
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: 바이-킨이 말을 하면서 자신들의 자세를 공격적으로 넓히고 있지만, 그들의 떨리는 사지로 봤을 때 기진맥진한
      상태라는 걸 알 수 있었다. 그들은 이곳에 홀로 떨어져 있는 것 같으며, 함선이나 엑소크래프트의 모습은 보이지 않는다.
    war_scavenger_opt_a_3: 방향을 알려주겠다고 한다
    war_scavenger_res_a_3: "%NAME%(은)는 금방 데이터를 해독했으나, 결과로 나온 출력물의 무언가가 그들을 불안하게 만든
      것 같다. 심란해진 그들은 도와준 대가로 보상을 주었지만, 직후 새롭게 얻은 정보에 푹 빠져서 데이터패드에 뭔가를 휘갈겨 쓰기 시작한다."
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: 내가 접근하자 바이-킨이 비틀대며 뒤로 물러난다. 그들은 또 다른 지성체가 있다는 사실에 놀랐고, 어떻게
      행동해야 할지 모르는 것 같다. 그들의 목소리는 마치 몇 주 동안이나 한마디도 안 한 것처럼 거칠다.
    war_scavenger_opt_a_4: 그들을 안심시킨다
    war_scavenger_opt_b_4: 뭘 하는 건지 묻는다
    war_scavenger_res_a_4: "%NAME%(이)가 내 말을 믿는 대신에 내가 가지고 있는 멀티툴을 감정하고 있다. 그들은 내가
      아무 위협이 되지 않는다는 걸 납득하고는 안심한다.\n그들은 버려진 상자와 기계에서 입수한 고철 더미를 보여준다. 그들에게는 문제가 있었는데,
      가리킨 포드에서 일부의 내용물만을 획득할 수 있었다는 것이다. 할 수 있다면 직접 뒤져봐도 좋다고 한다... "
    war_scavenger_res_b_4: "%NAME%(이)가 의심스럽게 쳐다본다. 그들은 나에 대해 평가를 했고, 우리 사이에는 침묵이 내려앉는다.\n그리고
      결국, 그들은 안심한 것 같다.\n그들은 버려진 상자와 기계에서 입수한 고철 더미를 보여준다. 그들에게는 문제가 있었는데, 가리킨 포드에서
      일부의 내용물만을 획득할 수 있었다는 것이다. 할 수 있다면 직접 뒤져봐도 좋다고 한다... "
    war_scavenger_debris_4: 포드의 용도는 명확하지 않아도 무엇이 바이-킨의 호기심을 자극했는지는 알 수 있다. 장치의 옆면에
      닫혀있는 해치일 것이다. 열어보려는 시도로 수많은 흠집이 나 있음에도 해치는 여전히 굳게 닫혀있다.
    war_scavenger_debris_opt_a_4: 해치를 비집어 연다
    war_scavenger_debris_opt_b_4: 디스플레이를 만진다
    war_scavenger_debris_res_a_4: 멀티툴을 지렛대로 사용했는데도 해치는 꿈쩍도 하지 않는다. 반면에 장치의 인터페이스에서는
      경보가 울려 퍼지기 시작한다.
    war_scavenger_debris_res_b_4: |-
      내 손이 닿자마자 극적으로 디스플레이에 반응이 나타난다. 알아보기에는 너무 빠른 속도로 여러 화면에 걸쳐 메시지가 흘러 지나갔지만, 생체 신호와 관련된 뭔가는 파악할 수 있었다.
      해치가 스르르 열리고, 뭔가 불길한 똑딱 소리가 울려 퍼진다. 그리고 난 간신히 손을 뻗어 체임버 안의 내용물을 붙잡았고, 똑딱 소리가 여섯 번째 났을 때, 해치가 갑자기 닫혀버렸다. 그리고 포드는 다시 조용해졌다.
    war_scavenger_ret_desc_4: "%NAME%(이)가 마치 이곳에 다른 존재가 있었던 것을 잊었던 것처럼 내가 돌아온 것을 보고
      깜짝 놀란다."
    war_scavenger_ret_opt_a_4: 금속을 준다고 제안한다
    war_scavenger_ret_opt_b_4: 금속을 그대로 가지고 있는다
    war_scavenger_ret_res_a_4: 바이-킨이 내 노획 실력에 감명을 받은 것 같다. 그들은 금속을 받아들고는 공정한 거래를 위해,
      자기들이 직접 개발한 멀티툴 모듈을 넘겨준다. 이런 환경에서 격식을 차리고 있는 게 좀 뜬금없게 느껴지기는 하지만, 꽤 가치 있어 보이는
      업그레이드다.
    war_scavenger_ret_res_b_4: 바이-킨이 내 노획 실력에 감명을 받았는지, 내가 찾아낸 것들은 그냥 가져도 된다고 허락해줬다.
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: 동족 대다수들과는 다르게 %NAME%에게서는 그 어떤 폭력성도 보이지 않는다. 그 대신에 그들은 마치
      어떤 무거운 짐을 지고 있는 것처럼 느리고 침울한 기색으로 움직이고 있다. 난 그들에게서 혼자 있고 싶어 하는 기색을 느꼈다.
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: 덩치가 큰 전사가 웃음을 억누른다. 그들은 정중하려 노력하는 것 같지만, 이곳에 내가 나타난 것이 재미있는
      것처럼 보인다. 그리고 그들은 살짝 웃음을 띠며 내게 항법 데이터를 건네준다.
    war_scavenger_opt_a_6: 고맙다고 하며 받는다
    war_scavenger_opt_b_6: 도움을 거부한다
    war_scavenger_res_a_6: "%NAME%(이)가 내 어깨를 쓰다듬는다."
    war_scavenger_res_b_6: "%NAME%(이)가 깜짝 놀라기는 했어도 깊은 인상을 받은 것 같다."
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: 전사가 힘들어서 헐떡거리고 있다. 그들은 열기 속에서 생존 기술을 가다듬고 인내력을 키우고 있는
      것으로 보인다. 그들의 얼굴에는 짜증이 묻어나고 있다. 어쩌면 훈련이 마음먹은대로 진행되고 있지 않은 것일지도 모르겠다.
    war_scavenger_cold_desc_7: 전사가 힘들어서 헐떡거리고 있다. 그들은 냉기 속에서 생존 기술을 가다듬고 인내력을 키우고
      있는 것으로 보인다. 그들의 얼굴에는 짜증이 묻어나고 있다. 어쩌면 훈련이 마음먹은대로 진행되고 있지 않은 것일지도 모르겠다.
    war_scavenger_lush_desc_7: 전사가 힘들어서 헐떡거리고 있다. 그들은 유해 환경에 노출된 상태에서 생존 기술을 가다듬고
      인내력을 키우고 있는 것으로 보인다. 그들의 얼굴에는 짜증이 묻어나고 있다. 어쩌면 훈련이 마음먹은대로 진행되고 있지 않은 것일지도 모르겠다.
    war_scavenger_dust_desc_7: 전사가 힘들어서 헐떡거리고 있다. 그들은 변화하는 온도 속에서 생존 기술을 가다듬고 인내력을
      키우고 있는 것으로 보인다. 그들의 얼굴에는 짜증이 묻어나고 있다. 어쩌면 훈련이 마음먹은대로 진행되고 있지 않은 것일지도 모르겠다.
    war_scavenger_tox_desc_7: 전사가 힘들어서 헐떡거리고 있다. 그들은 독소 속에서 생존 기술을 가다듬고 인내력을 키우고 있는
      것으로 보인다. 그들의 얼굴에는 짜증이 묻어나고 있다. 어쩌면 훈련이 마음먹은대로 진행되고 있지 않은 것일지도 모르겠다.
    war_scavenger_rad_desc_7: 전사가 힘들어서 헐떡거리고 있다. 그들은 방사능에 노출된 상태에서 생존 기술을 가다듬고 인내력을
      키우고 있는 것으로 보인다. 그들의 얼굴에는 짜증이 묻어나고 있다. 어쩌면 훈련이 마음먹은대로 진행되고 있지 않은 것일지도 모르겠다.
    war_scavenger_opt_a_7: 산소를 준다
    war_scavenger_opt_b_7: 생명유지 젤을 준다
    war_scavenger_res_a_7: "%NAME%(이)가 자기 슈트의 생명유지장치를 재충전한다. 그들은 이방인의 도움을 받아 살짝 창피한
      것 같지만, 그래도 다시 활력을 되찾은 것 같다. 그리고 내게 고마움의 표시를 전하고, 다시 자기들의 훈련을 재개한다."
    war_scavenger_res_b_7: "%NAME%의 내적인 갈등이 사라진 것 같다. 근심을 털어버린 것 같다. 코를 훌쩍이더니 자신들에게도
      내 도움의 대가를 치를 물건이 아직 남아있다는 것을 떠올린 것으로 보인다."
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      바이-킨이 또 다른 생명체를 본 것에 깜짝 놀라며 무아지경에서 깨어난다. 그들의 눈이 마치 내 신원을 의심하는 것처럼 수상하다는 듯이 나를 살펴본다. 이곳의 야생에서 나를 만나게 된 건 일종의 신호나 징조 같은 걸까?
      그들은 지평선을 이루고 있는 땅덩어리를 향해 손짓한다. 그들의 데이터패드에는 줄이 그어진 좌표들에 이어 툰스카린이라는 단어가 쓰여있다. <MOOD>Sad<>그리고 그들은 슬프게 고개를 젓는다.
    war_scavenger_opt_a_8: 그들을 격려한다
    war_scavenger_opt_b_8: 그들을 위로한다
    war_scavenger_opt_c_8: 상관하지 않는다
    war_scavenger_res_a_8: "%NAME%(이)가 격려를 받기보다는 짜증이 난 것처럼 고개를 좀 더 세차게 흔든다."
    war_scavenger_res_b_8: "%NAME%(이)가 몸을 떤다. 무엇 때문에 골치를 썩이고 있는지는 몰라도 이방인이 위로할 수 있는
      일은 아닌 것 같다."
    war_scavenger_res_c_8: "%NAME%의 여정은 내가 간섭할 일이 아니라고 확실히 말했다. 그들은 마치 뭔가를 방금 확신했다는
      것처럼 고맙다고 고개를 끄덕이고는 내게 나만의 여정을 위한 작은 선물을 건넨다."
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: 전사의 고함 소리에는 공격성보다는 놀라움이 담겨 있는 것 같다. 그들은 믿기지 않는다며 내 몸을
      찔러본다. 질기고 두꺼운 피부를 가진 그들은 나 같은 생명체가 어떻게 이런 곳에서 살아남을 수 있는지 충격을 받은 듯한 모습이다.
    war_ext_scavenger_opt_a_1: 왜 이곳에 있는 건지를 묻는다
    war_ext_scavenger_res_a_1: "%NAME%(이)가 빙그레 웃는다. 그들은 내가 이곳까지 힘겹게 온 것에 깊은 인상을 받은
      것 같다. 그리고 그들은 내게 자기들은 많이 모았으니 나도 하나 가지라며, 빛나는 결정체를 건네준다."
    war_npc_hot_desc_2: |-
      바이-킨이 깊은 한숨을 내쉰다. 그들은 데이터패드를 뚫어져라 바라보며 다른 동족의 영상을 응시하고 있다. 영상에는 그들 자신과 매우 비슷하게 생긴 존재가 살아있는 돌의 들판에 서 있는 모습이 나타나 있다.
      내 존재를 알아차린 바이-킨이 으르렁거린다. 그리고 잠시 주저하다가 홀로그램 속의 바위를 가리키고, 그다음 저 바깥의 불타버린 지형을 가리킨다. 아마도 <STELLAR>내게 도움을 부탁<>하는 거겠지...
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: 식물 관련 일을 도와준다
    war_npc_hot_opt_b_2: 떠난다
    war_npc_hot_res_a_2: 전사가 내 눈을 마주 바라본다. 그들은 의연하게 고개를 끄덕여 도와주겠다는 내 제안을 받아들인다. 그리고
      난 혼자 있고 싶어하는 그들을 놔두고 떠난다.
    war_npc_hot_res_b_2: 바이-킨이 감정을 더 가라앉히고 내게로 몸을 돌린다.
    war_npc_hot_farm_ret: "%NAME%(이)가 이전의 우울함을 모두 떨쳐버린 채, 자랑스럽게 나를 바라본다. 그리고 얼굴에 기대감을
      띄운 채 나를 응시한다."
    war_npc_hot_farm_ret_opt_a: 표본을 넘겨준다
    war_npc_hot_farm_ret_res_a: |-
      바이-킨이 절제된 동작으로 표본을 특화된 처리기에 집어넣는다. 몇 초도 지나지 않아 솔라늄 구근이 다시 심는데 알맞도록 벗겨진다.
      그들의 얼굴에 어떤 감정이 스쳐 지나간다. 그들은 내 쪽을 바라보고 있지만, 일정 거리를 유지한 채 내 눈을 제대로 마주치지 않고 있다.
    war_npc_hot_farm_ret2_opt_a: 식물 심기를 도와준다고 한다
    war_npc_hot_farm_ret2_opt_b: 조용히 구근을 챙긴다
    war_npc_hot_farm_ret2_res_a: 마치 내 제안을 받아들이는 게 힘든 것처럼 또다시 %NAME%의 표정이 흔들린다. 그들은
      내 손에 씨앗을 밀어 넣고는 몸을 돌려버린다.
    war_npc_hot_farm_ret2_res_b: 내가 조용히 그들의 요청을 예상해 행동하자, %NAME%(이)가 눈에 띄게 안도한 모습을
      보인다. 그리고 그들은 데이터패드를 붙잡고 알 수 없는 작업을 시작해 사실상 나를 내보낸다.
    war_npc_hot_desc_3: 놀라울 정도로 능숙한 이 바이-킨은 자기들 멀티툴의 무기 부착물을 재설정하고 있다. 특이한 툴의 모습으로
      봤을 때, 이번이 처음으로 개조하는 것은 아닌 것 같다.
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: 멀티툴을 확인한다
    war_npc_hot_opt_b_3: 멀티툴을 만진다
    war_npc_hot_res_a_3: 바이-킨은 추가적인 열기로 공격력을 강화하려는 것 같지만, 제한적인 성공만을 거뒀을 뿐이다. 센티널 드론의
      외피가 다양한 각도로 바닥에 어질러져 있다.
    war_npc_hot_res_b_3: 바이-킨의 멀티툴을 만지자 내 엑소슈트에 경보 신호가 깜박이기 시작한다. 총열이 뜨겁게 달아올라 있다.
      %NAME%(이)가 내 간섭을 귀찮아하며 이빨을 드러낸다.
    war_npc_hot_ret_opt_a_3: 열기를 최대로 올리는 것을 추천한다
    war_npc_hot_ret_opt_b_3: 유해 요소 방호 업그레이드를 추천한다
    war_npc_hot_ret_opt_c_3: 외피를 쏴버린다
    war_npc_hot_ret_res_a_3: |-
      바이-킨이 내 공격적인 제안을 받아들여, 무기의 열기 개조를 극적으로 조절한다. 그들은 열정적으로 다시 시험 사격을 시행했고, 그 즉시 무기의 총열이 녹아버린다.
      <MOOD>VeryNegative<>절망스러운 고함을 지른 그들은 멀티툴을 망가뜨렸고, 실험적인 개조 부품이 시설 사방으로 날아간다. 그리고 그렇게 날아가던 파편 중 일부가 내 몸에 부딪힌다.
    war_npc_hot_ret_res_b_3: |-
      내가 좀 더 방어적인 전술을 추천하자, 바이-킨이 영감을 얻었는지 생각에 잠긴 표정에서 광분한 표정으로 바뀐다. 그리고 미친 듯이 웃음을 터뜨리고는 멀티툴에서 뭔가 떼어내 자기들의 엑소슈트에 다시 부착한다. 그러자 슈트에서 화염이 뿜어져 나온다.
      새로 화염 방어막이 생긴 것을 기뻐하던 전사가 고맙다며 내게 선물을 한다.
    war_npc_hot_ret_res_c_3: 바이-킨을 설득할 정도로 외계어에 조예가 깊지 않은 난 그냥 좀 더 효과적인 무기로 센티널의 외피를
      발사해 버렸다. 그러자 금속 껍질이 발포와 함께 잘게 찢겨진다. 내 지혜에 깜짝 놀란 전사가 후한 감사의 표시를 한다.
    war_npc_hot_desc_4: '내 존재를 의식하지 못한 바이-킨이 눈도 깜박이지 않고 뭔가를 응시하고 있다. 근육질인 그들의 몸이 어떤
      내면의 박자에 맞춰 리드미컬하게 흔들린다. 그들이 손에 쥔 물질은 뜨거운 빛을 발하고 있는데, 그들이 무아지경으로 몰입한 대상으로 보인다. '
    war_npc_hot_opt_a_4: 빛나는 물체를 조사한다
    war_npc_hot_opt_b_4: 물체를 챙긴다
    war_npc_hot_opt_c_4: 바이-킨을 깨운다
    war_npc_hot_res_a_4: |-
      회색빛을 띠고 주황색의 줄무늬가 둘러진 돌로 조각된 드론 형태의 모형이다. 센티널의 진홍색 눈이 존재하는 우주 속에서 주황색 정맥이 특히나 밝게 빛을 발하고 있다.
      내가 가까이 접근한 것을 알아챈 전사가 무아지경에서 깨어난다. 그들이 의심스러운 눈초리로 나를 주시한다.
    war_npc_hot_res_b_4: 무아지경을 직접적으로 방해 받은 전사가 날카로운 눈초리로 나를 응시한다. 그들은 눈 부신 빛이 부드러운
      빛으로 잦아 들어가는 모형을 자기 가까이로 끌어당긴다.
    war_npc_hot_ret_opt_a_4: 무아지경을 함께 한다
    war_npc_hot_ret_opt_b_4: 작은 선물을 준다
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME%(와)과 난 전투 가스를 흡입하고 함께 목으로 풍부하고 폭력적인 함성을 외친다.
      <AUDIO>WARRIORANGRY<>바이-킨과 내가 얼마나 오랫동안 선 채로 고함을 질러댄 건지는 모르겠지만, 내가 주변의 환경을 다시 인지했을 때, 마치 가장 만족스러운 잠을 자고 일어난 것처럼 상쾌한 기분이 느껴졌다.
    war_npc_hot_ret_res_b_4: "%NAME%(이)가 만족스럽게 내가 준 모르다이트를 받아들인다. 바이-킨은 그들의 눈썹에 짙은
      반죽을 좀 바르고 남은 것을 대충 섭취한다. 그들은 내게 고마움의 표시로 작은 보수를 지불한다."
    war_npc_hot_ret_res_c_4: "%NAME%(이)가 나의 부적절한 선물에 짜증을 내며, 저리 가라고 손짓을 한다. 그들은 자기들의
      의식을 재개하고 싶어한다."
    war_npc_hot_desc_5: 바이-킨이 진지하게 나를 조사한다. 그들의 굶주린 듯한 눈길이 마치 내 몸에서 어떤 맛이 날까를 고민하는
      것처럼 내 엑소슈트의 보호를 뚫고 들어오는 것만 같다. 그들은 쇠약해지고 절박한 것 같은 모습이다...
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: 그들을 돕는다
    war_npc_hot_opt_b_5: 그들의 약점을 이용한다
    war_npc_hot_res_a_5: 자존심을 필사적으로 지키려는지, %NAME%(이)가 내 슈트의 배낭을 향해 퉁명스레 고개를 끄덕이지만,
      그들의 배에서 큰 소리가 들려온다.
    war_npc_hot_res_b_5: 난 내 멀티툴을 들어 올려 거기에 달린 무기 부착물의 무게를 가늠해 본다. %NAME%(이)가 순수한
      혐오감으로 나를 되쏘아봤지만, 그들은 싸우기엔 너무 지쳤고, 뇌물을 주기엔 너무 반항적이다.
    war_npc_hot_ret_opt_a_5: 현지 음식을 건네준다
    war_npc_hot_ret_opt_b_5: 이국적인 음식을 건네준다
    war_npc_hot_ret_opt_c_5: 음식 대체제를 건네준다
    war_npc_hot_ret_res_a_5: |-
      내가 배낭에서 손을 꺼내자마자 %NAME%(이)가 잽싸게 내 손에 들려있던 음식을 붙잡는다. 그리고 예의고 뭐고 없이 그들은 그걸 입에 밀어 넣는다. 몇 분 동안 침묵 속에서 음식을 씹는 질척거리는 소리만이 울려 퍼진다.
      그렇게 급하게 식사를 마친 바이-킨이 숨을 가쁘게 쉰다. 활력을 되찾고 고마운 마음이 든 그들이 내게 선물을 건네준다.
    war_npc_hot_ret_res_b_5: |-
      내가 배낭에서 손을 꺼내자마자 %NAME%(이)가 잽싸게 내 손에 들려있던 음식을 붙잡는다. 그리고 예의고 뭐고 없이 그들은 그걸 입에 밀어 넣는다. 몇 분 동안 침묵 속에서 음식을 씹는 질척거리는 소리만이 울려 퍼진다.
      그렇게 급하게 식사를 마친 바이-킨이 숨을 가쁘게 쉰다. 덩이줄기의 냉각 속성으로 인해 그들은 깊은 안도감을 느낀다. 활력을 되찾고 고마운 마음이 든 그들이 내게 선물을 건네준다.
    war_npc_hot_ret_res_c_5: "%NAME%(이)가 실망을 한 것 같지만, 그들의 자부심보다는 굶주림이 더 컸다. 그들은 내가
      준 성분을 집더니 급하게 먹기 시작한다. 그 결과 완전히 만족하지는 못했을 지라도 배고픔에서 해방된 그들이 내게 고마움의 표시로 작은 선물을
      준다."
    war_npc_cold_desc_2: |-
      내가 접근하자 사나운 눈의 바이-킨이 의심하는 태도로 내게 인사를 한다. 난 그들의 손이 진눈깨비 때문에 더럽고 축축해졌다는 걸 깨달았다. <MOOD>Neutral<>잠시 동안 심사숙고한 그들은 나를 믿어도 괜찮을 거라 결정한 것 같다.
      그들은 내게 다수의 센티널 드론에 줄이 그어져 있고 토착 식물의 위치가 빼곡하게 정리되어 있는 투박한 도식을 보여줬다. 내가 그걸 완전히 이해한 것인지는 확실하지 않지만, 바이-킨은 격렬히 고개를 끄덕인다. 아마도 <STELLAR>내게 도움을 부탁<>하는 거겠지...
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: 식물 관련 일을 도와준다
    war_npc_cold_opt_b_2: 떠난다
    war_npc_cold_res_a_2: 난 바이-킨에게 다시 고개를 끄덕여 준다. 그들의 커다랗고 차가운 손이 내 손을 흔들 때 난 내 엑소슈트의
      방호력에 감사를 할 수밖에 없었다.
    war_npc_cold_res_b_2: 바이-킨이 다시 의심스러운 태도를 취한다.
    war_npc_cold_farm_ret: 내가 접근하자 %NAME%(이)가 멀티툴 쪽으로 손을 움찔거리며 긴장을 하기 시작한다. 그러다 그들은
      내 모습을 알아보고 긴장을 풀었다. 그리고 그들의 입에서 웃음소리가 나온다.
    war_npc_cold_farm_ret_opt_a: 표본을 넘겨준다
    war_npc_cold_farm_ret_res_a: |-
      서리수정을 챙기며 다시 %NAME%(이)가 웃음을 터뜨린다. 그들은 그것을 인정사정 없이 원통형 장치에 집어넣고는 대부분의 식물 성분을 녹여 씨앗만을 남겨둔다.
      그리고 그들은 그 씨앗들을 내 손에 올려놓는다. 그것들은 그들이 주장하는 '공격적인' 구성으로 저 바깥에 심을 수 있을 거다.
    war_npc_cold_desc_3: 난 수리 작업을 하던 이 바이-킨을 방해했다. 그들은 새 탄소 나노튜브를 낡고 망가진 신호 부스터에 짜
      넣고 있었다. 그들은 한 손에 데이터패드를 쥐고 있어, 그들의 수리 효율을 심각하게 늦추고 있었다.
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: 신호 부스터를 조사한다
    war_npc_cold_opt_b_3: 데이터패드를 조사한다
    war_npc_cold_res_a_3: 바이-킨의 장비가 망가질 정도로 한계에 몰리기는 했지만, 수리를 못 할 정도까지는 아니다. 전사 생명체는
      고집스럽게 자기 일을 하려고 했으며, 이제는 내가 떠나기만을 초조하게 기다리고 있다.
    war_npc_cold_res_b_3: |-
      외계 기념비에 그려진 전통적인 삽화는 눈으로 흩뿌려져 문서의 맨 위를 장식하고 있다. 그 아래로 지형의 등고선과 지역에서 보이는 별자리를 알아볼 수 있다... 이건 지도인 것이 거의 확실하다.
      이 고대 바이-킨 구조물을 찾던 %NAME%(은)는 이 행성의 다양한 시설 사이의 경로를 추적했지만, 결국 길을 잃어버린 것으로 보인다. 경로에서 크게 이탈한 것은 아니겠지만...
    war_npc_cold_ret_opt_a_3: 수리에 필요한 자원을 준다
    war_npc_cold_ret_opt_b_3: 구조물을 스캔해보겠다고 제안한다
    war_npc_cold_ret_res_a_3: 전사가 불만에 차서 내게 으르렁거린다. 그들은 자신들에게 필요한 모든 자원을 가지고 있다.
    war_npc_cold_ret_res_b_3: "%NAME%(이)가 내 제안을 이해한 듯이 잠시 행동을 멈춘다. 그리고 심사숙고하며 나를 쳐다본다.
      <MOOD>Positive<> 그러다 결국에는 퉁명스럽게 고개를 끄덕이고, 지도에 있는 건물 중 하나를 두드린다.  스캔하여 <STELLAR>주변에서
      구조물 찾기<>에 성공하면 그들이 하던 일을 계속할 수 있을 것이다... "
    war_npc_cold_ret2_opt_a_3: 일을 포기한다
    war_npc_cold_ret2_res_a_3: 바이-킨이 나를 노려보고는 자기들이 하던 수리 작업을 다시 시작한다. 마치 우리의 대화가 처음부터
      없었던 일인 것처럼 말이다.
    war_npc_cold_desc_4: 바이-킨이 정신이 산만한지 내 눈을 똑바로 바라보지 못하고 있다. 그들의 엑소슈트는 나노섬유에 뚫린 곳도
      없이 멀쩡한 것 같지만, 신음 소리를 내는 걸 보면 숨겨진 부상이 있는 것 같다. 난 그들의 발치로 피와 눈이 섞여서 흐르고 있다는 걸
      알아차렸다.
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: 출혈을 멎게 한다
    war_npc_cold_opt_b_4: 통증 완화제를 준다
    war_npc_cold_res_a_4: |-
      %NAME%(이)가 움츠렸다가, 자긍심에 허세를 부리지만, 이윽고 갈비뼈 부위를 감싸고 움츠린다.
      그러다 그들의 입에서 한숨이 내쉬어지고, 내 도움을 받아들인다. 내 행동은 그들의 불편함을 잠재웠지만, 그들의 지위를 떨어뜨린 일이기도 했다.
      결국 그들은 바이-킨 여럿이 죽은 센티널워커와의 폭력적인 충돌에 대한 최근의 전투 기록을 공유해 주며 내게 애원했다. 전투단의 유일한 생존자인 %NAME%(은)는 어떻게 해야 다음에 승리를 보장받을 수 있을지를 알고 싶어 한다...
    war_npc_cold_ret_opt_a_4: 멀티툴 업그레이드를 추천한다
    war_npc_cold_ret_opt_b_4: 회복을 우선시하기를 추천한다
    war_npc_cold_ret_opt_c_4: 투항을 추천한다
    war_npc_cold_ret_res_a_4: 바이-킨이 내 의견에 고개를 끄덕여 열정적으로 동의하며, 눈에서 뜨거운 분노를 표출하고, 갑작스레
      활력을 되찾는다. 그들은 자신들의 낡은 멀티툴을 마치 작별 인사를 하는 것처럼 마지막으로 한번 더 경건히 바라보고는 내게 가지라고 건네준다.
    war_npc_cold_ret_res_b_4: 바이-킨이 내 제안을 받아들이고 천천히 고개를 끄덕이며, 존경심을 담아 나를 바라본다. 그들은
      고마움의 표시로 내게 선물을 주고는 자신들에게 주어진 시간을 활용해 새로운 전투 전략을 그려내기 시작한다.
    war_npc_cold_ret_res_c_4: 시설이 전보다 더 차가워진 것처럼 갑자기 공기가 무거워진다. 바이-킨이 점점 혐오스러워지는 표정으로
      나를 노려본다. 그래서 난 상황이 더 악화되기 전에 자리를 떠난다.
    war_npc_cold_desc_5: 건장한 바이-킨이 일을 잠시 멈춘다. 그들은 매개변수를 조절하고 검토하며, 의료 시뮬레이션을 반복하고
      있는 것처럼 보인다. 그들의 눈에서 엿보이는 지성 때문에 그들의 모습이 특히나 더 위험해 보인다.
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: 시뮬레이션을 구경한다
    war_npc_cold_res_a_5: "%NAME%(이)가 시뮬레이션 주변으로 나의 이목을 이끈다. 그들은 바이-킨의 자연적인 각막을 눈
      덮인 지형의 반사광 억제에 효과적인 편광 인조 안구로 교체하는 수술기법을 개발하고 있다."
    war_npc_cold_ret_opt_a_5: 그게 밤에는 어떻게 작동되는지를 묻는다
    war_npc_cold_ret_opt_b_5: 시각 기술을 구매한다
    war_npc_cold_ret_res_a_5: |-
      나의 무지함에 즐거워진 %NAME%(이)가 내게 바이-킨 눈을 근접 촬영한 영상을 보여준다. 영상의 조명이 변화되고, 눈의 커다란 중앙 동공이 각각 팽창과 수축이 동시에 이뤄지는 16개의 작은 동공으로 분열된다.
      이것이 자연적으로 진화된 결과인지, 아니면 생명 공학적으로 만들어진 결과물인지는 확실치 않다. 그리고 어느 쪽이건 간에 둘 다 똑같이 불안한 기분이 든다.
    war_npc_cold_ret_res_b_5: |-
      생명체가 내 눈을 슬쩍 보고는 빙그레 웃음을 짓는다. 이 수술은 오직 바이-킨에게만 적용할 수 있다고, 하위 종족의 눈 구조로는 이 식물을 거부할 거라면서 말이다.
      하지만 %NAME%(은)는 간단한 감각 검사를 하는 대가로 내가 관심을 가질지도 모르는 다른 군사 기술을 제공해 줄 수도 있다는 언급을 한다...
    war_npc_cold_ret2_opt_a_5: 후각 검사를 받는다
    war_npc_cold_ret2_opt_b_5: 촉각 검사를 받는다
    war_npc_cold_ret2_opt_c_5: 청각 검사를 받는다
    war_npc_cold_ret2_opt_d_5: 도망친다
    war_npc_cold_ret2_res_a_5: |-
      바이-킨이 내게 겍 페로몬이 담긴 병을 건네고, 그와 동시에 그들의 얼굴에 역겹다는 표정이 스쳐 지나간다. 그걸 들이마신 난 거래를 해야 한다는... 폭력적인 충동에 휩싸인다.
      %NAME%(은)는 내 반응을 기록한다. 바이-킨 군사 연구에 내가 공헌한 대가로 그들은 자기들이 개발하던 어떤 기술을 선물로 준다.
    war_npc_cold_ret2_res_b_5: |-
      바이-킨이 내 장갑을 어떤 점액처럼 보이는 번들거리는 층으로 뒤덮어버리고, 그 물질은 즉시 메말라버린다. 그리고 그들은 내게 얼음 조각을 꽉 쥐어보라고 말했고, 놀랍게도 그 조각은 내 손에서 미끄러지지 않고 꽉 쥐어진 상태를 유지했다.
      %NAME%(은)는 만족스러운 표정으로 기록을 남긴다. 바이-킨 군사 연구에 내가 공헌한 대가로 그들은 자기들이 개발하던 어떤 기술을 선물로 준다.
    war_npc_cold_ret2_res_c_5: |-
      입술이 보이지 않게 미소를 띈 바이-킨이 내 귀로 뭔가 축축한 것을 밀어넣는다.<AUDIO>WPN_PL_TAKEOUT<> 그리고 내 머리와 아주 가까운 곳에서 멀티툴을<AUDIO>WPN_PL_PISTOL<> 발사한다. 그리고 그 소리는 마치 멀리서 들리는 것처럼 작은 소리로 들렸다.
      %NAME%(은)는 만족스러운 표정으로 기록을 남긴다. 바이-킨 군사 연구에 내가 공헌한 대가로 그들은 자기들이 개발하던 어떤 기술을 선물로 준다.
    war_npc_lush_desc_2: |-
      이 바이-킨은 그들 종족의 장교와 같은 날카로운 눈초리를 지니고 있다. 그들은 내게 대놓고 보여주는 전투 계획을 검토하고 있다. 계획의 중심지에는 식물에 기반한 주의 분산책이 확실하게 그려져 있다.
      바이-킨은 한 지역 내의 토착 식물 수를 늘리면, 다른 지역에서 자원을 채취하는 센티널 순찰대의 주의를 돌릴 수 있을 거라고 확신하는 것 같다. 그리고 전사는 확실히 <STELLAR>내게 도움을 부탁<>하는 것처럼 나를 바라본다...
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: 식물 관련 일을 도와준다
    war_npc_lush_opt_b_2: 떠난다
    war_npc_lush_res_a_2: "%NAME%(은)는 내가 이미 자생 중인 야생 <TRADEABLE>별 가시덤불<>을 찾아보는 게 좋을
      거라고 언급했다. 그것의 씨앗을 채취하는 게 주의 분산용 농장을 만드는 첫걸음이기 때문이다."
    war_npc_lush_res_b_2: 이 종족이 감정을 절제하는 건 드문 일이다. 바이-킨은 그리 화난 것 같지는 않다. 단지 실망을 했을
      뿐.
    war_npc_lush_farm_ret: 내가 때를 잘 맞춰서 돌아왔다. %NAME%(이)가 짜증이 난 것 같은데, 긍정적인 소식을 들려주면
      기운을 북돋워 줄 수 있을 것이다.
    war_npc_lush_farm_ret_opt_a: 표본을 넘겨준다
    war_npc_lush_farm_ret_res_a: |-
      바이-킨이 고마워는 하지만, 여전히 불안한 모습을 보인다.
      이 기회를 빌려 자신들의 부담을 덜기 위해, 그들은 이 행성에서 진행 중인 전쟁의 전투 기록을 공유해줬다. 시간이 지나며 전쟁의 교착 상태가 벌어졌다. 센티널 군은 무한하게 재생되는 것만 같았고, 그 덕분에 바이-킨은 적들에게서 우위를 점하지 못했기 때문이다.
      이 계획이 성공을 거둔다면, 이 새로운 자원을 키워서 센티널의 집착을 균형 있게 만족시킨다면, 그다음에는 어떻게 되는 걸까? 바이-킨 군은 영원히 새로운 자원을 오래된 자원과 맞바꾸는 데 전념하게 될까?
    war_npc_lush_farm_ret2_opt_a: 무력 충돌을 강행하기를 추천한다
    war_npc_lush_farm_ret2_opt_b: 전략대로 계속하는 것을 추천한다
    war_npc_lush_farm_ret2_opt_c: 지속 가능성의 이득을 지적한다
    war_npc_lush_farm_ret2_res_a: |-
      %NAME%(이)가 내 의견을 고려하며 조용히 입을 다문다. 대립을 심화시키면 통상적인 바이-킨의 전술을 그대로 유지할 수 있겠지.
      바이-킨이 고개를 흔들며 정신을 차린다. 그들은 별 구근을 작은 장치에 집어넣고, 난폭하게 회전시켜 대에서 씨앗을 털어낸다. 그리고 그들은 바깥에 심을 준비가 끝난 씨앗을 내게 돌려준다.
    war_npc_lush_farm_ret2_res_b: |-
      %NAME%(이)가 어정쩡하게 으르렁 소리를 낸다. 그들은 내 의견을 생각해 볼 시간이 더 필요한 것 같다.
      바이-킨이 고개를 흔들며 정신을 차린다. 그들은 별 구근을 작은 장치에 집어넣고, 난폭하게 회전시켜 대에서 씨앗을 털어낸다. 그리고 그들은 바깥에 심을 준비가 끝난 씨앗을 내게 돌려준다.
    war_npc_lush_farm_ret2_res_c: |-
      %NAME%(이)가 깜짝 놀란다. 그들은 그런 식으로, 이곳의 식물을 재생시켜 센티널의 간섭을 받지 않고 더 오랫동안 바이-킨이 자원을 채취하는 생각은 해본 적이 없다고 한다.
      그들이 고개를 흔들며 정신을 차린다. 그들은 별 구근을 작은 장치에 집어넣고, 난폭하게 회전시켜 대에서 씨앗을 털어낸다. 그리고 그들은 바깥에 심을 준비가 끝난 씨앗을 내게 돌려준다.
    war_npc_lush_desc_3: 이 바이-킨은 절정에 달한 신체를 지니고 있는 것 같다. 그들의 얼굴에서는 빛이 나는 것 같고, 특히나
      맑고 밝은 눈빛을 지니고 있다. 그들은 전투 훈련 중 쉬는 시간에 자신들의 장비에서 마모된 부분은 없는지 점검하고 있다.
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: 훈련에 대해 묻는다
    war_npc_lush_opt_b_3: 장비에 대해 묻는다
    war_npc_lush_res_a_3: |-
      광범위하게 훈련을 해온 %NAME%(이)가 고개를 끄덕인다. 그들은 자기의 자세가 얼마나 위협적으로 보이는지도 모르는 것처럼 자신의 거대한 근육을 굽히며, 훈련의 성과를 자랑한다.
      그러다 갑자기 내 쪽으로 돌아보는 바람에 움찔한 난 주먹을 움켜쥐었지만, 기다리던 공격은 오지 않았다. 그 대신에 그들은 자기와 대련을 하지 않겠냐며 질문을 해왔다.
    war_npc_lush_reta_opt_a_3: 바이-킨과 함께 훈련한다
    war_npc_lush_reta_opt_b_3: 거절한다
    war_npc_lush_reta_res_a_3: |-
      전사가 잘 됐다는 듯이 으르릉거리며, 내가 반응을 하기도 전에 멀티툴을 뽑아 들고는 내 다리에 볼트캐스터를 발사했다. 그리고 그들이 또다시 발사하기 전에 난 통을 한쪽으로 쓰러뜨리고 대응 사격을 할 수 있었다.
      감명을 받은 것처럼 보이는 %NAME%(이)가 고통스럽게 뒤로 물러선다. 결국 난 그들의 존중을 얻어냈다.
    war_npc_lush_reta_res_b_3: 전사의 기분이 냉담해진다. 나에 대한 그들의 평가가 떨어지고 말았다.
    war_npc_lush_res_b_3: 전사가 자기들의 장비를 향상시켜 주는 업그레이드를 보여줬다. 그들의 슈트는 착용자의 빡빡한 훈련 일정을
      고려했을 때, 유난히 정비가 잘 되어 있는 것 같다. 이 행성의 온화한 기후가 도움이 된 게 분명하다.
    war_npc_lush_retb_opt_a_3: 업그레이드에 대해 묻는다
    war_npc_lush_retb_opt_b_3: 자원에 대해 묻는다
    war_npc_lush_retb_res_a_3: "%NAME%(이)가 어깨를 으쓱하고는 업그레이드 중 하나를 무심하게 떼어내, 내게 건네준다.
      그들에게는 그것이 이곳에서 별로 쓸모가 없고, 그들의 신체적인 발달로 인해 점점 더 기술의 도움이 필요 없어지고 있다고 한다."
    war_npc_lush_retb_res_b_3: "%NAME%(이)가 어깨를 으쓱하고는 남는 자원 일부를 아낌없이 건네준다. 이 행성은 장비에
      의존하지 않아도 별 위협이 되지 않아서 불필요한 물건이 많다고 한다."
    war_npc_dust_desc_2: |-
      이 바이-킨은 기분이 상쾌한 것 같다. 그들은 마치 기막힌 농담을 들은 것처럼 딸꾹질하고 웃음을 터뜨린 다음, 내 등을 두드린다.
      그리고 음모를 꾸미는 것처럼 가까이 다가오라고 손짓한다. 그들은 선인장의 과육을 짜내는 방법을 개발하고 있고, 그걸로 그라아그라아를 대체해, 전투에서 우위를 점할 새로운 음료를 만들 거라고 한다.
      하지만 그들의 구형 선인장 비축량이 떨어져 가고 있다. 그들은 <STELLAR>나의 도움이 필요<>한 것처럼 보인다...
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: 식물 관련 일을 도와준다
    war_npc_dust_opt_b_2: 떠난다
    war_npc_dust_res_a_2: "%NAME%의 입이 감겨 올라가며 뭔가 활짝 웃는 것 같은 모습이 된다."
    war_npc_dust_res_b_2: "%NAME%(이)가 야망이 부족한 내게 실망을 한 것 같다. 그들은 이 제품이 위대해질 거라고 철석
      같이 믿고 있다."
    war_npc_dust_farm_ret: "%NAME%(이)가 나를 보고는 고함을 치며 활기 넘치게 인사를 건넨다."
    war_npc_dust_farm_ret_opt_a: 표본을 넘겨준다
    war_npc_dust_farm_ret_res_a: '바이-킨이 장갑을 낀 손으로 가시가 있는 식물을 잡고, 과육을 특화된 장치 속으로 박아넣는다.
      그들은 내게 장치에서 빠져나온 씨앗과 함께 압착된 즙이 담긴 작은 컵을 조심스레 옆에 내려놓는다. '
    war_npc_dust_farm_ret2_opt_a: 즙을 마셔본다
    war_npc_dust_farm_ret2_opt_b: 거절한다
    war_npc_dust_farm_ret2_res_a: 난 불안해하며 컵에 담긴 즙을 한 모금 마셨고, 그 모습을 %NAME%(이)가 눈을 반짝이며
      바라본다. 즙은 놀랄 정도로 달콤했지만, 즉각적인 효과는 아무것도 느끼지 못했다. 어쩌면 바이-킨의 생리에만 작용하는 걸지도 모르지.
    war_npc_dust_farm_ret2_res_b: "%NAME%(이)가 어깨를 으쓱하고는 벌컥거리며 자신이 즙을 마신다. 그들의 눈이 강렬해지고
      빛을 발하다 갑자기 손에 쥐고 있던 컵이 <PROP>None<> 산산조각난다. 난 이 상황이 더 이상해지기 전에 자리를 떠난다."
    war_npc_dust_desc_3: 콧구멍이 부풀고, 눈에서는 눈물을 흘리는 이 바이-킨은 코를 킁킁거리며, 씩씩댄다. 그리고 그들이 심한
      재채기를 하자, 모래가 든 점액 방울이 내 옆을 스친다. 자기들이 관찰당하고 있는 것을 갑작스럽게 깨달은 그들은 반항적인 눈빛으로 나를
      되쏘아본다.
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: 혐오감을 나타낸다
    war_npc_dust_opt_b_3: 우려를 나타낸다
    war_npc_dust_opt_c_3: 점액 방울의 크기에 감탄한다
    war_npc_dust_res_a_3: "%NAME%(이)가 어깨를 으쓱거린다. 그들은 자기들의 눈과 콧구멍에서 계속 흘러나오는 액체를 짜증스럽게
      닦아낸다."
    war_npc_dust_res_b_3: "%NAME%(이)가 약이 오른 것처럼 으르렁댄다. 그들은 자기들의 눈과 콧구멍에서 계속 흘러나오는
      액체를 짜증스럽게 닦아낸다."
    war_npc_dust_res_c_3: 자기들의 몸 상태가 재미있다고 여긴 %NAME%(이)가 큰 소리를 웃더니, 또다시 견디지 못하고 재채기를
      한다. 그리고 자기들의 눈과 콧구멍에서 흘러나는 액체를 짜증스럽게 닦아낸다.
    war_npc_dust_ret_3: 끈적한 손가락으로 데이터패드를 두드린 그들은 자기들이 지역의 센티널 공장을 살펴보던 중에 갑자기 불어닥친
      모래 폭풍을 피해 몸을 피할 수밖에 없었다고 말을 한다. 앞도 보이지 않고, 방향도 잃어버린 그들은 더 이상 자기들이 어디에 있는 건지
      확신하지 못하고 있다.
    war_npc_dust_ret_opt_a_3: 방향을 잡는 것을 돕는다
    war_npc_dust_ret_opt_b_3: 유해 요소를 방호하는 일을 돕는다
    war_npc_dust_ret_opt_c_3: 지구력을 유지하는 일을 돕는다
    war_npc_dust_ret_res_a_3: "%NAME%(이)가 길을 찾는 걸 도와주겠다는 제안을 고맙게 받아들인다. 이걸로 그들의 임무의
      진척 속도가 상당히 빨라지겠지. 그들은 적당한 선물을 건네주며, 감사의 인사를 전한다."
    war_npc_dust_ret_res_b_3: "%NAME%(이)가 고마워하며 내가 건넨 자원을 받아들인다. 이걸로 그들은 유해 환경에서 더
      오랫동안 견딜 수 있겠지. 그들은 적당한 선물을 건네주며, 감사의 인사를 전한다."
    war_npc_dust_ret_res_c_3: "%NAME%(이)가 고마워하며 내가 건넨 물건을 받아들인다. 이걸로 그들은 유해 환경에서 더
      오랫동안 견딜 수 있겠지. 그들은 적당한 선물을 건네주며, 감사의 인사를 전한다."
    war_npc_tox_desc_2: |-
      이 바이-킨은 데이터패드를 더듬거리며, 두꺼운 손가락으로 격자에 그려진 다양한 균사 기호를 배열하고 있다. 그들은 나를 살펴보고는 내게서 자신들을 만족시켜 줄 수 있는 어떤 자질을 파악해낸 것 같다.
      매우 심각한 표정을 지은 그들은 자신들의 버섯 배열과 바깥의 유독성 지형을 가리킨다. 아마도 <STELLAR>내게 도움을 부탁<>하는 거겠지...
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: 식물 관련 일을 도와준다
    war_npc_tox_opt_b_2: 떠난다
    war_npc_tox_res_a_2: 바이-킨이 내가 도와주겠다는 말에 기분이 좋아진 것 같다. 그들이 내게 빠르게 자라는 종류의 균사 군집을
      예로 보여줬으니, 아마도 그것과 같은 종을 찾아봐야 하는 거겠지...
    war_npc_tox_res_b_2: 바이-킨이 내게 꺼지라고 고함을 친다. 도와주기를 주저하는 내 모습에 기분이 상한 거겠지.
    war_npc_tox_farm_ret: "%NAME%(이)가 침울한 모습으로 내게 인사를 한다."
    war_npc_tox_farm_ret_opt_a: 표본을 넘겨준다
    war_npc_tox_farm_ret_res_a: |-
      %NAME%(이)가 휴대용 배양기 안으로 균사를 뿌려 넣는다. 벽면에 붙은 수분 구슬을 따라 포자가 분열되고 자라난다. 그리고 몇 초도 지나지 않아 초소형 균사의 숲이 자라났다.
      그들은 줄기를 몇 개 뽑아 그것들 중에 어떤 것을 특징으로 삼을 것인지 고르라고 말한다.
    war_npc_tox_farm_ret2_opt_a: 가장 강한 줄기를 고른다
    war_npc_tox_farm_ret2_opt_b: 가장 큰 줄기를 고른다
    war_npc_tox_farm_ret2_opt_c: 가장 다채로운 색상의 줄기를 고른다
    war_npc_tox_farm_ret2_res_a: 난 차례대로 각각의 균사 군집을 눌러 보고, 가장 견고한 줄기를 골라낸다. 바이-킨은 내
      선별 과정의 패턴을 파악하고는 콧구멍을 크게 벌렁대며 극적인 고함을 지른다. 그들은 내가 고른 군집을 바깥에 심어야 한다고 말한다.
    war_npc_tox_farm_ret2_res_b: 내가 이번 분량에서 가장 큰 줄기를 골라내는 것을 보며 바이-킨의 내면에서 어떤 감정이
      솟구쳐 오른다. 이 배열은 그들에게 확실히 어떤 의미가 있는 것 같다. 그들은 내가 고른 군집을 바깥에 심어야 한다고 말한다.
    war_npc_tox_farm_ret2_res_c: 난 균사 군집에서 가장 색이 선명한 것들을 골라낸다. 바이-킨은 내 선택에 놀란 것 같지만,
      그래도 내 입력에 고마움을 표시한다. 그들은 내가 고른 군집을 바깥에 심어야 한다고 말한다.
    war_npc_tox_desc_3: 바이-킨이 둥글게 가공된 단검의 자루를 그릇에 든 뭔가를 빻는 용도로 활용한 것 같다. 그들은 날카로운
      칼날을 손으로 쥐어, 자기들의 피를 그릇에 일부러 집어넣고는 혼합물을 잘 빻고 있다.
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: 혼합물에 대해 묻는다
    war_npc_tox_opt_b_3: 혼합물을 조사한다
    war_npc_tox_opt_c_3: 그들의 상처를 묶는다
    war_npc_tox_res_a_3: |-
      %NAME%(이)가 아주 자랑스럽게, 자기들의 클랜이 전투하는 모습이 담긴 영상을 내게 보여준다. 야간에 공격을 가하고 있는 그 바이-킨 전사들은 각각 멀티툴과 슈트, 피부를 말라붙은 페인트로 검게 물들인 모습이다.
      최첨단의 장비와 단순하기 짝이 없는 전투 화장의 대비가 비현실적이면서도 끔찍한 모습을 자아내고 있다.
    war_npc_tox_res_b_3: 혼합물은 주로 매우 독성이 높은 독버섯의 일종과 짙은 바이-킨의 혈액을 풀처럼 섞어놓은 물건이다. 의례적으로
      만들어진 그 물건이 순전히 치장용인지, 아니면 그 유독성으로 뭔가 다른 효과를 노리는 것인지는 확실하지 않다.
    war_npc_tox_res_c_3: "%NAME%(이)가 불쾌한 듯이, 내 손아귀에서 자기들의 부상을 입은 손바닥을 빼내며, 으르렁 소리를
      낸다."
    war_npc_tox_ret_desc_3: 전사가 머릿속으로 무언가를 재고 있는 것처럼 불신의 눈초리를 하고 있다.<DELAY>0.2<> 그러다
      결국에는 슈트를 입은 내 몸을 가리키며, 단호하게 그릇을 내 쪽으로 내민다.
    war_npc_tox_ret_opt_a_3: 장갑을 낀 손을 내민다
    war_npc_tox_ret_opt_b_3: 장갑을 끼지 않은 손을 내민다
    war_npc_tox_ret_opt_c_3: 정중히 거절한다
    war_npc_tox_ret_res_a_3: |-
      %NAME%(이)가 내 엑소슈트에 그 풀을 약간 바른다. 그러자 나노섬유가 마치 주변의 빛을 흡수하는 것처럼, 무광 검은색으로 물들기 시작한다. 누가 봐도 간단해 보이는 혼합물에 그런 효과가 있다니 정말 인상적인 일이다.
      %NAME%(이)가 미소를 짓는다. 그들과 같은 호전적인 종족에게서는 그리 흔히 보이지 않는 모습이다. 그들은 내가 자기들의 의식에 참여한 것을 기꺼워하는 것 같고, 내가 차후에 치를지도 모르는 전투에 도움이 될 작은 선물을 건네준다.
    war_npc_tox_ret_res_b_3: |-
      내 대담함에 좋은 인상을 받은 %NAME%(이)가 빙그레 웃으며, 내 맨손에 그 풀을 약간 바른다. 그러자 차갑게 불타는 듯한 얼얼한 감각이 내 손목과 팔, 어깨로 퍼져나간다.
      세상이 기울고, 갑자기 발밑으로 막대한 양의 근육이 꿈틀대며, 전투 속으로 뛰어드는 환영이 보인다. 쌍둥이 달이 떠 있는 밤, 형제자매-전사들과 돌진한다. 그리고 빛나는 플라스마가 어둠을 꿰뚫고, 우리 주변에 떠 있는 진홍빛의 눈을 없애버린다.
      환영이 사그라진다. 손이 아프다. 내 얼굴을 보고 있던 %NAME%(이)가 다 안다는 듯이 고개를 끄덕이며, 내가 차후에 치를지도 모르는 전투에 도움이 될 큰 선물을 건네준다.
    war_npc_tox_ret_res_c_3: |-
      난 바이-킨의 전사가 아니라는 점을 전달하려 노력하며, 최대한 조심스레 %NAME%의 제안을 거절한다.
      내 말뜻을 이해한 듯한 그들은 자기들의 동족에 대한 존중심을 보이는 내게 좋은 인상을 받은 것만 같은 느낌이 든다. 그리고 그들은 나를 재평가하며, 인정한다는 듯한 으르렁 소리로 나를 보내준다.
    war_npc_rad_desc_2: 바이-킨이 굳은 시선과 뻣뻣한 자세로 내 눈을 마주 본다. 그들은 자기들의 손에 들린 군사 명령을 두드린다.
      그리고 그곳에는 그들이 감마 위드를 계속해서 확보하려 이 행성으로 보내졌다는 내용이 적혀있다. 전사는 영광스럽게도 <STELLAR>내게
      도움을 부탁<>하고 있는 것이다.
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: 식물 관련 일을 도와준다
    war_npc_rad_opt_b_2: 떠난다
    war_npc_rad_res_a_2: "%NAME%(이)가 내게 고함을 지른다. 감마 위드 무리가 자연적으로 자라고 있는 장소를 찾아, 그
      뿌리를 채취해야 한다. 그걸 완료하고 돌아오면 후속 명령을 받을 수 있겠지."
    war_npc_rad_res_b_2: 내가 즉시 도와주겠다고 말하지 않아 %NAME%(은)는 말도 잇지 못할 정도로 충격을 받았다. 그들은
      내가 제정신을 되찾을 때까지 이곳에서 기다리고 있을 거라고 말한다.
    war_npc_rad_farm_ret: 내가 돌아왔을 때, %NAME%(은)는 탄약의 껍질처럼 보이는 뭔가를 손으로 직접 포장하고 있었다.
      그들은 연습한 것만 같은 격식을 차려 나를 반겨준다.
    war_npc_rad_farm_ret_opt_a: 표본을 넘겨준다
    war_npc_rad_farm_ret_res_a: |-
      바이-킨이 내가 모아온 표본들을 검사하더니, 적당한 것들을 가져왔다고 판단한 것 같다. 특수한 장치가 꽃을 잘라내고, 씨앗을 내뱉는다. 그리고 그 씨앗은 내 손으로 넘겨진다.
      그 결과 전부 서로 다른 단계로 건조된 방사성 뿌리가 내 수집품에 추가됐다. 난 %NAME%(이)가 가루를 내서 껍질을 씌우고 있던 것이 완전히 건조시킨 뿌리였다는 것을 깨달았다.
    war_npc_rad_farm_ret2_opt_a: 껍질에 대해 묻는다
    war_npc_rad_farm_ret2_opt_b: 후속 명령을 요청한다
    war_npc_rad_farm_ret2_res_a: |-
      %NAME%(이)가 나를 오랫동안 주의 깊게 살펴본다.
      그들은 결국 자기들의 머리를 흔들더니, 이 기술은 공유해 줄 수 없다고 한다. 하지만 질문 속에 서린 긴장을 읽었는지는 몰라도, 그 어떤 지성체도 이 껍질 때문에 해를 입지는 않을 거라고 장담했다.
      그들은 바깥을 가리켰고, 난 농장을 만들 만한 적당한 위치에 그 씨앗을 심어야 한다. 그 일을 마치고 돌아오면, 내 고생에 대한 보상을 받을 수 있을 것이다.
    war_npc_rad_farm_ret2_res_b: "%NAME%(이)가 바깥을 가리켰고, 난 농장을 만들 만한 적당한 위치에 그 씨앗을 심어야
      한다. 그 일을 마치고 돌아오면, 내 고생에 대한 보상을 받을 수 있을 것이다."
    war_npc_rad_desc_3: 이 바이-킨은 뭔가가 잘못된 것처럼, 창백하고 땀도 비오듯 흘리고 있다. 힘겹게 찡그린 그들의 눈은 우리
      사이에 있는 허공에서 어떤 위협의 움직임을 쫓고 있는 것만 같지만, 내 눈에는 아무 것도 보이지 않는다.
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: 허공을 만져본다
    war_npc_rad_opt_b_3: 멀티툴로 허공을 조준한다
    war_npc_rad_opt_c_3: 그들의 정신을 차리게 만든다
    war_npc_rad_res_a_3: |-
      난 %NAME%(이)가 신중하게 주시하고 있는 허공을 향해 손을 뻗는다. 하지만 아니나 다를까, 내 손은 허공을 그대로 통과한다.
      그리고 그들은 마치 나를 보호하려는 것처럼 당황하며, 내 손목을 붙잡고 뒤로 빼낸다. 그들이 대체 무엇을 보고 있는 것인지는 몰라도, 그들은 그것을 위험하다고 여기고 있다.
    war_npc_rad_res_b_3: 난 멀티툴을 꺼내, %NAME%(이)가 주시하고 있는 곳을 곧장 조준하려 시도한다. 그러자 보이지 않는
      위협을 알아차렸다는 것에 안심한 듯한 그들이 뒤로 휘청거리며 빠르게 눈을 깜박거린다.
    war_npc_rad_res_c_3: |-
      난 %NAME%의 어깨를 잡고 흔들어, 그들이 망상에서 깨어나게 만들려고 시도한다.
      그러자 바이-킨의 주먹이 내 가슴에 부딪치며, 굉장히 큰 소리가 울려 퍼진다. 이 혼란 속에서도 그들의 공격성이나 힘은 줄어들지 않은 것 같다.
    war_npc_rad_ret_3: |-
      바이-킨의 몸이 점점 더 안 좋아지는 것 같다. 또다시 구역질이 그들을 엄습하려 하지만, 그들의 슈트가 개입해, 어느 정도는 평정을 되찾는다.
      과부하가 걸린 그들의 유해 요소 방호 시스템이 절박한 듯이 붉은색으로 점멸하고 있다. 이 지역의 방사선 때문에 그 시스템이 고장 나기 직전까지 몰린 것 같다. 이런 상태로는 %NAME%(이)가 그리 오래 버티지 못할 것이다.
    war_npc_rad_ret_opt_a_3: 유해 요소 방호 시스템을 증폭시킨다
    war_npc_rad_ret_opt_b_3: 그들의 상관에게 알린다
    war_npc_rad_ret_opt_c_3: 그들을 정신 차리게 만든다
    war_npc_rad_ret_res_a_3: |-
      바이-킨의 슈트가 기꺼이 내가 내민 자원을 집어삼키고, 그 즉시 %NAME%의 몸이 활기를 되찾은 것처럼 보인다. 환상으로 여겨질 정도로 아주 짧은 이상한 순간 동안, 동정적인 메아리가 내 엑소슈트를 스쳐 지나가는 것만 같은 느낌이 든다.
      고통이 잦아들며, %NAME%의 호흡도 느려진다. 그들은 자기 자신을 기억해냈다. 보아하니 난 방금 죽을 것이 확실한 어떤 부유한 전사를 구해낸 모양이다. 그들은 내게 이번 일을 잊지 않겠다며, 후한 보상을 건네준다.
    war_npc_rad_ret_res_b_3: |-
      이 사태를 비상사태라고 판단한 난 바이-킨의 사령부에 연락해, %NAME%의 부대장에게 그들의 상태를 알린다.
      그러자 바이-킨 당국이 상의를 하는 듯한 중얼거림과 으르렁 소리가 통신에 섞여 들려온다. 결국 그들은 내게 상당한 양의 보수로 감사를 표하지만, %NAME%와 더 이상 접촉하지 말아 달라는 강력한 권고를 건네온다.
    war_npc_rad_ret_res_c_3: 난 소리를 질러 %NAME%의 정신을 차리게 만들려 시도하지만, 그건 아무런 효과도 없다. 그들은
      희미하게 분노를 띄고 센티널에 대해 뭐라고 중얼거리며, 내게 소리를 지르려면 다른 곳에서나 지르라고 말한다.
    war_npc_shop_desc_1: 바이-킨이 전에는 생물체였던 불운한 뭔가의 뼈를 손가락으로 느긋하게 으스러뜨리며, 뼛가루가 바닥에 떨어지는
      모습을 바라본다. 그들은 지루한 것 같아 보인다.
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: 지루한 이유를 묻는다
    war_npc_shop_opt_b_1: 뼈에 대해 묻는다
    war_npc_shop_res_a_1: |-
      %NAME%(이)가 비어있는 총집을 두드린다. 자기들의 멀티툴 수리가 끝날 때까지 꼼짝없이 기다려야 하는 그들은 이 상점이 견딜 수 없을 정도로 따분한 것처럼 보인다.
      그들은 크게 한숨을 내쉬고는 내 엑소슈트를 가리킨 다음 기록을 보여 달라고 부탁한다. 뭔가 오락거리가 필요한 것 같다. 지루함을 떨쳐버릴 뭔가가 필요한 거겠지.
    war_npc_shop_res_b_1: |-
      %NAME%(이)가 어깨를 으쓱한다. 그들은 그냥 시간을 보내고 있는 것 같다. 그 뼈들의 이전 주인은 이제 아무런 고통도 느끼지 못하겠지.
      그들은 크게 한숨을 내쉬고는 내 엑소슈트를 가리킨 다음 기록을 보여 달라고 부탁한다. 뭔가 오락거리가 필요한 것 같다. 지루함을 떨쳐버릴 뭔가가 필요한 거겠지.
    war_npc_shop_ret_opt_a_1: 탐험 데이터를 공유해 준다
    war_npc_shop_ret_opt_b_1: 전투 데이터를 공유해 준다
    war_npc_shop_ret_opt_c_1: 무역 데이터를 공유해 준다
    war_npc_shop_ret_res_a_1: |-
      난 내가 방문했던 어떤 행성의 데이터에 접근해, 중력을 거스르는 암층과 비극적으로 진화한 생물체, 근사할 정도로 기괴한 식물의 기록을 공유했다.
      그러자 내 여행의 규모에 놀란 바이-킨이 기운을 차린다. 내가 동료 모험가라는 걸 알아차린 그들은 멀티툴의 준비가 끝나면 자기들이 직접 탐험하려 했던 지역의 좌표를 넘겨줬다.
    war_npc_shop_ret_res_b_1: |-
      %NAME%(이)가 내 엑소슈트의 기록을 검토하며 입을 다물지 못하고 있다. 그들은 눈을 게슴츠레 뜨고 자기들이 과거에 거뒀던 승리를 떠올리고 있고, 미묘하게 손도 떨고 있다.
      바이-킨의 예상을 뛰어넘는 기록으로 그들은 얼굴에 존중심을 띄운다. 그리고 그들은 한 손은 꽉 말아쥐고, 한 손은 차분하게 손바닥을 위로 펼친다. 내가 그중 하나를 선택해야 하는 것 같다...
    war_npc_shop_ret_res_c_1: 내 무역 거래 기록에 접근하기 시작하자, 난 %NAME%(이)가 잠이 들었다는 걸 깨달았다.
      말 그대로 지루함을 못 이겨 잠들게 만든 것이다.
    war_npc_shop_ret2_opt_a_1: 주먹을 고른다
    war_npc_shop_ret2_opt_b_1: 손바닥을 고른다
    war_npc_shop_ret2_res_a_1: "%NAME%(이)가 틀림없는 전사의 상징인 주먹을 여전히 꽉 말아쥔 채로 고개를 끄덕인다.
      그리고 내가 떠나기 전에 그들은 내게 작은 선물을 건네준다."
    war_npc_shop_ret2_res_b_1: "%NAME%(이)가 오랜 시간 동안의 단련으로 이글거리는 눈빛을 띠며 고개를 끄덕인다. 그리고
      내가 떠나기 전에 그들은 내게 작은 선물을 건네준다."
    war_npc_shop_desc_2: |-
      겉으로 보기에 이 바이-킨은 시설에 있는 물건들을 조사하고 있지만, 아무리 봐도 그들은 그저 아무런 목적도 없이 이것저것을 만지작거리고만 있는 것 같다.
      그들은 가끔 판매대를 향해 눈을 흘기며, 상인과 자신의 근력을 비교하는 것 같은 모습도 보인다. 그리고 내가 다가가자, 흘겨보는 일을 그만둔다.
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: 그들의 체격을 칭찬한다
    war_npc_shop_opt_b_2: 그들의 멀티툴을 칭찬한다
    war_npc_shop_opt_c_2: 침묵을 유지한다
    war_npc_shop_res_a_2: |-
      내 말에 힘을 얻은 %NAME%(이)가 시설의 상인을 향해 대놓고 비웃는 듯한 표정을 짓는다. 그리고 그들은 매우 명확하게 우월감을 뽐내며, 내게 유닛을 송금해 준다.
      이미 자기들의 지위에 불만을 품고 있는 상인은 속이 부글거리는 것처럼, 판매대의 뒤쪽으로 슬그머니 들어간다. 그들의 일진이 좀 더 사나워진 것 하나만큼은 확실해 보인다.
    war_npc_shop_res_b_2: |-
      내가 구매한 지 얼마 안 된 것 같은 업그레이드가 완료되고, 잘 관리된 그들의 멀티툴을 바라보자, %NAME%(이)가 당혹스러워 한다. 아무래도 전사들의 종족이라고 해도 상인은 필요한 모양이다.
      그리고 바이-킨은 자기들의 눈에서 치워버리고 싶은 것처럼, 멀티툴을 내 쪽으로 떠민다.
    war_npc_shop_res_c_2: 내가 하지도 않은 비난에 분개를 한 듯한 %NAME%(이)가 나를 노려본다.
    war_npc_shop_desc_3: 바이-킨이 뭔가를 읽는 척은 하지만, 사실 그들은 데이터패드 위쪽으로 흘끔거리며 내 장비 업그레이드를
      쳐다보고 있을 뿐이다.
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: 가식을 집어던진 그들은 곧장 내게 말을 걸더니 바이-킨 전사의 이미지 두 장을 공유해 준다. 하나는
      첨단 멀티툴로 무장을 하고 있고, 다른 하나는 단순한 단검으로 무장하고 있다. 그들은 어느 쪽이 더 마음에 드냐고 내게 묻는다.
    war_npc_shop_opt_a_3: 멀티툴을 가리킨다
    war_npc_shop_opt_b_3: 단검을 가리킨다
    war_npc_shop_res_a_3: |-
      %NAME%(이)가 몸을 좀 더 일으킨다. 그리고 그들은 자랑스럽게 최첨단 업그레이드로 개조한 자기들의 독자적인 멀티툴 도안의 홀로그램을 띄운다.
      기술을 향한 자신들의 열정을 공유한 것에 만족한 전사는 더 업그레이드를 할 수 있을지도 모르는 자기 무기의 모듈을 가리킨다. 아마도 내게 의견을 묻고 있는 것 같다.
    war_npc_shop_res_b_3: "%NAME%(이)가 공격적으로 고함을 치고는 멀티툴을 장비한 전사를 두드리지만, 그러면서도 눈은 마주치지
      않고 있다. 아무래도 그들 마음 속의 두려움을 건드려 버린 것 같다. 그들은 이 문제를 더 이상 언급하지 않겠다고 대화를 거부한다."
    war_npc_shop_ret_opt_a_3: 볼트캐스터 업그레이드를 제안한다
    war_npc_shop_ret_opt_b_3: 분석 바이저 업그레이드를 제안한다
    war_npc_shop_ret_opt_c_3: 펄스 스피터 업그레이드를 제안한다
    war_npc_shop_ret_res_a_3: 바이-킨이 내 실용적인 선택에 서둘러 동의를 한다. 그들은 갑자기 부끄러워졌는지 낡은 업그레이드를
      떼어내고는, 버릴 기술을 내 쪽으로 내민다.
    war_npc_shop_ret_res_b_3: 바이-킨이 마음에 들지 않는 것처럼 코웃음을 친다. 그들은 데이터 수집 장치에 무기 슬롯을 낭비할
      생각이 전혀 없는 것 같다. 그리고는 손짓으로 나를 쫓아낸다.
    war_npc_outpost_desc_1: |-
      그들의 안색이나 태도에는 드러나지 않고 있지만, 이 바이-킨은 나이가 아주 많다. 그들의 눈에는 평생에 걸친 성간 전쟁에서 축적한 지혜가 불타오르고 있다.
      장로는 마치 이곳에 모인 군중을 용인하지 못하는 것처럼, 다른 바이-킨들을 거북하게 노려보고 있다. 그들이 한때 익숙했던 사회가 어떤 곳이었건, 이곳에 잡다하게 모인 전사들은 그 사회상을 반영하지 못하고 있다.
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: 동정한다
    war_npc_outpost_opt_b_1: 왜 이곳에 모인 건지를 묻는다
    war_npc_outpost_res_a_1: |-
      %NAME%(이)가 민망해한다. 그들이 바이-킨의 현대 사회에 어떤 우려를 가지고 있는지는 몰라도, 외부인의 의견은 아무런 의미도 없을 것이다. 그리고 나도 그 사회를 이해하지 못할 테고 말이다.
      하지만 동정 어린 내 말을 경청한 바이-킨은 좀 더 구체적인 불만을 제기한다. 그들은 시간을 가리키고는 조급하게 투덜댄다. 이 끔찍한 장소에서 배달을 기다리고 있는 것 같다. 그럴 때는 참 시간이 안 가는 법이지...
    war_npc_outpost_res_b_1: |-
      그들이 방어구 관통력의 극대화를 위해 상당한 개조를 거친 멀티툴의 홀로그램을 만들어낸다. 그리고 그 물건은 %NAME%의 손에 딱 맞게 특별히 주문 제작된, 값비싼 대 센티널 기술의 정수라고 볼 수 있다.
      그들은 시간을 가리키고는 조급하게 투덜댄다. 자기들의 새 무기가 배달되는 걸 기다려야 하지만 않았어도, 그들은 벌써 이 자리를 떠났을 것이다. 그럴 때는 참 시간이 안 가는 법이지...
    war_npc_outpost_ret_opt_a_1: 모르다이트를 준다
    war_npc_outpost_ret_opt_b_1: 안아준다
    war_npc_outpost_ret_opt_c_1: 이야기를 들려달라고 한다
    war_npc_outpost_ret_res_a_1: |-
      바이-킨이 마치 그 음울한 화합물이 자신들에게 어떤 감상적인 기억을 불러일으키는 것처럼, 빙그레 웃음을 짓는다. 그들은 자기들의 입에 결정체를 한 움큼 집어넣더니, 씹기 시작한다.
      그 결과로 들리기 시작한 마치 어금니를 부수는 듯한 씹는 소리 때문에 등골이 오싹할 지경이지만, 나이 많은 바이-킨의 기분은 좋아진 모양이다. 내 친절에 감동한 듯한 그들은 내게 그 보답으로 작은 선물을 준다.
    war_npc_outpost_ret_res_b_1: "%NAME%(이)가 확실히 겁에 질린 듯한 표정을 짓고는, 접촉을 원치 않는 것처럼 뒷걸음질을
      친다. 반면에 우리 주변에서 횡설수설하는 군중에 대한 그들의 견해는 갑자기 개선되는 것만 같다."
    war_npc_outpost_ret_res_c_1: |-
      %NAME%(이)가 촉촉한 눈으로 자기들의 무기를 쓰다듬는다. 복잡한 대화를 나눌 정도로 말이 통하는 건 아니지만, 그들은 소리와 몸짓, 홀로그램을 활용해 자기들의 사연을 기꺼이 말해준다. 그리고 그들의 이야기는 느리기는 해도, 놀라울 정도로 몰입감이 있다.
      그들은 센티널과의 수 세기에 걸친 전쟁을 묘사한다. 그 와중에 수없이 많은 동료들이 쓰러져갔지만, 각 바이-킨의 생명은 대체할 수가 없었고, 기계들의 수는 무한한 것 같았다고 한다. 마치 개별적인 손실에는 아무런 영향도 받지 않는 것처럼 말이다.
      현재 인생의 황혼기를 보내고 있는 %NAME%은(는) 센티널 군의 근원을 찾아 파괴할 마지막 기회를 놓치지 않을 거라고 한다. 그것들은 기계일 뿐이니, 어딘가에서 분명히 조립되고 있을 거라며 말이다.
      나이가 많은 바이-킨이 한숨을 내쉰다. 그들이 각자 소중한 생명을 지닌 주변의 바이-킨 군중을 다시 생각해보며, 무뚝뚝함이 좀 누그러진다. 그들은 이야기를 들어줘서 고맙다며, 내 여정에 도움이 될지도 모를 뭔가를 건네준다.
    war_npc_obs_desc_1: 다수의 장치에 걸쳐 분산된 여러 개의 홀로그램 별자리표가 이 바이-킨의 앞에 펼쳐져 있다. 그리고 그 경건한
      곳 근처에는 그들이 이 천체 데이터와 비교를 하고 있는 것처럼 보이는 낡은 원고가 놓여져 있다.
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: 방패 자리
    war_npc_obs_opt_b_1: 아틀라스 자리
    war_npc_obs_opt_c_1: 블롭 자리
    war_npc_obs_res_a_1: 바이-킨이 마치 예상했던 반응이라는 듯이 고개를 끄덕인다. 그들은 고마운 것처럼 내 어깨를 두드리고,
      시간을 내준 대가로 유닛을 건네준다.
    war_npc_obs_res_b_1: 내 선택의 심각성을 깨달은 바이-킨의 얼굴에서 핏기가 사라진다. 그들은 자신들 동족의 선물을 주며 치하했고,
      내게 이만 떠나 달라는 요구를 한다.
    war_npc_obs_res_c_1: 바이-킨이 내 불경한 선택에 기분이 상한 것처럼 보인다. 그들은 으르렁대며 날 밀쳐낸다.
    war_npc_obs_desc_2: |-
      내가 접근하자 뭔가 다른 소리를 듣는 것처럼 바이-킨이 손을 들어 내 말을 막지만, 내게는 아무런 소리도 들리지 않는다. 터미널에 뭔가를 입력하자, 내 엑소슈트의 안쪽에서부터 웅웅거리는 소리가 들려온다. 우린 서로를 바라본 채로 함께 그 소리를 듣는다.
      이 시설은 이런 특정한 음향 신호를 추적하기 위해 설계됐던지, 아니면 용도가 변경된 것으로 보인다. 그리고 소리는 깨끗하지 않고 중간중간 쉭쉭 소리나 튀는 소리가 들리기도 한다.
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: 음량을 조절한다
    war_npc_obs_opt_b_2: 음의 높이를 조절한다
    war_npc_obs_opt_c_2: 좌표를 조절한다
    war_npc_obs_res_a_2: 수신기의 감도를 높였지만, 목표로 하는 소리와 함께 틱틱거리는 소리의 크기도 같이 커지는 바람에 음향의
      명료성은 여전히 좋지 않다. 하지만 바이-킨은 이 결과에 만족했다는 듯이 고마움의 표시로 내게 유닛을 선물한다.
    war_npc_obs_res_b_2: |-
      이상한 직감에 따라 난 장치의 입력을 낮은 주파수에 맞춰서 높은 소리로 나는 잡음을 걸러낸다.
      그러자 내 몸을 따라 전사의 울음소리가 명백하게 메아리친다. 바이-킨이 자신들의 장비로 소리를 들으며, 순수하게 놀란 표정으로 나를 바라본다. 난 완전히 유일무이한 뭔가를 공유하고 있다는 느낌이 들었다. 떠나려 하자 그들은 내게 경례를 하며, 선물을 건넨다.
    war_npc_obs_res_c_2: 난 음향 수신기의 방향을 다시 조절하려 했지만, 매번 조절할 때마다 신호가 약해져만 갈 뿐이다. 바이-킨이
      짜증을 내며 내게 소리를 쳐, 이 자리에서 떠나달라는 의사를 표현한다.
    war_npc_freighter_desc_1: 바이-킨 승무원이 경멸을 애써 숨기지도 않은 채 나를 살펴본다. 그들은 내가 그들처럼 화물선
      거주자 태생이 아님을 직감한 뒤 행성 출신마저 초라한 건 아닌지 의심하고 있다.
    war_npc_freighter_desc_2: 이 바이-킨은 무조건적인 애정과 충성심을 만면에 띈 채로 자신들의 화물선 동료들을 맞이한다.
      그들이 생물학적으로 연관되기에는 승무원들의 특징이 너무 다양하지만, 어쩌면 이 가족이 %NAME%의 동족보다 더 그를 잘 보살펴 줄 수
      있을지도 모르지.
    war_npc_freighter_desc_3: "%NAME%(은)는 다채로운 화물선 생활을 한껏 즐기는 것처럼 보인다. 그들은 함선이 정지해
      있는 동안, 멀티툴을 만지작거린 채 쉬지 않고 돌아다니며 새로운 성계를 향한 다음 워프를 기대하고 있다."
    war_npc_freighter_desc_4: "%NAME%(은)는 화물선 생활에 완전히 만족하진 않았는지 주변 환경에 불편한 기색을 보인다.
      그들의 눈길은 종종 동료 승무원을, 특히 야성적이고 눈에 잘 띄는 바이-킨을 향한다. 그들의 관계가 어떻게 될지는 그저 짐작만 할 뿐이다."
    war_npc_freighter_desc_5: 내가 점점 가까이 다가가자 우람한 바이-킨이 살짝 몸을 숙이며, 눈으로 내 모습을 훑어본다.
      그들은 나이가 어린 것 같고, 이 승무원들 사이에서 자신들의 진가를 증명하고 싶어 한다.
    newpoop_name: 배설물 표본
    newpoop_name_l: 배설물 표본
    newpoop_label: 배설물 표본 찾기
    hyperfuel2_name: 워프 하이퍼코어
    hyperfuel2_name_l: 워프 하이퍼코어
    hyperfuel2_subtitle: 하이퍼드라이브 충전 유닛
    hyperfuel2_description: |-
      <COMMODITY>고용량<>의 <FUEL>반물질 기반 연료<>인 이 셀은 <TECHNOLOGY>함선 하이퍼드라이브<>에 여러 번 워프 점프를 시도할 수 있는 동력을 공급하기 위해 블랙홀 발생기를 내장하고 있습니다.

      셀의 내벽은 추가적인 동력이 생성되는 유닛의 중심지를 향해 발생하는 모든 현실 역설을 반사할 수 있도록 특별히 고안되었습니다.
    ui_shipcharge_name: 스타실드 배터리
    ui_shipcharge_name_l: 스타실드 배터리
    ui_shipcharge_desc: "<COMMODITY>함선 방어 시스템<>에서의 사용에 최적화된 동력 비축 유닛입니다.\n \n<SPECIAL>삼중
      수소<>를 연료료 사용하는 축전기가 <TECHNOLOGY>편향 방어막<>에 신속 방출이 가능한 전하를 제공하지만, 크기가 좀 더 작은 장비에
      과부하를 일으킬 수도 있습니다."
    ui_log_frag_name: 기록 암호화 키
    ui_log_frag_name_l: 기록 암호화 키
    ui_log_frag_desc: |-
      <TECHNOLOGY>화물선 비상 기록<>의 암호화 오버라이드 시퀀스 조각입니다.

      기록된 데이터에 완전히 접근하려면 시퀀스의 여러 부분이 필요할 수도 있습니다.
    ui_log_frag_sub: 불완전한 데이터 시퀀스
    ui_war_tablet_name: 바이-킨 석판
    ui_war_tablet_name_l: 바이-킨 석판
    ui_war_tablet_desc: |-
      선들이 연이어 겹쳐져 복잡한 룬 문자를 구성하고 있는 석판입니다. 쓰여있는 단어들은 가장 나이가 많은 바이-킨 장로를 제외하고는 모두의 뇌리에서 잊힌 고대의 방언으로 기록되어 있어 알아볼 수가 없습니다.

      이 석판을 새긴 이의 손재주는 아주 뛰어났던 것이 분명합니다. 정밀하고 섬세한 세공이 되어있으면서도 글쓴이가 지니고 있던 단호한 공격성을 완벽하게 전달하고 있습니다.
    ui_war_tablet_sub: 허크의 교감
    ui_exp_tablet_name: 다이버전스 큐브
    ui_exp_tablet_name_l: 다이버전스 큐브
    ui_exp_tablet_desc: |-
      맥동하며 글리치를 일으키고 있는 데이터 유닛입니다. 마치 이 현실에 속하지 않는 것만 같은 모습을 보이고 있습니다.

      그리고 큐브는 그 안에 갇힌 수천에 달하는 실성한 정신들의 울부짖음이 얼어붙어있는 것처럼 조용한 비명소리와 같은 인상을 남기고 있습니다.
    ui_exp_tablet_sub: 변칙적인 데이터 유닛
    ui_fact_token_name: 공장 오버라이드 유닛
    ui_fact_token_name_l: 공장 오버라이드 유닛
    ui_fact_token_desc: |-
      대부분의 <STELLAR>행성 표면 제작 시설<>과 호환되는 휴대용 데이터 유닛입니다.

      중앙 제어 터미널에 대한 접근 권한을 얻어내면, 오버라이드 유닛은 시설의 자원을 새로운 제품 제조법의 연구에 유용할 수 있게 됩니다.
    ui_fact_token_sub: 첨단 연구 모듈
    ui_frig_token_term: 화물선 연구 터미널
    ui_frig_token_name: 노획된 호위함 모듈
    ui_frig_token_name_l: 노획된 호위함 모듈
    ui_frig_token_desc: |-
      대형 성간 항해 함선의 잔해에서 노획한 기술 모듈입니다. <STELLAR>화물선 추락 지점<>에서 얻거나, <STELLAR>호위함 원정<> 도중에 노획할 수도 있습니다.

      현재 상태로는 쓸모가 없으며, 자신의 화물선에 있는 <TECHNOLOGY>연구 스테이션<>에서 활용 가능한 기술로 변환시킬 수 있습니다.
    ui_frig_token_sub: 주력함 연결 플랫폼
    ui_ship_inv_token_name: 보관소 증강물
    ui_ship_inv_token_name_l: 보관소 증강물
    ui_ship_inv_token_desc: |-
      <STELLAR>노획 함선<>의 잔해에서 얻은 기술 모듈입니다. <STELLAR>화물선 추락 지점<>에서 얻거나, <STELLAR>호위함 원정<> 도중에 노획할 수도 있습니다.

      우주정거장의 <TECHNOLOGY>함선 장비점<>에서 함선의 비축 용량을 확장하는 데 사용할 수 있습니다.
    ui_ship_inv_token_sub: 함선 확장 모듈
    ui_ship_class_token_name: 함선 오버드라이브 유닛
    ui_ship_class_token_name_l: 함선 오버드라이브 유닛
    ui_ship_class_token_desc: |-
      <STELLAR>노획 함선<>의 잔해에서 얻은 기술 모듈입니다. <STELLAR>화물선 추락 지점<>에서 얻거나, <STELLAR>호위함 원정<> 도중에 노획할 수도 있습니다.

      우주정거장의 <TECHNOLOGY>함선 장비 유닛<>에서 함선의 <STELLAR>등급<>을 확장하는 데 사용할 수 있습니다.
    ui_ship_class_token_sub: 강력한 업그레이드 장치
    ui_blackhole_name: 초소형 블랙홀
    ui_blackhole_name_l: 초소형 블랙홀
    ui_blackhole_desc: |-
      연장된 지연 시간 안에 인공적으로 가둬진 블랙홀입니다. 첨단 기술이 들어간 격리장이 특이성 이벤트가 발생할 확률을 0에 가깝게 낮춰줍니다.

      정교하고 <STELLAR>매우 강력한<> 연료원입니다.
    ui_blackhole_sub: 침착한 아노말리
    bld_antimatter_name: 반물질 반응로
    bld_antimatter_name_l: 반물질 반응로
    bld_antimatter_desc: |-
      <TECHNOLOGY>자율화된 중입자 생성 반응로<>인 이 장치는 현실 역설을 채취하고 그것을 활용 가능한 <FUEL>반물질<>로 변환하도록 남겨둘 수 있습니다. 지속적인 작동을 위해서는 사용자가 남은 연료의 양을 주시하고 있어야 합니다.

      결과적으로 만들어진 반물질은 안전하게 격리되어 있으며, 모든 표준적인 <FUEL>하이퍼스페이스 동력 유닛<>에 사용할 수 있습니다.
    bld_antimatter_sub: 중입자 생성 유닛
    antimatter_unit_name_l: 반물질 반응로
    antimatter_unit_sub: 반응로에 연료를 공급해 반물질 생성
    ut_launchcharge_name: 자동 차저 실행
    ut_launchcharge_name_l: 자동 차저 실행
    ut_launchcharge_desc: |-
      함선의 <TECHNOLOGY>발진 추진기<>에 광발전 패널을 붙여 함선이 운항 중이지 않을 때 천천히 충전되게 만들어 줍니다.

      채취된 빛을 대기의 이수소와 융합시켜 시간의 지남에 따라 <STELLAR>자동으로 발진 추진기에 연료를 공급<>합니다.
    ship_launcher_autocharge: 자동 재충전 중
    weapon_laser_miningbonus: 채광한 자원
    ut_miner_name: 광학 드릴
    ut_miner_name_l: 광학 드릴
    ut_miner_desc: |-
      매우 잘 조절된 행렬 형태로 아주 얇은 렌즈 집합체를 배열해 원자 수준으로 <TECHNOLOGY>마이닝 빔<>을 집중시킵니다.

      추가적으로 정밀성이 향상되어 고효율의 채광 작업을 진행할 수 있습니다. 원소들이 더 효율적으로 추출되며, 멀티툴로 채취하는 아이템의 <STELLAR>산출량이 증가<>합니다.
    ut_miner_sub: 물질 획득량 증폭기
    ut_survey_name: 측량 장치
    ut_survey_name_l: 측량 장치
    ut_survey_desc: |-
      스캔 집합체에 실시간 지형 분석 기능을 더해주는 <TECHNOLOGY>분석 바이저<>의 독립적인 회로 업그레이드입니다.

      <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>으로 바이저 모드를 토글합니다. <STELLAR>측량 모드<>를 사용하면 숨겨진 지형 자원을 탐지할 수 있습니다.
    ut_survey_sub: 분석 바이저 업그레이드
    ut_translate1_name: 단순 번역기
    ut_translate1_name_l: 단순 번역기
    ut_translate1_desc: |-
      자동 번역 장치입니다. 이 장치는 인근에서 진행되는 대화를 녹음해 분석한 뒤, 데이터를 상황 학습 시스템으로 넘겨, 문장에 담긴 의미를 파악합니다.

      이 입문용 모델은 기억 용량이 적은 관계로 번역 능력이 제한적입니다.
    ut_translate2_name: 상급 번역기
    ut_translate2_name_l: 상급 번역기
    ut_translate2_desc: |-
      자동 번역 장치입니다. 이 장치는 인근에서 진행되는 대화를 녹음해 분석한 뒤, 데이터를 상황 학습 시스템으로 넘겨, 문장에 담긴 의미를 파악합니다.

      병렬 언어 처리 장치가 내장되어 있어, 더 많은 양의 녹음된 음성을 번역할 수 있습니다.
    ut_translate3_name: 고급 번역기
    ut_translate3_name_l: 고급 번역기
    ut_translate3_desc: |-
      자동 번역 장치입니다. 이 장치는 인근에서 진행되는 대화를 녹음해 분석한 뒤, 데이터를 상황 학습 시스템으로 넘겨, 문장에 담긴 의미를 파악합니다.

      대량의 기억 장치가 내장되어 있고, 언어 처리 장치의 속도도 향상되어, 상당한 양의 말을 실시간으로 번역할 수 있습니다.
    ut_translatestory_name: 아르테미스의 번역기
    ut_translatestory_name_l: 아르테미스의 번역기
    ut_translatestory_desc: |-
      자동 번역 장치입니다. 기존의 번역 데이터를 미리 집어넣어, 사전에 조율을 마쳐야만 사용할 수 있습니다. 또한 <STELLAR>아르테미스와의 네트워크 접속<>이 가능해야만 작동합니다.

      호스트 번역 서비스에 접근할 수 없는 경우, 내장된 회로로 소량의 단어를 제한적으로나마 실시간으로 번역할 수 있습니다.
    ut_translate_sub: 자동 언어 분석기
    suit_autotranslator: 번역한 단어 수
    weapon_scan_surveying: 측량 활성화됨
    bld_utility_sub: 동력 분배 모듈
    bld_silo_sub: 물질 분배 모듈
    bld_u_powerline_name: 전선
    bld_u_powerline_name_l: 전선
    bld_u_powerline_desc: |-
      고용량의 전선입니다. 전선을 사용해 <TECHNOLOGY>발전기<>를 기지로 연결하십시오. 조명 시스템이 포함된 구조물과 마찬가지로 대부분의 기술을 작동시키는 데에는 동력이 필요합니다.

      전선은 <TECHNOLOGY>다양한 스위치<>에 연결해 선택적인 동력의 흐름을 구현할 수도 있습니다.
    bld_u_powerline_coloured_name: 색이 입혀진 배선
    bld_u_powerline_coloured_name_l: 색이 입혀진 배선
    bld_u_powerline_coloured_desc: |-
      일반적인 <TECHNOLOGY>전선<> 대신에 사용할 수 있는 밝은색이 입혀져 가시성이 높은 배선입니다.

      이 고용량의 배선에는 견고한 인조 안료가 덧입혀져 있어 모든 종류의 기후 조건에서도 견딜 수 있습니다. 거주 가능 기지에 겉으로 보이는 배선으로 외관을 꾸미거나, 좀 더 창의적인 물건을 만드는 일에 사용할 수 있습니다.
    bld_u_adaptor_name: 변압기
    bld_u_adaptor_name_l: 변압기
    bld_u_adaptor_desc: |-
      <TECHNOLOGY>발전기<>에서 출력된 순수한 고압 동력의 흐름을 좀 더 적절하게 변환시켜 <TECHNOLOGY>대형 기지 구조물<>에서 활용할 수 있게 만들어 줍니다.

      사전 건설된 방의 외벽에 설치합니다. 변압기는 <STELLAR>동력망<>에 연결하십시오. 기지에 공급되는 동력은 적절하게 설치된 내부의 기술에 자동으로 분배됩니다.
    bld_u_switchbutton_name: 버튼
    bld_u_switchbutton_name_l: 버튼
    bld_u_switchbutton_desc: |-
      누를 경우, 동력의 흐름이 전환되는 <STELLAR>동력 관리 장치<>입니다.

      스위치로 장치를 제어하는 데에는 동력과 신호선 모두가 필요합니다.
    bld_u_switchprox_name: 근접 스위치
    bld_u_switchprox_name_l: 근접 스위치
    bld_u_switchprox_desc: |-
      근처에 엔티티가 있는 것이 감지되면, 동력의 흐름이 전환되는 <STELLAR>동력 관리 장치<>입니다.

      스위치로 장치를 제어하는 데에는 동력과 신호선 모두가 필요합니다.
    bld_u_switchwallname: 벽면 스위치
    bld_u_switchwallname_l: 벽면 스위치
    bld_u_switchwall_desc: |-
      당기면, 동력의 흐름이 전환되는 <STELLAR>동력 관리 장치<>입니다.

      스위치로 장치를 제어하는 데에는 동력과 신호선 모두가 필요합니다.
    bld_u_switchpress_name: 바닥 스위치
    bld_u_switchpress_name_l: 바닥 스위치
    bld_u_switchpress_desc: |-
      위에 서 있거나, 다른 방법으로 작동시키면, 동력의 흐름이 전환되는 <STELLAR>동력 관리 장치<>입니다.

      스위치로 장치를 제어하는 데에는 동력과 신호선 모두가 필요합니다.
    bld_u_powerswitch_name: 스위치
    bld_u_powerswitch_name_l: 스위치
    bld_u_powerswitch_desc: |-
      누를 경우, 동력의 흐름이 전환되는 <STELLAR>동력 관리 장치<>입니다.

      스위치로 장치를 제어하는 데에는 동력과 신호선 모두가 필요합니다.
    bld_u_transistor_name: 동력 인버터
    bld_u_transistor_name_l: 동력 인버터
    bld_u_transistor_desc: |-
      누를 경우, 동력의 흐름이 전환되는 <STELLAR>동력 관리 장치<>입니다.

      스위치로 장치를 제어하는 데에는 동력과 신호선 모두가 필요합니다.
    bld_u_transistor2_name: 자동 스위치
    bld_u_transistor2_name_l: 자동 스위치
    bld_u_transistor2_desc: |-
      특정 신호가 들어올 경우 동력의 흐름이 전환되는 <STELLAR>동력 관리 장치<>입니다.

      스위치로 장치를 제어하는 데에는 동력과 신호선 모두가 필요합니다.
    bld_u_biogenerator_name: 바이오 연료 반응로
    bld_u_biogenerator_name_l: 바이오 연료 반응로
    bld_u_biogenerator_desc: |-
      소형 <STELLAR>동력 발전기<>입니다. 내부의 <TECHNOLOGY>용광로 유닛<>에서 탄소 기반의 연료를 연소하여, 그 열을 이용 가능한 동력으로 변환합니다.

      <TECHNOLOGY>전선<>으로 동력 발전기와 기지의 구조물 및 기술을 연결하십시오. 다수의 부품들은 작동에 동력이 필요합니다.
    bld_u_wind_name: 풍력 발전기
    bld_u_wind_name_l: 풍력 발전기
    bld_u_wind_desc: |-
      폭풍이 몰아치는 행성에서 활용할 목적으로 제작된 <STELLAR>동력 발전기<>입니다. 이 발전기는 기지 구조물에 공급할 깨끗한 천연 에너지를 만들어 냅니다.

      <FUEL>폭풍<>이 치고 있을 때는 동력의 발전량이 높아집니다. 바람이 충분히 불지 않는 행성에 설치 시, 아무런 동력도 만들어지지 않습니다.
    bld_u_solar_name: 태양열 발전기
    bld_u_solar_name_l: 태양열 발전기
    bld_u_solar_desc: |-
      효율적인 <STELLAR>동력 발전기<>인 이 태양 전지 집합체는 햇빛을 기지의 많은 구조물에 필요한 전기 에너지로 변환합니다.

      <FUEL>야간에는 아무런 동력<>도 생성하지 않습니다. <TECHNOLOGY>배터리<>와 함께 사용하면, 야간을 위해 에너지를 저장해 놓을 수 있습니다.
    bld_u_water_name: 수력 발전기
    bld_u_water_name_l: 수력 발전기
    bld_u_water_desc: |-
      수중에서 활용할 목적으로 제작된 <STELLAR>동력 발전기<>입니다. 이 발전기는 기지 구조물에 공급할 깨끗한 천연 에너지를 만들어 냅니다.

      지상에 설치 시, 아무런 동력도 만들어지지 않습니다.
    bld_u_battery_name: 중형 배터리 집합체
    bld_u_battery_name_l: 중형 배터리 집합체
    bld_u_battery_s_name: 배터리
    bld_u_battery_s_name_l: 배터리
    bld_u_battery_desc: |-
      효율이 높은 <TECHNOLOGY>에너지 저장 유닛<>입니다. 동력망과 연결하면, 내장된 동력 관리 회로가 <STELLAR>자동으로 남는 동력을 끌어와<> 셀을 충전합니다.

      동력망에 공급되는 양보다 더 많은 동력이 필요할 때에는 배터리가 <STELLAR>자동으로 동력을 방출해<> 모자라는 양을 보충합니다.
    bld_u_pipeline_name: 공급관
    bld_u_pipeline_name_l: 공급관
    bld_u_pipeline_desc: |-
      유연하고 강도가 높은 배관입니다. 압력이 높은 내부 환경에서도 버틸 수 있습니다.

      다양한 <STELLAR>광물<> 및 <STELLAR>가스 추출기<>를 <TECHNOLOGY>사일로<>와 연결하는 데 사용합니다.
    bld_u_silo_name: 보급소
    bld_u_silo_name_l: 보급소
    bld_u_silo_desc: |-
      자동화된 저장 유닛입니다. <TECHNOLOGY>파이프라인<>을 사용해 <TRADEABLE>보급망<>과 연결합니다.

      다양한 <STELLAR>광물<> 및 <STELLAR>가스 추출기<>에서 생산된 것들을 자동으로 저장해, 수용량을 높여주고, 공간을 더 효율적으로 활용할 수 있게 해줍니다. 추출 장소에서 멀리 떨어진 곳에 배치해도 무방합니다.
    bld_u_extractor_name: 광물 추출기
    bld_u_extractor_name_l: 광물 추출기
    bld_u_extractor_desc: |-
      자동화된 광물채취기입니다. <TECHNOLOGY>분석 바이저<>의 <TECHNOLOGY>측량<> 업그레이드로 설치할 장소를 판단하십시오. 광물의 추출 속도 및 생산량은 장소별로 달라집니다.

      가동에 <STELLAR>동력<>이 필요합니다. <TECHNOLOGY>파이프라인<>으로 <TECHNOLOGY>사일로<>와 연결하면, 더 편리한 채취 장소를 고를 수 있습니다.
    bld_u_gasextractor_name: 가스 추출기
    bld_u_gasextractor_name_l: 가스 추출기
    bld_u_gasextractor_desc: |-
