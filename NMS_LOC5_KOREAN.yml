    npc_comm_week_09_brief_intro: |-
      .언어 유닛 온라인...................
      .지성 프로토콜 초기화...................
      여행자? 마스터 폴로의 친구?
      반갑습니다! 또 다시 인터페이스를 하게 되어 정말 기쁩니다. 창작을 돕기 위해 귀하의 함선에 자율적 지시를 기록해놨습니다. 마스터 폴로께서도 제 의도에 만족하실 겁니다!
    npc_comm_week_09_brief_intro2: 반갑습니다! 또 다시 인터페이스를 하게 되어 정말 기쁩니다.
    npc_comm_week_09_brief: 제 저장 뱅크에 데이터를 입력해 주시면, 모든 현실에 걸쳐서 보상을 합성한 다음, 출력해 드리겠습니다.
      데이터의 범위는 스페이스 아노말리에 도움이 되는 것으로 한정됩니다. 오늘은 무역 / 수집 또는 탐험, 파괴 중 어느 분야에 공헌을 하시겠습니까?
    npc_comm_week_09_brief_opt_a: 무역 / 수집을 선택한다
    npc_comm_week_09_brief_opt_b: 탐험을 선택한다
    npc_comm_week_09_brief_opt_c: 파괴를 선택한다
    npc_comm_week_09_brief_res_a: |-
      감사합니다! 무역 / 수집을 선택하셨습니다.
      금일의 지령은 바로 추락한 위성의 껍데기를 해체해, 온전한 기술을 노획하는 것입니다. 사용 가능한 부품을 스캔해 오시면 마스터 폴로의 역사 및 기술 기록 보관소에 큰 도움이 될 것입니다.
    npc_comm_week_09_brief_res_a2: |-
      감사합니다! 무역 / 수집을 선택하셨습니다.
      금일의 지령은 극한 기후의 행성에서 희귀한 폭풍 결정체를 수집하는 것입니다. 이 자연 현상을 스캔해 오시면 마스터 폴로의 지질학 기록 보관소에 큰 도움이 될 것입니다.
    npc_comm_week_09_brief_res_b: |-
      감사합니다! 탐험을 선택하셨습니다.
      금일의 지령은 발견되지 않은 세상들을 항해하는 것입니다. 행성들이 집합되어 있는 곳에서 생태계와 지형, 천연 자원 등을 개괄적으로 파악해 오시면 마스터 폴로의 지리학 기록 보관소에 큰 도움이 될 것입니다.
    npc_comm_week_09_brief_res_b2: |-
      감사합니다! 탐험을 선택하셨습니다.
      금일의 지령은 발견되지 않은 세상들을 항해하는 것입니다. 성계들이 집합되어 있는 곳에서 궤도 구성과 분쟁 수준, 경제적 번영 상태 등을 개괄적으로 파악해 오시면 마스터 폴로의 천문학 기록 보관소에 큰 도움이 될 것입니다.
    npc_comm_week_09_brief_res_c: |-
      감사합니다! 파괴를 선택하셨습니다.
      금일의 지령은 지성체에게 위험 요소가 되는 식물 생명체를 찾아, 그것들을 퇴치할 방법을 탐구하는 것입니다. 그 방법과 해당 생명체의 멸종으로 인한 결과로 데이터를 얻어 오시면 마스터 폴로의 식물학 기록 보관소에 큰 도움이 될 것입니다.
