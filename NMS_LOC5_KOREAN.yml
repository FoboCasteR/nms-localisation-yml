    npc_nada_a1s3_opta: 진실을 말한다
    npc_nada_a1s3_optb: 거짓말을 한다
    npc_nada_a1s3_resa: |-
      네 신호는 나다에게 익숙하다. 아마도 전에 연락을 했던 적이 있었던 거겠지.
      이리로 와보는 게 어때, 응? 우리 집을 제대로 소개해 줄게.
