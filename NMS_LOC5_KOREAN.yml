    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>액체가 격정적으로 내 손바닥을
      향해 흘러나온다. 그리고 액체에서는 식욕이 돋을 것만 같은 달콤한 냄새가 나고 있다.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>정전기가 내 몸을 침범해 흘러간다. 그리고 그 정전기에 담긴 격렬한 에너지 때문에 내 신경계는 비명을 질러댄다.
      그러다 고통의 시작과 마찬가지로 갑작스레 그 감각이 사라진다. 전에 이곳에 왔던 것만 같은 느낌이다. 마치 또 다른 밤이 왔을 때 동일하게 반복되는 꿈을 꾸기를 기대하는 것처럼 난 잠 속으로 빠져든다.
      그래도 이제 무덤은 안정화가 된 것처럼 보인다.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: 우리가 지금까지 그런 일에 얼마나 오래 매달렸을까? 이제는 그런 규칙적인 이상 현상의 발생이
      편하게 느껴질 정도야.
    fth_exotic1_pq_bld_opt_a_13: 편안함에 대해 묻는다
    fth_exotic1_pq_bld_res_a_13: |-
      그 아노말리들의 발생 시기는 정확한 것처럼 보여, 비슷한-여행자. 자연적인 패턴처럼 말이야. 어쩌면 파형의 끝 부분만이 우리에게 모습을 드러내는 것일지도 모르지. 어쨌거나 거기에는 리듬이 있어. 그렇게 매번 우주가 우리를 부르면, 우리는 그 부름에 답했지.
      그리고 그 답은 지식을 찾는 것으로 시작해. 고대의 돌이 문제가 일어난 지역으로 가는 길을 전해주니 그것들의 말을 잘 들어봐.
    fth_exotic1_pq_bld_res_b_13: 어쩌면 너도 이 리듬을 기억할지 모르겠군. 고대 지식의 돌이 문제가 일어난 지역으로 가는
      길을 전해주니 그것들의 말을 잘 들어봐.
    ui_mp_portalquest_bld_desc_13: 이상 현상이 발생한 구조물에서 내 팔을 타고 소량의 정전기가 흘러들어온다. 그리고 내
      슈트의 센서들이 거의 간지럼을 타는 것만 같은 감각을 감지한다. 난 나도 모르게 몸을 부르르 떤다.
    ui_mp_portalquest_bld_desc_13a: 조용한 메시지가 내 마음 속으로 들어온다. 이 구조물은 현지의 자원을 소모하고 있고,
      이제는 직접적인 도움을 필요로 하는 상태인 것으로 보인다. 균형을 다시 맞추려면 어떤 물질을 제물로 바쳐야만 한다.
    ui_mp_portalquest_bld_res_13: 물질이 정전기에 집어삼켜진다. 그것들이 어디로 사라지는 지는 보이지 않지만, 난 뭔가의
      균형을 다시 맞췄다는 느낌을 받는다. 대체 이 저울의 반대쪽은 어디에 있는 걸까?
    fth_exotic2_pq_cra_lang_7: 안녕! 아, 널 보니 정말 기쁜 마음이 드네. 그 이상 현상이 위험하다는 점은 고려하지 않아도
      너와 이번에 함께 노력을 할 수 있게 돼서 정말 기뻐.
    fth_exotic2_pq_cra_opt_a_7: 노력에 대해 묻는다
    fth_exotic2_pq_cra_res_a_7: |-
      우리 여행자들은 그 이상 현상을 지금껏 몇 달 동안이나 주시하고 있었는데 심지어 헤스페루스조차도 그것들의 발생 원인을 모르고 있지. 그런데도 수천에 달하는 우리는 힘을 합쳐 우주를 안정화시키기 위해 안간힘을 쓰고 있어.
      난 그런 협동의 순간들, 우리의 노력들이 우리가 함께 하는 시간을 조금이나마 더 연장시킬 수 있으리라 진심으로 믿고 있어. 그 협동 속에서 뭔가 즐거움을 찾을 수 있지 않을까?
      포털이 널 이상 현상의 영향을 받고 있는 지역으로 데려다 줄 거야. 상형문자 순서를 알아내려면 지식의 돌 세 개가 필요하지. 동반자가 있다면 그 일을 훨씬 더 빠르게 끝낼 수 있을 거야. 오늘 새로운 친구들과 만날 수 있기를 바랄게.
    fth_exotic2_pq_cra_res_b_7: 포털이 널 이상 현상의 영향을 받고 있는 지역으로 데려다 줄 거야. 상형문자 순서를 알아내려면
      지식의 돌 세 개가 필요하지. 동반자가 있다면 그 일을 훨씬 더 빠르게 끝낼 수 있을 거야. 오늘 새로운 친구들과 만날 수 있기를 바랄게.
    ui_mp_portalquest_cra_desc_7: 선체의 파편이 이상한 정전기 에너지로 빛을 발하고 있다. 그리고 난 역겨운 악취가 나고
      있다는 점을 깨닫는다. 그 악취는 정전기가 한 번 맥동할 때마다 최고조에 달한다. 마치 그슬린 머리카락이나 털, 손톱 같은 단백질이 불타는
      듯한 냄새다.
    ui_mp_portalquest_cra_desc_7a: 타는 듯한 악취를 무시하려 애쓰며, 난 정전기의 요구사항에 귀를 기울인다. 이 행성의
      특정 물질이 이상 현상을 안정화시킬 수 있다는 것 같다. 그 자원을 가져오지 않으면 나까지 이상 현상에 잡아먹힐 것만 같다.
    ui_mp_portalquest_cra_res_7: 물질이 녹아서 사라지며, 단백질이 타는 듯한 냄새가 살짝 약해지지만 완전히 없어지지는 않는다.
      그와 함께 정전기도 잦아들었고, 난 내가 이곳에서 할 수 있는 일은 다 했다는 사실을 받아들인다.
    fth_exotic3_pq_bld_desc_14: 머큐리가 조용히 나를 바라본다. 그들의 창백한 눈에 내가 정확히 뭔지 알 수 없는 어떤 열망이
      깃들어있다. 굶주림인가? 아니면 억울함인가? 그것도 아니면 시샘일까?
    fth_exotic3_pq_bld_opt_a_14: 괜찮은지 묻는다
    fth_exotic3_pq_bld_res_a_14: 여행자의 드러난 뺨이 빨갛게 물드는 모습을 보며, 난 피부가 없다는 건 어떤 느낌일까 하는
      생각을 떠올린다. 그리고 그들은 마음을 가다듬는다.
    fth_exotic3_pq_bld_res2_a_14: |-
      미안하군, 포털-전문가. 넌 분명히 도움을 얻으려고 내게 다가왔겠지.
      오직 포털만이 너와 네 목적지를 연결해 줄 수 있어. 최근에 발생한 이상 현상들이 고대의 연결망에 많은 부하를 주고 있지. 지식의 돌들을 찾아 그것들이 전하는 지혜를 네트워크 관문에 입력해.
    fth_exotic3_pq_bld_res_b_14: |-
      물론이야.
      오직 포털만이 너와 네 목적지를 연결해 줄 수 있어. 최근에 발생한 이상 현상들이 고대의 연결망에 많은 부하를 주고 있지. 지식의 돌들을 찾아 그것들이 전하는 지혜를 네트워크 관문에 입력해.
    ui_mp_portalquest_bld_desc_14: 이것은 평범한 구조물처럼 보이기는 하지만, 내 슈트는 이것이 낭떠러지라는 점을 보고하고
      있다. 잠깐 동안 난 내 몸을 허공으로 던지고 싶은 강렬한 충동이 들었지만... 그 충동은 곧 사라진다.
    ui_mp_portalquest_bld_desc_14a: 적당한 말로 설명할 수 없을 것만 같은 비현실적인 에너지가 구조물의 표면을 따라 마치
      춤을 추는 것처럼 입자를 흩날리고 있다. 그리고 그 움직임이 내 마음 속으로 파고 들어와 어떤 물질을 제물로 바치라는 요구 사항으로 변화한다.
      그래야만 이 이상 현상을 안정화시킬 수 있는 것 같다.
    ui_mp_portalquest_bld_res_14: |-
      난 구조물의 기반에 물질을 내려놓는다. 그러자 불가능하게도 그 물질이 지면으로 곧장 녹아들기 시작한다.
      그리고 내 머리 속에서 귀를 먹먹하게 만들 정도로 큰 소리를 내던 정전기의 소리가 갑자기 잦아든다. 이곳에서 내가 해야 할 일은 다 한 것 같다.
    fth_exotic4_pq_bld_desc_15: 테티스가 화가 난 것 같은 한숨을 내뱉는다. 그들은 이 대화를 끝마치려고 안달이 난 것처럼
      아무런 말도 하지 않는다.
    fth_exotic4_pq_bld_opt_a_15: 한숨에 대해 묻는다
    fth_exotic4_pq_bld_res_a_15: 그걸 논의하고 싶은 기분이 아니야. 그저... 화가 난 것 뿐이지. 이제 거의 6개월이
      다 되어가고 있어. 그들은 어떻게 그리 멍청할 수가 있는 거지? 어떻게 감히 그럴 수가 있는 거냐고?
    fth_exotic4_pq_bld_opt_c_15: 더 몰아붙인다
    fth_exotic4_pq_bld_opt_d_15: 그만 둔다
    fth_exotic4_pq_bld_res_c_15: 난<DELAY>0.1<>-<DELAY>0.1<>-<DELAY>0.2<> 괜찮아. 네가 정말
      그걸 바라는 거라면 말을 해주지.
    fth_exotic4_pq_bld_res2_c_15: |-
      이 우주의 불안정성, 그 온갖 이상 현상들이 아무런 희생자도 초래하지 않았다고 생각하지는 않겠지?
      몇 달 전에 사라진 연락책에게서 아직까지 아무런 소식도 듣지 못하고 있어. 그게 당연하다는 건 나도 알아. 그들이 죽었다는 건 안다고. 그 점이 화가 날 뿐이야. 난 내가 친구를 잘 골랐다고 생각했어. 그들에게 의지해도 된다고 생각했지.
    fth_exotic4_pq_bld_res3_c_15: 그들은 깊게 숨을 들이마신다.
    fth_exotic4_pq_bld_res4_c_15: |-
      미안하군. 네가 도와줘서 다행이야.
      아노말리를 빠져나가서 지식의 돌들을 좀 찾아봐. 그것들이 포털로 들어가는 데 필요한 상형문자 순서를 알려줄 거야. 그 포털을 통과하면 네 도움이 필요한 지역으로 갈 수 있지.
    fth_exotic4_pq_bld_res_d_15: 고마워. 민감한 화제를 피해주고 내게 도움을 주겠다고 해줘서 말이야. 미안하군.
    fth_exotic4_pq_bld_res_b_15: 아노말리를 빠져나가서 지식의 돌들을 좀 찾아봐. 그것들이 포털로 들어가는 데 필요한 상형문자
      순서를 알려줄 거야. 그 포털을 통과하면 네 도움이 필요한 지역으로 갈 수 있지.
    ui_mp_portalquest_bld_desc_15: 난 내 앞에 서 있는 이 구조물의 버전을 인지하고 있지만, 왠지 모르게 그와 동시에
      다른 버전도 그것과 함께 인지하고 있다. 그리고 그 과거의 망령이 현재의 구조물과 겹쳐져 보이는 바람에 눈앞이 흐려지고, 눈물이 맺히기
      시작한다.
    ui_mp_portalquest_bld_desc_15a: 정전기가 커다란 파열음을 내며 자신에게 온전히 주목해 달라는 요구를 내게 전달한다.
      이 구조물은 불안정하다. 이 행성에 남아도는 물질을 제물로 바치면 현실의 균열을 수복하는 데 도움이 되겠지...
    ui_mp_portalquest_bld_res_15: 정전기가 물질을 집어삼키며, 활동이 잦아드는 것처럼 보인다. 난 이상 현상이 완전히 해결되지는
      않았지만, 이곳에서의 나의 효용이 다했다는 느낌을 받기 시작한다. 이 현상이 만족하려면 나 외에 더 많은 여행자가 필요한 것이겠지.
    fth_exotic5_pq_cra_lang_8: |-
      안녕. 이상 현상의 해결을 도와주는 거야? 오늘은 많은 친구들이 그러고 있군. 난 이런 대화를 수도 없이 했지. 그런데도 난 전혀 지겹지 않더군.
      혹시 가기 전에 다른 동족들과 가장 최근에 만났던 일에 대해 좀 말해 줄 수 있겠어? 내 기억 속에 이 대화를 남겨놓을 수 있게 말이야?
    fth_exotic5_pq_cra_opt_a_8: 희망을 주는 이야기를 말해준다
    fth_exotic5_pq_cra_opt_c_8: 슬픈 이야기를 말해준다
    fth_exotic5_pq_cra_res_a_8: 헤스페루스의 눈매가 부드러워진다.
    fth_exotic5_pq_cra_res2_a_8: |-
      여행자들의 너그러움은 예측할 수 없지만, 그런 이야기들은 계속해서 끝없이 내 머릿속에 떠오르곤 하지. 고마워, 여행자-동족.
      잠들어있는 지식의 돌에 담겨있는 상형문자 코드로 고대의 포털 관문을 통과하면, 이상 현상이 발생한 지역으로 갈 수 있을 거야. 네 손으로 만지면, 그 돌들을 깨울 수 있어.
    fth_exotic5_pq_cra_res_c_8: 헤스페루스가 얼굴을 찌푸린다.
    fth_exotic5_pq_cra_res2_c_8: |-
      그런 사고들도 일어나는 법이지. 그거 참 유감이네. 네 동료 여행자들에게 오늘은 더 일진이 좋은 날이 되기를 소망하지.
      잠들어있는 지식의 돌에 담겨있는 상형문자 코드로 고대의 포털 관문을 통과하면, 이상 현상이 발생한 지역으로 갈 수 있을 거야. 네 손으로 만지면, 그 돌들을 깨울 수 있어.
    fth_exotic5_pq_cra_res_b_8: 물론이야. 널 더 붙잡아 두면 안 되겠지. 잠들어있는 지식의 돌에 담겨있는 상형문자 코드로
      고대의 포털 관문을 통과하면, 이상 현상이 발생한 지역으로 갈 수 있을 거야. 네 손으로 만지면, 그 돌들을 깨울 수 있어.
    ui_mp_portalquest_cra_desc_8: 가까이에서 보니 이 추락 현장의 비정상적인 모습이 한 눈에 들어온다. 마치 멈춰버린 아날로그
      계기처럼 충돌 순간에 사로잡혀 멈춘 채로 흔들거리는 것만 같다. 현장 주변에는 정전기 거품이 부풀어오르다가 터지기를 반복하고 있다.
    ui_mp_portalquest_cra_lang_8: 절차... 완료하게... 도와줘. 기억 보존을 위해... 데이터를 저장...
    ui_mp_portalquest_cra_res_8: 내가 요청 받은 자원을 내밀자 대기 속의 뭔가가 움직이기 시작한다. 추락 현장은 더 이상
      비정상적으로 보이지 않고, 그저 어떤 불행한 파일럿의 마지막 순간을 기리는 슬픈 기념물로 보일 뿐이다. 그리고 난 내가 할 수 있는 일은
      다 했다는 생각이 든다.
    fth_exotic1_pq_bld_lang_16: 아직 희망을 가질 이유는 남아있어, 비슷한-여행자. 재앙과 마주한 상태에서도 말이야. 나한테
      계획이 있어...
    fth_exotic1_pq_bld_opt_a_16: 그들의 계획에 대해 묻는다
    fth_exotic1_pq_bld_res_a_16: |-
      지식의 돌로 나아갈 길을 찾아내고, 그 길을 따라 포털로 가서 이 역병을 치료해. 내 길은 뭐냐고?

      우리는 도망쳐서 숨어다니기 위해 태어난 게 아니야, 비슷한-여행자. 때가 왔어.

      난 무슨 대가를 치르더라도 그 모든 아노말리 및 이상 현상의 원인과 직접 마주할 작정이야.
    fth_exotic1_pq_bld_res_b_16: 지식의 돌이 널 기다리고 있어. 그것들이 네게 포털을 통과할 길을 보여줄 거야...
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>오염된 구조물에서 통신이 발산되고 있다. 겍 추종자들의 비명 사이사이로 단 하나의 단어만이 계속해서 명확하게 들려온다.

      그것은 제물을 요구하고 있다. 물질을 요구하고 있어.

      ‘심연’이야.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: 교단은 그들의 주인에게 먹이를 주지 못했어. 그 대신에 나의 봉사를 요구했지. 이곳으로
      자원을 가져와야만 해...
    ui_mp_portalquest_bld_res_16: "아노말리의 붕괴와 함께 통신의 내용이 변화했다. 겍의 목소리는 전과 달리 고마움과 우정을
      말한다. \n\n그들은 이 세상이 나의 집이 될 수도 있다고 말한다. 내게 이곳에 머물라고 말하고 있다. 물이 마셔도 될 정도로 안전하다고
      주장한다.\n\n그리고 자기들이 정말로 외로웠다고도 말한다."
    fth_exotic2_pq_bld_lang_17: |-
      아리아드네가 사라졌어!

      그들을 막으려고 했어. 그들의 이성을 되찾아 주려 노력했다고! 아, 그들이 무사했으면 좋겠는데 말이야...
    fth_exotic2_pq_bld_opt_a_17: 그들을 안심시킨다
    fth_exotic2_pq_bld_opt_c_17: 무엇을 할 수 있느냐고 묻는다
    fth_exotic2_pq_bld_res_a_17: 제미니가 공황에 빠져 몸을 떨고 있다.
    fth_exotic2_pq_bld_res2_a_17: |-
      어떻게 그리 침착할 수가 있지? 아리아드네는 심연 그 자체의 근원을 찾고 있어!

      내가 좀 더 무모한 성격이었다면, 내가 그들이 사라진 곳을 알았다면, 난 그들을 뒤쫓아 그들의 곁을 지켰을 거야.

      너에게 지식의 돌을 찾아 포털을 통과해 달라고 부탁할 수는 없겠지... 그건 네가 홀로 선택해야만 하는 일이니까.
    fth_exotic2_pq_bld_res_c_17: 도와주겠다는 말에 제미니가 안심과 고마움을 느끼며 몸을 움직인다.
    fth_exotic2_pq_bld_res2_c_17: |-
      아리아드네는 심연 그 자체의 근원을 찾고 있어! 그러니 네가 그들의 발자취를 쫓아야만 해!

      지식의 돌을 찾아 포털을 통과한 다음, 우리의 친구를 찾아줘! 빨리! 낭비할 시간 따위는 없어!
    fth_exotic2_pq_bld_res_b_17: 아리아드네가 곤경에 처했어! 다음 아노말리를 위해 지식의 돌을 찾아야 해! 아!
    ui_mp_portalquest_bld_desc_17: "아노말리가 시공간 너머의 여행자 목소리로 노래를 부른다. \n\n정전기 속에서 그들의
      이름을 들었다... 아스테리아, 영웅-여행자... 나르키소스, 마지막 스폰의 협력자... 그들은 수도 없이 많아. \n\n아노말리는 제물을
      요구하고 있어. 그것은 악의적인 말을 하지 않아. 고통스러워 하고 있어."
    ui_mp_portalquest_bld_desc_17a: 셀 수 없는 목소리들이 내게 도와달라고 부르짖고 있어. 자원을 제공해 줘야 해. 세상을
      치유해야 해.
    ui_mp_portalquest_bld_res_17: "균열이 자체적으로 수복됐다. 난 이곳을 지나쳐간 모든 이들의 항법 데이터를 추적한다.\n\n그러자
      내 머리 속에 이름들이 떠오르기 시작한다. 나사로. 아르테미스. 힐데브란드. \n\n난 항법 데이터를 넥서스로 전송한다. 이 데이터를 해독하려면
      시간이 좀 걸리겠네..."
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>이끼가 낀 식물이 구조물을
      뒤덮고 있다. 내가 손을 가까이 가져가자 식물의 작은 잎이 신이 난 것처럼 꿈틀거린다. 이것은 내게 주는 것일까? 내게 도움이 될 액체인
      걸까?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>퇴비가 쉽게 내 손 안으로 떨어진다.
      그리고 액체에서는 식욕이 돋을 것만 같은 달콤한 냄새가 나고 있다.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: "난 우리 존재의 본질에 대해 자주 의문이 들곤 해, 포털-전문가. 최근 아리아드네가 사라진
      건 우리에게 무슨 의미인지도 궁금하지.\n\n여행자들은 같은 영혼이 셀 수 없는 반복과 우주에 걸쳐 분열된 존재라고 믿는 이들도 있지.
      \n\n우리가 다른 삶들을 살았던 거라면, 우린 어떻게 살았던 걸까..."
    fth_exotic3_pq_cra_opt_a_9: 임무에 대해 묻는다
    fth_exotic3_pq_cra_res_a_9: 머큐리가 지친듯이 한숨을 내뱉으면서도 그와 동시에 고개를 끄덕인다.
    fth_exotic3_pq_cra_res2_a_9: "물론이야. 위대한 과업이 우선이지. \n\n우린 아리아드네의 함선이 있는 위치를 파악했어.
      아니, 알려진 우주 전체에 걸쳐서 복제되고 변해버린 수백 대의 위치를 파악했어.\n\n포털 네트워크는 엉망이 돼서 위험천만해졌지. 그러니
      그런 발자취를 쫓을 때는 조심해야 해.\n\n지식의 돌과 교감을 해봐. 그리고 관문을 통과하는 거야. 진실을 찾으라고."
    fth_exotic3_pq_cra_res_b_9: |-
      아직도 이해를 못했어? 지식의 돌을 추적해서 포털 반대편에 있을 아리아드네의 함선을 찾아.

      그리고 무슨 짓을 하건 간에... 물은 마시지 마.
    ui_mp_portalquest_cra_desc_9: 아리아드네의 함선이 내 앞에 모습을 드러냈다. 내 엑소슈트는 뒤로 물러나라며 비명 같은
      소리를 내뱉기 시작한다. 오염에서 나를 구하려는 것이다.
    ui_mp_portalquest_cra_desc_9a: 심연이 우리 둘의 앞에 나타났다. 그것은 공물을 요구한다. 더 많은 것을 요구하고 있어.
    ui_mp_portalquest_cra_res_9: "오염이 이 함선에서 물러나며, 그와 함께 수천에 달하던 복제품이 별들을 가로질러 사라진다.
      난 데이터 기록을 읽는다.\n\n이 함선은 현실이 분열되기 전에 항성 사이의 암흑 공간에서 기괴하면서도 어마어마한 크기의 화물선과 접촉했다.
      \n\n함선의 유일한 탑승자는 추락 직전에 탈출했다. 아리아드네는 방법은 모르겠지만 저 바깥 어딘가에서 여전히 떠돌고 있다.\n\n내 친구는
      아직 살아있는 거다."
    fth_exotic4_pq_bld_lang_18: |-
      한 때는 일년 내내 바이-킨의 외모 수정기를 끼고 살았던 적이 있었거든? 후회할 짓을 꽤 많이 저질렀지.

      내가 왜 이런 말을 꺼내고 있는 건지도 모를 지경이네. 우린 친구가 아니야. 넌 이방인일 뿐이야.
    fth_exotic4_pq_bld_opt_a_18: 친구가 되자고 제안한다
    fth_exotic4_pq_bld_opt_c_18: 동의하고 입을 다물고 있는다
    fth_exotic4_pq_bld_res_a_18: |-
      나를 위해 어떤 일을 해주면 생각은 해보지. 너한테 맡길 임무가 있어. 어떤 공장이 표적이고... 내가 원하는 건 은밀한 작전이야.

      그 공장은 센티널의 탐지를 피해 세상과 세상 사이로 옮겨다니고 있어. 그러니 지식의 돌을 찾아서 그 공장의 현재 포털 좌표를 찾아봐.

      날 실망시키지는 말라고.
    fth_exotic4_pq_bld_res_c_18: 테티스는 실망한 것처럼 보인다. 그들은 우정을 위해 싸우기를 바랐던으로 보인다.
    fth_exotic4_pq_bld_res2_c_18: |-
      난... 너한테 맡길 임무가 있어. 어떤 공장이 표적이고... 내가 원하는 건 은밀한 작전이야.

      그 공장은 센티널의 탐지를 피해 세상과 세상 사이로 옮겨다니고 있어. 그러니 지식의 돌을 찾아서 그 공장의 현재 포털 좌표를 찾아봐.

      약간의 도움만 주면 돼.
    fth_exotic4_pq_bld_res_b_18: 지식의 돌을 추적해 이상 현상을 찾아. 네가 찾아야 할 건 반대편에 있는 공장이야. 아무
      포털이나 통과해도 길을 찾을 수 있을 거다.
    ui_mp_portalquest_bld_desc_18: |-
      이곳은 한 때 여러 종족이 모여 유전 데이터를 확보하고 조작해 외모 수정기를 만들던 곳이다.

      공장의 기록은 정전기에 의해 손상됐지만, 난 최종 디자인에 접근하는 데 성공했다. 노동자가 머리가 있을 자리에 구체 형태의 순수한 빛을 내는 외모 수정기를 제작하기 시작한다.

      그들 모두는 이제 죽어버린 것 같다.
    ui_mp_portalquest_bld_desc_18a: '구조물이 새로운 데이터를 요구한다. 그것은 제물을 요구하고 있다. '
    ui_mp_portalquest_bld_res_18: "오염이 잦아들고, 난 공장의 최후에 관한 증거를 찾기 위해 기록을 마지막으로 다시 한
      번 확인한다.\n\n어느 순간에 노동자들은 홀로그램 디스플레이가 자신들의 진짜 두개골을 대체해 버렸다는 걸 알아차린 것 같다. \n\n그리고
      그 빛의 구체는 악몽이 됐다. 그런데 모습이 어딘가 익숙해 보인다. 마치 전에 봤던 얼굴인 것처럼..."
    fth_exotic5_pq_gra_desc_5: 헤스페루스는 어딘가 불안해 보인다. 내가 접근하자 그들은 자신들의 데이터 패드를 감춘다.<PROP>None<>
    fth_exotic5_pq_gra_lang_5: 아리아드네가 소식을 전해왔어... 그들이 우리에게 돌아오고 있다는군, 동족이여. 그들은 무사해.
    fth_exotic5_pq_gra_opt_a_5: 뭐가 잘못됐는지 묻는다
    fth_exotic5_pq_gra_res_a_5: "하나 묻지. 혹시 영웅-여행자, 아스테리아의 얘기를 들어본 적 있어? 세상 사이의 틈새를
      돌파한 최초의 우리 중 한 명이지.\n\n우리 일원들의 시간 흐름은 참 이상하게 흐르고 있어. 아스테리아는 죽은 이후에 정신 아크에 보존
      처리됐고, 무덤 속에서 자신의 지혜를 나눠주고 있지. \n\n우리 모두 그 순례를 떠나야 해. 그러니 너도 네 예언을 찾아야 할 때가 됐다,
      동족이여.\n\n그들의 세상을 찾아. 지식의 돌을 쫓아, 포털을 넘을 상형문자를 알아내."
    fth_exotic5_pq_gra_res_b_5: '영웅-여행자인 아스테리아의 무덤을 찾아. 지식의 돌을 쫓아, 그것들이 이끄는 길을 따라가. '
    ui_mp_portalquest_gra_title_5: 아스테리아의 무덤
    ui_mp_portalquest_gra_desc_5: |-
      아스테리아의 무덤이 익숙한 오염으로 인해 쉬익 거리는 소리를 내고 있다. 그리고 사방에서는 현실과 단절된 여행자들의 생명 징후가 감지된다.

      정전기 사이로 몹시 지친듯한 목소리가 간신히 들려온다.

      아스테리아는 자신들이 한 때 바이-킨을 유리의 사절과 전투로 이끌었다고 말한다. 그들은 한 때 센티널 함대를 파멸시켰다고 한다.

      그리고 내가 배신을 당할 거라고 말한다. 또한 내가 배신자가 되기도 할 거라는 말도 전해온다.
    ui_mp_portalquest_gra_desc_5a: 오염이 이곳까지 밀려왔다. 그것은 흥정을 원한다. 그것은 마주치는 모든 물질과 생명을
      차지하기를 바라고 있다.
    ui_mp_portalquest_gra_res_5: |-
      정신 아크가 정화됐다. 그리고 그 안의 영혼이 여행자들의 도움에 고마움을 전한다.

      난 아스테리아에게 말해 줄 수 있는 예언이 있느냐고 묻는다. 그리고 내 적의 본질에 대해서도 묻는다.

      그러자 그들은 심연은 보이는 것과는 다르다는 답을 전해온다.

      목소리가 잦아든다. 난 내가 들은 내용에 불안감을 느끼며 자리를 떠난다.
    fth_exotic1_pq_cra_lang_10: 집에 왔어. 드디어 집에 왔어. 비슷한-여행자, 네 얼굴을 볼 수 있게 돼서 정말 다행이야.
    fth_exotic1_pq_cra_opt_a_10: 자신도 같은 느낌이라고 말한다
    fth_exotic1_pq_cra_opt_c_10: 그들이 어디에 있었던 건지 묻는다
    fth_exotic1_pq_cra_res_a_10: |-
      난 심연을 찾으러 갔었어. 우리의 적과 거의 마주할 뻔 했는데...

      그 공허 속에서 내게 무슨 일이 있었던 건지를 떠올릴 수가 없어, 비슷한-여행자.

      그저 내가 깨어났을 때, 사냥을 당했다는 것밖에 기억 나지 않아. 뭔가에 사로잡혔던 것처럼...

      거기엔 크고 끔찍한 함선이 있었어. 여전히 오염이 꿈틀대고 있어...

      지식의 돌을 찾아. 그리고 포털을 통과해. 네가 돌아올 때를 대비해 난 힘을 모으고 있을게.
    fth_exotic1_pq_cra_res_b_10: 그 지식의 돌을 쫓아 포털을 통과해. 우리의 적과 싸워...
    ui_mp_portalquest_cra_desc_10: 화물선은 한 때 바이-킨의 물건이었어. 은하계에서 이단자들을 말소하는 이단심문관의 함선이었지.
    ui_mp_portalquest_cra_desc_10a: |2-

      함선이 찾은 건 오직 죽음뿐었어. 이제 오염은 여기까지 퍼졌지. 사방에 깔렸다고. 그게 공물을 바라고 있어.
    ui_mp_portalquest_cra_res_10: "오염이 이곳을 떠났다. 이 자리에는 그저 자신의 무죄를 주장하며 고통 받는 존재의 슬픈
      기록만이 남았다.\n\n자신들의 자식이 어디에 있는지 모른다고 주장하는 기계 사제는 자신들이 여전히 허크의 길을 따르고 있다고 말한다.
      \n\n데이터에 따르면, 모든 죄수는 반란 이전에 모두 처형됐다. 그리고 남은 승무원들은 어둠 속에 남겨졌다.\n\n그 외에는 아무 것도
      남아있지 않아."
    fth_exotic2_pq_bld_lang_19: 아리아드네가 돌아왔어! 우리 친구가 무사해! 아, 정말 기뻐!
    fth_exotic2_pq_bld_opt_a_19: 기뻐한다
    fth_exotic2_pq_bld_opt_c_19: 임무에 대해 묻는다
    fth_exotic2_pq_bld_res_a_19: 우리 형제들도 네 정신을 공유했으면 좋겠군!
    fth_exotic2_pq_bld_res_c_19: 네 말이 맞아. 이곳에서의 우리 일은 그 어느 때보다 더 중요하지.
    fth_exotic2_pq_bld_res2_a_19: |-
      헤스페루스가 우리를 피하고 있다. 그들은 점점 더 코백스의 우주 안으로 여행하고 있다.

      난 그들이 뭔가 위험천만한 일을 꾸미고 있는 게 아닌가 우려가 되고 있어. 그리고 지금은 비밀 따위를 가질 때가 아니야.

      네가 그들을 뒤쫓아 주지 않겠어? 그들의 좌표를 찾아, 지식의 돌을 쫓아. 포털이 네가 가야 할 길을 보여줄 거야.
    fth_exotic2_pq_bld_res_b_19: 오염 장소로 갈 지식의 돌을 추적해 줘. 포털을 따라가. 헤스페루스를 찾아. 그들이 걱정돼...
    ui_mp_portalquest_bld_desc_19: |-
      내 센서에 수천에 달하는 코백스의 영혼이 이 성계 전체에 퍼져있는 것이 잡힌다.

      그들은 심연을 시뮬레이션하려 노력하고 있다. 그러나 그들은 그저 심연의 이목만을 끌었을 뿐이야.
    ui_mp_portalquest_bld_desc_19a: |2-


      이 공허를 치유하려면 많은 노력이 필요할 거야. 자양분이 없으면 성계들을 차례로 집어삼키겠지...
    ui_mp_portalquest_bld_res_19: "균열은 치유됐고, 난 실험의 근원을 발견했다. \n\n헤스페루스는 코백스와 함께 일을
      했던 거야... 우리의 곤경을 해결할 방법을 찾으려 했던 거지.\n\n이 종족의 파멸은 이곳에서의 실패 때문이었어. 내 친구가 살아남았는지는
      알 수가 없네..."
    fth_exotic3_pq_bld_lang_20: |-
      우리에게 재앙이 닥쳤다, 포털-전문가. 수천의 코백스 영혼이 컨버전스와 단절됐어.

      동료 여행자가 품었던 자기 능력 이상의 야망으로 인한 결과야. 헤스페루스는 코백스와 함께 심연 자체를 시뮬레이션하려 했어. 하지만 그 대신에 심연이 그들에게 왔지.

      헤스페루스가 우리에게 돌아온다고 해도, 과연 그들을 계속해서 믿을 수 있을까? 그들은 많은 것을 해명해야 할 거야.
    fth_exotic3_pq_bld_opt_a_20: 믿음을 표명한다
    fth_exotic3_pq_bld_opt_c_20: 고개를 젓는다
    fth_exotic3_pq_bld_res_a_20: 네가 옳았으면 좋겠군, 포털-전문가.
    fth_exotic3_pq_bld_res_c_20: 이건 가슴이 아프군, 포털-전문가. 그래도 네 말이 맞지 않을까 걱정이야.
    fth_exotic3_pq_bld_res2_a_20: "아리아드네는 이제 와서 희망을 잃을 수는 없다고 말했어. 그 아노말리들은 계속해서 퍼져
      나가겠지...\n\n지식의 돌이 길을 알려 줄 거야. 그게 우리가 할 수 있는 모든 것이지.\n\n포털을 통해 다음 급습 지점을 찾을 수
      있을 거야. "
    fth_exotic3_pq_bld_res_b_20: 지식의 돌이 네가 가야 할 길을 비춰 줄 거야, 포털-전문가. 가. 내가 할 수 없는 일을
      해줘.
    ui_mp_portalquest_bld_desc_20: 오염이 몇 번이고 나와 만났던 적이 있다고 주장하며 나를 반긴다.
    ui_mp_portalquest_bld_desc_20a: 이제 내 머리 속에서 정전기의 소리가 들려온다. 그것은 선물을 요구한다. 그리고 내가
      선물을 많이 줬었다고 주장한다.
    ui_mp_portalquest_bld_res_20: |-
      아노말리가 잦아든다. 그리고 난 헤스페루스의 실패에 대한... 머큐리의 의문을 돌이켜 본다....

      내 동료 여행자들은 최선을 다 했어. 우리가 서로를 도와야만 한다는 건 알아.

      그리고 그 생각과 함께 또 다른 생각이 내 등줄기를 타고 떠오른다. 그 생각은 내 생각이 아니야. 그건 내 안의 목소리야.

      난 <STELLAR>그것을 도와야만<> 해.
    fth_exotic4_pq_cra_desc_11: 테티스는 뭔가 뒤숭숭해 보인다. 그들의 눈꺼풀이 없는 눈이 머큐리의 빈 자리를 향해 빠르게
      움직인다.
    fth_exotic4_pq_cra_lang_11: '하나 묻지. 외롭다는 느낌을 받았던 적 있어? '
    fth_exotic4_pq_cra_opt_a_11: 다들 그렇다고 말한다
    fth_exotic4_pq_cra_opt_c_11: 없었다고 말한다
    fth_exotic4_pq_cra_res_a_11: 하지만 난 그 다들이 아니잖아, 안 그래? 난 그 보다 더 나은 존재야...
    fth_exotic4_pq_cra_res_c_11: 없었다고? 흠. 허세를 부리는군.
    fth_exotic4_pq_cra_res2_a_11: 그들이 불편한 듯이 이리저리 움직인다.
    fth_exotic4_pq_cra_res3_a_11: |-
      어쩌면 혼자서 여행하는 게 살아남을 확률이 높을지도 모르지. 이곳에서 우리가 얼마나 더 오래 안전할 수 있을지 모르겠어.
      이제 지식의 돌은 우리 모두를 부르고 있어. 포털은 네가 필요해.
    fth_exotic4_pq_cra_res_b_11: 그 지식의 돌을 쫓아 포털을 통과해. 나도 나만의 준비를 해야겠어.
    ui_mp_portalquest_cra_desc_11: 추락한 함선 안에 오염이 들끓고 있지만, 왠지 모르게 함장의 기록은 아무런 영향을 받지
      않았다.
    ui_mp_portalquest_cra_desc_11a: 파일럿은 자기들이 아군으로 생각하던 이에게 배신을 당했다. 심연은 집어삼킬 수 있는
      허락을 받은 것만을 잡아먹어. 그리고 그것은 지금도 더 많은 것을 원하고 있지...
    ui_mp_portalquest_cra_res_11: "오염을 몰아낸 난 땅에 떨어진 함선의 데이터를 더 자세하게 조사한다. 여행자 파일럿은
      추락하기 며칠 전에 어떤 목소리를 들었다고 생각하는 것 같다.\n그들의 엑소슈트를 통해 공허 속에서 발산된 생존을 흥정하는 속삭임을 들었다고
      한다.\n난 내 엑소슈트의 기능이 손상되지는 않았는지 점검하며 자리를 떠난다. 모든 것이 정상적으로 작동하는 것처럼 보인다. "
    fth_exotic5_pq_gra_lang_6: 아, 동족이여... 두려워하지 마. 내 정신 속에 있던 모든 죄책감은 제거됐어. 나노로봇 군집은
      뉴런을 쉽게 변화시킬 수 있지...
    fth_exotic5_pq_gra_opt_a_6: 계속 듣는다
    fth_exotic5_pq_gra_res_a_6: |-
      난 코백스가 심연에 대한 시뮬레이션을 만드는 걸 도왔어. 그들이 세상을 떠난 건 진심으로 슬퍼, 동족. 하지만 그 일 하나 때문에 그들의 운명이 정해진 건 아니야!
      우리 중에 배신자가 있어... 누군가가 심연을 우리에게로 이끌었다고!
      정말 모르겠어? 지식의 돌이 강탈되고 있어!
      이 배신 행위의 뒤에 누가 있는지는 몰라도, 우리가 포털을 통과하기를 바라고 있는 거야. 우리가 아노말리에 먹이를 주기를 바라고 있지.
      다시 한 번 균열을 통과해 봐, 동족. 난 이 끔찍한 순환에서 우리를 해방하려고 노력할게.
    fth_exotic5_pq_gra_res_b_6: 지식의 돌을 찾은 다음에 포털을 통과해. 난 그 모습을 관찰할게...
    ui_mp_portalquest_gra_desc_6: "무덤에서 비범한 에너지가 날뛰며 탁탁 소리를 내고 있다. \n한 때 이곳에 잠들어 있던
      여행자는 오래 전에 다른 우주에서 온 정신 아크에 의해 채취되어 사라졌다. "
    ui_mp_portalquest_gra_desc_6a: '무덤은 이제 끝 없는 갈망의 장소가 됐다. 그리고 무덤의 존재는 자원을 공물로 바치라는
      요구를 하고 있다. '
    ui_mp_portalquest_gra_res_6: "무덤이 정화됐다. 난 이곳에서 죽은 이의 이름을 찾아보려 했지만, 찾아낸 거라고는 널값
      밖에 없다.\n난 불안한 심정으로 자리를 떠난다. 마치 누군가가 나를 지켜보는 것만 같은 느낌이다... "
    fth_exotic1_pq_cra_lang_12: 아, 비슷한-여행자. 돌아왔구나.
    fth_exotic1_pq_cra_desc_12: 그들의 얼굴이 반쯤은 미소와 닮은 모습으로 뒤틀린다.
    fth_exotic1_pq_cra_opt_a_12: 마주 웃어준다
    fth_exotic1_pq_cra_opt_c_12: 임무에 대해 묻는다
    fth_exotic1_pq_cra_res_a_12: |-
      누군가는 모든 여행자들이 이루 말할 수 없는 형태와 몸으로 분열된 하나의 엔티티라고 생각하기도 하지.
      나는 너고, 너는 나인 거야.
      그래서 내가 너를 믿는 거지, 비슷한-여행자. 힘을 합치면, 우린 우리의 모든 것을 구원할 수 있어.
      지식의 돌은 아틀라스-선물이야. 우리가 무슨 재주로 포털의 부름을 거부할 수 있겠어?
    fth_exotic1_pq_cra_res_b_12: 지식의 돌을 쫓아, 비슷한-여행자. 그러면 포털이 널 다음 과업으로 이끌 거야.
    ui_mp_portalquest_cra_desc_12: |-
      한 때 아틀라스의 신자는 기도를 올리려고 이 세상으로 왔었어.
      그런데 아노말리가 그들의 추락한 함선을 왜곡시켰지. 그것은 오래 전에 그 안에 있던 생명을 차지했어.
    ui_mp_portalquest_cra_desc_12a: 이제 아노말리는 더 많은 것을 원하고 있지. 우리의 초대가 전해지기를, 그 측량할
      수 없는 갈증을 채워줄 자원을 기다리고 있어.
    ui_mp_portalquest_cra_res_12: "추락한 함선에 있던 모든 아노말리의 흔적이 제거됐다. \n함선의 기록은 손실을 포함한...
      이 모든 것이 아틀라스의 증명이라고 말한다. 심지어 증오조차도.\n최후의 순간에 그들은 자기들의 신을 믿었을까 궁금하다. 혹시라도 구원을
      바랐더라면..."
    fth_exotic2_pq_bld_desc_21: 제미니가 엑소슈트의 설계도를 바라본다. 그들은 내가 접근하는 걸 눈치채지 못한 것 같다.
    fth_exotic2_pq_bld_opt_a_21: 친구에게 인사를 건넨다
    fth_exotic2_pq_bld_res_a_21: '그들은 설계도를 숨기고, 머뭇거리며 내쪽으로 몸을 돌린다. '
    fth_exotic2_pq_bld_res2_a_21: "우리 생명의 많은 것은 수수께끼야, 친구. 우리가 달고 태어난 얼굴과...\n우리가
      입는 옷들. 엑소슈트는 누가 만든 걸까? 그것의 목소리는 누구의 목소리인 걸까? \n지식의 돌과 그것들이 우리를 통과하게 만든 포털들...
      그것들은 우리가 태어날 때부터 가진 권리지. \n저 밖에는 여전히 발견되기만을 기다리는 많은 것이 남아있어."
    fth_exotic2_pq_bld_res_b_21: 우리가 언제나 그랬듯이 지식의 돌을 따라가. 포털을 통과하는 건 모든 여행자의 특권이야.
    ui_mp_portalquest_bld_desc_21: "한 때는 인공지능을 담고있던 구조물이다.\n이제는 그 껍데기 안에 과거에 있던 모든
      것을 증오하는 오염이 들끓고 있지. "
    ui_mp_portalquest_bld_desc_21a: 이 장소는 오직 물질만을 원한다. 내가 더 많은 것을 가져오기를 바라고 있어.
    ui_mp_portalquest_bld_res_21: "오염이 전부 사라지자 AI의 마지막 흔적, 그 생명이 다하던 마지막 15분 간의 흔적이
      보인다...\n그건 내가 이곳으로 올 줄 알고 있었어. 내가 그것을 구하려 할 거라는 걸 알았던 거야. \n세상이 차례로 공허 속으로 소용돌이쳐
      들어간다. 그리고 심연이 퍼져나간다. "
    fth_exotic3_pq_bld_lang_22: 참으로 암울한 시대야, 포털-전문가. 우리 커뮤니티는 큰 문제에 휘말렸어.
    fth_exotic3_pq_bld_opt_a_22: 뭐가 잘못됐는지 묻는다
    fth_exotic3_pq_bld_res_a_22: |-
      헤스페루스가 편집증적인 증세를 보이고 있어. 그들은 우리 모임에 참여하기를 거부했지. 심지어 나다와 폴로마저도 피하고 있어.

      넌 우리의 예전 친구처럼 되면 안 돼. 넌 정말 중요한 일을 하고 있으니 말이야...

      지식의 돌이 포털을 통과해 네가 나아가야 할 길을 인도해 줄 거야. 그것들이 네게 구원의 길을 보여주겠지.
    fth_exotic3_pq_bld_res_b_22: 지식의 돌이 네 앞날을 인도할 수 있게 해줘. 포털이 너를 구원으로 이끌 거야.
    ui_mp_portalquest_bld_desc_22: 구조물은 감염됐고, 구조물의 기괴한 부름이 행성 전체를 통해 메아리치고 있다.
    ui_mp_portalquest_bld_desc_22a: 심연은 자원을 필요로 하고 있어. 그것들이 없으면, 이 세상은 영영 사라지고 말 거야...
    ui_mp_portalquest_bld_res_22: |-
      난 내가 할 일을 해냈다. 오염이 사라진다. 그리고 귓가에 오염의 목소리가 들린다... 오염의 감정이 느껴져...

      악의와 증오, 절망... 그 모든 것들은 오염 그 자체를 향하고 있어...

      물의 기억이 보인다...
    fth_exotic4_pq_gra_lang_7: '여행자... 네 엑소슈트는 멀쩡하게 작동하고 있어? '
    fth_exotic4_pq_gra_opt_a_7: 그렇다고 말한다
    fth_exotic4_pq_gra_opt_c_7: 그렇지 않다고 말한다
    fth_exotic4_pq_gra_res_a_7: |-
      흠.
      내 슈트에서 뭔가 이상한 잡음 같은 게 들려. 마치 뭔가 속삭이는 소리 같아.
      나와 관련된 존재가 우리 신호의 분석을 완료하려고 코백스 우주로 갔는데, 아직 돌아오지 않았어.
      네가 포털을 통과해 그들을 찾아봐 주지 않겠어? 지식의 돌이 그들이 간 길을 보여줄 거야.
    fth_exotic4_pq_gra_res_b_7: 나와 관련된 또 다른 존재가 사라졌어. 포털을 통해 그들을 찾아줘... 지식의 돌이 네 목적지를
      알려줄 거야. 서둘러 줘.
    ui_mp_portalquest_gra_desc_7: |-
      여행자가 이 일을 해주지 않겠어?
      테티스의 죽은 친구에게 멀티툴이 발사됐다는 증거가 있는데 그 분석이 완료되지 않았어.
    ui_mp_portalquest_gra_desc_7a: 무덤 주변으로 오염이 퍼져나가며 공물을 요구하고 있다.
    ui_mp_portalquest_gra_res_7: "무덤이 정화됐다. \n난 전사한 여행자의 기억에서 전투의 흔적을 조사한다.\n그러자 얼굴이
      아닌 얼굴이 보이고, 손이 들어올려지며 무기를 발사하는 모습이 보인다.\n살인자의 모습이 보인다. \n아리아드네야."
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>이끼가 자라 묘지를 덮고 있다.
      손을 가까이 대면 작은 잎이 신나는 듯이 꿈틀댄다. 공물인가? 내게 도움이 되는 걸까?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>퇴비가 쉽게 내 손 안으로 떨어진다.
      그리고 액체에서는 식욕이 돋을 것만 같은 달콤한 냄새가 나고 있다.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: 다른 이들은 곧 돌아올 거야, 동족. 시간이 별로 없어...
    fth_exotic5_pq_bld_opt_a_23: 계속 듣는다
    fth_exotic5_pq_bld_res_a_23: "아리아드네는 우리에게 우주가 오염으로 불타고 있고, 오직 여행자들만이 그것과 싸울 수
      있다고 했어. \n하지만 그 임무... 그 거짓말은... 동족이여, 우린 속은 거야. \n난 내 스캔이 잘못된 줄만 알았어. 내 머리 속에서
      들었던 속삭임은 그저 꿈일 뿐이라고 생각했지."
    fth_exotic5_pq_bld_res2_a_23: '헤스페루스가 고통스러운 것처럼 몸을 떤다. '
    fth_exotic5_pq_bld_res3_a_23: |-
      아리아드네는 자기들의 함선을 몇 주 전에 추락시켰어. 그리고는 돌아오지 않았지. 지금 우리를 이끌고 있는 엔티티는 사칭꾼이야.
      지식의 돌을 찾아, 포털을 타고 넘어가. 네가 직접 진실을 찾아보는 거야.
    fth_exotic5_pq_bld_res_b_23: 아리아드네, 진짜 아리아드네는 여전히 저 밖에 있어. 이 속임수를 증명해 줘, 동족. 지식의
      돌을 찾은 다음, 포털 네트워크를 통과해. 진실을 찾아...
    ui_mp_portalquest_bld_desc_23: |-
      구조물이 비범한 에너지를 방출하며 노랫소리를 발산한다. 그리고 그것이 나를 본다. 그것이 내 머리 속을 들여다 본다.
      그리고 그 노래 속에서 아련하고 희미하게 이름들이 들려온다... 모든 것이 끝날 때 즈음에 숫자도 들린다.
      그것의 속삭임이 보인다. 형언할 수 없는 형체가 아리아드네를 사라지게 만드는 모습이 보인다...
      그리고 추락 장소에서 복제품이 생겨나 아리아드네의 형체로 되돌아온다.
      이 환영이 맞다면, 헤스페루스의 말이 맞았던 거다. 아리아드네는 사칭꾼이었어.
    ui_mp_portalquest_bld_desc_23a: 이 장소는 나를 도와주고 싶어한다... 대가로는 자원을 제공하기만 하면 되는 것 같다.
    ui_mp_portalquest_bld_res_23: |-
      비범해 보이는 에너지는 소멸했지만, 에너지의 노래는 계속해서 남아있다.
      아리아드네는 대체 어떻게 된 거지? 아리아드네의 자리를 차지한 사칭꾼은 누구인 거야?
    ui_mp_portalquest_rift_opt_a: 물질을 제물로 바친다
    ui_mp_portalquest_comp_osd: 비정상 균열 안정화 완료
    ui_mp_portalquest_water_res: |-
      추락 지점에서 뭔가가... 내 엑소슈트의 재질과 다를바 없어 보이는 나노섬유 재질의 고물이 거품을 일으키며 뿜어져 나온다. 이 장소에 도달했던 마지막 탐험가의 암울한 유물인 것일까?
      그리고 그 섬유 안에는 산소 업그레이드가 여전히 온전한 상태로 담겨 있다. 그래서 그 물건을 챙긴다. 어쩌면 내 수중 탐사에 도움이 될지도 모르겠어.
