    fth_exotic2_pq_bld_res_b_8: 네가 이 이상 현상을 잠재우는 일에 도움을 주고 싶다면, 지식의 돌을 찾아봐, 친구. 그것들이
      포털의 흐름을 따라가는 데 필요한 모든 것을 알려줄 거야.
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>이 구조물을 바라보자 내 시야가 흐려진다. 잠시 동안, 마치 위치가 살짝 어긋난 듯한 두 개의 구조물 복사본이 내 앞에 서있는 것처럼 보인다.
      하지만 눈을 깜박이자 그런 모습은 눈앞에서 사라진다.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>정전기 에너지가 내 엑소슈트
