    tra_npc_obs_ret2_opt_b_1: 해적질을 신고한다
    tra_npc_obs_ret2_res_a_1: 겍이 억지로 웃음을 지으며 뇌물을 전송하고는 내게 떠나라고 손짓을 한다.
    tra_npc_obs_ret2_res_b_1: 난 겍 무역연합에 불법적인 해적 네트워크를 신고한다. %NAME%(이)가 절망스러운 소리를 지르고는
