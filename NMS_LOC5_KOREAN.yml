    war_closure_vnegative_3: 지난번의 대화가 자기들의 마음속에 여전히 생생하게 살아있는 %NAME%(이)가 내게 이곳에서 떠나라며,
      고함을 친다.
    war_closure_vnegative_4: "%NAME%(이)가 억제되지 않은 분노를 표하며, 내게 으르렁거린다. 그들과의 대화를 다시 시도하는
