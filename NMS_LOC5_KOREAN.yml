      보여준다."
    exp_reply_word_get4: "%NAME%의 바이저가 점멸하며, 허공에 언어 기호를 투영한다."
    exp_reply_word_get5: 나와 %NAME% 사이에 섬광이 이는 느낌이 든다. 내 마음속에 각각 내가 배울 수 있을지도 모르는 개념을
      나타내는 이상한 기호들이 떠오른다...
    exp_reply_word_get6: "%NAME%(이)가 내 슈트를 만진다. 내 마음속에 각각 내가 배울 수 있을지도 모르는 개념을 나타내는
      이상한 기호들이 떠오른다..."
    exp_reply_word_get7: "%NAME%(이)가 찬성의 뜻으로 웅웅 소리를 낸다. 그들은 언어 기호의 목록이 표기된 자신들의 데이터패드를
      내민다..."
    exp_reply_word_get8: "%NAME%(이)가 뭔가를 평가하는 동안, 그들의 움직임이 잠시 멈춘다. 그러다 결국 그들의 기분이
      풀어진 듯이 내게 언어 기호가 적힌 목록을 보여준다."
    exp_reply_word_get9: 생명체의 바이저가 마치 코백스 간의 협의가 이뤄지는 것처럼 뒤틀리고 깜박인다. 그리고 잠시 후, %NAME%의
