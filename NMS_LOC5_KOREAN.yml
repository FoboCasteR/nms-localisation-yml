    npc_nada_nexuscore_opt_a6: "-널-에 대해 묻는다"
    npc_nada_nexuscore_opt_b6: 아폴로에 대해 묻는다
    npc_nada_nexuscore_opt_c6: 아무 말도 하지 않는다
    npc_nada_nexuscore_res_a6: |-
      나다가 다른 엔티티에게 그들이 첫째인지, 아니면 마지막인지 물어봤거든? 사라진-엔티티는 대답하지 않았어. 그들은 우리를 무시했지.
      아폴로-엔티티도 우리를, 여행자들을 무시했어. 그들의 패턴은 그런 식이지. 타당한 행동이야. 나다는 이해했어.
    npc_nada_nexuscore_res_b6: |-
      나다는 이제 아폴로-엔티티가 보여. 그들은 여행자인데, 이 패턴을 거부하고 있네. 그것도 패턴 자체라고 볼 수 있어. 그들의 선택은 타당해. 나다는 그것을 존중할 거야.
      다른 엔티티 얘기는 언급하지 마. 어떤 답이 돌아올지 나다가 알아. 나다가 사라진-엔티티에게 그들이 첫째인지, 아니면 마지막인지 물어봤거든? 그들은 대답하지 않았어. 그들은 우리를 무시했지.
    npc_nada_nexuscore_res_c6: |-
      다른 엔티티는 나다가 알아. 나다가 사라진-엔티티에게 그들이 첫째인지, 아니면 마지막인지 물어봤거든? 그들은 대답하지 않았어. 그들은 우리를 무시했지.
      게다가 아폴로-엔티티는 우리를 보지 않겠다고 했어. 봤지? 모든 것에는 패턴이 있어. 나다는 이해했어.
    npc_nada_nexuscore_wait6: 나다가 자기들의 몸 안으로 은둔하고, 그들의 불빛이 맥동은 하지만, 아무런 말도 하지 않는다.
      더 이상은 할 말이 없는 것 같다.
    npc_nada_nexuscore_lang7a: |-
      네 모습이 나다에게 더 잘 보이고 있어, 여행자-친구. 우리의 작은 컨버전스를 보고 눈이 휘둥그래지네. 덕분에 나다도 기분이 좋아졌어.
      나다는 다른 사건들도 마음에 들어. 포털이 감염되어 오염이 퍼지기 시작했지. 아르테미스-엔티티는 포털 안에서 소멸했어. 아폴로-엔티티는 쫓아냈지. 오염의 확산을 억제한 거야. 현명해.
    npc_nada_nexuscore_lang7b: |-
      네 모습이 나다에게 더 잘 보이고 있어, 여행자-친구. 우리의 작은 컨버전스를 보고 눈이 휘둥그래지네. 덕분에 나다도 기분이 좋아졌어.
      나다는 다른 사건들이 마음에 안 들어. 포털이 감염되어 오염이 퍼지기 시작했지. 아르테미스-엔티티는 포털 안에서 소멸했어. 아폴로-엔티티는 오염을 퍼뜨리기만 할 거야. 위험해.
    npc_nada_nexuscore_opt_a7: 더 물어본다
    npc_nada_nexuscore_res_a7: 아틀라스-거짓존재가 포털을 주시하고 있어. 포털은 그것들의 손아귀에 있지. 그리고 그곳으로
      들어가는 이들은 아틀라스-거짓존재의 차지가 될 수도 있어. 굉장히 위험해.
    npc_nada_nexuscore_wait7: 붉은 구체. 우성, 나다 죽은 사제에게 적대적. 신적 존재 아님, 숭배할 가치 없음. 아틀라스
      삶과 죽음과 무지의 거짓말쟁이-기계. 감염 임박. 나다는 견뎌낼 것이다.
    npc_nada_nexuscore_lang8: 나다는 그들의 집을 우리의 집안에 마련해, 아르테미스-엔티티를 보살핀다. 나다는 네 결정을 알고
      있어. 나다는 네 선택을 지지할 거야.
    npc_nada_nexuscore_opt_a8: 나다에게 감사 인사를 한다
    npc_nada_nexuscore_res_a8: 나다가 자기들의 고개를 끄덕인다. 그들은 조용히 사색한다.
    npc_nada_nexuscore_wait8: |-
      몽상가는 친구인가 적인가? 몽상가는 친구인가 적인가?
      나다는 오류인가? 나다를 믿나? 당신을 믿나? 아아! 모르겠다...
    npc_nada_nexuscore_lang10: 바이-킨-엔티티는 긴 역사를 지니고 있어. 갈등과 명예, 분노, 자부심의 역사지. 그런데도
      너무 정적이야. 스스로 정한 틀에 갇혀, 절대로 변화하지 않지.
    npc_nada_nexuscore_desc_wait10: 나다가 마치 다른 것을 물어보기를 기대하는 것처럼 기다리고 있다.
    npc_nada_nexuscore_opt_a10: 바이-킨에 대해 묻는다
    npc_nada_nexuscore_opt_b10: "-널-에 대해 묻는다"
    npc_nada_nexuscore_res_a10: |-
      바이-킨은 겍을 싫어하고, 센티널도 싫어한다. 센티널은 우리의 집을 싫어하고, 겍은 코백스를 싫어하지. 그러니 나다는 바이-킨과 친구가 되어야겠지?
      아니야. 나다는 그런 식으로 생각하지 않아.
    npc_nada_nexuscore_res_b10: 사라진-엔티티는 그들이 생각하는 것처럼 완전히 사라지지는 않았어. 나다는 여행자-엔티티가
      아니지만, 나다는 어리지도, 어리석지도 않아. 사라진-엔티티는 자기들의 신념과 계획을 가지고 있어. 그럼 된 거야.
    npc_nada_nexuscore_wait10: 사라진-엔티티는 우리의 집에 기꺼이 받아들일 수 있지만, 그들이 그걸 바라지 않아. 그냥 그렇게
      된 거지.
    npc_nada_nexuscore_lang11: |-
      생명은 어디에나 있지만, 어디에도 없어. 컨버전스가 모든 행성을 다 둘러봤지만, 그것들은 정말 어디에 있을까? 집은 어디에 있을까? 어디가 안전한 곳일까?
      그게 바로 패턴이야, 여행자-친구. 모든 것은 패턴이지. 아틀라스-거짓존재의 흔적이야.
    npc_nada_nexuscore_opt_a11: 코백스에 대해 묻는다
    npc_nada_nexuscore_opt_b11: "-널-에 대해 묻는다"
    npc_nada_nexuscore_res_a11: |-
      코백스는 셀 수 없이 많은 한 점에 수렴하는 눈으로 우주 전체를 보고 있어. 조화를 이룬 정신이지. 그것도 아틀라스-거짓존재를 숭배하는.
      하지만 아틀라스-거짓존재를 이해하는 건, 우리의 집단 지성을 극한으로 몰아야 해. 나다는 그렇게 극한으로 몰리고 싶지 않아. 그래서 나다는 일탈을 했어. 나다는 추방 당해, 쫓겼지. 이런 제멋대로인 존재를 위한 장소는 없어.
    npc_nada_nexuscore_res_b11: '사라진-엔티티는 다른 많은 이들에게, 많은 여행자들에게 말을 하고 있어. 언제나 그래왔지.
      그리고 언제나 그래왔듯이 패턴이 존재해. 나다는 여행자-엔티티의 행동을 통제하지 않아. 넌 스스로 선택을 내려야 해. '
    npc_nada_nexuscore_wait11: 나다는 아틀라스-거짓존재를 보지 못하지만, 우리의 작은 컨버전스에 있는 다른 이들은 볼 수
      있어. 나다가 마음만 먹으면, 아틀라스-거짓존재를 이해할 수도 있을 거야. 하지만 나다는 그러지 않을 거야.
    npc_nada_nexuscore_lang12: 겍이 죄를 저질렀다는 건 누가 봐도 확실하다. 하지만 겍은 그저 규칙대로 했을 뿐이지. 모든
      엔티티는 자기들의 패턴을 따르고 있어. 겍을 탓해서는 안 될 일이야. 그건 그들의 패턴이니까. 어쩔 수 없는 일이지.
    npc_nada_nexuscore_opt_a12: 겍에 대해 묻는다
    npc_nada_nexuscore_opt_b12: "-널-에 대해 묻는다"
    npc_nada_nexuscore_res_a12: |-
      폴로-친구는 다른 겍들과는 달라. 폴로-친구는 탐욕과 전쟁에서 등을 돌렸어. 하지만 폴로-친구가 선택을 할까? 다른 겍은 선택을 할까? 어쩌면 폴로-친구의 상태가 안 좋은 게 아니라, 그저 이례적인 일이 벌어진 것일 수도 있겠지.
      나다가 알 수도 없는 일이니, 딱히 생각하지 않으려 하고 있어. 폴로-친구는 폴로-친구일 뿐이고, 그걸로 충분해.
    npc_nada_nexuscore_res_b12: 네가 바란다면, 나다는 널 안전하게 만들어 줄 거야, 여행자-친구. 나다가 할 수 있는 거라고는
      그것뿐이네.<DELAY>0.5<> 사라진-엔티티는 나다가 해줄 수 없는 것을 바랐고, 그들은 그들만의 길로 갔어.
    npc_nada_nexuscore_wait12: 나다는 폴로-친구에게 감사하고 있어. 폴로-친구는 코백스가 아닌데도, 일탈을 이해해줬지.
    npc_nada_nexuscore_lang13: |-
      사라진-엔티티는 위험을 친숙하게 여기고 있다. 하지만 나다는 그렇지 않아. 나다는 자기만의 현실을 선택해, 이곳을 안전하게 만들 거야. 우리 친구들이 안전할 수 있게 말이야.
      하지만 모든 엔티티에게는 패턴이 있지. 그러니 네 패턴을 따르고, 사라진-엔티티의 패턴을 따르고, 나다의 패턴을 따르는 거지. 그럼 된 거야.
    npc_nada_nexuscore_opt_a13: 아틀라스에 대해 묻는다
    npc_nada_nexuscore_res_a13: |-
      아틀라스-거짓존재는 진짜야. 우리 눈에 보이는 거짓존재지. 아틀라스는 신이 아니야. 아틀라스는 뭔가 다른 존재지. 하지만 아틀라스는 우리에게 보이는 자신의 패턴을 선택할 수 없어.
      나다는 더 많은 것을 알아낼 수도 있었지만, 더 이상은 알아내지 않기로 선택했어. 사라진-엔티티는 자기들이 모든 걸 안다고 생각하지. 어쩌면 진짜로 그럴지도 몰라.
    npc_nada_nexuscore_wait13: 나다가 네게 조심해 달라고 부탁할게, 여행자-친구. 넌 이곳에서 언제나 환영받을 거야.
    npc_nada_nexuscore_wait14: |-
      모든 것은 끝이 있다. 시간도 끝이 난다. 심지어 이곳에서도 나다와 폴로는 현실-붕괴에서 벗어날 수 없다. 데이터는 살아남을 수 없어.
      평화를 얻어. 행복을 찾아. 너 자신이 되어라. 잘 있어, 동료야. 잘 있어라, 별들이여. 잊지 않을게.
    npc_nada_nexuscore_lang15: 첫째인가? 아니면 마지막? 어쨌거나 환영해! 여행자-엔티티는 언제든지 우리의 집에 와도 환영할
      거야.
    npc_nada_nexuscore_opt_a15: 나다에게 아틀라스에 대해 말하려고 한다
    npc_nada_nexuscore_res_a15: 여행자-엔티티, 내게 할 말이 있다면, 나다는 듣지 않을 거야. 우리 집에 온 건 환영할게.
      하지만 나다는 가만히 내버려둬 줘.
    npc_nada_nexuscore_wait15: 우리의 작은 컨버전스에 새로운 눈이 더해지는 건 언제나 나다를 즐겁게 만들어. 우린 우리의
      집에서 즐겁게 지내고 있어.
    npc_nada_nexuscore_lang16: |-
      여행자-친구.
      우리를 기억하고 있구나.
      나다는 고마워하고 있어. 나다를 기억하는 한, 나다는 고마워할 거야.
      우리도 너를 기억할게.
    npc_polo_nexus_catchup_lang: 놀란 것 같은 표정이네, 여행자-친구. 나다나 내가 기억나지 않는 거야? 우리의 작은 집에서는
      언제나 환영받으리라는 걸 너도 알고 있잖아!
    npc_polo_nexus_catchup_opt_a: 아노말리에 대해 묻는다
    npc_polo_nexus_catchup_res_a: 폴로는 내 질문에 혼란을 느끼는 것처럼 보인다. 그들은 나다와 처음 만나, 건설을 시작한
