      <TECHNOLOGY>전선<>의 연구는 <STELLAR>무료<>입니다.
    ui_power_tut_msg3: |-
      <TECHNOLOGY>전선<>에 대해 알아보기: 0 / 1
      <TECHNOLOGY>건설 연구 유닛<>에서 <STELLAR>제작 가능한 기술<> 선택하기
      <TECHNOLOGY>전선<>의 연구는 <STELLAR>무료<>입니다.
    ui_power_tut_obj4: 동력망 연결하기
    ui_power_tut_obj4_tip: |-
      <TECHNOLOGY>전선<>을 사용해 <TECHNOLOGY>바이오 연료 반응로<>를 동력이 필요한 부품들과 연결하십시오.
      전선은 배치 장소에 구애를 받지 않습니다. 건설 메뉴(<IMG>BUILD_MENU<>)에서 전선을 선택하고, 플러그 소켓에 배치해 전선 부착을 시작합니다.
      플러그 소켓에 곧장 끼워 넣거나, 지면을 따라 설치해 중간 경로를 배치할 수도 있습니다.
      건설 도중에는 <IMG>BASE_CAM<>으로 <COMMODITY>건설 카메라<>로 전환할 수도 있습니다.
    ui_power_tut_msg4: |-
      <STELLAR>동력망<>을 구성하기 위해 건설 메뉴(<IMG>BUILD_MENU<>)에서 전선 선택하기
      <TECHNOLOGY>바이오 연료 반응로<>를 골라, <IMG>BUILD_PLACE<>으로 전선의 설치를 시작하기
      부품에 전선을 직접 연결하거나, 지면을 따라 배치해 경로 만들기
    ui_power_tut_obj5: 바이오 연료 반응로에 연료 공급하기
    ui_power_tut_obj5_tip: |-
      <TECHNOLOGY>바이오 연료 반응로<>에 연료를 공급하십시오.
      발전기와 상호작용한 다음, <TECHNOLOGY>용광로 유닛<>을 선택해 연료를 공급합니다.
      좀 더 진보된 발전기의 경우는 수동으로 연료를 공급할 필요가 없습니다.
    ui_power_tut_msg5: |-
      <TECHNOLOGY>바이오 연료 반응로<>에 연료 공급하기
      발전기와 상호작용해, <TECHNOLOGY>용광로 탱크<> 선택하기
      진보된 발전기는 직접 연료를 공급할 필요가 없음
    ui_guide_topic_power: 기지에 동력 공급하기
    ui_guide_body_power: |-
      기지 기술 중 다수는 <TECHNOLOGY>동력 모듈<>이 있어야 가동시킬 수 있습니다. 그것들은 <STELLAR>발전기<> 및 <STELLAR>배터리<>로 구성된 동력망에 연결되어 있어야만 합니다. 여러 기술이 설치된 대규모의 기지를 정상적으로 가동하려면, 여러 대의 발전기가 필요할 수도 있습니다.

      전선은 설치 장소의 구애를 받지 않습니다. 건설 메뉴(<IMG>BUILD_MENU<>)에서 전선을 선택한 다음, 플러그 소켓에 설치해 전선을 깔기 시작하십시오. 다른 플러스 소켓에 곧장 끼워 넣거나, 지면을 따라 설치해 중간 경로를 배치할 수도 있습니다.

      또한 전선은 <TECHNOLOGY>변압기<>를 이용해 <STELLAR>대형 구조물<>에 연결할 수도 있습니다. 그럼 대형 구조물은 그 내부에 설치된 모든 기술에 동력을 분배할 것입니다.

      종류가 다른 발전기는 저마다 서로 다른 기능을 지니고 있습니다. <TECHNOLOGY>바이오 연료 반응로<>는 수동으로 직접 연료를 공급해 줘야 하며, <TECHNOLOGY>태양 전지판<>은 자동으로 동력을 생성하지만 오직 낮 동안에만 가동됩니다. 그리고 <TECHNOLOGY>전자기 발전기<>는 지속적으로 동력을 생성하지만, 반드시 분석 바이저의 업그레이드인 <TECHNOLOGY>측량 장치<>로 찾아낸 특수한 <STELLAR>동력 핫스팟<>에만 배치할 수 있습니다.

      <TECHNOLOGY>배터리<>는 동력망에서 남는 동력을 저장해 놨다가, 동력이 모자랄 경우가 되면 저장된 동력을 재분배합니다. 그러므로 <TECHNOLOGY>태양 전지판<>과 함께 사용했을 때 특히나 더 효율적입니다.
    ui_power_hint_title: 기지의 동력이 낮음
    ui_power_hint_msg: |-
      <STELLAR>추가적인 발전기<> 또는 <TECHNOLOGY>배터리<> 건설하기
      기존의 동력망에 새로운 동력 모듈 연결하기
      <IMG>BUILD_MENU<>로 건설 메뉴 접근
    ui_guide_topic_space_station: 우주정거장
    ui_guide_body_space_station: |-
      누군가가 거주 중인 모든 성계에는 그곳을 지나쳐 가는 생명체들의 허브 역할을 하는 <STELLAR>우주정거장<>이 존재합니다. 그리고 그 정거장에 있는 생명체들과 대화를 하면, <COMMODITY>거래<> 또는 <TECHNOLOGY>단어 획득<>, <SPECIAL>별자리표 교환<>, <TRADEABLE>선물을 선사해 우호도 획득<> 등을 할 수 있는 기회가 생길 수도 있습니다. 또한 다른 생명체들이 <COMMODITY>자기들의 함선<>을 구매할 수 있는 기회를 제공하기도 합니다.

      <VAL_ON>업그레이드<>를 판매하는 <TECHNOLOGY>기술 상인<>도 우주정거장에서 찾을 수 있습니다. 각 정거장마다 서로 다른 종류의 업그레이드를 판매하고 있으므로, 방문하는 모든 성계에서 정거장을 확인해 보는 것을 잊지 마십시오.

      그 외에 우주정거장에 탑승해 있는 주요 인물들로는, 관심 지점이 있는 방향을 알려주는 <STELLAR>항법 데이터<>를 거래하는 <TRADEABLE>지도제작자<>, 그리고 자기 길드와의 우호도에 따라 보상을 제공해 주는 <STELLAR>길드 특사<>, 우호도를 개선하고 값진 보상을 얻을 수 있게 현지의 임무를 알선해 주는 <SPECIAL>임무 열람 에이전트<>를 꼽을 수 있습니다.

      자신이 상인일 경우에는 <VAL_ON>은하계 무역 터미널<>을 방문해 물건을 대량으로 구매하거나, 판매할 수도 있습니다. 각각의 성계마다 서로 다른 특산물을 가지고 있어, 거래에 의욕적인 파일럿에게 놓칠 수 없는 기회를 제공할 것입니다.

      그리고 마지막으로 모든 우주정거장에는 <STELLAR>자신의 기지<>와 <VAL_ON>이전에 방문했었던 성계<> 사이를 빠르게 오갈 수 있게 해주는 <TECHNOLOGY>텔레포트 말단<>도 자리 잡고 있습니다.
    mission_obj_bones: 값진 뼈 모으기
    npc_mission_bones_sub: 고대의 뼈 발굴하기
    npc_mission_bones_head_1: 고대의 뼈 발굴하기
    ui_bones_marker: 잠재적인 발굴 장소
    ui_bones_obj1: 뼈 찾기
    ui_bones_obj1_tip: "<IMG>SCAN<>으로 우주에서 행성을 스캔해 값진 <STELLAR>고대 뼈<> 찾기"
    ui_bones_obj2: 뼈 모으기
    ui_bones_obj2_tip: |-
      <SPECIAL>서사<> 또는 <STELLAR>전설<> 등급의 고대 뼈를 모으십시오.
      <TECHNOLOGY>분석 바이저<>로 <STELLAR>발굴 장소<>를 찾으십시오.
      <TECHNOLOGY>지형 조작기<>를 사용해 발굴 장소를 발굴할 수 있습니다.
    ui_bones_obj3: 의뢰자에게 유물 데이터 전송하기
    ui_bones_obj3_tip: |-
      의뢰자는 물리적인 표본은 가져도 된다고 했지만, 유물의 완전한 4D 스캔을 자신들의 데이터베이스에 업로드해달라고 요청했습니다.
      <STELLAR>무역 전초기지<>에서 데이터베이스 업링크 지점을 찾으십시오.
    ui_bones_obj1_msg: |-
      잠재적인 <STELLAR>발굴 장소<> 발견
      목표 행성으로 가기
    ui_bones_obj2_msg: |-
      잠재적인 <STELLAR>발굴 장소<> 발견
      목표 행성에 착륙하기
    ui_bones_obj3_msg: |-
      <SPECIAL>서사<> 또는 <STELLAR>전설<> 등급의 고대 뼈 모으기
      <TECHNOLOGY>분석 바이저<>로 <STELLAR>발굴 장소<> 찾기
      <TECHNOLOGY>지형 조작기<>로 발굴 장소 발굴하기
    ui_bones_obj4_msg: "<TECHNOLOGY>무역 터미널<>에서 의뢰자에게 데이터 전송하기"
    npc_mission_bones_proc_b_1: 충분한 양의 유전 데이터를 스캔했다. 그리고 그들은 물리적인 표본은 원하지 않고 있다.
    npc_mission_bones_proc_b_2: 그들은 온갖 종족의 뼈를 찾고 있다. 수집된 뼈 조각은 스캔 된 후에 그들의 사적인 데이터베이스에
      등록될 것이라고 한다.
    npc_mission_bones_proc_b_3: 그들은 자기들을 도와줄 탐험가를 찾고 있다. 뼈를 발굴해 내면, 그 뼈는 발견자의 소유로
      인정해 준다고 하며, 그들은 오직 표본의 스캔 데이터나 디지털 사본만 넘겨주면 된다고 한다.
    npc_mission_bones_proc_b_4: 그들은 고대의 동물 뼈에 대한 스캔을 회수하는 데 혈안이 되어 있다. 기록이 완료된 이후라면,
      물리적 표본은 현장 요원이 가져도 된다고 한다.
    npc_mission_bones_proc_b_5: 그들의 역사 기록에는 커다란 구멍이 뚫려 있고, 그들은 고생물학 원정을 떠나 그 사라진 데이터를
      채워줄 현장 요원을 찾고 있다.
    npc_mission_bones_proc_c_1: 의뢰자는 일 처리 도중에 현장 요원에게 들이닥칠지도 모르는 고대의 저주에 대해서는 어떤 책임도
      지지 않겠다고 공표했다.
    npc_mission_bones_proc_c_2: 의뢰자는 일 처리 도중에 현장 요원이 구덩이나 구멍 등의 발굴지에 갇히는 일에 책임을 지지
      않겠다고 천명했다.
    npc_mission_bones_proc_c_3: 의뢰자는 현장 요원이 일 처리에 신중을 기해야 한다고 조언을 남겼으며, 그 어떤 발굴지의
      위치도 뼈 사냥꾼의 손에 넘어가지 않도록 주의해야 한다고 말했다.
    npc_mission_bones_proc_c_4: 그들은 모든 데이터를 독립적으로 검증할 것이다. 새로운 뼈대를 고대의 것으로 속이려드는 자들은
      관련 당국에 신고될 것이다.
    ui_mp_construct_title_1: 즐거운 집
    ui_mp_construct_desc_1: 폴로와 나다가 둘 다 친구들과 함께 집을 만드는 건 그 어떤 것보다 더 재미있는 일이라고 주장하고
      있습니다. 그들은 우주를 향해 나아가는 여행자들의 기술팀을 구해 함께 뭔가 재미있는 걸 만들고 싶어 합니다.
    ui_mp_construct_title_2: 별들의 틈새
    ui_mp_construct_desc_2: 스페이스 아노말리 자체는 전문가 폴로가 진행 중인 프로젝트입니다. 그들은 자신들의 집을 확장하고,
      개선하고, 더 많은 친구들이 모여드는 것을 환영하며, 그 설계를 손보고 있지요. 하지만 그 친구들은 그저 방문객에 불과합니다. 폴로는 서로
      협력적인 여행자 집단에게 특정 행성으로 날아가, 그곳에 그들만을 위한 별들의 틈새를 건설해 달라고 요청했습니다.
    ui_mp_construct_title_3: 굳건히 자리잡은 집
    ui_mp_construct_desc_3: 자신들의 집이 영원히 우주를 떠돌고 있는 폴로와 나다가 친구들에게 자신들은 만들 수 없는 견고하고
      한 자리에 머무르는 행성 표면의 기지를 건설해 달라고 부탁했습니다. 그들은 그런 굳건히 자리잡은 집의 시제품을 만들어, 만들어 낸 기지를
      아노말리의 기록에 업로드해 줄 기술팀을 구하고 있습니다.
    ui_mp_construct_title_4: 문명화된 공간
    ui_mp_construct_desc_4: 스페이스 아노말리가 점점 더 많은 현실들과 엮이기 시작하자, 이 우정의 중심지로 여행자의 반복 행동이
      모였고, 저 바깥에는 더 많은 중심지들이, 문명화된 공간이 더 존재한다는 패턴이 명확해졌습니다. 폴로는 그 허브들의 근원에 대한 연구에
      착수하고 싶어합니다. 그들은 기지의 번성과 확장을 관찰하기 위해 새로운 거주 가능 기지의 씨앗을 심어줄 기술팀을 구하고 있습니다.
    ui_mp_construct_title_5: 공동거주지
    ui_mp_construct_desc_5: 폴로와 나다가 둘 다 친구들과 함께 집을 만드는 건 그 어떤 것보다 더 재미있는 일이라고 주장하고
      있습니다. 그들은 우주를 향해 나아가는 여행자들의 기술팀을 구해 함께 뭔가 재미있는 걸 만들고 싶어 합니다.
