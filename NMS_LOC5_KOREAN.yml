    ui_mp_fiend_kill_obj: 흉물 사냥 및 처치
    ui_mp_fiend_kill_obj_tip: |-
      버려진 건물 근처에서 감염 장소를 찾으십시오.
      속삭이는 알은 그 으스스한 장소에 널려있습니다. 새끼가 유충을 사납게 보호할 것입니다. 알을 파괴해 무리에게 경고를 날리십시오.
    ui_mp_fiend_kill_marker: 감염 장소
    ui_mp_fiend_kill_osd: 감염 장소 도달함
    ui_mp_fiend_kill_osd2: 2차 감염 장소 위치 확인
    ui_mp_fiend_kill_osd3: 3차 감염 장소 위치 확인
    ui_mp_fiend_kill_obj1_msg: |-
      감염 장소 찾기
      <STELLAR>표시된 좌표<> 따라가기
    ui_mp_fiend_kill_obj1_surv_msg: |-
      감염 장소 찾기
      <STELLAR>인근 좌표<> 근처에 착륙하기
    notify_survey_mp_fiends: |-
      감염 장소가 <STELLAR>근처<>에 존재함
      <TECHNOLOGY>표적 탐지<>로 장소의 위치 특정하기
    notify_survey_swap_mp_fiends: |-
      감염 장소가 <STELLAR>근처<>에 존재함
      <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>(으)로 <TECHNOLOGY>표적 탐지<> 작동시키기
    notify_survey_inactive_mp_fiend: |-
      감염 장소가 <STELLAR>근처<>에 존재함
      분석 바이저(<IMG>AIM<>)에서 <STELLAR>표적 탐지<> 작동시키기
    ui_mp_fiend_kill_obj2_msg: |-
      흉물을 찾아 처치하기: <STELLAR>%CURRENT%/%AMOUNT%<>
      버려진 건물 근처에서 감염 장소 찾기
      <FUEL>경고<>: 속삭이는 알을 건드리면 새끼가 소환됩니다...
    ui_mp_fiend_kill_obj2_msg2: |-
      흉물 무리가 잦아들고 있음
      남은 위협을 물리치거나, 피하기
    ui_mp_fiend_kill_obj3_msg: |-
      스페이스 아노말리가 근처 터미널에 신호를 보냈음
      버려진 건물 조사하기
    ui_mp_fiend_kill_term_marker: 귀신 들린 터미널
    ui_mp_fiend_kill_term_desc_alt: |-
      내가 접근하자 터미널이 오류를 나타내는 경고 불빛을 밝히고는 부드럽게 웅웅 소리를 낸다. 허가를 받지 않고 아노말리에서 주입한 데이터는 격리 조치 됐다.
      공기 중에 끔찍한 냄새가 차오른다. 근처로 다가가니 터미널이 뭔가를 요구하며 큰 소리를 낸다.
    ui_mp_fiend_kill_term_osd: 메시지 수신 중 <IMG>SLASH<> 인근의 터미널이 활성화됨
    ui_mp_fiend_kill_term_opt_alt: 선물을 건네준다
    ui_mp_fiend_kill_term_res_alt: 유충이 터미널 근처로 다가가며 들뜬 것처럼 꿈틀거린다. 그리고 알이 흔들리기 시작하더니,
      끈적이는 액체를 흘리고는 갑자기 나노로봇으로 녹아내린다.
    ui_mp_fiend_kill_term_desc: |-
      내가 접근하자 터미널이 시스템에 대기 중인 메시지가 있다는 뜻의 불빛을 깜박이며, 부드러운 소리를 낸다.
      내 슈트는 내게 네트워크 신호에 이상 현상이 감지됐다고, 전문가 폴로가 뭔가를 건드렸다는 익숙한 흔적이 있다는 알림을 띄운다. 하지만 노후화된 터미널은 그 데이터 주입에 잘못된 점이 없다는 것처럼 허가를 내준 것 같다.
    ui_mp_fiend_kill_term_opt: 데이터를 회수한다
    ui_mp_fiend_kill_term_chain: 흉물 억제 프로토콜 온라인... 원하는 인구 통제 방법 지정...
    ui_mp_fiend_kill_term_opt_a: 청각적 퇴치책
    ui_mp_fiend_kill_term_opt_b: 후각적 퇴치책
    ui_mp_fiend_kill_term_opt_c: 독소를 이용한 말살
    ui_mp_fiend_kill_term_res_a: 시스템이 내 선택을 확인하며, 청각적 억제책이 활성화됐다는 것을 나타낸다. 내게는 소리가
      들리지 않지만, 마지막까지 남아있던 몇 마리의 흉물이 후퇴하며 발밑으로 뭔가 불길한 듯한 낮은 소리가 들리는 것만 같다.
    ui_mp_fiend_kill_term_res_b: |-
      시스템이 내 선택을 확인했고, 기분 좋은 듯한 향기가 시설을 가득 채운다.
      발밑으로는 입을 맞춰 꽥꽥거리는 듯한 소리가 억눌린 것처럼 들려온다. 그렇게 불길한 듯한 낮은 소리가 들리고는, 아무런 소리도 나지 않는다.
    ui_mp_fiend_kill_term_res_c: 시스템이 내 선택을 확인했고, 주변의 지형에 여러 가지 독소가 혼합된 액체가 방출된다.
      잠시 동안 등골이 서늘한 울부짖음 소리가 들리고는 아무런 소리도 들리지 않는다.
