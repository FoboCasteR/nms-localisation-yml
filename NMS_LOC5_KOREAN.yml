      그러다 갑자기 어떤 영감을 받았는지 그들의 껍질이 멈춘다. 그리고 뜬금없이 두 개의 먹을 수 있는 선인장 과육을 만들어냈지만, 그게 내가 제공한 표본으로 만들어진 것인지는 확실치 않다. 그들은 그 두 개의 과육을 내 쪽을 향해 들이민다.
    exp_npc_dust_farm_ret2_opt_a: 과육을 먹어본다
    exp_npc_dust_farm_ret2_res_a: |-
