    fth_exotic1_wait: 아리아드네가 자신의 머리를 정중하게 숙이지만, 그 이상은 아무런 말도 하지 않는다. 아마도 다른 날에 다시
      와보는 게 좋을 것 같다.
    fth_exotic1_lang_1: |-
      안녕, 비슷한-여행자! 이곳에서 넌 안전하고, 정말 환영하는 바야.
      반복 2394829084924924924G네. 딱 맞아. 이곳은 널 받아들이기 위해 만들어졌어.
    fth_exotic1_opt_a_1: 이 장소에 대해 묻는다
    fth_exotic1_opt_b_1: 아리아드네에 대해 묻는다
    fth_exotic1_res_a_1: |-
      이 장소들 사이의 장소를 설명하는 건 폴로와 나다가 더 적격일 거야. 그들은 이곳에서 그리 멀지 않은 저 계단들 꼭대기에 있어.
      근데 네가 이곳에 딱 맞는다는 말은 그냥 해본 말이 아니야. 이곳은 대부분의 이들에게는 집이 될 수 없겠지만, 네 존재를 언제나 환영하는 별들의 틈새라고 할 수 있는 곳이거든.
    fth_exotic1_res_b_1: |-
      나를 알고 싶다고? 나는 너와 같으면서도, 같지 않은 존재야. 난 여행자지만, 그 누구도 진정으로 속하지 않은 이 장소들 사이의 장소에 머물고 있지.
      미안해, 비슷한-여행자. 애매하게 말하려던 건 아니었어. 아직 너를 잘 모르겠어서 그래. 아노말리를 즐겨. 이건 나중에 얘기하자. 서로를 알아갈 시간은 우주 전체의 시간만큼이나 많이 남았으니 말이야.
    fth_exotic1_lang_2: 또 보네, 비슷한-여행자.
    fth_exotic1_opt_a_2: 왜 그렇게 부르냐고 묻는다
    fth_exotic1_opt_b_2: 아노말리에 대해 묻는다
    fth_exotic1_res_a_2: |-
      난 이곳에서 수많은 여행자들과 만났어. 수많은 얼굴을 봤지만, 우리 모두가 비슷하게 생겼고, 모두들 별들의 초대장에 매혹당했지. 모두가 자기의 함선을 조종하며, 자기의 슈트를 입고, 각자에게 가장 잘 맞는 길을 따라 여행을 하고 있어.
      난 그 비슷한-얼굴 모두를 기억해. 어떻게 보면 그 얼굴들을 모으고 있다고도 할 수 있겠지. 네가 네 모습을 바꾼다고 해도, 난 너를 기억할 거야.
    fth_exotic1_res_b_2: 여기서 다른 비슷한-여행자를 만나본 적 있어? 혹시 시간이 있다면, 헬리오스에게 방문해 보는 것도 꽤
      괜찮을 거야. 그럼 그들도 젊은 여행자의 이야기를 들어볼 마음이 생기겠지. 그들은 저 계단 위로 올라가서, 곧장 앞으로 가면 나오는 광장에
      있어.
    fth_exotic2_wait: 네 낯익은 얼굴을 보니 좋네. 인사를 해줘서 고마워.
    fth_exotic2_lang_1: 안녕! 우리가 만났었던가? 그랬던 것 같지는 않네. 난 제미니야. 이쪽은 헤스페루스고.
    fth_exotic2_opt_a_1: 제미니에 대해 묻는다
    fth_exotic2_opt_b_1: 헤스페루스에 대해 묻는다
    fth_exotic2_res_a_1: 나? 난 그냥 이곳에 잠시만 머물고 있는 중이야. 폴로와 나다가 자기 친구들에게 엄청 잘 대해주거든.
    fth_exotic2_res_b_1: 제미니가 황금빛의 관조하는 눈빛으로 자신들의 곁에 있는 존재를 향해 눈길을 보낸다.
    fth_exotic2_lang_2: |-
      헤스페루스가 아니었으면, 난 아마 저 바깥에서 아직까지 한 세상에서 다른 세상으로 떠돌며 혼자 다녔을 거야. 발견해야 할 은하계 전체가 펼쳐져 있고, 그 발견을 나눌 이도 없었으니까.
      다른 이들과의 진정한 동반 관계도 알지 못했겠지. 심지어 우정에 대해 온갖 감언이설을 늘어놓는 겍들조차도 다들 뭔가를 바라는 것처럼 보이잖아. <MOOD>Positive<>헤스페루스는 달라. 그들은 내 진정한 동반자야.
      그럼 만나서 반가웠어. 또 지나가게 되면 인사나 해달라고. 우린 계속 이곳에 있을 가능성이 높으니까 말이지.
    fth_exotic2_lang_daily1: |-
      돌아온 걸 환영해, 친구!
      혹시 몰라서 너한테 줄 뭔가를 준비해놨어. 별 건 아니고, 내가 여행에서 기념품으로 가져온 작은 물건이야. 그래도 너는 거기서 어떤 의미를 찾을 수 있지 않을까?
    fth_exotic2_opt_daily1: 선물을 받아들인다
    fth_exotic2_res_daily1: 네 마음에 들었으면 좋겠다! 친구들에게 그런 작은 선물들을 줄 수 있어서 얼마나 기쁜지 몰라!
    fth_exotic2_wait_daily1: 좋은 하루가 되기를 바랄게! 작은 것들을 즐기는 마음을 잊지 마!
    fth_exotic2_wait_exotic5_gone_1: 안녕! 우리 만난 적 있던가? 아닌 것 같네. 난 제미니야.
    fth_exotic2_wait_exotic5_gone_2: 생명체들은 나를 친절히 맞아주었지만, 그들의 옅은 미소를 보아 마음속에는 언짢은
      무언가가 있는 듯하다. 아마도 다음에 다시 오는 게 나을 것 같다.
    fth_exotic3_lang_1: 포털 앞에 서본 적 있나, 이방인? 그것이 네 피부에서 생명을 빨아먹는 걸, 그것의 힘이 네 존재를 녹일
      때 가슴이 불타는 것을 느껴본 적 있나?
    fth_exotic3_opt_a_1: 있다고 말한다
    fth_exotic3_opt_b_1: 그런 적 없다고 말한다
    fth_exotic3_res_a_1: |-
      여행자가 눈매를 좁히고 나를 노려보며, 내 주장의 진위를 판단한다.
      그리고 잠시 후, 그들은 고개를 끄덕인다. 그들의 얼굴에는 존중심이 피어오르고 있다.
    fth_exotic3_res_b_1: 그럴 거라 생각했지. 그런 이는 극소수니까. 살아서 그 얘기를 해줄 이는 더더욱 적고 말이야.
    fth_exotic3_lang_2: |-
      난 솔레스 프라임의 포털 앞에 섰던 적이 있지만, 그 경계를 넘지는 못했지. 손은 뻗어봤어.<DELAY>0.4<> 하지만 내 손가락의 끝으로 관문을 스쳤을 뿐이지.
      그 다음 순간에 난 아노말리에 탄 상태로 깨어났어. 그리고 난 변해버렸지.
      이곳의 관문은 그것들의 네트워크와 비슷한 양상을 띠고 있기는 하지만, 고대 모노리스의 힘을 가지고 있지는 않아. 그러니 네 마음대로 써먹도록.
    fth_exotic3_opt_a_2: 정중히 고개를 끄덕인다
    fth_exotic3_res_a_2: 머큐리가 내 끄덕임에 답을 한다. 그 간단한 동작에서도 많은 것을 알 수 있다.
    fth_exotic3_lang_3: 환영한다, 포털-전문가.
    fth_exotic3_lang_daily1: 일반적인 방법으로 여행을 하겠다면, 내가 도와줄 수 있을지도 몰라. 우리 관문을 통과했던 이 중
      한 명이 내게 이 도표를 줬었어. 너한테는 쓸모가 있을지도 몰라.
    fth_exotic3_opt_daily1: 행성 도표를 받는다
    fth_exotic3_res_daily1: 내가 갈 수 없는 곳을 잘 보고와, 포털-숙련자.
    fth_exotic3_wait_daily1: 네 목적지가 너에게 행운을 찾아다주길 바랄게, 포털-숙련자.
    fth_exotic4_wait: 테티스가 무뚝뚝하게 고개를 끄덕이지만, 대화를 나눌 기분은 아닌 것 같다. 나중에 다시 와보는 것이 좋을 것
      같다.
    fth_exotic4_desc_1: 이 존재의 주변에는 이상한 향기가 맴돌고 있다. 마치 살짝 퀴퀴한 것도 같은 쾌적한 냄새가 난다. 내가
      부르자, 그들은 깜짝 놀란 모습을 보인다.
    fth_exotic4_lang_1: 아! 안녕, 새로운 친구. 우린 만난 적이 없었지. 처음 인사를 할 때는 유닛을 교환하는 게 전통이라는
      건 알고 있지?
    fth_exotic4_opt_a_1: 유닛을 준다
    fth_exotic4_opt_b_1: 거부한다
