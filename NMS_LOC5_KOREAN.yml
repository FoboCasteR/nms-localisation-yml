    exp_npc_hot_opt_a_2: 식물 관련 일을 도와준다
    exp_npc_hot_opt_b_2: 떠난다
    exp_npc_hot_res_a_2: |-
      그들이 보여준 식물의 표본은 식물이라기보다 광물에 더 가까워 보인다. %NAME%(은)는 돌 같은 표면에서 덩굴 같은 줄기가 솟아나있는 불그스름한 재료의 조각을 보여준다.
      그들은 마지막으로 내 멀티툴을 의심스러운 눈초리로 바라보며, 은연중에 이 행성의 나머지 재료들은 건드리지 말고 떠나라는 간절한 손짓을 한다.
    exp_npc_hot_res_b_2: "%NAME%(이)가 왠지 거의 역겨운 것처럼 내 멀티툴을 다시 바라본다. 그리고는 손짓으로 나를 쫓아낸다."
    exp_npc_hot_farm_ret: "%NAME%(이)가 냉정하게 내게 인사를 한다. 그들은 손을 뻗어 솔라늄 표본을 받아들고는 그와 동시에
      내 멀티툴을 비판적인 눈초리로 바라본다."
    exp_npc_hot_farm_ret_opt_a: 표본을 넘겨준다
    exp_npc_hot_farm_ret_res_a: |-
      솔라늄을 받아든 코백스에게 마치 힘이 다시 생긴 것처럼 그들의 태도 전체가 달라진다. 그들은 조악한 유기체를 손 위로 올려놓고는 그 단순함에 경탄을 보낸다.
      <PROP>HoloSolarSystem<>자기들의 요점을 홀로그램으로 표현한 그들은 이 이상한 행성을 포함한 모든 것들도 자연적인 패턴의 일부라고 주장한다. 식물과 생명체, 우리 둘 같은 엔티티, 그리고 센티널까지도 말이다.
    exp_npc_hot_farm_ret2_opt_a: 코백스는 자연적이지 않다고 말한다
    exp_npc_hot_farm_ret2_res_a: |-
      전자 생명체가 불쌍하다는 표정으로 나를 바라본다. 난 갑작스럽게 나 자신보다 지적 능력이 훨씬 앞서는 존재와 그들의 신경 신호가 어떤 물질로 전달되는지에 대해 대화하고 있었다는 걸 깨달았다.
      그들은 숙련된 손재주로 품위 있게 각각의 뿌리 구근을 꼬아서 풀어내며 효율적으로 솔라늄을 가공한다. 그것들을 다시 심고, 퍼뜨려야 하는 거겠지. 행성의 생태계 균형을 복구해야 하니까 말이야.
    exp_npc_hot_farm_ret2_opt_b: 센티널은 자연적이지 않다고 말한다
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME%(이)가 마음이 상했다는 표정을 잠깐 짓고는, 불쌍하다는 표정을 짓는다. 난 그들이 보기에는 내가 자연에서 센티널보다 낮은 위치에 있다는 걸 깨달았다. 그들은 고개를 내젓는다.
      <MOOD>Neutral<>그들은 숙련된 손재주로 품위 있게 각각의 뿌리 구근을 꼬아서 풀어내며 효율적으로 솔라늄을 가공한다. 그것들을 다시 심고, 퍼뜨려야 하는 거겠지. 행성의 생태계 균형을 복구해야 하니까 말이야.
    exp_npc_hot_farm_ret2_opt_c: 아무 말도 하지 않는다
    exp_npc_hot_farm_ret2_res_c: "%NAME%(이)가 숙련된 손재주로 품위 있게 각각의 뿌리 구근을 꼬아서 풀어내며 효율적으로
      솔라늄을 가공한다. 그것들을 다시 심고, 퍼뜨려야 하는 거겠지. 행성의 생태계 균형을 복구해야 하니까 말이야."
    exp_npc_hot_desc_3: 코백스의 인조 껍질이 다른 유기 생명체들의 감정과 거의 구분할 수 없을 정도로 감정을 발산하고 있다. 그들이
      어떤 내부 과정과 씨름하는 모습에는 공포와 경악이 뚜렷하게 나타나고 있다.
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: 뭐가 잘못됐냐고 크게 묻는다
    exp_npc_hot_opt_b_3: 조심스레 관찰한다
    exp_npc_hot_res_a_3: 코백스가 움찔하며, 내게 조용하란 의사를 표한다. 그들의 바이저가 깜박이며, 어떤 원격 엔티티를 안심시키려
      노력한다.
    exp_npc_hot_res_b_3: |-
      %NAME%(은)는 은근슬쩍 누가 볼까 두려워하는 모습을 보였지만, 그래도 성능 측정 결과가 적힌 화면을 보여준다. 표시된 벤치마크 훨씬 아래에 수치가 나타나 있다.
      그들의 껍질은 이 행성의 혹독한 기후에 맞춰 안정성을 위해 강제로 성능을 하락시켜 그들의 관찰자가 요구하는 기준을 만족시키지 못하고 있다.
    exp_npc_hot_ret_opt_a_3: 예비 외피를 건네준다
    exp_npc_hot_ret_opt_b_3: 냉각제를 준다
    exp_npc_hot_ret_opt_c_3: 관찰자를 설득한다
    exp_npc_hot_ret_res_a_3: "%NAME%(이)가 기꺼이 내 제안을 받아들인다. 그들은 도움의 대가로 보수를 건네준 다음,
      정중하게 떠나 달라는 요청을 한다. 그들이 내가 준 외피로 무엇을 할 작정이건 간에 그 일을 은밀히 처리하고 싶어 하는 게 분명하다."
    exp_npc_hot_ret_res_b_3: |-
      %NAME%(이)가 나의 단순한 유기물 제공을 회의적인 시선으로 바라본다. 하지만 임기응변으로 해결책을 찾아야 한다는 절박감에 그들은 결국 자기들 옆의 해치에 식물을 밀어 넣고 얼어붙은 피부에 선을 밀어 넣는다.
      그러자 그 즉시 코백스의 껍질이 냉각되어 비활성화됐던 시스템들이 웅웅 거리며 살아난다. 내가 이 엔티티에게 약간의 시간을 더 벌어준 셈이겠지. 그들은 내게 감사 인사로 선물을 건네준다.
    exp_npc_hot_ret_res_c_3: |-
      내 앞의 물리적인 엔티티를 통해 난 그들을 관찰하는 컨버전스의 일부에게 말을 건다. 어쩌면 코백스와 나 사이에 쌓은 우호도가 내 입력의 신빙성을 더해줄지도 모른다.
      긴장된 순간이 지나간다.
      <MOOD>Positive<>그리고 드디어 %NAME%(이)가 전자음으로 감사를 표한다. 컨버전스의 심판에서 살아남은 동일한 엔티티가 여전히 껍질 안에 남아있다. 그들은 내가 공감을 해준 보상을 건네준다.
    exp_npc_hot_desc_4: |-
      이 코백스 주변의 허공에는 어떤 인공 물질의 잔재가 둥둥 떠다니고 있고, 바닥과 그들의 발치에도 그 물질이 쌓여있다. 그들은 발명에 흡족해하며 신이 나 있다.
      내 호기심을 감지한 생명체가 내게 자신들이 직접 만들어낸 슈트 개조품을 보여준다. 슈트의 관절 부위에 직조된 섬유가 초소형 태양 전지의 망 구조로 뒤덮여있다. 하지만 일부 구간이 아직 완성되지 않았다...
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: 패널에 감탄한다
    exp_npc_hot_opt_b_4: 자원을 제공한다
    exp_npc_hot_res_a_4: 코백스는 내가 감탄을 한 것은 알아봤지만, 그들의 시선은 내 배낭에 고정되어 내 의견보다는 차라리 뭔가
      값진 것을 건네주는 게 더 좋다는 의사를 표한다...
    exp_npc_hot_res_b_4: |-
      자신들의 슈트를 완성할 기회가 생긴 %NAME%(이)가 기뻐한다.
      태양열로 완전히 충전된 것이 확인됐으니 현재 에너지 풀로 내가 원하는 기술 업그레이드를 만들 수 있을 것이다...
    exp_npc_hot_res_c_4: |-
      최상의 품질을 지닌 물질로 자신들의 슈트를 완성할 기회가 생긴 %NAME%(이)가 무의식적으로 기쁨의 소리를 내며 기뻐한다.
      태양열로 완전히 충전된 것이 확인됐으니 현재 에너지 풀로 내가 원하는 기술 업그레이드를 만들 수 있을 것이다...
    exp_npc_hot_ret_opt_a_4: 슈트 업그레이드를 요청한다
    exp_npc_hot_ret_opt_b_4: 멀티툴 업그레이드를 요청한다
    exp_npc_hot_ret_opt_c_4: 함선 업그레이드를 요청한다
    exp_npc_hot_ret_res_a_4: 에너지 비축량 걱정에서 벗어난 코백스가 자신들의 연산 능력 전체를 내가 요청한 업그레이드 제작에
      투입한다. 하지만 기술의 준비가 거의 바로 끝나버려서 그런 절차가 필요 없었던 듯 하다. 내게 보답을 한 그들은 정중히 나를 떠나보내며
      자기들 슈트의 문제를 해결하는 일로 돌아간다.
    exp_npc_hot_desc_5: |-
      코백스가 기계 설계도를 작업하던 걸 잠시 멈춘다. 그들은 살짝 깔보는 것만 같이 열의를 띄며 진심으로 나를 환영한다.
      그들은 이 행성에 풍부한 자외선을 활용해 정수 시스템을 설계하고 있는 것으로 보인다.
      그리고 정교한 공학 다이어그램과는 상반되게 다수의 쓸데없이 세밀한 외계 생명체 그림도 그려져 있다. %NAME%(은)는 유기 표본을 필요로 하는 것으로 보인다.
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
