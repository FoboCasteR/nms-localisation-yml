    exp_crashsite_ret_opt_a_2: 수리에 필요한 자원을 준다
    exp_crashsite_ret_res_a_2: |-
      %NAME%(이)가 기쁘다는 듯이 불빛을 깜박이며 다시 내게로 주의를 돌린다. 그들은 자원을 받아들고, 적당한 보상을 계산한다.
      그리고 난 잊혀졌고, 그들은 좀 더 들뜬 소리로 자기들 함선을 향해 잡담을 하기 시작한다. 그걸 자세히 듣다보니 새로운 언어 기술을 약간 얻을 수 있었다.
    exp_crashsite_ret_desc_b_2: |-
      %NAME%(이)가 갈등을 하고 있는 것 같다. 그들은 자기들의 함선이 원래대로 복구된 것은 미친 듯이 기쁘지만, 내 물리적인 간섭 때문에 괴로운 것 같다.
      그들은 적당한 보상을 계산하고는 내게 가보라고 말한다. 그들은 이제 자기들의 함선과 즐거운 시간을 가지고 싶어한다.
    exp_crashsite_done_2: "%NAME%와(과) 그들의 함선 사이에는 독특한 유대감이 존재하는 것만 같다. 코백스는 현재 다른
      어떤 것도 신경쓰지 않고, 부드러운 음색으로 함선을 지칭하며, 잃었던 시간을 만회하고 있다."
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: 근처에 있는 함선의 파일럿인 것으로 추정되는 이 코백스는 어느 정도 거리를 두고 자신들의 함선을 관찰하고
      있다. 그들은 함선에 가까이 가고 싶다는 욕망과 자신들의 안전에 대한 두려움 사이에서 갈등을 겪으며 어색하게 몸을 진동시키고 있는 것 같다.
    exp_crashsite_opt_a_3: 조사를 해보겠다고 제안한다
    exp_crashsite_res_a_3: "%NAME%에게서 부드러운 경보 소리가 울려퍼졌지만, 그들은 불안해 하면서도 내 의견에 찬성해줬다."
    exp_crashsite_ship_desc_3: 함선의 선체는 온전한 것 같지만, 뭔가가 심하게 잘못됐다는 것은 확실하다. 함선은 불길하게
      덜컹거리고 있고, 비정상적인 끼릭 소리가 발진 추진기 주변에서 메아리치고 있다.
    exp_crashsite_ship_opt_a_3: 함선을 수리한다
    exp_crashsite_ship_res_a_3: |-
      딱딱거리는 소리의 근원치를 찾아낸 다음에 휘발성 성분의 처리를 위해 조심스레 수리용 해치로 다가갔다.
      그리고 방출되는 빛과 열기로 인해 잠시 앞이 보이지 않았다. 내 몸 전체로 고통이 스쳐간다. 일시적으로 극심한 고통이 일었다가 갑자기 그 고통이 사라진다.
      폭발로 인한 영구적인 손상은 입지 않은 것처럼 보였고, 이제 함선은 수리가 완료됐다.
    exp_crashsite_ret_desc_3: "%NAME%(은)는 내가 살아있는 것을 보고 감사를 하는 것처럼 보인다. 그저 살짝 그슬린
      것으로 끝이 난 그 폭발은 그들의 전자 껍질에 치명적이었을 것이다. 그들은 내게 감사 인사를 하고는 떠나기 전에 내 슈트의 손상된 부분을
      솜씨 좋게 수리해 준다."
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: 코백스가 자신들의 망가진 함선을 향해 낙담한 몸짓을 취한다. 뒤틀린 선체는 공격 받은 것이 아니라 불시착으로
      인한 결과물로 보인다. 멀리서 보기에는 내부 부품들의 상태가 어떤지 확실하지가 않다.
    exp_crashsite_opt_a_4: 조사를 해보겠다고 제안한다
    exp_crashsite_res_a_4: "%NAME%(이)가 나의 제안을 기꺼이 받아들였고, 난 그들의 겨드랑이 쪽에 작은 실리콘 해치가
      열려있는 것을 발견했다. 그리고 내가 어디를 보고 있는지 알아차린 그들이 서둘러 그 해치를 닫아버린다."
    exp_crashsite_ship_desc_4: 그 어떤 부품에서도 물리적인 파손 부분을 찾을 수 없었다. 하지만 함선의 조종석에 늘어져 있는
      여러 개의 케이블을 보니 우주정거장에 있는 코백스의 충전선과 수상할 정도로 비슷하게 생겼다는 느낌을 지울 수가 없다.
    exp_crashsite_ship_opt_a_4: 함선을 재급유한다
    exp_crashsite_ship_opt_b_4: 엑소슈트로 동력을 공급한다
    exp_crashsite_ship_res_a_4: 모든 엔진과 드라이브의 연료가 꽉 차있다. 작동을 제대로 하지 않는 건 함선의 전자 기기인
      것으로 보인다...
    exp_crashsite_ship_res_b_4: |-
      어떤 생각을 떠올린 난 조심스레 케이블 하나의 절연 피복을 벗겨낸 다음, 그걸 내 엑소슈트의 생명 유지 장치에 연결했다. 긴장된 침묵의 순간이 흐른다.
      그리고 갑작스레 크고 부담스러운 저음이 울리며, 계기판에 불이 들어온다. 함선의 전자 기기 서브시스템이 다시 복구된 것이다.
    exp_crashsite_ret_desc_4: 전자 생명체가 기꺼이 내게 감사를 표한다. 그들은 내 도움의 대가로 후한 보상을 해줬고, 이
      일을 신중히 처리해줬다며 보상을 추가로 좀 더 얹어줬다.
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      근처에서 부서진 함선이 불꽃을 튀기고 있지만, 그 대신에 코백스는 정중히 나의 주의를 그들의 데이터패드로 향하게 했다. 그들은 내게 일련의 매우 간단한 상형문자를 보여주며, 내가 그 문자를 이해하는지 내 표정을 자주 확인했다.
      난 파손된 함선의 기술이 코백스 컨버전스의 극비 기술이라는 것을 깨달았다. 그리고 내게는 그런 재료도, 어떻게 수리를 해야 하는지에 대한 지식도 없다.
      하지만 그들의 껍질 위치를 정확히 찾아내면 %NAME%(이)가 내게 보상을 해줄 것이다. <TECHNOLOGY>통신 스테이션<>을 건설하면 그들이 필요한 통신을 할 수 있을 거야.
    exp_crashsite_opt_a_5: 도와준다
    exp_crashsite_res_a_5: "%NAME%의 바이저가 좋다는 뜻으로 따뜻하게 물든다. 그들은 자신들의 곤경에도 겁을 먹지 않은
      것 같지만, 도움은 고맙게 받겠다고 한다. 과연 그들은 얼마나 오랫동안 여기서 기다리고 있었던 걸까?"
    exp_crashsite_wait_5: "%NAME%(은)는 내 존재를 거의 알아차리지 못하고 있다. 그들은 요청했던 <TECHNOLOGY>통신
      스테이션<>의 완공을 기다리며 다른 문제에 정신을 팔고 있는 것 같다."
    exp_crashsite_ret_desc_5: "%NAME%(이)가 흥미롭게 내 메시지의 표현을 검토한다. 그들은 만족스럽게 고개를 끄덕이고,
      컨버전스에 도움을 준 대가로 선물을 만들어준다."
    exp_crashsite_done_5: 신경망을 통해 사적인 대화를 나누고 있는 %NAME%(은)는 자기들의 내면에 집중을 하고 있는 모양이다.
      그들은 정중히 내 존재를 맞이하지만, 그 이상은 아무런 말도 하지 않는다.
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      코백스가 들뜬 채로 인사를 한다. 아마 근처의 잔해가 최근까지 그들의 개인 함선이었던 거겠지. 하지만 내가 그들에게 손짓을 했을 때 무관심하게 손을 흔든 걸 보면, 그들은 놀라울 정도로 추락에 별 동요를 하지 않은 것처럼 보인다.
      그 대신에 그들은 자신들의 데이터패드를 열성적으로 가리켰다. 화면에는 특정 행성과 사건들이 강조된 빽빽한 날짜와 별자리표가 담긴 여러 파일이 지나쳐 가고 있다. 그리고 그 화면들에는 어떤 유물의 이미지가 반복되고 있다.
    exp_crashsite_opt_a_6: 별자리표에 대해 묻는다
    exp_crashsite_opt_b_6: 유물에 대해 묻는다
    exp_crashsite_res_a_6: "%NAME%(이)가 손짓으로 우리 주변의 지형을 가리키며, 강조된 행성 중 하나를 힘차게 두드린다.
      일시적으로 함선을 이용할 수 없음에도 그들은 자신들의 여정을 계속하고 있는 게 분명하다."
    exp_crashsite_res_b_6: "%NAME%(이)가 나의 관심에 감명을 받은 것 같다. 그들은 현대적인 컨버전스 큐브의 이미지를
      띄웠고, 확실히 그것과 유물은 매우 유사해 보인다. 아마 현재 코백스가 필수적으로 사용하고 있는 장치의 고대 시제품인 거겠지."
    exp_crashsite_ret_desc_6: 코백스가 마치 뭔가 평가를 하듯이 나를 유별나게 살펴본다. 그리고 한 때는 인상적으로 솟아오른
      건물이었지만 이제는 망가져서 반쯤 땅에 파묻힌 건물이 그려진 마지막 이미지를 띄운다. 아마도 <STELLAR>내 도움을 부탁<>하는 거겠지...
    exp_crashsite_ret_opt_a_6: 좌표를 요청한다
    exp_crashsite_ret_res_a_6: 흥분한 %NAME%이(가) 내게 유적의 위치를 알려준다. 그들은 자기들의 여정을 계속하는 데
      필요한 중요 데이터를 추출한 다음에는 내가 발견한 것들을 그대로 가져도 된다고 했다.
    exp_crashsite_wait_6: "%NAME%(은)는 분주하게 자기들의 항법 자료 문서를 연구하고 있다. 그들은 자기들이 찾고 있는
      유물을 알려주며, 그것을 찾아다 주면 보상을 하겠다고 약속한다."
    exp_crashsite_ret2_desc_6: 난 내가 없는 동안 %NAME%이(가) 자기들의 함선을 수리했다는 걸 깨달았다. 그들은 양
      손으로 내 손을 맞잡았고, 그들의 안면 조명도 불이 들어왔다. 실리콘과 내 엑소슈트가 서로 맞부딪힌다.
    exp_crashsite_ret2_opt_a_6: 유물을 보여준다
    exp_crashsite_ret2_res_a_6: 아주 잠깐 동안의 스캔 후 %NAME%(은)는 자신들이 필요했던 모든 정보를 입수한 것처럼
      보인다. 그들은 여정의 다음 단계로 나아갈 준비를 완료하고 나에게 감사를 전한다.
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: 이 코백스는 계속해서 애처로운 악구를 노래하고 있다. 그들의 바이저 조명은 초점이 맞지 않은 것 같고,
      마치 이 조난 신호기까지 걸어서 온 것처럼 껍질의 발과 다리에는 오물이 묻어있다.
    exp_crashsite_opt_a_7: 위로해 준다
    exp_crashsite_res_a_7: |-
      난 슬퍼하는 코백스를 어색하게 위로했다. 그들은 내 말을 이해하지 못했지만, 그래도 내 노력은 가상하게 여겨주는 것 같다.
      %NAME%(이)가 떨리는 손으로 근처의 함선을 향해 손짓을 한다. 하지만 그들의 감정은 알 수 없지만 진실된 듯하다.
    exp_crashsite_ship_desc_7: 함선의 착륙이 제대로 이뤄지지 않아 충돌로 인해 내부가 엉망진창이 됐다. 겉으로 보기에도 저걸
      다시 날게 할 가능성은 암울하기 짝이 없어 보인다.
    exp_crashsite_ship_opt_a_7: 내부를 살펴본다
    exp_crashsite_ship_res_a_7: 코백스 파일럿이 아무런 움직임도 없고 바이저도 꺼진 채로 계기판 위에 엎드려 있다. 거칠게
      찢어진 그들의 껍질 사이로 내부의 복잡한 배선이 보인다.
    exp_crashsite_ship_ret_opt_a_7: 파일럿에게 말을 건다
    exp_crashsite_ship_ret_opt_b_7: 시신을 회수한다
    exp_crashsite_ship_ret_res_a_7: 껍질은 생명력을 잃었다. 이 껍질은 큰 손상을 입었고 거주에 부적합한 상태다. 한
      때는 이 안에서 거주하던 고유 엔티티는 영원히 사라진 것이다.
    exp_crashsite_ship_ret_res_b_7: 난 조심스럽게 잔해에서 망가진 껍질을 들어올린다.
    exp_crashsite_ret_desc_7: "%NAME%(은)는 여전히 애절한 후렴구를 노래하고 있다. 난 그들이 코백스 컨버전스 전체의
      슬픔을 대변하고 있는 것인지, 아니면 들러붙어있는 개별적인 두 엔티티를 별개의 존재들로 간주해야 하는지가 궁금해졌다."
    exp_crashsite_ret_opt_a_7: 껍질을 넘겨준다
    exp_crashsite_ret_res_a_7: |-
      코백스는 생명이 없는 껍질을 다시 내 손으로 밀어내며, 받기를 거부한다. 그 대신에 그들은 대가를 주며 다른 엔티티가 이용하게 될 수도 있으니 적당한 곳까지 옮겨달라고 한다.
      %NAME%(은)는 이제 자기들만의 시간을 갖고 싶다고 표시한다.
    exp_crashsite_done_7: "%NAME%(은)는 이제 혼자 있고 싶다는 뜻을 표시한다."
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: 함선 주변을 서성이는 코백스와 마주쳤다. 그들은 간헐적으로 데이터패드의 뭔가를 수정하며, 그 결과값에
      불편해 하는 것 같다.
    exp_crashsite_opt_a_8: 도와주겠다고 제안한다
    exp_crashsite_res_a_8: "%NAME%이(가) 절박하게 함선 쪽을 가리킨다. 그들이 원거리에서 무슨 일을 하고 있건 간에 제대로
      되어가고 있는 것 같지가 않다."
    exp_crashsite_ship_8: 함선은 겉보기에만 파손됐고, 이륙을 못할 이유는 아무 것도 없다. 근데 희안하게도 조종석 자체에 웬
      화물 상자 하나가 보관되어 있다.
    exp_crashsite_ship_opt_a_8: 화물을 조사한다
    exp_crashsite_ship_opt_b_8: 화물의 소리를 듣는다
    exp_crashsite_ship_res_a_8: 상자는 파일럿이 손쉽게 이용할 수 있도록 일부러 함선의 화물칸 바깥에 보관되어 있는 것으로
      보인다. 디지털 잠금 장치의 인터페이스에 산소를 나타내는 범용 기호가 깜박이는 빨간색 불빛에 둘러싸여 빛을 발하고 있다.
    exp_crashsite_ship_res_b_8: 주의 깊게 소리를 들어보니 작지만 정신 없이 뭔가를 긁어대는 소리가 들려온다.
    exp_crashsite_ship_ret_opt_a_8: 상자에 산소를 공급한다
    exp_crashsite_ship_ret_opt_b_8: 상자에서 산소를 빼낸다
    exp_crashsite_ship_ret_res_a_8: 상자 측면의 빈 탱크를 다시 채우고 잠금 화면의 빨간색 불빛이 파란색으로 변했다.
      그러자 즉시 괴로운 듯이 뭔가를 긁어대는 소리가 멈췄다.
    exp_crashsite_ship_ret_res_a2_8: 난 상자의 옆면에 있는 빈 탱크를 채웠고, 그러자 잠금 표시의 불빛이 빨간색에서
      파란색으로 변화한다. 코백스 파일럿이 이 소식에 어떤 반응을 보일지 궁금해진다.
    exp_crashsite_ship_ret_res_b_8: 상자에서 약간의 산소를 빼냈더니, 잔량이 거의 다 소진된 것 같다. 상자에서 들려오는
      소리가 점점 더 커지고, 그러다 결국 상자에 몸을 부딪쳐대는 소리로 변한다.
    exp_crashsite_ship_ret_res_b2_8: 외로이 떨어져 있는 화물로 다가가며, 난 그 안에서 뭔가를 긁어대는 억눌린 소리가
      들려오는 걸 알아챈다.
    exp_crashsite_ship_ret2_opt_b_8: 자리를 떠난다
    exp_crashsite_ship_ret2_res_b_8: 함선에서 물러나자 이제 조종석에서 아무런 소리도 들리지 않는다는 것을 깨달았다.
    exp_crashsite_ret_desc_a_8: |-
      코백스가 자기들의 언어로 반복해서 내게 감사를 전한다. 한참 동안이나 그들은 연속으로 감사 인사를 하고는, 결국 내 계좌를 나노로봇으로 채워주며 인사를 끝맺는다.
      내가 선물해 준 산소로 보존시킨 그 상자 안의 내용물이 뭔지는 몰라도, %NAME%에게는 참으로 소중한 것인 듯하다.
    exp_crashsite_ret_desc_b_8: "%NAME%이(가) 믿을 수 없다는 표정으로 나를 노려본다. 그들은 더 이상 대화를 나누기를
      거부하고 있다."
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      코백스는 자신들의 인조 외피 덕분에 끓어오르는 듯한 지면에 영향을 받지 않고 차분히 이곳의 지형을 돌아다니고 있다.
      그들은 내 장비를 빠르게 분석해 보더니 무료로 내 유해 요소 방호 시스템을 재충전시켜 준다.
    exp_scavenger_cold_desc_1: |-
      코백스는 자신들의 인조 외피 덕분에 서리결정에 영향을 받지 않고 차분히 이곳의 지형을 돌아다니고 있다.
      그들은 내 장비를 빠르게 분석해 보더니 무료로 내 유해 요소 방호 시스템을 재충전시켜 준다.
    exp_scavenger_lush_desc_1: |-
      코백스는 외부 환경에 국한을 받지 않고 차분히 이곳의 지형을 돌아다니고 있다.
      그들은 내 장비를 빠르게 분석해 보더니 무료로 내 생명유지장치를 재충전시켜 준다.
    exp_scavenger_dust_desc_1: |-
      코백스는 자신들의 부품에 먼지가 낄 염려 없이 차분히 이곳의 지형을 돌아다니고 있다.
      그들은 내 장비를 빠르게 분석해 보더니 무료로 내 유해 요소 방호 시스템을 재충전시켜 준다.
    exp_scavenger_tox_desc_1: |-
      코백스는 차분히 이곳의 지형을 돌아다니고 있다. 그들에게도 호흡기가 있다면, 이 행성의 유독성 대기에 아무 영향도 안 받는 게 분명하다.
      그들은 내 장비를 빠르게 분석해 보더니 무료로 내 유해 요소 방호 시스템을 재충전시켜 준다.
    exp_scavenger_rad_desc_1: |-
      코백스는 자신들의 외피에 사용된 인공 재료 덕분에 높은 방사선에 영향을 받지 않고 차분히 이곳의 지형을 돌아다니고 있다.
      그들은 내 장비를 빠르게 분석해 보더니 무료로 내 유해 요소 방호 시스템을 재충전시켜 준다.
    exp_scavenger_opt_a_1: 감사 인사를 하고 떠난다
    exp_scavenger_res_a_1: "%NAME%은(는) 그저 무표정한 얼굴로 나를 바라본다."
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      코백스가 재충전을 위해 잠시 쉬고 있는 것처럼 보인다. 아마도 우리 주변에서 발산되는 열을 변환해 더 유용한 에너지 형태로 변환시키고 있는 거겠지.
      그들의 껍질이 더러워진 것으로 볼 때, 꽤나 오랜 시간 동안 이곳에 있었던 것 같다. 그들은 그동안 자원을 모아왔고, 이상하게 서두르며 자신들의 몫을 나눠줬다.
    exp_scavenger_cold_desc_2: 코백스가 잠시 멈춰서 차가운 공기를 즐기고 있는 것처럼 보인다. 그들의 껍질이 더러워진 것으로
      볼 때, 꽤나 오랜 시간 동안 이곳에 있었던 것 같다. 그들은 그동안 자원을 모아왔고, 이상하게 서두르며 자신들의 몫을 나눠줬다.
    exp_scavenger_lush_desc_2: 코백스가 잠시 멈춰서 원기를 회복하고 있는 것처럼 보인다. 그들의 껍질이 더러워진 것으로 볼
      때, 꽤나 오랜 시간 동안 이곳에 있었던 것 같다. 그들은 그동안 자원을 모아왔고, 이상하게 서두르며 자신들의 몫을 나눠줬다.
    exp_scavenger_dust_desc_2: |-
      코백스가 재충전을 위해 잠시 쉬고 있는 것처럼 보인다. 이 가혹한 사막의 급격한 열 순환이 그들의 첨단 회로에 더 큰 무리를 주고 있을 거야.
      그들의 껍질이 더러워진 것으로 볼 때, 꽤나 오랜 시간 동안 이곳에 있었던 것 같다. 그들은 그동안 자원을 모아왔고, 이상하게 서두르며 자신들의 몫을 나눠줬다.
    exp_scavenger_tox_desc_2: |-
      코백스가 잠시 멈춰서 점검 루틴을 돌리고, 이 행성의 끝 없는 산성비로 인한 부식성 퇴적물을 씻어내고 있는 것처럼 보인다.
      그들의 껍질이 더러워진 것으로 볼 때, 꽤나 오랜 시간 동안 이곳에 있었던 것 같다. 그들은 그동안 자원을 모아왔고, 이상하게 서두르며 자신들의 몫을 나눠줬다.
    exp_scavenger_rad_desc_2: |-
      코백스가 재충전을 위해 잠시 쉬고 있는 것처럼 보인다. 아마도 이곳의 자연방사선을 대사 작용시켜 그들이 활용할 수 있는 형태로 변환하는 거겠지.
      그들의 껍질이 더러워진 것으로 볼 때, 꽤나 오랜 시간 동안 이곳에 있었던 것 같다. 그들은 그동안 자원을 모아왔고, 이상하게 서두르며 자신들의 몫을 나눠줬다.
    exp_scavenger_opt_a_2: 고맙다고 하며 받는다
    exp_scavenger_res_a_2: "%NAME%(은)는 즐거워 하면서 내 감사 인사를 받아줬다."
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: 코백스가 곤경에 처해 안달을 내며, 기진맥진한 채로 똑같은 과정을 몇 번이고 되풀이하고 있다. 그들은
      자포자기한 심정으로 내게 이 교착 상태를 해결할 새로운 입력이 필요하다고 말을 한다.
    exp_scavenger_opt_a_3: 방향을 알려주겠다고 한다
    exp_scavenger_res_a_3: "%NAME%(이)가 데이터를 자신들의 껍질에 직접 입력하자 그 즉시 안면 조명이 새로운 패턴으로
      변화한다. 그들은 잠시 내게 보상을 건네고는 컨버전스의 공동 공간으로 되돌아가 실질적으로 대화를 끝마쳤다."
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: 코백스가 내가 누군지, 내가 혼자인지를 알아내려고 나를 여러 번 스캔한다. 그들은 마치 이곳으로 누군가가
      올 거라는 상상도 못 했던 것처럼 허를 찔린 것만 같은 모습이다.
    exp_scavenger_opt_a_4: 신원을 밝힌다
    exp_scavenger_opt_b_4: 이 지역에 대해 묻는다
    exp_scavenger_res_a_4: |-
      컨버전스 데이터뱅크에 대한 나의 주장을 교차 검증하느라 %NAME%의 바이저가 깜박댄다. <MOOD>Dead<>그들은 한동안 가만히 서 있었다. <MOOD>Confused<>그리고 그렇게 나온 결과물은 그들에게 흥분과 공포심을 동시에 안겨준 것처럼 보인다.
      <MOOD>Neutral<>그들은 이곳이 센티널의 개입이 있었던 장소라고 밝혔다. 이곳에 뭔가 값진 것이... 코백스가 바라는 지식의 원천이 잠들어 있었다고 말이다. 하지만 비극적이게도 그것을 회수하기 전에 전부 없어져 버렸다고 한다.
      그리고 주변에 남은 거라고는 포드밖에 없지만, 여태껏 그 포드의 비밀을 알아낼 수는 없었다고 한다.
    exp_scavenger_res_b_4: |-
      %NAME%(이)가 머뭇머뭇 뭔가를 계산하며 나를 유심히 관찰한다. 그러다 결국 그들은 나를 신뢰할 수 있을 거라고 판단했다.
      그들은 이곳이 센티널의 개입이 있었던 장소라고 밝혔다. 이곳에 뭔가 값진 것이... 코백스가 바라는 지식의 원천이 잠들어 있었다고 말이다. 하지만 비극적이게도 그것을 회수하기 전에 전부 없어져 버렸다고 한다.
      그리고 주변에 남은 거라고는 포드밖에 없지만, 여태껏 그 포드의 비밀을 알아낼 수는 없었다고 한다.
    exp_scavenger_debris_4: 포드는 일종의 저장 장치인 것처럼 보인다. 코백스의 말에 따르면 이게 컨버전스가 찾던 금단의 데이터를
      향한 유일한 흔적이라고 한다. 화면에 메시지가 나타난다.
    exp_scavenger_debris_lang_4: 접근 거부됨 <IMG>SLASH<> <STELLAR>[내용 삭제]<> 암호 해제 키 필요
    exp_scavenger_debris_opt_a_4: 데이터 오버라이드를 시도한다
    exp_scavenger_debris_opt_b_4: 생물학적 오버라이드를 시도한다
    exp_scavenger_debris_res_a_4: |-
      포드에 큐브를 가져다 대자 화면의 뒤에서 재빠르게 나노로봇 무리가 쏟아져 나온다. 그것들이 내 몸 위로 퍼져나가며 머릿속이 쿵쿵 울리다가, 바닥을 통해 흩어진다.
      장치가 메아리치며 깊은 내부로 맞아들어간다. 그리고 잠시 후, 내 손바닥 위로 평범하게 생긴 항법 데이터 칩이 빠져나온다.
    exp_scavenger_debris_res_b_4: |-
      내 손을 화면에 가져다 댄다. 내 엑소슈트의 차폐막이 작동 중인데도 불구하고 팔과 몸을 따라 감각이 사라져간다. 그리고 손가락 끝부분도 극한의 냉기, 아니면 열기에 휩싸여 따끔거린다.
      의식의 경계에서 불안정하게 버티던 나는 심호흡을 한다.
      장치가 메아리치며 깊은 내부로 맞아들어간다. 그리고 잠시 후, 내 손바닥 위로 평범하게 생긴 항법 데이터 칩이 빠져나온다.
    exp_scavenger_ret_desc_4: "%NAME%(이)가 움찔대며, 팔을 자연스러운 자세로 내린다. 난 저장 포드에 접근했을 때부터
      그들이 계속 나를 스캔하고 있었던 건 아닐까 하는 의심이 들기 시작한다."
    exp_scavenger_ret_opt_a_4: 데이터를 준다
    exp_scavenger_ret_res_a_4: 코백스는 데이터를 조사해 나보다 더 많은 것을 알아낸 것 같다. <MOOD>VeryPositive<>
      그들의 바이저에 불빛이 들어오고 신이 나서 원격 메시지를 중계한 다음, 그들은 내게 도와줘서 고맙다며 풍성한 보상을 건네준다.
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: 코백스가 근처의 웨이포인트를 조사해 지역 안의 좌표, 기온, 광량을 비롯한 다양한 정보를 측정했다.
      그들은 행성 전체의 지도를 만들고 있는 것으로 보인다.
    exp_scavenger_cold_desc_5: 코백스가 근처의 웨이포인트를 조사해 지역 안의 좌표, 영구 얼음의 깊이, 고도를 비롯한 다양한
      정보를 측정했다. 그들은 행성 전체의 지도를 만들고 있는 것으로 보인다.
    exp_scavenger_lush_desc_5: 코백스가 근처의 웨이포인트를 조사해 지역 안의 좌표, 수풀 밀도, 상대 습도를 비롯한 다양한
      정보를 측정했다. 그들은 행성 전체의 지도를 만들고 있는 것으로 보인다.
    exp_scavenger_dust_desc_5: 코백스가 근처의 웨이포인트를 조사해 지역 안의 좌표, 토양 침식, 극한 기온을 비롯한 다양한
      정보를 측정했다. 그들은 행성 전체의 지도를 만들고 있는 것으로 보인다.
    exp_scavenger_tox_desc_5: 코백스가 근처의 웨이포인트를 조사해 지역 안의 좌표, 토양의 독성, 고도를 비롯한 다양한 정보를
      측정했다. 그들은 행성 전체의 지도를 만들고 있는 것으로 보인다.
    exp_scavenger_rad_desc_5: 코백스가 근처의 웨이포인트를 조사해 지역 안의 좌표, 방사능 수치, 고도를 비롯한 다양한 정보를
      측정했다. 그들은 행성 전체의 지도를 만들고 있는 것으로 보인다.
    exp_scavenger_weird_desc_5: 코백스가 근처의 웨이포인트를 조사해, 지역의 좌표와 그곳의 지역 위치, 고도 등을 기록한다.
      그들은 이 특이한 행성의 지도를 만들고 있는 것으로 보인다.
    exp_scavenger_opt_a_5: 지도에 대해 묻는다
    exp_scavenger_opt_b_5: 웨이포인트에 대해 묻는다
    exp_scavenger_res_a_5: "%NAME%(이)가 열정적으로 자신들의 작업물을 공유해 준다. 사소한 것 하나 빼놓지 않고 애정을
      기울여 만든 지도다. 내가 관심을 가져줘서 어깨가 으쓱해진 그들은 내게 우리의 만남을 기념할 작은 기념품을 준다."
    exp_scavenger_res_b_5: |-
      코백스가 마치 그들을 당황하게 만든 어떤 수수께끼의 핵심을 내가 짚어낸 것처럼 내게 데이터패드를 휘두른다. 이 웨이포인트는 누가 설치한 걸까? %NAME% 자신이 건설한 건 아니야.
      내 관심에 고무된 그들은 자신들의 작업물을 보여준다. 사소한 것 하나 빼놓지 않고 애정을 기울여 만든 지도다. 내가 자리를 떠나지 전에 그들은 내게 우리의 만남을 기념할 작은 기념품을 준다.
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: 코백스가 경악하며 나를 바라본다. 그들의 디지털 안구가 회전하며 내 생체 신호를 읽어 이런 노출된 장소에
      생물학적 생명체가 돌아다니는 걸 진심으로 걱정한다. 내가 길을 잃었다고 생각한 그들은 내게 항법 데이터를 건네준다.
    exp_scavenger_opt_a_6: 고맙다고 하며 받는다
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: 이 코백스는 뭔가가 이상하다. 그들은 뭔가가 움직임을 억제하고 있는 것처럼 가끔씩 꿈틀댄다. 만약 이
      생명체들이 불편함을 느낄 수 있는 거라면, 이 생명체는... 간지러워 보인다.
    exp_scavenger_opt_a_7: 껍질을 조사한다
    exp_scavenger_res_a_7: |-
      주저하는 기색을 보이던 %NAME%(이)가 자신들의 껍질을 조사해 봐도 좋다고 허락을 해줬다.
      난 그 즉시 문제가 뭔지를 알아차렸다. 단순히 관절에 물리적인 장애물이 끼어있다. 난 조심스레 그들의 껍질에서 끼어있는 물체 몇 개를 긁어낸 다음, 그 물체에서 달팽이처럼 생긴 역겨운 생명체가 나타나는 것을 보고 뒤로 물러난다. 그리고 그것들은 끈적거리는 점액의 흔적을 남기며 빠르게 사방으로 흩어진다.
      코백스는 엄청나게 안심한 것처럼 보인다. 그들은 신중하게 보수를 전송하더니 방금 일어난 일을 인정할 수 없다는 것처럼 자리를 벗어난다.
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME%(이)가 대피처에서 한참 떨어진 곳에서 유기 생명체와 만나게 되어 아주 흥미로운 기색을 보이고 있다. 그들은 나를 조사한 다음 자신들도 조사해보며, 내 슈트와 자기들 껍질의 내구도를 비교해 본다.
      그들은 무료로 슈트 업그레이드를 주겠다고 제안했고, 난 많은 수의 코백스 눈이 나를 바라보는 걸 느낀다. 어떤 까닭인지는 몰라도 이 거래가 컨버전스의 이목을 끌어버린 것 같다.
    exp_scavenger_opt_a_8: 고맙다고 하며 받는다
    exp_scavenger_opt_b_8: 거부한다
    exp_scavenger_res_a_8: 갑자기 %NAME%의 움직임이 흐릿해지며, 내쪽으로 다가와 내 팔에 어떤 물체를 심는다. 만족한 것
      같은 그들은 슈트 업그레이드를 전해 주고는 그만 가보라는 몸짓을 한다.
    exp_scavenger_res_b_8: "%NAME%(이)가 지긋이 날 바라보다가 뭔가를 기록한다. 그리고 내게 그만 가보라는 몸짓을 한다."
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: 코백스가 이런 극한의 행성을 돌아다니는 다른 생명체가 있다는 것에 깜짝 놀라 날카로운 눈빛으로
      나를 바라본다. 그들의 껍질이 부드럽게 진동하는 것으로 미루어 볼 때, 그들 자신은 마치 이런 기후 환경에서 활기를 얻고 있는 것처럼 보인다.
    exp_ext_scavenger_opt_a_1: 왜 이곳에 있는 건지를 묻는다
    exp_ext_scavenger_res_a_1: |-
      코백스가 웃을 수 있다면 아마 %NAME%(은)는 지금 미소를 띠고 있었을 것이다. 그들에게는 이런 환경이 아무런 문제도 안 되기 때문이겠지. 그들의 정신은 태생적으로 이런 폭풍에 맞춰져 있어, 극심한 폭우에도 손쉽게 대응할 수 있다.
      그들은 동료 탐험가와 만나서 만족스러운 것처럼 보인다. 그래서 그들은 내게 자신들이 모은 이온화된 결정체를 건네주며 갑작스레 호의를 내비친다.
    exp_filler_desc_21: 이 코백스는 원거리 대화를 하면서 정신없이 고개를 흔들고 어떤 손짓을 하고 있다. 그들의 바이저 불빛이
      빠르게 깜빡인다. 그들은 내가 접근하는 걸 모르고 있거나, 아니면 내게 반응할 생각이 없는 것 같다.
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: 인사를 하려고 해본다
    exp_filler_opt_b_21: 조용히 자리를 피한다
    exp_filler_res_a_21: 내 존재를 알아차리고 저리 가라는 의사를 표현하려고 코백스의 안면 조명이 잠시 멈춘다. 하지만 하던 대화가
      끊기지 않게 그들의 목소리가 계속 이어진다.
    exp_filler_res_b_21: 코백스는 개인적인 일을 하고 있는 것처럼 보인다. 그래서 난 그들을 방해하지 않고 놔둔다.
    exp_request_text_41: 깜박이며 흘러가던 바이저 불빛이 잦아든다. %NAME%(이)가 나를 빤히 바라본다.
    exp_filler_desc_22: 이 코백스의 껍질은 자신들이 해결할 수 없는 의문에 따라 세 가지의 독특한 자세로 계속해서 변화하고 있다.
      어떤 면에서 보면 그들의 모습은 거의 우울해 보일 지경이다.
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: 달래주려고 해본다
    exp_filler_opt_b_22: 놀래주려고 해본다
    exp_filler_res_a_22: 코백스가 자신들의 생각을 잠시 멈추고 나를 바라보고, 그들 바이저에 불빛이 퍼져나간다. 그들이 동정심을
      표하는 것인지, 아니면 고마움을 표하는 것인지 알 수가 없다.
    exp_filler_res_b_22: 개인적인 일을 처리하는 중인 코백스가 몸을 움찔하며, 나를 외면한다.
    exp_request_text_42: 현실로 정신이 돌아온 %NAME%(이)가 한숨을 내쉰다. 그들은 방해를 받아 편안해진 것 같다.
    exp_filler_desc_23: |-
      이 코백스에게서 부드러운 웅웅 소리가 나기 시작한다. 그들은 자신들의 물리적인 껍질을 조사해 복잡한 진단 및 계산 기록을 출력하고 있는 것처럼 보인다.
      코백스가 나를 향해 손을 뻗어 내 엑소슈트의 팔을 조사해보고 싶다는 뜻을 표한다.
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: 팔을 내준다
    exp_filler_opt_b_23: 빠르게 자리를 피한다
    exp_filler_res_a_23: 코백스가 조심스레 내 팔을 잡고 스캔하는 것을 보며, 난 그들의 조심스러운 꼼꼼함에 혀를 내둘렀다. 그들은
      결과에 만족한 것 같고, 고개를 끄덕이며 이만하면 됐다는 의사를 표한다.
    exp_filler_res_b_23: 코백스는 눈에 띄게 실망을 한 것 같지만, 강제로 내 팔을 잡으려 하지는 않는다.
    exp_request_text_43: 나도 뭔가를 요청할 거라고는 생명체가 예상하지 못했던 것 같다. 그리고 그들은 멈춰서 내 말에 주의를
      기울인다.
    exp_filler_desc_24: 내가 접근하자 이 코백스가 몸을 일으킨다. 그들은 내 엑소슈트를 향해 다수의 프로브를 열성적으로 뻗어내며
      내 반응을 면밀히 관찰한다.
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: 프로브를 받아들인다
    exp_filler_opt_b_24: 거부한다
    exp_filler_res_a_24: |-
      코백스가 내 망막에 대화에 관한 기억, 외계의 풍경, 위험과의 근접 조우 등, 다양한 이미지를 투영하고, 내 얼굴을 불안할 정도로 가깝고 상세하게 표현한 환영으로 마무리를 짓는다.
      그들은 조용히 고개를 끄덕이며 내 반응을 개별적으로 기록한다. 내 반응의 뭔가가 그들에게 깊은 인상을 준 것 같다.
    exp_filler_res_b_24: 전자 생명체가 즉시 나에 대한 흥미를 잃더니 새로운 자원자를 찾아 주변을 둘러보기 시작한다.
    exp_request_text_44: "%NAME%(이)가 자신들의 데이터패드에 일련의 뭔가를 입력한 다음, 내 요청에 전념하기 시작한다."
    exp_filler_desc_25: 이 코백스의 앞에 떠 있는 작은 데이터큐브가 리드미컬한 불빛의 패턴을 띄며 깜박인다. 생명체의 안면 조명도
      그에 맞춰 맥동하고 있다.
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: 큐브를 조사한다
    exp_filler_opt_b_25: 큐브를 찔러본다
    exp_filler_res_a_25: 데이터큐브를 자세히 살펴봤지만, 빛의 패턴이 무엇을 의미하는지 전혀 알아볼 수가 없다.
    exp_filler_res_b_25: 데이터큐브가 달그락 소리를 내며 바닥으로 떨어진다. 그리고 코백스는 격노를 의미하는 듯한 커다란 전자음을
      발산하고, 난 재빨리 자리를 벗어난다.
    exp_request_text_45: "%NAME%의 바이저에 다시 한번 불빛이 들어온다. 그들은 고개를 기울이며, 나의 요청을 기다리고 있다."
    exp_filler_desc_26: 전자 생명체가 기분이 좋아 보인다. 그들은 제안할 게 있다는 것처럼 내 가슴을 가리킨다.
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: 제안을 받아들인다
    exp_filler_opt_b_26: 제안을 거절한다
    exp_filler_res_a_26: 코백스가 자기들 가슴의 해치를 비틀어 열려고 한다. 하지만 여는 데 실패한 그들은 매우 실망한 표정을
      짓고는 내게 저리 가라는 손짓을 한다.
    exp_filler_res_b_26: "%NAME%(이)가 화가 난 것처럼 보이고, 그들의 바이저 불빛에서 자부심이 사라져가는 게 보인다.
      그들은 몸을 돌려 자리를 떠난다."
    exp_request_text_46: 실망한 %NAME%(이)가 자기들 껍질의 나사를 조인다. 그들은 내가 무슨 말을 하는지 들어보려 기다리고
      있다.
    exp_filler_desc_27: 내가 가까이 갈수록 이 코백스는 활기를 띄기 시작한다. 그들은 나를 향해 팔을 들어 올린다.
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: 악수한다
    exp_filler_opt_b_27: 움찔거린다
    exp_filler_res_a_27: 코백스가 내 손을 단단히 붙잡고 악수에 열성적인 반응을 보인다. 손에 멍 자국이나 남지 않았으면 좋겠다.
    exp_filler_res_b_27: 전자 생명체가 양팔을 옆으로 축 늘어뜨린 채, 슬픈 기색을 보이며 내게 인사한다.
    exp_request_text_47: "%NAME%(이)가 나를 도울 수 있을 거라는 점에 만족해 열정적으로 내 요청을 듣는다."
    exp_filler_desc_28: 이 코백스는 체계적으로 주변의 모든 물체를 스캔하고 있다. 그들은 지루한 기색을 보이고 있고, 자기들의
      일에는 딱히 관심을 보이지 않는 것 같다.
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: 손을 흔든다
    exp_filler_opt_b_28: 농담을 얘기한다
    exp_filler_res_a_28: 코백스가 내 존재를 거의 신경도 쓰지 않은 채로 무기력하게 내가 흔드는 손을 스캔한다.
    exp_filler_res_b_28: |-
      내가 아는 최고의 멀티툴 농담으로 코백스를 웃기려고 해봤다.
      하지만 전자 생명체는 그저 딱하다는 듯이 날 쳐다보다가 어깨를 부드럽게 쓰다듬고, 자기들이 하던 스캔이나 계속할 뿐이다.
    exp_request_text_48: "%NAME%(이)가 새로 대화할 이가 생겨서 그런 건지, 아니면 스캔할 것이 생겨서 그런 것인지 몰라도,
      왠지 만족한 얼굴로 나를 바라본다."
    exp_filler_desc_29: "%NAME%(이)가 데이터패드를 꺼내 실례하겠다는 듯이 내 쪽으로 장치를 내민다. 장치 스크린에는 내가
      보기에 센티널 드론의 설계도가 확실한 것이 띄워져 있다. "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: 고개를 끄덕인다
    exp_filler_opt_b_29: 뒤로 물러선다
    exp_filler_res_a_29: 전자 생명체가 즐거움이라고 해석할 수밖에 없는 탁탁 소리를 내기 시작한다. 그들은 대답으로 열렬히 고개를
      끄덕여 자기도 그렇게 생각한다는 의사를 표한다.
    exp_filler_res_b_29: 기분이 상한 듯한 코백스가 우리의 대화는 이걸로 끝났다는 의사를 표시한다.
    exp_request_text_49: "%NAME%(이)가 센티널에 대한 나의 무관심을 기록한다. 그들은 의심스럽다는 듯이 내 요청을 기다린다."
    exp_npc_hot_desc_2: 코백스의 디지털 눈이 수축하며, 그 즉시 내 멀티툴에 집중한다. 그들은 적잖은 시간 동안 그 자리에 서서,
      생각해보고는 내게 말을 건다.
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: 그들은 장갑을 낀 내 손을 가리키며, 식물의 뿌리를 뽑는 행동을 흉내낸다. 아마도 <STELLAR>내게
