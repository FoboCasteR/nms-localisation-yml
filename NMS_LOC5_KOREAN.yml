    exp_npc_dust_desc_2: |-
      이 코백스에게서는 그들의 모든 체계가 영감으로 불타는 듯한 탄력적이고 발견적인 느낌이 들고 있다. 그들은 내 인사를 따라하는 것 같지만, 나쁜 의도가 아니라, 오직 우리 사이의 유사성과 차이점에 매료되어 그런 행동을 취하는 것만 같다.
      그들은 자신들이 더 큰 실험의 일환으로 어떤 식물 기반의 연구를 진행 중이라고 말했고, <STELLAR>내 도움<>의 대가로 보수를 제공할 수도 있다고 말했다...
