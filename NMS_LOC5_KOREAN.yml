    npc_mission_portalquest_sub: 비정상 지역 조사하기
    ui_mp_portalquest_desc_1: |-
      나다의 시공간 방직기가 우주의 먼 지역에서 이상 현상을 탐지했다. 현실에 침투 지점이 발생했을 가능성이 있어 스페이스 아노말리가 그곳으로 직접 워프를 하기에는 너무 위험하다. 여행자들은 반드시 포털을 이용해 그 지역으로 접근해야 한다.

      <SPECIAL>주말 이벤트<>: 이 임무는 매주에 한 번만 완료할 수 있습니다. 다른 탐험가들과 힘을 합치기를 권장하지만, 단독으로 플레이할 수도 있습니다.
    ui_mp_portalquest_desc_2: |-
      아노말리의 교신기에 현실을 왜곡하는 주파수가 담긴 이상 신호가 감지되었다. 신호가 손상되어 정확한 원점을 삼각측량할 수 없다. 그 지역으로 접근하는 방법은 포탈뿐이다.

      <SPECIAL>주말 이벤트<>: 매주 한 번만 완료할 수 있습니다. 다른 탐험가들과의 협력을 권장하지만, 혼자 플레이할 수도 있습니다.
    ui_mp_portalquest_desc_3: |-
      나다의 시공간 방직기에 특이하면서 잠재적 위험이 따르는 측정값이 나타났다. 스페이스 아노말리에게 반복되는 것으로 보아 현실에서 왜곡이 일어난 것으로 보이며, 포탈을 통해서만 접근할 수 있다.

      <SPECIAL>주말 이벤트<>: 매주 한 번만 완료할 수 있습니다. 다른 탐험가들과의 협력을 권장하지만, 혼자 플레이할 수도 있습니다.
    ui_mp_portalquest_desc_4: "필사적이고 상태가 좋지 않은 교신이 스페이스 아노말리에 도달했지만, 원점이 손상되어 신호를
      추적할 수가 없다. 나다와 폴로는 여행자들이 고대 포탈 네트워크를 통해 이동하여 조사하길 바란다. \n\n<SPECIAL>주말 이벤트<>:
      매주 한 번만 완료할 수 있습니다. 다른 탐험가들과의 협력을 권장하지만, 혼자 플레이할 수도 있습니다."
    ui_mp_portalquest_desc_5: |-
      아노말리 거주민들은 나다의 시공간 방직기에 측정된 최근 기록이 큰 골칫거리다. 이 데이터는 불안정한 현실이 존재하는 지역을 알려주고 있다. 포탈을 통해 이동하여 도움을 주는 모든 여행자들에게 보상이 지급된다.

      <SPECIAL>주말 이벤트<>: 매주 한 번만 완료할 수 있습니다. 다른 탐험가들과의 협력을 권장하지만, 혼자 플레이할 수도 있습니다.
    ui_mp_portalquest_leave_nexus: |-
      함선으로 돌아가 스페이스 아노말리에서 떠나기
      이상 현상이 발생한 지역은 반드시 포털로 접근해야 함
      고대 지식의 돌에서 상형문자 좌표 확보하기
