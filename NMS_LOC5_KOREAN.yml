      자연적인 유물을 연구하고 싶어합니다. 그들은 연구팀이 고대 생명체의 매장지를 발굴해 행성 표면에 있는 연락책과 데이터를 공유하기를 바라고
      있습니다. 팀원은 물리적 표본을 가질 수 있습니다.
    npc_mission_digsite_sub: 고대의 뼈 발굴하기
    mission_obj_digsite: 고대의 뼈 발굴하기
    ui_mp_digsite_planet_label: 뼈가 풍부한 행성
    ui_mp_digsite_npc_label: 폴로의 연락책
    ui_mp_digsite_npc_osd: 신호 송출 <IMG>SLASH<> 연락책 위치 파악 완료
    ui_mp_digsite_sentinel_osd: 불법 신호 가로챔! <IMG>SLASH<> 센티널이 경계 상태
    ui_mp_digsite_npc_chat: 폴로의 연락책 위치 파악됨
    ui_mp_digsite_npc_chat2: 골격 스캔 데이터 전달 완료
    ui_mp_digsite_obj1: 목표 행성에 도달하기
    ui_mp_digsite_obj1_tip: |-
      잠재적인 <STELLAR>자연 매장터<>를 발견했습니다.
      나다의 시공간 방직기는 목표 행성에 특히 고대 생물체의 뼈가 남아있을 거라 예측하고 있습니다.
    ui_mp_digsite_obj2: 뼈 모으기
    ui_mp_digsite_obj2_tip: |-
      나다의 연구에는 가장 오래된 뼈들만이 필요합니다. <SPECIAL>서사적인<> 또는 <STELLAR>전설적인<> 등급의 유물만이 인정될 것입니다.
      <TECHNOLOGY>분석 바이저<>로 <STELLAR>자연 매장 장소<>를 찾으십시오.
      <TECHNOLOGY>지형 조작기<>를 사용해 발굴 장소를 발굴합니다.
    ui_mp_digsite_obj2_tip_alt: |-
      <TECHNOLOGY>분석 바이저<>로 <STELLAR>자연 매장터<>를 찾으십시오.
      <TECHNOLOGY>지형 조작기<>를 사용해 발굴 장소를 발굴할 수 있습니다.
    ui_mp_digsite_obj3: 골격 스캔 입수하기
    ui_mp_digsite_obj3_tip: |-
      고대 뼈를 현지의 골학자에게 전달하십시오.
      그럼 행성 표면에 있는 폴로의 연락책이 필요한 데이터를 추출할 것입니다.
      물리적인 표본은 팀이 가져도 된다고 합니다.
    ui_mp_digsite_msg1: |-
