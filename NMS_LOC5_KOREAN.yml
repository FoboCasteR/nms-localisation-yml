    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: 이 좌초된 생명체는 나를 보고 반가워하고 있다. 그들 근처에 있는 함선은 낡기는 했어도 작동에는
      이상이 없는 것 같다. 약간의 연료만 있으면 길을 떠날 수 있을 것 같다...
    all_crashsite_opt_a_generic: 연료 자원을 건네준다
    all_crashsite_res_a_generic: "%NAME%(이)가 내 친절함의 대가로 고맙다며 선물을 건네준다."
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: 생명체가 정중하게 인사를 하기는 하지만 다른 생각에 잠겨 있는 것만 같다. 그들이 무슨 일로
      여기까지 왔는지는 모르겠지만, 그 일은 집중해야 하는 것처럼 보인다. 그들은 자기들이 해야 할 일을 재개하기만을 간절히 바라고 있다.
    npc_nexusdata_lang_1: |-
      아, 젊은이... 이 우주의 경계를 여전히 배회하는 이로군... 정말 부러워! 현실에서의 내 시간은 오래 전에 지나갔지만, 정말 그 때가 그립군.
      혹시 자네가 본 것들을 내게 공유해 줘서 이 늙은 영혼을 도와주지 않겠나? 내 일생을 함께 했던 그 생물체들을 다시 한 번만 느껴볼 수 있다면 원이 없겠어...
    npc_nexusdata_ret_lang_1: 또 어떤 놀라운 것들을 보고 왔는가, 젊은이여? 또 생명이 어떤 새로운 형태를 찾아냈나?
    npc_nexusdata_lang_2: |-
      아, 젊은이... 이 우주의 경계를 여전히 배회하는 이로군... 정말 부러워! 현실에서의 내 시간은 오래 전에 지나갔지만, 정말 그 때가 그립군.
      혹시 자네가 본 것들을 내게 공유해 줘서 이 늙은 영혼을 도와주지 않겠나? 꽃을, 식물을 보고 싶어서 가슴이 아플 지경이야! 데이터 가지고 있는 게 없나?
    npc_nexusdata_ret_lang_2: 꽃은 어떤가, 젊은이여? 꽃은 언제나 내 소중한 친구였지...
    npc_nexusdata_lang_3: |-
      아, 젊은이... 이 우주의 경계를 여전히 배회하는 이로군... 정말 부러워! 현실에서의 내 시간은 오래 전에 지나갔지만, 정말 그 때가 그립군.
      혹시 자네가 본 것들을 내게 공유해 줘서 이 늙은 영혼을 도와주지 않겠나? 돌과 흙을 만져서 손을 더럽히며 열심히 일을 하던 느낌이 정말 그리워...
    npc_nexusdata_ret_lang_3: 땅을 일궈 본 적이 있나, 젊은이여? 광물과 암석들 사이에서 고된 일들을 해본 적이 있나?
    npc_nexusdata_lang_4: |-
      아, 젊은이... 이 우주의 경계를 여전히 배회하는 이로군... 정말 부러워! 현실에서의 내 시간은 오래 전에 지나갔지만, 정말 그 때가 그립군.
      혹시 자네가 본 것들을 내게 공유해 줘서 이 늙은 영혼을 도와주지 않겠나? 난 발견이라는 영광을 위해 별들을 누비는 일을 갈망하고 있어!
    npc_nexusdata_ret_lang_4: 혹시 천체를 방문해 본 적이 있는가, 젊은이여?
    npc_nexusdata_opt_a: 데이터를 준다
    npc_nexusdata_opt_b: 데이터를 준다
    npc_nexusdata_opt_c: 데이터를 준다
    npc_nexusdata_opt_d: 데이터를 준다
    npc_nexusdata_res_a: 고맙네, 젊은이여. 이게 내게 어떤 의미인지 아마 상상도 못할 거야. 부탁이네만 이 <TECHNOLOGY>나노로봇<>을
      가져가 주게. 별 건 아니지만, 지금 당장은 가진 게 이것밖에는 없군.
    npc_nexusdata_done_lang: |-
      고마운 마음으로 자네가 내게 가져다 준 것들을 천천히 확인해 보겠네, 젊은이여. 하지만 아직 저 바깥에는 발견해야 할 놀라운 것들이 무궁무진하게 남아있어!
      어쩌면 언젠가 우리가 더 많은 기억들을 공유할 날이 올지도 모르지...
    npc_nexusdata_done_opt_a: 그들의 과거에 대해 묻는다
    npc_nexusdata_done_opt_b: 떠난다
    npc_nexusdata_done_res_a: 그건 곱씹어 볼 가치가 없는 것이라네, 젊은이여. 그저 이전에 일어났던 일과 앞으로 다가올지도
      모르는 일일 뿐이지. 이제 내게는 너무 늦어버린 일이야.
    npc_nexusmiles_closed_lang: 여행자는 앞으로 나아가기를 바란다. 나중에 내가 거래를 준비하고 있겠다. 서로를 돕는 거다.
      하지만 오늘은 날이 아니야.
    npc_nexusmiles_closed_desc: 생명체가 미안한 듯한 몸짓을 취한다. 오늘 말고 나중에 다시 돌아와 보는 게 나을지도 모르겠다.
    npc_nexusmiles_lang_1: |-
      여행자가 진전을 보이기를 바란다. 여행자는 자기 자신을 시험해야 한다. 내가 돕겠다. 그 대신, 진전에는 진전이 대가로 따른다.
      아니, 어쩌면 재화를 얻게 될지도 모르지. 경험이건 물건이건 둘 다 유효하다. 오늘은... <STELLAR>폭풍 결정체<>다.
    npc_nexusmiles_ret_lang_1: 교환을 할 준비가 됐나?
    npc_nexusmiles_lang_2: |-
