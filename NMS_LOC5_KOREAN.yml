      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: 동물 표본을 건네준다
    exp_npc_hot_res_a_5: "%NAME%(이)가 열광적으로 샘플을 받는다. 이 전자 생명체는 유기 폐기물을 보고도 역겹다는 반응을
