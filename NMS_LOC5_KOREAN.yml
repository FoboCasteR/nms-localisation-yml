    ui_mp_feeding_title_1: 단순한 식물
    ui_mp_feeding_desc_1: 단순한 식물을 향한 폴로의 흥미는 한계가 없는 것만 같습니다. 생명체가 대체 어떤 수준의 지능을 갖춰야
      그 정도의 욕심과 속임수, 조작 같은 특성을 내비치기 시작할까요? 그런 특성의 발현을 피해서 진화할 방법은 없는 걸까요? 폴로는 지상팀이라면
      그 생명체들에게 접근해, 믿음을 쌓고, 그들의 생태를 연구할 수 있을 거라고 요청했습니다.
