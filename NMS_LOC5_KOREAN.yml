    npc_nada_nexuscore_desc1a: 코백스가 나를 지켜본다. 그리고 그곳에는 그들이 자신들의 금속 껍질을 유지하는 것과 같은 방식의
      유기적인 기울어짐이, 참을성이 돋보이고 있다.
    npc_nada_nexuscore_desc1b: 나다의 껍질에서 부드러운 불빛이 맥동하고 있다. 왠지 모르게 익숙한 느낌이 든다.
    npc_nada_nexuscore_desc1c: 내가 행성에서 깨어났을 때부터 이 정거장이 나를 부르고 있었다. 혹시 그렇게 아르테미스도 부르고
      있는 걸까?
    npc_nada_nexuscore_desc1d: 나다가 말을 하며, 내 반응을 유심히 살펴본다.
    npc_nada_nexuscore_opt_a1: 아르테미스에 대해 묻는다
    npc_nada_nexuscore_opt_b1: 나다에 대해 묻는다
    npc_nada_nexuscore_opt_c1: 폴로에 대해 묻는다
    npc_nada_nexuscore_opt_d1: 이 우주정거장에 대해 묻는다
    npc_nada_nexuscore_res_a1: |-
      여행자-엔티티. 혹시나 그걸 알고 있어? 그들의 수가 몇이나 되는지는 모른다. 나다는 반복의 수에 대해 별다른 생각을 하지 않지.
      그것들은 우리와 상관없는 일이야. 매우 개연성이 낮아. 우리의 아노말리는 센티널들에게 잃었지만, 아노말리에 관심을 가지지 않는 이는 없어야지.
    npc_nada_nexuscore_res_b1: |-
      나다는 코백스 프라임의 죽음과 함께 깨어났다. 어째서 그런 일들이 일어나는지, 어째서 우리는 혼자인지를 이해하지 못한 채로...<DELAY>0.5<> 이제 나는 비일반이 되었다. 컨버전스는 이제 내 눈을 통해 볼 수 없다.
      나다는 더 이상 혼자가 아니다. 나다는 이제 폴로-친구와 함께 있다. 이제 다른 친구들도 많이 올 거다. 우리의 컨버전스는 작지만, 나다는 행복하다.
    npc_nada_nexuscore_res_c1: 폴로-친구가 나다를 찾았다. 내 신호를 찾았다. 나다는 안전하다. 이제, 나다는 다른 신호들을
      찾아 다른 이들도 안전하게 만들 거다.
    npc_nada_nexuscore_res_d1: |-
      바깥에 있는 것들 너머로, 우리 아노말리는 자유롭게 방랑한다. 나다처럼 관찰하고, 탐구한다.
      센티널들과 아틀라스. 그들은 이 장소를 신경쓰지 않는다. 우리를 사냥하는 그들의 눈들이 느껴져...
    npc_nada_nexuscore_leave: 폴로-친구와 대화를 해봐라, 여행자. 어쩌면 그들이 사라진 아르테미스에 대해 더 알고 있을지도
      모른다. 그들은 나다보다 사물을 더 명확히 인지하고 있지.
    npc_nada_nexuscore_wait1: |-
      나다와 폴로는 세상과 세상 사이를 떠돌고 있다. 세상은 많다.
      그들을 봤나, 여행자-친구? 나다는 그들이 보기를 바란다. 나다는 매우 유감이다.
    npc_nada_nexuscore_wait1_opta: 무엇을 해야 하는지 묻는다
    npc_nada_nexuscore_wait1_resa: |-
      여행자-엔티티는 마음이 내키는 대로 활동해도 된다. 아르테미스-엔티티를 찾아. 다른 이들과 탐험을 해도 괜찮고. 멋진 풍경을 보려 여행을 하는 것도 좋겠지.
      네 뜻대로 해라, 여행자-엔티티. 우리가 돕겠다. 또 다른 이들도 널 도울 거야. 네가 진홍빛의 거짓말쟁이를 찾는다고 해도 말이지.
    npc_nada_nexuscore_wait1_optb: 탐험을 도와주는 것에 대해 묻는다
    npc_nada_nexuscore_wait1_optc: 아르테미스를 도와주는 것에 대해 묻는다
    npc_nada_nexuscore_wait1_optd: 진홍빛의 거짓말쟁이에 대해 묻는다
    npc_nada_nexuscore_wait1_opte: 아틀라스를 찾는다
    npc_nada_nexuscore_wait1_resb: |-
      물론이야. 나다가 멋진 경이가 기다리고 있는 곳의 위치를 지도에 찍어줄 수 있다.<DELAY>0.3<> 근데 여유를 가지고 여정을 떠나는 게 좋을 거야. 네 패턴을 찾아. 이 스테이션의 다른 이들과도 얘기를 해보고. 다른 이들도 네게 도움을 줄 테니까 말이지.
      기분 내키면 언제든지 우리에게 돌아와, 여행자-엔티티. 넌 언제나 이곳에서 환영을 받을 거야.
    npc_nada_nexuscore_wait1_resc: |-
      물론이야. 나다가 네게 작은 선물을 줄게. 아마 도움이 될 거야. 도움이 안 될 수도 있고.
      나다와 폴로-친구는 계속해서 수색을 할 거야. 마음 내키면 언제든 우리한테 말을 걸어줘.
    npc_nada_nexuscore_wait1_resd: |-
      아틀라스는 진홍빛의 거짓말쟁이야. 거짓-엔티티지. 코백스는 그것을 숭배하지만, 나다는 그런 바보짓을 하지 않아. 나다는 그것이 어디에 도사리고 있는지 알아. 나다는 그저 그것을 무시하기로 선택했지.
      하지만 여행자-엔티티가 그것을 찾고 싶다면, 나다가 도와줄 거다. 나다는 네가 안전하기를 바라.
    npc_nada_nexuscore_wait1_rese: |-
      네 지도에 표시해놨다.
      마음 내키면 언제든지 돌아와라, 여행자-엔티티. 이곳에서는 언제나 환영 받을 거야.
    npc_nada_nexuscore_lang2: 나다가 신호를 봤다, 여행자-친구. 아르테미스-엔티티와 접촉을 한 거야?
    npc_nada_nexuscore_opt_a2: 나다에게 아르테미스에 대해 말한다
    npc_nada_nexuscore_lang2b: |-
      아르테미스-친구가 다른 여행자들과 만나고 싶어한다고? 근데 그들은...
      아르테미스-친구가 나다를 잊은 것 같다. 흥미롭네.
      이 엔티티를 도와주는 건 괜찮아, 여행자-친구. 하지만 나다는 네게 조심하라고 조언한다.
    npc_nada_nexuscore_opt_b2: 아르테미스가 누구인지를 묻는다
    npc_nada_nexuscore_res_b2: |-
      아르테미스-엔티티는 과거에, 그리고 지금도 여행자-엔티티다. 너랑 같은 이지. 나다가 그들을 안전하게 만들었다. 나다가 잘 아는 이들이지.
      이 엔티티가 아르테미스-엔티티일 수도 있지만, 뭔가가... 반복 주기가 달라. 아르테미스-엔티티가 장래에 될지도 모르는 또 다른 모습인가.
      그게 아니면 가짜일 수도 있지. 우주는 우리의 작은 집을 그리 마음에 들어 하지 않아. 우리가 우주의 법칙을 지키지 않으면, 우리에게 처벌이 내려질 거야.
    npc_nada_nexuscore_wait2: |-
      모든 우주에서 코백스 컨버전스는 '탈선한' 나다의 껍질을 원한다. 난 살해 당할 거야, 여행자-친구.
      아아! 나다는 저항해야 한다. 나다는 나다 자신이 좋다.
    npc_nada_nexuscore_lang3: 어떤 걸 알아냈어, 여행자? 무엇이 아르테미스-엔티티의 신호를 발생시킨 거야?
    npc_nada_nexuscore_opt_a3: 포털을 언급한다
    npc_nada_nexuscore_desc3: 난 나다에게 어쩌다가 아르테미스의 위치를 파악하지 못했는지를 말한다. 그리고 '아폴로'라는 이상한
      메시지와 포털의 상형문자를 설명한다. 그러자 나다가 잠시 말을 멈춘다. 그들이 그 정보를 처리하면서, 그들의 불빛이 깜박인다.
    npc_nada_nexuscore_lang3b: |-
      아르테미스는 세상들 사이로, 데이터의 폭포 속으로 미끄러져 들어갔어. 우리의 집도 그 공간에 자리를 잡고 있지. 하지만 그 공간은 작고 안정되어 있어.
      나다는 걱정이 든다, 여행자. 그런 반복 사이의 틈새가 커져서는 안 돼. 그건 우리에게 도움이 되지 않아.
      아르테미스-엔티티는 여전히 나다를 기억해내지 못하고 있어?
    npc_nada_nexuscore_opt_b3: 기억하지 못한다고 말한다
    npc_nada_nexuscore_res_a3: |-
      이건 퍼즐이다. 함정인가? 아니면 비극인가? 아폴로-엔티티는 나다가 모르는 존재다. 수수께끼가 더 깊어진다.
      여행자-엔티티가 궁금하다면, 나다가 조언을 해주겠다.
      만연하는 진홍빛은 아틀라스-거짓존재의 짓이다. 다른 코백스는 그것을 신이라 말하지. 나다는 그런 바보짓을 하지 않아. 아틀라스-거짓된-엔티티는 나다를 쫓고 있어. 하지만 여행자가 놈들을 찾아내면, 놈들을 쫓아낼 수도 있겠지.
    npc_nada_nexuscore_wait3: 예전에 다른 아노말리가 포털을 검사해 본 적이 있었어. 관문이 바로 아노말리 자체지. 그것과
      상호작용을 하면... 뭔가 예측할 수 없는 일이 생길 거야.
    npc_nada_nexuscore_lang4a: 새로 얻은 지식이라도 있어, 여행자? 아폴로-엔티티는 네가 아는 존재야?
    npc_nada_nexuscore_opt_a4: 아폴로의 계획을 설명한다
    npc_nada_nexuscore_lang4b: |-
      나다가 알지 못하는 여행자-엔티티네. 그런데 그들은 더 이상 나다를 떠올리지 못하는 아르테미스-엔티티를 알고 있어...
      네가 가져온 소식을 들으니 나다가 불안해한다. 우리의 집이 알아차리지 못한 것이 또 뭐가 있지?
    npc_nada_nexuscore_desc4: 나다가 불안해하는 모습을 보이고 있다. 그들이 몸 안으로 은둔해 버린다.
    npc_nada_nexuscore_opt_b4: 무엇을 해야 하는지 묻는다
    npc_nada_nexuscore_res_b4: |-
      폴로-친구가 우리를 안전하게 지키고 있어. 나다의 껍질은 데이터의 주기를 벗어나, 수년 동안이나 나다가 독차지하고 있지. 우린 우리의 현실을 인지할 수 있을지도 모르는 다른 이들이 탈출하는 걸 도와줬어.
      이곳에서 나다는 안심하고 있어. 우리를 쫓는 자들은 우리를 보지 못해. 나다는 그런 날들이 끝나는 걸 원치 않아.
      ...
      근데 우리에게 닥친 일을 더 잘 이해하려면 어쩔 수 없겠지. 우리 때문에 이제 와서 멈추지는 마.
    npc_nada_nexuscore_wait4: 여행자-엔티티는 혹시 신기한 아폴로와 우리의 집 얘기를 나눈 거야? 안 나눴다고? 여행자는 현명하네.
      이런 미지의 시대에는 조심하는 게 좋지.
    npc_nada_nexuscore_lang5: 여행자-엔티티! 꽤나 간만에 왔네. 폴로가 널 보고 싶어 했어.
    npc_nada_nexuscore_opt_a5: 포털에 대해 설명한다
    npc_nada_nexuscore_opt_b5: 무슨 뜻인지 묻는다
    npc_nada_nexuscore_res_a5: |-
      난 포털을 통과한 나의 여정과 그 반대편에서 본 이상한 세상의 환영, 그러다 내 함선에서 멀리 떨어진 채 깨어나게 된 일을 설명한다.
      그러자 나다가 걱정스럽게 나를 바라본다.
    npc_nada_nexuscore_res_b5: |-
      난 '간만'이라는 게 무슨 뜻인지 나다에게 묻는다. 분명히 그런 말이 나올 정도로 오래되지는 않았을 텐데? 그리고 난 포털을 발견해, 그 안으로 들어갔더니 또 다른 세상을 체험했다는 것도 설명했다.
      그러자 나다가 걱정스럽게 나를 바라본다.
    npc_nada_nexuscore_lang5b: |-
      여행자. 네 여정은 네가 알고 있는 것보다 더 오래 걸렸어. 포털은 우리의 집과 공통되는 점이 상당히 많지. 그것들의 이동 방식은 종잡을 수가 없어.
      그래도 어디 다치지는 않은 거지? 몸도 완전하고, <FUEL>진홍빛<>이 느껴지지도 <FUEL>않는 거지<>?
    npc_nada_nexuscore_opt_c5: 그렇다고 말한다
    npc_nada_nexuscore_opt_d5: 부인한다
    npc_nada_nexuscore_res_c5: 나다는 만족했다. 오래된 포털이 이상하기는 해도, 그건 우리의 집도 그렇지. 폴로는 똑똑해.
      아틀라스-거짓-엔티티는 우리를 못 봐. 폴로가 아틀라스-거짓존재를 그것들 자신에게 불리한 방식으로 이용하고 있으니까 말이야.
    npc_nada_nexuscore_res_d5: 두려워하지 마, 여행자. 어딘가가 뚫리면 우리의 집이 그걸 알아챌 거야. 폴로는 똑똑해. 아틀라스-거짓-엔티티는
      우리를 못 봐. 폴로가 아틀라스-거짓존재를 그것들 자신에게 불리한 방식으로 이용하고 있으니까 말이야.
    npc_nada_nexuscore_wait5: 나다는 아노말리-집에 묶여있다... 나다는 한 때 나다가 땅 생명체를 스캔했던 우주들을 스캔했다.
      나다는 자유로우면서도 자유롭지 않다. 행복하면서도 행복하지 않다. 하지만 나다는 안전하다.
    npc_nada_mindarc_lang1: 친구-엔티티. 폴로는 네 신호가 접근하는 걸 관찰했지만, 그 신호는 뭔가 이상했다. 엉뚱한 시간에서
      발산된 신호였지. 괜찮아? 불완전한 건 아니지? 사라지고 있는 건 아니지?
    npc_nada_mindarc_desc1: 나다의 바이저가 걱정과 괴로움으로 달아올라 불빛을 흩뿌리고 있다.
    npc_nada_mindarc_opt1_a: 그들을 안심시킨다
    npc_nada_mindarc_opt1_b: 정신 아크를 보여준다
    npc_nada_mindarc_res1_a: |-
      난 나다에게 괜찮다고 말한다. 내 몸 상태는 포털에서 빠져나온 이후로 전혀 변하지 않았다. 그 말에 나다는 안심을 하지만, 여전히 의문이 남은 것처럼 보인다.
      난 그들에게 아르테미스와 널, 정신 아크에 대해 말한다.
      내가 그것을 꺼내자 선체가 밝게 빛을 발하기 시작한다.
    npc_nada_mindarc_res1_b: 난 나다에게 아르테미스와 널, 그리고 정신 아크에 대해 말한다. 그리고 정신 아크를 꺼내자, 그것이
      밝게 빛을 발하기 시작한다.
    npc_nada_mindarc_lang2: |-
      그건 메아리야. 여... 여행자-영혼을 볼 거라고는 전혀 짐작도 못 했는데. 너무 아름다워...

      하지만 친구-엔티티... 이 아르테미스-메아리는 고통과 단절을 느끼고 있어... 이 아크로는 구원할 수 없어.
    npc_nada_mindarc_opt2_a: 이유를 묻는다
    npc_nada_mindarc_opt2_b: 도움을 청한다
    npc_nada_mindarc_lang3: |-
      아르테미스-메아리는 다시는 몸을 갖지 못할 거야. 다시는 탐험할 수 없겠지. 옛 삶이 사라진 거다. 하지만 우리가 도와줄 수 있어.

      나다한테 기계가 있다. 아니, 기계는 아니지. 살아있는 뭔가니까. 피난처라고 할 수도 있겠네.

      두 가지 선택이 있다. 아르테미스-메아리를 그들이 살아갈 수 있는 기계, 하위 시뮬레이션에 업로드할 수 있다. 아니면, 아르테미스-메아리의 고통을 끝내주는 방법도 있지.
    ui_terminalcore_wait_desc: 기계가 웅웅거리는 소리를 내며, 불안한 기분이 들게 하는 생명과 동력으로 빛을 발한다. 터미널이
      뒤죽박죽이 됐고, 터미널의 화면은 알아볼 수도 없게 변해버린다.
    ui_terminalcore_wait_lang: '나다-엔티티의 허가 필요: 보조 시뮬레이션 [5] 실행 중'
    ui_terminalcore_wait_title: 터미널 프라임
    ui_terminalcore_wait_opt: 메시지를 보낸다
    ui_terminalcore_wait_res: |-
