    ui_mp_repair_npc_exp_desc_1: 코백스의 바이저는 미동도 하지 않는다. 나의 도착을 반기는 티는 전혀 내지 않고 있다.
      하지만 곤경에 처한 만큼 내가 그들에게 희망이 되어줄지를 계산해보는 눈치다...
    ui_mp_repair_npc_tra_desc_1: 내가 인사를 하자 겍의 눈이 커진다. 그들은 내 가방의 냄새를 맡고는 아주 살짝 입맛을
      다신다. 아마도 곤경에 처한 자신들을 도와주길 바라는 눈치다.
    ui_mp_repair_npc_war_desc_1: 바이-킨이 부드럽게 으르렁거리며 몸을 일으킨다. 최근에 겪은 추락으로 인해 의심이 많아진
      그들이지만, 이런 곳에 홀로 떨어졌으니 별다른 선택의 여지가 없어 보인다...
    ui_mp_repair_npc_desc_1: 쓸쓸히 홀로 버려진 %NAME%(이)가 자기들 함선의 녹아버린 <TECHNOLOGY>항법 컴퓨터<>를
      보여준다. 수리할 방법이 없어 보이지만, 다른 부품으로 대체할 수는 있을 것 같다...
    ui_mp_repair_npc_desc_2: 절망에 빠진 %NAME%(이)가 자기들 함선의 박살 난 <TECHNOLOGY>교신기 제어 유닛<>을
      보여준다. 수리할 방법이 없어 보이지만, 다른 부품으로 대체할 수는 있을 것 같다...
    ui_mp_repair_npc_desc_3: 좌절한 것만 같은 %NAME%(이)가 자기들 함선의 불타버린 <TECHNOLOGY>사용자 인증기<>를
