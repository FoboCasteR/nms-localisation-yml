    pc_graphics_texture_quality_d: |-
      게임에서 사용되는 텍스처의 크기를 지정합니다. 이 설정은 비디오 메모리(VRAM)의 사용량에 직접적인 영향을 미치므로 이 설정을 변경할 때에는 하단의 권고 사항을 따라 주시기를 권장합니다.

      1080p 해상도를 기준으로 했을 때의 비디오 메모리 필요량 권장 사항:
      <STELLAR>최상<> - 8GB+
      <STELLAR>높음<> - 6GB
      <STELLAR>개선<> - 4GB
      <STELLAR>표준<> - 2GB

      시스템에서 이용 가능한 비디오 메모리의 양보다 더 높게 이 설정을 증가시킬 경우, 시스템에 심각한 성능 및 안정성 문제가 발생할 수도 있습니다.

      이 설정은 GPU 성능과 VRAM 사용에 영향을 줍니다.
    pc_graphics_animation_quality_d: |-
      애니메이션 품질 및 물체의 애니메이션이 적용되는 거리를 조절합니다.

      플레이어 및 NPC 모델에 얼마나 많은 회수의 역운동학 계산이 적용되는지에 영향을 미칩니다.

      이 설정은 CPU의 성능에만 영향을 줍니다.
    pc_graphics_shadow_quality_d: |-
      그림자 맵의 해상도를 지정합니다. 이 설정을 증가시키면 더 선명한 그림자를 볼 수 있습니다.

      이 설정은 GPU의 성능에만 영향을 줍니다.
    pc_graphics_post_processing_d: |-
      모션 블러 및 태양빛줄기 등, 후처리 효과의 품질을 조절합니다.

      이 설정은 GPU의 성능에만 영향을 줍니다.
    pc_graphics_volumetric_d: |-
      구름 및 행성의 배경 입자 효과 품질을 조절합니다.

      이 설정은 GPU의 성능에 큰 영향을 줍니다.
    pc_graphics_planet_quality_d: |-
      행성 지면 및 식물 / 광물의 표시 거리와 표현 정밀도를 조절합니다.

      이 설정은 CPU 및 GPU의 성능에 큰 영향을 줍니다.
    pc_graphics_tessellation_d: |-
      테셀레이션은 행성의 지면에 기하학적인 정밀도를 추가시켜 줍니다. 이 설정은 그 기하학적 정밀도의 세밀함을 조절합니다.

      ‘표준’ 설정은 지형 테셀레이션을 비활성화시킵니다.

      이 설정은 GPU의 성능과 VRAM 사용량에 영향을 줍니다.
    pc_graphics_base_quality_d: |-
      한 번에 얼마나 많은 수의 기지 부품을 표시할 것인지를 조절합니다.

      이 설정을 감소시키면 대규모의 플레이어 기지 근처에 있을 때 성능이 개선됩니다.

      이 설정은 CPU 및 GPU의 성능에 영향을 줍니다.
    pc_graphics_anisotropic_d: |-
      비등방성 필터링은 텍스처가 입혀진 물체를 멀리서 볼 때의 선명도를 향상시켜 줍니다.

      이 설정은 GPU의 성능에만 영향을 줍니다.
    pc_graphics_anti_aliasing_d: |-
      안티 앨리어싱은 다양한 기법을 활용해 (정사각형 픽셀들로 사각형이 아닌 형태를 표현한 결과로 인한) 물체 가장자리의 울퉁불퉁한 외곽선을 부드럽게 만들어 줍니다.

      <STELLAR>FXAA<> - 아주 빠른 필터링이지만, 살짝 흐릿한 이미지가 표시될 수도 있습니다.

      <STELLAR>TAA<> - 여러 프레임을 샘플링해 사용하는 FXAA보다 선명한 빠른 기법입니다.

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2는 고화질 이미지와 개선된 프레임률을 제공하는 최첨단 오픈 소스 일시적 업스케일링 기술입니다.

      이 설정은 GPU의 성능에만 영향을 줍니다.
    pc_graphics_hbao_d: |-
      수평선 기반 주변광 차폐는 물체 주변으로 현실적인 그림자를 드리워 줍니다. 전통적인 기법의 그림자 처리와는 다르게, HBAO는 빛의 차폐를 염두에 두고 균일하지 않은 그림자를 만들어 내 장면에 깊이를 더해 줍니다.

      이 설정은 GPU의 성능에만 영향을 줍니다.
    pc_graphics_gtao_d: |-
      실측 정보 기반 주변광 차폐는 물체 주변에 사실적인 그림자를 만들어 냅니다. 전통적인 기법의 그림자 처리와는 다르게, GTAO는 빛의 차폐를 염두에 두고 균일하지 않은 그림자를 만들어 내 장면에 깊이를 더해 줍니다.

      이 설정은 GPU의 성능에만 영향을 줍니다.
