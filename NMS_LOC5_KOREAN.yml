      %NAME%(이)가 골똘히 나를 바라보며, 어떤 것이 더 마음에 드는지 말해주기를 기다리고 있다.
    exp_npc_dust_farm_ret2_opt_b: 거절한다
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME%(이)가 살짝 실망한 표정을 짓기는 했지만, 그것을 강제로 밀어붙이지는 않았다.
      그들은 몇 개의 씨앗을 골라 내게 넘겨준다. 그것들은 바깥의 토착 토양에 심어서 새로운 구형 선인장을 재배하는 데 사용될 것이다.
