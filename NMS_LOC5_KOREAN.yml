      그들의 기록에도 그와 비슷하게 놀라운 발견물들이 있기는 하지만, 그들은 내 공헌에 고마워하는 것 같고, 그 대가로 기념품을 선물로 준다.
    exp_npc_lush_reta_res_c_3: |-
      코백스가 노래를 부른다. 아마도 이것이 그들이 가장 좋아하는 식물 종류인 것 같다. 말도 안 되게 연약한 꽃잎과 이 행성까지 날아오게 만든 아주 작은 잎을 가진 종이다.
      그들의 기록에도 그와 비슷하게 놀라운 발견물들이 있기는 하지만, 그들은 내 공헌에 고마워하는 것 같고, 그 대가로 기념품을 선물로 준다.
    exp_npc_lush_retb_opt_a_3: 위풍당당한 발견물을 가리킨다
    exp_npc_lush_retb_opt_b_3: 위험한 발견물을 가리킨다
    exp_npc_lush_retb_opt_c_3: 귀여운 발견물을 가리킨다
    exp_npc_lush_retb_res_a_3: |-
      코백스가 이상한 금속 소리를 내며 달가닥거린다. 아마도 폐가 있는 생명체가 헉 소리를 내는 것과 같은 소리겠지. 우린 함께 생명체의 어마어마한 크기와 근육을 경탄하며 바라봤다.
      그들의 기록에도 그와 비슷하게 놀라운 발견물들이 있기는 하지만, 그들은 내 공헌에 고마워하는 것 같고, 그 대가로 기념품을 선물로 준다.
    exp_npc_lush_retb_res_b_3: |-
      코백스의 전자 눈이 빛을 발한다. 난 그들이 흘낏 눈을 흘기며 생명체의 잔혹하게 생긴 턱과 나의 비교적 연약한 턱을 비교하는 걸 알아챘다. 그들은 내 몸의 연함을 시험해 보려고 내 몸을 살짝 찔러본다.
      그들의 기록에도 그와 비슷하게 놀라운 발견물들이 있기는 하지만, 그들은 내 공헌에 고마워하는 것 같고, 그 대가로 기념품을 선물로 준다.
    exp_npc_lush_retb_res_c_3: |-
      코백스가 노래를 부른다. 아마도 이것이 그들이 가장 좋아하는 동물 종류인 것 같다. 그 생물은 팔다리가 연약하고, 눈은 커다랗고, 특이한 비율의 신체는 그들의 사랑스러움을 증폭시켜 주고 있다.
