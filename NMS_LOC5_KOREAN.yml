    ui_mp_repair_npc_fth_desc_1: 여행자가 몸을 움찔거린다. 그들은 마치 내 속을 꿰뚫어 보는 것처럼 이상한 눈초리로 나를
      빤히 쳐다본다...
    ui_mp_repair_npc_fth_desc_2: 여행자가 숨을 꼴딱 집어삼킨다. 그리고는 내 쪽을 향해 손을 뻗다가, 마음을 고쳐먹은 것처럼
      멈춘다.
    ui_mp_repair_npc_fth_desc_3: 여행자가 나의 등장에 놀란 듯하다. 그들은 내가 이곳에는 왜 온 것인지, 대체 어떻게 찾아온
      것인지 궁금한지 내 눈을 빤히 바라본다.
    ui_mp_repair_npc_opt: 부품을 건네준다
    ui_mp_repair_ship_desc: 겉으로 보기에 함선은 선체와 조종석이 밀폐된, 거의 온전한 상태로 보인다. 하지만 내부를 흘낏 살펴보니,
