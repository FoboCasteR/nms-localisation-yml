    exp_planet_mission_wait: 코백스가 웅웅거리며 내 상태를 분석한 다음 갑자기 멈춘다. 내게는 과제가 주어졌고, 난 아직 필요한
      매개변수를 충족시키지 못했다.
    tra_planet_mission_wait: 겍이 즐거운 듯이 시설의 출구를 향해 손짓을 하며 나를 내쫓는다. 그들은 내가 성공해서 돌아오기만을
      간절히 기다리고 있다.
    war_planet_mission_wait: 바이-킨이 의심스러운 눈초리로 나를 바라본다. 내가 그들에게 존중을 받으려면 그들이 내게 내린
      도전을 완료해야만 한다.
    planet_crash_bounty_desc: |-
      함선이 황폐화된 상태라 그들은 땅에 발이 묶인 채 좌초되어 버렸다.

      그들은 해적의 공격 때문에 이런 곤경에 처했다면서, 무법자들에게 정의의 철퇴를 내려주는 이에게 자신들의 값진 화물을 나눠주겠다고 제안했다.
    planet_crash_factory_desc: |-
      그들은 함선이 망가지는 바람에 지표면에 발이 묶여 오도 가도 못하는 상태가 됐다.

      그리고 그들은 악랄한 공격을 당하고, 화물도 도둑질 당해서 이런 곤경에 처했다고 주장한다. 화물이 합법적인 물건인지에 대해서는 말을 얼버무리고 있지만, 그들은 화물을 되찾아 주면 값진 보상을 주겠다고 내게 제안을 한다.
