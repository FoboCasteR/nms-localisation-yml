    exp_npc_tox_opt_b_3: 뇌의 차이를 지적한다
    exp_npc_tox_res_a_3: 난 (나체로 표시된 내 모습에 살짝 낭패감을 표하며) 나 자신의 스캔과 생물체의 형체를 비교해 보고,
      각각의 몸에서 폐를 가리킨다. 그 생물체의 세포는 내게는 존재하지 않는 효소가 풍부하게 함유되어 있다.
    exp_npc_tox_res_b_3: 난 (나체로 표시된 모습에 살짝 낭패감을 표하며) 그들의 화면에 나타난 내 모습을 가리키며, 생물체의
      것보다 내 뇌의 신경계가 더 밀도가 높다는 것으로 그들의 관심을 끈다. 내 신체적 이점은 그들과 다를 뿐, 하등한 게 아니라는 점을 지적한다.
    exp_npc_tox_ret_3: |-
      %NAME%(이)가 심사숙고하며, 고개를 기울인다. 코백스의 껍질은 물리적인 내구성과 처리 능력 모두를 중요하게 여기며, 대략적인 이상을 향해 선형적인 진보를 해왔다. 그러니 그런 다양한 진화는 그들에게 생소한 개념일 것이다.
      그들은 내 형체가 이 행성에 그렇게 적합하지 않은 모습을 취하고 있다면, 집에서 이렇게 멀리 떨어진 곳까지 내가 뭐하러 온 것인지를 궁금해한다.
    exp_npc_tox_ret_opt_a_3: 집이 어딘지 기억나지 않는다고 말한다
    exp_npc_tox_ret_opt_b_3: 여행자라고 말한다
    exp_npc_tox_ret_res_a_3: |-
      전자 생명체의 무표정한 얼굴에서 내가 읽을 수 있는 거라고는 그저 그들이 슬퍼하는 것 같다는 점뿐이다. 코백스 모성에 대한 기억은 그들의 의식에 떼어놓을 수 없을 정도로 깊게 엮여있다. 그들은 언제나 자기들의 집을 기억해왔다.
      동정심이 든 그들이 엑소슈트 업그레이드를 선물로 건네준다. 그것이 있으면, 난 더 멀리 여정을 떠날 수 있을 것이고, 어쩌면... 결국에는... 집이 어딘지 기억나게 될 수도 있겠지.
    exp_npc_tox_ret_res_b_3: 코백스의 안면 마스크가 반짝거린다. 그들은 상당히 공손하게 고개를 숙이고는, 내가 더 멀리 여행할
      수 있게 연료를 선물로 준다.
    exp_npc_rad_desc_2: |-
      코백스가 자기들의 헬멧을 토착 식물 쪽으로 기울이고, 그들의 안면 조명이 기쁨으로 점멸한다. 그들은 마치 식물의 말을 듣고 있는 것처럼 보이지만, 식물에게서 어떤 말을 듣고 있는 것인지는 내 감각에 잡히지 않는다.
      그들은 부드러운 소리로 콧노래를 부르며 식물을 가리켰다가, 다시 바깥의 지형을 가리킨다. 그들은 이 뿌리들을 더 구하고 싶은 것 같고, <STELLAR>내 도움을 요청<>하는 것 같다.
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: 식물 관련 일을 도와준다
    exp_npc_rad_opt_b_2: 떠난다
    exp_npc_rad_res_a_2: "%NAME%(이)가 내게 감마 뿌리를 살살 흔든다. 내가 자기들이 듣는 소리를 듣지 못한다는 걸 깨닫지
      못한 그들은 귀를 기울여 더 찾아보라고 의사를 표현한다. 그보다는 차라리 분석 바이저를 활용해보는 편이 더 운이 따라 줄 것 같다."
    exp_npc_rad_res_b_2: "%NAME%의 음조가 낮아지며, 자신들의 실망감을 표시한다."
    exp_npc_rad_farm_ret: "%NAME%(이)가 날 알아보고 눈가에 광채를 띄운다."
    exp_npc_rad_farm_ret_opt_a: 표본을 넘겨준다
    exp_npc_rad_farm_ret_res_a: |-
      %NAME%(이)가 자기들 앞에 쌓여있는 감마 뿌리에 압도당해 기쁜 감정을 드러낸다. 그리고 또 손을 헬멧에 올려 불협화음에 집중하며, 식물의 말을 듣고 있는 것처럼 보인다.
      그들은 체계적으로 딱 세 개의 표본만을 골라냈다. 거의 알아차리기 힘들 정도로 빠르게 그들의 손바닥에서 가느다란 바늘이 튀어나와 각각의 꽃에서 씨앗을 뽑아낸다. 바늘이 사라진다. 그들이 내 손바닥에 씨앗들을 떨어트린다.
    exp_npc_rad_farm_ret2_opt_a: 음악을 듣도록 요청한다
    exp_npc_rad_farm_ret2_res_a: |-
      내가 자기들이 듣는 소리를 감지하지 못한다는 사실을 이제야 깨달은 %NAME%(이)가 동정 어린 눈길을 보낸다. 그들은 자기들의 고개를 내 쪽으로 기울여 일종의 허락을 구했고, 다음 순간 갑자기 내 현실이 휘저어지고 환상이 인다.
      그렇게 일시적으로 코백스의 관점을 부여받은 난 드디어 그 소리를 들었다. 뿌리에서 부드러운 음색의 노래가 방사파와 함께 물결치고 있다.
      %NAME%(이)가 부드럽게 우리 간의 연결을 잘라내자 음악 소리가 잦아든다. 그리고 그들은 바깥을 가리킨다. 이 씨앗들을 내가 원하는 곳에 심어야겠어.
    exp_npc_rad_desc_3: |-
      이 코백스 엔티티는 지금 입고 있는 껍질 속에서 여러 주기를 경험했다. 개인의 일은 사소하게 여기고, 컨버전스에 봉사할 것을 맹세한 그들은 그 긴 생애 동안 자신들이 직접 축적한 지혜를 가치 있게 여긴다.
      그들의 관심사는 이 행성이 견뎌낸 수천 년 전까지 거슬러 올라간다. 그들은 모호하게 나를 쳐다본다. 그들이 어떤 역사적 지식을 가지고 있건 간에 그것을 나와 나누는 걸 주저하는 것 같다.
    exp_npc_rad_desc_alt_3: |-
      이 코백스 엔티티는 현재 그들이 뒤집어 입고 있는 껍질 안에서 많은 주기를 겪어온 것 같다. 비록 개별적인 개체는 중요하지 않고, 컨버전스를 섬기기로 맹세했어도 그들은 자기들이 이 생애 동안 직접 축적한 지혜를 소중히 여기고 있다.
      그들은 거의 예민하게 보일 정도로 정중히, 자기들이 최근에 찾아낸 가장 위대한 발견, 현지의 토양에서 발굴해 낸 화석을 꺼낸다. 놀랍게도 이 화석은 이 행성이 항상 방사선에 오염되어 있던 것은 아니라는 점을 증명하는 물적 증거인 것으로 보인다. 한때는 이곳도 우거진 정글로 뒤덮인 깨끗하고 비옥한 지형을 가지고 있었던 것 같다.
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: 자격을 증명한다
    exp_npc_rad_opt_b_3: 데이터를 기부한다
    exp_npc_rad_opt_c_3: 그들의 설득을 시도한다
    exp_npc_rad_res_a_3: |-
      난 이 엔티티에게 연결된 집단의식에 호소했다. 그러자 그 즉시 %NAME%(이)가 다수의 코백스와 상호작용을 했던 나의 신원을 알아차린다.
      그들은 자기들이 가장 최근에 발견한 뭔가를 만들어낸다. 바로 지역의 토양에서 발굴해 낸 화석이었다. 놀랍게도 이 화석은 이 행성이 언제나 방사능에 뒤덮여 있던 게 아니라는 사실을 나타내는 증거였다. 한때는 이곳도 정글이 우거지고 비옥하고 깨끗한 대지였던 것 같다.
    exp_npc_rad_res_b_3: |-
      코백스가 회의적인 시선으로 데이터큐브를 받아든다. 과연 그건 어디서 유래된 물건일까? 컨버전스 큐브는 항상 높은 가치를 지니고 있지만, 이 물건에 담긴 데이터가 %NAME%의 연구와 아무런 연관성도 없을지도 모른다.
      큐브를 해독한 후, 그들은 마음이 누그러진 것처럼 보인다. 무엇을 알아냈는지는 몰라도 내 신뢰성을 설득시킬 수 있을 정도로 굉장히 흥미로운 정보인 듯하다.
      유약할 정도로 부드럽게 그들은 자기들이 가장 최근에 발견한 뭔가를 만들어낸다. 바로 지역의 토양에서 발굴해 낸 화석이었다. 놀랍게도 이 화석은 이 행성이 언제나 방사능에 뒤덮여 있던 게 아니라는 사실을 나타내는 물적 증거였다. 한때는 이곳도 정글이 우거지고 비옥하고 깨끗한 대지가 있는 곳이었던 것 같다.
    exp_npc_rad_res_c_3: "%NAME%(이)가 무표정하게 나를 쳐다봤고, 그들의 음성 처리가 종료된다. 그들은 이 대화에 여력을
      더 쏟지 않을 것이다."
    exp_npc_rad_ret_opt_a_3: 화석의 구입을 요청한다
    exp_npc_rad_ret_res_a_3: 코백스의 디지털 눈이 뚫어져라 나를 바라본다. 화석은 과학자에게 값을 매길 수 없는 물건이지만,
      그들은 수익보다 지식을 더 추구하며 연구에 전념하는 동료 연구원에게라면 기꺼이 물건을 넘겨주겠다고 한다.
    exp_npc_rad_ret2_opt_a_3: 차후 판매를 위해 화석을 받는다
    exp_npc_rad_ret2_opt_b_3: 거절한다
    exp_npc_rad_ret2_res_a_3: 탐험가에게 화석은 그저 재산적 가치만 있을 뿐이다. 하지만 코백스는 그런 것을 알지 못한 채로
      그 물건을 자진해서 넘겨준다.
    exp_npc_rad_ret2_res_b_3: |-
      과학에 평생을 전념하지는 못할 거라는 사실을 깨달은 난 이 값진 화석을 받아낼 기회를 그냥 넘겼다. 코백스는 나의 솔직함이 마음에 든 것 같다.
      난 컨버전스보다 더 큰 뭔가에 감시를 당하고 있다는 느낌을 떨칠 수가 없었다. 머리 속에 근원을 알 수 없는 목소리가 들려오고, 새로운 단어가 형태를 갖춘다.
    exp_npc_shop_desc_1: |-
      아직 자기들이 자리를 잡은 물리적 껍질에 익숙해지려 애를 쓰는 이 코백스는 새로 의식이 깨어난 엔티티인 것으로 보인다. 그들은 시험 삼아 팔다리를 구부려 보며, 꼼지락거린다.
      그리고 쑥스러운 듯한 소리를 내뱉는다. 시대에 뒤처진 개량과 한물간 기술을 탑재하고 있는 그들의 껍질이 마음에 들지 않는 것 같다. 그들은 업그레이드가 끝나기 전까지는 최대한 적은 수의 생명체와 마주치기를 원했던 것으로 보인다.
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: 낡은 기술을 달라고 한다
    exp_npc_shop_opt_b_1: 껍질에 대해 묻는다
    exp_npc_shop_res_a_1: "%NAME%(이)가 잽싸게 업그레이드를 떼어내 넘겨준다. 부품에는 아무런 이상이 없는 것 같지만,
      전자 생명체는 그런 엉뚱한 기술을 단 채로 모습을 드러내고 싶지는 않았다며, 치워버리게 돼서 다행이라는 태도를 보인다."
    exp_npc_shop_res_b_1: "%NAME%(이)가 창피한 듯이 고개를 떨군다. 그들은 자기들이 껍질을 물려받은 것은 당연히 고마워하고
      있고, 연결이 끊긴 이에게 무례한 뜻으로 말한 건 아니라고 한다."
    exp_npc_shop_ret_opt_a_1: 연결이 끊기는 것에 대해 묻는다
    exp_npc_shop_ret_res_a_1: |-
      잠시 동안 내 앞에 또 다른 의식, 또 다른 엔티티의 메아리가 나타난다. 아마도 코백스의 신경망 속에 여전히 보존되어 있고, 자기들의 옛 금속 피부를 맴도는 껍질의 예전 소유자가 남긴 흔적이겠지.
      %NAME%(이)가 다시 통제권을 빼앗는다. 그들의 처리 속도가 상승하며, 눈이 살짝 더 빠르게 회전하는 것처럼 보인다. 그리고 그들은 마치 일회용인 몸은 어떤 느낌인지를 궁금해하는 것처럼, 나를 신기하게 바라본다.
    exp_npc_shop_ret2_opt_a_1: 더 좋다고 말한다
    exp_npc_shop_ret2_opt_b_1: 안 좋다고 말한다
    exp_npc_shop_ret2_opt_c_1: 그냥 다른 것일 뿐이라고 말한다
    exp_npc_shop_ret2_res_a_1: |-
      전자 생명체에게서 잡음이 뿜어져 나온다. 내 의견이 그들을 즐겁게 만든 것 같다.
      자기들의 물리적인 불안정함에서 주의를 돌릴 수 있게 해줘서 고맙다며, 써버리려고 가져온 나노로봇 중 일부를 내게 선물로 건네준다. 보아하니 그것이 그들 자신보다 내게 더 필요할 거라고 여기는 모습이다.
    exp_npc_shop_ret2_res_b_1: |-
      코백스가 호기심이 어린 것처럼 손가락으로 내 복부를 멍이 들 정도로 세게 누르고는 고개를 끄덕인다. 난 몸을 움찔하며, 그들의 얼굴에 커다란 유감과 슬픔이 떠오르는 것을 본다.
      자기들의 물리적인 불안정함에서 주의를 돌릴 수 있게 해줘서 고맙다며, 써버리려고 가져온 나노로봇 중 일부를 내게 선물로 건네준다. 보아하니 그것이 그들 자신보다 내게 더 필요할 거라고 여기는 모습이다.
    exp_npc_shop_ret2_res_c_1: |-
      코백스가 우리 각자의 물리적 형태로 인한 이득을 재어보며 심사숙고를 한다. 그들은 내 반응에서 예상치 못한 지혜를 얻게 된 것으로 보인다.
      자기들의 물리적인 불안정함에서 주의를 돌릴 수 있게 해줘서 고맙다며, 써버리려고 가져온 나노로봇 중 일부를 내게 선물로 건네준다. 보아하니 그것이 그들 자신보다 내게 더 필요할 거라고 여기는 모습이다.
    exp_npc_shop_desc_2: 코백스가 한 손에서 다른 손으로 한 줌의 나노로봇을 옮기며 놀고 있다. 그들은 다른 생각에 빠져서 마치
      그 행동을 자동으로 하는 것마냥, 자기들의 움직임에 아무런 관심이 없어 보인다.
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: 나노로봇에 대해 묻는다
    exp_npc_shop_opt_b_2: 무슨 생각을 하는지 묻는다
    exp_npc_shop_res_a_2: |-
      난 나노로봇을 가리키며 %NAME%에게 무슨 행동을 하고 있는 거냐고 물었다. 그러자 그들은 나노로봇을 잽싸게 말아쥐고는 시야에 보이지 않게 숨겨버린다.
      그리고 코백스는 자기의 껍질에 있는 빈 슬롯을 두드린다. 그들은 업그레이드를 구매하러 이곳으로 왔지만, 나노로봇으로 물건을 거래한다는 개념 자체를 성가셔하는 것처럼 보인다.
    exp_npc_shop_res_b_2: |-
      난 부드럽게 %NAME%(을)를 만진다. 그들은 그 즉시 멍하니 있던 상태에서 벗어나 주먹을 꼭 쥐어 나노로봇 군집을 숨겨 버린다.
      그리고 코백스는 자기의 껍질에 있는 빈 슬롯을 두드린다. 그들은 업그레이드를 구매하러 이곳으로 왔지만, 나노로봇으로 물건을 거래한다는 개념 자체를 성가셔하는 것처럼 보인다.
    exp_npc_shop_ret_opt_a_2: 더 많은 나노로봇을 주겠다고 한다
    exp_npc_shop_ret_opt_b_2: 유닛을 줄테니 나노로봇을 팔라고 한다
    exp_npc_shop_ret_opt_c_2: 지식을 줄테니 나노로봇을 달라고 한다
    exp_npc_shop_ret_res_a_2: "%NAME%(이)가 놀란 것 같지만, 나노로봇을 받고는 좀 더 편해진 것 같다. 나와 자기들
      종족의 지혜를 나눈 것 모두에 감사를 올린 그들은 코백스의 언어로 단어 하나를 속삭인다."
    exp_npc_shop_ret_res_b_2: 기분이 상한 것 같은 %NAME%(이)가 알아들을 수 없는 말로 고함을 지른다. 그들은 불쾌하게
      나를 겍과 비교하며, 유닛과 나노로봇 간에는 적당한 환율이라는 게 없다는 걸 넌지시 알려준다.
    exp_npc_shop_ret_res_c_2: 내 제안에 기뻐하는 것 같은 %NAME%(은)는 구매를 늦춰야 할 이유가 생겨서 안심한 것 같다.
      그들은 밀리초 만에 시스템 데이터를 처리하더니, 다시 몽상에 빠져 자기들의 정신을 자극하는 것처럼 보인다.
    exp_npc_shop_desc_3: 내가 접근하자 전자 생명체가 흥미로운 에너지의 파장을 방출해 내 엑소슈트를 관통시킨다. 그들은 내가 방문할
      거라는 걸 예상이라도 하고 있었던 것만 같다.
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: 코백스가 시설의 주변을 손으로 가리키며, 내가 이곳으로 온 이유를 묻는 것 같다. 난 왠지 하나 이상의
      엔티티에게 나 자신이 측정되고 심지어 기록이 되고 있는 것만 같다.
    exp_npc_shop_opt_a_3: 상인임을 내비친다
    exp_npc_shop_opt_b_3: 멀티툴을 가리킨다
    exp_npc_shop_opt_c_3: 출구를 가리킨다
    exp_npc_shop_res_a_3: "%NAME%(이)가 만족스러운 반응을 억누르지 못하고 있다. 난 그들의 데이터패드에 표시된 숫자가
      올라가고 있는 걸 알아차린다."
    exp_npc_shop_res_c_3: "%NAME%의 반응으로는 아무것도 알아낼 수가 없었지만, 데이터패드 위로 잠깐 동안 그들의 바이저
      불빛이 스쳐 지나간다."
    exp_npc_shop_ret_desc_3: 화면에는 흥미로운 데이터가 표시되어 있다. 난 바이-킨과 겍, 코백스의 기호 다음에 빽빽히 예시가
      적힌 표가 있다는 걸 알아차렸지만, 그런 변화하는 동적인 데이터 포인트 옆에는 네 번째 기호가 그려져 있다.
    exp_npc_shop_ret_opt_a_3: 코백스 기호를 가리킨다
    exp_npc_shop_ret_opt_b_3: 네 번째 기호를 가리킨다
    exp_npc_shop_ret_opt_c_3: 변화하는 데이터를 가리킨다
    exp_npc_shop_ret_res_a_3: |-
      코백스는 기호 옆의 숫자를 두드리고는 내 장비를 가리킨다. 그들은 코백스 기술의 인기와 함께 성간 데이터 집합을 구성할 다른 항목들도 기록을 하고 있는 것으로 보인다.
      그러더니 갑작스럽게 나를 향해 실리콘 손을 펼쳐, 희미하게 빛을 발하는 나노로봇 더미를 보여준다. 그들은 내게 그걸 가지라는 몸짓을 하지만, 그걸 왜 주는 건지는 전혀 짐작도 안 간다.
    exp_npc_shop_ret_res_b_3: |-
      잠시 주저한 끝에 코백스는 그들의 인공 손을 내 가슴에 올려놓는다. 그들의 바이저 불빛이 눈이 멀 것처럼 내 얼굴에 가까이 붙어있다.
      그러더니 갑작스럽게 나를 향해 다른 손을 펼쳐, 희미하게 빛을 발하는 나노로봇 더미를 보여준다. 그들은 내게 그걸 가지라는 몸짓을 하지만, 그걸 왜 주는 건지는 전혀 짐작도 안 간다.
    exp_npc_shop_ret_res_c_3: |-
      코백스가 부드러운 손끝으로 유리에 아무런 자국도 남기지 않고 데이터의 형태를 따라 손을 움직인다. 그들은 포인트 고리가 실체화되는 장면으로 내 이목을 끌었고, 그 고리는 점점 가운데를 향해 뒤틀리기 시작했다.
      그러더니 갑작스럽게 나를 향해 실리콘 손을 펼쳐, 희미하게 빛을 발하는 나노로봇 더미를 보여준다. 그들은 내게 그걸 가지라는 몸짓을 하지만, 그걸 왜 주는 건지는 전혀 짐작도 안 간다.
    exp_npc_outpost_desc_1: |-
      이 코백스는 전자음으로 평범한 패턴을 만들어 내고 있다. 그리고 그 소리는 너무나도 낮은 음이라, 차라리 내 귀를 간지럽히는 진동에 가까워 음계라는 것을 간신히 알아차릴 수 있을 정도다.
      패턴이 반복되고, 난 그 합창 속에 다른 목소리가 섞여있다는 것을 알아차린다. 근처의 코백스도 노래를 부르고 있다. 그리고 그들 모두가 나를 쳐다보고 있다.
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: 못마땅한 듯한 반응을 보인다
    exp_npc_outpost_opt_b_1: 정중하게 반응을 보인다
    exp_npc_outpost_res_a_1: 난 취조를 받는 듯한 느낌이 들어 항의한다. 그러자 코백스 군중 사이에 즐거움이 퍼져나간다. <MOOD>Negative<>%NAME%(이)가
      못마땅한 듯한 내 태도를 흉내 내지만, 그들의 태도에서는 비웃음이 아닌 호기심이 느껴진다. <MOOD>Neutral<>그들은 정말 호기심이
      든 것처럼 보인다.
    exp_npc_outpost_res_b_1: "%NAME%(이)가 즐거운 듯이 손뼉을 마주친다. 그들은 내 말과 몸짓을 따라 하며, 예의를
      갖춰 공손하게 응답을 한다. 그들은 내게 정말로 호기심을 느끼고 있는 것 같다."
    exp_npc_outpost_ret_1: 코백스의 은은한 노랫소리가 계속해서 내 주변을 맴돌고 있다. 노래에 귀를 기울이자, 그 속에서 난
      마치 꿈속에서 들었던 뭔가처럼, 의심할 나위 없이 익숙하면서도 어디서 들었는지 꼬집어 말할 수 없는 패턴이 있다는 것을 알아차린다.
    exp_npc_outpost_ret_opt_a_1: 패턴을 따라 한다
    exp_npc_outpost_ret_opt_b_1: 패턴을 변화시킨다
    exp_npc_outpost_ret_opt_c_1: 침묵을 유지한다
    exp_npc_outpost_ret_res_a_1: |-
      내 음역에 맞게 변화시켜 최대한 정확하게 콧노래로 패턴을 따라 부른다. 그러자 코백스의 바이저가 마치 별무리처럼 내 주변으로 빛을 깜박인다. 자기들의 노래를 인정받은 군중도 만족한 듯한 모습을 보인다.
      잠시 후, 그들은 모두 침묵으로 잦아든다. 그리고 그와 동시에 전자 생명체들이 내게서 몸을 돌리고는 자기들이 전에 하던 일을 계속하지만, 우리들의 관계는 영원히 변해버린 듯한 느낌이 든다.
    exp_npc_outpost_ret_res_b_1: |-
      내 음역에 맞게 변화시켜 최대한 정확하게 콧노래로 패턴을 따라 부른다. 본능적으로 내가 부르는 노래의 흐름이 달라지고, 새로운 음이 멜로디를 채워간다.
      코백스 군중은 그렇게 변화된 노래를 매끄럽게 받아들인다. 그러자 코백스의 바이저가 마치 별무리처럼 내 주변으로 빛을 깜박인다. 그들은 이런 결과가 나오기를 기대했던 것처럼, 매우 기뻐하며 내가 부르는 노래를 따라 부른다.
      잠시 후, 그들은 모두 침묵으로 잦아든다. 그리고 그와 동시에 전자 생명체들이 내게서 몸을 돌리고는 자기들이 전에 하던 일을 계속하지만, 우리들의 관계는 영원히 변해버린 듯한 느낌이 든다.
    exp_npc_outpost_ret_res_c_1: 실망을 한 것 같은 코백스 군중이 침묵으로 잦아든다. 그리고 그와 동시에 그들은 몸을 돌려,
      자기들이 전에 하던 일을 계속한다.
    exp_npc_obs_desc_1: 이 코백스는 시설의 장비를 조율하며, 큰소리로 중얼거리고 있다. 이곳에 설치되어 있는 다양한 터미널에는
      별자리가 띄워져 있고, 별무리의 각 면에는 위치 마커가 깜박이고 있다.
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: 마커들을 가리킨다
    exp_npc_obs_opt_b_1: 별자리를 가리킨다
    exp_npc_obs_opt_c_1: 장비를 만지작거린다
    exp_npc_obs_res_a_1: |-
      내 관심에 깜짝 놀란 %NAME%(이)가 내 능력을 재평가하며, 나를 좀 더 자세히 조사한다. 내가 별이란 무엇인지를 잘 안다고 판단한 그들은 또 다른 관측소의 실시간 영상을 공유해 준다.
      이곳에서 먼 곳에 있는 시설은 거의 600광년 이상 떨어진 곳에 자리 잡고 있는 것으로 보인다. 그곳에서 근무 중인 코백스는 동일한 별무리를 조사 중이지만, 이쪽과는 방향이 반대인 것 같다.
    exp_npc_obs_res_b_1: 내 관심에 깜짝 놀란 %NAME%(이)가 내 능력을 재평가하며, 나를 좀 더 자세히 조사한다. 그리고
      띄워져 있는 것 중 하나를 향해 실리콘 손가락을 들어올려, 연 모양을 그려 이 별자리의 중심 항성을 나타낸다.
    exp_npc_obs_res_c_1: "%NAME%(이)가 내 손을 쳐내며, 일련의 짜증스러운 듯한 소리를 낸다."
    exp_npc_obs_ret_desc_1: 별자리의 중심지에는 진홍빛으로 깜박이는 변칙적인 빛이 존재하고 있다.
    exp_npc_obs_ret_opt_a_1: 별의 수를 센다
    exp_npc_obs_ret_opt_b_1: 붉은 항성을 바라본다
    exp_npc_obs_ret_res_a_1: |-
      어느 각도에서 관찰해도 별자리의 주변에는 여러 개의 부드러운 빛들이 맴돌고 있지만, 이 관측소 및 다른 관측소와 놀라울 정도로 대칭을 이루고 있는 중심의 연 모양은 정확하게 16개의 밝은 항성으로 구성되어 있다.
      내가 무엇을 하고 있는지를 알아챈 코백스는 자기들의 손가락으로 내 손가락을 16번 두드린다. 그리고 그들은 의미심장한 표정으로 나를 바라보고는 언젠가 내가 그 성계들을 직접 가볼 수도 있을지 모른다며 함선 기술을 제공해 준다.
    exp_npc_obs_ret_res_b_1: |-
      진홍색의 빛은 최면을 거는 듯이 유혹적인 자태를 뽐내고 있다. 그것이 전통적인 의미의 항성은 아닐 거라는 의심은 들지만, 마치 기억이 떠오르지 않는 어떤 장소가 연상되는 것처럼 익숙한 끌림이 느껴진다...
      내 집착을 알아챈 코백스가 불쌍하다는 듯이 나를 바라본다. 그리고 그들은 언젠가 내가 그 진홍빛의 별을 직접 가볼 수도 있을지 모른다며 함선 기술을 제공해 준다.
    exp_npc_obs_desc_2: 이 코백스는 심각함이 두려움으로 변하기 직전인 것처럼 특히나 침울한 모습이다. 그들은 자기들의 데이터패드를
      통해 장비를 조작해, 이 버려진 시설을 새로운 목적에 맞게 재구성한 것처럼 보인다.
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: 시설에 대해 묻는다
    exp_npc_obs_opt_b_2: 데이터패드를 조사한다
    exp_npc_obs_res_a_2: |-
      대기 중에 부드러운 소리가 울려 퍼지고, %NAME%의 바이저가 짙은 빨간색의 경고등으로 잠깐 반짝인다. 아니면 내가 잘못 봤던 걸까?
      그들은 이미 나를 믿어도 될 거라고 결정을 내렸는지, 관측소의 터미널을 향해 손짓한다. 그곳에서 알아낸 것들을 내가 직접 조사를 해봐야 할 것 같네.
    exp_npc_obs_res_b_2: |-
      난 %NAME%의 데이터패드를 유심히 살펴보며, 화면의 내용을 직접 보려고 시도했다. 코백스는 아무래도 멀리 떨어진 곳의 함선 활동을 추적하며, 결정을 내리기 전에 데이터를 수집하고 있던 것으로 보인다.
      내가 무엇을 하고 있는 건지 알아차린 전자 생명체가 관측소의 터미널을 향해 손짓한다. 그곳에서 알아낸 것들을 내가 직접 조사를 해봐야 할 것 같네.
    exp_npc_obs_wait_2: "%NAME%(이)가 사색에 잠겨있다. 시설의 장비와 코백스의 데이터패드, 그리고 그들의 전자 인터페이스
      사이에 데이터가 매끄럽게 흐르고 있는 것처럼 보인다. 조사해봐도 좋다고 허락을 받은 터미널에서 뭔가 더 알아낼 수 있으면 좋을 텐데..."
    exp_term_obs_desc_2: |-
      이 관측소는 수년 동안이나 똑같은 범위의 주파수에 맞춰져 있었다. 이곳에 원래 있었던 장비는 오래전에 사라졌겠지. 그러니 이곳의 목적은 그저 추측에 불과할 뿐이다.
      하지만 몇 년에 걸쳐서 신호 간섭에 일관적인 패턴이 드러났다. 심우주의 특정 지점에서 발신된 전자기파에서 이상할 정도로 높은 대역에 깨진 듯한 패턴이 나타난 것이다.
    exp_term_obs_opt_a_2: 영상을 본다
    exp_term_obs_opt_b_2: 음성을 듣는다
    exp_term_obs_opt_c_2: 통계를 뽑는다
    exp_term_obs_res_a_2: |-
      터미널에서 지직거리고 앞뒤가 안 맞는 영상이 재생된다. 영상은 일련의 기억인 것 같고, 개별적인 코백스 파일럿들의 정신을 이어붙여서 만들어진 것 같다.
      각각의 영상은 우주의 변칙적인 구간이 짤막하게 비춰지고 있다. 마치 현실 속의 틈새처럼 심각하게 불안할 정도로 아무것도 없는 곳이다. 그리고 뭔가가 나타나려는 것 같을 때, 마치 코백스의 정신이 끊어진 것처럼 갑자기 영상이 끝나버린다.
      많은 기억 속에서 오직 빈 껍질들로만 움직이는 유령선이 그 지역에서 떠내려가는 모습이 보였다. 그리고 침투에서 살아 돌아온 코백스는 아무도 없었지.
    exp_term_obs_res_b_2: |-
      터미널이 지직거리고 앞뒤가 안 맞는 일련의 음성들을 재생하기 시작했고, 개별적인 코백스 파일럿들의 기억을 이어붙여서 만들어진 것 같다.
      각각의 음성은 한 대의 함선이 비행하는 소리로 시작하고 있고, 끔찍하게 뒤틀린 소리가 음성을 모두 압도해 버린다. 그리고 뒤섞인 코백스의 비명이 들려오고, 그들의 목소리가 점점 커지다가 갑작스럽게 아무런 소리도 나지 않는다.
    exp_term_obs_res_c_2: |-
      다이버전스 239 탈환 관측소 <IMG>SLASH<> 아노말리 탐지 보고
      침투로 진입한 파일럿: 93 <IMG>SLASH<> 침투에서 빠져나온 파일럿: 0 <IMG>SLASH<> 경계 실패 탐지됨 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME%(이)가 마치 내가 이곳에 실제로 있는 것인지, 실제로 존재하는 것인지 의심이 가는 것처럼 손을 뻗어 나를 만진다. 떨리는 그들의 손을 보니 그들도 내가 터미널에서 본 것을 모두 본 게 분명하다.
      그들은 곧 복잡한 결정을 내려야 하는 중압감을 받고 있고, 내 의견을 구하고 있는 것 같다. 그래서 난 그들의 공동체가 고려하고 있을 선택지를 제시해줬다. 내 종족의 일원이라면 어떤 선택지를 내밀었을까?
    exp_npc_obs_ret_opt_a_2: 파일럿들에게 침투에서 떨어지라고 경고한다
    exp_npc_obs_ret_opt_b_2: 유기 생명체를 투입한다
    exp_npc_obs_ret_opt_c_2: 유령 껍질에 재접속한다
    exp_npc_obs_ret_res_a_2: 코백스가 지역의 파일럿들에게 경고를 하고 이 위험한 아노말리의 조사를 중단한다는 쪽에 표를 던졌다.
      잠시 침묵이 흐르고 %NAME%(은)는 여러 엔티티의 목소리로 말을 한다.
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: 그들은 슬픈 듯이 고개를 흔든다. 아무런 경고도 내보내지 않을 모양이다. 조사는 계속되겠지.
      하지만 %NAME%(은)는 내 동정심을 잊지 않을 것이다. 그들은 내가 떠나기 전에 뭔가를 건네준다.
    exp_npc_obs_ret_res_b_2: 코백스가 생물학적 파일럿은 침투에 면역이기를 바라며, 그들을 투입한다는 쪽에 표를 던졌다. 잠시
      침묵이 흐르고 %NAME%(은)는 여러 엔티티의 목소리로 말을 한다.
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: 그리고 그들은 침통하게 고개를 끄덕인다. 그들이 지명한 파일럿들에게 어떤 운명이 기다리고 있을지가
      궁금하다. %NAME%(은)는 내게 의견을 제시해줘서 고맙다며, 내가 떠나기 전에 뭔가를 건네준다.
    exp_npc_obs_ret_res_c_2: 코백스는 침투 속으로 직접 갓 태어난 정신을 집어넣어 연결이 끊긴 껍질을 되찾겠다는 쪽에 표를
      던졌다. 잠시 침묵이 흐르고 %NAME%(은)는 여러 엔티티의 목소리로 말을 한다.
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: 그리고 그들은 침통하게 고개를 끄덕인다. 그 파일럿들에게는 어떤 운명이 기다릴지, 그들이 뭔가를
      발견할 때까지 살아남을 수 있을지가 궁금하다. %NAME%(은)는 내게 의견을 제시해줘서 고맙다며, 내가 떠나기 전에 뭔가를 건네준다.
    exp_npc_freighter_desc_1: 이수소 젤리가 생명체의 금속 팔에 흩뿌려져 있다. 그러면서 기분 좋은 전자음으로 흡족한 듯이
      콧노래를 부르고 있었다.
    exp_npc_freighter_desc_2: 이 코백스는 의식을 잃은 듯하다. 의식이 함선과 합쳐지면서 마스크는 깜박거리는 현상을 보이고
      있었다. 그래도 맡은 일을 충실히 이행한 듯하다.
    exp_npc_freighter_desc_3: 자기들이 보고 있는 광경을 처리하려 애쓰는 승무원의 안면 조명이 뜨겁게 달아오르는 동안, 열을
      해소하는 냉각 시스템도 소리를 내며 돌아가고 있다.
    exp_npc_freighter_desc_4: 코백스가 이 화물선에 실린 화물을 반복해서 스캔하며 재고를 확인하고 있다. 어쩌면 이게 승무원으로서
      자기들에게 주어진 임무이든지, 아니면 화물에 뭔가 개인적인 의미가 있는 것일지도 모른다.
    exp_npc_freighter_desc_5: 다수의 엔티티가 이 전자 생명체의 눈을 통해 나를 주시하는 것이 느껴진다. 난 무한한 수의 코백스
      눈이 나를 향한 채로 무한한 수의 화물선이 무한한 은하계를 넘어 워프해 오는 것만 같은 비현실적이고 어지러운 느낌이 든다.
    war_npc_opt_word_get_lore: 바이-킨 기호
    war_reply_word_get: "%NAME%(이)가 자신들의 언어를 가르치게 돼서 자랑스럽다며 자리에서 일어난다. 그들은 각각 내가 배울
      수 있는 바이-킨 단어의 종류를 나타내는 기호를 보여주었다."
    war_reply_word_get2: "%NAME%(이)가 각각 내가 배울 수 있을지도 모르는 단어를 나타내는 기호가 적힌 목록을 보여준다."
    war_reply_word_get3: "%NAME%(이)가 자신들의 팔을 휘두르며, 내가 배울 수 있는 단어를 나타내는 일련의 극적인 동작을
      취한다."
    war_reply_word_get4: "%NAME%(이)가 앓는 소리를 내며, 자기들의 데이터패드에 표시된 기호들을 건드린다. 그것들은 바이-킨
      언어의 구분을 나타내는 것처럼 보인다..."
    war_reply_word_get5: "%NAME%(이)가 자부심이 넘치는 것처럼 엄숙하게 고개를 끄덕인다. 그들은 각각 내가 배울 수 있을지도
      모르는 개념을 뜻하는 기호가 적힌 화면을 보여준다."
    war_reply_word_get6: "%NAME%(이)가 공격적인 열의를 띈 채 큰 소리를 낸다. 그들은 언어 기호의 목록이 표기된 자신들의
      데이터패드를 내민다..."
    war_reply_word_get7: "%NAME%(이)가 수상쩍다는 듯이 으르렁 소리를 낸다. 그러다 결국, 그들은 자신들의 데이터패드를
      두드려 언어 기호의 목록을 화면에 띄운다."
    war_reply_word_get8: "%NAME%(이)가 나를 평가하며, 한 손을 쥐었다 폈다 한다. 그러다 결국, 그들은 데이터패드를 내
      쪽으로 내밀고는 일련의 언어 기호 목록을 보여준다."
    war_reply_word_get9: "%NAME%(이)가 신중하게 고개를 끄덕이고는 언어 기호의 목록을 보여준다."
    war_reply_word_get10: "%NAME%(이)가 큰 소리로 질문을 한다. 내가 아무런 반응도 보이지 않자, 그들은 언어 기호의
      목록을 보여준다."
    war_reply_word_say: 내가 자기들이 쓰는 후음 언어를 어떻게 발음할 것인지 궁금해하는 %NAME%(이)가 정중하게 침묵을 지킨다.
      전에 배웠던 바이-킨 단어 중 일부가 떠오른다...
    war_reply_word_say2: "%NAME%(이)가 내 말을 기다리겠다는 것처럼 정중하게 아무런 소리도 내지 않는다."
    war_reply_word_say3: "%NAME%(이)가 바이-킨의 말로 대화를 하겠다는 나의 의도에 감명을 받은 것 같다. 난 머릿속에
      첫 단어를 떠올리려 애를 쓴다..."
    war_reply_word_say4: "%NAME%에게 좋은 인상을 줄 수 있기를 바라며 전에 배웠던 바이-킨 단어들 중 일부를 떠올린다."
    war_reply_word_say5: 난 목을 풀기 위해 헛기침을 한다. 그러자 바이-킨 단어가 여러 개 떠오른다...
    war_reply_word_say6: 난 자신 있게 발음할 수 있을 법한 바이-킨 단어들이 뭐가 있을지 생각하며 숨을 들이마신다.
    war_reply_word_say7: "%NAME%(이)가 회의적인 표정으로 자기들의 턱을 앞으로 내민다. 그리고 난 인상적인 바이-킨의 어휘를
      떠올리기 위해 머리를 쥐어짠다..."
    war_reply_word_say8: 불안하게도 뭔가를 기대하는 것처럼 %NAME%(이)가 살을 떨고 있다. 난 내뱉을 만한 적당한 단어를
      서둘러 생각한다.
    war_reply_word_say9: "%NAME%(이)가 내 바이저에 물기가 맺힐 정도로 뜨거운 숨을 내뱉으며, 내 쪽을 향해 몸을 기울인다.
      난 그들에게 말할 수 있을 법한 바이-킨 단어 여러 개를 떠올린다..."
    war_reply_word_say10: "%NAME%(이)가 넋을 잃고 자신들의 멀티툴을 만지작거리며, 내가 무슨 말을 할 것인지 귀를 기울이고
      있다. 난 적당한 단어를 떠올리려 노력한다."
    war_reply_word_say_none: "%NAME%(이)가 정중하게 침묵을 지키지만, 내 머릿속에는 아무것도 떠오르지 않는다. 바이-킨
      언어로 의사소통을 시도하기 전에 먼저 바이-킨 단어를 더 배워두는 게 좋겠다."
    war_npc_res_word_say_dir_neg_1: "%NAME%(이)가 고개를 흔든다. 내가 길을 잃은 거라면, 자기들은 도와줄 수
      없다고 말한다."
    war_npc_res_word_say_dir_neu_1: "%NAME%(이)가 내 말을 방향을 묻는 거라고 해석하고는 근엄하게 고개를 끄덕인다.
      그들은 근처의 관심 지점을 묘사해줬지만, 그곳까지 가는 좌표를 알려주지는 않았다."
    war_npc_res_word_say_dir_pos_1: "%NAME%(이)가 내 말을 방향을 묻는 거라고 해석하고는 근엄하게 고개를 끄덕인다.
      그리고 그들은 근처에 있는 관심 지점을 지도에 표시해 준다."
    war_npc_res_word_say_help_neg_1: "%NAME%(이)가 으르렁거리며 내 말을 자른다. 그들은 내 말이 약함의 증거라고
      해석한 것 같다."
    war_npc_res_word_say_help_neu_1: "%NAME%(이)가 내 말이 부끄러운 것처럼 알아듣지 못한 척을 하고 있다."
    war_npc_res_word_say_help_pos_1: 내가 선택한 단어의 의미를 해독하려 %NAME%(이)가 잠시 말을 멈춘다. 그러다
      결국 고개를 끄덕이고는 무료로 내 엑소슈트를 재충전 시켜 준다.
    war_npc_res_word_say_help_pos_8: "%NAME%(이)가 말을 곱씹는다. 그들은 나를 배려한다. 그러다 결국 고개를
      끄덕이고는 무료로 내 엑소슈트를 재충전시켜 준다."
    war_npc_res_word_say_lore_neg_1: 내가 선택한 단어에 동요한 것 같은 %NAME%(이)가 바이-킨의 언어를 쏟아낸다.
    war_npc_res_word_say_lore_neu_1: "%NAME%(이)가 중요한 단어를 알아듣고는 고개를 끄덕인다."
    war_npc_res_word_say_lore_pos_1: "%NAME%(이)가 조용히 감명을 받은 듯 고개를 끄덕인다. 그들은 뒤에서 그
