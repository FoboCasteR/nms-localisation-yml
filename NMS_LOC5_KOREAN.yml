    ui_guide_topic_silos: 공업용 부품
    ui_guide_body_silos: |-
      산업 유닛에는 <TECHNOLOGY>전자기 발전기<>와 <TECHNOLOGY>광물<> 및 <TECHNOLOGY>가스 추출기<>가 포함되어 있습니다. 이 고급 모듈을 올바른 위치에 설치하면 무료 동력과 자원을 무한히 생성할 수 있습니다.
      <TECHNOLOGY>측량 장치<>를 이용해 설치하기 올바른 장소를 찾으십시오.

      <STELLAR>자원 핫스팟<>에는 여러 종류가 존재합니다. 전자기력 동력 핫스팟은 <STELLAR>매우 효율이 높은 기지 동력 발전기<>를 건설할 수 있으며, 가스와 광물 퇴적층에서는 <TRADEABLE>무한히 자원을 채취<>할 수 있습니다. 각각의 핫스팟은 <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<>, <COMMODITY>S<> 등급으로 구분됩니다.

      <TECHNOLOGY>추출기<>의 가동에는 <STELLAR>동력<>이 필요합니다. 동력망에 연결된 추출기는 건설된 장소가 어떤 핫스팟인지에 따라 지속적으로 자원을 추출할 것입니다.

      <TECHNOLOGY>사일로<> 및 <TECHNOLOGY>파이프라인<>으로 추출기 네트워크를 확장하십시오. <STELLAR>사일로와 파이프라인으로 네트워크를 구성<>하면 가장 효율적인 핫스팟에서 자원을 추출하면서도 용이하게 접근 및 보관할 수 있습니다.
      건설 메뉴(<IMG>BUILD_MENU<>)에서 파이프라인을 선택하고 추출기의 끝부분에 배치하십시오. 파이프의 반대쪽 끝부분을 사일로에 곧장 연결하거나 중간에 자리잡은 지형에 배치해 중간 지점을 만들 수도 있습니다.
    ui_guide_topic_nanites: 나노로봇 입수하기
    ui_guide_body_nanites: |-
      <STELLAR>나노로봇 군집<>은 현실의 틈새에서 솟아오르는 이상한 물질이자 값진 소재입니다. 나노로봇은 <TECHNOLOGY>장비 업그레이드<>를 구매할 때 화폐의 용도로 사용됩니다.

      이런 나노로봇은 탐험을 하는 와중에 다양한 곳에서 입수할 수 있습니다. 많은 수의 외계 전초기지 및 유적지 내부를 탐험하다 보면, 나노로봇을 얻을 기회와 함께 그곳이 품고 있는 수수께끼를 밝혀낼 기회를 얻게 됩니다. 그리고 그런 행성 표면의 장소들이 기재된 지도는 <VAL_ON>우주정거장<>의 <TRADEABLE>지도제작자<>에게서 구매할 수 있습니다.

      행성에 착륙하거나, 새로운 성계를 방문하거나, <TECHNOLOGY>분석 바이저<>로 물체를 스캔하면, <STELLAR>발견<>을 할 수 있습니다. 그리고 그렇게 발견한 것들을 다른 여행자들이 볼 수 있게 <VAL_ON>업로드<>할 때마다 나노로봇을 얻을 수 있지요. 발견은 <STELLAR>발견 탭<>에서 업로드할 수 있습니다.

      <SPECIAL>스페이스 아노말리<>에서는 여행자 반복 개체인 <STELLAR>아레스<>와 <STELLAR>헬리오스<>를 만날 수 있습니다. 그들은 매일마다 새로운 아이템과 데이터를 찾고 있으며, 그것들을 가져다 주면 <VAL_ON>나노로봇을 대가로 줄<> 것입니다.

      <STELLAR>넥서스<> 및 <VAL_ON>우주정거장<>의 <TECHNOLOGY>열람 에이전트<>가 주는 특정 임무에서도 자주 풍부한 양의 나노로봇을 보상으로 내걸기도 합니다.

      마지막으로 자신의 <TECHNOLOGY>주력함<>에서 파견하는 <STELLAR>함대 원정<>으로도 대량의 나노로봇을 자주 얻을 수 있습니다.
    ui_guide_topic_words: 단어 배우기
    ui_guide_body_words: "<VAL_ON>행성<>과 <VAL_ON>우주정거장<>에서 마주치는 외계 생명체들은 다양한 언어를 구사하며,
      처음부터 제대로 알아들을 수 있는 언어는 존재하지 않습니다.\n\n그리고 그런 단어들은 다양한 방법으로 해독할 수 있지요. \n<TECHNOLOGY>자동
      번역 장치<>는 제한된 수의 단어들을 실시간으로 번역할 수 있게 해줍니다. 그런 번역 장치를 만들 때 사용되는 설계도는 <SPECIAL>스페이스
      아노말리<>에 있는 <STELLAR>엑소슈트 연구전문가<>에게서 배울 수 있습니다.\n\n외계 생명체와 조우하며 단어들을 학습할 수 있습니다.
      우주정거장에서 <STELLAR>생명체의<> 우호적인 <STELLAR>요청<>을 받아들이면 <STELLAR>새로운 단어를 영구적으로 학습<>할
      수 있습니다.\n\n또한 <SPECIAL>플랙<> 및 <SPECIAL>유적<>, <SPECIAL>단어석<>과 같은 <SPECIAL>고대의
      유적<>에서도 단어를 배울 수 있습니다.\n\n행성 표면을 배회하며, <TECHNOLOGY>분석 바이저<>를 사용해 <SPECIAL>지식의
      돌<>의 위치를 찾아 보십시오. 더 규모가 큰 장소도 동일한 방식으로 찾아낼 수 있지만, 상공에서 관측하거나 <TRADEABLE>우주정거장의
      지도제작자<>에게서 지도를 구해 위치를 정확히 특정할 수도 있습니다."
