    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>구조물에서 빛을 발하는 액체가
      흘러나오는 것을 알아챘다. 내가 손을 가까이 가져가자 더 빠르게 흐르는 것으로 볼 때, 마치 내 존재에 반응을 보이는 것만 같다. 이것은
      내게 주는 것일까? 내게 도움이 될 액체인 걸까?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>액체가 격정적으로 내 손바닥을
      향해 흘러나온다. 그리고 액체에서는 식욕이 돋을 것만 같은 달콤한 냄새가 나고 있다.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>갑작스레 허전해진 손을 쳐다보자, 그 자리에 물질의 잔상이 여전히 남아있는 것이 보인다. 난 눈을 깜박인다. 그러자 물질이 확실하게 이 현실에서 곧장 잡아채어 나간 것처럼 사라졌다는 걸 깨달을 수 있었다.
      그리고 정전기 에너지는 오직 낮은 웅웅 소리만 남을 때까지 잦아든다. 구조물은 이제 안정화가 된 것처럼 보인다.<AUDIO>TXT_StaticNoise_End<>
