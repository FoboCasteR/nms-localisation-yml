    war_crashsite_wait: "%NAME%(이)가 더 이상의 대화에 관심이 없는 것 같다. 그들은 내가 자신들의 함선을 조사해 주기를
      기다리고 있다."
    war_scavenger_wait: "%NAME%의 무관심한 눈초리를 보니 대화를 이어나갈 어떤 생각도 들지 않는다. 그들은 쓸데없는 수다에
      전혀 관심이 없다. 어쩌면 그들이 가리킨 파손된 기계를 조사해 보는 게 더 나을지도 모르겠다."
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      건장한 생명체가 자신들이 처한 상황에 극심할 정도의 좌절감을 느끼고 있는 것 같다. 난 이곳이 %NAME%의 영역이고, 그들이 이곳을 방어할 수단이 망가졌다는 것을 느꼈다.
      그들은 자기들 함선의 망가진 대포를 미친 듯이 가리키고, 다시 하늘 쪽을 가리킨다. 그 <STELLAR>명백한 난관<> 속에서 그들과 내 눈이 서로 마주친다.
    war_crashsite_opt_a_1: 군사적인 도움을 제안한다
    war_crashsite_opt_b_1: 뒤로 물러선다
    war_crashsite_res_a_1: |-
      바이-킨이 찬성의 함성을 지른다. 그들은 적 함선의 전자적 설명을 제공했고, 그와 동시에 그들을 이 시점으로 이끈 폭력적인 조우가 일어난 좌표도 제공했다.
      적절한 정보를 전달해 준 전사는 내가 떠날 때까지 멍한 눈으로 나를 빤히 바라본다.
    war_crashsite_res_b_1: 바이-킨이 믿을 수 없다는 듯이 고개를 흔든다. 난 그들이 못마땅해하는 모습을 보고 살짝 풀이 죽은
      느낌이 든다.
    war_crashsite_wait_1: "%NAME%(이)가 더 이상의 대화에 관심이 없는 것 같다. 그들은 내가 적들을 물리쳤다는 소식을
      기다리고 있다."
    war_crashsite_ret_1: 내가 우주전에서 승리를 거뒀기를 바라며, %NAME%(이)가 나를 바라본다.
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: 바이-킨은 탈진으로 기진맥진하고, 몸을 가누지 못할 정도로 화가 난 모습이다. 그들은 마치 며칠 동안
      휴식도 없이 비행을 한 사람처럼 발걸음도 휘청거리고 방향 감각도 잃은 듯한 모습이다. 그들이 쫓는 것이 무엇인지, 아니면 누구인지 몰라도
      근처에 있는 것 같지는 않다.
    war_crashsite_opt_a_2: 먹을 것을 준다
    war_crashsite_opt_b_2: 함선에 대해 묻는다
    war_crashsite_res_a_2: 호의로 건넨 인사를 모욕으로 인식한 전사에게서 분노가 솟아오른다. 그들 자신의 약함이나 굶주림 때문에
      이곳에 불시착한 것이 아니다! 약한 것은 바로 그들의 함선이었다!
    war_crashsite_res_b_2: "%NAME%(이)가 기대에 못 미친 것 때문에 분개한 것처럼 자기들의 함선을 향해 천박한 몸짓을
      취한다. 내가 조사해 봐도 괜찮을 것 같다."
    war_crashsite_ship_desc_2: |-
      함선에 입은 피해는 가벼운 수준이고, 함선의 항법 시스템은 여전히 인근 성계의 좌표에 맞춰져 있다. 대상의 움직임으로 보니 또 다른 함선인 게 거의 확실해 보이고, 하이퍼드라이브 점프 한 번 거리에 있을 법한 유일한 함선인듯하다.
      대충 조사해 보니 발진 추진기와 하이퍼드라이브의 연료가 다 떨어져 있다. 즉, 단순히 탱크가 비어있다는 것 하나가 전사의 짜증을 유발하고 있는 것이다.
    war_crashsite_ship_opt_a_2: 발진 추진기에 연료를 주입한다
    war_crashsite_ship_res_a_2: 발진 추진기에 연료를 주입했다. 함선은 이제 더 이상 땅에 묶여있을 필요가 없고, 추가적인
      나머지 정비는 우주정거장이나 무역 전초기지에서 할 수 있을 것이다.
    war_crashsite_ship_opt_b_2: 둘 다 연료를 채워 넣는다
    war_crashsite_ship_res_b_2: 발진 추진기와 하이퍼드라이브 둘 다에 연료가 다 채워졌다. 이제 함선은 대상 좌표로 곧장
      날아갈 준비가 완전히 끝난 상태다.
    war_crashsite_ret_desc_a_2: "%NAME%(이)가 고마움의 함성을 지르며, 화물 일부를 선물로 준다. 하이퍼드라이브의
      연료를 충전해야 한다고 하려 했지만, 제대로 들었는지 모르겠다. 폭력적인 충동으로 눈을 빛내며 자기들을 추적하는 이들에게 눈을 돌렸기 때문이다."
    war_crashsite_ret_desc_b_2: "%NAME%(이)가 고마움의 함성을 지르며, 화물의 상당 부분을 선물로 넘겨준다. 그들의
      함선은 이제 다시 강해졌다. 그들이 목표로 삼은 이들의 비겁한 도망을 끝낼 때가 된 것이다. 바이-킨의 눈이 폭력적인 충동으로 빛나고 있다."
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: 바이-킨이 통신 장치에 대고 비명을 지른다. 세일즈겍이 그 반대편에서 고함을 치고 있고, 그 작은 화면으로도
      그들의 번들거리는 두려움이 느껴질 정도다.
    war_crashsite_opt_a_3: 겍에 대해 묻는다
    war_crashsite_opt_b_3: 계속 듣는다
    war_crashsite_res_a_3: "%NAME%(이)가 사납게 몸을 돌린다. 그들은 나와 겍, 자기 자신, 주변에 있는 망가진 함선
      모두에게 화가 난 것처럼 보인다. 교신기에 떠 있는 겍이 새된 목소리로 변명을 해대는 바람에 불협화음은 한층 더 커진다."
    war_crashsite_res_b_3: 두 생명체가 서로를 향해 소리를 지르고, 다른 이의 말을 들으려고도 하지 않는다. 바이-킨은 상대를
      매도하고 있고, 겍은 변명조로 일관하고 있다. 여러 번에 걸쳐 %NAME%(은)는 데이터패드를 달가닥거리며 근처의 망가진 함선을 가리킨다.
    war_crashsite_ret_desc_3: 언쟁의 자세한 내용은 확실하지 않지만, 바이-킨의 함선이 관련된 얘기인 것은 확실하다. 이 다툼에
      끼어드는 것보다는 차라리 함선을 직접 조사해보는 것이 더 생산적인 일이 될 것 같다.
    war_crashsite_ship_desc_3: 선체보다 함선의 부품들이 더 새로 만들어진 물건인 것 같다. 누군가가 적절하게 재정비를 하기는
      했지만, 안전 자이로 중 하나가 싼 부품으로 설치되어 있었고, 그 부품이 덜걱거리며 느슨해져 있다. 바이-킨은 아무 탈도 나지 않고 함선에서
      걸어 나온 게 행운인 셈이다.
    war_crashsite_ship_opt_a_3: 자이로스코프를 다시 설치한다
    war_crashsite_ship_res_a_3: 좀 더 적당한 접착제를 발라 자이로스코프를 다시 설치했다. 안정 기능이 복구됐으니 함선이
      다시 비행해도 괜찮아진 것이다.
    war_crashsite_ret2_3: |-
      바이-킨이 자기들의 수리가 끝난 함선을 믿기지 않는다는 듯이 행복한 표정으로 바라본다. 세일즈겍은 통신을 끊어버리려 했지만, 전사가 위협적으로 이를 드러내 통신을 끊지 못했다.
      %NAME%(이)가 함선의 홀로그램 설계도를 띄웠고, 간편한 식별을 위해 부품들이 분해 표시된다. 그들은 내게 고장이 난 부분을 알려달라고 하는 것처럼 보인다. 영상 화면에 불안해하는 세일즈겍의 모습이 보인다.
    war_crashsite_ret2_opt_a_3: 함선의 고장을 설명한다
    war_crashsite_ret2_res_a_3: |-
      난 고장 난 부품을 손으로 가리켜 함선의 안전이 위협받았던 부분을 폭로했다. 겍은 급히 %NAME%에게 대량의 유닛을 전송한 다음, 갑작스럽게 통신을 끊어버렸다.
      <MOOD>VeryPositive<> %NAME%(은)는 그 상황에 갑자기 즐거움을 느낀 것 같다. 그들은 빙그레 웃음을 짓고는 고마움의 표시로 화물 중 일부를 내게 나눠준다.
    war_crashsite_ret2_opt_b_3: 그냥 다 고쳤다고만 말한다
    war_crashsite_ret2_res_b_3: |-
      난 질문을 대수롭지 않게 넘기며, 문제는 해결됐고 딱히 그런 걸 신경 쓸 필요는 없다고 암시를 보냈다. 그러자 세일즈겍이 눈에 띄게 안도한다.
      좀 진정이 된 듯한 %NAME%(이)가 도와준 대가로 내게 보수를 준다. 그리고 잠시 후 내 계좌로 알 수 없는 누군가가 더 많은 유닛을 보내온다.
    war_crashsite_desc_4: 내가 넋을 놓고 있던 바이-킨을 깜짝 놀라게 한 것 같다. 그들은 몸의 자세를 가다듬고는 정중히 내게
      인사를 한다. 그들의 거대한 근육이 공손한 자세를 취한다.
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME%(이)가 매우 오랜 시간 동안 전쟁을 치르고 있는 누군가에게 상당히 집중하고 있다. 그들은
      고도로 훈련을 받고 치명적인 실력을 지니고 있는 것으로 보인다. 어쩌면 그런 식의 삶밖에는 모르는 것일지도 모르지."
    war_crashsite_opt_a_4: 왜 여기까지 왔는지 묻는다
    war_crashsite_opt_b_4: 추락한 함선에 대해 묻는다
    war_crashsite_res_a_4: 바이-킨이 어떤 영상을 보여준다. 난 영상에 나타난 %NAME% 자신은 알아봤지만, 그들은 전혀 침착한
      모습이 아니었다. 그들은 부서진 센티널워커 위에 올라선 채로 미친 듯이 웃으며, 허공으로 멀티툴을 쏴대고 있다.
    war_crashsite_res_b_4: "%NAME%(이)가 자기들의 함선 쪽으로 얼굴을 돌리고는 한숨을 짓는다. 그들의 여정은 장비 고장으로
      멈춰버렸고, 그들은 정비공이 아니라 전사이다. 그들은 도움을 준다면 화물을 내어주겠다고 제안을 해왔다..."
    war_crashsite_ship_desc_4: 이 매력 없는 함선은 수십 년 동안 매일 같이 사용되어 마모된 상태다. 특히 함선의 무기와
      같은 것은 잘 관리가 된 것 같지만, 일부 부품은 시간의 흐름으로 인해 부식된 것처럼 보인다.
    war_crashsite_ship_opt_a_4: 부식된 부분을 제거한다
    war_crashsite_ship_res_a_4: 운 좋게도 겉으로만 녹이 슬어있었고, 부품 안쪽으로는 부식이 그리 심하지 않았다. 난 조심스레
      해당 부위에서 부식된 부분을 들어내 여러 개의 단자들 기능을 되살려냈다.
    war_crashsite_ship_opt_b_4: 부품을 교체한다
    war_crashsite_ship_res_b_4: 부식된 부품을 새로운 금속판으로 교체해, 한동안은 다시 손보지 않아도 되게 만들었다.
    war_crashsite_ret_desc_a_4: "%NAME%(이)가 나의 간단한 정비 기술에 매료되어 새로운 기술을 배운 것처럼 보인다.
      그들은 내게 인사를 하며 상당한 선물을 안겨줬다."
    war_crashsite_ret_desc_b_4: "%NAME%(이)가 깊은 존경심을 표한 채로 나를 바라본다. 군사 기술을 익히고 있음에도
      불구하고, 그들은 기본적인 엔진 정비에 애를 먹고 있다. 그들은 내게 고맙다며 보상을 지급한다."
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: 전사가 내 손을 앞으로 잡아당겨 악수하며, 신속하게 나를 맞아준다. 그들은 나와 만나서 반가워하는 것
      같고, 자기들이 지닌 귀중품 일부를 나눠 줄 의향이 있다고 한다. 그리고 그 대신에 망가진 함선의 수리를 도와달라는 것 같다.
    war_crashsite_opt_a_5: 도와주겠다고 제안한다
    war_crashsite_res_a_5: "%NAME%(이)가 웃으며 소리를 친다. 그들은 나와 만난 것을 아주 반가워하고 있다."
    war_crashsite_ship_desc_5: 바이-킨의 군용 함선이기는 하지만, 휘장에 때가 너무 묻어서 어디 소속인지 알아보기가 불가능할
      지경이다. 선체에는 수십, 어쩌면 수백 번에 걸친 공중전의 상처가 남아있다. 그리고 플라스마 공격으로 날개의 일부가 완전히 잘려져 있다.
    war_crashsite_ship_opt_a_5: 선체를 수리한다
    war_crashsite_ship_res_a_5: 날개 부위가 광범위하게 파손되기는 했지만, 고치지 못할 수준은 아니다. 일단 수리를 끝내고
      나면 수선한 부위는 함선의 마모된 나머지 부분과 별 차이도 없어 보이겠지.
    war_crashsite_ship_opt_b_5: 화물을 조사한다
    war_crashsite_ship_res_b_5: 은밀하게 난 화물칸을 들여다봤다. 전부 합법적으로 거래된 물건들로 가득 찬 귀중품 상자가
      높게 쌓여있고, 그중에서 작은 상자 딱 하나가 눈에 띄게 덮개로 덮여있다. 보아하니 저 물건들을 합법적으로 얻었을 것 같지는 않다.
    war_crashsite_ret_desc_5: "%NAME%(이)가 내 수리 실력에 감명을 받고 따뜻하게 나를 맞아준다. 그들은 여유롭게 약속했던
      보상을 내밀었고, 그건 꽤 희귀하고 값진 물건인 것처럼 보인다."
    war_crashsite_ret_opt_a_5: 보상을 수락한다
    war_crashsite_ret_res_a_5: 바이-킨이 내 보수를 건네면서 의기양양한 표정을 띤다. 난 왠지 감시를 당하는 듯이 등골이
      서늘한 느낌이 들기 시작한다...
    war_crashsite_ret_opt_b_5: 범죄를 신고한다
    war_crashsite_ret_res_b_5: |-
      내 좌표를 성계 당국에 전송했다. 그러자 그 즉시 내 계좌로 현상금이 지급된다. 보아하니 그들은 이 악명 높은 해적을 몇 달 동안이나 사냥하고 있었던 것으로 보인다.
      몹시 화가 난 %NAME%(은)는 그 즉시 행성에서 도망을 친다.
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: 전사가 왠지 불안한 모습이다. 그들의 자세로 보나, 복장으로 보나 그들은 군의 고위직인 것처럼 보이지만,
      편대 표시는 그 어디에서도 보이지 않는다. 그리고 마치 가까이 다가갈 엄두조차 나지 않는 것처럼 자기들의 함선 근처를 피해 다니고 있다...
    war_crashsite_opt_a_6: 조사를 해보겠다고 제안한다
    war_crashsite_res_a_6: "%NAME%(이)가 뭔가를 걱정하는 표정을 짓는다."
    war_crashsite_ship_desc_6: 조종석 안에서 뭔가 으스스한 속삭임이 들려오고 있다...
    war_crashsite_ship_opt_a_6: 조종석을 연다
    war_crashsite_ship_res_a_6: 조종석을 열기 시작하자 속삭임이 점점 더 명확해진다. 그렇게 점점 커진 소리가 귀가 먹을
      듯한 꺽꺽 소리로 변하고, 내 바이저에 뭔가 산성을 띠는 물질이 달라붙는다. 난 재빨리 문을 닫았다.
    war_crashsite_ship_opt_b_6: 틈새를 통해 사격한다
    war_crashsite_ship_res_b_6: 살짝 틈이 생길 정도만 조종석의 문을 연 난 재빨리 내 멀티툴을 딱 한 방 발사하고, 거세게
      문을 닫아버렸다. 안쪽의 뭔가가 화가 난 듯이 쉬익 소리를 낸다. 그리고 이제 속삭임이 점점 더 빨라지기 시작한다.
    war_crashsite_ship_ret_opt_a_6: 다시 사격한다
    war_crashsite_ship_ret_res_a_6: 이번에는 내 사격이 목표를 제대로 맞춘 것 같다. 숨이 넘어가는 듯한 비명 소리가
      한 번 들리고, 녹색 액체가 조종석의 창문과 내 멀티툴에 튄다. 그리고 침묵이 이어진다.
    war_crashsite_ret_desc_6: "%NAME%(이)가 자기가 입고 있는 엑소슈트가 불편한지 살짝 몸부림을 친다. 그들은 아무것도
      아니라고 말했지만, 그들의 눈 속에는 명확하게 의심이 담겨있다."
    war_crashsite_ret_opt_a_6: 고개를 끄덕인다
    war_crashsite_ret_opt_b_6: 멀티툴을 보여준다
    war_crashsite_ret_res_a_6: "%NAME%(이)가 어떤 감정을 거의 억누르지 못한 채로 거칠게 고개를 끄덕인다. 그들은
      이 사고에 대한 내 침묵의 대가로 보상을 건네준다."
    war_crashsite_ret_res_b_6: "%NAME%(이)가 내 무기의 총열에 묻은 흔적을 보고는 약간 안심을 한다. 그들은 이 사고에
      대한 내 침묵의 대가로 보상을 건네준다."
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: 바이-킨 전사가 훈련된 품위를 내세우며 몸을 바로잡는다. 내가 접근하자 그들은 마치 기다리는 것에 익숙하지
      않은 고위 장교가 짜증을 내는 것처럼 비웃음을 짓는다. 그들은 자기들의 함선을 향해 무기력하게 손짓을 한다.
    war_crashsite_opt_a_7: 도움을 바라느냐고 묻는다
    war_crashsite_opt_b_7: 주먹질을 한다
    war_crashsite_res_a_7: "%NAME%(이)가 무표정하게 나를 빤히 쳐다본다. 그들은 내가 왜 자기들의 함선은 안 고치고 여기서
      수다나 떨고 있는 건지 궁금해하고 있다."
    war_crashsite_res_b_7: "%NAME%(이)가 눈알을 굴린다. 그리고는 내가 때린 힘의 거의 두 배 정도 되는 힘으로 반격의
      주먹질을 날리고는 여전히 망가져 있는 함선을 날카롭게 바라본다."
    war_crashsite_ship_desc_7: 함선은 최소 다른 함선 한 대 이상과의 소규모 접전으로 인해 철저히 두들겨 맞았지만, 파손된
      부위를 보니 간단히 수리할 수 있을 것 같다. 자체적인 시스템이 망가지기 전까지 다른 함선을 몇 대나 격추했는지 궁금해질 지경이다.
    war_crashsite_ship_opt_a_7: 톡 쏘는 물질을 감춘다
    war_crashsite_ship_res_a_7: 사소한 수리를 끝마친 난 몇 시간 정도의 비행을 마친 오만한 바이-킨에게 줄 깜짝 선물로
      함선의 생명 유지 장치에 약간의 유기 물질을 넣어놨다.
    war_crashsite_ship_opt_b_7: 그냥 함선을 수리한다
    war_crashsite_ship_res_b_7: 수리는 시간도 별로 안 걸렸을 정도로 그다지 어렵지 않았다. 바이-킨의 함선은 하늘로 다시
      날아오를 준비가 끝났다.
    war_crashsite_ret_desc_a_7: 난 작게 미소를 지었다.
    war_crashsite_ret_desc_b_7: 바이-킨이 내게 으르렁거린다. 그들은 수리의 보수를 지불했고, 가던 길을 계속 갈 준비를
      한다.
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: 바이-킨이 몹시 화가 난 듯이 중얼거리고 있다. 그들은 손가락으로 각각의 항목을 세어가면서 가능성이
      있는 것들의 목록을 확인하고 있는 것 같다. 근처에 있는 함선은 그들의 것이지만, 현재 제대로 작동을 하지 않는 것 같다...
    war_crashsite_opt_a_8: 목록에 대해 묻는다
    war_crashsite_opt_b_8: 함선에 대해 묻는다
    war_crashsite_res_a_8: "%NAME%(이)가 세는 걸 멈춘다. 그들은 거의 내 탓이라는 것처럼 천천히 손가락을 들어 곧장
      나를 가리켰다가 그 생각을 떨쳐낸다. 그들의 함선은 파손되어 있고, 자기들이 보기에는 사고로 그렇게 된 게 아니라고 확신한다고 한다."
    war_crashsite_ship_desc_8: 함선 내부 깊은 곳의 어딘가에서 역겨운 냄새가 나는 연기가 솟아오르고 있지만, 근원지가 어디인지는
      쉽게 파악되지가 않는다. 손을 흔들어 입자를 흩어버리고, 근원지까지 추적해 보니 어떤 금속 파편이 뜬금없이 박혀 있는 걸 발견했다.
    war_crashsite_ship_opt_a_8: 금속을 빼낸다
    war_crashsite_ship_opt_b_8: 절연체를 사용해 빼낸다
    war_crashsite_ship_res_a_8: 내 엑소슈트를 어떤 에너지가 관통해 신경을 건드리는 바람에 고통을 느낀다. 그리고 본능적으로
      파편을 놓치고 말았다.
    war_crashsite_ship_res_b_8: |-
      난 조심스럽게 판에 박혀있는 파편을 빼낸다. 딱 봐도 합선된 부분을 제외하면 딱히 녹아버린 부분은 보이지 않는다.
      그리고 난 그 물건이 바이-킨 단검이라는 걸 깨달았다. 단검의 손잡이에는 공격적으로 보이는 일련의 상형문자가 손으로 조각한 것처럼 새겨져 있다.
    war_crashsite_ret_desc_8: "%NAME%(이)가 자기들의 함선이 수리된 것을 거의 알아보지도 못하는 것 같다. 그들은 그
      대신에 어쩌다 그런 일이 생겼는지, 파괴 공작을 건 존재의 신원을 알아내는 데 집착하고 있다. 그들의 눈빛에 피에 굶주린 듯한 광기가 엿보이고
      있다."
    war_crashsite_ret_opt_a_8: 단검을 보여준다
    war_crashsite_ret_opt_b_8: 고개를 젓는다
    war_crashsite_ret_res_a_8: 새겨진 상형문자를 본 바이-킨의 분노가 폭발한다. 이 계획된 사보타주를 밝혀낸 대가로 후한
      보상을 내게 건네준다. 공포스러울 정도의 분노를 표하며 자기들의 멀티툴을 잡는 것을 보니 누군가에게 폭력적인 결말을 선고하고 말았다는 생각이
      들었다.
    war_crashsite_ret_res_b_8: 난 고개를 저으며 아무것도 주지 않는다. 바이-킨은 혼란스러운 표정을 지었고, 곧 자신의 정신이
      온전한 것일까를 의심하며 몸을 움츠린다. 그들은 내 도움에 감사를 표하고 적당한 보수를 건네준다.
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: 바이-킨은 우리를 뒤덮은 불타는 듯한 열기에도 불구하고 이곳에서 평온한 모습을 보이고 있다.
      그들은 으르렁 소리로 인사를 했고, 나의 인내력을 의심하는 것 같기는 하지만, 내 유해 요소 방호 시스템을 무료로 재충전해준다.
    war_scavenger_cold_desc_1: 바이-킨은 우리를 휘감는 얼어붙을 듯한 바람에도 불구하고 이곳에서 평온한 모습을 보이고 있다.
