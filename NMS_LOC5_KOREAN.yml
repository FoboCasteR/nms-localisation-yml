    war_npc_res_word_say_lore_pos_2: 바이-킨의 설화에 대한 내 지식에 감명을 받은 %NAME%(이)가 함성을 지른다.
    war_npc_res_word_say_lore_pos_3: 내 말을 듣고 %NAME%(이)가 나의 손을 잡는다. 그들은 동족에 대한 존중을
      보여준 내게 선물을 건네준다.
    war_npc_res_word_say_tech_neg_1: "%NAME%(은)는 내가 그들의 멀티툴 얘기를 한다고 생각하는 것 같다. 그래서
      그들은 방어 태세를 갖춘다."
    war_npc_res_word_say_tech_neu_1: "%NAME%(은)는 내가 그들의 멀티툴 얘기를 한다고 생각하는 것 같다. 그들은
      그 물건을 자랑스레 보여준다."
    war_npc_res_word_say_tech_pos_1: "%NAME%(이)가 내 장비를 흘깃 살펴보다가 내 멀티툴을 보고는 인상을 찡그린다.
      부끄러움을 느끼는 것처럼 그들은 서둘러 업그레이드를 주겠다고 제안한다."
    war_npc_res_word_say_thrt_neg_1: 내 말을 약간의 위협으로 해석한 %NAME%(이)가 딱하다는 듯이 웃음을 터뜨린다.
