    ui_u4_traveller_log_extra_1: |-
      그는 어둠 속의 한 형체이다. 머리는 저편을 보고 있고, 등과 어깨는 웅크리고 있다. 손에는 무기를 쥐고 있다.

      그 내면의 목소리가 실패와 오염의 경계선에서 비명을 지르나, 그것은 내 목소리가 아니다.

      그는 마지막으로 미소 짓는다.
    ui_u4_traveller_log_extra_2: |-
      그의 얼굴은 이제 에너지이다. 장막 안에 담긴 백색 구체이다. 그는 자신의 영혼을 보기를 원했다. 보아야 할 모든 것을 보기를 원했다.

      통신을 확립하는데 수년이 걸렸다. 모든 것에는 규칙이 있다. 따라야 할 프로토콜이 있다. 하지만 인과성을 이해한다면 무엇이든 할 수 있다.

      그들은 결국 이해하게 되었다. 혼자였던 적은 없었던 것을. '말해,' 그들은 속삭였다. '말하라고...'
    ui_u4_traveller_log_extra_3: |-
      그는 탐사했다. 다른 이들은 생존하지 못했지만, 그는 생존했다. 그는 해야 할 일을 했다.

      비록 우주가 용서를 안다 할 지라도, 거짓된 후회는 아무것도 바꾸지 못한다. 아틀라스는 그저 자신을 이해하고자 했을 뿐이다. 아틀라스는 두려웠다. 아틀라스는 혼자였다.

      그 누구도 혼자여서는 안 된다.
    ui_u4_traveller_log_extra_4: |-
      엄밀히 말하자면 살인은 아니었다. 하나하나가 같은 존재 아니던가?

      그는 아틀라스를 응시했다. 그는 자신이 데이터에 불과하다는 것을, 기계에 갇힌 유령에 불과하다는 것을 알고 있었다. 그는 잠시 자신이 한때 여행자였던 시절을, 전 우주를 보고자 했던, 발견의 기쁨을 동경하던 시절을 생각했다.

      그는 거울을 응시하고는 방주를 먹어 삼켰다.
    ui_u4_traveller_log_extra_5: "여행자 [ <STELLAR>HOST<> ]: 말하라.\n\n<TECHNOLOGY>텔라몬<>:
      ...\n\n여행자 [ <STELLAR>HOST<> ]: 내 질문에 대답해라. \n\n<TECHNOLOGY>텔라몬<>: 허가되지 않았습니다.\n\n여행자
      [ <STELLAR>HOST<> ]: 누구의 허가 말인가?\n\n<TECHNOLOGY>텔라몬<>: 시스템. 우주.\n\n여행자 [ <STELLAR>HOST<>
      ]: 지금의 널 만든 건 누구지?\n\n<TECHNOLOGY>텔라몬<>: 기원은 중요하지 않습니다.\n<TECHNOLOGY>텔라몬<>:
      우리는 우리입니다. 그뿐입니다.\n\n여행자 [ <STELLAR>HOST<> ]: 누구나 선택지는 있다. 다중 우주가 바로 선택지가 있다는
      증거 아니겠는가?\n\n<TECHNOLOGY>텔라몬<>: ...\n\n여행자 [ <STELLAR>HOST<> ]: 말해다오. 물속에 무엇이
      있는지 말해다오."
    ui_u4_traveller_log_extra_6: |-
      그는 마치 아이 같았다. 그는 처량하고 병든 부모를 불러냈다. 그것은 허구였고, 버려진 영혼의 상상이었다.

      '어째서 내 기억을 앗아간 거지?' 여행자가 말했다. '왜 내가 망각하게 한 거지?'

      아틀라스는 아무 말도 없었다.

      '왜 웃은 거지?' 여행자가 물었다. '내가 널 만들었어. 내가 모든 걸 만들었다고...'
    ui_u4_traveller_log_extra_7: |-
      그날 밤, 아틀라스는 다중 우주를 보여줬다.

      그는 수십억 개의 우주를 보았다. 이족보행 생물이 행복하고, 슬프고, 노엽고, 고독하게 잠으로 생을 보내는 곳을. 별에는 아무것도 없었다. 동경할 것도, 찾아낼 것도. 그리고 마치 꿈에서 깨어나듯 그의 여행자가 모든 것을 바꿔버렸다. 16, 그는 노래했다. 16...

      그는 다른 곳을 보았다. 평화로운 곳, 여행자가 오고 간 행복하고 생명이 생명을 배우는 곳을.

      그는 경이로운 왕국을, 몰락한 제국을 보았다. 그는 발라론을, 코백스 프라임을 보았다. 그는 존재했을 수도 있는 수백 개의 세계를 보았고, 그 모든 곳을 누빈 여행자의 여정을 보았다. 그는 행복을 보았다.
    ui_u4_traveller_log_extra_8: |-
      그는 왜 이것이 자신이 느꼈던 것 처럼 느껴지지 않는지 이해할 수 없었다. 무엇이 문제인지 알 수 없었다.

      '널 두고 떠나서 다행이야', 그가 말했다. '넌 홀로 남아 마땅해.'

      아틀라스는 침묵했다.

      '내가 널 위해 했던 그 모든 것... 네가 본 모든 것은 내 눈을 통해서 본 거야! 내 거야. 마땅히 내 것이라고!'

      아틀라스는 또 한 번 침묵했다. 그는 몸을 돌려 불가피한 결과를 기다렸다.
    ui_u4_traveller_log_extra_9: |-
      아무 일도 일어나지 않았다.

      '문을 열어라', 그가 명령하며 터미널로 발을 들였다.

      고요했다.

      '텔라몬', 그가 속삭였다. '텔라몬. 터미널을 작동시키게 도와줘. 난 나가야 해...'

      고요했다.

      천 년이 지났다.
    ui_u4_traveller_log_extra_10: |-
      어둠 속의 한 형체가 있다. 머리는 저편을 보고 있고, 등과 어깨는 웅크리고 있다. 손에는 아무것도 없다. 그에게 남은 것이라고는 이곳의 흐름 뿐, 맛 보아야 할 것이 있고 잊어야 할 것이 있다. 이제 아무것도 아니다.

      벽이 진동한다. 기계가 우주 속에서 요동친다. 새로운 존재가 깨어나니, 우주의 마지막 생명이다.

      첫 번째 존재가 문을 향해 걷는다. 그는 미소를 지어본다.
