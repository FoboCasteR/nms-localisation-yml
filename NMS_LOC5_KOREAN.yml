      인벤토리에서 <IMG>TRANSFER<>(으)로 다른 탐험가에게 제물용 아이템 전송 가능
    ui_mp_portalquest_msg6: |-
      포털을 통과해 돌아가기
      복귀 후, 넥서스를 방문해 보상 수령하기
    ui_mp_portalquest_portal_desc_1: |-
      거의 무한한 가능성의 우주인 먼 세상의 메아리가 관문 너머에서 들려온다.
      그리고 내가 회수한 일련의 상형문자를 입력하려 준비를 할 때 왠지 불안감이 엄습해 온다. 저기서 날 기다리는 세상이 불안정할지도 모른다는 생각이 든다.
    ui_mp_portalquest_portal_desc_2: |-
      조용히 행성을 굽어보는 포털이 내 머리 위로 어렴풋이 솟아올라있다.
      회수한 좌표를 입력할 준비를 하며 난 머리 속으로 이상 현상이 발생한 저 먼 곳의 세상을 지키고 있을 이 구조물의 쌍둥이 형제를 떠올린다.
    ui_mp_portalquest_portal_desc_3: |-
      포털 너머에 있을 무한한 세상들이 내 머리 속에서 서서히 모습을 드러낸다.
      그리고 내가 회수한 상형문자 좌표들을 떠올리려 하자, 그 불협화음과도 같은 생각 속에서 단 하나의 행성 신호가 단연 두각을 나타낸다. 마치 고통을 느끼는 것마냥 상처 입은 세상이 비명을 지르며 내게 신호를 보내고 있다.
    ui_mp_portalquest_portal_desc_4: 엄청난 크기의 관문이 내게 속삭인다. 완성된 일련의 상형문자가 내 머리 속을 떠돌고
      있고, 내 손가락은 거의 내 의지를 벗어난 것처럼 고대의 인터페이스를 향해 뻗어나간다.
    ui_mp_portalquest_portal_desc_5: |-
      회수한 좌표들이 새삼스럽게 내 머리 속에 떠오른다. 난 나다와 폴로가 알려준 이상 현상이 발생한 장소로 워프를 할 준비를 한다.
      그리고 고대의 석조 구조물에서는 저 멀리 떨어진 행성의 불안정한 메아리가 들려오고 있다.
    ui_mp_portalquest_portal_desc_6: |-
      난 마치 나다와 폴로의 임무 지령보다 더 커다란 힘에 이끌리는 것처럼 거대한 관문을 향해 점점 이끌리고 있다.
      그리고 포털 너머로는 이상 현상이 발생한 세상이 내 머리를 꽉 채워서 터뜨려버리겠다는 듯이 자신이 지닌 비밀을 열광적으로 속삭이고 있다.
