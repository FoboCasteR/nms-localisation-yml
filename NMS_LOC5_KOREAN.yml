      아... 미안해, 친구. 정신이 산만해 보였나 보군. 환영한다. 너와 얘기하는 건 언제나 즐거운 일이지.
      그저 헤스페루스가 좀 걱정될 뿐이야. 난...
    fth_exotic2_pq_cra_res2_a_2: 제미니가 뭔가 문제가 있는 것처럼 목소리를 낮춘다.
    fth_exotic2_pq_cra_res3_a_2: 현실에 발생한 그 온갖 이상 현상들 덕분에 헤스페루스에게 어쩌면... 뭔가 위험한 일이
      생겼을지도 몰라 걱정이 돼. 난 그들이 어떤지 잘 알아. 그들은 이런 종류의 수수께끼에 저항력이 없거든.
    fth_exotic2_pq_cra_res4_a_2: |-
      하지만 내 걱정은 이쯤해 두자고. 네가 우리 모두를 대신해 중요한 일을 하고 있다는 건 잘 알고 있어.
      포털을 통해 이상 현상이 발생한 지역으로 갈 수도 있지만, 올바른 곳으로 가려면 주소가 필요할 거야. 지식의 돌을 찾아봐. 그리고 그것들을 만져. 그럼 네게 필요한 것을 찾을 수 있을 거야.
    fth_exotic2_pq_cra_res_b_2: |-
      아... 미안해, 친구. 정신이 산만해 보였나 보군. 네가 우리 모두를 대신해 중요한 일을 하고 있다는 건 잘 알고 있어.
      포털을 통해 이상 현상이 발생한 지역으로 갈 수도 있지만, 올바른 곳으로 가려면 주소가 필요할 거야. 지식의 돌을 찾아봐. 그리고 그것들을 만져. 그럼 네게 필요한 것을 찾을 수 있을 거야.
    fth_exotic5_pq_cra_desc_2: 안경을 쓴 외계인이 내 존재를 무시한다. 그들은 뭔가 다른 일로 바쁜 것 같다.
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>파손된 함선에서 바람 빠지는 소리와 불꽃이 피어오르고 있다. 이 정전기 같은 에너지는 망가진 엔진에서 피어오르는 불꽃보다 더 부자연스러운 모습을 보이고 있다.
      그리고 이곳에는 아무도 없는데도 멀리서 들리는 것처럼 소리 죽인 고함 소리가 들려온다.<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>- 키키기기기긱 -<> 대체
      여긴 어디 <AUDIO>TXT_RadioNoise<><STELLAR>- 지지직 -<> 같은 곳이잖아! 현실 특<AUDIO>TXT_RadioNoise<><STELLAR>-
      키리릭 -<> 아르테미스에게 무슨 일이 있었던 건지는 <AUDIO>TXT_RadioNoise<><STELLAR>- 키키기기긱 -<> 이
      정전기가! 제발, 누구 들리는 사람 <AUDIO>TXT_RadioNoise<><STELLAR>- 키키긱 -<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>정전기가 딱딱 소리로 요구 사항을
      알려온다. 행성은 상처를 입었고, 불안정해졌다. 이 지역에서 찾을 수 있는 특정 물질이라면 그 상처를 메울 수 있을 것이다.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>손을 뻗자, 내 정신이 정전기 사이로 떠오르고, 난 그 속에서 이상한 에너지의 근원을 찾는다.
      그러다 갑자기 난 그것이 마치 자력처럼 날 밀어내는 걸 느낀다. 그 외에는 아무 것도 느껴지지 않는다. 난 간신히 이 장소에 물질을 제물로 바칠 수 있었다.
      귀가 멀 것만 같은 큰 소리가 들리고, 제물은 존재 자체가 소멸된다. 그리고는 침묵만이 남는다. 이곳은 다시 평화를 되찾았다.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: 근엄한 여행자가 나를 평가한다. 마치 부상은 없는지 살펴보는 것처럼 그들의 눈은 내 얼굴에
      머물러 있다.
    fth_exotic3_pq_bld_lang_5: 네가 살아있는 걸 보니 기쁘다. 이번이 그런 이상 현상을 처음 겪어보는 건가?
    fth_exotic3_pq_bld_opt_a_5: 그렇다고 말한다
    fth_exotic3_pq_bld_opt_c_5: 그렇지 않다고 말한다
    fth_exotic3_pq_bld_res_a_5: 또 다시 머큐리가 나를 꼼꼼히 살펴본다. 그들은 자기 손을 내려다 본다. 그리고는 다시 고개를
      들어 내 눈을 마주친다.
    fth_exotic3_pq_bld_res2_a_5: |-
      그렇다면 이번 여정에서 네가 무탈하게 살아남을 수 있기를 바랄 수밖에 없겠어.
      포털 네트워크는 불안정한 지역으로 가는 관문을 제공해 주지. 상형문자 코드로 올바른 신경 연결 통로를 활성화시켜 줘야만 해. 그 코드는 고대 지식의 돌에서 알아낼 수 있을 거야.
    fth_exotic3_pq_bld_res_c_5: |-
      네 인내력이 정말 감명 깊네, 포털-전문가.
      전과 마찬가지로 포털 네트워크가 불안정한 지역으로 가는 관문이 되어줄 거야. 상형문자 코드로 올바른 신경 연결 통로를 활성화시켜 줘야만 해. 그 코드는 고대 지식의 돌에서 알아낼 수 있을 거야.
    fth_exotic3_pq_bld_res_b_5: 포털 네트워크는 불안정한 지역으로 가는 관문을 제공해 주지. 상형문자 코드로 올바른 신경
      연결 통로를 활성화시켜 줘야만 해. 그 코드는 고대 지식의 돌에서 알아낼 수 있을 거야.
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>이 구조물 주변에는 웅웅거리는
      소리와 딱딱거리는 소리가 들끓고 있다. 구조물에 손을 대자, 이상하게도 비어있는 듯한 구간을 발견한다. 원래라면 딱딱한 물질이 만져져야
      할텐데, 내 손가락은 그저 허공을 가르고 통과할 뿐이다.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>구조물은 이 자리에 있는 것처럼
      보이면서도 이 자리에 존재하지 않는다. 그리고 난 정전기 소리가 가장 큰 곳에서 희미한 빛이 나는 걸 발견한다. 그곳은 소음을 내며 물질을
      가져와 제물로 바쳐 구조물을 안정화시켜 달라는 요구를 반복해서 하고 있다.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>희미한 빛을 내는 표면이 튀어나와
      제물을 집어삼킨다. 그러자 마치 만족한 것처럼 딱딱 소리가 부드러운 웅웅 소리로 잦아든다. 이곳에서 할 수 있는 일은 다한 것 같다.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: 최근에 발생한 이상 현상을 조사하러 갈 건가? 나보다야 네가 가는 게 낫겠지. 이곳을 벗어나
      보는 것도 괜찮을 것 같기는 해. 다른 이들이 계속 그런 말을 하더라고.
    fth_exotic4_pq_bld_opt_a_6: 다른 이들에 대해 묻는다
    fth_exotic4_pq_bld_res_a_6: |-
      그들은 강박감에 시달리고 있어! 그것도 지나칠 정도로. 주범은 아리아드네야. 그들은 나를 오싹하게 만들어. 얼굴들에 대한 온갖 얘기를 늘어놓는데, 정작 그들의 ‘얼굴’은 내가 본 것 중에 가장 이상하게 생겼지.
      어쨌거나, 어디서부터 시작해야 할지 막막하다면, 이곳을 빠져나가서 지식의 돌을 찾아봐. 그것들에서 알아낼 수 있는 포털 코드가 널 나쁜 일이 벌어진 곳으로 데려다 줄 거야. 그 전에 괜찮은 멀티툴을 챙겨놓는 것도 잊지 말고.
    fth_exotic4_pq_bld_res_b_6: 이곳을 빠져나가서 지식의 돌을 찾아봐. 그것들에서 알아낼 수 있는 포털 코드가 널 나쁜 일이
      벌어진 곳으로 데려다 줄 거야. 그 전에 괜찮은 멀티툴을 챙겨놓는 것도 잊지 말고.
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>내가 근처로 다가가자 딱딱거리는
      정전기 소리가 나를 맞이한다. 이 구조물의 물질 구성이 틀어진 것 같다.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>희미하고 손상되어 있지만, 정전기의
      잡음 속에서 확실히 어떤 패턴이 맥동하는 것이 들려온다. 이곳의 이상 현상은 바로 틈새, 현실의 구멍인 것이다. 이걸 안정화시키려면 특정한
      물질이 필요할 것 같다...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>물질이 분해되어 무로 돌아간다.
      정전기의 딱딱 소리가 느려지더니, 이내 아무런 소리도 나지 않는다. 그저 부드러운 웅웅 소리만이 남았을 뿐이다. 구조물은 안정화가 끝난
      것처럼 보인다.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: 이상 현상에 대해 발견해 낸 것이 있나, 친구? 제발... 네 경험을 이야기해 줘.
    fth_exotic5_pq_cra_opt_a_3: 무서웠다고 말한다
    fth_exotic5_pq_cra_opt_c_3: 깨달음을 얻을 기회였다고 말한다
    fth_exotic5_pq_cra_res_a_3: |-
      아. 그래. 이해했어.
      나도 가장 최근에 발생했던 이상 현상을 안정화시키는 일에 일조를 했었지. 정전기 소리 덕분에 마음이 불안하더라. 아틀라스와 비슷하면서도... 비슷하지 않은 목소리였지.
    fth_exotic5_pq_cra_res_a_alt_3: 헤스페루스가 믿기지 않는다는 듯이 얼굴을 찌푸린다. 그들은 내 주장에 더 이상의 할
      말이 없다는 태도를 취한다.
    fth_exotic5_pq_cra_res_b_3: 전에 이런 일을 봤던 적이 있어. 네 함선을 행성에 착륙시킨 다음에 표면을 샅샅이 뒤져서
      지식의 돌을 찾아봐. 그리고 그걸 만지면 문제가 생긴 지역의 주소를 알아낼 수 있을 거야. 그 주소를 포털에 입력하고, 임계점을 건너...
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>추락 현장 자체는 조용하면서도 차갑지만, 마치 정전기 같은 이상한 힘이 대지에서 튀어오르며 내 엑소슈트에 경고성을 울려대고 있다.
      그리고 그 정전기 에너지는 내 머리 속에 곧장 어떤 메시지를 송출한다.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: 불안정을... 안정화하라. 오염을... 해결하라. 물질 필요.
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>내 슈트가 경보를 울려대고 있고, 계기는 알아볼 수 없게 변했다. 그리고 내가 이상한 에너지의 근원으로 다가서자 그 경보는 점점 더 긴급하게 변해간다.
      물질을 제물로 바치자 정전기의 소음은 포효를 내지르는 것처럼 정점을 찍고, 곧이어 아무런 소리도 나지 않게 잦아든다. <AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: 그 이상 현상들의 본질 때문에 걱정이 된다, 비슷한-여행자. 난 그다지 아노말리를 벗어나는
      일이 없지만, 바깥에서 내가 만났던 건 비슷한 것 이상이었어.
    fth_exotic1_pq_bld_opt_a_7: 비슷한 것에 대해 묻는다
    fth_exotic1_pq_bld_res_a_7: |-
      이상 현상 속에서 나 자신의 얼굴을 봤어. 반복은 아니었지. 나 자신이었다고. 두 쌍의 눈으로 서로를 응시했지.
      너 자신을 바라보고 싶어? 그럼 지식의 돌에서 위치를 알아내. 돌은 그 속에 담긴 비밀을 쉽게 알려줄 거야. 그것들은 널 받아들이기 위해 만들어진 거니까...
    fth_exotic1_pq_bld_res_b_7: 너 스스로가 그곳으로 가보고 싶다면, 지식의 돌에서 위치를 알아내. 돌은 그 속에 담긴 비밀을
      쉽게 알려줄 거야. 그것들은 널 받아들이기 위해 만들어진 거니까...
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>내 슈트의 센서가 격렬하게 진동을
      일으키며, 경보음을 뿜어낸다. 이 구조물은 불안정하고 안전하지 않다.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>정전기 에너지가 구조물의 표면을
      가로질러 움직이며, 마치 애원하는 것처럼 살아있는 듯이 내 팔을 감고 타고 올라온다. 뭔가 현실의 구조에 손상을 입은 것만 같다. 이런
      손상을 복구하려면 어떤 물질을 제물로 바칠 필요가 있는 것 같다.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>손가락 끝에서 내가 모아온 물질들로 정전기가 이어진다. 그리고 물질은 그 어떤 흔적도 남기지 않은 채, 무로 사라진다.
      결국 알 수 없는 에너지는 땅 속으로 흘러들어가며 잦아든다. 이곳의 문제는 복구가 끝난 것처럼 보인다.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: 제미니의 커다란 눈은 슬픔으로 흐려진 것 같지만, 나를 맞이하며 얼굴이 밝아진다.
    fth_exotic2_pq_bld_lang_8: 몸은 괜찮아, 친구? 내가 낙담한 것처럼 보였다면 사과하지. 너 같은 여행자들과 헤스페루스의
      노력에는 당연히 감사하고 있어. 그들의 모험가적인 본성이 아니었다면, 우리는 절대로 만나지 못했을 테니까.
    fth_exotic2_pq_bld_opt_a_8: 헤스페루스와 어떻게 만났는지에 대해 묻는다
    fth_exotic2_pq_bld_res_a_8: |-
      내가 처음으로 포털을 발견했을 때 만났지. 그 알 수 없는 풍경에 내가 혼란에 빠진 채로 점멸하며 모습을 나타냈을 때, 이상한 빛의 구체와 마주쳤지. 그리고 그게 말을 걸어왔을 때 당연하게도 난 정말 깜짝 놀랐어.
