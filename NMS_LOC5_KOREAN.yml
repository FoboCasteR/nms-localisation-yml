      <STELLAR>매장 장소<>를 찾기 위해 함선 착륙
    ui_mp_digsite_msg3: |-
      <SPECIAL>서사<> 혹은 <STELLAR>전설<> 등급의 고대 뼈 모으기
      <TECHNOLOGY>분석 바이저<>로 <STELLAR>자연 매장 장소<> 찾기
      <TECHNOLOGY>지형 조작기<>로 발굴 장소 파내기
    ui_mp_digsite_msg3_alt: |-
      고대 뼈 모으기: <STELLAR>%CURRENT%/%AMOUNT%<>
      <TECHNOLOGY>분석 바이저<>로 <STELLAR>자연 매장터<> 찾기
      <TECHNOLOGY>지형 조작기<>로 발굴 장소 발굴하기
    ui_mp_digsite_msg3_survey: |-
      고대 뼈 모으기: <STELLAR>%CURRENT%/%AMOUNT%<>
      <TECHNOLOGY>표적 탐지<>로 발굴 장소 찾기
      <TECHNOLOGY>지형 조작기<>로 발굴 장소 발굴하기
    ui_mp_digsite_msg3_survey_swap: |-
      고대 뼈 모으기: <STELLAR>%CURRENT%/%AMOUNT%<>
      <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>(으)로 <TECHNOLOGY>표적 탐지<> 작동시키기
      <TECHNOLOGY>지형 조작기<>로 발굴 장소 발굴하기
    ui_mp_digsite_msg3_survey_off: |-
      고대 뼈 모으기: <STELLAR>%CURRENT%/%AMOUNT%<>
      <STELLAR>표적 탐지<>(<IMG>AIM<>)를 작동시켜 발굴 장소 찾기
      <TECHNOLOGY>지형 조작기<>로 발굴 장소 발굴하기
    ui_mp_digsite_msg4: |-
      고대 뼈를 현지의 골학자에게 전달하기
      스캔(<IMG>SCAN<>)을 실시해 폴로의 연락책 찾기
    ui_mp_digsite_msg4b: |-
      <FUEL>경고:<> 신호 가로챔!
      센티널 군을 물리치거나, 그들에게서 숨기
    ui_mp_digsite_msg5: |-
      고대 뼈를 현지의 골학자에게 전달하기
      행성 표면에 있는 폴로의 연락책이 필요한 데이터를 추출할 것임
      물리적인 표본은 팀이 가져도 됨
    ui_mp_digsite_npc_init_desc: "%NAME%(이)가 고개를 내저으며 대화를 시도하기 전에 먼저 센티널의 위협을 처리해야
      한다는 뜻을 표시한다."
    ui_mp_digsite_npc_exp_desc_1: 생명체의 바이저가 반짝인다. 나를 보고 반가워하는 것 같기는 한데, 내가 발굴해 낸 뼈를
      분석해 볼 생각에 내가 왔다는 사실은 뒷전으로 밀린 것만 같다.
    ui_mp_digsite_npc_tra_desc_1: 겍은 아무런 질문도 건네지 않고 있지만, 그러면서도 뭔가를 기대하는 것처럼 손을 내밀고
      있다. 기꺼이 도움을 주겠다는 그들의 태도 뒤에는 아마도 익명으로 치러진 전문가 폴로의 후원이 있지 않을까하는 느낌이 든다.
    ui_mp_digsite_npc_war_desc_1: 바이-킨이 으르렁 소리로 인사를 건넨다. 그들은 누가 나를 보낸 건지 묻지도 않고, 자신들이
      왜 이곳에 홀로 있는 건지도 설명하지 않는다. 그래도 내가 가져온 소식의 본질은 이해하고 있는 것처럼 보인다...
    ui_mp_digsite_npc_opt: 표본을 보여준다
    ui_mp_digsite_npc_exp_res_1: 코백스가 뼈 표본을 하나 선택하고는 자신들의 껍질에 탑재되어 있는 모듈로 재빨리 분석을
      실시한다. 그리고는 뼈를 돌려주면서, 넥서스로 전달할 준비가 끝난 스캔 데이터를 곧장 내 슈트로 전송한다.
    ui_mp_digsite_npc_tra_res_1: "%NAME%(이)가 여러 개의 표본을 열심히 살펴보더니 그 중에서 스캔할 표본 하나를
      선별한다. 그리고 마지못한 것처럼 뼈를 돌려주면서, 넥서스로 전달할 준비가 끝난 스캔 데이터를 곧장 내 슈트로 전송한다."
    ui_mp_digsite_npc_war_res_1: "%NAME%(이)가 깊은 존중을 담은 손길로 조용히 여러 개의 표본을 장치에 집어넣는다.
      그리고는 뼈를 돌려주며 넥서스로 전달할 준비가 끝난 스캔 데이터를 곧장 내 슈트로 전송한다."
    ui_mp_fiend_hunt_title_1: 생물학적 공포
    ui_mp_fiend_hunt_desc_1: 편견 없이 우주를 연구하려는 나다와 폴로의 최선을 다한 노력에도 불구하고, 그들은 생명의 어떤
      가닥은 뭔가... 다르다는 걸 깨달았습니다. 생물학적 엔티티 중 특정 종류는 자기와 마주친 다른 모든 생명체들에게 공포를 불러일으키는 것으로
      보입니다. 이 공포와 마주하는 끔찍한 경험에서 돌아와 보고하려면, 용감한 원정팀이 필요할 것입니다.
    ui_mp_fiend_hunt_title_2: 괴물 같은 패턴
    ui_mp_fiend_hunt_desc_2: 모든 것은 패턴이지만, 일부 패턴은 다른 것들보다 좀 더 널리 퍼져있습니다. 우주 전역에서 속삭이는
      알이 우려스러울 정도로 널리 퍼져있는 게 계속해서 관찰됐고, 가끔은 버려진 시설 주변에 무리를 이루고 있는 것도 목격됐습니다. 나다와 폴로는
      여행자들이 이 으스스한 번식지를 조사하고 그곳에 도사리고 있는 흉물을 제거해주기를 바라고 있습니다.
    ui_mp_fiend_hunt_title_3: 잘못된 진화
    ui_mp_fiend_hunt_desc_3: 편견 없이 우주를 연구하려는 나다와 폴로의 최선을 다한 노력에도 불구하고, 그들은 생명의 어떤
