      이 터미널이 어떤 용도로 변경이 된 건지는 몰라도 현재는 작동되지 않고 있다. 현대의 기술는 설치가 서투르게 되어있고, 가운데의 와이어룸은 합선이 난 것 같다.
    tra_term_obs_opt_a_1: 룸을 교체한다
    tra_term_obs_chain_desc_1: |-
      화면이 즉시 밝아지며, 주변에 있는 여러 성계의 천체 지도가 표시된다. 십여 개의 함선 신호기가 빨간색과 녹색으로 지도 주변에서 불규칙하게 깜박거린다.
