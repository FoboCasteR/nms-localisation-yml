    exp_npc_cold_desc_2a: "%NAME%(이)가 갑자기 가까이 다가와 나를 살펴본다. 그들은 최근에 뽑아낸 프로스트워트의 잔가지를
      꺼내, 그걸로 바깥의 얼어붙은 풍경을 가리킨다. 아마도 그들은 뭔가 기회를 본 것 같고, <STELLAR>내게 도움을 부탁<>하는 거겠지..."
    exp_npc_cold_opt_a_2: 식물 관련 일을 도와준다
    exp_npc_cold_opt_b_2: 떠난다
