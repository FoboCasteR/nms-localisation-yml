      내가 대체 뭘 기대했던 걸까? 우주 전체가 내 말을 들을 수 있을리가 없잖아?
    npc_nada_nexuscore_lang6: 여행자-엔티티. 나다가 네 신호를 봤다. 나다는 다른 엔티티도 봤다. 그리고 다른 엔티티는 나다보다도
