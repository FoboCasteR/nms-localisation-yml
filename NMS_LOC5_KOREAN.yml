    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME%(이)가 달콤한 향기를 방출하며, 내게 자신들의 단어 하나를 가르쳐준다. 머리가 상쾌해 진 것만 같다.
      내가 돌아서서 떠나려 하자, %NAME%(이)가 내 소매를 붙잡는다. 내가 자기들의 역사에 관심을 가져줘서 고마운 것처럼, 그들은 내게 고대의 유적이 있는 방향이 적힌 도표를 건네준다.
    exp_a1s6_wordguy_res: |-
      %NAME%(이)가 내 정신과 직접적으로 소통을 하며, 자신들의 조명을 깜박인다. 그리고는 자기들의 단어 하나를 가르쳐준다. 머리가 상쾌해 진 것만 같다.
      내가 돌아서서 떠나려 하자, %NAME%(이)가 날카로운 음조로 휘파람을 분다. 내가 자기들의 역사에 관심을 가져줘서 고마운 것처럼, 그들은 내게 고대의 유적이 있는 방향이 적힌 도표를 건네준다.
    war_a1s6_wordguy_res: |-
      난 초조하게 내 요청 사항을 전달했지만, %NAME%(은)는 그들의 위협적인 모습에도 불구하고 온화한 자세를 취한다. 그리고는 자기들의 단어를 가르쳐주고, 존중을 담아 내게 인사를 한다.
      내가 돌아서서 떠나려 하자, %NAME%(이)가 소리를 질러 내 발길을 잡는다. 내가 자기들의 역사에 관심을 가져줘서 고마운 것인지, 그들은 내게 고대의 유적이 있는 방향이 적힌 도표를 내민다.
    tra_mon_find_portal: 이 모노리스에 살고 있는 고대인들이 나의 존재를 허락해줬다. 그들은 내가 요청을 하는 것을 허가해 줄
