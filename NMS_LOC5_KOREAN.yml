      그들은 공황 상태에 빠졌고, 그저 잘라진 솔라늄만을 응시할 뿐이다. 그들은 내가 표본을 주지 않으면, 열기 속에서 자기들이 직접 더 많은 표본을 모을 수밖에 없다는 점을 언급한다. 그리고 어떤 이유로도 그들이 그 계획을 단념하게 만들 수는 없을 것만 같다.
    tra_npc_hot_farm_ret_res_c: 난 단호하게 잘라진 솔라늄을 집어넣었다. %NAME%(은)는 희망이 완전히 짓밟힌 듯한 표정을
      짓는다.
    tra_npc_hot_desc_3: |-
      %NAME%(이)가 내게 뭔가 중요한 과제를 맡기기를 바라며 손짓을 한다. 그들은 물리적으로 약간의 불편을 겪고 있음에도 기분이 좋은 것처럼 보인다. 그들은 자신들의 볼록한 배를 자주 문지르고 있다.
      이 행성의 자생종인 파이어베리의 잔가지를 내게 보여준 그들은 표본을 더 구해서 돌아오면 그 대신에 자신들이 가진 귀중한 유닛을 주겠다고 한다...
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: 베리에 대해 묻는다
    tra_npc_hot_opt_b_3: 배에 대해 묻는다
    tra_npc_hot_res_a_3: 격정적으로 눈을 치켜뜬 겍이 파이어베리의 영양분 함량에 대한 디지털 팜플렛을 공유해 준다. 데이터에는
      장기간 및 단기간에 걸친 건강상의 이익이 나타나 있으며, 인공적인 대체제에 비해 이 과일이 더 몸에 좋은 물건이라는 점을 강조하고 있는
      것 같다.
    tra_npc_hot_res_b_3: "%NAME%(이)가 안다는 듯이 미소를 짓지만, 그 이상은 말을 하지 않는다."
    tra_npc_hot_ret_desc_3: 내가 그들이 바라는 파이어베리를 가져왔을지도 모른다고 여긴 %NAME%(이)가 낙천적인 눈빛을 짓는다...
    tra_npc_hot_ret_opt_a_3: 파이어베리를 준다
    tra_npc_hot_ret2_desc_3: |-
      겍이 큰소리로 노래를 부르고, 그들 주변에 기분 좋은 향기가 퍼진다. 그들은 베리를 조심스레 집어넣고, 내게 약속했던 보수를 지불한다.
      전통적인 겍의 산란지로 적당하게 지역 항성에 가열된 천연 바위 웅덩이의 이미지를 보여준 것으로 미루어 볼 때 난 %NAME%의 신뢰를 얻은 것 같다. 그들은 활짝 웃으며, 그들의 첫째에 이름을 붙일 수 있는 영예를 주겠다고 제안했다...
    tra_npc_hot_ret2_opt_a_3: 부를 위한 이름을 붙인다
    tra_npc_hot_ret2_opt_b_3: 관대함을 위한 이름을 붙인다
    tra_npc_hot_ret2_opt_c_3: 영리함을 위한 이름을 붙인다
    tra_npc_hot_ret2_res_a_3: 겍이 내게 맡긴 게 다행이라며 고개를 끄덕인다. 그런 강한 이름이 붙었으니 아마 그들의 스폰은
      위대한 무역 군주로 성장하겠지. 그들은 정말 만족했다며, 고마움의 표시를 하겠다고 한다.
    tra_npc_hot_ret2_res_b_3: 겍은 내 선택이 의아한 것 같지만, 내가 제안한 이름을 적어놓는 것으로 봤을 때 내 선택을 존중해
      주는 것 같아 보인다.
    tra_npc_hot_ret2_res_c_3: 겍은 자신들이 고려하던 이름이 아니라며 생각에 잠긴다. 그들은 내 조언에 감사하며, 고마움의
      표시를 하겠다고 한다.
    tra_npc_hot_desc_4: |-
      내가 뭔가 반응을 하기도 전에 겍이 작은 병을 꺼내더니 내 장갑에 강한 냄새가 나는 기름을 뿌렸다. 내 슈트에서 부정적인 반응은 나오지 않았지만, 기름 자체를 직접 건드리지는 않으려고 매우 주의를 기울이고 있다.
      그들은 내쪽으로 데이터패드를 들었고, 그 화면에 두 개의 상자가 표시되어 있다. 상인은 그 상자 중 하나를 손가락으로 눌러 내가 기름이 묻은 장갑으로 다른 상자를 눌러야 한다고 알려준다...
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: 데이터패드를 조사한다
    tra_npc_hot_opt_b_4: 화면을 건드린다
    tra_npc_hot_res_a_4: 화면의 문서에는 겍 무역연합의 공식 문양이 그려져 있다. 글씨는 깨알 같고, 익숙하지 않은 언어로 되어
      있어 정확히 어떤 문서인지 알아보기는 어렵지만, 겍의 생체 신호 두 개가 필요한 일종의 허가증과 같은 문서인 것처럼 보인다...
    tra_npc_hot_ret_opt_a_4: 생체 신호를 위조한다
    tra_npc_hot_ret_opt_b_4: 범죄를 신고한다
    tra_npc_hot_ret_res_a_4: "%NAME%(이)가 쾌활하게 윙크를 건넨다. 그들은 이제 엑소슈트 고열 방호 업그레이드를 판매할
      수 있는 공인된 기술 판매자가 됐다. 그리고 내게 소중한 친구가 되어줬다는 의미로 평생 단 한 번뿐인 가격으로 하나 판매해 주겠다고 제안했다..."
    tra_npc_hot_ret_res_b_4: 당황한 %NAME%(이)가 데이터패드를 빼앗아 간다. 그들은 화가 난 듯한 몸짓을 하고는 나와
      대화하기를 거부한다.
    tra_npc_hot_ret_res_b_4alt: 당황한 %NAME%(이)가 데이터패드를 빼앗아 간다. 겁에 질린 듯한 그들은 내게 나노로봇
      군집을 건네줬다. 아마도 내게 입을 닫아 달라는 뇌물로 준 거겠지.
    tra_npc_hot_ret2_opt_a_4: 기술을 구매한다
    tra_npc_hot_ret2_opt_b_4: 범죄를 신고한다
    tra_npc_hot_ret2_res_b_4: 경악한 %NAME%(이)가 데이터패드를 빼앗아 치워버리려 했지만, 이미 늦었다. 암시장 거래와
      연관됐다는 이유로 겍 무역연합이 우리 둘 모두에게 처벌을 내린다.
    tra_npc_hot_desc_5: "%NAME%(이)가 자기들 발치에 있는 절연 처리된 작은 상자를 보며 소란을 피운다. 상자의 옆면에 응축된
      수분으로 볼 때, 안에 뭐가 들었건 간에 얼마 지나지 않아 녹아버릴 것 같다. 겍은 내게 상자의 봉인이 다 망가져 쓸모없게 되었다는 표현을
      한다..."
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: 대체품을 준다
    tra_npc_hot_res_a_5: 겍이 대체 부품을 설치하며, 얼굴 표정을 밝힌다. 그들은 상자를 열어 그 안에 독특한 향과 맛을 지닌
      냉동된 간식들이 담겨있는 걸 보여준다. 그리고 그 간식들을 평가해 주면 보상을 해줄 수도 있다는 얘기를 한다...
    tra_npc_hot_ret_opt_a_5: 겍닙 표본을 먹어본다
    tra_npc_hot_ret_opt_b_5: 이상한 표본을 먹어본다
    tra_npc_hot_ret_opt_c_5: 속삭이는 알을 먹어본다
    tra_npc_hot_ret_res_a_5: |-
      차가운 간식은 달콤하고 부드러워 먹는 즐거움이 있었다. 난 심신이 아주 편안해지는 느낌이 들었지만, 왠지 모르게 전보다 더 배고파진 것만 같은 느낌도 들었다. 그래서 다 먹은 다음에는 실망감이 들었다.
      %NAME%(은)는 즐거운 듯이 피식 웃음을 짓는다. 그들은 내 선호도와 반응을 기록하고는 보수를 지불한다.
    tra_npc_hot_ret_res_b_5: |-
      달콤하고 부드러운 간식의 맛이 곧 나의 다른 감각에 압도되기 시작한다. 귀에는 잡음만이 들리고, 시야는 진홍빛으로 물든다. 그리고 점점 소리가 커지고, 빛이 밝아지더니 결국에는 견디지 못할 지경으로 변한다...
      그런 달콤 쌉쌀한 순간이 지나가고, 마치 집에 온 듯한 기분이 든다. 그러다 갑자기 모든 것이 끝났다. 난 평범한 냉동 영양소를 든 채로 %NAME%(와)과 함께 이 자리에 있다.
      난 다시는 그런 체험을 하지 않기를 바라며 겍에게 그 이상한 제품을 되돌려준다. 그들은 살짝 충격을 받은 것 같다. 그리고 그들은 평가의 보수를 지불한다.
    tra_npc_hot_ret_res_c_5: |-
      차가운 간식은 처음에는 달콤하고, 부드럽고, 기분 좋을 정도로 차가웠다. 하지만 얼마 지나지 않아 마치 독소처럼 목을 따끔하게 만드는 씁쓸한 뒷맛이 감돌기 시작한다.
      갑자기 고기가 먹고 싶어진다. %NAME%(이)가 꽤 맛있는 음식처럼 보인다...
      겍은 목청을 가다듬고는 잽싸게 기록을 남기며 내 평가의 보수를 지불한다.
    tra_npc_cold_desc_1: 이 겍 주변에는 젖은 발자국 여러 개가 찍혀있고, 그들의 신발도 살짝 눈으로 덮여있다. 그들은 잃어버린
      뭔가를 찾는 것처럼 몽롱한 눈빛으로 주변을 뒤지고 있다.
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: 도와준다
    tra_npc_cold_opt_b_1: 떠난다
    tra_npc_cold_res_a_1: |-
      겍이 천천히 몸을 돌려 내 눈을 바라본다. 그들은 비틀거리며 내 엑소슈트에 어떤 좌표를 입력한다. 아마도 그들이 저 추운 바깥 어딘가에 물건을 놓고 온 장소겠지.
      그들은 자신들의 슈트를 두 번 두드려 상징을 강조해서 보여줬다.
    tra_npc_cold_res_b_1: 몸을 떠는 상인이 계속해서 주변을 뒤지고 있다. 나의 존재를 거의 알아차리지도 못한 것 같다.
    tra_npc_cold_wait_1: 몸을 떠는 상인이 계속해서 주변을 뒤지고 있다. 나의 존재를 거의 알아차리지도 못한 것 같다.
    tra_npc_cold_comp_1: '이 겍은 내게 익숙한 상징을 지니고 있었다. 난 그 상징이 나를 이 지역으로 이끈 겍의 슈트에 있던
      것과 같다는 사실을 깨달았다. '
    tra_npc_cold_desc_2: |-
      이 겍은 마치 자기들이 무슨 획기적인 사업 거래를 하기 직전인 것처럼 진취적인 태도를 보이고 있다. 그들은 눈에 띌 정도로 몸을 떨고 있지만, 그게 추위 때문인지, 아니면 흥분 때문인지는 알 수가 없다.
      나를 불러낸 %NAME%(이)가 지역의 잠재적인 농장 설계도 한 벌을 보여준다. 그리고 바깥의 툰드라를 가리킨다. <STELLAR>내게 도움을 부탁<>하려는 것 같다...
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: 식물 관련 일을 도와준다
    tra_npc_cold_opt_b_2: 떠난다
    tra_npc_cold_res_a_2: 여전히 몸을 떠는 %NAME%(이)가 나와 일을 한다는 것이 기뻐 살짝 제자리에서 몸을 띄운다. 그들은
      몇 번이나 자신들의 손을 비빈다.
    tra_npc_cold_res_b_2: 자기들의 제안을 거절한 내게 %NAME%(이)가 실망감을 표출한다. 그들은 계속해서 몸을 떨며, 자기들의
      설계도와 외부의 악천후를 슬픈듯이 바라본다.
    tra_npc_cold_farm_ret: "%NAME%(이)가 신나게 자기들 농장으로 인한 예상 수익을 검토한다. 잠재적인 수확량과 수출 가격
      밑으로 깜짝 놀랄 정도의 이윤 폭이 적혀있는 게 보인다. 그들이 요청한 식물 표본을 가져왔기를 바라며 상인의 눈길이 내 배낭으로 향한다..."
    tra_npc_cold_farm_ret_opt_a: 표본을 넘겨준다
    tra_npc_cold_farm_ret_res_a: |-
      겍이 서리수정 한 줌을 집어서 원통형의 장치에 넣는다. 그러자 빛의 고리가 표본 위로 미끄러지며 껍질과 줄기를 분해시킨 다음, 씨앗 자체만을 %NAME%의 펼쳐진 손바닥에 남겨놓는다.
      그들은 마지막 단계를 위해 만면에 기대감을 띄우고 내게 씨앗을 넘긴다.
    tra_npc_cold_farm_ret_opt_b: 추가적인 보수를 요구한다
    tra_npc_cold_farm_ret_res_b: |-
      %NAME%(이)가 약이 올라 씩씩대며 데이터패드를 감춘다. 마지못한 모습에도 불구하고 내게 보너스를 전송했다. 그들은 뭔가를 기록하더니 표정이 바뀐 적이 없었던 것처럼 다시 상냥한 표정을 짓는다.
      겍이 서리 수정 한 줌을 집어서 작은 유리 실린더에 넣는다. 그러자 빛의 고리가 표본 위로 미끄러지며 껍질과 줄기를 분해한 다음, 씨앗 자체만을 %NAME%의 펼쳐진 손바닥에 남겨놓는다.
      그들은 마지막 단계를 위해 만면에 기대감을 띠고 내게 씨앗을 넘긴다.
    tra_npc_cold_desc_3: |-
      겍이 자체가열통으로 액체를 증발시키며 이리저리 휘젓는다. 그들은 냄새를 한 번 맡아보고는 허망한 듯이 고개를 흔든다.
      그리고 내 엑소슈트의 저장소를 몸짓으로 가리키더니 기운을 되찾는다. 그들은 꽤나 특이한 재료를 요청하고 있는 것으로 보인다...
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: 재료를 제공한다
    tra_npc_cold_opt_b_3: 떠난다
    tra_npc_cold_res_a_3: 겍이 연한 알갱이를 액체에 떨어뜨리고는 액체가 튈 때마다 자기들의 부리로 딱딱 소리를 낸다. 그들은
      통의 내용물을 휘저었고, 두 개의 더 작은 그릇에 그 액체를 부었다. 그리고 하나는 내게 주고, 다른 하나는 자기들의 부리로 가져간다.
    tra_npc_cold_ret_opt_a_3: 톡 쏘는 액체를 마신다
    tra_npc_cold_ret_opt_b_3: 거부한다
    tra_npc_cold_ret_res_a_3: |-
      난 알갱이가 씹히는 액체를 머뭇거리며 입에 머금는다. 그러자 내 사지로 편안한 따스함이 완만하게 퍼져가고... 그러다 구역질이 뜨겁게 올라온다.
      나의 불편함을 알아차리지 못한 것처럼 보이는 상인이 자기들의 전통을 나와 함께 할 수 있어서 기쁘다는 듯이 그릇을 부딪힌다.
    tra_npc_cold_ret_res_b_3: 겍이 나의 거절에 상처를 받은 것 같다. 그들은 내 컵을 빼앗아 지저분하게 들이키기 시작했고,
      그들의 몸 앞쪽으로 걸쭉한 액체 일부가 흘러내린다. 악취가 정말 놀라울 정도다.
    tra_npc_cold_desc_4: '겍이 자기들이 판매하는 냉동 제품의 디지털 카탈로그를 내게 보여줬고, 가격도 대단히 합리적이다. 제품
      소개가 끝나고 내가 이해할 수 있는 언어로 번역된 메시지가 떠오른다. ''레드후드 재생 냉장: 우리의 절약이 곧 친구들의 절약!'''
    tra_npc_cold_ret_desc_4: |-
      상인이 흥분한 기색으로 자기들이 비축해놨던 것을 내게 넘겨준다. 그리고 경이로운 냄새가 내 감각을 자극하고, 그들의 행복이 내 행복으로 변한다. 이 겍에게서 물건을 구매한 건 더없이 행복한 일이었다...
      <PROP>None<>갑작스레 %NAME%(이)가 행동을 멈춘다. 그리고는 피식 웃더니 어깨를 으쓱인다. 보아하니 내가 그들의 재고를 완전히 소진시켜버린 모양이다.
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: 음식 제품을 구매한다
    tra_npc_cold_opt_b_4: 식물 제품을 구매한다
    tra_npc_cold_opt_d_4: 진짜로 떠난다
    tra_npc_cold_res_a_4: 상인은 자신들의 비축품을 내게 넘겨서 설렘을 느끼고 있다. 경이로운 냄새가 내 감각을 사로잡았고, 그들의
      행복이 곧 내 행복이 되었다. 이 겍에게서 물건을 구매하는 건 더 없이 행복한 기분이다...
    tra_npc_cold_res_c_4: 겍이 웃으며 고개를 흔든다. 그들은 제품 소개를 다시 재생하며, 이런 구매 기회는 다시는 오지 않을
      거라고 강조한다...
    tra_npc_cold_desc_5: 이 겍의 외모는 그리 특별한 구석이 없지만, 그들의 존재감 중 일부는 왠지 불완전해 보인다. 그리고 그들의
      목에 있는 취선이 희미하게 빛을 발할 때가 돼서야 그들에게서 아무런 냄새도 나지 않는다는 걸 깨달았다.
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: 깊게 숨을 들이마신다
    tra_npc_cold_res_a_5: "%NAME%의 눈이 부끄러움으로 크게 떠진다. 위엄을 되찾으려 허둥지둥대던 그들은 기름진 물질을 분비하기
      시작했고, 곧 달콤하면서도 미묘한 향기가 내게 다가오기 시작한다. 하지만 그 향기는 추위로 인해 빠르게 잦아든다."
    tra_npc_cold_ret_opt_a_5: 먹을 것을 준다
    tra_npc_cold_ret_opt_b_5: 온기를 준다
    tra_npc_cold_ret_res_a_5: 겍이 고맙다며 음식을 게걸스럽게 먹어치운다. 기름진 물질이 더 빨리 흐르기 시작하고, 그들의
      비늘이 즉시 통통해지고 윤이 나기 시작한다. 그리고 강화된 그들의 페로몬이 추위를 뚫고 들어오기 시작한다.
    tra_npc_cold_ret_res_b_5: 겍이 고맙다고 말하며 작은 난방 장치에 연료를 채우고 몸 가까이로 끌어당긴다. 그러자 심부 체온이
      올라가며 그들의 눈이 스르르 감긴다.
    tra_npc_cold_ret2_desc_5: 활기를 되찾아 웃음을 띈 겍이 내게 시연해볼 향기를 골라보라고 한다...
    tra_npc_cold_ret2_opt_a_5: 성공의 냄새를 고른다
    tra_npc_cold_ret2_opt_b_5: 꿈의 냄새를 고른다
    tra_npc_cold_ret2_res_a_5: 잠깐 동안이나마 수익과 야망, 은하계 권력의 꿈으로 넋을 잃었다. 내가 정신을 차리자 겍이
      내게 미소를 지었다. 왠지 좀 더 부자가 된 느낌이다.
    tra_npc_cold_ret2_res_b_5: 잠깐 동안이나마 현실과 동떨어진 무한한 가능성으로 가득찬 세상의 꿈으로 넋을 잃었다. 내가
      정신을 차리자 겍이 내게 미소를 지었다. 왠지 좀 더 현명해진 느낌이다.
    tra_npc_lush_desc_2: |-
      모습을 확인하기도 전에 이 겍의 향기가 나를 덮쳤다. 그들의 존재 자체가 마치 봄과 햇살의 후각적인 즐거움을 상징하는 것만 같았고, 그들 자신도 그걸 아는 것처럼 우쭐해 하며 내게 손을 흔든다.
      %NAME%(은)는 보석과 같은 별 가시덤불의 꽃을 피워 그 주변의 공기를 깊게 들이마신다. 그들은 나도 맡아보라고 권했지만, 난 그 겍의 페로몬 냄새가 나지 않는 걸 알아차렸다.
      예리한 눈초리를 지닌 생명체가 내 얼굴 앞에서 꽃을 흔들며 저 바깥에는 풍부한 들판이 펼쳐져 있다는 것을 가리킨다. 아마도 <STELLAR>내 도움을 부탁<>하는 거겠지...
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: 식물 관련 일을 도와준다
    tra_npc_lush_opt_b_2: 떠난다
    tra_npc_lush_res_a_2: 흥분을 억누르지 못한 겍의 페로몬이 터져나오며 아찔할 정도의 냄새가 퍼져나간다.
    tra_npc_lush_res_b_2: 겍이 실망을 한 것처럼 보이고, 그들은 내게 안 보이도록 뭔가를 기록한다.
    tra_npc_lush_farm_ret: |-
      %NAME%(이)가 뺨이 달아오를 정도의 풍부한 매력을 풍기며 인사한다. 그들의 이질적인 외모에도 이 눈부시고, 마음씨 곱고, 너그럽고, 재주 많고, 강인하고, 똑똑하고, 재능 넘치고, 부지런하고, 세심하고, 아름다운 생명체에게 푹 빠지지 않을 수가 없다...
      난 생각의 소용돌이를 붙잡았다. 분명히 겍의 페로몬이 특출할 정도로 강력해서 이런 현상이 생겼을 거다. 그들은 부끄러운 듯이 미소를 짓는다.
    tra_npc_lush_farm_ret_opt_a: 페로몬을 구매한다
    tra_npc_lush_farm_ret_res_a: "%NAME%(이)가 자신들의 마력을 조금 판매할 생각이 있는 것처럼 보인다. 그들은 내
      엑소슈트에 직접 페로몬 발산기를 설치해줬고, 그 장치가 앞으로 최소한 몇 년 정도는 잘 작동할 거라고 장담했다."
    tra_npc_lush_farm_ret_opt_b: 표본을 넘겨준다
    tra_npc_lush_farm_ret_res_b: |-
      %NAME%의 즐거움은 전염성을 띄고 있어서, 그들의 곁에만 있어도 정말 즐거운 기분이 든다.
      묘하게 매력적이고 날쌔게 움직인 그들은 꽃에서 씨앗을 쪼아내 내 손위로 올려놓는다. 바깥의 흙 아무데나 심으면, 그것들을 건강한 별 가시덤불로 키워낼 수 있을 것이다.
    tra_npc_lush_desc_3: 이 겍은 만면에 미소를 띈 채 친절한 페로몬을 흩뿌리고 있다. 그들은 자기들이 나와 같은 관광객을 받을
      준비를 전부 마쳐두고 있고, 내가 얼마를 쓸 수 있느냐에 따라 여러 가지 유용한 아이템을 보유하고 있다는 말을 했다...
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: 아주 약간의 유닛만 쓴다
    tra_npc_lush_opt_b_3: 적당한 양의 유닛을 쓴다
    tra_npc_lush_opt_c_3: 엄청난 양의 유닛을 쓴다
    tra_npc_lush_res_a_3: "%NAME%(이)가 실망감을 감추지 못한 채로 알았다며 소곤거린다. 아주 약간의 유닛만을 지불하면,
      다음과 같은 것들을 살 수 있다고 한다..."
    tra_npc_lush_reta_opt_a_3: 어떤 골동품 철
    tra_npc_lush_reta_opt_b_3: 어떤 우호적인 점액
    tra_npc_lush_reta_opt_c_3: 어떤 죽은 나무
    tra_npc_lush_res_b_3: "%NAME%(이)가 기뻐하는 표정이다. 적당한 양의 유닛으로는 다음과 같은 것들을 살 수 있다고 한다..."
    tra_npc_lush_retb_opt_a_3: 생명유지장치 연료
    tra_npc_lush_retb_opt_b_3: 유해 요소 방호 연료
    tra_npc_lush_retb_opt_c_3: 함선 발진 연료
    tra_npc_lush_res_c_3: "%NAME%(이)가 기쁜 듯이 향기를 방출하며 반복해서 낄낄 거린다. 아마 자기들이 가장 좋아하는
      유형의 손님이란 거겠지. 합리적인 수준의 유닛으로는 다음과 같은 것들을 살 수 있다고 한다..."
    tra_npc_lush_retc_opt_a_3: 엑소슈트 기술
    tra_npc_lush_retc_opt_b_3: 함선 기술
    tra_npc_lush_retc_opt_c_3: 멀티툴 기술
    tra_npc_lush_ret_opt_d_3: 다른 뭔가...
    tra_npc_lush_res_all_3: 겍이 요란하게 살짝 몸을 굽히고 내가 선택한 제품을 만들어낸다.
    tra_npc_dust_desc_2: |-
      이 겍은 절박한 눈빛을 띄고 있다. 그들은 급하게 내 시야에서 뭔가가 보이지 않게 가리려 했지만, 잠시 후에 생각을 고쳐먹고는 죽은 것처럼 시들어버린 식물 같은 것을 보여준다.
      그들은 밖의 무미건조한 대지를 가리키며 쪼글쪼글한 외계의 식물을 애처롭게 손으로 늘어뜨린다. 아마도 <STELLAR>내 도움을 요청<>하는 거겠지...
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: 식물 관련 일을 도와준다
    tra_npc_dust_opt_b_2: 떠난다
    tra_npc_dust_res_a_2: 겍이 정말 안심을 한 것 같다. 나를 껴안으려 하는 것 같길래 난 잽싸게 자리를 떠난다.
    tra_npc_dust_res_b_2: 겍의 부리에서 형언할 수 없는 타진 소리가 들려온다. 이 생명체에게 입술이 있었다면 아마 입술을 삐죽
      내밀고 있지 않았을까하는 생각이 든다.
    tra_npc_dust_farm_ret: "%NAME%(은)는 여전히 시든 선인장을 돌보고 있지만, 나를 보자 잠시 그걸 옆으로 치웠다. 그들의
      눈이 신선한 선인장 엽육을 탐욕스럽게 바라본다."
    tra_npc_dust_farm_ret_opt_a: 표본을 넘겨준다
    tra_npc_dust_farm_ret_res_a: |-
      겍이 고마움을 표시한다. 그들은 선인장을 장치로 통과시켜 엽육을 뽑아내고 씨앗을 걸러낸다. 마치 그런 일을 수백 번은 해본 것처럼 자연스러운 동작이었지만, 난 그들의 손이 떨리고 있다는 걸 알아차렸다.
      그들은 파종을 위해 씨앗을 내게 넘겼지만, 약간 놀란 듯이 나를 바라본다. 그들의 자신감이 흔들리고 있다. 이 작물들까지 시들어 죽어버리면 어쩌지라는 생각을 하는 것처럼 말이다.
    tra_npc_dust_farm_ret2_opt_a: 뭔가 더 강한 것을 제안한다
    tra_npc_dust_farm_ret2_opt_a1: 코프라이트를 제안한다
    tra_npc_dust_farm_ret2_opt_a2: 패슘을 제안한다
    tra_npc_dust_farm_ret2_opt_b: 질소염을 추천한다
    tra_npc_dust_farm_ret2_opt_c: 수확량을 줄이기를 추천한다
    tra_npc_dust_farm_ret2_res_a: "%NAME%(이)가 역겨운 표정을 지었지만, 그래도 내가 농장을 가동시키면 한 번 시도는
      해보겠다며 내 조언을 받아들였다."
    tra_npc_dust_farm_ret2_res_b: "%NAME%의 눈이 크게 떠진다. 질소염은 비싼 물건이어서 그렇겠지. 그래도 내가 농장을
      가동시키면 한 번 시도는 해보겠다며 내 조언을 받아들였다."
    tra_npc_dust_farm_ret2_res_c: "%NAME%(이)가 자기들의 소중한 작물 중 일부를 자연에 희생시키자는 내 의견에 우울해
      하는 것 같다. 그래도 내가 농장을 가동시키면 한 번 시도는 해보겠다며 내 조언을 받아들였다."
    tra_npc_dust_desc_3: 이 겍은 눈의 초점을 잃고, 취선에서도 아무 냄새를 뿜지 않으며, 사색에 빠져 있는 것 같다. 그들은
      심란하게 나를 맞이하지만, 그들 종족에서 습관적으로 볼 수 있는 세련된 겉모습이 보이지 않고 있다. 그리고 그들은 거래할 것이 아무 것도
      없다는 점을 내비친다.
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: 거래에 대해 묻는다
    tra_npc_dust_opt_b_3: 페로몬에 대해 묻는다
    tra_npc_dust_opt_c_3: 친구들에 대해 묻는다
    tra_npc_dust_res_a_3: "%NAME%(이)가 고개를 흔들며, 내게 저리 가라고 한다. 그들은 자기들이 혼자 있고 싶다는 뜻을
      내비친다."
    tra_npc_dust_res_b_3: "%NAME%(이)가 고개를 흔들며, 내게 저리 가라고 한다. 그들은 자기들이 혼자 있고 싶다는 뜻을
      내비친다."
    tra_npc_dust_res_c_3: |-
      작은 생명체가 기운을 차리고는, 두 명의 겍 아동들의 이미지를 공유해 준다. 그중 한 명은 %NAME% 본인인 것이 확실하다. 그리고 다른 이는 진흙투성이의 모종삽을 들고는 지저분한 얼굴을 하고 있다. 그들은 정말 친한 친구인 것처럼, 서로의 손을 잡고 서있다.
      겍은 자신의 어린 시절 친구를 가리키며, 내가 알아보는 기색을 보이는지 꼼꼼히 살펴본다.
    tra_npc_dust_ret_opt_a_3: 겍을 알아본다고 말한다
    tra_npc_dust_ret_opt_b_3: 모르겠다고 말한다
    tra_npc_dust_ret_res_a_3: |-
      우연의 일치인지, 이미지에 있는 다른 겍은 의심할 여지도 없이 내게 익숙한 얼굴이다. 난 그게 내 기지를 보살펴 달라고 고용한 농부라는 것을 알아봤다. 분명히 이곳이 그들의 모성인 거겠지.
      그리고 내 기지의 좌표를 공유해 주니, %NAME%(이)가 미칠 듯이 기뻐한다. 그들은 자기들의 언어로 뭐라고 재잘거리며 여러 번 반복해서 내게 감사를 전하고는, 선물을 주며 대화를 끝낸다.
    tra_npc_dust_ret_res_b_3: 난 미안해하며 고개를 흔든다. 난 그 겍을 확실하게 알아보지는 못하고 있다. 그런 대답이 나올
      거라 예상을 했는지, %NAME%(은)는 슬프게 고개를 끄덕인다.
    tra_npc_tox_desc_2: |-
      내가 접근하자 겍이 몸을 움찔하더니 급하게 자기들이 보고 있던 데이터패드를 집어넣는다. 난 그저 꽤나 상태가 괜찮아 보이는 재무보고와 함께 영양소 배급 및 관개 조직도를 훔쳐볼 수 있었을 뿐이다.
      그들은 바깥은 유독성 지형이라며, 좀 더 두드러지게 보이는 균사 군집 중 일부를 가리킨다. 아마도 <STELLAR>내 도움을 부탁<>하는 거겠지...
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: 식물 관련 일을 도와준다
    tra_npc_tox_opt_b_2: 떠난다
    tra_npc_tox_res_a_2: 겍이 내게 별다른 기대를 하고 있지 않았던 것인지, 내가 도와주겠다고 하자 깜짝 놀란 모습을 보인다.
      그들은 다시 균사 군집을 가리키며 머뭇머뭇 고개를 끄덕인다.
    tra_npc_tox_res_b_2: 겍이 표정을 읽을 수 없는 무표정한 얼굴로 나를 바라본다.
    tra_npc_tox_farm_ret: "%NAME%(이)가 놀라서 펄쩍 뛰어오른다. 그들은 내가 또 올 거라고 예상을 하지 못했던 것 같다."
    tra_npc_tox_farm_ret_opt_a: 표본을 넘겨준다
    tra_npc_tox_farm_ret_res_a: 겍이 균사를 받기는 했지만, 그들의 반응은 별 다를 게 없었다. 그들은 의심스럽다는 듯이
      갓부분의 냄새를 맡았다. 어쩌면 내가 위협이 될 존재라거나, 다른 이의 첩자일지도 모른다며 균사의 출처를 의심하는 걸지도 모르겠다.
    tra_npc_tox_farm_ret2_opt_a: 유닛을 준다
    tra_npc_tox_farm_ret2_opt_b: 그들을 위협한다
    tra_npc_tox_farm_ret2_opt_c: 신원을 증명한다
    tra_npc_tox_farm_ret2_res_a: |-
      상인은 유닛을 받고 본의 아니게 기뻐서 몸을 부르르 떤다. 그들은 여전히 의심을 버리지 못하고 있지만, 금전적인 선물 때문에 어느 정도는 의심이 누그러진 것 같다.
      한쪽 손에 거푸집을 든 그들은 그것을 작은 장치로 가공한다. 기구에 김이 서리고, 포자가 초소형 균사 나무처럼 부풀어오른다. 이 기이한 모습의 구경거리는 얼마 지나지 않아 곧 끝나버렸다.
    tra_npc_tox_farm_ret2_res_b: 이미 신경이 곤두서있는 %NAME%(이)가 위협에 그리 좋지 않은 반응을 보인다. 그들은
      자기들의 눈 앞에서 사라져 버리라며 맹렬하게 소리를 지른다.
    tra_npc_tox_farm_ret2_res_c: |-
      다른 겍들과 과거에 거래했던 내역을 내 엑소슈트의 기록에서 뽑아냈다. 내 진실성을 납득한 %NAME%(이)가 진심으로 사과를 하고는 내게 호의의 표시로 유닛을 건네준다.
      한쪽 손에 거푸집을 든 그들은 그것을 작은 장치로 가공한다. 기구에 김이 서리고, 포자가 초소형 균사 나무처럼 부풀어오른다. 이 기이한 모습의 구경거리는 얼마 지나지 않아 곧 끝나버렸다.
    tra_npc_tox_desc_3: 이 겍의 주변에는 퀴퀴한 냄새가 맴돌고 있고, 불안해하며 흘린 땀으로 그들의 비늘이 번들거리고 있다. 그들은
      내가 온 것을 기뻐하는 것 같지만, 이 시설의 바깥에 있는 착륙 패드를 반복해서 바라보는 걸로 볼 때, 나 말고 다른 누군가를 기다리는
      것 같기도 하다.
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: 착륙 패드에 대해 묻는다
    tra_npc_tox_opt_b_3: 컨테이너에 대해 묻는다
    tra_npc_tox_res_a_3: 특정 함선이 나타나기를 바라는 것처럼, 겍이 애타게 착륙 패드를 바라본다. 그들은 자기들이 가지고 있는
      컨테이너를 보여주고는 옆면에 인쇄된 날짜를 가리킨다.
    tra_npc_tox_res_b_3: |-
      마치 자기들에게는 권한이 없는 것처럼, %NAME%(이)가 은근슬쩍 가지고 있는 컨테이너를 열어버린다. 그 안에서 털로 둘러싸인 창백한 빛깔의 균사가 얼핏 보인다. 그것은 채집된 지 얼마 안 된듯이, 함선의 연료 냄새와 같은 아찔한 냄새를 내뿜고 있다.
      겍이 자기들의 부리를 핥더니, 잽싸게 컨테이너를 다시 닫는다. 그들은 그 옆면에 인쇄된 날짜를 가리키고는, 다시 시설의 착륙 패드로 눈을 돌린다.
    tra_npc_tox_ret_3: 그들의 얼굴에서 땀이 흘러나온다. %NAME%에게서 그 제품을 받아가기로 한 게 누구인지는 몰라도, 도착이
      굉장히 늦어지고 있다.
    tra_npc_tox_ret_opt_a_3: 제품을 배달해 주겠다고 제안한다
    tra_npc_tox_ret_opt_b_3: 공식적인 도움을 요청한다
    tra_npc_tox_ret_res_a_3: 내가 컨테이너로 손을 뻗자, %NAME%(이)가 눈을 치켜뜨며, 안 된다는 뜻으로 고개를 흔든다.
      그들은 내 제의가 진심이라는 건 알겠지만, 그것이 자기들의 시야를 벗어나게 놔둘 수는 없다고 말한다.
    tra_npc_tox_ret_res_b_3: |-
      지역 당국에 연락을 취한 난 %NAME%에게 그들이 처한 진퇴양난의 상황을 설명한다. 그러자 통신에서 억눌린 듯한 <AUDIO>TXT_RadioNoise<>소리가 들리고, 회선에 새로운 목소리가 끼어든다.
      내가 알아들을 수 있는 언어로 얘기를 하는 겍 무역 군주가 내게 개인적으로 감사를 전한다. 도와준 대가로 보상을 받았고, 대축제를 위해 컨테이너를 배달할 다른 배달부가 곧 파견될 거라는 얘기를 들었다.
    tra_npc_rad_desc_2: |-
      이 겍은 각각 조금씩 다른 재료로 만들어져서 이상하게 빛을 발하는 꽃 한 송이를 담고 있는 여러 개의 수분이 균형 잡힌 표본 캡슐을 조사하고 있다.
      작은 생명체가 자기들의 식물 수집품을 자랑하는 것마냥 나를 보며 웃음 짓는다. 그들은 바깥의 방사성 지형을 가리킨다. 아마도 <STELLAR>내가 도와주길<> 바라는 거겠지...
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: 식물 관련 일을 도와준다
    tra_npc_rad_opt_b_2: 떠난다
    tra_npc_rad_res_a_2: 자신과 같이 식물에 관심이 많은 영혼을 찾아냈다는 것에 흥분한 겍이 부리로 딱딱 소리를 낸다.
    tra_npc_rad_res_b_2: 겍이 식물의 아름다움을 증명하려는 것처럼 꽃 캡슐 중 하나를 들어올린다. 하지만 내가 자리를 떠나자 그들은
      슬픈 표정을 짓는다.
    tra_npc_rad_farm_ret_lang: 의문의 여지는 없어. 기술은 말을 잘 들을 거야.
    tra_npc_rad_farm_ret: "%NAME%(이)가 통신을 종료한다. 그들은 내가 약속했던 감마 위드를 잘라왔기를 바라며 다정하게
      인사를 한다."
    tra_npc_rad_farm_ret_opt_a: 표본을 넘겨준다
    tra_npc_rad_farm_ret_res_a: "%NAME%(이)가 빛을 발하는 위드를 휴대용 장치에 넣었고, 장치가 진동하기 시작한다.
      챔버 주변으로 빛나는 꽃가루가 내뿜어진다. 그리고 겍은 심을 준비가 끝난 추출된 씨앗을 내게 넘겨준다."
    tra_npc_rad_farm_ret_opt_b: 통신에 대해 묻는다
    tra_npc_rad_farm_ret_res_b: 겍의 얼굴에 정신을 집중하는 듯한 표정이 스쳐 지나가고, 난 역겨운 냄새를 뒤집어 썼다.
      그 냄새는 타버린 설탕과 부패 사이의 냄새인 것처럼 정체를 알 수 없는 냄새다. 그리고 난 방금 내가 뭘 물어봤는지를 잊고 말았다.
    tra_npc_rad_desc_3: |-
      이 겍은 왠지 선구적이고 대담한 것처럼 보인다. 그들의 팔 소매 끝부분에는 마치 바깥의 흙을 파헤친 것처럼 약간의 흙먼지가 묻어있다.
      그들은 내게 자기들이 모은 방사능 오염 광물 덩이를 보여줬다. 그리고 그건 우라늄이 아닌 진홍빛으로 빛나는 물질이었는데, 눈으로 직접 바라보기가 힘들 정도다. 그들은 이상한 물질로 판매할 준비가 끝난 실험적인 슈트 업그레이드를 만들어냈다고 한다...
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: 유닛을 업그레이드와 거래한다
    tra_npc_rad_opt_b_3: 선물을 업그레이드와 거래한다
    tra_npc_rad_res_a_3: |-
      손을 뻗어 기술을 집으려하자 갑작스레 구역질이 올라온다. 잠깐 동안 모든 관절이 비명을 지르고, 연조직은 불에 타는 것만 같고, 눈의 압력이 견디지 못할 정도로 치솟아 오르는 등, 몸 전체에서 고통에서 느껴진다...
      그리고 그 순간이 지나고, 겍은 살짝 얼떨떨한 표정으로 나를 바라보지만 그래도 내게 물건을 팔아서 만족하는 것처럼 보인다.
    tra_npc_shop_desc_1: 이 겍은 데이터패드를 잡고 뭔가 제품 ID와 그에 연관된 가격이 적힌 맞춤형 데이터베이스에 기록을 하는
      것 같다. 거의 탐욕적인 열의에 가깝게 그들의 손가락이 화면을 열성적으로 누비고 있다.
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: 데이터를 조사한다
    tra_npc_shop_opt_b_1: 데이터를 심층적으로 조사한다
    tra_npc_shop_opt_c_1: 상품 평가를 요청한다
    tra_npc_shop_res_a_1: 겍이 자신들의 연구를 기꺼이 공유해 준다. 그들은 자기들이 애용하는 무역로 일부를 열심히 내게 설명해줬고,
      가까운 전초기지의 방향도 알려줬다.
    tra_npc_shop_res_b_1: 겍은 진정한 친구에게 자신의 연구를 공유하는 데 흥분을 느끼고 있는 것 같다. 그들은 자기들이 애용하는
      무역로 일부를 열심히 내게 설명해줬고, 가까운 전초기지의 방향을 알려줬으며, 우정의 징표로 유닛도 선물해줬다.
    tra_npc_shop_res_c_1: 겍이 손으로 수집품을 돌려보고는 물건의 품질이 괜찮다고 끽끽 소리를 낸다. 그들은 내게 괜찮은 가격을
      쳐주겠다고 제시했고, 그걸로 수익을 낼 수 있는 성계가 어딘지를 기록했다.
    tra_npc_shop_desc_2: |-
      이 겍은 내가 이 작은 무역점에 발을 디뎠을 때부터 나를 면밀히 관찰하고 있었다. 그들은 거의 대부분의 시간을 이곳에서 보내므로, 마치 자기 집인양 행동하고 있다.
      그들은 내게 두 개의 멀티툴 이미지를 보여줬다. 왼쪽의 멀티툴은 정교하고 광범위하게 개조가 된 상태라 상당한 가격을 자랑하고 있고, 오른쪽의 멀티툴은 단순하지만 가격이 훨씬 저렴한 모델이다. 그들은 내가 어떤 것을 고를지 기대하고 있다.
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: 왼쪽 이미지를 고른다
    tra_npc_shop_opt_b_2: 오른쪽 이미지를 고른다
    tra_npc_shop_opt_c_2: 둘 다 고른다
    tra_npc_shop_res_a_2: 겍이 기쁨의 비명을 터뜨려 귀가 다 울릴 지경이다. 햇살 같은 향기가 작은 건물 안에 차오르고, 겍이
      내게 유닛을 선물로 보내준다. 받은 유닛을 바로 써버리고 싶어서 손이 근질근질하다.
    tra_npc_shop_res_b_2: 그들은 내 선택에 그리 놀라지 않은 것처럼 보이고, 카운터 뒤의 겍이 의미심장한 눈길로 나를 바라보며
      눈이 매워지는 것 같은 향기가 퍼져나온다.
    tra_npc_shop_res_c_2: 내 선택에 경악한 겍이 잠시 몸을 멈춘다. 분명히 이런 결과가 나올 가능성도 있다는 점은 고려하지 못했던
      거겠지. 결국, 그들은 함박웃음을 짓듯 부리를 벌리며 더 많이 물건을 구입하도록 유도하기 위해 내게 유닛을 준다.
    tra_npc_shop_desc_3: 겍이 특별히 찾는 물건은 없는 것처럼 느긋하게 무역 터미널의 카탈로그를 살펴보고 있다. 그들은 자신들의
      흥미를 자극하는 몇 가지 물건을 볼 때마다 살짝 놀라며 따로 기록을 해놓는다.
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: 같이 살펴본다
    tra_npc_shop_opt_b_3: 강조되어있는 아이템을 가리킨다
    tra_npc_shop_opt_c_3: 아무 아이템이나 가리킨다
    tra_npc_shop_res_a_3: 내가 끼어들어서 거래 가능한 아이템을 같이 살펴보자 겍이 헛웃음을 짓는다. 난 왠지 그들의 은밀한 농담거리가
