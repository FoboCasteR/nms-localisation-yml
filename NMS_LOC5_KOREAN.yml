    tra_npc_obs_ret_opt_b_1: 데이터로 협박한다
    tra_npc_obs_ret_res_a_1: "%NAME%(이)가 드디어 안심한 것처럼 보인다. 그들은 간교한 웃음을 띈 채로 약속했던 보수를
