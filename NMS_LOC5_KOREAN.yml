    exp_npc_cold_farm_ret_res_a: |-
      코백스가 손을 뻗어 표본을 받아들었을 때, 난 그들의 실험 상자 안쪽을 살짝 볼 수 있었다. 살아있는 프로스트워트 덩굴 위쪽에 발열 램프가 빛을 발하고 있다.
