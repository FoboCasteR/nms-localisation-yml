    ui_mp_portalquest_npc_chat: '안내 수신: 지식의 돌 찾기'
    fth_exotic_all_pq_opt_b: 도움을 요청한다
    fth_exotic1_pq_cra_lang_1: 네가 넥서스로 접근하는 걸 봤다. 그래줬으면 하고 바라고 있었지. 고맙다, 비슷한-여행자여.
      이건 우리 모두에게 아주 중요한 임무였어.
    fth_exotic1_pq_cra_opt_a_1: 중요성에 대해 묻는다
    fth_exotic1_pq_cra_res_a_1: |-
      나다의 방직기에 뭔가 끔찍한 게 나타났다. 시공간의 변질이지. 이미 그게 창공에서 화물선 전체를 끌어내렸어. 게다가 분명히 그 충돌로 인해 비슷한-여행자들이 사라졌다는 것도 느꼈지.
      비슷한-포털로 가는 포털로 돌입해 이상 현상으로 가라. 상형문자 열쇠는 조각나 있지만, 그건 회수할 수 있을 거야. 지식의 돌을 찾아봐. 그럼 확실히 열쇠가 네게 모습을 드러낼 거야.
    fth_exotic1_pq_cra_res_b_1: 비슷한-포털로 가는 포털로 돌입해 이상 현상으로 가라. 상형문자 열쇠는 조각나 있지만, 그건
      회수할 수 있을 거야. 지식의 돌을 찾아봐. 그럼 확실히 열쇠가 네게 모습을 드러낼 거야.
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>추락 지점에서는 타버린 금속과
      불타고 있는 살갗의 악취가 풍기고 있다. 그리고 함선 주변으로는 알 수 없는 에너지가 이리저리 불꽃을 튀기며 선체를 관통해 내 엑소슈트로
      흐른다. 추락의 결과일까, 아니면 추락의 원인이었던 걸까?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>마치 뭔가를 요구하는 듯한 박자인
      것처럼 정전기 소리 속의 리듬이 좀 더 두드러지게 들려온다. 그리고 그 리듬은 이 행성의 물질을 요구하는 것처럼 내 마음에 파문을 일으킨다.
      어떤 알 수 없는 힘이 이곳에 머물고 있는 것만 같다. 아마도 안정화를 바라고 있는 거겠지.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>물질과 물질이 충돌을 일으킨 흔적은 보이지 않는다. 물질은 곧장 이상 현상 속으로 녹아들어 그 어떤 흔적도 남기지 않았다.
