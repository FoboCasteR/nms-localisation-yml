    exp_reply_word_get10: "%NAME%(이)가 윙윙 소리로 자신들의 인정을 표시한다. 그들은 언어 기호의 목록을 보여주며, 배울
      것을 선택하라고 한다."
    exp_reply_word_get11: "%NAME%(이)가 뭔가 이해할 수 없는 것을 묻는다. 그리고 난 공허한 눈빛으로 바라본다. 결국
      그들은 내가 배울 수 있을지도 모르는 개념인 것으로 보이는 간단한 상형문자들을 보여준다..."
    exp_reply_word_say: "%NAME%(이)가 고개를 갸웃하고, 그들의 음성 해석기가 내 입력을 기다리고 있다. 전에 배웠던 코백스
