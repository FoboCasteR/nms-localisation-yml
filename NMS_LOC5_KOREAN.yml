    npc_polo_a1s3_lang: 흥미롭다, 새로운 친구! 흥미로워! 그래도 나다와 이야기를 해봐라. 그게 예의지! 우린 그 다음에 얘기하자고.
    npc_polo_nexuscore_lang1: |-
      친구들은 사방에 있다. 어디를 찾아봐야 할지만 알면 되는 거지. 온갖 형상과 크기를 지닌 친구들이 사방에 있다고!
      아르테미스-친구... 너는 그들이 있어야 할 곳에 있다. 그게 가능해 보이진 않는다. 하지만, 불가능할 것도 없지. 그런게 바로 우주니까.
      우린 틀림 없이 그들을 찾을 거다. 언제나 신호는, 흔적은 남는 법이니까...
    npc_polo_nexuscore_opt_a1: 방법을 묻는다
    npc_polo_nexuscore_res_a1: |-
      우리 집이 그렇게 조처할 거다. 네가 떠날 때가 되면, 전에 있던 곳이 아닌 다른 곳에 있을 거다. 더 가까운 곳에 있게 되겠지.
      그렇지 않을 수도 있고 말이야. 발견이란 흥미진진한 거잖아, 안 그래?
      그래도 떠나기 전에 혹시 모르니 다른 친구들과도 시간을 좀 보내지 그래? 우리 모두 이곳에서는 서로를 돕고 살고 있어!
    npc_polo_nexuscore_res_b1: |-
      우리가 널 찾았어, 그렇지? 단지 때가 안 좋았을 뿐이야! 우리 집은 널 찾았어. 그게 우리 집의 목적이니까.
      그래도 떠나기 전에 다른 친구들과도 시간을 좀 보내지 그래? 우리 모두 이곳에서는 서로를 돕고 살고 있어!
    npc_polo_nexuscore_wait1: 나다와 나는 너무 외로웠다. 우리가 서로를 찾기 전까지는 말이야. 널 찾아내기 전까지도 그랬어,
      친구! 너희 모두 말이야! 이 시간을 함께 보낼 친구들이 너무 많아. 너도 그렇게 생각하기를 바랄게.
    npc_polo_atlaspath_opt: 아틀라스 스테이션의 좌표를 묻는다
    npc_polo_blackhole_opt: 블랙홀의 좌표를 묻는다
    npc_polo_atlaspath_res: 알려줄게, 친구. 근데 조심하는 게 좋을 거야! 네가 우리를 버려두고 떠나는 걸 보고 싶지는 않거든.
    npc_polo_atlaspath_res2: 폴로가 진지하게 고개를 끄덕인다. 그들은 내 함선의 컴퓨터로 아틀라스 스테이션의 좌표 데이터를
      전송해 준다.
    npc_polo_blackhole_res: 물론이지, 친구! 은하계 전체가 너만을 위해 펼쳐져 있어. 꼭 그 모든 것을 봐야 해!
    npc_polo_blackhole_res2: 폴로가 미소를 띠고는, 내 함선의 항법 컴퓨터에 블랙홀의 위치를 전송해 준다.
    npc_polo_nexuscore_lang2: 나다-친구는 길을 잃은 아노말리들을 우리의 집으로 인도해, 진홍빛의 사냥꾼에게서 안전하게 만들어
      주지! 나다는 참 훌륭한 친구야.
    npc_polo_nexuscore_opt_2: 아르테미스에 대해 묻는다
    npc_polo_nexuscore_res_2: 아르테미스-친구가 우리를 잊은 걸지도 몰라. 그럼 참 슬픈 일이 되겠지. 아니면! 아르테미스-친구가<DELAY>0.3<>
      자기들이 우리를 만나지 않았던 어느 순간의 어딘가로 여행을 떠났다고 생각할래.
    npc_polo_nexuscore_wait2: 언젠가는 아르테미스-친구를 다시 보게 될 테니까 걱정하지 마. 우리 모두가 친구로 지낸 때도
      있었지.
    npc_polo_nexuscore_lang3: 경계란 참 이상한 존재야, 여행자-친구. 대부분의 것들은 자기들이 속한 자리에 그대로 남아있어.
      근데 우리의 집과 아틀라스, 그리고 이제 아르테미스-친구까지... 그 틈새로 빠져 버렸지. 참 흥미로워!
    npc_polo_nexuscore_opt_3: 포털에 대해 묻는다
    npc_polo_nexuscore_res_3: 그냥 장치일 뿐이야, 여행자-친구. 이해되고, 복제되고, 진보하는 장치지! 이 우주에서 우리가
      할 수 있는 일들이 바로 그런 거잖아? 고맙게 여기라고!
    npc_polo_nexuscore_wait3: 어쩌면 아르테미스-친구처럼 우리 모두도 어딘가 이상한 곳으로 떨어질지도? 어쩌면 이미 떨어진
      걸지도 몰라...
    npc_polo_nexuscore_lang4: 나다는 아폴로-친구 때문에 놀랐어. 하지만 난 놀라지 않았지. 우리의 모델이 적용되지 않는 곳을
      본다는 게 정말 흥미진진해! 정말 우리가 틀렸다면, 우리가 알고 있는 것보다 더 많은 친구들과, 더 많은 별들이 존재하고 있겠지!
    npc_polo_nexuscore_opt_4: 센티널에 대해 묻는다
    npc_polo_nexuscore_res_4: |-
      신기한 아폴로가 바이-킨과 동맹을 맺고는 센티널 사냥을 즐기고 있군! 좋아!<DELAY>0.5<> 하지만 제대로 되지는 않을 거야.
      그것들은 언제나 나타나지. 변화를 일으키는 건 우리의 능력 밖의 일이야. 우리의 집이 어디에 있건 간에 사냥꾼들이 쫓아왔었으니까.
    npc_polo_nexuscore_wait4: 대화하고, 읽어라! 모노리스를 연구해 무슨 뜻인지 알아내라! 당신의 그 굳센 다리만큼이나 두뇌
      회전도 소홀히 하지 마라! 탐사를 해서 너 자신을 찾아라, 친구!
    npc_polo_nexuscore_lang5: |-
      잘 지냈어? 배가 고파? 이거 오랜 친구에게 습관적으로 하는 인사 맞지?
      내가 나다한테 넌 괜찮을 거라고 말해놨어, 여행자-친구! 불쌍한 나다. 그들은 너무 신경과민이야.
    npc_polo_nexuscore_opt_5: 이상한 세상들에 대해 묻는다
    npc_polo_nexuscore_res_5: |-
      그런 곳이 존재하지도 않고, 보지도 못했던 때도 있었어. 근데 지금은? 매초가 지날 때마다 그런 곳이 나타나지. 그것들이 틈새로 새어 나와, 새로운 것들이 창조되는 거야!
      그런 새로운 세상들이 어디에서 오는 건지, 우리의 경계 너머에는 어떤 것이 도사리고 있는지는 나도 몰라. 아마 끝까지 알 수 없겠지. 그래도 그런 것들을 보는 게 참 흥미롭기는 하지?
    npc_polo_nexuscore_wait5: 이곳에서는 안전해, 여행자-친구. 걱정할 것 없어! 우리의 작은 집이 우리에게 해를 입힐지도
      모르는 글리치를 막아주고 있어.
    npc_polo_nexuscore_lang6: 네가 사라진-친구와 만났다고 나다가 말해주더라. 사라진-친구는 나를 별로 안 좋아해.
    npc_polo_nexuscore_opt_6: "-널-에 대해 묻는다"
    npc_polo_nexuscore_res_6: 그들은 나나 나다와는 달라. 그들은 자유롭지. 너 같은 여행자-친구처럼 말이야. 하지만 그들은
      자기들이 본 광경을 공유해 주지 않지. 그저 모으기만 할 뿐이야. 질투심도 많아. 폴로는 그런 걸 좋아하지 않아.
    npc_polo_nexuscore_wait6: 넌 나와는 달라, 친구! 넌 여전히 행성들에 갈 수 있어. 여전히 새로운 생명체를 만나고, 그들과
      대화하고, 소리를 지르고, 사랑할 수 있잖아!
    npc_polo_nexuscore_lang7: |-
      나다-친구는 포털을 신뢰하지 않아. 만연을, 진홍빛의 사냥꾼을 무서워하지. 근데 난 그것들을 그리 두려워하지 않아.
      어떤 것들을 발견하게 될까, 여행자-친구? 그것들에서 어떤 걸 배울 수 있을까? 그것들은 너와, 그리고 우리의 집과, 이 우주 전체와 같은 뿌리를 지니고 있어.
    npc_polo_nexuscore_opt_7: 두려움에 대해 묻는다
    npc_polo_nexuscore_res_7: 나다는 우리의 집을 잃게 되지 않을까 두려워하고 있어. 난 이곳 바깥의 세상을 잊게 될까 두려워하고
      있지.<DELAY>0.4<> 우리가 잊어버리게 놔두지 말아줘, 여행자-친구.
    npc_polo_nexuscore_wait7: 조심하겠다고 약속해, 여행자-친구. 포털은 흥미롭고, 발견도 흥미진진하지만... 우리에게로 꼭
      돌아와야 해. 항상 우리 곁으로 돌아올 수 있게 노력해 줘.
    npc_polo_nexuscore_lang8: 흙이 그리워, 친구. 내가 한때 걸었던 세상들이 그립다... 새와 짐승들의 소리도 그립지. 내
      데이터, 내 녹화 기록들조차도 사라졌어. 마치 처음부터 없었던 것처럼...
    npc_polo_nexuscore_opt_8: 아르테미스에 대해 묻는다
    npc_polo_nexuscore_res_8: 네 선택에 대해 나다가 얘기를 해줬어. 넌 현명해. 불쌍한 아르테미스-친구에게 해줄 쉬운 일은
      없으니 말이야.
    npc_polo_nexuscore_wait8: 모든 데이터는 붕괴하고 있어. 하지만 우리의 집은 우리에게 다른 이들보다 더 긴 시간을 벌어줄
      거야. 감사해야 할 일이지!
    npc_polo_nexuscore_lang10: 사라진-친구는 네가 자기들의 일을 하게 만들었어. 꼭 그들을 도와야 하더라도, 항상 너 자신을
      위해 발견을 해! 눈을 감은 채, 그저 지시받은 대로만 행동하지 말고, 네가 해야 할 일을 생각하라고!
    npc_polo_nexuscore_opt_10: 바이-킨에 대해 묻는다
    npc_polo_nexuscore_res_10: 크고 성격이 나쁜 녀석들이네! 그들은 작고 친근한 겍을 좋아하지 않아.<DELAY>0.6<>
      그들이 현명한 걸지도 모르지. 다른 모든 존재들처럼, 그들을 알게 되면, 너도 그들의 가치를 보게 될 거야.
    npc_polo_nexuscore_wait10: 살아남기 위해서만 싸워라, 친구. 은하계와 은하계의 경이는 소중하다! 분명히 당신은 멀리까지
      갈 수 있을 거다!
    npc_polo_nexuscore_lang11: 겍은 항상 경쟁적이고, 항상 옥신각신하고 있지. 개인적인 감정이 담긴 건 아니야. 내 지인이
      거절당하지는 않겠지.<DELAY>0.4<> 하지만 나다는... 불쌍한 나다는 그것들에게 시달리고 있어.
    npc_polo_nexuscore_opt_11: 코백스에 대해 묻는다
    npc_polo_nexuscore_res_11: |-
      그들의 동족은 조화와 통일을 요구하지. 나다는 그들과는 다른 방식으로 세상을 바라보고 있어서, 그들은 불쌍한 나다를 거부하는 거야.
      컨버전스는 아주 큰 대가를 치르고 만들어졌어. 그들은 그걸 유지하려고 기꺼이 싸울 거야. 아노말리는 필요한 희생이라며, 따로 추방당했지.
    npc_polo_nexuscore_wait11: 아틀라스-존재도 일종의 컨버전스라고 생각해. 그래서 코백스가 그것을 두려워하지.
    npc_polo_nexuscore_lang12: 우리의 근원은 모두 알아냈어, 여행자-친구? 위대한 수수께끼와 심화된 패턴, 겍, 코백스,
      바이-킨, 센티널... 모든 것은 어딘가에 뿌리를 내리고 있기 마련이지.<DELAY>0.4<> 너 자신의 출발점에 대한 단서는 찾았어?
      정말 이상한 퍼즐이 아닐 수가 없네!
    npc_polo_nexuscore_opt_12: 다른 겍에 대해 묻는다
    npc_polo_nexuscore_res_12: 우린 <DELAY>0.3<>모두<DELAY>0.2<> 재미있는 존재들이지, 여행자-친구. 누구는
      화가 나 있고, 누구는 탐욕스럽고, 누구는 다정한 친구이기도 해. 난 내가 무엇인지를 알기 위해 평생을 기다릴 거야.
    npc_polo_nexuscore_wait12: 여러 해 동안, 내게는 나다-친구로 충분했어. 그리고 이제는 많은 친구들이 생겼지! 그들이
      내 새로운 스폰-가족이 된 거야.
    npc_polo_nexuscore_lang13: 난 항상 더 많은 것을 알고 싶어 했어. 발견은 참으로 즐겁지! 근데 이제는... 어떤 것은
      발견을 하지 않는 게 더 나을지도 모른다는 생각도 들어. 나다의 말이 맞을지도 몰라.
    npc_polo_nexuscore_opt_13: 아노말리에 대해 묻는다
    npc_polo_nexuscore_res_13: |-
      이곳에서 우리는 모두 아노말리일 뿐이야. 존재하지 않아야 할 존재들이지. 그런데도 우린 존재하고 있어. 기쁜 일이야!
      하지만 뭔가가 달라. 우리가 원래 이렇게 많았던가? 아닌가? 기억이 나지 않아. 아노말리가 많은 게 좋은 걸까?
      친구가 더 많아진 건 좋아! 발견할 것이 많아진 것도 좋지! 생각할 거리가 많아진 것도 좋은 일이야! 그런 것 같아. 그런데도 난 여전히 궁금해...
    npc_polo_nexuscore_wait13: 별들이 단단해졌어, 친구. 왜 그렇게 된 건지 알아내야 해.
    npc_polo_nexuscore_lang14: |-
      언제 그렇게 될 지 내가 알 수 있을까, 여행자-친구?
      어쩌면 여러 번에 걸쳐 예전에 이미 발생했던 일일지도 몰라. 혹시 예전에 발생했었어? 너는 모르겠지.
    npc_polo_nexuscore_wait14: 항상 친절하게 행동해, 여행자-친구. 항상 발견을 멈추지 말고. 네가 그리울 거야.
    npc_polo_nexuscore_help_res_14: 당연하지. 그래도 우리 때문에 꾸물거리지는 마, 친구. 네가 해야 할 일을 해. 그럼
      그 일이 또 다른 발견으로 이어질 거야!
    npc_polo_nexuscore_lang15: 나다랑 얘기해봤어? 즐겁네! 새로운 친구가 새롭게 도착했어!
    npc_polo_nexuscore_opt_15: 폴로에게 사실대로 말한다
    npc_polo_nexuscore_res_15: 말하지 마, 친구. 나다가 얘기해 줬어. 처음이고, 마지막이고는 중요하지 않아. 내가 발견하고
      싶지 않은 것들도 있기 마련이지.
    npc_polo_nexuscore_wait15: 언제나 할 일이 있는 법이지. 아, 그래. 하지만 지금은 아니야, 친구. 가, 자유롭게, 별들을
      살펴보라고!
    npc_polo_nexuscore_lang16: 더 멀리, 더 빠르게 가서, 모든 것을 봐라! 후회하지 마라, 친구! 난 네가 자랑스러워!
