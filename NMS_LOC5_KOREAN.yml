    tra_npc_outpost_ret_opt_b_1: 넓은 크기의 원
    tra_npc_outpost_ret_opt_c_1: 부러울 정도로 큰 원
    tra_npc_outpost_ret_res_a_1: 겍의 표정이 번뜩이며, 다른 뭔가가 그들의 흥분을 아주 잠시 동안 대체한다. 어쩔 수 없는
