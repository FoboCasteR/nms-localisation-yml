      우린 너도 찾던 참이었어. 그러니 이번에 이리 와보는 것도 괜찮겠지.
    npc_nada_nexuscore_lang1: |-
      난 사제 엔티티 나다, 비일반 코백스다. 우리의 아노말리에 온 것을 환영한다.
