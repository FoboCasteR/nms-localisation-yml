    exp_npc_hot_res_b_5: "%NAME%(이)가 구슬픈 소리를 내며, 실망이라는 태도로 모르다이트를 받는다."
    exp_npc_hot_res_c_5: "%NAME%의 안면 조명이 헥사이트를 연구하며 흥미로 빛을 발한다. 그들의 예상을 초과한 성과를 달성한
