    ui_mp_repair_desc_1: |-
      스페이스 아노말리가 수신한 수많은 조난 신호 중 하나가 나다의 관심을 사로잡았습니다. 다른 잡음들 속에서도 유독 두드러지는 신호였지요. 마치 그들이 떠올리고 싶지 않아 하는 시절을 기억나게 만드는 것 같은 신호였습니다.

      나다는 여행자에게 그 신호의 발신지를 추적해 생존자를 구출해달라고 부탁합니다. 다만 자세한 내용은 알고 싶어 하지 않습니다.
    ui_mp_repair_desc_2: |-
      평소보다 감정적인 전문가 폴로는 여행자들에게 자신이 수신한 조난신호에 응답해달라고 애원하고 있습니다.

      스스로는 아노말리에서 벗어날 수 없는 폴로는 친구들의 용기에 의존해야만 하는 상황입니다. 불운한 사고에 휘말려 오랜 시간 연락이 끊겼던 함선을 구출하는 임무입니다.
    ui_mp_repair_desc_3: |-
      반복 %EXOTIC%(이)가 불편한 소식을 접했습니다. 그들이 전에 알던 관련자가 실종됐다고 합니다. 그 관련자의 함선 신호는 며칠 전에 사라졌다고 합니다.

      자신들이 아노말리에서 새로운 삶을 시작했다는 것을 밝히고 싶어 하지 않는 %EXOTIC%(은)는 여행자들에게 자기들 대신 마지막으로 알려진 위치로 가서, 관련자를 고향으로 보내 달라고 요청합니다.
    ui_mp_repair_desc_4: |-
      거주자들의 안전을 위해 스페이스 아노말리의 존재는 비밀에 부쳐야만 합니다. 하지만 나다와 폴로는 종종 곤경에 처한 외부인들을 그냥 지나치지 못하곤 하지요.

      아노말리의 탐지 범위 내에 조난 신호가 잡혔다고 합니다. 그들은 여행자들에게 마지막으로 알려진 위치로 가, 생존자가 있다면 익명으로 도움을 주라는 부탁을 합니다.
    ui_mp_repair_desc_5: |-
      인근 성계에서 센티널의 활동이 활발해져 아노말리가 경계 상태로 돌입했습니다. 현재 분쟁 상태는 해소됐지만, 지역에서 조난 신호가 끊임없이 발신되고 있습니다.

      그곳에서 벌어진 ‘범죄’와는 무관하게, 나다와 폴로는 사건 현장의 생존자를 도와달라고 여행자들에게 부탁합니다.
