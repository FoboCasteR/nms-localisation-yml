    ui_medal_desc_journey: |-
      <STELLAR>旅程里程碑<>是在宇宙中旅行的記錄。

      在里程碑頁面選擇一個獎牌，以檢視更多該里程碑的資訊 。
      <COMMODITY>釘選<>獎牌以將詳細指引加進任務日誌。
    ui_medal_desc_aliens_met: |-
      在銀河系中遇見的智慧外星生命體，主要可在<STELLAR>星球建築<>或星系<STELLAR>太空站<>找到。

      和生命體談話可帶來<COMMODITY>貿易<>、<TECHNOLOGY>學習詞彙<>、<SPECIAL>交換星圖<>或<TRADEABLE>交換禮物並取得評價<>的機會。其他生命體可能會提供<COMMODITY>購買他們太空船<>的機會。
    ui_medal_desc_words: |-
      許多<STELLAR>外星生命體<>會教你他們語言的詞彙。太空站或星球基地等大型建築物內有外星生物熙來攘往，是學習知識的好地方。

      透過探索找到的<SPECIAL>知識石<>學習更多詞彙。

      進一步詳情，請參見指南中「外星生命體」篇章的<STELLAR>學習詞彙<>。
    ui_medal_desc_dist_warp: |-
      若想前往新星系，請打開你的<VAL_ON>銀河系地圖<> (<IMG>QUICK_MENU<>)。選擇一個星系，並使用 <IMG>GALAXYWARP<> 開啟超空間驅動器。

      在<VAL_ON>自由觀看<>中直接選取星系，或者沿<VAL_ON>預設路徑<>的方向<VAL_ON>航行<>。改變路徑可看見不同的星系目的地。
    ui_medal_desc_disc_creatures: |-
      使用<TECHNOLOGY>分析護目鏡<> (<IMG>AIM<>) 找到星球動物，並按住 <IMG>BINOCSCAN<> 來掃描生物。尚未發現的生物以<FUEL>紅點<>來表示。
      檢視星球的<TECHNOLOGY>發現<>頁面，即可獲得特定生物在何時何地可發現的提示。

      在發現星球的所有生物後，前往發現頁面並選取<STELLAR>「登記完成」<>以獲得<COMMODITY>額外獎勵<>。
    ui_medal_desc_dist: |-
      在徒步探索時，使用<TECHNOLOGY>分析護目鏡<> (<IMG>AIM<>)、<TECHNOLOGY>掃描器<> (<IMG>SCAN<>) 和抬頭顯示器最上方的<TECHNOLOGY>指南針<>即可找出重要地點。

      躲在洞穴和建築物中，即可自動為<TECHNOLOGY>風險防護<>補充能量。

      強化套裝的噴射背包 (<IMG>JUMP<>) 與衝刺 (<IMG>RUN<>) 能力可加快移動速度。請向太空站的<TECHNOLOGY>科技商人<>購買強化套裝移動升級。
    ui_medal_desc_longest_life: |-
      極端世界<FUEL>非常危險<>。其可怕的風暴會<STELLAR>活化<>星體金屬。從外太空使用太空船上的<TECHNOLOGY>掃描器<> (<IMG>SCAN<>) 辨識活化金屬。

      向太空站上的<TECHNOLOGY>科技商人<>購買風險防護系統升級。新的風險防護科技可向<SPECIAL>太空異常<>上的<STELLAR>塞勒涅<>取得。
    ui_medal_desc_sentinels: |-
      大部分世界都有<SPECIAL>巡警無人機<>巡邏。
      與巡警對戰就會觸發<FUEL>鎮壓措施<>。
      使用<TECHNOLOGY>分析護目鏡<>找出巡警。

      進一步詳情，請參見指南中的<STELLAR>戰鬥<>篇章。
    ui_medal_desc_money: |-
      在銀河交易網尚販售道具換取<COMMODITY>貨幣<> (<IMG>UNITS<>)。

      在太空船安裝<TECHNOLOGY>經濟掃描器<>，即可在銀河系地圖中取得經濟資料，然後規劃<COMMODITY>交易路線<>以獲取最大利益。找出<VAL_ON>互補的經濟類型<>安排最佳交易路線。

      進一步詳情，請參見指南中的<STELLAR>賺錢<>。
    ui_medal_desc_enemies: "在太空戰鬥中找到並摧毀海盜 (或和平的商人)。搜尋懸賞目標或在<TECHNOLOGY>太空站任務板<>接受任務，以找到海盜。\n\n按
      <IMG>SHIPFIRE<> 發射<VAL_ON>太空船武器<>，按 <IMG>SHIPCYCLEWEAPON<> 切換武器模式。用<FUEL>加速<>
      (<IMG>BOOST<>) 和<VAL_ON>煞車<> (<IMG>BRAKE<>) 來控制速度，以待在目標後方。 "
    ui_medal_desc_missions_tra: |-
      造訪吉客族主宰星系中的太空站<COMMODITY>任務分派員<>，為<TRANS_TRA>吉客族<>完成任務。

      任務板上會提供許多<STELLAR>發派陣營<>的任務，因此請仔細查看。

      提升吉客族<SPECIAL>評價<>，可增加在吉客族主宰星系中的任務多樣性。
    ui_medal_desc_words_tra: |-
      許多<TRANS_TRA>吉客族<>會教你他們語言的詞彙。太空站或星球基地等大型建築物內有外星生物熙來攘往，是學習知識的好地方。

      用透過探索找到的<SPECIAL>知識石<>來學習更多詞彙。

      進一步詳情，請參見指南中「外星生命體」篇章的<STELLAR>學習詞彙<>。
    ui_medal_desc_systems_tra: |-
      若想前往新星系，請打開你的<VAL_ON>銀河系地圖<> (<IMG>QUICK_MENU<>)。選擇一個星系，並使用 <IMG>GALAXYWARP<> 開啟超空間驅動器。

      在<VAL_ON>自由觀看<>中直接選取星系，或者沿<VAL_ON>預設路徑<>的方向<VAL_ON>航行<>。改變路徑可看見不同的星系目的地。

      <TRANS_TRA>吉客族<>主宰星系以喙嘴符號表示。
    ui_medal_desc_smuggle: |-
      在某些星系之中，進行統治的地方當局已被叛亂的亡命之徒勢力<VAL_ON>推翻<>。在<VAL_ON>銀河系地圖<> (<IMG>QUICK_MENU<>) 上，這些星系以骷髏頭符號來表示。

      你能夠在亡命之徒太空站購買到便宜的<SPECIAL>黑市商品<>，並在受管制的太空內以<TRADEABLE>極大價差<>販售。快速脫手禁運品以躲避<STELLAR>貨物掃描<>，並避免和巡警勢力發生衝突！
    ui_medal_desc_missions_war: |-
      造訪維金族主宰星系中的太空站<COMMODITY>任務分派員<>，為<TRANS_WAR>維金族<>完成任務。

      任務板上會提供許多<STELLAR>發派陣營<>的任務，因此請仔細查看。

      提升維金族<SPECIAL>評價<>可增加在維金族主宰星系中的任務多樣性。
    ui_medal_desc_words_war: |-
      許多<TRANS_WAR>維金族<>會教你他們語言的詞彙。太空站或星球基地等大型建築物內有外星生物熙來攘往，是學習知識的好地方。

      用透過探索找到的<SPECIAL>知識石<>來學習更多詞彙。

      進一步詳情，請參見指南中「外星生命體」篇章的<STELLAR>學習詞彙<>。
    ui_medal_desc_systems_war: |-
      若想前往新星系，打開你的<VAL_ON>銀河系地圖<> (<IMG>QUICK_MENU<>)。選擇一個星系，並使用 <IMG>GALAXYWARP<> 開啟超空間驅動器。
      在<VAL_ON>自由觀看<>中直接選取星系，或者沿<VAL_ON>預設路徑<>的方向<VAL_ON>航行<>。改變路徑可看見不同的星系目的地。

      <TRANS_WAR>維金族<>主宰星系以眼睛符號表示。
    ui_medal_desc_walkers: |-
      大部分世界都有巡警無人機巡邏。
      與巡警對戰就會觸發<FUEL>鎮壓措施<>。
      使用<TECHNOLOGY>分析護目鏡<>找出巡警。
      提升你的<FUEL>通緝等級<>，就能召喚出精銳<SPECIAL>巡警步行機<>。

      進一步詳情，請參見指南中的<STELLAR>戰鬥<>篇章。
    ui_medal_desc_missions_exp: |-
      造訪科瓦族主宰星系中的太空站<COMMODITY>任務分派員<>，以為<TRANS_EXP>科瓦族<>完成任務。

      任務板上會提供許多<STELLAR>發派陣營<>的任務，因此請仔細查看。

      提升科瓦族<SPECIAL>評價<>可增加在科瓦族主宰星系中的任務多樣性。
    ui_medal_desc_words_exp: |-
      許多<TRANS_EXP>科瓦族<>會教你他們語言的詞彙。太空站或星球基地等大型建築物內有外星生物熙來攘往，是學習知識的好地方。

      用透過探索找到的<SPECIAL>知識石<>來學習更多詞彙。

      進一步詳情，請參見指南中「外星生命體」篇章的<STELLAR>學習詞彙<>。
    ui_medal_desc_systems_exp: |-
      若想前往新星系，打開你的<VAL_ON>銀河系地圖<> (<IMG>QUICK_MENU<>)。選擇一個星系，並使用 <IMG>GALAXYWARP<> 開啟超空間驅動器。

      在<VAL_ON>自由觀看<>中直接選取星系，或者沿<VAL_ON>預設路徑<>的方向<VAL_ON>航行<>。改變路徑可看見不同的星系目的地。

      <TRANS_EXP>科瓦族<>主宰星系以護目鏡符號來表示。
    ui_medal_desc_nanites: |-
      探索行星建築物、販賣 / 精製你找到的物品或是<VAL_ON>上傳<>發現，是取得奈米機群的常見方式。

      <SPECIAL>太空異常<>上的<STELLAR>阿瑞斯<>與<STELLAR>赫利奧斯<>每天都在尋找新的道具與資料，並<VAL_ON>提供奈米機群當作報酬<>。

      進一步詳情，請參見指南中「升級與製造」篇章的<STELLAR>獲取奈米機群<>。
    ui_medal_desc_missions_tguild: |-
      造訪太空站的<COMMODITY>任務分派員<>，為<STELLAR>商人工會<>完成任務。

      任務板上會提供許多<STELLAR>發派陣營<>的任務，因此請仔細查看。

      增進和星系<STELLAR>優勢生命體<>的關係，即可增加任務的多樣性。
    ui_medal_desc_money_tguild: |-
      商人工會喜歡擁有大量財富的成員。

      在銀河交易網販賣物品可取得<COMMODITY>貨幣<> (<IMG>UNITS<>)。高級商人對如<STELLAR>古老骨骸<>等罕見物品，或<COMMODITY>星絲<>等貿易商品會提供特別高的價格。

      進一步詳情，請參見指南中的<STELLAR>賺錢<>。
    ui_medal_desc_farming: |-
      在你的星球或貨船<STELLAR>基地<>種植植物。

      植物通常必須種在<TECHNOLOGY>水耕盤<>或貨船<TECHNOLOGY>培養艙<>，也可將植物種於和<TRADEABLE>原生氣候環境<>相同的<VAL_ON>室外<>。

      你可以在<SPECIAL>太空異常<>的建設單位找到<TRADEABLE>農業<>設計圖。貨船艙設計圖可由貨船艦橋上的升級終端站取得。
    ui_medal_desc_proc_prods: |-
      在掩埋遺跡尋找<SPECIAL>古老器物<>。
      太空站上的<TECHNOLOGY>地圖學家<>會販賣<STELLAR>挖掘地點<>的地圖。
      利用<TECHNOLOGY>地形改造器<>在遺跡進行挖掘。
      打開器物箱可能需要數把鑰匙。
    ui_medal_desc_missions_wguild: |-
      造訪太空站的<COMMODITY>任務分派員<>，為<STELLAR>傭兵工會<>完成任務。

      任務板上會提供許多<STELLAR>發派陣營<>的任務，因此請仔細查看。

      增進和星系<STELLAR>優勢生命體<>的關係，即可增加任務的多樣性。
    ui_medal_desc_sentinels_wguild: |-
      傭兵工會對在戰鬥中證明自己實力的成員懷有最崇高的敬意。

      大部分世界都有<SPECIAL>巡警無人機<>巡邏。
      和巡警交戰就會觸發<FUEL>鎮壓措施<>。
      使用<TECHNOLOGY>分析護目鏡<>找出巡警。

      進一步詳情，請參見指南中的<STELLAR>戰鬥<>篇章。
    ui_medal_desc_pirates: |-
      海盜可在<FUEL>高衝突<>或者<FUEL>亡命之徒<>星系找到。另外，太空站的<STELLAR>任務分派員<>也時常會針對特定海盜群提供賞金。
      運載<STELLAR>高價值貨物<>的太空船會比較容易吸引海盜。

      按 <IMG>SHIPFIRE<> 可發射<VAL_ON>太空船武器<>，按 <IMG>SHIPCYCLEWEAPON<> 可切換武器模式。用<FUEL>加速<> (<IMG>BOOST<>) 和<VAL_ON>煞車<> (<IMG>BRAKE<>) 可控制速度，以待在目標後方。
      你可以在太空站的<>科技商人<TECHNOLOGY>處購買太空船升級。
    ui_medal_desc_fiends: |-
      <FUEL>低語蛋<>通常會出現在無大氣的星球上，或是廢棄建築物的周圍。若打擾低語蛋，就會引來<SPECIAL>怪物群<>。
      使用<TECHNOLOGY>分析護目鏡<>可以找到<FUEL>低語蛋<>。

      進一步詳情，請參見指南中的<STELLAR>戰鬥<>篇章。
    ui_medal_desc_missions_eguild: |-
      造訪太空站的<COMMODITY>任務分派員<>，為<STELLAR>探險家工會<>完成任務。

      任務板上會提供許多<STELLAR>發派陣營<>的任務，因此請仔細查看。

      增進和星系<STELLAR>優勢生命體<>的關係，即可增加任務的多樣性。
    ui_medal_desc_scanning: |-
      參考<TECHNOLOGY>發現<>頁面即可檢視星球特定動物種類的<SPECIAL>珍貴度<>，以及何時何地可發現牠們的提示。

      以<TECHNOLOGY>分析護目鏡<> (<IMG>AIM<>) 來找到星球動物。未發現的生物以<FUEL>紅點<>來表示。以護目鏡來鎖定生物，並按住 <IMG>BINOCSCAN<> 來掃描牠們。
    ui_medal_desc_dist_warp_eguild: |-
      探險家工會的貨幣是資料，且工會十分賞識有規劃長途星際路線經驗的成員。

      若想前往新星系，請打開你的<VAL_ON>銀河系地圖<> (<IMG>QUICK_MENU<>)。選擇一個星系，再用 <IMG>GALAXYWARP<> 開啟超空間驅動器。
      在<VAL_ON>自由觀看<>中直接選取星系，或者沿<VAL_ON>預設路徑<>的方向<VAL_ON>航行<>。改變路徑可看見不同的星系目的地。
    ui_medal_desc_plants: |-
      使用<TECHNOLOGY>分析護目鏡<> (<IMG>AIM<>) 掃描<TRADEABLE>星球植物<>。
      掃描植物即可取得<STELLAR>貨幣<>。為你的發現命名並上傳，即可獲取<STELLAR>奈米機群<>。
      紀錄中的<STELLAR>探索指南<>會顯示星球發現新事物的進度。
    ui_options_difficulty_l: 難度設定
    ui_options_difficulty: 難度設定
    ui_options_difficulty_ban: 目前無法更改難度
    ui_options_difficulty_on: 開
    ui_options_difficulty_off: 關
    creative_difficulty_preset: 創造
    relaxed_difficulty_preset: 放鬆
    survival_difficulty_preset: 求生
    permadeath_difficulty_preset: 永久死亡
    normal_difficulty_preset: 正常
    custom_difficulty_preset: 自訂
    running_drains_stamina: 衝刺
    sprint_free: 無限
    sprint_easy: 放鬆
    sprint_hard: 標準
    running_drains_stamina_desc: |-
      <STELLAR>標準<>衝刺會對強化套裝的<FUEL>維生<>系統造成額外消耗。

      <STELLAR>輕鬆<>衝刺會移除維生系統的消耗，不過依然需要不定期的短暫休息才能補充能量。

      <STELLAR>無限<>衝刺會移除所有限制，讓玩者無限衝刺。
    inventories_range: 道具欄傳送範圍
    inventories_range_desc: |-
      收集來的物品能夠在鄰近的道具欄之間快速傳送；例如：將資源從強化套裝傳送至太空船。

      這項設定能夠切換道具欄是否需要<STELLAR>位於鄰近距離<>內才能傳送物品。
    inventories_range_on: 鄰近
    inventories_range_off: 無限
    all_slots_unlocked: 起始欄位
    all_slots_unlocked_desc: |-
      道具欄、同伴和中隊的容量能夠隨著時間升級。替道具欄購買<STELLAR>額外欄位<>能夠擴展其容量，額外的同伴欄位能讓探險家們擁有更多的動物同伴。

      這項設定能夠變更開始新遊戲時的解鎖欄位數量。
    all_slots_unlocked_free: 最大值
    all_slots_unlocked_easy: 慷慨
    all_slots_unlocked_hard: 標準
    warp_drive_requirements: 超空間驅動器星系造訪
    warp_drive_requirements_desc: |-
      <TECHNOLOGY>超空間驅動器<>能讓探險家們在星系間<STELLAR>空間跳躍<>。黃色星系能夠自由造訪，但其他級別的星系則需要特別驅動器才能抵達。

      這項設定能夠切換超空間驅動器是否能夠在不需要專家空間跳躍科技的情況下，空間跳躍至紅色、綠色和藍色星系。
    warp_drive_requirements_on: 特別
    warp_drive_requirements_off: 不受限制
    crafting_is_free: 製作
    crafting_is_free_desc: |-
      建築零件、物品和科技通常是透過收集資源而製作組合而成。

      這項設定能夠切換是否能夠不需要收集這些資源，並自由自在地建造。
    crafting_is_free_on: 閒適
    crafting_is_free_off: 標準
    tutorial_enabled: 教學任務
    tutorial_enabled_desc: |-
      故事序章介紹了基本機制、控制和遊戲功能。<STELLAR>強烈建議<>新玩者開啟此教學。

      這項設定僅能在開始新遊戲時變更。
    start_with_all_known: 製作方法與設計圖
    start_with_all_known_desc: |-
      建造建築物以及製作物品和科技時，需要相關<TECHNOLOGY>製作方法<>和<TECHNOLOGY>設計圖<>的知識。此類製作方法通常能夠透過任務和隨著探索獲得。

      這項設定能夠切換在開始新遊戲時，是否會自動獲得<STELLAR>所有<>製作方法和設計圖。
    start_with_all_known_on: 全部解鎖
    start_with_all_known_off: 可學習
    base_auto_power: 基地能源
    base_auto_power_desc: |-
      種植農作物的水耕盤之類的先進基地科技，會需要連接至<TECHNOLOGY>能量模組<>才能運作。

      這項設定能夠切換是否需要建造發電機和發電網路。
    base_auto_power_on: 閒適
    base_auto_power_off: 標準
    death_consequences: 死亡後果
    death_consequences_desc: |-
      <STELLAR>無遺失物品<>將會顯示死亡畫面，然後恢復遊戲，且不會受到其他懲罰。

      <STELLAR>標準<>將會掉落身上所有道具欄物品，並在死亡地點放置一個墓碑。如果在死亡前或是離開遊戲前抵達墓碑，就能取回物品。

      <STELLAR>摧毀物品<>將會永久失去身上所有道具欄物品。

      <STELLAR>刪除存檔<>是<FUEL>永久死亡<>模式，死亡會變成你目前旅途的終點。此選項只能在開始新遊戲時選擇，且無法於往後變更。
    death_no_loss: 無遺失物品
    death_item_grave: 標準
    death_item_destroyed: 摧毀物品
    death_save_destroyed: "<FUEL>已刪除存檔<>"
    damage_received: 傷害等級
    damage_received_desc: |-
      有風險的環境、戰鬥或是對地面的高速衝擊皆會傷害強化套裝和太空船。

      這項設定能夠調整這類情形的<FUEL>所受傷害<>。
    damage_in_none: 無
    damage_in_easy: 最低
    damage_in_normal: 標準
    damage_in_hard: 挑戰
    damage_given: 敵人強度
    damage_given_desc: |-
      探索星球或深空時，偶而會遇到敵對生物、星球<SPECIAL>巡警<>，或是武裝<FUEL>海盜<>。

      這項設定能夠調整此類戰鬥遭遇的難度。
    damage_out_easy: 弱
    damage_out_normal: 標準
    damage_out_hard: 挑戰
    active_survival_bars: 求生元素
    active_survival_bars_desc: |-
      強化套裝需要幾個方面的維護：<TECHNOLOGY>生命值和防護罩<>、環境<CATALYST>風險<>防護，以及總體<FUEL>維生系統<>。

      生命值和護盾會隨時間自行恢復。風險防護和維生系統皆需要以資源補充能量。

      這項設定能夠移除這些系統補充的需求，讓生存更加容易。
    active_bars_none: 無
    active_bars_easy: 僅生命值
    active_bars_normal: 風險和生命值
    active_bars_hard: 全滿
    hazard_drain: 生存難度
    hazard_drain_desc: |-
      強化套裝的<CATALYST>風險防護系統<>能夠保護探險家不會受到如<TECHNOLOGY>極低溫<>或是<TRADEABLE>劇毒<>等環境因素影響。其<FUEL>維生系統<>單元能夠提供可吸入的空氣和重要移動系統。

      這項設定能夠調整這些系統在危險環境中的消耗速度。
    bar_drain_easy: 放鬆
    bar_drain_normal: 標準
    bar_drain_hard: 挑戰
    inventory_stack_limits: 道具欄堆放限制
    inventory_stack_limits_desc: |-
      採集的資源會存放在你的<STELLAR>道具欄<>中，其中僅有限量的欄位。同類型的多重物品能夠存放在一個欄位中。

