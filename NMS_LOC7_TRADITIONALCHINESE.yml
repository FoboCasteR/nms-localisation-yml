      (<IMG>JUMP<>) 都會消耗維生系統的能量。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_survival_4: "<TECHNOLOGY>採礦光束<>是工具組的核心功能。採礦光束可用來從植物和礦物中採收資源。使用 <IMG>ATTACK<>
      即可發射雷射。<VAL_ON>閱讀更多內容......<>"
    ui_wiki_short_survival_3: 利用<TECHNOLOGY>掃描器<> (<IMG>SCAN<>) 找出<COMMODITY>關鍵的求生資源<>。每個星球上都找得到<FUEL>氧氣<>、<COMMODITY>鈉<>和<TECHNOLOGY>二氫<>。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_slots: "<TECHNOLOGY>太空船<>和<TECHNOLOGY>強化套裝<>有數種道具欄類型。可在<VAL_ON>道具欄選單<>
      (<IMG>INVENTORY<>) 內的太空船或強化套裝，選擇對應的圖示來切換道具欄類型。<VAL_ON>閱讀更多內容......<>"
    ui_wiki_short_exploration_1: "<VAL_ON>衝刺<> (<IMG>RUN<>) 能讓你在短時間內更快速移動，但也會加速<VAL_ON>消耗維生系統<>。<TECHNOLOGY>噴射背包<>
      (<IMG>JUMP<>) 能用來越過崎嶇難行的地形。<VAL_ON>閱讀更多內容......<>"
    ui_wiki_short_terrain: "<TECHNOLOGY>地形改造器<>是強大的工具組升級。可用來在探索時<VAL_ON>自行創造庇護所<>，這在採集<STELLAR>大型資源礦床<>時至關重要。<VAL_ON>閱讀更多內容......<>"
    ui_wiki_short_exploration_5: 按住 <IMG>THRUST<> 即可<VAL_ON>推進<>太空船。使用 <IMG>BRAKE<>
      <VAL_ON>剎車<>。按住 <IMG>BOOST<> <RED>加速<>。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_space_station: 每個有生物居住的星系都有<STELLAR>太空站<>作為生命體旅客的中心。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_exploration_6: 強化艇是一種個人行星探索<STELLAR>載具<>。在太空異常的<TECHNOLOGY>建設研究單位<>購買<STELLAR>停泊灣<>設計圖，即可解鎖強化艇。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_exploration_7: 你可以建造<TRADEABLE>賽道<>來測試強化艇效能和自身駕駛技術。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_exploration_4: 使用<TECHNOLOGY>分析護目鏡<> (<IMG>AIM<>) 掃描動物、植物和礦物。護目鏡啟動後，就可以用<IMG>BINOCSCAN<>分析你的目標。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_upload: 你發現的每個生物、植物、岩石、星球或星系都能<TRADEABLE>重新命名<>及<STELLAR>上傳<>。上傳可以讓你與其他旅行者分享自己的發現。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_signals: 太空站的<VAL_ON>地圖學家<>可以提供特定建築的<STELLAR>星系圖<>。使用這些星系圖後，可以將地點標示在強化套裝的抬頭顯示器上。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_exploration_3: 你的<TECHNOLOGY>指南針<>位於抬頭顯示器最上方，會標示出鄰近的<VAL_ON>重要地點<>和<TECHNOLOGY>任務目標<>。使用<TECHNOLOGY>分析護目鏡<>能發現並找出星球物體。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_weather: 大多數星球不時都有<FUEL>風暴<>肆虐。風暴發生期間，<STELLAR>風險防護<>系統的能量會比平常<STELLAR>降得更快<>。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_feeding: 所有生物都會吃<TRADEABLE>生物顆粒飼料<>。餵食生物會讓牠產生信任感，並可<STELLAR>騎乘<>或<TRADEABLE>牧養<>該生物。馴服的生物也可以<STELLAR>收養<>為同伴。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_portals: 傳送門會建立<VAL_ON>星球間的連結<>。造訪<SPECIAL>巨石<>即可得知星球傳送門的位置。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_aband: "<SPECIAL>廢棄的貨船<>屬於危險環境，滿是環境有害物質與敵對存在體。這些船上藏了許多<STELLAR>珍貴回收資源<>。<VAL_ON>閱讀更多內容......<>"
    ui_wiki_short_pinning: 你可以將製作<TECHNOLOGY>新科技<>、<COMMODITY>產品<>和<EARTH>建築物零件<>的方法<VAL_ON>釘選<>成任務。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_refiner: 處理先進材料及建設可能需要使用<TECHNOLOGY>精製機<>。使用建造選單 (<IMG>BUILD_MENU<>)
      即可建造精製機。大型精製機需要<VAL_ON>可居住的基地<>。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_technology: 你可在太空站上升級強化套裝、太空船與工具組道具欄。科技商人會販售<VAL_ON>升級模組<>。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_nanites: "<STELLAR>奈米機群<>是珍貴的材料，是從現實裂縫中冒出來的奇異物質。奈米機群可用作貨幣購買<TECHNOLOGY>裝備升級<>。<VAL_ON>閱讀更多內容......<>"
    ui_wiki_short_recipes: 你可以向科技商人購買<VAL_ON>升級模組<>完成品。若要自己製作<COMMODITY>產品<>和<TECHNOLOGY>科技<>，就必須先學習設計圖。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_guns: 新的工具組可在<COMMODITY>太空站<>與<VAL_ON>星球基地<>購買。一次可擁有六個工具組。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_ships: 有駕駛員降落的地方，都可以購買新太空船：在<COMMODITY<>太空站<>、<STELLAR>貨船<>、<TECHNOLOGY>星球基地<>或<VAL_ON>其他小型建築物<>都可以購買。一些受損的太空船有機會可免費取得。<VAL_ON>閱讀更多內容......<>
