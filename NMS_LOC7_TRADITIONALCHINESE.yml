    ui_portal_tra_library8: |-
      此條目是一世紀前在巴拉隆瑟昆德斯上舉辦的拍賣紀錄。有位商王死後留下了大量的藝術品，他數以千計的繼承人清算了資產。

      <STORY_HIGH>接下來是吉客族工匠席柏的作品，來自第五大蕭條。可以看到光劍和立體影像周圍有費洛蒙在跳動，結合了吉客族和科瓦族的科技。

