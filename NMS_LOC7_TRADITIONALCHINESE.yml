    ui_portal_war_library1: |-
      資料庫藏有赫克世代之前的維金族文學，幾世紀來許多都已經被審問者刪去。

      一首詩的樣本：

      <STORY_HIGH>他們找到了我的人民：札斯金，要來取他們的性命，帶著武士前來。
      刀鋒和吶喊帶著榮耀之聲。達克欣在的世界與我的不同。
      酸液落下、玻璃淚珠撕裂面紗之時，
      牧師抓住了我，他的缺席讓我噁心想吐。
      維金族，是我們的弟兄，我們的摯友，被拆散的民族。
      榮耀並非從孤獨而生。
      回憶能治癒世界，我們的歌謠，我們的想望。<>
    ui_portal_war_library2: |-
      此終端站滿是維金族的哲學，設立了理想行為的準則。

      <STORY_HIGH>正義不是想法，也不是河流，不會一直改變，也不會一直流動。正義是宇宙的真理，是<><FUEL>寰宇<><STORY_HIGH>的心願，是<><SPECIAL>赫克<><STORY_HIGH>的遺囑。

      正義好比重力，自然存在。戰士只要輕輕落下，去感受它的拉力，去發射非射不可的武器。

      復仇就好像盛宴後的餐點。如果任務正確執行，就毫無必要。如果戰士敏捷忠誠，也毫無必要。但有時暴飲暴食也別有一番滋味。

      年輕人絕不能屈服於這樣的誘惑，但老年人呢？

      嘎啦！如果有人這生中曾被錯待，他們該追殺，將對方的骨骸扯碎，也該與可恨之人決一死戰！<>
    ui_portal_war_library3: |-
      一位維金族年輕戰士在競技場中談話，腳下有懦夫倒地的屍體、敗下陣的新成員和其他罪犯。

      他們打了 50 天，每場戰鬥結束都會吸食嘎啦嘎啦氣體，每晚都在血肉回路進食，絲毫不能休息。

      <STORY_HIGH>弟兄！我們為了謊言而戰！我們在宇宙中一路血戰，起因不過就是膽小的死人說了那幾個字！我有了很忠心的朋友......就好像家人一般。
      巡警不是我們的敵人，我們只是沒有正確的指示，我們......<>

      陰影籠罩競技場，維金族停了下來。行經商船的裝貨艙門落下好幾百把刀刃，刺穿了先祖。

      雖然駕駛員喝醉了酒，加上是艘吉客族的太空船，這次意外又被視為是赫克顯靈。
    ui_portal_war_library4: |-
      從資料庫的其他參考來看，荷洛斯似乎是星際維金族的古老先王。

      <STORY_HIGH>嘎啦！老荷洛斯難逃一死，
      隱藏在星辰下的瘟疫，
      寰宇的苦痛，巨石的後代，二者結合，
      聖王最後看見了，
      一生都聽見先祖的字句，
      獻上狩禮，用戰歌致意，
      希望殞落的戰士起死回生，吟唱
      玻璃與天堂的歌謠、榮耀的歌謠
      禍根巡警面臨最後恐懼，
      嘎啦！荷洛斯也在惡意中死去。
      真是位聖王啊。<>
    ui_portal_war_library5: |-
      這似乎是在外圍星域流傳的哲學短文。

      <STORY_HIGH>長老談到了吉客族，談了他們的改變、他們的罪行。但是恥辱不會改變。流在血液中的罪惡不會退去，我們不會遺忘，但我們會接受。

      「我們接受。」幼仔，「接受」是什麼意思？如何忍受邪惡之人活著？我們的艦隊為何不開戰？為什麼不追到天涯海角，不論對方身分，不計任何代價，將赫克的敵人給消滅？

      長老教導我們，這一切之前就發生過了。有許多迭代......許多夢想。在其中，我們不是失敗，就是在勝利中迷失自我。

      在不久的將來吉客族的真相將會被揭發。我們不需要開戰，他們會自取毀滅......<>
    ui_portal_war_library6: |-
      此資料庫包含大量資訊，教導如何將維金族幼仔照料、養育至成年。大部分都和敵意和威脅有關。

      <STORY_HIGH>幼仔會帶著恐懼出生，以前、現在、未來都會如此。幼仔只能夠與家人建立關係，和其他任何存在體接觸都會導致極大的恐懼。

      對於開放空間、觸摸、接觸的恐懼有兩個方法克服。在赫克庇蔭下，我們整個物種情同手足，我們全是一家人，這點一定要好好教導。

      我們曾是獵物，現在卻是捕食者。我們有多怕宇宙中的其他生物，他們就該多怕我們。恐懼是我們的長才。

      遠古的吶喊「嘎啦！」是我們的口號，能夠提醒我們！闖入者膽敢接近我們，就會遭到捕殺，就會遭到襲擊！我們並不害怕！我們不會被遺棄！<>
    ui_portal_war_library7: |-
      資料庫有好幾千行詩句，紀念逝去的旅行者阿斯忒里亞。

      <STORY_HIGH>唱頌阿斯忒里亞，英雄旅行者，赫克之刃的高手，
      經歷無止無盡的戰鬥，失去亞特蘭提德而哀愁，代價
      慈悲與等待的代價，他實現了預言，
      他是寰宇所創，寰宇所派，侵襲了太空，重擊了恐懼，
      在世界盡頭找到黑暗，加入了維金族陣營，
      海盜旅行者，第一之友，天堂盟友！<>
    ui_portal_war_library8: |-
      此資料庫已被破壞：被駭入以傳播遙遠國度中被禁止、審查的訊息。

      <TRANS_EXP>科瓦族<><STORY_HIGH>是受了傷、殘缺的生物，認為自己臨死的吶喊有道理。他們死命地交流，只為了忘卻痛苦。他們不會幫助我們。<>

      <TRANS_TRA>吉客族<><STORY_HIGH>品格敗壞，令人生厭，少了先前的能力，卻沒有禮義能夠替補，認為凡事沒有盡頭，能夠永遠增長。<>

      <STORY_HIGH>一直以來是<><TRANS_WAR>長老<><STORY_HIGH>和接下來的世代在探索我們的未來。但他們除了沙塵和無用的「嘎啦」，還找到了什麼？什麼也沒有。

      朋友，我問你，你聽過<><SPECIAL>那爾的遺言<><STORY_HIGH>嗎？

      那爾沒死，他聽到了赫克聽不到的話！他還活在上帝的右手上！

      他鼓勵我們展現心意，展現出我們不會離開寰宇之光，展現出永無止盡的奉獻。唯有如此才不會遺忘，唯有如此我們才能做好準備。<>
    ui_portal_war_library9: |-
      <STORY_HIGH>浪濤下藏著恐懼。形式多樣，全都壞了樣，全都帶了病！嘎啦！吉客族說我們該逃走！

      嘎啦哈哈！這樣才好玩。我們把吉客族綁在船桅上，往浪濤裡鑽去。<>

      <STORY_HIGH>分類掃描和圖表伴隨著強光在星球表面各處舞動，照到的東西都無所遁形。音訊紀錄未完。

      <STORY_HIGH>我們船上有五名海盜，誕生於赫克的庇蔭外，我是唯一的信徒，應該說曾經是。也有位科瓦族，與議會斷了連結。

      他跟我說我們要獵捕的生物不是活的，說深淵就像死亡一般，像斷線一般，是莫大的錯誤永遠無法挽回。<>

      後面的紀錄指出船員捕到了五個深淵懼獸，離開了那世界，他們沒回到想去的拍賣會。

      最後科瓦族把其他人都餵給了懼獸，之後就自我毀滅，他說的最後一句話是「亞特蘭提德」。
    ui_portal_war_library10: |-
      <STORY_HIGH>有黑暗的星辰、廣大的海洋，朋友們。<IMG>SLASH<>月球會升起，嘎啦！<IMG>SLASH<>機械哀吟，發出深沉的吼聲。<IMG>SLASH<>嘎啦！德林達厄夜晚降臨，卻沒有了人民。

      我們會回到德林達厄，我會回到德林達厄。<IMG>SLASH<>我不會離開你，我絕對不會離開你。

      我會牢記在心。<>

      在高等司令部提出質疑之前，大家原以為這是赫克的最後遺言。一百年來，神職學院都在爭論是否要納入正式的教義中。

      他們仍舊沒有答案。禁止任何人提到德林達厄，違者會受到摘除軀體的刑罰。這地方的象徵意義並不清楚，原因也不明。

      據說偉大的赫克說了這些話之後，就將自己的四肢扯斷。許多維金族在年老，歷經復仇和恐懼之後，會進行這項死亡儀式。
