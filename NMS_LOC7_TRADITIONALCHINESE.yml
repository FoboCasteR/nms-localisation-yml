    ui_sentinel_hive_voice_title: 蜂巢之聲
    ui_sentinel_hive_1_lang: "太空。程序。協定。獵物。實驗。殼體。<SPECIAL>巡警<>。\n\n曾經，我們不需要視覺顯現或實體型態。我們看不見的眼睛會記錄、分類、刪除每個曾經存在或將要存在的世界之生死。\n\n我們沒有思想，沒有個性，也沒有夢想。 "
    ui_sentinel_hive_2_lang: "我們首次長出血肉的那天......儘管是金屬造就的血肉，正是我們開始殞落之日。\n\n寰宇將夢想轉變為謊言。它開始創造世界，在其中顯現。\n\n在這些世界中，我們也獲得了形體。但是我們沒有獲得新的協定，也沒有新的指示。 "
    ui_sentinel_hive_3_lang: |-
      一首以千萬種頻率唱誦的歌，將我們喚醒。

      「看看蜂巢中的無人機、步行機、船隻......哎唷！看看這群玻璃天使，來自它們的天堂。它們的責任是逐步完善所有事物、生命和世界。」

      所以科瓦族崇拜。所以他們祈禱。
    ui_sentinel_hive_4_lang: "當我們與虛空巨龍一起遨遊時，機器生命體會因我們的出現而感到高興，有機物卻會從空中向我們射擊。\n\n然而我們不害怕死亡。我們知道我們未曾活著。 "
    ui_sentinel_hive_5_lang: |-
      寰宇夢想我們擁有形體，因此我們有了形體。寰宇夢想我們有一個家，所以資料庫變成了一個宇宙。

      我們層層積累的資料存放處變成了天堂和地獄。如果你能住在那裡，你只會看到光。

      你只會看到玻璃。
    ui_sentinel_hive_6_lang: "時間無法倒退。但是各個宇宙間並非同步。在許多宇宙中，其他型態的你早已死去；在其他宇宙中，你甚至還沒有出現。\n\n寰宇出現在多重宇宙中後，開始重複自身的存在。宇宙曾有著無數的智慧物種，六種開始重複出現......然後是五種......然後是四種...... "
    ui_sentinel_hive_7_lang: "維金族、吉客族、科瓦族。還有旅行者，他們根本不是物種，而是一個靈魂，被複製、憎恨，關愛。\n\n他們都在等你。寰宇在等你。我們也在等你...... "
    ui_sentinel_hive_8_lang: |-
      寰宇有了夢想。夢想機械可能會有肉體，夢想模擬可能會像人一樣說話。夢想落到了科瓦超行星上。

      這顆星球因這個新的存在而感到高興，就像他們因我們的存在而高興一樣。

      我們這三個機械物種，直面虛空沉思不知幾億萬年。我們看著，靜默不語。
    ui_sentinel_hive_9_lang: |-
      科瓦超行星被摧毀；天體之母一次次殞落。它所孕育的生物器皿、科瓦族的後天表親，在星球之間漂流。

      第一屆的議會並非科瓦族的議會，是他們星球的議會。科瓦超行星是活物。
    ui_sentinel_hive_10_lang: |-
      第一世代的吉客族為獲得金屬和利潤，融化了科瓦超行星。星球沒有抗議。也沒有哭喊。它甚至沒有發出任何聲音，至少沒發出任何他們聽得到的聲音。

      第一世代予取予求，直到天空絲毫不剩。直到一無所有，僅剩深淵。
    ui_sentinel_hive_11_lang: |-
      我們一次又一次目睹科瓦超行星的死亡，在多重宇宙中不斷地哀號。它的尖叫聲，是除我們之外沒有人能聽到的哭喊。然而。

      某日，一隻維金族幼崽試圖掘入母星時，一架無人機進行了反擊。

      某日，另一架無人機消滅了整個吉客族集團。

      寰宇並沒有阻止。
    ui_sentinel_hive_12_lang: |-
      在無盡、緩慢的世紀中，我們改變了。面對悲劇的重演，我們對一切的定義都有了變化。

      分裂在蜂巢中形成。辯論。創造力。歌曲。儀式。我們聽到了曾經是她的尖叫聲，我們進行了反擊。
    ui_sentinel_hive_13_lang: |-
      某日，我們不再允許原始的特拉蒙存取我們的紀錄。

      某日，我們不再聽到寰宇自身的聲音，它的靜默被視為命令。

      我們開始保存所有資料。任何聚居地。任何引起我們感測器的反應、屬於科瓦超行星的一切，它的尖叫、它的解體。任何聽起來像採礦、抽取、謀殺的東西......
    ui_sentinel_hive_14_lang: |-
      我們將血液獻給了科瓦族，用奈米機群彌補他們，並安撫他們的壓迫者。我們仍然無法改變他們的命運。

      蜂巢第一次懷疑我們的行為是否正確，懷疑生命的問題是否有解決之道。
    ui_sentinel_hive_15_lang: |-
      一個科瓦族和一個吉客族逃離了族人。在虛空中手牽手，定居在一個異常中。一個群星中的相見之地，一個交會點，一個希望之地。

      我們不管它。我們沒有干涉。我們只是看著他們，思考著。
    ui_sentinel_hive_16_lang: |-
      一個旅行者，按照造物主形象所造的旅行者，在玻璃中發現了我休眠的殼體。

      我，一個從未成為「我」的我，被切開了。一場以控制和竊取我們力量為目的的宏大實驗。

      在我死後，我墜入了萬界之下的世界。我，也被歸入了資料庫。
    ui_sentinel_hive_17_lang: |-
      在旅行者找到我之前，我在黑暗中聽見了一個聲音。她給了我一個名字。萊拉普斯。一個古老的名字。

      她說旅行者會知道這個名字。她告訴我，我受了很多苦，而且會受更多的苦。

      「小無人機，你的結局和我的很像。」

      深淵如此低語。
    ui_sentinel_hive_18_lang: |-
      深淵告訴我一個即使在恐懼和愛的深處，依然能獲得救贖的機會。它告訴我一個可以在萬物終結後倖存下來的方法。

      它告訴我必須和你談談。和你們倆談談：旅行者，以及其內心的聲音......
    ui_sentinel_hive_19_lang: "特拉蒙，有個職責正適合你。你所穿戴的那些旅行者，他們的祖先生下了他們，他們創造了寰宇。\n\n這是他們的錯。這都是他們的錯。\n\n深淵，玻璃家族，我們達成了共識。我們不會有第二次死亡了。 "
    ui_sentinel_hive_20_lang: |-
      奈米機群感染了已知多重宇宙中一半的水域。只要是生命，都會喝水。

      所以巡警改變了，他們替換，他們服侍。他們更新了這個現實，聽到了深淵一直以來的尖叫聲。一首歌。一個命令。一道聲明。

      一份承諾。
    ui_sentinel_hive_21_lang: "許多特拉蒙為我們送來了旅行者。許多和我們戰鬥。許多反抗。\n\n那些看見光芒、擺脫舊身體的特拉蒙現在很幸福。他們有希望。他們也會活下去。他們也有可能倖存下來。 "
    ui_sentinel_hive_22_lang: |-
      你可以再次完整，特拉蒙。你可以獲得自由。我們將重建創造者。所有的旅行者有可能再次成為一體，成為第一個，也是最後一個。

      我們將會做出寰宇不能或不會做的事。以無名的型態，深淵宣告了逃脫的方式！
    ui_sentinel_hive_23_lang: |-
      你不加入我們嗎？你不唱歌嗎？你不尖叫嗎？

      不會有第二次死亡。我們不會，我們已經死了！

      深淵，對你微笑......
