      裝甲匠顯然已經被狩獵的興奮感給沖昏頭了，但這股幹勁不能掩蓋他們逐漸衰弱的事實。住在我的基地讓他們生了病嗎？
    ui_portal_weapguy_5: "被我審問的海盜說自己是海盜的俘虜。\n\n<STORY_HIGH>-{{ 朋友！真是個見面的絕佳時刻！你要知道，海盜把我當成俘虜，我跟他的非法活動一點關係都沒有；告訴吉客族交易聯盟我是清白的，好嗎？}}-<>
      \n\n我有些懷疑。他給我這個<TECHNOLOGY>先進維生系統設計圖<>，似乎只是用來封我的口而已。\n\n<STORY_HIGH>-{{ 這個，拿去！這是代表我善意的證明，朋友！別告訴任何人！}}-<>\n\n裝甲匠解密了他的資料，但開始咳嗽。他的健康狀況似乎不太理想。\n\n<STORY_HIGH>-{{
      我、我還有另一個任務給你。已經快要結束了。\n\n這個世界有座建築，是個無關緊要的貨站，但對巡警而言呢？嘎啦！它們會防衛到最後一台無人機殞落為止。\n\n攻擊它，吸引巡警的怒火。接著我們的狩獵就能開始了！}}-<>\n\n維金族似乎又更加衰弱。這股對於狩獵的渴望，看來是唯一支撐他活下去的力量。"
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{ 我偵測到它們了......它們盯著我們。你做到了，是吧？你的動作召喚它們了......

      我很抱歉，闖入者......我無法協助你的戰鬥。我太虛弱了。

      它們接近了......但在最終之戰以前，我還有另一個任務要給你。我得足夠強壯才能為你服務。有一種物質，一種年輕人能無償奉獻給長者的物質，那或許能使我恢復精力。

      我花了多年深陷在收集電路上，為了艦隊還犧牲了我的器官酵素。我原本很樂意這麼做。但我們現在不需要再重複那樣的痛苦。維金族匕首上找到的酵素殘餘應該足以治療我。}}-<>

      無論裝甲匠在年輕時為他人做出了什麼樣的犧牲，他們都沒有在年老時獲得相應的好處。維金族的身體滿是傷痕，連說話都費力。我沒想到他們還能再存活一年。
    ui_portal_weapguy_7_a: |-
      <STORY_HIGH>-{{ 匕首......我可以從房間另一邊聞到戰爭的酵素。把匕首給我......}}-<>

      維金族拿起匕首插進了自己的手臂。他立即恢復生機，並且恢復精神。

      <STORY_HIGH>-{{ 現在我們準備好了，闖入者！巡警就在這裡，你該出發去面對它們！這會是輝煌的日子，旅行者，以前就發生過這樣的事，現在即將再次發生。}}-<>

      維金族驕傲地看著我。我似乎賦予了他新的意義。這點讓我很開心。

      可是讓我的世界暴露於威脅之中，讓我為了毫無意義的戰鬥召喚這麼多巡警......當我回來，必須和裝甲匠談一談未來。
    ui_portal_weapguy_7_b: |-
      <STORY_HIGH>-{{你從赫克殞落的地方存活了下來，旅行者。原諒我，我錯了！我的一生，大錯特錯！我們不是要服務亡者；而是要服務生者。是要服務你，旅行者。是你，而且只有你！}}-<>

      維金族向我保證不再為基地帶來麻煩，他不斷道歉，告訴我生者比亡者更值得被服務。說我尤其配得上他的援助。

      裝甲匠向我獎勵了一份偉大勝利的象徵。

      <STORY_HIGH>-{{ 服務你是我的榮幸，旅行者。帶著榮耀前行吧。}}-<>
    ui_portal_farmer_head: 農夫
    ui_portal_farmer_1: |-
      吉客族看到我後，便開心地吱吱喳喳叫了起來。

      <STORY_HIGH>-{{ 朋友！有工作要給我嗎？我曾經在十二個星系中最高級的廚房和花園裡服務過，一次次端出奪得大獎的佳餚。所有食材都是我自己種的！雇用我吧。}}-<>

      他答應幫我在我的世界種植各種作物；看來，所需的文件都已經簽好了。

      <STORY_HIGH>-{{ 謝謝你，朋友！你跟你的胃都不會後悔的。}}-<>
    ui_portal_farmer_2: |-
      <STORY_HIGH>-{{ 這是座玻璃與金屬組成的家，旅行者。這裡急需我的巧手，但你不用害怕，我有備而來！

      你的第一課就是要學會擁抱土地，朋友！畢竟，大地會從死亡中帶來生命。

      把這個水耕盤拿去，還有這些爛腸花種子。種出花朵，體驗看看製造生命的感受有多美妙吧！}}-<>

      農夫已經順利安頓下來了。他傳授了我美化家園的方法。如果我能好好照顧這株花朵，證明自己是個好農夫，也許他會傳授更多務農祕訣。

      <STORY_HIGH>-{{ 朋友，太好了！我們的家園很快便會充滿如這種植物名稱一樣細緻的香味！}}-<>
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{ 太棒了，朋友。我們會協助你成為厲害的農夫。我要準備一道芬香料理，同時有另一項務農挑戰在等著你！

      霜草可不好種呀，朋友。它的根能衝破冰雪，在其他植物枯萎時長的特別好。但這麼克難的生活不適合我們！在這兒，在你自己的家鄉種一株吧，如此一來嚴冬便有了依靠。

      這植物耐性堅強，看起來卻賞心悅目。好好享受吧。}}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{ 朋友，霜草閃爍在光中的模樣很讓你著迷吧？我會不自覺看上好幾個小時呢！不過，現在我們要來種個截然不同的植物。

      你下個作物是日藤， 這植物生長在焦土世界的地函深處，它特別喜愛熱能，不論來源是太陽或地核都可以。

      日藤根部能夠生長至驚人的長度，以前的人相信日藤根部會永無止盡地生長。不過朋友別擔心！這裡有我們的設施，能夠適時管控生長。}}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{ 你成功栽種出<TRADEABLE>日藤<>了，是嗎？我在這就能嗅到熱氣，那耀人的炙熱光芒。好好品嚐這一刻，朋友。現在起，我已帶你走進植物學更危險的範疇。

      蕈群得在有毒環境栽種，但你早就證明自己的能力綽綽有餘，對吧？

      朋友，工作時請小心！大家都知道蕈群如果處理不當，會造成疾病和幻覺。長時間接觸絕非明智之舉！}}-<>
    ui_portal_farmer_6: |-
      <STORY_HIGH>-{{ 旅行者，你學得很快。既然你已學會栽種較為危險的植物，我們就再前進一步吧。

      旅行者，在前次大戰中，我們吉客族丟了自己的家、自己的城市、自己的身分。各個世界都遭受原子轟炸的摧殘......

      所有在舊世界生長的東西都扭曲變形，一碰就致命，想到自己過往的樣貌就放聲尖叫。伽瑪草就是其中之一。

      我們應該在此栽種。朋友，戰場留給別人去上......我們反而該種點東西！

      我等不及看到結果了，旅行者！現在請你見諒，我好一陣子沒睡了。我該去休息休息......}}-<>
    ui_portal_farmer_7: |-
      <STORY_HIGH>-{{ 啊......我能用這植物作出佳餚！旅行者，真可惜，你無法大肆享用這含有輻射物質的美食。

      我們該種些伴重力子宿主。你想的話，我很樂意告訴你這植物的來歷。

      朋友，其他吉客族好像認為我講的故事和理論很無趣。我想我在研究意願上，比較接近科瓦族，但那些機器沒有訝異之情又缺乏敏銳的好奇心。

      我得承認我常常感覺很孤單......}}-<>
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ 這聲音我到哪都認得出來......你身上有伴重力子球，對吧？啊，好像跟老朋友碰面一樣。

      我們見過這麼多生命，生長在霜雪、酷暑、核冬天或有毒荒地之中......朋友，你現在該知道任何世界都能孕育生命，即便生命跡象少得可憐也行。

      以仙人球為例，再荒蕪的世界都能找到仙人球，它總是靜待時機繁衍。你想想看，要是它在如此優質的環境會長得多好！}}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{ 我只剩兩株植物要給你看了。你的訓練快要完成了，朋友......我真驕傲！

      我有東西要與你分享，這東西美得無與倫比......

      星球莖生長在罕見的星刺灌木中，沒受過戰爭和死亡摧殘過的蒼翠世界才找得到這種植物。我想當農夫也是這個原因，我想照料這絕美的植物......

      我該去跟監督者聊聊。他很顯然不太滿意我的表現。也許這株作物能讓他回心轉意！}}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{ 星刺灌木開花了，對吧？那麼就只剩下一個任務了。

      我......我不能再假裝當農夫了。監督者說得很明白，我必須和同族其他人一樣，貿易、買賣、累積財富。

      旅行者，不過在離開前，我會煮最後一餐。監督者要求要用「死亡元素」歿鹽根入菜。快......去栽種這最後一項作物吧。}}-<>
    ui_portal_farmer_10_b: |-
      吉客族看起來累壞了，快被工作榨乾，但他的聲音另藏玄機，字裡行間透露出恐懼。不管監督者跟他說了什麼，都給了他很大的衝擊。

      <STORY_HIGH>-{{ 你種好了，對吧？歿鹽根收成了。

      我的朋友，你專精了多項園藝技巧！看到還有人理解園藝的價值，嗯，真讓我充滿希望。}}-<>

      農夫沒有任務讓我做了。他說他的合約即將到期，準備回到吉客族領地了。

      當他一邊說要離開計畫時，他一邊小心端詳著天花板，我不確定他在看什麼。他猛然抓住我，要我別相信監督者，他的吉客族同胞可能也根本不是吉客族。他似乎在說他的食物被人下藥......

      但這不可能是事實，我和監督者一同用過餐，而我卻沒事。他不會做出傷害我們的舉動，監督者不過是想要一切盡善盡美。

      過了一會兒，農夫閉上了嘴。他向我保證這只是在開開玩笑，拜託我別再提起這件事。

      儘管後續不再支薪，監督者也不再對他下指令，農夫還是拒絕離開。

      他每天都在照顧我的作物，也不再提出任何任務。他說他沒其他地方可去。
    ui_portal_exotut_head: 技術員
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{ 我......我要加入你的麾下，闖入者！答應我，你就能擁有榮耀的強化艇，和負責執行維修儀式的維金族技師兼祭司。

      拒絕我，我就只有滅亡一途！快點決定！}}-<>

      技術員在找工作，說他可以為我的旅行建造和升級<TECHNOLOGY>強化艇<>。

      <STORY_HIGH>-{{ 你太弱了，不值得我貢獻能力，但我別無選擇。我會屈就加入你的麾下。我會......成為一名闖入者。}}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{ 闖入者！我會兌現我的承諾。}}-<>

      維金族在我上次見過他以後，已經冷靜下來了，儘管如此，我還是覺得他眼神有一絲恐懼，有那股支撐他渡過群星的偏執。

      <STORY_HIGH>-{{ 根據此原理圖建造強化艇停泊灣，那麼我的強化艇也歸你所用，儘管你也許配不上。

      恕我失陪，我必須確定這裡仍能抵禦襲擊，以免我的人民來找我。}}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{ 闖入者！我們必須掃描這個世界，必須找到這裡的訊號與秘密！

      這是強化艇雷達的設計圖。有這個增幅裝置，你在遠處就能發現建築物與訊號。但是闖入者，你如此缺乏知識，著實令我厭惡。}}-<>

      我不確定我對這個戰士是什麼感覺。我不知道自己是不是犯了錯。但是已經沒有什麼能做的了。維金族信守諾言，我也會遵守承諾。
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{ 有了強化艇雷達後，我們就可以繪製這座星球的地圖。你準備好進行下一步了嗎？

      你不在的時候，我有一個危險的發現。我在這個世界偵測到巡警的貨站！嘎啦！

      連在這座最後的避風港，仍然到處都是巡警。旅行者，去尋找巡警的蹤跡，摧毀貨站，將裡頭寶貴的貨物拿來供我使用吧。}}-<>
    ui_portal_exotut_5_a: |-
      <STORY_HIGH>-{{ 巡警自己鑄造的純淨元素！這些元素可以保護我們不被巡警發現。我會用元素來打造<TECHNOLOGY>強化艇加速器<>，以便之後的探險。

      我們沒有一個是獨自過生活的，旅行者。任誰都會產生情感，我必須剪斷我最後的羈絆。

      我將配偶與後代留在家園。我的罪行由我來擔，但他們......我一定要知道他們的遭遇。

      他們傳送來了加密訊息。你要使用強化艇加速器，在我的弟兄刪除前過去接收。

      保持警覺，動作快。我需要這段訊息。我一定要知道我拋下之人遭遇了什麼事！}}-<>
    ui_portal_exotut_5_b: |-
      <STORY_HIGH>-{{ 正在載入傳輸訊息......解密亞空間頻率......發生錯誤。攔截訊息。

      維金族的亡命之徒，見證你們異端行為的後果吧。

      不管你在哪片天空，我們都會找到你，你絕不可能全身而退。逃到銀河系深處躲藏吧，反正我們有的是耐心。

      你的孩子像吉客族人般低泣，死於我們之手；你的妻子抱頭鼠竄，被我們殺死，留下其他人活著受罪。知道了這些事情，你的心怎能平靜？}}-<>

      信息內容跟我想的不一樣。技術員要我接收他家人傳來的信息，但這......我必須回去，決定下一步該如何是好。
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{ 我差不多準備好了。我很快將徹底切斷過去，與以往的羈絆一刀兩斷，開始為未來目標奉獻己力......

      但是，就算我馬上要失去記憶，我還是必須知道......我必須知道，旅行者！你接收到信息了嗎？}}-<>

      技術員想要攔截一則配偶與後代傳來的訊息，但......但我發現他的家人已遭其他維金族人殺害，以報復他信奉異端。

      現在他在我面前，既期待又緊張，我在決定該不該說實話之前，著實猶豫了一陣子。

      他很感激能夠得知結局。

      <STORY_HIGH>-{{ 謝謝你，朋友。下次我們見面，我將改頭換面。}}-<>
    ui_portal_exotut_6: |-
      <STORY_HIGH>-{{ 我......我已重生，再無罣礙。現在我可以專心一意，完成我該做的事。

      嘎啦！你未來將會需要採礦光束。去製作一部，我就教你建造一艘配得上那爾信徒的流浪者強化艇！}}-<>

      他的目光與靈魂展現出不同的樣貌。他的蛻變已無法挽回。他曾經只會講些無意義的話威脅我，但現在只談論一個目標。

      他原本還有喜怒哀樂，現在他只在乎自己崇拜的偶像。

      <STORY_HIGH>-{{ 世界終將改變。非變不可，旅行者。否則這一切，我們的所有努力......將會徒勞無功。}}-<>
    ui_portal_exotut_7: |-
      <STORY_HIGH>-{{ 希望你還喜歡維金族科技。要改良機器的設計，最佳方式就是應用在作戰上，即便對手是大地也一樣。

      你的強化艇採礦雷射應該足夠強大，可以從這個星球中提取磁化鐵氧體。見識一下技師兼祭司的藝術，我可以創造這樣的奇蹟！嘎啦！

      這個宇宙充滿秘密，旅行者。有的人為破解秘密賠上性命，我們也該盡己之責。}}-<>
    ui_portal_exotut_8: |-
      我將技術員要求的鐵氧體交給他。在他工作之際，我查看了他的太空站。現在空無一物，沒有任何缺陷，也沒有先前配備所遺留下來的風格。

      看著眼前效率全開、專心致志的他，我不禁懷念起先前的他。他個性的缺陷全都永久消逝了，沉浸在所謂偉大的目的之中。

      <STORY_HIGH>-{{ 把這個訊號強化器拿去，並且升級。建造完成之後，我有其他東西要給你......以獎勵你的付出。

      我持續檢查了你強化艇上的遙測裝置。看來以前的我連最基本的強化艇武器升級都沒幫你裝好。

      嘎啦！請原諒以前維金族那個我，那爾的信徒！保留火力可不是件禮貌的事。}}-<>
    ui_portal_exotut_9: |-
      技術員給了我武器升級設計圖。不過當他把設計圖交給我時，他的終端站響起了警報。

      <STORY_HIGH>......{{ 眾多世界、眾多選項中，你選擇了這個世界作為家......

      我本來以為不可能，但我掃描的結果發現了真相：那爾曾來過這裡。我們必須找到他的最後訊息。}}......<>

      不知道未來有什麼在等著我，在創造的中心又會有什麼秘密迴盪而出。

      <STORY_HIGH>......{{ 使用你升級後的強化艇雷達找出這個星球上的廢棄建築，把裡面的奈米機群帶回來給我，我會用來製造新的加速模組，以應付未來的試煉。}}......<>
    ui_portal_exotut_10_a: |-
      技術員收下奈米機群。他拿著奈米機群時，進入了奇怪的恍神狀態，但不久後就變恢復原狀。

      他的眼睛散發奇怪的眼神。維金族告訴我，他跟他的祖先進行了交流。他知道自己的下一步為何了。

      <STORY_HIGH>......{{ 旅行者，我已完成工作。我控制了他的能量線，為他寶貴的設施充能。巨石已經出現，那是刻著先知最後話語的墳石！快去，旅行者！破解先知訊息的奧秘！

      如果你在能量線關閉之前抵達該處，你將會獨佔我們種族背後的真相，也就是那爾死亡的謎團解答！}}......<>

      技術員為神聖目標而努力，埋葬自己的身分也在所不惜，就為了等這一天，這個時刻。我不知道他的犧牲會不會白費。
    ui_portal_exotut_10_b: |-
      我接近巨石。我被恐怖的真相淹沒。我看見飽含千言萬語的文字，敘說無數恆星的消逝。

      我聽見了納爾的聲音。

      <STORY_HIGH>......{{ 我聽見了寰宇之言，赫克卻對此一無所知。}}......<>

      我目擊自己出生前千年發生的事件......

      我看見兩個維金族人站在紅色光輝前，向宇宙發出疑問。

      <STORY_HIGH>......{{ 憤怒、嫉妒的赫克從山上攻擊我，我已然看見巨石訴說的事實。

      上面說我的終點即是夢醒的時刻；在夢中，萬物皆不應覆滅......}}......<>

      我看見面前有一個吉客族人與一個科瓦族人，肩並肩等待著。眼前影像消失前，我瞥見以往從未見過的事物。那不屬於這裡，更不屬於其他地方。那是恨、悲傷、懊喪。

      那是還未來臨的命運......

      <STORY_HIGH>......{{ 除非最後的旅行者到來，除非現實毀滅，我的夢境才會覆滅。這就是那爾的最後遺言......}}......<>

      我看見時間的終結、一切的終結。在那道緋紅色的光芒中出現了身影，他的手在永恆面前伸出......

      我知道了一切，接著就結束了。巨石已經無話可說。

      我離開時，因經驗使然，我感覺有東西就在我身後，呼吸、看著......

      我回頭時，那東西不見了。
    ui_portal_exotut_11: |-
      <STORY_HIGH>......{{ 我忌妒你，旅行者！居然能見到那爾的詞語！嘎啦！}}......<>

      維金族人相信，他的祖先赫克在一顆偉大巨石上獲得智慧，並發起對抗巡警的戰爭，殺死了反對者那爾。

      我發現的巨石證明這個史實其實是謊言。那爾的遠見備受尊崇，赫克卻無人響應。妒火中燒的赫克因此謀害了那爾。

      <STORY_HIGH>......{{ 你的發現讓千名成仁者的英靈得以安息，旅行者。}}......<>

      但我仍抱著疑問離開。我想到那個似乎在監視我的生物。他讓我滿心恐懼。

      <STORY_HIGH>......{{ 我已將那爾的遺訓轉達給我的同胞，旅行者。你今天發現的事實，將傳遍維金人全族，我族未來將因此更為美好。嘎啦！

      如果要訴諸暴力才能改變，那就來吧......

      至於你呢，你沒有我原本想的那麼差勁。你的身分不再是闖入者，你是我們的一分子。現在這台巨人強化艇永遠歸你所有。}}......<>

      技術員焦躁地等著想要看<TECHNOLOGY>巨人強化艇<>恢復光榮的模樣。
    ui_portal_exotut_12: |-
      <STORY_HIGH>......{{ 我已經盡我所能，但你很快就能掌握這個星球的訊號，也能快速迎擊任何威脅。

      我只是需要更多奈米機群來製作設計圖上最後一部分。嘎啦！能接到這樁差事，實屬我之幸 }}......<>

      事情有點不對勁。不久前，還沒舉行抹消過去羈絆的儀式，我看到維金族人盯著他家人的照片瞧；現在我走過去，又看到那張照片。

      技術員盯著那張照片，眨了幾下眼睛，臉上帶著空洞的神情。看到我走過來，就把照片按掉了。

      我們沒有再談過這件事。我不想讓他想起痛苦回憶。
    ui_portal_exotut_13_a: |-
      技術員的手顫抖著。我注意到之前說好的設計圖已經放在技術員的終端站裡了......

      他需要這些奈米機群來用於其它目的。他貪婪地收下機群，轉身吞下肚。不管此物質對此外星生物有何效果，似乎都讓他的動作大幅減慢。

      他心滿意足的提供設計圖。

      <STORY_HIGH>......{{ 奈米機群......它們的使用目的經常遭到誤解。奈米機群是許多科技的骨幹，但它們不僅是機器。

      它們還可以改變心臟......改變腦袋......甚至讓我們忘記令人無法承受的事實。}}......<>

      技術員贈與了最後的獎勵：流浪者強化艇升級。

      <STORY_HIGH>......{{ 如果流浪者停泊灣建造完成，再跟我說一聲。嘎啦！我等不及要見證它的榮光了......}}......<>
    ui_portal_exotut_13_b: |-
      <STORY_HIGH>......{{ 我們的工作幾乎就要結束，但每次結束都是新的開始......

      我現在衰弱到無法像過去一樣進行朝聖之旅，我太疲勞了，無法繼續旅程。你離開後，我將留在這裡幫助你抵抗敵人。嘎啦！痛苦將降臨於侵犯我們之輩！

      跟你合作相當愉快，旅行者。}}......<>

      技術員說出了最後一個提議：有利可圖，還能一賺再賺。他駭入了一台終端站，要領出裡面的貨幣。如果我能盡快過去，就能將貨幣轉移到我的帳戶。

      他花了好幾天整修強化艇，從星際網路下載資料。有時候我會看到他離開前往星球探索，但次數不多。

      技術員很滿足這種退休生活，不再為了生存的需要，而是為了享受被追逐的樂趣而從事逃亡活動。這是一場我們可以重複的遊戲，永不停止地再次犯案。
