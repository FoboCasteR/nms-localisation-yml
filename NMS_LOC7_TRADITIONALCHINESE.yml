    update12_title: "《No Man's Sky Endurance》更新"
    update12_notes: |-
      《No Man's Sky Endurance》帶來了大量全新功能。請參閱 www.nomanssky.com 了解完整詳情。

      * 貨船基地已經過大幅改造，擁有大量全新零件，以及在室外建造的能力。
      * 基地建造進行了總體改善，帶來許多全新的遊戲體驗功能。
      * 玩家建造的貨船，現在可以讓船員居住。
      * 小行星在視覺上煥然一新，帶來戲劇化的全新太空體驗。
      * 玩家現在可以獲得一整支亂數生成的有機巡防艦隊。
      * 在核心中新增了了數種全新多人任務種類。

      Hello Games 一直在努力改善並擴大《No Man’s Sky》的世界。希望您會喜歡。:)

      非常感謝，
      Hello Games 團隊敬上
    ui_pulse_encounter_name_biofrig: 宇宙鯨
    ui_pulse_encounter_tit_biofrig: 偵測到鯨歌
    ui_pulse_encounter_msg_biofrig: |-
      已偵測到當地太空有<SPECIAL>宇宙巨型動物<>
