    ui_rogue_grave_stone_desc1: |-
      一段記憶<STELLAR>已燒錄<>進此奇異材料內，一段另一世的回音......

      「像龐然大物這樣的事物，我前所未見。
      大到能遮住太陽。
      我想要牠。我有資格！那一定是專屬於我。
      不過牠反抗了，不願意束手就擒。
      當紅外線刀在牠的肉上切割時，牠哀嚎不斷。
      幾乎把我給一起帶走了。也許真是如此。也許......」
    ui_rogue_grave_stone_desc2: |-
      一段記憶<STELLAR>已燒錄<>進此奇異材料內，一段另一世的回音......

      「同樣的噩夢糾纏著我：哀嚎聲充斥在我的駕駛艙中，儀表板上沾滿鮮血。
      我無法入眠已久。我掠過點點繁星。
      接著就是：浩瀚無垠，漂流在宇宙洪流之中。
      我體內某種東西為此燃燒。我必須擁有牠。
      其巨大魚鰭朝向我的太空船拍打著，船身便無影無蹤......」
    ui_rogue_grave_stone_desc3: |-
      一段記憶<STELLAR>已燒錄<>進此奇異材料內，一段另一世的回音......

      「應該就是今天了。牠們即將出現。
      牠必是屬於我的。牠們的存在是我前所未見的。
      一切都準備就緒。但牠的移動速度比我想像中還要快。彷彿知道我會往哪裡飛一般，就在我自己知道之前。
      巨大的觸手抓住我的太空船，我的駕駛艙緊緊擠壓著我的套裝。套裝會成為我的墳墓。」
    ui_rogue_grave_stone_desc4: |-
      一段記憶<STELLAR>已燒錄<>進此奇異材料內，一段另一世的回音......

      「追趕告一段落，我已落敗。
      巨物永存，而我將終了。
      當我從空中墜落，我看見其他船也隨我一同下墜。一艘又一艘。
      或許是我幻想出來的。垂死之人的神智不清幻想......
      那群生物如此美麗。但一切都已結束。
      牠們將不再使我念念不忘。」
    ui_rogue_grave_stone_desc5: |-
      一段記憶<STELLAR>已燒錄<>進此奇異材料內，一段另一世的回音......

      「我與一隻比我看過的所有事物都還要奇怪的生物面對面。
      儘管辨識不出眼睛，我不認為牠沒有視覺。
      牠很巨大、華麗、安詳。隨後......觸手彈了一下，牠不見了。
      至此以後我什麼都沒想，只能想著鯨魚。鯨魚。鯨魚。<SPECIAL>哀號<>。」
