    ui_portal_tra_mono_title_2: 羽翼生物
    ui_portal_tra_mono_2: |-
      一隻長了翅膀的小生物降落在巨石頂端。突然之間，牠的眼睛亮起紅光，腦袋轉了一整圈。牠用古代的語言尖聲求饒，希望有人能賜牠一死。

      這隻可憐的動物顯然折斷了自己的頸椎，然而有股力量仍然操縱著牠。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      可憐的羽翼生物摔死了，然後幻象結束。
    ui_portal_tra_mono_title_14: 憎惡體
    ui_portal_tra_mono_14: |-
      古代構造敞開大門，顯露出一具冰封的肉體。那是由多種不同的身體部位拼湊而成的，它粗糙的喙嘴似乎被縫合在動物的內臟上。

      這具肉體頭上有一個用古代商人語言手寫的告示牌。用某種燃料大概就能將冰融化......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      巨石又吞噬了生物。住在此地的靈魂看著我的一舉一動。
    ui_portal_tra_mono_title_1: 金屬化吉客族
    ui_portal_tra_mono_1: |-
      我看見一隻粗糙的爪子抓住了我。儘管破損，它還是牢牢攫著我，同時一個金屬喙嘴從這個天然岩石之中浮現。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我掙脫了金屬爪。幻象消散。
    ui_portal_tra_mono_title_12: 喙嘴
    ui_portal_tra_mono_12: |-
      古代石頭冒出了一個喙嘴。它正在大叫，但是我聽不見它的聲音。很久很久以前，某人在上方的石頭草草寫下給接近石頭者的忠告。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      喙嘴對我發出無聲的尖叫，憤怒吟誦著曾在此地接受崇拜的古代神靈話語。我的掃描器偵測到喙嘴周圍有催化劑的痕跡，但是無法判斷是哪一種。

      我餵食那個喙嘴，喙嘴說出了曾在此地受崇拜之人的話語。
    ui_portal_tra_mono_title_18: 聖地
    ui_portal_tra_mono_18: |-
      我走進巨石，聽到一股低沉的隆隆聲，然後漸漸增強成一道古老的嘶吼。我從來不曾聽過這種噪音。

      原是一片寂靜的外星大地，轉為生死哀痛的刺耳夢魘。我試著專心傾聽，尖叫聲中還藏著詞彙。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      復仇的靈魂謹記住了我的服從。
    ui_portal_tra_mono_title_3: 熔岩
    ui_portal_tra_mono_3: |-
      巨石在我眼前熔化。一個商人的臉孔浮現，他的喙嘴不知為何被切斷了。他在冒著泡的垂直熔岩中尖叫扭動，急切地朝我伸手求援......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      巨石看著我的一舉一動，然後幻象開始消失。
    ui_portal_tra_mono_title_16: 蛋
    ui_portal_tra_mono_16: |-
      我站在一個大坑裡，頭頂上是一片漆黑的天空。黑暗中，一片散發粉紅光暈的詭異黏漿淹沒了我的膝蓋。

      圓球狀的卵漂浮在我周圍。這些被黏液覆蓋的圓球之中，有的發出惡臭，有的則清香宜人。

      發臭卵正在污染整個繁殖池。我心中充滿了一股想將它們分開的衝動。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我清除了一些蛋。居住在此的古代吉客族靈魂做出了判決。
    ui_portal_tra_mono_title_4: 能量
    ui_portal_tra_mono_4: |-
      巨石上的象形文字泛起淡淡的黃光，接著又閃爍消失。巨石現在沒有力量。供給巨石燃料的神祕力量處於衰弱狀態。我在星球的微風中隱隱聽見一陣細碎的咻咻聲。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我發現碑石底部有一個洞，我將採集到的一些資源放進去。

      巨石吞噬了那些元素。
    ui_portal_tra_mono_title_5: 工人和旁觀者
    ui_portal_tra_mono_5: |-
      巨石瀰漫著一股燒焦金屬與重工業的氣味。古怪符文扭曲變形成一幅影像，深深印入我的心中。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我看見了過去。我看見一個有喙嘴的小小人影被熔爐的光線照成剪影，辛勤地用鐵鎚敲打著鎧甲。他身旁有個披著披風的同伴悠閒地看著他，似乎對自己不用工作感到很滿意。

      兩位生命體都盯著我看。我選擇其中一個，此處的靈魂用一股奇怪的力量讓我的裝備產生變化。
    ui_portal_tra_mono_title_6: 施或受
    ui_portal_tra_mono_6: |-
      巨石前面的地面曾經有上千名的古代朝聖者跪拜過。

      我面前有塊石塊慢慢退開。我在空出的石洞裡發現好幾世紀以來慢慢堆積而成的奢侈品，倍感訝異。我聽到低語......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我感受到一股貪婪的未知勢力在看著我的一舉一動。
    ui_portal_tra_mono_title_7: 低處
    ui_portal_tra_mono_7: |-
      我不是孤單一人。小小的長喙生物在我腳邊跳躍。對他們來說我是巨人，他們看到我高聳地站在一旁便感到瑟縮畏懼。

      空氣中瀰漫著一股不宜人的氣味，他們一個個黏上了莊嚴巨石的堅硬表面。

      嚇人的石碑矗立在我們頭頂上，我跟眼前的生物都在它腳下。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      生物消失在乙太之中。侵擾此地的靈魂旁觀。
    ui_portal_tra_mono_title_8: 口渴
    ui_portal_tra_mono_8: |-
      我感到一股強烈的口渴感，但我的補水系統突然故障了。我的喉嚨乾燥，整個人頭暈目眩。兩個古代石杯冒了出來。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      第一個杯子是一個鮮紅色的高腳杯，裡頭裝了冒著泡泡的光滑透明液體。另一個上頭有著圓形紅盾的浮雕，裡頭裝了淺黃色的液體。

      要是再不喝水，我可能就要死了。在我選擇一個杯子喝下前，我的手在兩個杯子間搖擺。

      裡面的液體很令人不悅，我暫時克服了噁心感。古代吉客族似乎很滿意，給了我奈米機作為獎勵。
    ui_portal_tra_mono_title_9: 處刑
    ui_portal_tra_mono_9: |-
      我看不見的複製分身悄悄接近巨石的邊緣。他口中喊著古老的語言，逼我跪下。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      鏡像幻影先是將雷霆砲指著我的額頭，接著示意要用採礦光束把我開腸剖肚。他開心地微笑。他要我選擇自己喜歡的死法。

      我做出了決定，鏡像幻影揭示了自己的力量，然後消失。
    ui_portal_tra_mono_title_10: 貢品
    ui_portal_tra_mono_10: |-
      古代巨物的中間有道幾乎看不見的縫隙噴出沙塵。巨石震動了幾下，兩道巨大的門敞開來。古代建築的裡頭空無一物，之前是作墓室之用。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      一個凸著眼睛的古代長喙生命體乾癟地躺在黯淡的火葬柴堆上。他的腳邊有留給後世用的古代財寶和科技......不知道裡頭會是什麼。

      屍體在幻象消散前醒來，幻象是我一舉一動的見證者。
    ui_portal_tra_mono_title_11: 沉默
    ui_portal_tra_mono_11: |-
      巨石孤獨地矗立著，似乎已被遺忘。我凝睛一瞧，隱約看見地面上有些刻痕，那是古代部落前來敬拜與接觸巨石留下的痕跡。一陣外星微風捎來一道微弱的呢喃聲。我聽不清楚內容。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      那道聲音又在我身邊響起，這次更大聲了。我努力試圖理解那個拚命喚起我注意的聲音究竟在說什麼，並盡我所能地安撫他。
    ui_portal_tra_mono_title_15: 引爆
    ui_portal_tra_mono_15: |-
      我的身分是觀察者。我目睹長了喙嘴的商人穿著現代的強化套裝，在巨石底座上留下一個物體。那是個導線與罐子拼湊而成的小東西。他們用某種奇特金屬補充它的能量，然後匆匆離去。

      我彷彿置身夢中，靠近那座古代巨石。它突然間變得好真實。此刻我正活在不久前的過去之中，呼吸著這個時間的空氣。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      裝置猛烈地爆炸了。

      我從幻象中醒來，發現巨石和我都完好無缺。居住於此的靈魂近距離地觀察我。
    ui_portal_tra_mono_title_17: 眼睛
    ui_portal_tra_mono_17: |-
      有人正在看著我。我一抬頭，看見一隻沒有眼皮的巨大眼睛飄在巨石上空。它毫不眨眼凝視著我，動也不動，目不轉睛。

      它的目光冷酷，彷彿亙古以來就在那裡。眼睛的中央迸發出一道堅定的燦藍......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      眼睛伴隨著詭異的光消失了。現實世界恢復了。
    ui_portal_tra_mono_title_20: 收取者
    ui_portal_tra_mono_20: |-
      一隻綠色小手從巨石中間伸了出來，指甲骯髒泛黃。手打開來，露出空無一物的掌心，等著我的回應。

      感覺像是某種古代傳統的一部分。沒有惡意，只是冷淡的期待。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我給出了我認為是對的東西，幻象結束了。
    ui_portal_tra_mono_title_19: 懲罰
    ui_portal_tra_mono_19: |-
      我被鎖鍊綁在巨石上，雙臂被銬著懸在頭頂上，雙腳則懸在離地幾呎高的地方擺盪。

      一個生物踩著高蹺走來，染黑的獸皮面具下露出喙嘴。他手裡拿著一根熱得發紅的金屬桿。

      他啄了啄我的眼睛，又啄了啄我的舌頭。我必須選擇我要接受的懲罰。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我選擇了我認為能忍受的那個，然後收到相對應的獎勵。
    ui_portal_tra_mono_title_13: 評判
    ui_portal_tra_mono_13: |-
      時間倒轉了。我發現自己坐在一個平台上，正在俯瞰一場處刑。兩個喙嘴短小的商人跪在我面前。其中一個瘦小結實，另一個肥胖臃腫，臉頰肉垂到了木造看台上。另一個生命體戴著綠色布面具，站在他們背後舉著斧頭準備行刑。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      兩個商人向我求饒。我耳邊響起了熟悉的乾啞嗓音，古代的部落正低聲慫恿我。

      我做出了決定。巨石的靈魂觀察了我的評判。
    ui_portal_exp_mono_title_1: 蜘蛛
    ui_portal_exp_mono_1: |-
      我感到一陣暈眩，彷彿意志受外力入侵。我皮膚上的膿包越來越大，然後鼓脹爆裂......我感覺到無數的小尖刺從每一個傷口中爬出。

      突然之間出現了許多金屬蜘蛛，可能是超小型的巡警，爬上我的肩膀、鑽進我的護目鏡裡。這是真的嗎？不可能。我開始放聲尖叫。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      古代科瓦族意識看著我的回應，儘管這次遭遇只是他們的實驗罷了。幻覺消散。
    ui_portal_exp_mono_title_2: 四面體
    ui_portal_exp_mono_2: |-
      許多微小的懸浮四面體從星球表面浮現，將我團團包圍。我試圖用工具組驅趕它們，但每發射一次它們就靠得更近，彷彿被雷霆砲吸引一般。

      我舉起工具組，它們便閃起藍光四處飛竄，越飛越近。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      它們距離我的工具組只剩下咫尺之遙了。它們最後一次一擁而上，我看到了一道明亮的藍光。現實世界恢復了。
    ui_portal_exp_mono_title_8: 追憶
    ui_portal_exp_mono_8: |-
      藍色的光線從巨石裡頭傾洩而出，有如石中的窗簾被掀開一般。我聽到許多溫柔的聲音，而且還聞到一股熟悉的微風清香。我不記得我的家，但我知道這道門會通往那裡。

      我渴求我不記得的過去。我的靈魂渴望著回到過去。我抬頭望向天空，以及天空之外的無限盡頭。我真的能夠在旅程的起頭就放棄嗎？

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      住在此地的靈魂看著，謹記了我選擇的道路。
    ui_portal_exp_mono_title_13: 孩童
    ui_portal_exp_mono_13: |-
      巨石之中出現了一個孩童。過了片刻我才驚覺......那是我。我看起來無憂無慮，好純真。孩童抬頭凝視我的強化套裝，想看穿我護目鏡底下的臉孔。

      孩童突然開始啜泣，然後抱住我的膝蓋。他在求我別走。他不想孤單一個人。我應該永遠留在這裡。我們應該重新結合成完整的一體。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      這感覺很奇特，跟孩時的自己交流。科瓦族靈魂之聲正注視著。
    ui_portal_exp_mono_title_3: 沉睡
    ui_portal_exp_mono_3: |-
      我開始感到暈眩。一股怪異的昏睡感襲上來，我突然非常想躺在古代遺物面前。這裡感覺好平靜。就像家一樣，哪怕我已忘了家在何方。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我知道如果我真的想抵抗睡意，或許也辦得到，但我沐浴在古代符文的光澤中，覺得好溫暖，好舒適。我得選擇是否相信巨石，還是交出控制權。

      古老科瓦族記下我的選擇。
    ui_portal_exp_mono_title_4: 鏡像幻影
    ui_portal_exp_mono_4: |-
      與我的身體一模一樣的閃爍鏡像從一道傳送門出現。他模仿我所有的動作，我揮手他就揮手，我舉起工具組的同時他也跟著照做。鏡像幻影做出動作示意他想要某種東西，我發現我竟下意識跟他做出一樣的動作，於是我們同時驚訝地往後一退。

      他的身體閃閃發光，但身上配備看起來像是真的。他的工具組看起來比我的還好。次元異常正漸漸消退......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      在最後一次交換後，鏡中的我消退無蹤。
    ui_portal_exp_mono_title_12: 用字遣詞
    ui_portal_exp_mono_12: |-
      一條液態金屬繩圈突然出現，套住了我的頭盔。它凝固之後，將我的頭拉進巨石的光暈之中。

      這塊古代巨石很溫暖，我在它的深處聽見了古老科技的嗡嗡聲，它正準備釋放能量。我再度抬頭去看象形文字，想推測為什麼會發生這種現象。象形文字對我說著外星的語言。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      奇怪的金屬連接器將我釋放，我收到小獎勵作為禮物。
    ui_portal_exp_mono_title_16: 未來
    ui_portal_exp_mono_16: |-
      我的動作看起來很正常，但其他的一切都變快了。恆星幾秒之內就繞了這顆星球一圈，晝夜不斷變換。周圍吃草、獵食的生物以快得看不清楚的速度四處移動。

      我被困在一個時光漩渦之中。工具組的讀數似乎越來越高了。我越接近巨石，時間軸受到的干擾就越強......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我做出行動，時間恢復成正常韻律。
    ui_portal_exp_mono_title_5: 硬幣
    ui_portal_exp_mono_5: |-
      看來多年以來，朝聖者在巨石的發光象形文字之間刻下了各種數字。我低頭一看，發現一枚古代錢幣。我用鞋子蹭了蹭地面，又挖出了好幾枚。

      然而除此之外，這裡一片寂靜。或許巨石永遠不會有反應，又或許它正在等待什麼。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      居於此處的靈魂之聲甦醒過來，觀察我的選擇。
    ui_portal_exp_mono_title_6: 藍色能量
    ui_portal_exp_mono_6: |-
      我研究古代符文，符文開始發出美輪美奐的光芒。我看見尖塔發出的奇怪藍色能量束，環繞在我的工具組上。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      如果我扣下扳機，排氣孔就會自動打開，讓這股奇特的飄渺物質進入我的裝備本體。我做出選擇，藍色能量則做出回應。
    ui_portal_exp_mono_title_17: 防護
    ui_portal_exp_mono_17: |-
      我感覺有人正在看著我。我回過頭，卻沒看到是誰要攻擊我，不過我內心萬分確定有人在。在這外星地形的遠方某處，某人正準備發動攻擊。

      突然之間，巨石上亮起了一股未知力量發出的詞彙。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我的直覺是對的，遠處發出了攻擊。靈魂之聲觀看我的反應，出手給予保護。
    ui_portal_exp_mono_title_7: 池
    ui_portal_exp_mono_7: |-
      一池液態金屬從尖塔的基座溢出。我的腳已經被蓋住了。我開始下沈，並在明亮的倒影中看到了自己的恐懼神情。

      我感覺得到溫暖的手碰到我的腿，將我拉下銀色的湖面。我工具組上的所有危險偵測裝置都發狂了......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我從金屬池浮出，不太理解其本質為何。
    ui_portal_exp_mono_title_9: 奴役
    ui_portal_exp_mono_9: |-
      兩塊石頭緩慢地在巨石的底座旋轉。兩束紅光在每塊石頭上繪出圖樣。紅光接著聚集在一起，變成液體匯集在底下的凹槽。我越靠近，紅色的池子就越激動。

      兩個影像都顯現出帶了面具的電子生命體。第一個是生命體吸收力量、掙脫枷鎖的圖樣。第二個是生命體躲起來不被俘虜者看到的模樣。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      紅色液體湧進我的裝備內，實體化成一份科技設計圖。
    ui_portal_exp_mono_title_10: 禮物
    ui_portal_exp_mono_10: |-
      尖塔底部出現了一個鑿開的小洞。從洞四周的平滑邊緣與刮出的記號，可明顯看出未知生物幾世紀來都將元素擠入這個縫隙。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我無法得知會發生什麼事，但是底下有三個尺寸一模一樣的石塊，看起來似乎能被巨石底部的機制轉化。

      我搜索背包，尋找可能放得進去洞裡的元素。巨石接受我的禮物，變成某種更偉大的事物。
    ui_portal_exp_mono_title_11: 球
    ui_portal_exp_mono_11: |-
      巨石消失了。周圍的地形看起來沒有改變，但是星球上的植被似乎移動了。神秘石頭原本所在的地點中央，如今有一顆泛紅的光球。

      光球的能量燒焦了下方的地面。球中有一股未知的力量正劈啪作響。我感覺自己必須將它撿起來，並且成為它的一部分。一道遙遠的聲音對我說話......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      紅色球體對我做出評判。現實恢復了。
    ui_portal_exp_mono_title_14: 外罩
    ui_portal_exp_mono_14: |-
      巨石之中出現一具電子生命體的空殼。看起來很古老，而且飽受風霜。面具上的燈光已經熄滅了幾個世紀。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      它的手中握著一個生鏽的罐子，我的掃描器偵測到裡面曾經裝有精製金屬。掃描結果也發現，這名喪失機能的存在體頭罩深處藏有一種不明物質。

      古老科瓦族在頭罩被吸收回巨石之前，對我的作為做出評判。
    ui_portal_exp_mono_title_15: 腐蝕
    ui_portal_exp_mono_15: |-
      這顆星球的內部是中空的，我站在它廣大凹面的底部。在我周圍，樹根從光禿禿的外星土壤中竄出，伸向上方。

      我低頭一看，巨石的基礎在我腳邊凸起。各種元素的結晶紋理如血管般在裸露的岩石之中脈動。我聽見一個生命體吶喊著二進位語言。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我從岩石中提取出元素，接著反轉結束。
    ui_portal_exp_mono_title_18: 對齊
    ui_portal_exp_mono_18: |-
      巨石上的星辰排成了一列。天空中可以看見兩條遙遠恆星連成的線，延伸到宇宙的盡頭。在銀河中運轉不息的各個部位如此完美連線的此刻恰好身在此處，簡直是不可能發生的奇蹟。

      一股奇妙的平靜充滿了我的心。其中一條恆星線指向一顆光芒黯淡的紅巨星，另一條線指向我視野以外極遠之處的某一點。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我選了其中一個軌跡，科瓦族之聲正在記下。
    ui_portal_exp_mono_title_19: 毒素
    ui_portal_exp_mono_19: |-
      我感到一陣暈眩，甚至想要嘔吐。放眼望去，這座古代結構周圍的植被看起來衰敗凋零。至於這顆星球上的生物，則似乎不敢接近這裡。

      我視線無法移開，巨石上刻劃出了警語，用的是古代語言的文字......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      強化套裝上的環境警報感應器運作失常了。套裝正在對抗強大的力量，但比我預期中的還要強大。我的風險防護系統過載。景象結束，我毫髮無傷。
    ui_portal_war_mono_title_11: 熔態岩石
    ui_portal_war_mono_11: |-
      我將手掌放在巨石上，巨石被我一碰就開始熔化，於是我退開。熔化的岩漿從石頭上滴落，露出中空的內部。

      我看見巨石之中藏有超乎想像的財寶。那是古代的科技與貨品，對我的旅程想必大有幫助。突然之間，一道古代部落的聲音震撼了我腳下的地面......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      熔岩持續落下，建造物似乎不太穩定，但能幫助我的裝備仍觸手可及。

      曾經在此地受敬拜的古代戰士，對我的行為做出評判。
    ui_portal_war_mono_title_1: 晶狀冰
    ui_portal_war_mono_1: |-
      我感到一股詭異的涼意，一層冰寒之氣轉瞬間由下往上包覆住整個巨石，冰冷到我能看見頭盔裡自己呼出的氣息。

      結晶的冰塊上有一個小洞，我相信我應該能把我開採的一些元素塞進洞裡，碰觸到包在裡面的巨石。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我選了一個元素放進去，並得到相應的獎勵。
    ui_portal_war_mono_title_12: 古老文本
    ui_portal_war_mono_12: |-
      古代結構上有三大排詞彙，各自用不同的字母寫成。

      第一排看起來像是刻在沙上的蠻族符文，第二排是工整的圓點圖案，第三排是又寬又典雅的字體，看起來幾乎是以手寫在堅硬岩石上的。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      每一排的底部都被古代掌印的沙塵與血跡覆蓋。

      我將手按在刻文上，棲於此地的古代神靈，將他們後代的語言注入到我身上。
    ui_portal_war_mono_title_2: 猛烈的結局
    ui_portal_war_mono_2: |-
      一個戰士的遺體從石碑中浮現，他上腹部有一道鋸齒狀的撕裂傷，顯然死狀悽慘。他手中還握著工具組。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      雕刻岩石的表面變得模糊，然後顯現出軍事敬拜儀式的圖像。石碑想向我傳達某種訊息。

      長老們仔細觀察我如何對待戰士遺骸。
    ui_portal_war_mono_title_3: 狩獵
    ui_portal_war_mono_3: |-
      一個驚慌的小生物從巨石中浮現，從我的雙腿之間鑽過。我聽見一支古代獵隊的聲響：追逐獵物的馱獸嚎叫的聲音，以及雷霆般的蹄聲。

      乘著巨獸的戰士們衝過岩石，在一片混亂之間，其中一名戰士看見我正在注視他們。他揚起臉上的卷鬚向我打招呼，吠叫幾個字之後，舉起一把利刃朝我揮下來。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      幻覺消退，維金族長老對我的勇氣做出評判。
    ui_portal_war_mono_title_13: 乾枯遺骸
    ui_portal_war_mono_13: |-
      我進入了一個全新的奇異現實。古代岩石打開了。裡面有一顆風乾的古代戰士心臟，懸掛在兩根木柱上。心臟在半空中仍在緩緩鼓動。

      心臟底下布滿灰塵的地板上，有一對皺巴巴的肺，看起來似乎永遠注定只能吸取污濁的空氣。一顆脫水的眼球往上盯著我看，一眨也不眨。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我妥善地處理遺骸，巨石劇烈做出反應。
    ui_portal_war_mono_title_4: 林地生物
    ui_portal_war_mono_4: |-
      巨石顯示出死亡生物躺在它前方的畫面。每一個都是屠宰並獻祭給此地曾經崇敬的神明。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      突然之間，一隻小小的森林動物從我腳下的地面鑽出一顆頭來。牠瞪大眼睛看著我，小小的獸蹄抵達地面之後高興地蹦跳一下。我顯然應該做些什麼......

      我盡我唯一所能之事，維金族長老仔細觀察。
    ui_portal_war_mono_title_20: 死亡
    ui_portal_war_mono_20: |-
      我突然身處水中。我溺水了。水塞住了我的肺。我的胸口好燙。我大口呼吸，卻沒有空氣，只感覺到溫熱的液體充滿了我的裡裡外外。我的視野漸漸模糊。我知道我快死了。這就是我的死期。死亡就是這種感覺。

      突然之間，一隻綠色的手鑽破水面出現。光芒漸漸消退。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      現實反轉。或許這就是我會面對死亡的方式，如果死亡最終找上我的話。
    ui_portal_war_mono_title_5: 紅與黃
    ui_portal_war_mono_5: |-
      巨石面前出現兩個古代石杯，一個裡面裝著暗紅色的黏稠液體，另一個裝著聞起來苦味濃烈的亮黃色黏稠液體。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      杯子後面的石碑上，象形文字扭曲成一幅圖案。一名體格健壯的戰士渾身泛著紅色光暈，正在挑戰一名穿著亮黃色鎧甲的對手。

      我選擇一種液體喝下。嘗起來有腐敗味道，使得我窒息，液體從我嘴巴肆無忌憚地流出。

      景色消退，液體晶化成奈米機群。
    ui_portal_war_mono_title_6: 網
    ui_portal_war_mono_6: |-
      巨石像紙張一樣裂開，打開了通往另一個世界的窗口。上頭有一面巨大的網。在我伸手可及之處，有個沉睡在繭裡頭的古代士兵。

      他已經在那裡數世紀了。他空洞的死亡眼神穿過我，瞪著我背後的景色。突然間，我聽到喊叫聲。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      屍體上有一套生鏽的工具組，胸口突出，說不定那裡藏了更貴重的財寶。突然間，那塊堅韌突起的地方動了起來......

      我試圖盡可能地進行回收。風中傳來笑聲......
    ui_portal_war_mono_title_14: 競技場
    ui_portal_war_mono_14: |-
      我在一座巨大的競技場內，頭頂上是一片血紅的天空。噪音震耳欲聾。戰士們朝著眼前上演的戰鬥尖叫咆哮。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      兩名鬥士正在緋紅色的沙地上互相對峙。其中一方失去了刀，正躲在盾牌後面；另一方高舉著長矛步步逼近。

      我心中湧起一股衝動，想和群眾一起吶喊。我最喜愛的鬥士將對手打死，並朝著我致意。

      隨著景色退去，我被獎勵能助我戰鬥的東西作為謝禮。
    ui_portal_war_mono_title_15: 外洩
    ui_portal_war_mono_15: |-
      我感覺岩石內部燃燒著一股強烈的熱能。突然之間，一團液態金屬從岩石上的一個洞中滲出，彷彿是被我的強化套裝吸引出來的。一陣悲鳴聲響起。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      一開始只是水滴般的液態金屬，漸漸變成一股激流，從洞中爆發出來。巨石先前的內容物正在流失，其光暈也開始黯淡。

      我快速做出動作，景色結束。
    ui_portal_war_mono_title_7: 緋紅之眼
    ui_portal_war_mono_7: |-
      巨石上開了道傳送門，一個巨大長翅生物的屍體掉落到我的腳邊。牠的喉嚨被割了開來，牠的翅膀紋上了古代戰士部落的臉龐，彷彿經過什麼儀式一樣。不過，牠們的眼睛看起來很奇怪......

      牠原本的眼睛被挖掉了，取而代之的是閃閃發亮的紅珠。我看越久，它們就變得越亮。這顯然是先進的科學產物。我可以褻瀆這項牲禮，以協助我的旅程嗎？

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我謹慎做出抉擇，居住於此地的長老記下我的選擇。我沐浴在緋紅之光中，奈米機竄進我的手中。
    ui_portal_war_mono_title_8: 獵犬的獻禮
    ui_portal_war_mono_8: |-
      一頭古代獵犬的大嘴突然出現在巨石的表面。牠張開嘴巴，惡臭難聞的唾液糊上我的面罩。我感到暈眩不適，但同時又看到牠的大舌頭上擺著價值連城的貨物。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      獵犬突然把貨物移到了嘴巴另一側，把唾液噴到我的手臂上。牠的舌頭上還有空間放更多貨物，我是否該呈上我的一些東西。

      我審慎考慮我的選擇，景色消退。
    ui_portal_war_mono_title_9: 刀刃
    ui_portal_war_mono_9: |-
      一名古代戰士的腳和腿慢慢出現在巨石下方。接著是他剩餘的身體，唐突地被推到外露的岩石上。他遭到斬首。

      血液滴在我的腳邊，上方有顆被肢解的頭在嘲笑我嚇到的模樣。他使勁發出喉音，聲聲慫恿著我。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我聽到身後傳來古代刀刃出鞘的聲音，有人正向我衝來......

      這是測試，刀刃僅是幻象。景色消退。
    ui_portal_war_mono_title_10: 無足輕重
    ui_portal_war_mono_10: |-
      巨石在我面前碎裂。它不斷對折，最後成了四周閃爍光芒的小紅球。

      感覺有個非常古老、甚至神聖的存在正在向我訴說這些奇特建築的起源。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我身上帶的金屬不斷將我拉向它本身，急切想幫它重建。我身上帶的元素想奉獻自身；我將之獻給結構物。我感到熱血沸騰。我腦袋天旋地轉。我不是我，目睹了自身在無盡太空的真正存在意義。

      巨石緩慢重建，一點一點地。它憐憫我的無足輕重。
    ui_portal_war_mono_title_16: 黏液
    ui_portal_war_mono_16: |-
      岩石表面顯現出一隻長了鰓的肉球狀生物軀體。那是古代的祭品，瞪得大大的雙眼被金屬長矛刺穿。

      液體從軀體滴出，沿著一道古代刻在岩石上的溝槽流下巨石。可以將液體導向兩個雕刻，一個是太陽，另一個是月亮。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      長老觀察我的干涉。景色改變了，接著結束。
    ui_portal_war_mono_title_17: 吞噬
    ui_portal_war_mono_17: |-
      我感到精疲力竭。工具組和強化套裝上的讀數開始漸漸下滑，一股昏睡感襲上來。我的呼吸仍然正常，但身體卻吶喊著需要氧氣。

      一股意念從外界傳進我的意識之中，開始迴盪。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      吸取生命力的巨石寂靜且聞風不動，高高聳立。我做了我覺得適當的動作，挺過了那段遭遇。
    ui_portal_war_mono_title_18: 那爾的寶藏
    ui_portal_war_mono_18: |-
      一道光束從天而降，穿過古代象形文字，聚焦在刻有古代圖紋的岩石表面上。

      光束漸漸掃向刻在石頭上的圖像。一張刻的是浩大的戰鬥，一張刻的是外星都市，還有一張看起來像是失竊的財寶。每一張上面都布滿朝聖者的掌印......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我觸碰了圖像。景色改變了，隨後寂靜無聲。
    ui_portal_war_mono_title_19: 能量
    ui_portal_war_mono_19: |-
      一股突然湧現的毀滅能量流過我的強化套裝。我的工具組感應器偵測到巨石內部深處有另一股能量正在蓄積，即將釋放到我身上，以及這座古代遺跡周圍的地形上。

      我能利用我的強化套裝防護罩抑制這股莫大的能量波，但是套裝系統負擔太大了，無法辨識這場災難的性質......

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      我聽從聲音，盡可能擋住能量波。
    ui_wiki_short_survival_basics: 若打算離開太空船探索，<VAL_ON>風險防護系統系統<>就非常重要。請記得攜帶<COMMODITY>鈉<>或<COMMODITY>離子電池<>。預備好尋找<VAL_ON>洞穴或結構中庇護所<>的計畫。夜晚會有更多危險。<VAL_ON>閱讀更多內容......<>
