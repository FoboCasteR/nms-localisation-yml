    ui_exped_spooky_book_title: 禁忌資料庫
    ui_exped_spooky_book_lang1: |-
      <AUDIO>UI_Destination_Reached<><SPECIAL>已請求鎖定文件<> <IMG>SLASH<> 覆寫<TRADEABLE>成功<>
      <AUDIO>UI_GameMode_Erase_Error<><FUEL>警告<>：已偵測到嚴重認知危險暴露！生物個體需保持<SPECIAL>高度警戒<>。
      <AUDIO>UI_Destination_Reached<>存取中...
    ui_exped_spooky_book_lang2: |-
      「在還沒看見之前，就已經先聽到牠們的聲響了。在聽到牠們的聲響之前，就感受到牠們的存在了。孩子是最先發現的，急忙跑回家訴說地面在腳下晃動的事情。轟隆轟隆轟隆地在沙土深處鳴響著。」
      「我懷疑其存在，我們都懷疑過，直到大風暴來臨之日。第一滴強雨擊打地面時，轟隆作響聲更加深沉。所有人無不聽見，某種巨型生物正在星球表面下蠢動著。」
    ui_exped_spooky_book_lang3: |-
      「看吧？」孩子們彷彿得勝般大喊，然而很快地便開始遮掩他們驚恐的表情。儘管我們都很害怕，但當第一隻巨蟲突破地面時，我們都不禁抬頭仰望其存在，那令人嘆為觀止的存在。」
      「如此龐然大物，當其越過我們頭頂上空時，很輕易地把我們聚居地完全籠罩在黑暗中，就如同黑色閃電般劈開天際。」
      「一隻接著一隻，從沙漠中突起。起初僅有數隻巨蟲出沒，接著十幾隻便從地面竄出，然後又潛回地底之下。遷徙著。」
      <AUDIO>TXT_RadioNoise<>......
    ui_exped_spooky_book_lang4: |-
      「吸收輪迴是長久傳承下來的傳統。」
      「成為祭品無任何門檻：無論身份或年齡為何皆可。我們眾生平等於巨蟲之下。任何人都能獻身其胃袋之中。」
      「每次風暴季來臨，我們都希望被選中。我們在沙漠排成長長的列隊，雙手朝天乞求。」
    ui_exped_spooky_book_opt: 存取文本冊
