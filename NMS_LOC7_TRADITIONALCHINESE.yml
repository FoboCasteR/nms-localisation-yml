    ui_portal_core_12: 我跟著訊號，找到了一艘廢棄太空船的殘骸。殘骸裡已經沒什麼可拿的，但求救信標中包含了呼叫頻率，上面標示著「阿耳忒彌斯」。我只能繼續探索。
    ui_portal_core_13: |-
      我到達發出異常訊號的奇怪太空站，此地就好像是直接且專門對著我說話。船上住著一些其他所謂的「旅行者」，但迎接我的是一位獨特的科瓦族。

      <STORY_HIGH>-{{ 我是牧師存在體納達，科瓦族的異端。歡迎來到我們的異常。

      我們的家園很舒適，對吧？是波羅親自設計的。這是個完美的泡泡，巡警找不到，一心復仇的科瓦族也找不到。納達在這裡坐看滄海桑田。}}-<>
    ui_portal_core_14: |-
      科瓦族的同伴專家波羅，是同樣非比尋常的吉客族，他高興地歡迎我。

