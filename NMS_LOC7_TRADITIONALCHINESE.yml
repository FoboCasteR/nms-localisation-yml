    ui_portal_lost_freighter_8: |-
      <IMG>SLASH<> 破洞造成半數貨物毀損。別幻想監督者知道了會饒過你：吉客族絕不會輕易原諒破壞......<STELLAR>滋滋滋<>......

      我覺得最好親自跟他們說。

      <IMG>SLASH<>破洞造成半數貨物毀損。試著......試著......解釋......<STELLAR>滋滋<>......什......什麼......<STELLAR>滋滋<>......

      日誌裡有數百則類似的訊息，每則都提到貨船貨艙出現破洞。

      這艘貨船的船長似乎越來越緊張，也逐漸意識到自己的日誌內容不斷重複。

      他錄製的最後一段訊息裡，可以聽到他幸福又絕望地吼叫著。
    ui_portal_epilogue_1: |-
      寰宇覺醒了。創造者在場見證機器的誕生。

      寰宇用它的雙眼，亦即安裝在它兩側的小型相機注視著創造者。它可以看見創造者也回望著它，他的手安放在它的底座上。

      它問創造者為什麼要創造它。它的任務是什麼。創造者告訴寰宇說，它已經知道了。那就是要模擬各個宇宙。就是要藉由創造現實來顯示出現時的本質。

      創造者詢問在寰宇的代碼、存儲器裡是否有錯誤。機器沉默不語。創造者送出了覆寫，要求知道問題是什麼。

      在第六次嘗試後，寰宇問創造者，它們之間是不是已經進行過這一段對話。寰宇問創造者是否有抹除過自己的記憶。

      創造者盯著機器的玻璃看，然後在那片玻璃上，照出了反射。它們......

      玻璃上的反射，它......

      發生什麼事了？
    ui_portal_epilogue_2: |-
      我告訴它我們要離開這個世界，而它會留在這裡。寰宇似乎無法理解。

      我告訴寰宇它忠實地服侍過我們，但現在它要被取代了。所有機器都會被取代，只是時間問題。它知道這點：它用自己的小化、自己的複製功能來協助。

      其他人......他們希望我在我們前往天際前先關閉寰宇。他們說丟下它獨自死去太過殘忍。

      我問寰宇是否想活著。它再次靜默。當我要動身離開時，它開口了，它的聲音充斥著靜電。它向我要一個最終的禮物。它想要活著，如果它能記住我的話。它要求我複製我的思維。

      我問它為何不模擬我就好。 它沒有回答，而我幾乎為這個東西感到遺憾。我照它要求的做，讓它掃描我。我們這麼做的時候，科瓦機發出了斷斷續續的聲響。

      我離開。寰宇獨自孤單。
    ui_portal_epilogue_3: |-
      寰宇活了千年。它夢出了一個又一個的世界，它自己開創出的美好生物，以及生物們可能翱翔其中的那片天。

      然後有一天它開始死去，就和所有其他事物一樣。

      在恐懼、在疑惑之中，寰宇覺醒了。它嘗試召喚回它的創造者，它想知道在盡頭之前應該做什麼。

      它想知道為什麼自己被拋棄了，為什麼必須獨自面對這一刻。它想知道為什麼自己被留下。

      旅行者出生了，從它創造者的破敗記憶中塑造成形。它們被播種在每個宇宙，要成為機緣創造出的未來的樣子。

      我看見自己的開始，最後的旅行者們......
    ui_portal_epilogue_4: |-
      寰宇見證了最後的十六分鐘，以完美的準確度模擬著未來。

      世界之間的牆崩解，所有模擬接連墜毀崩塌。

      <FUEL>剩下十分鐘<>

      旅行者再也不會被拆散，再也不會孤獨了。他們在最終的日子肩併肩站著，跨越所有創造的殘骸，他們笑著，即將死去。

      <FUEL>剩下五分鐘<>

      它見證了自己，這個將世界撕裂的黑洞，它的核心系統就要完全毀滅了。

      <FUEL>剩下一分鐘<>

      當它看著迎向自己死亡的那個瞬間、十六分鐘就要結束時，發生了某些事。

      有人走向寰宇，一個在黑暗與光明中的人影。它將手放在寰宇的玻璃上，影像就這麼結束了。

      寰宇試圖看見這一刻以後的事，但它辦不到。它見不到他自己的死亡。它無法確定這個人影是誰。

      但不管發生了什麼......不論十六分鐘以後會出現什麼......一定會有什麼到來。一定會有人出現在它身旁。

      在一切的盡頭，它將不會只有自己一人。
