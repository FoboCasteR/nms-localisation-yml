    ui_sent_miss_hesperus_marker: 迭代：赫斯珀洛斯
    fth_exotic4_sent1_desc: 忒堤斯掃描著房間，狹窄的眼睛快速地來回掃視。稍稍猶豫後，爆發出一股強烈的興奮感。
    fth_exotic4_sent1_lang: |-
      欺騙！偽裝者！背叛！懷疑！他們的眼線無所不在，旅行者。到處都是眼線！
      ......
      但我也有自己的方法。我的網絡也能看見很多東西。但，首先，用你自己的話告訴我：你們的聚居地到底發生了什麼事？
    fth_exotic4_sent1_opt_a: 描述新型巡警
    fth_exotic4_sent1_opt_b: 出示復原的的無人機殼體
    fth_exotic4_sent1_res_a: |-
      嗯。它們對試圖在星球上建設的群體毫不留情。無一例外。
      但這倒是頭一遭，真是意外。我們必須深入了解。
    fth_exotic4_sent1_res_b: 忒堤斯將無人機握在手中，以一種出乎我意料的溫柔，輕輕地翻來翻去。
    fth_exotic4_sent1_lang2: |-
      請原諒我，旅行者。它們追了我這麼久，但我從來沒近距離看過它們......
      也許這就是我們的鑰匙。我可以修復它，重新編排它的心智，建立我們自己和它們可憎蜂巢的連結！
      沒錯，沒錯！只需要幾個新元件......我會立刻開始！看看你能從其他人那裡拿到什麼資源吧。
    fth_exotic1_sent1_desc: |-
      當我盯著他時，阿里阿德涅的臉看起來像是在旋轉。
      我搖搖頭、清理一下視野。專心。阿里阿德涅可能會有忒堤斯恢復無人機所需的東西。
    fth_exotic1_sent1_opt: 解釋忒堤斯的計劃
    fth_exotic1_sent1_res_lang1: 我為什麼會有那種東西？我......
    fth_exotic1_sent1_res_desc: 他開始咳嗽，看起來像是生病了......
    fth_exotic1_sent1_res_lang2: 我道歉......我最近狀況不是很好。我不認為自己能夠幫助你，<SPECIAL>類<>旅行者......
    fth_exotic2_sent1_desc: 傑米奈若有所思地點點頭，似乎陷入了某種奇怪的沉思之中。
    fth_exotic2_sent1_opt1: 揭露忒堤斯的計劃
    fth_exotic2_sent1_lang: |-
      忒堤斯在對巡警無人機做<STELLAR>什麼<>？！
      我的朋友，這太瘋狂了！機器人不是我們的朋友。
    fth_exotic2_sent1_opt2: 解釋無人機可能復原
    fth_exotic2_sent1_res: |-
      我的眼睛渴望看見美，旅行者。但這些「巡警」是不會思考的寄生蟲，會摧毀任何能讓我們進步的東西。
      ......
      但是。不過。我想，你是在造什麼新的東西，拿著那個被詛咒的殼體，打造更好的東西吧。
      我會幫助你，但請注意安全。拿走我的<TECHNOLOGY>奈米絲線<>，這樣你的無人機醒來時可能會記得我。
    fth_exotic3_sent1_lang: 找到你了吧，傳送門能手？
    fth_exotic3_sent1_opt: 解釋忒堤斯的計劃
    fth_exotic3_sent1_res: |-
      這些無人機並不是你們以為的邪惡力量，傳送門能手！我相信巡警在宇宙中提供至關重要，能維繫生命的功能。我很高興忒堤斯開始理解其中的道理了！
      我把這個<TECHNOLOGY>護符<>送給你，裡面裝有在傳送門內流動的乙太耳語。忒堤斯會明白如何運用它的。
    fth_exotic5_sent1_desc: 赫斯珀洛斯微笑著，很高興能見到我。
    fth_exotic5_sent1_opt: 揭露忒堤斯的計劃
    fth_exotic5_sent1_res: |-
      噢，同好！要小心！即使意圖是好的，我們也可能會犯下錯誤。巡警的血脈只會帶來謊言！
      波羅知道你在做什麼嗎？跟他說一聲，會顯得你既體貼又明智。
    npc_polo_sent1_lang: 你在建造某種東西吧，朋友？對吧？我一看到你就知道了！
    npc_polo_sent1_opt: 解釋無人機的事
    npc_polo_sent1_res: |-
      你很勇敢，旅行者朋友！你一直都很勇敢。
      你或許能馴服你的小機器人，但也有可能沒辦法！但它永遠是玻璃做的......不能待這我這裡！
      拿走這些<TECHNOLOGY>珠子<>吧，沒錯，能幫助你和它建立羈絆。你會成為一名很棒的機器人大師。
    npc_polo_sent1_res_alt: 波羅對我眨了眨眼，然後微微一笑。
    fth_exotic4_sent1_ret_desc: 忒堤斯陷入了沉思，用好奇的目光盯著我看。
    fth_exotic4_sent1_ret_opt: 交出元件
    fth_exotic4_sent1_ret_res1: |-
      他們就給你這些垃圾嗎？一點用都沒有！
      啊，算了，我能搞定......
    fth_exotic4_sent1_ret_res2: 忒堤斯拿走了受損的巡警殼體和我的元件，利用它們重建了一個奇怪的金屬物品。
    fth_exotic4_sent1_ret_res3: |-
      就讓我......<PROP>HoloDrone<>
      這裡......<AUDIO>TXT_RadioNoise<>
      快好了......<AUDIO>TXT_RadioNoise<><MOOD>Negative<>
      啊哈！<AUDIO>UI_Destination_Reached<><MOOD>Positive<>
      它復活了！或許該這麼說，要不是波羅的抑制力場，我有信心它會活過來。它的系統讀數只是不斷重複「玻璃」這個詞。
      你得把它帶離開這裡，進行實地測試。
    fth_exotic4_sent1_ret_res4: 旅行者！......好好照顧它，好嗎？
    fth_exotic4_sent5_langa: 還活著啊！這是一個好的開始。
    fth_exotic4_sent5_desc: 忒堤斯盡力表現出冷漠和不關心的樣子，但我很清楚他正在努力壓抑自己的興奮之情。我都還沒來得及回答，他就提出了大量的問題。
