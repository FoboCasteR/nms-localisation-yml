    update11_title: "《No Man's Sky Outlaws》更新"
    update11_notes: |-
      《No Man's Sky OUTLAWS》帶來了大量新功能。請參閱 www.nomansky.com 了解完整詳情。

      * 找到並升級全新的外星太陽能太空船類別！
      * 所有太空船現在都有貨物道具欄了，玩家最多還可以擁有九艘船。
      * 太空戰鬥已重新進行平衡，兼顧速度感和刺激性。新的自動跟隨模式改善了飛行功能。
      * 招募和升級你的私人僚機中隊，協助您進行太空船戰。
      * 不法之徒佔據了銀河系中的太空站。前往這些反叛的太空站以獲得新賞金和其他黑市機會。
      * 走私禁運品賺取高額利潤，但切記要避開巡警機警的目光......

      Hello Games 一直在努力改善並拓展《No Man’s Sky》的世界。希望您會喜歡。:)

      非常感謝，
      Hello Games 團隊敬上
