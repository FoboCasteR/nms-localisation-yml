    ui_wormscroll1_name_l: 巨蟲皮片：1
    ui_wormscroll1_desc: |-
      被刻進<STELLAR>活體文件<>的古老文字。上頭刻著：

      「蟲王佇立在沙土之上，其血肉遮天。
      我們可憐的軀殼無可企及其高度與深度。
      我們匍匐於土地，奉獻出自身。
