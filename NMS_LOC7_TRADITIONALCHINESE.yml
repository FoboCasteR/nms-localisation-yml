    ui_judgement_mission_intro1: 富冒險精神的公民提議進行探險
    ui_judgement_mission_intro2: 一小群公民向你尋求發起探險的許可
    ui_judgement_mission_intro3: 一群富冒險精神的公民希望離開聚居地
    ui_judgement_mission_intro4: 一些公民希望探索星球
    ui_judgement_mission_intro5: 一群公民希望進行星球探險
    ui_judgement_mission_detail1: 他們希望知道逃離了聚居地，居住在洞穴中的前監督者的結局
    ui_judgement_mission_detail2: 他們確認鄰近有貨船殘骸，認為可能會發現珍貴回收資源
    ui_judgement_mission_detail3: 他們認為自己確認了一整巢恐怖生物，並希望為了大義消滅牠們
    ui_judgement_mission_detail4: 他們希望測試他們全新的水底呼吸裝備，並期望在浪潮之下取回珍貴的寶石
    ui_judgement_mission_detail5: 他們受到緋紅色夢境糾纏。鮮紅回音帶領他們前往我們城牆外的廢棄建築，他們被迫尋求解答
    ui_judgement_mission_detail6: 他們希望在當地洞窟群進行鑽孔測試。他們的地圖顯示有數個珍貴的礦脈，只要鑽得夠深就能找到
    ui_judgement_mission_detail7: 他們在星球雷達上接收到求救信號。此信號源的位置需要好幾天的路程才能抵達，但其使命感令他們無法不回應
    ui_judgement_mission_detail8: 最近有海盜與貨船艦隊在大氣層上部爆發衝突。他們提議從殘骸中採集廢料，並回收資源
    ui_judgement_mission_detail9: 他們的天氣演算法指出我們正接近風暴晶氣候的尖峰。他們翻新了彌諾陶洛斯重型強化套裝組件，並認為這是測試的絕佳時機
    ui_judgement_mission_detail10: 他們追蹤一場壯觀的流星雨很久了。他們希望找出撞擊地點，並前往採收任何能找到的東西，像是珍貴礦物、星塵、外星微生物等等
    ui_judgement_mission_detail11: 他們希望對當地動物進行徹底的調查，這樣聚居地可能會從 DNA 目錄中獲益
    ui_judgement_mission_detail12: 他們希望對當地植物進行徹底的調查，這樣聚居地可能會從種子庫中獲益
    ui_judgement_mission_detail13: 他們希望在聚居地周圍拍攝照片，這樣可能會讓我們更了解、更欣賞我們稱之為家園的星球
    ui_judgement_mission_detail14: 他們有一項訓練和培育計畫的構想，並希望在當地動物群找尋合適的動物同伴
    ui_judgement_mission_detail15: 他們的一位朋友在夜晚遊蕩出了聚居地，就此一去不返。他們發誓要找到人，並盡其所能救助或至少紀念他們之間共有的回憶
    ui_judgement_mission_detail16: 他們希望調查星球上的珍貴資源。他們希望其圖表能作為未來許多探險的基礎，為聚居地帶來榮耀與繁榮
    ui_judgement_mission_detail17: 他們被聚居地圍牆囚禁太久。他們只希望體驗冒險的快感和深入未知的刺激感
    ui_judgement_mission_detail18: 他們碰巧找到一張古老地圖。地圖顯示遺物地點離聚居地僅幾天路程之遠，他們認為有必要調查一番
    ui_judgement_mission_detail19: 他們從聚居地牆外的荒野聽到有關偉大寶藏的低語。他們希望確認其虛實
    ui_judgement_mission_detail20: 他們受夠了巡警持續不懈的攻擊。他們希望到荒野找出無人機襲擊的萬惡來源，這樣或許就能一勞永逸地解決問題
    ui_judgement_mission_detail21: 他們想要繪製周遭區域的地圖，這樣我們未來就能將聚居地安全擴張至其他肥沃土地上
    ui_judgement_mission_detail22: 他們不斷在研究恆星，但其圖表資訊並不充分。他們無法在聚居地內標出測量數據的準確位置，需要反覆進行星球多處地點的調查
    ui_judgement_mission_detail23: 他們認為除非開發出新的食物來源，否則聚居地會長期處於風險之中。他們希望調查區域內的可能營養來源，並編成一本詳細紀載所有可食用植物與動物的目錄
    ui_judgement_mission_detail24: 他們希望發現額外的水源，確保聚居地的未來。他們備齊了所需的預測儀器，只希望你願意授權提供補給和各種裝備
    ui_judgement_mission_detail25: 他們發現地平線外出現了顏色不自然的煙霧。他們認為有必要查清其來源
    ui_judgement_mission_detail26: 他們希望巡邏當地區域展現武力。他們認為這種展示能威懾海盜，使其不敢見機掠奪聚居地
    ui_judgement_mission_detail27: 他們聽說了在聚居地外荒野找到奇特低語蛋的傳聞。他們認為獲取並研究這些蛋十分重要
    ui_judgement_mission_detail28: 他們認為重大科學的發現就近在咫尺，但他們現存的 DNA 樣本不足。他們希望收集額外的生物材料，這樣他們的實驗或許就得以完成
    ui_judgement_mission_detail29: 他們說明只是需要更多的頭骨，而荒野是最佳的找尋之處
    ui_judgement_mission_detail30: 他們希望找出古老遺物，並認為鄰近巨石是絕佳的挖掘地點。他們承諾會將任何發現器物的所有權交給聚居地
