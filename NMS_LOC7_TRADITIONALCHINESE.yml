    ui_guide_body_settlements: |-
      協助當地人口建設<STELLAR>星球聚居地<>。在<STELLAR>聚居地介面<>或<STELLAR>監督者辦公室<>執行關鍵行動。

      身為聚居地監督者，你必須進行關鍵的決策，指揮<TRADEABLE>建築建設<>並解決公民之間的<SPECIAL>紛爭<>。

      管理良好的聚居地能夠生產許多材料，足夠讓成功的監督者每天領取<STELLAR>過剩資源<>。然而，生產力不足的聚居地可能會產生<FUEL>債務<>。在監督者辦公室建設全新建築物，並設立全新政策，讓聚居地改頭換面，減少債務，並改善市民的生活。

      警告：聚居地會週期性地吸引巡警部隊的注意。請在聚居地管理介面查看目前的巡警警報等級。監督者可能需要保衛聚居地，抵抗巡警的攻擊。
