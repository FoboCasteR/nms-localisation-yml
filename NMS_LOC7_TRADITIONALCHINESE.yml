    tra_settlement_miss_desc: 小外星人跳呀跳，感謝你協助他們對抗巡警。但是他們顯然累壞了，因戰鬥而疲乏不堪。如果沒有別人幫助，他們的聚居地恐怕撐不久。
    war_settlement_miss_desc: 維金族向你行禮，很開心有人加入他們對抗巡警的行列。但是他們顯然累壞了，因戰鬥而疲乏不堪。如果沒有別人幫助，他們的聚居地恐怕撐不久。
    dnt_exp_settlement_miss_lang: Traveller-Entity is most effective at Sentinel intervention.
      A useful skill. Worlds are hostile to life. Perhaps Traveller-Entity will become
      Settler-Entity and assist our small Convergence?
    dnt_tra_settlement_miss_lang: Gratitude, friend! Life here is hard, yes? Hard
      but profitable! Much opportunity here! We will do business together, yes? Friend
      will be new settlement overseer?
    dnt_war_settlement_miss_lang: Grah! Interloper fights well! Existing commander
      is disgraced by their failure! Interloper must replace them! Strong command
      required!
    ui_settlement_miss_npc_opt: 接受他們的感謝
    ui_settlement_miss_npc_res: 也許我該協助這些聚居者？監督者的職位似乎剛空出來不久......
    npc_settlement_miss_desc2: 這個聚居地一定就是求救信號的來源了。他們在這裡做什麼呢？在這種嚴苛的星球環境之下生活，將自己暴露在外，被自然環境所蹂躪？
    dnt_exp_settlement_miss_lang2: Traveller-Entity! You are just in time! Our small
      Convergence is under attack!
    dnt_tra_settlement_miss_lang2: Friend! You receive our signal, yes? Here to help,
      yes? Brought weapon, yes?
    dnt_war_settlement_miss_lang2: Grah! To arms, interloper! It is good you are here
      to fight with us! To the death!
