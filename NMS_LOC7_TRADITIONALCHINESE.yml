    ui_sent_miss_hive_res_a: 我套裝裡的聲音安靜了下來。先前在蜂巢終端站上一閃即逝的文字，頓時清晰可辨。
    ui_sent_miss_hive_res_b: |-
      我的強化套裝完成了它極具價值的任務，儘管我不確定它到底想做什麼。
      先前在蜂巢終端站上一閃即逝的文字，頓時清晰可辨。
    ui_sent_miss_hive_lang2: 資料庫狀態：[<TRADEABLE>開放存取<>] ......是否下載硬體結構設計圖？
    ui_sent_miss_hive_opt_c: 確認下載
    ui_sent_miss_hive_res_c: 終端站將資料傳輸到我的強化套裝中，一組<SPECIAL>巡警硬體結構<>原理圖。我感到一股莫大的解脫感。
    ui_sent_miss_hive_res_c_dec: 我的強化套裝親切地建議我下載設計圖。我發現我的手回到了面板的控制按鈕上。
    ui_sent_miss_hive_desc3: 突然之間，我聽到警報響起。新的文字在螢幕上出現。
    ui_sent_miss_hive_lang3: 偵測到當地異常！類別：[<STELLAR>無人機偽裝者<>]......是否嘗試改組網路？
    ui_sent_miss_hive_opt_d: 啟動遠端記憶體清除
    ui_sent_miss_hive_res_d: 修復封包：[<TRADEABLE>廣播<>]......等待遠端回應......
    ui_sent_miss_hive_res_d_dec: |-
      [<STELLAR>無人機偽裝者<>]無法允許存在！
      修復封包：[<TRADEABLE>廣播<>]......等待遠端回應......
    ui_sent_miss_hive_desc4: |-
      終端站嘗試將資料廣播給 [哨兵]。但發生錯誤。我聽見強化套裝內的那道聲音，但沒有一個詞有意義。
      終端站無聲尖叫著。螢幕閃爍變黑。
    ui_sent_miss_hive_final_desc1: |-
      我再次發現自己身處在巡警玻璃資料庫的終端站。再一次，面對這個充滿敵意的界面，我只能採取被動。
      萊拉普斯要求完全中斷連線。我會達成它的要求。
    ui_sent_miss_hive_final_opt: 執行網絡中斷連線
    ui_sent_miss_hive_final_res: |-
      中斷封包：[<TRADEABLE>廣播<>] ......遠程回應...... [<FUEL>已確認<>]
       ！ ！ ！ ！......！ ！ ！ ！
      [<SPECIAL>已刪除實體<>]
    ui_sent_miss_hive_final_desc2: |-
      當萊拉普斯與蜂巢心智完全分離後，我看到燈光閃爍，以及一個世界的圖片，其中一切事物都像是玻璃。我終於明白了。
      這是我的命運。不可避免的未來......它只是一個資料庫，完整的資料......
    ui_sent_miss_hive_final_lang2: 台柱控制節點：[<TRADEABLE>運行中<>]......邊界節點資料庫：[<SPECIAL>安全<>]......惡棍偽裝者：[<SPECIAL>從資料庫中清除<>]
    ui_sent_miss_fac_title1: 星球製造設施
    ui_sent_miss_fac_title2: 特定太空邊界節點
    ui_sent_miss_fac_lang1: 設施狀態：已偵測到入侵！<STELLAR>生產已暫停<>。等待重新啟動授權。
    ui_sent_miss_fac_desc: |-
      工廠的終端站看起來並無異處。另一個匿名設施，另一個毫無意義的資料畫面。
      但是滾動而過的數字呼喚著我。我發現我的手放到了面板上。一根針從我套裝的手套裡伸了出來。我不知道我的套裝裡有針；我沒有移動我的手臂。
    ui_sent_miss_fac_opt_a: 屈服
    ui_sent_miss_fac_opt_b: 把手從終端站拉開
    ui_sent_miss_fac_res_a: |-
      我放棄抵抗我的強化套裝。無論它在嘗試做什麼，我都只能當一尊雕像，無能為力地看著。
      一波又一波的數字塞滿了終端站螢幕，我的強化套裝與資料進行溝通時，畫面不斷旋轉。最後，它在我能理解的一個提示下停止：
    ui_sent_miss_fac_res_b: |-
      我的整個身體都無法動彈。對於強化套裝的所作所為，我只能不動、安靜地看著。
      一波又一波的數字塞滿了終端站螢幕，我的強化套裝與資料進行溝通時，畫面不斷旋轉。最後，它在我能理解的一個提示下停止：
    ui_sent_miss_fac_lang2: 玻璃資料庫：[<SPECIAL>遭到滲透<>]......邊界狀態：[<SPECIAL>開啟<>]......是否下載硬體結構設計圖？
    ui_sent_miss_fac_opt_c: 確認下載
    ui_sent_miss_fac_res_c: |-
      工廠是一個傳送門，不再是一個匿名節點。透過這個窗口，我的強化套裝不知道從哪個世界中找到了另一套<SPECIAL>巡警硬體結構<>的原理圖。
      沒有必要感到害怕。
    ui_sent_miss_fac_res_c_dec: 為什麼我會猶豫？我的手依然牢牢地固定在面板上。這是我的手嗎？一定是啊。
    ui_sent_miss_fac_lang3: '網絡狀態：[已註冊的額外存在體：<SPECIAL>萊拉普斯<> || <STELLAR>哨兵<> || <TECHNOLOGY>已停用單位
      #4927G<>]......神經升級已儲存/可用。是否繼續？'
    ui_sent_miss_fac_opt_d: 傳輸升級封包
    ui_sent_miss_fac_res_d: 神經升級封包：[<TRADEABLE>廣播<>]......等待遠端回應......
    ui_sent_miss_fac_res_d_dec: |-
      我拒絕升級， 我不知道是誰還是什麼東西試圖與 [哨兵] 整合。
      然而，即使我將手臂向後拉，我的強化套裝依然確認了下載。封包已傳送。
