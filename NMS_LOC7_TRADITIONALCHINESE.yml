    ui_pulse_encounter_osd_biofrig: 已偵測到鯨歌 <IMG>SLASH<> 關閉脈衝引擎即可檢視
    ui_hail_biofrig_desc_1: 這個宏偉的生物漂浮著，在沒有眼睛的情況下觀察著我。牠沒有明顯的視物方法，似乎也不能在太空中推進自己，但牠以某種方法辦到了這兩件事。
    ui_hail_biofrig_lang_1: 我一直在等待，旅行者。我們命中註定會在這此相遇。
    ui_hail_biofrig_desc_1a: 這個生物的話語無聲地進入了我的腦中，就好像以某種未知的波長進入了我的意識。
    ui_hail_biofrig_desc_2: 這個生物充滿著平靜，彷彿牠與宇宙和平共處。牠若有所思地看著我。
    ui_hail_biofrig_lang_2: 你好，旅行者。沒想到這麼快就見面了。
    ui_hail_biofrig_desc_2a: 這個生物平靜的樣子讓我感到安詳。牠的話語感覺就像是從我的腦中發出來的。
    ui_hail_biofrig_desc_3: 這個巨大的生物看起來能夠僅用一根觸手就壓碎我的船，但在牠的面前，我感到十分安全。
    ui_hail_biofrig_lang_3: 我一直在等著你，旅行者。
    ui_hail_biofrig_desc_3a: 這個生物僅用超凡的歌聲說話；這些話在我的頭腦中形成。
    ui_hail_biofrig_lang_4: 不要害怕，旅行者。我無意傷害你。
    ui_hail_biofrig_lang_5: 很高興見到你，旅行者。
    ui_hail_biofrig_lang_6: 你好，旅行者。我已預見到了此刻。
    ui_hail_biofrig_lang_7: 旅行者，我們經歷過此刻，但我們的相遇還是一如既往的令人喜悅。
    ui_hail_biofrig_lang_8: 是的。感覺就像是我們相見的時刻到了。你好，旅行者。
    ui_hail_biofrig_lang_9: 為了和你相遇，等待是值得的，旅行者。你好。
    ui_hail_biofrig_purchase_lang_1: 如果你願意，我會加入你的巡防艦艦隊。事情必將如此。
    ui_hail_biofrig_purchase_lang_2: 輪到我加入你的巡防艦艦隊了嗎？
    ui_hail_biofrig_purchase_lang_3: 很久以前，在的記憶開始前，我就曾和你的巡防艦艦隊一起游弋。當你準備好後，這將再次發生。
    ui_hail_biofrig_purchase_opt: 檢查生物
    ui_hail_biofrig_purchase_res_1: 我同意這件事。
    ui_hail_biofrig_purchase_res_2: 雖然我不是太空船，但我會和你的艦隊一起游弋。
    ui_hail_biofrig_purchase_res_3: 我無法預見你的選擇，旅行者。決定權在你。
    ui_hail_biofrig_opt_end: 結束通話
    ui_first_biofrig_1_desc: 一個巨大、壯麗的生物在我的太空船旁漂浮著，就像是在太空的真空中游弋。身旁包覆著一片不斷閃爍的星塵。我從未看過這種東西。
    ui_first_biofrig_2_lang: 旅行者。在無限的命運中，我們匯合了。
    ui_first_biofrig_3_desc: 在這個古老的生物面前，寧靜與安詳籠罩著我。感覺十分熟悉，就好像我們一直都認識彼此一樣。
    ui_first_biofrig_4_lang: 你的經線與我的緯線，在這面宇宙織網中交織在一起。很高興我們能相遇。
    ui_first_biofrig_5_desc: 這個生物並未大聲說話。牠旋律般的聲音，直接在我的腦海中模擬出來，感覺自然而舒緩。
    ui_first_biofrig_opt_a: 談論龐然大物
    ui_first_biofrig_res_a: 我不是龐然大物。我們的種族和你們不同，旅行者。你們迭代之處，對我們只有不適。在這個現實中，我們每個人都是一條獨特的線。
    ui_first_biofrig_opt_b: 打聽織網的事
    ui_first_biofrig_dream_intro: 我已經多次看到你我的命運交織在一起，朋友。我應該再次加入你的貨船艦隊嗎？<NEWLINE>來吧，讓我們一起作夢。你這輩子是何許人也？
    ui_first_biofrig_opt_c: 打聽獨特的線
    ui_first_biofrig_res_c: 我老了，旅行者。當一切都結束時，我的族類仍然存在。緋紅的睡眠者不會察覺到我們。
    ui_first_biofrig_opt_d: 一起作夢
    ui_first_biofrig_dream_opt_end: "(醒來)"
    ui_first_biofrig_dream_1: 這隻鯨魚般的生物張開喉嚨。一首響亮的搖籃曲向我席捲而來，讓我的意識沉浸在歡愉的浪潮中。這個生物的聲音越來越遠，奇怪的景像在我腦海中浮現......
    ui_first_biofrig_dream_1_opt_a: 查看
    ui_first_biofrig_dream_1_opt_b: 感覺
    ui_first_biofrig_dream_1_opt_c: 移動
    ui_first_biofrig_dream_2: |-
      我用無重力的四肢游弋，徜徉於星辰之海。
      一個天體系統聚集為一點。三個世界離我更加接近，但我知道我在這裡的時間消縱即逝。只能到達一個星球。我收緊四肢，向前潛游......
    ui_first_biofrig_dream_2_opt_a: 繁華的外星大都市
    ui_first_biofrig_dream_2_opt_b: 銦脈群山
    ui_first_biofrig_dream_2_opt_c: 巨型動物生態系
    ui_first_biofrig_dream_2_res: 我明白了，旅行者。我開始更清楚地看見你。再讓我看看......
    ui_first_biofrig_dream_3: |-
      這個生物的搖籃曲吸引我前進。我的身體就是牠的身體。合而為一，我們在夢境中游弋。
      我站在炎熱沙漠曝曬的表面上。硫磺雲在上方翻騰。天空隆隆作響，我的強化衣發出警告：一場火風暴即將來臨......
    ui_first_biofrig_dream_3_opt_a: 耐心等待並重新加油
    ui_first_biofrig_dream_3_opt_b: 收集風暴晶
    ui_first_biofrig_dream_3_opt_c: 離開這個有敵意的世界
    ui_first_biofrig_dream_4: |-
      這個生物會依據我的選擇調整牠的歌聲。雖然我正在看見幻象，但我能感覺到這是%NAME%找到我們合作關係的方法。
      景象移形換位。我發現身處在主力太空船的艦橋上......警報聲響起，電量危急，所有系統都出現故障。工程團隊需要時間進行維修，但喜歡趁虛而入的海盜，隨時都有可能襲擊毫無防備的貨船......
    ui_first_biofrig_dream_4_opt_a: 節省電量
    ui_first_biofrig_dream_4_opt_b: 將電力轉移到超空間驅動器
    ui_first_biofrig_dream_4_opt_c: 向當局發出求救信號
    ui_first_biofrig_dream_5: 生物的歌聲展開成語言；我發現自己精通所有主要的外星語言。時間一反常態地流逝著，我進行訓練，度過了充實的一天，並學習禮儀...
    ui_first_biofrig_dream_5_opt_a: 吉客族
    ui_first_biofrig_dream_5_opt_b: 科瓦族
    ui_first_biofrig_dream_5_opt_c: 維金族
    ui_first_biofrig_dream_6: |-
      幻象變暗，並變得更加激烈。
      我爬過一艘廢棄的貨船。怪誕的卵囊從天花板上垂下來，滲出黏液並顫抖著。卵囊很多，但我僅隻身一人。
    ui_first_biofrig_dream_6_opt_a: 抽取一個卵囊以研究
    ui_first_biofrig_dream_6_opt_b: 射擊卵囊
    ui_first_biofrig_dream_6_opt_c: 戰術性撤離
    ui_first_biofrig_dream_7: 一個求救信號把我帶到了偏遠的太空。我發現一名駕駛員在漂浮......他們的太空船破爛不堪、燃料槽乾涸。當我靠近時，一個亡命之徒試圖逃離現場......
    ui_first_biofrig_dream_7_opt_a: 將備用燃料送給駕駛員
    ui_first_biofrig_dream_7_opt_b: 開採新鮮氚
    ui_first_biofrig_dream_7_opt_c: 奪取亡命之徒的燃料
    ui_first_biofrig_dream_8: 我迷失在一個未知的銀河系中，周遭都是陌生的恆星。一個飽含威脅的聲音在我耳邊劈啪作響：「交出你的貨物，否則只有死路一條」。敵對太空船裝備精良，武器比我的還優越。這會是一場艱難的戰鬥......
    ui_first_biofrig_dream_8_opt_a: 進行談判
    ui_first_biofrig_dream_8_opt_b: 搶在他們之前開火
    ui_first_biofrig_dream_8_opt_c: 加入拉開距離並逃離
    ui_first_biofrig_dream_9: |-
      歌聲開始消散。
      我凝視著一顆美麗星球的地平線。異星獸群在芬芳的草地上安靜地吃草。蜿蜒的地下洞穴滿是鉅額的財富。我可以逗留，或者不留痕跡地離開這個世界......
    ui_first_biofrig_dream_9_opt_a: 發現所有物種
    ui_first_biofrig_dream_9_opt_b: 榨乾所有資源
    ui_first_biofrig_dream_9_opt_c: 停下腳步，只是為了添加燃料
    ui_first_biofrig_dream_outro: 夢境消散，現實正在重新建立。
    ui_first_biofrig_dream_last_opt: 面對現實
    ui_first_biofrig_dream_leave: 逃走
