    bld_flower_1_desc: 一叢耐寒的植物，經過基因改造，可在所有環境型態、土壤類型和天氣條件下茁壯成長。帶倒刺的花瓣會將致命的毒素刺進血肉，保護花朵免受潛在的掠食者侵害。接觸時建議使用危險物質防護手套。
    bld_flower_2_name: 海膽花
    bld_flower_2_name_l: 海膽花
    bld_flower_2_desc: 一叢耐寒的植物，經過基因改造，可在所有環境型態、土壤類型和天氣條件下茁壯成長。這些奇形怪狀的花朵內充滿花粉，會散發出令人眼花繚亂的甜美香氣。
    bld_flower_3_name: 永恆之眼花
    bld_flower_3_name_l: 永恆之眼花
    bld_flower_3_desc: 一叢耐寒的植物，經過基因改造，可在所有環境型態、土壤類型和天氣條件下茁壯成長。這些舌狀花朵日夜開放，吸收來自當地和遙遠恆星的光線。
    bld_waterplant_4_name: 裝甲海葵
    bld_waterplant_4_name_l: 裝甲海葵
    bld_waterplant_4_description: 一種肉食性海洋有機體。裝甲外殼包裹著核心息肉，只露出刺絲胞觸手。無意識的神經痙攣導致此生物永遠在扭動：總是在追尋，總是在飢餓。
    bld_waterplant_5_name: 細條珊瑚
    bld_waterplant_5_name_l: 細條珊瑚
    bld_waterplant_5_description: 一截巨大的鈣質層，可自然融入不可定向的長條型空間。為任何可居住的基地增添神秘的深海特質。
    bld_waterplant_6_name: 水中殖民地
    bld_waterplant_6_name_l: 水中殖民地
    bld_waterplant_6_description: 從生機盎然的海床拉出的岩層。附著其上的海洋生物覆蓋在營養豐富的黏液中，在陸地條件下也能保持進食與濕潤。
