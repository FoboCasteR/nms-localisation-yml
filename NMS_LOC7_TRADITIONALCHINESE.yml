    ui_mp_infest_title_1: 飢餓
    ui_mp_infest_desc_1: |-
      縈繞不散的歌聲在太空中被感染的區域迴響著。這個邪惡的歌聲必須消滅，感染必須在擴散前切除。

      「蟲王佇立在沙土之上，其血肉遮天。我們匍匐於土地，奉獻出自身。我們乞求自身奉獻能獲得接納。」
    ui_mp_infest_title_2: 泰坦的呼喚
    ui_mp_infest_desc_2: |-
      縈繞不散的歌聲在太空中被感染的區域迴響著。這個邪惡的歌聲必須消滅，感染必須在擴散前切除。

      「塵土飛揚，飛沙走石。我們的雙眼紅腫濕潤。但眼前的事實無可置疑。寰宇血脈已浮出地面。」
    ui_mp_infest_title_3: 地底的末日
    ui_mp_infest_desc_3: |-
      縈繞不散的歌聲在太空中被感染的區域迴響著。這個邪惡的歌聲必須消滅，感染必須在擴散前切除。

      「每當風暴降臨，我們便乞求成為天選之人；手伸天空，臉面塵土，我們聲嘶力竭地呼喚！」
    ui_mp_infest_title_4: 牠們必須餵食
    ui_mp_infest_desc_4: |-
      縈繞不散的歌聲在太空中被感染的區域迴響著。這個邪惡的歌聲必須消滅，感染必須在擴散前切除。

      「當強雨擊打地面，寰宇血脈將會回應。我們被吞噬時的狂歡難以言喻。」
    ui_mp_infest_title_5: 蔓延的血肉
    ui_mp_infest_desc_5: |-
      縈繞不散的歌聲在太空中被感染的區域迴響著。這個邪惡的歌聲必須消滅，感染必須在擴散前切除。

      「我們受其吞食時會不住踉蹌，最好抓緊光滑的壁面......喔！為了甦醒著抵達其砂囊。」
    ui_mp_infest_title_6: 吞噬的痛苦
    ui_mp_infest_desc_6: |-
      縈繞不散的歌聲在太空中被感染的區域迴響著。這個邪惡的歌聲必須消滅，感染必須在擴散前切除。

      「黏液堵住我們的鼻腔，刺痛我們的眼睛，儘管處於溫暖的黑暗之中，我們已盲目不見五指。深深地呼吸！我們的肺咯咯低鳴著！」
    ui_mp_infest_title_7: 淨化之嘴
    ui_mp_infest_desc_7: 寰宇用造物的語言哭喊著，在其心智中擴散，在宇宙中擴散。奇怪的醜惡生物侵擾著宇宙邊緣的世界，對所有的知覺生命都感到厭惡。無論牠們的終極目標是什麼，都必須在牠們的可憎大口吞噬其他生物之前將其淨化。
