      如果你聽到的話，你應該找到了我們最後的日誌。我把這個訊號來源留下，以紀念逝去的朋友們，同時也用來警告其他可能落到我們路徑之上的旅人。

      我無法否定自己仍然抱著可能會被某人發現的渺茫希望，但是拜託你，千萬不要步上我們的後塵。}}......<>

