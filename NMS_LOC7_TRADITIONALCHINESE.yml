    ui_pirates1_msg8_osd: 已偵測到廣播點：自由之聲
    npc_pirates2_lang1: "歡迎光榮的倖存者！\n在這裡，沒有吉客族，沒有科瓦族，沒有維金族。在這裡，我們只說一種語言。在這裡，我們是自由的！ "
    npc_pirates2_lang2: 歡迎，新面孔。能夠找到我們，代表你是天選之人。能夠找到我們，代表你獲得了自由！
    npc_pirates2_lang3: 猩紅惡魔腐蝕著整個銀河系的思想。我們再也不會屈服在它無所不知的紅眼前了！
    npc_pirates2_lang4: 你現在是我們的一員了，新面孔。你和我們是同袍了。你自由了！
    npc_pirates2_opt: 詢問關於自由之聲的事
    npc_pirates2_res1: 只有強者才能與光榮的自由之聲共同歌唱！我們不允許弱者找到我們。
    npc_pirates2_res2: 新面孔，有些人會否定我們的自由，有些人會犧牲一切來安撫巡警。但自由之聲讓我們自由！
    npc_pirates2_res3: 用自由之聲說話，就是向緋紅虛空咆哮！這就是榮耀！
    npc_pirates2_res4: 自由之聲不只是一種聲音，而是多種聲音！是我們的聲音。也是你的聲音！與我們合唱高歌吧......
    npc_pirates2_done_lang: 倖存者，自由之聲歡迎你。
