    ui_wormbook_name: 扭曲手稿
    ui_wormbook_name_l: 扭曲手稿
    ui_wormbook_desc: |-
      一片晶瑩剔透的<STELLAR>巨蟲皮紙<>，上頭刻寫著狂熱無比的文字。受到觸碰時，紙張會變得扭曲。

      「孩子是最先發現的。
      轟隆轟隆轟隆地在沙土深處鳴響著。
      第一隻巨蟲越過我們頭頂上空時，就如同黑色閃電般劈開天際。
      一隻接著一隻，從沙漠中突起。遷徙著。
      每次風暴季來臨，我們都希望被選中。我們在沙漠排成長長的列隊，雙手朝天乞求。
      任何人都能獻身其胃袋之中。
      我們眾生平等於巨蟲之下。」
