    ui_exped_cruise_msg3: "<TRADEABLE>有新的探險紀錄條目可存取<>\n與指揮官交談以存取記錄 "
    ui_exped_cruise_title: 航海紀錄，%FREIGHTER%
    ui_exped_cruise1_lang: |-
      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 抵達 %SYSTEM% 星系。
      ......<AUDIO>TXT_RadioNoise<><STELLAR>茲茲<>......空間跳躍引擎在跳躍時關閉，反應堆嚴重受損......<AUDIO>TXT_RadioNoise<><STELLAR>茲茲<>......
      他們的零件快要用完了，我們不能再這樣繼續下去了......<AUDIO>TXT_RadioNoise<><STELLAR>茲茲<>......至少船長的冷凍艙已經開始解凍......
    ui_exped_cruise2_lang: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 抵達 %SYSTEM% 星系。
      電腦告訴我們，我們已經離開十多年了。也許它說對了。疲倦吞沒了一切，我們苦苦保留的記憶已不再鮮活。
      至少船長醒了之後，生活又恢復了節奏。但我們要去哪裡？再次駛入黑暗，再次感到失望......
    ui_exped_cruise3_lang: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 抵達 %SYSTEM% 星系。
      太空船只能是行星的粗劣模仿，即使是最好的太空船也一樣。你會逐漸看清它的真面目：一座巨大的金屬骨架。
      我們想念溫暖的大地，懷念土壤的擁抱，眷戀著夕陽黯晴碧，山翠互明滅。群星雖然美麗，但也同樣冷酷。
      在廣袤的天地間無休止地漂浮根本不算生活。
      只能算是活著罷了。但苟延殘喘就是我們的生活。
    ui_exped_cruise4_lang: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 抵達 %SYSTEM% 星系。
      跨越另一個區域邊界時，我們總會回想起第一次離開的時刻。
      我們的家園背叛了我們。我們知道它已無力回天。它的重力、它熔化的核心，和它註定走向衰亡的結局。
      我們的臨時艦隊並不完整，所以裝載的艙室很少。衝擊波吞噬了低軌道上的人，而我們剩下的人則被迫離散。火災、混亂......<AUDIO>TXT_RadioNoise<><STELLAR>茲茲<>–
    ui_exped_cruise5_lang: "日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: 抵達 %SYSTEM%
      星系。\n我們仍在航行，我們繼續搜索。世界雖無窮無盡，但是家園只有一個。\n我們雖然分散了，但並沒有毀滅。其他人就在外頭某個地方。每一次空間跳躍、每一次掃描、分析的每一個信號，機會渺茫，但至少不是零。 "
