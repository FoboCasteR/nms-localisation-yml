    ui_wiki_short_power: 許多基地科技都需要<TECHNOLOGY>電力模組<>才能運作。必須將科技連上<STELLAR>發電機<>和<STELLAR>電池<>所構成的電網。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_silos: 工業元件包含<TECHNOLOGY>電磁發電機<>、<TECHNOLOGY>礦物萃取器<>與<TECHNOLOGY>氣體萃取器<>，只要設置地點正確，就能免費產生源源不絕的免費能量與資源。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_survey: "<TECHNOLOGY>調查裝置<>是工具組<TECHNOLOGY>分析護目鏡<>的升級，能用來發現星球的<STELLAR>能量<>與<STELLAR>資源熱點<>。<VAL_ON>閱讀更多內容......<>"
    ui_wiki_short_trade_1: 到<VAL_ON>銀河交易網<>販售道具換取<COMMODITY>貨幣<> (<IMG>UNITS<>)。各太空站的<SPECIAL>任務板<>是賺取收入的好源頭。<TRADEABLE>務農<>能創造可觀的獲利。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_trade_2: "<TRADEABLE>務農<>能創造可觀的獲利。建造<TECHNOLOGY>務農終端站<>並雇用<TRADEABLE>農夫<>來研究新植物類型。<VAL_ON>閱讀更多內容......<>"
    ui_wiki_short_trade_6: 製作<VAL_ON>先進產品<>是賺錢的好方法。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_trade_3: 資源在<VAL_ON>不同星系<>的<VAL_ON>價格不同<>。規劃交易路線以取得最大利益。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_trade_4: 貨船具備<VAL_ON>大型道具欄<>與先進的<TECHNOLOGY>空間跳躍能力<>。若要購買貨船，請上船和<VAL_ON>船長<>交談。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_fleets: 指揮大型<COMMODITY>主力太空船<>能帶來多項優勢。其中一大優勢，是能夠指揮<SPECIAL>巡防艦<>艦隊。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_fleetsa: "<SPECIAL>巡防艦<>探險需要<TECHNOLOGY>艦隊指揮處<>。<TECHNOLOGY>領航員<>能為你的艦隊規劃探險。<VAL_ON>閱讀更多內容......<>"
    ui_wiki_short_trade_7: "<SPECIAL>評價<>是你在外星人種族及陣營間的<VAL_ON>聲譽<>。評價越高，則可以開啟越多種類的<STELLAR>任務<>、<TECHNOLOGY>科技<>和<COMMODITY>交易<>選項。<VAL_ON>閱讀更多內容......<>"
    ui_wiki_short_trade_5: 每個<COMMODITY>太空站<>都有<VAL_ON>任務板<>。工作獎勵有貨幣、奈米機群、科技物件等等。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_words: 你在<VAL_ON>星球<>與<VAL_ON>太空站<>遇到的異星生命體，其使用語言各不相同。文字的語意可以透過遇見外星人來了解。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_guilds: 銀河系中還有三個大型<STELLAR>公會<>：<VAL_ON>商人公會<>、<VAL_ON>探險家公會<>和<VAL_ON>傭兵公會<>。接受任務，進而提升自己在公會中的評價。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_settlements: 身為<STELLAR>聚居地<>監督者，你必須進行關鍵的決策、指揮<TRADEABLE>建築物建設<>，並解決公民之間的<SPECIAL>紛爭<>。管理良好的聚居地能夠生產許多材料。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_combat_1: 多數世界都受到機器存在體巡警的保護。<VAL_ON>採收資源<>時遭巡警發現，會使巡警產生<RED>敵意<>。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_ammo: "<TECHNOLOGY>雷霆砲<>等大多數的工具組<FUEL>武器<>都需要<VAL_ON>彈藥<>。你可以在道具欄的空欄位製作彈藥。<VAL_ON>閱讀更多內容......<>"
    ui_wiki_short_combat_2: 工具組的預設配備只有<TECHNOLOGY>採礦光束<>。若想提高戰鬥力，可安裝新的<TECHNOLOGY>武器類型<>。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_combat_3: 徒步時受到的損傷，會先耗損你的<COMMODITY>防護罩<>。防護罩關閉時受到的傷害，會減損你的<FUEL>生命值<>。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_combat_4: 按 <IMG>ATTACK<> 可發射<TECHNOLOGY>工具組<>，而使用 <IMG>CYCLEWEAPON<>
      可切換<VAL_ON>武器模式<>。彈藥或能量耗盡時，可使用 <IMG>MELEE<> 發動<VAL_ON>近戰攻擊<>。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_combat_5: 使用 <IMG>SHIPFIRE<> 可發射<VAL_ON>太空船武器<>，而使用 <IMG>SHIPCYCLEWEAPON<>
      可切換武器模式。你可利用<FUEL>加速<> (<IMG>BOOST<>) 和<VAL_ON>煞車<> (<IMG>BRAKE<>) 來控制速度，待在目標後方。<VAL_ON>閱讀更多內容......<>
    ui_wiki_short_pirates: 在某些星系之中，進行統治的地方當局已被叛亂的亡命之徒勢力<VAL_ON>推翻<>。亡命之徒太空站有<SPECIAL>黑市商品<>，但星系內<FUEL>危機重重<>。<VAL_ON>閱讀更多內容......<>
