    update13_title: "《No Man's Sky Waypoint》"
    update13_notes: |-
      《No Man's Sky Waypoint》帶來了大量的新功能。請參閱 www.nomanssky.com 了解完整詳情。

      基本遊戲元素大改造，包含道具欄、里程碑、型錄和遊戲模式：
      * 自訂遊戲模式能讓玩家們訂製遊戲中的每個環節，以符合每個人獨特的遊玩風格。
      * 型錄經過重新設計與擴展，現在會包含核心任務和故事紀錄。
      * 旅程里程碑經過擴展改良，能提供新玩家額外的指引。
      * 存檔現在能夠重新命名，自動保存次數也變得更加頻繁，能夠持續保存你的進度。
      * 道具欄容量變得更大了，設計也經過簡化，使用上將會更加輕鬆。
      * 大大小小數以百計的遊戲品質改良，散佈在遊戲中各個角落。

      Hello Games 一直在努力改善並擴大《No Man’s Sky》的世界。希望您會喜歡 :)

      非常感謝，
      Hello Games 團隊敬上
