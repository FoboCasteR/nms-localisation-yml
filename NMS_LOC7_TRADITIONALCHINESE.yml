      我必須緊急連絡你。專家波羅告訴我你能勝任這任務，現在就必須開始！我們不能再等了。
      我偵測到巡警活動大量激增的現象，幅度非常巨大。我需要更多訊息！我正在傳送座標。<AUDIO>VO_TUT_COORDSRECEIVED<>
      我不會騙你，旅行者。這任務很危險，請好好武裝自己，保持頭腦清楚，別做傻事。但同樣地，也不要耽擱，機不可失呀！
