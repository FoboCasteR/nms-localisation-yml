    tra_outlaw_pilot_desc1: 吉客族好奇地看著我。他環視整個太空站，然後對我做了個手勢並搖了搖頭。
    tra_outlaw_pilot_desc2: 吉客族的喙嘴發出喀嚓聲，並向我們身處的太空站做了個手勢。他似乎感到十分佩服。
    tra_outlaw_pilot_desc3: 這隻小生物緩慢地睜開眼，又閉上眼。我們周圍的空氣產生了幾乎無法察覺的變化。<DELAY>1.2<>他的喙嘴喀擦了一聲。我想在這裡辦什麼事呢？
    exp_outlaw_pilot_desc1: 當電子生命體轉向我的時候，他的護目鏡變得一片空白。一陣子之後，光又回來了。他已經準備好要進行交易了。
    exp_outlaw_pilot_desc2: 科瓦族斯在我走近時開始掃描我。他們一語不發地等待著，不給出任何訊息。
    exp_outlaw_pilot_desc3: 光線在科瓦族的外殼上閃爍著。呈現的圖樣不受約束又奔放，和我以前所見過的任何圖樣都不一樣。
    war_outlaw_pilot_desc1: 維金族盯著我看，他的眼神很貪婪...
    war_outlaw_pilot_desc2: 維金族咧嘴一笑，搖動他的下顎。他的態度散發出某種自信的力量。
    war_outlaw_pilot_desc3: 生命體的眼睛瞇了起來，手抽搐了一下。我必須小心。
    dnt_tra_outlaw_pilot_lang1: Friend is idiot to come here without large weapon...
      dangerous space!
    dnt_tra_outlaw_pilot_lang2: Suspicious to see friend in station like this...
    dnt_tra_outlaw_pilot_lang3: Welcome to scurrilous sector, friend. Very best products
      available here.
    dnt_exp_outlaw_pilot_lang1: Flesh entity travels long way from safety... be careful.
    dnt_exp_outlaw_pilot_lang2: Superior contraband in this station. No sentinels
