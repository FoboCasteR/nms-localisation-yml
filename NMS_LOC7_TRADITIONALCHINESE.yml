    ui_exped_wormhunt_obj_tip3: |-
      「每當風暴降臨，我們便乞求成為天選之人；
      手伸天空，臉面塵土，我們聲嘶力竭地呼喚！
      當強雨擊打地面，寰宇血脈將會回應。
      我們被吞噬時的狂歡難以言喻。」

