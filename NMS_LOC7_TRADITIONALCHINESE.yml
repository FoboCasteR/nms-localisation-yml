    ui_portal_exp_library7: |-
      此資料庫是受到保護的設施，只有少部分的科瓦族得以存取。強化套裝費了很大一番功夫才能解碼。

      <STORY_HIGH>數個議會世代都曾提議潛入維金族，各物種拒絕嘗試，不過失敗會得到教訓。

      每位維族合成體接觸不久就會引發尖叫和激烈的反應。行為準則十分具體／矛盾／從舊創傷而生。因果建立。

