    ui_portal_tra_library1: |-
      此條目看起來是源自遠古時期。

      <STORY_HIGH>需要<><FUEL>慈悲<><STORY_HIGH>對待科瓦族存在體。宇宙並未對我們施加<><FUEL>道德<><STORY_HIGH>標準，但我們<><VAL_ON>決定<><STORY_HIGH><><VAL_ON>這麼做<>。

      <VAL_ON>[通訊]<>
      <STORY_HIGH>將完全禁止科瓦族<><FUEL>殼體<><STORY_HIGH>與<><TECHNOLOGY>議會<><STORY_HIGH>進行聯絡。有五十個循環的時間會與所有通訊頻率分隔。對<><FUEL>假寰宇<><STORY_HIGH>提出請求就會遭受懲罰。<>

      <VAL_ON>[公用]<>
      <STORY_HIGH>將給予科瓦族<><TECHNOLOGY>工具<><STORY_HIGH>藉此<><FUEL>羞辱<><STORY_HIGH>。若拒絕<><TECHNOLOGY>採集<><STORY_HIGH>星球礦物，便會<><FUEL>脫離科瓦族<><STORY_HIGH>。<>

      <VAL_ON>[外觀]<>
      <STORY_HIGH>將會給予科瓦族<><TECHNOLOGY>外觀<><STORY_HIGH>改造，使其看起來<><TECHNOLOGY>擁有血肉<><STORY_HIGH>。<><TECHNOLOGY>抵抗<><STORY_HIGH>將會停止。<>
    ui_portal_tra_library2: |-
      數千字的吉客族交易哲學在終端站上自動滾動。一則片段：

      <STORY_HIGH>與任何潛在的[<><FUEL>已刪除<><STORY_HIGH>]建立友好關係。許多物種理解這項舉動的能力參差不齊。費洛蒙並非四處通用，懷疑卻隨處可見。

      因此，法則建議使用明確的友善語言，例如：科瓦族朋友、維金族弟兄、[<><FUEL>已刪除<><STORY_HIGH>]盟友。

      注意：巡警無法理解也無法表達友誼。若行為脫序，便會提報交易聯盟，也會視為是[<><FUEL>已刪除<><STORY_HIGH>]的早期警示。

      貿易夥伴絕不能資源短缺，否則將無法繼續交易。我們的敵人必須持續發展下去，吉客族才能達到[<><FUEL>已刪除<><STORY_HIGH>]。<>
    ui_portal_tra_library3: |-
      資料庫將此條目分類為歷史分析。一小部分：

      <STORY_HIGH>「吉客族重組的環境條件即便到現在仍舊不明。第一世代沒落之後，經歷了無數的世代，仍舊有資料庫保存了下來，保留了早期環境的零星片段。

      吉客族只有小於 4% 的人口有意願學習他們的歷史。只有 0.08% 的人認同舊帝國理想。權力與思想上發生如此劇烈的轉變，怎麼會沒有紀錄呢？就連心靈如同機械的科瓦族也沒有留下。

      資料庫計畫勢在必行，才能還原遺失的片段，保住僅存的知識。」<>
    ui_portal_tra_library4: |-
      此條目看起來像是來自第二交易紀元的互動式文字。終端站能讓使用者作出選擇......

      <STORY_HIGH>蝌蚪逃出了繁殖池。你要：<>

      <VAL_ON>[往左走]<>
      <STORY_HIGH>你往左。杉卡斯把你吞噬。遊戲結束。<>

      <VAL_ON>[往右走]<>
      <STORY_HIGH>你往右。你救出了蝌蚪，蝌蚪變成你的寵物了。繼續嗎？<>

      <VAL_ON>[穿越時空]<>
      <STORY_HIGH>你穿越......<><VAL_ON>滋滋滋<><STORY_HIGH>......空間......<><VAL_ON>滋滋<><STORY_HIGH>......時間。

      沒有輸贏，只有無盡的難過。遊戲結束？<>
    ui_portal_tra_library5: |-
      壯觀的全像圖工廠投影，伴隨著吉客族的聲音。

      <STORY_HIGH>維金族高等司令部不追求利益，他們不建立友誼、同盟，也不出力。他們說自己品德高尚，說自己正義良善。

      但看看這戰爭工廠，看看這戰爭催化劑、血肉回路、勇氣和力量的源泉！看看這些異教徒、弱者身上摘下的器官！

      維金族是偽君子，滿口謊言。他們不願接受吉客族已經改變的事實，對我們出言恐嚇，卻不大動干戈。<>

      資料庫這樣的條目超過了一百條。一幕幕不堪入目的暴行，揭示了維金族的惡行和吉客族優越的心理。
    ui_portal_tra_library6: |-
