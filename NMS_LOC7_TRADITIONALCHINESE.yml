      使用<TECHNOLOGY>資料庫繞道移植物<>進入禁忌資料庫，並閱讀<SPECIAL>扭曲手稿<>。
      找出一處<STELLAR>星球資料庫<>。星球資料庫是大型建築物，入內可交換與記錄器物，並取得歷史資料。
