    update9_notes: |-
      《No Man's Sky Frontiers》帶來一系列新功能，請參閱 www.nomanssky.com 以了解完整詳情。

      * 您現在可以在所有適居星球發現外星聚居地了。
      * 成為聚居地的監督者，將小村落扶植為繁榮的市鎮。
      * 做出重大的聚居地法律決策，維持居民的幸福感、生產力和興盛度。
      * 利用數以百計的新基地零件和進階建築物控制項目，打造前所未有的複雜基地。
      * 儲存欄位從 5 格增加到 15 格，且能夠從任意儲存欄位購買水銀。

      Hello Games 一直在努力改善並拓展《No Man’s Sky》的世界，希望您會喜歡 :)

      非常感謝，
      Hello Games
