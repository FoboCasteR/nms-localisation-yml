    ui_library_intro_opt: Archiv entschlüsseln
    tra_library1_desc: Der Eintrag trägt den Titel „Effiziente Verarbeitung von Korvax“.
      Offenbar stammt er aus uralten Zeiten.
    tra_library1_title: Effiziente Verarbeitung von Korvax
    tra_library1_lang: Die Korvax-Lebensformen müssen <FUEL>BARMHERZIG<> behandelt
      werden. Das Universum fordert keine <FUEL>MORALISCHE<> Ordnung von uns. Es steht
      uns also frei, unsere eigene <STELLAR>ENTSCHEIDUNG<> in die Tat <STELLAR>UMZUSETZEN<>.
    tra_library1_opta: "[Kommunikation]"
    tra_library1_optb: "[Hilfsmittel]"
    tra_library1_optc: "[Erscheinung]"
    tra_library1_resa: Die Korvax-<TECHNOLOGY>HÜLLE<> wird sämtlicher Kontaktmöglichkeiten
      zu ihrer <TECHNOLOGY>KONVERGENZ<> beraubt. Sie wird für fünfzig Zyklen von SÄMTLICHEN
      Kommunikationsfrequenzen getrennt. Jegliche Gesuche an den <FUEL>FALSCHEN ATLAS<>
      werden bestraft.
    tra_library1_resb: Die Korvax erhalten <TECHNOLOGY>WERKZEUGE<> zu ihrer eigenen
      <FUEL>DEMÜTIGUNG<>. Die Verweigerung der <TECHNOLOGY>EXTRAKTION<> von Mineralien
      der Planeten führt zu einer <FUEL>EXTRAKTION DER KORVAX<> selbst.
    tra_library1_resc: Die Korvax erhalten <TECHNOLOGY>AUSSEHENS<>-Modifikationen,
      um sie <TECHNOLOGY>FLEISCHLICH<> erscheinen zu lassen. Jeglicher <FUEL>WIDERSTAND<>
      muss eingestellt werden.
    tra_library2_desc: Der Eintrag trägt den Titel „Die 57 Gesetze des Profits“. Tausende
      Worte über Gek-Handelsphilosophie werden auf dem Terminal automatisch durchgeblättert.
      Ich stoppe es und lese ein Stück.
    tra_library2_title: Die 57 Gesetze des Profits
    tra_library2_lang: |-
      Baue freundschaftliche Beziehungen zu allen potenziellen [ <FUEL>ZENSIERT<> ] auf. Die Fähigkeit, derartige Versuche zu erkennen, variiert von Spezies zu Spezies. Pheromone sind nicht überall anwendbar. Misstrauen ist überall.

      Es empfiehlt sich daher, ausdrücklich freundschaftlich vorzugehen. Beispielsweise „Korvax-Freund“, „Vy’keen-Bruder“ oder „[ <FUEL>ZENSIERT<> ]-Verbündeter“.

      Hinweis: Wächter können Freundschaft WEDER verstehen NOCH selbst ausüben. Jegliches gegensätzliche Verhalten muss der Handelsföderation gemeldet und als Frühwarnung hinsichtlich [ <FUEL>ZENSIERT<> ] angesehen werden.

      Die Ressourcen von Handelspartnern dürfen NICHT aufgebraucht werden, da in diesem Fall kein weiterer Handel möglich ist. Unsere Feinde müssen ihren Wohlstand wahren, damit die Gek [ <FUEL>ZENSIERT<> ] erreichen können.
    tra_library3_desc: 'Der Eintrag trägt den Titel „Die Gründung der Föderation.“
      Das Archiv stuft ihn als historische Analyse ein. Ich lese einen kleinen Teil
      davon:'
    tra_library3_title: Die Gründung der Föderation
    tra_library3_lang: |-
      Die Umstände hinsichtlich der Reform der Gek sind selbst jetzt noch unklar. Unzählige Generationen haben seit dem Fall der Erstgebrüteten gelebt. Dennoch gibt es immer noch Archive und verstreute Erinnerungen, die diese längst vergangenen Zeiten bezeugen.

      Weniger als 4 % der Gek-Bevölkerung hegt den Wunsch, etwas über ihre Geschichte zu erfahren. Weniger als 0,08 % kann sich mit den Zielen des alten Imperiums identifizieren. Wie kann es sein, dass es keinerlei Aufzeichnungen zu dieser epochalen Auffassungsänderung zu Macht und Philosophie gibt? Nicht einmal bei den Korvax, deren Verstand wie der einer Maschine ist.

      Das Archivprojekt ist absolut unerlässlich. Es muss geborgen werden, was verloren ging. Beschützen, was übrig ist.
    tra_library4_desc: 'Der Eintrag trägt den Titel: „Der Eroberer“. Es scheint eine
      Art interaktiver Text aus der zweiten Handelsära zu sein. Das Terminal erlaubt
      es mir, eine Auswahl zu treffen ...'
    tra_library4_title: Der Eroberer
    tra_library4_lang: Die KAULQUAPPEN sind aus dem LAICHGRUND ENTKOMMEN. Was tust
      du?
    tra_library4_opta: Nach links gehen
    tra_library4_optb: Nach rechts gehen
    tra_library4_optc: Die Raumzeit durchbrechen
    tra_library4_resa: Du gehst nach links. Der Xankrath verschlingt dich. Spiel vorbei.
    tra_library4_resb: Du gehst nach rechts. Die Kaulquappen sind gerettet und werden
      zu deinen Haustieren. Fortfahren?
    tra_library4_resc: "Du durchbrichst – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkkt<>
      – Raum – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> und Zeit. \n\nEs gibt weder
      Sieg noch Niederlage – nur unendliche Traurigkeit. Spiel vorbei?"
    tra_library5_desc: Überall um mich herum werden Hologramme von eindrucksvollen
      Fabriken projiziert. Ich höre eine Gek-Stimme.
    tra_library5_lang: |-
      Das Vy’keen-Oberkommando kümmert sich nicht um Profite. Es werden keine Freunde, keine Verbündeten und keine Beteiligung geboten. Sie haben den Anspruch, ein ehrbares Volk zu sein. Sie bezeichnen sich selbst als gut und gerecht.

      Doch seht die Kriegsfabriken, die Kampfenzyme, die fleischigen Schaltkreise, die Quelle allen Mutes und aller Stärke! Seht die geernteten Organe der Ketzer, der Schwachen!

      Die Vy’keen sind Heuchler. Sie sind Lügner. Sie weigern sich zu akzeptieren, dass die Gek sich verändert haben. Sie bedrohen uns, doch sie greifen uns nicht an.
    tra_library5_desc2: Das Archiv umfasst noch über hundert weitere Einträge dieser
      Art. Eine Parade der Gräueltaten, mehr Beweise zur mutmaßlichen Verderbtheit
      der Vy’keen und zur Überlegenheit der Gek.
    tra_library6_desc: |-
      Die Schnittstelle emittiert Erinnerungsgerüche und flutet den Raum mit einem feinen Geruch. Sie versucht mich mit Visionen von Orten zu erfüllen, die niemals waren und niemals sein könnten.

      In der Schnittstelle erkenne ich Spuren eines Gek-Individuums. Die Lebensform muss Jahre hier zugebracht und ihre eigenen Erinnerungen ständig gelöscht haben, um erfundene Leben erfahren zu können. Die simulierten Fantasien der Lebensform sind immer noch zugänglich ...
    tra_library6_opta: "[Familie]"
    tra_library6_optb: "[Freundschaft]"
    tra_library6_optc: "[Zuhause]"
    tra_library6_resa: |-
      Die Pheromone projizieren einen anderen Verstand in meinen eigenen.
      Ich bin wieder jung. Ich spiele mit meinem Geschwisterteil neben dem Laichgrund. Dieses Becken ist die gesamte Welt. Ich verstehe nichts von Handel, von Units, vom unstillbaren Hunger. Hier werden wir bleiben, für immer.
    tra_library6_resb: |-
      Die Pheromone sind überwältigend. Ich betrete ein neues Leben.
      Im Geheimen habe ich den Korvax getroffen. Ich übergebe ihm den verbotenen Gegenstand. Die synthetische Lebensform zögert und ist unsicher. Dann verlässt sie den Raum. Ich hoffe, sie wird sich an mich erinnern. Dies ist der Weg, den ich gewählt hätte, hätte ich die Wahl gehabt.
    tra_library6_resc: |-
      Die Pheromone zeichnen Bilder eines simulierten Lebens, einer Gek-Fantasie.
      Ich wurde auserwählt, um Reisender-Freund zu helfen. Der Beauftragte. Der Bedeutsame. Der Aufseher. Irgendwo im Universum gibt es eine Heimat nur für mich, und ich werde niemals wieder Units begehren.
    tra_library7_desc: Der Eintrag hat keinen Titel. Das Archiv klassifiziert ihn
      als Fragment einer Untersuchung in Zusammenhang mit der Handelsföderation, bevor
      jeglicher Kontakt verloren ging. Ich lese einen kleinen Teil davon.
    tra_library7_lang: Bin den – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> – roten Roben
      – in die Tunnel gefolgt –
    tra_library7_desc2: "Für eine Weile kommen in der Audiodatei keine gesprochenen
      Worte vor. Man hört lediglich Geräusche von unterhalb der Planetenoberfläche.
      \n\nSeltsame Kratzgeräusche erklingen in der Dunkelheit – eine vertraute Stimme
      stößt Schmerzensschreie aus –"
    tra_library7_lang2: Kultisten sind – <STELLAR><AUDIO>TXT_RadioNoise<>kzzzkt<>
      – haben Reisenden gefangen, „versteckten Geist“ gefordert – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      – alles abgestritten –
    tra_library7_desc3: Die letzte Übertragung ist klar und unverzerrt. Ich höre die
      Worte ...
    tra_library7_lang3: Ihr schickt einen Gek nach dem anderen. Ihr haltet uns für
      Kriminelle, geboren in einer brutalen Zeit. Doch die Roben der Letztgebrüteten
      sind nicht aus Blut gemacht. Sie bestehen aus Seelen. Sie erinnern uns daran,
      wer wir einst waren. Wer wir wieder sein könnten ...
    tra_library8_desc: 'Ich lese die Aufzeichnungen einer Auktion, die vor einem Jahrhundert
      auf Balaron-Secondus stattfand. Ein Handelsfürst hatte nach seinem Tod eine
      große Menge Kunstwerke hinterlassen. Seine mehreren tausend Erben hatten das
      Vermögen aufgelöst. '
    tra_library8_title: Uralter Auktionator
    tra_library8_lang: "Als Nächstes geht es um das Werk des Künstler-Gek Sibl der
      fünften Hochrezession. Wie man sehen kann, tanzen Pheromone auf den Licht-Speeren
      und Hologrammen umher. Eine Synthese aus Gek- und Korvax-Technologie. \n\nDas
      Werk zeigt zwei Wesen bei der Arbeit: Handel, Verehrung, die Suche nach ihrem
      Platz in einem fremden, unendlichen Universum. Trotz der wiederkehrenden Elemente
      sehen sich Korvax und Gek niemals an und sind nie gleich ausgerichtet.\n\nMan
      sieht, dass der Gek oftmals zittert, sich schüttelt, selbst als er erfolgreich
      einen Profit macht, selbst als sein Verbündeter seine friedliche Gesinnung beibehält.\n\nDas
      Werk trägt den Namen „Schuld“. Findet sich ein Käufer?"
    tra_library9_desc: Der Eintrag trägt den Titel „Über die Klassifizierung der Gek“.
      Offenbar wurde er von den Vy’keen erschaffen und von den Gek im Rahmen eines
      umfangreichen Hacks gestohlen. Es gibt eine lange Liste mit Gek-Rängen und -Typen.
      Ich lese einen kleinen Teil davon.
    tra_library9_title: 'Erbeutete Vy’keen-Daten: „Über die Klassifizierung der Gek“'
    tra_library9_lang: "<STELLAR>Verkäufer-Gek<>: Kümmern sich mehr um Gewinnspannen
      als um Gleichgesinnte. Klein, brutal, leben auf entfernten Welten und betreiben
      klägliche Handelsplätze. Verdienen den Tod."
    tra_library9_opta: "[Frohn-Gek]"
    tra_library9_optb: "[Handelsgesandter]"
    tra_library9_optc: "[Handelsfürst]"
    tra_library9_resa: "<STELLAR>Schufter-Gek<>: Arbeiter, oft in Diensten von Verkäufer-Gek.
      Niedrigste der Gek-Klassen. Potenzial für zukünftige Rebellion."
    tra_library9_resb: "<STELLAR>Handelsgesandter<>: Prinzen der Gek, bevorzugte Kinder
      der Fürsten. Nur die wenigsten werden überleben, um in die Fußstapfen ihrer
      Eltern zu treten. Werden oftmals mit dem Bau der Flotten beauftragt. Empfohlene
      Ziele für Indoktrinierung."
    tra_library9_resc: "<STELLAR>Handelsfürst<>: Halten das Vorrecht über große Weltraumgebiete.
      Im Vergleich zu anderen Mitgliedern der Spezies äußerst langlebig, pflanzen
      sich tausendfach fort. Empfohlene Ziele für Entführung."
    tra_library10_desc: Das Archiv wählt die Fragmente von Gellyvub, dem Tagebuch
      des berühmten Gek-Farmers der fünften Rezessionsära.
    tra_library10_title: Die Fragmente von Gellyvub
    tra_library10_opt: Nächster Eintrag
    tra_library10_lang: "<STELLAR>Eintrag 5<> <IMG>SLASH<> Der Aufseher ist über mich
      verärgert. Fordert größere Erträge für Laichgründe. „Wenn wir scheitern, alle
      Kinder tot, Gellyvub. Verzweiflung!“"
    tra_library10_lang2: "<STELLAR>Eintrag 8<> <IMG>SLASH<> An diesem Ort wird nicht
      viel mehr als Frostwurz wachsen. Wie sollen wir mit Dioxit gedeihen?"
    tra_library10_lang3: "<STELLAR>Eintrag 12<> <IMG>SLASH<> Einige Hydrokulturanlagen
      scheinen trotz identischer Elemente erfolgreicher zu sein als andere. Das ergibt
      keinen Sinn, überhaupt keinen."
    tra_library10_lang4: "<STELLAR>Eintrag 13<> <IMG>SLASH<> Ich habe Korvax-Arbeiter
      darum gebeten, das Wasser zu testen, aber sie weigern sich, in dessen Nähe zu
      gehen. „Atlas-Ende“, zwitscherten sie. Dämliche Korvax."
    tra_library10_lang5: "<STELLAR>Eintrag 16<> <IMG>SLASH<> Ich habe uns gerettet!
      Das Wasser ist der Schlüssel. Es gibt einen See ... er singt ein Lied ... seine
      Vibrationen klingen nach."
    tra_library10_lang6: "<STELLAR>Eintrag 23<> <IMG>SLASH<> Ich bin jetzt Aufseher.
      Wir werden diesen Klang in andere Welten exportieren! Man munkelt sogar von
      Beförderungen!"
    exp_library1_desc: Das Archiv weist mich an, meinen Körper an seinen Sensoren
      zu platzieren. Es flüstert mir, was die Korvax einst gewesen sein könnten.
    exp_library1_lang: "Eheu. Wachstum und Leben sind Worte. Sterne und Welten sind
      Maschinen. Das lehrt uns der Atlas. Die Wächter liefern die Gleichung.\n\nDie
      Atlas-Schnittstellen haben die frühen Zivilisationen aus diesem Universum erhoben.
      Wir sind zu mehr geworden, als wir einst waren. \n\n<SPECIAL>Hypothese 1<>:
      Die Korvax waren einst organisch. Wir haben unser Wesen stückweise/zügig verändert.
      Wir haben unseren eigenen Verstand hochgeladen/verbessert. Diese Entscheidung
      war unsere eigene/wurde uns aufgezwungen.\n\n<SPECIAL>Hypothese 2<>: Die Korvax
      waren schon immer Maschinen. Wir sind aus dem Sternenrauschen entstanden/auf
      Befehl des Atlas erschaffen worden. Wir waren einst wie Wächter/Wir haben von
      Wächtern gelernt.\n\n<SPECIAL>Hypothese 3<>: Es gibt keine Ursache, keine Wirkung,
      keine Zeit. Dies aufzuerlegen bedeutet, die Trauer des Atlas nicht zu verstehen.
      Wir sind die Träume aus Metall."
    exp_library2_desc: Das Archiv umfasst Gedankensplitter, geborgen von gefallenen
      Konvergenzen. Diese sind die letzten verbleibenden Gedächtnisse elektronischer
      Lebensformen, millionenfach zerstört und eingeschmolzen.
    exp_library2_opta: "[Reise]"
    exp_library2_optb: "[Wiedergeburt]"
    exp_library2_optc: "[Zuhause]"
    exp_library2_resa: |-
      Hirn – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> – erschaffen aus Leere, spontan, vollständig – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> – fleischgewordenes Atlas-Protokoll.

      Die Atlantide, von niederen Stimmen Leerenmutter genannt, brachte Pilger – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> – ihre Masse –

      Lebte für Jahrtausende – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> – starb, flüsterte von der neunzehnten Minute.
    exp_library2_resb: |-
      Hinterlassene Geheimnisse jenseits der Berechnung, jenseits – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> – Gedankenbögen ... Hüllen ... Konvergenz ...

      Korvax ehrten Gefallene – wollten Atlantid zurückzubringen, gebaren missglückte Eier ...

      Auf den Schultern eines schlafenden Gottes, aus Fleisch eine Metallwelt errichtet.
    exp_library2_resc: Die Leerenmutter lebte – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      – die Erste –
    exp_library3_desc: Dieses Archiv wurde von allen anderen seiner Art getrennt.
      Die Wesen, die es gebaut haben, führten offenbar geheime Experimente durch.
    exp_library3_title: Synthetische Stimme
    exp_library3_lang: |-
      Ich bin hier.

      Ich bin hier. Ich bin hier.
    exp_library3_desc2: Diese Wortfolge geht stundenlang weiter, zwischendurch wirft
      ein elektronisches Wesen eine Folge tonaler Schreie dazwischen, ein in Zahlen
      ausgedrücktes Schluchzen.
    exp_library3_opta: Zuhören
    exp_library3_optb: Die Hand auf die Sensoren legen
    exp_library3_resa: Ich – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> – 19 – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      – zurück –
    exp_library3_resb: Ich möchte zurückkommen.
    exp_library3_desc3: Eine Reihe von Leuchten blinkt und registriert die Anfrage.
      Die Entität wird wieder mit ihrem Gruppenverstand verbunden.
    exp_library3_lang3: Ich bin, wir sind, ich – ich –
    exp_library3_desc4: |-
      Die Entität wird getrennt und wieder verbunden, immer und immer wieder, mit steigender Geschwindigkeit. Sie verstummt. Schließlich weigert sie sich, auch bei aufrechter Verbindung zu sprechen.

      Ein Individuum wurde wiedererschaffen. Das Experiment wird als Erfolg verbucht.
    exp_library4_desc: Es gibt einen Eintrag mit dem Titel „Gedenken“. Darin befindet
      sich offenbar die Geschichte elektronischer Intelligenzen überall im bekannten
      Weltraum.
    exp_library4_title: Gedenken
    exp_library4_opta: "[Primus-Ära]"
    exp_library4_optb: "[Zweite Ära]"
    exp_library4_optc: "[ZENSIERT]"
    exp_library4_resa: Korvax-Konvergenz, geboren im Grenzgebiet des Korvax-Primus,
      Geschenk des ersten Monolithen. [ <FUEL>Ermordet<> ]
    exp_library4_resb: Zweite Konvergenz-Ära, entstanden in dunklen Zeiten. Die auf
      Balaron versteckten Kollektive richteten neue Netzwerke ein. [ <SPECIAL>Unterwandert<>/<STELLAR>Versklavt<>
      ]
    exp_library4_resc: Dritte – <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> –
    exp_library4_desc2: Das Archiv verweigert den Zugang zu den nächsten Einträgen
      in diesem Protokoll. Ich springe bis zum Ende.
    exp_library4_lang2: "Siebte Konvergenz. Darf nicht fallen. Darf nicht vergessen.
      Atlas-Befehl: Entdecken. Ernten. Wissen. Korvax werden dasselbe tun.\n\nPhysische
      Markierungen müssen bis zum Ende bleiben. Müssen bis Reisender-Rückkehr bestehen.
      Müssen bekannt sein. Selbst wenn die Realität fällt, sieht er, wer wir waren.
      Was wir hätten sein können. Unsere Schatten eines größeren Daseins. \n\nReisender
      ist zurückgekommen ... wird vergeben ... wird lesen ... wird wissen ..."
    exp_library5_desc: "Es gibt alte Korvax-Gebete, geborgen aus trüben Erinnerungen
      einer längst ausgelöschten Konvergenz. \nDie Korvax jener Zeit beteten offenbar
      Wächter an und trugen ihren stillen Göttern kurze Gedichte der Lobpreisung und
      Achtung vor."
    exp_library5_lang: |-
      Reise über Masse <IMG>SLASH<> Aeronen gleiten in unverdorbener Zeit <IMG>SLASH<> Gemeinschaft wartet

      Kampfläufererlaubnis <IMG>SLASH<> Aeronen schlummern in grünem Feld <IMG>SLASH<> Tag der Reflexion

      Handwerk, die Summe der Mühen <IMG>SLASH<> Piraten, Diebe des Monolithen <IMG>SLASH<> Korvax werden den Strom hüten
    exp_library6_desc: 'Das Archiv wurde verändert, entkoppelt von seinem ursprünglichen
      Zweck, ein Ort des Friedens zu sein. Die Einträge hier summen mit einer fernen
      Verderbnis. '
    exp_library6_lang: |-
      Das vorige Imperium hatte die Logik. Entferne Korvax-Identität durch Veränderung des <TECHNOLOGY>metallischen Aussehens<> zu <FUEL>anonymem Fleisch<>. Fleisch, erstellt durch Aussehensmodifikationsgerät. Maschine, wie die Korvax.

      <SPECIAL>Xnt-Echo<> überschrieb das System als Erster. Initiierte Wechsel zum Aussehen Erstgebrüteter. Ahmte ihre Art nach. Erschlug und verschlang Korvax-Gefährten in den Wellen von Halacan.

      Selbst jetzt noch lernen wir die neue Logik. Selbst eine grausame Welt würde verstanden. Selbst Hass kann manipuliert werden. Wir werden uns nicht erneut selbst verlieren.
    exp_library7_desc: 'Das Archiv ist eine gesicherte Anlage, zugänglich nur für
      eine Splittersekte der Korvax. Mein Exo-Anzug hat Mühe, seine Verschlüsselung
      zu umgehen. '
    exp_library7_lang: "Infiltration der Vy’keen in mehreren Konvergenz-Ären angeraten.
      Spezies widersetzt sich Versuchen. Doch Scheitern ist ein Lehrmeister.\n\nJeder
      Vy-Synth rief wenige Augenblicke nach dem Kontakt schreiende, gewaltsame Reaktionen
      hervor. Ehrenkodex hochspezifisch/widersprüchlich/geboren aus alten Traumata.
      Kausalität begründet.\n\nBeweis für mehrfache Stammvater-Spezies. Vy-Variante
      = letzte Überlebende der Familie, verdammt zur Selbstzerstörung. Die Vy’keen
      fürchten Austausch. Sie selbst tauschten ihre Geschwister aus. Sie kennen den
      Ursprung dieser Angst nicht. \n\nHirk, Nal – es ist das alte Muster. Bruder
      gegen Bruder. Muster können verstanden werden. Muster sind logisch. Scheitern
      ist ein Lehrmeister. "
    exp_library8_desc: 'Das Archiv enthält Aufzeichnungen einer Entität, die als der
      „Beobachter“ bekannt ist. Sie wurde offenbar von den Korvax anlässlich der Geburt
      ihrer Nachkommen eingeladen. '
    exp_library8_title: Der Beobachter
    exp_library8_lang: "Die Jungen der Spezies scheinen nicht von anderen Individuen
      unterscheidbar, bezeichnen sich selbst jedoch als „<STELLAR>neue Korvax-Entität<>“.
      \n\nIch wurde eingeladen, zuzusehen. Um zu berichten. Um meine Beobachtungen
      zu diesem Prozess zu teilen. Selbst den Erstgebrüteten fehlte das Wissen, neue
      Korvax auf diese Art und Weise zu erstellen. \n\nDie <TECHNOLOGY>Hülle<> und
      die <TECHNOLOGY>Nanit-Haufen<> wogen im Herzen des Monolithen. Drei Figuren
      tanzen auf einer <FUEL>roten Kugel<>. Ich breche meinen Vertrag. Ich schaue
      weg."
    exp_library8_desc2: 'Der Beobachter beschreibt weiter seine Beobachtungen und
      bemerkt die emotionalen Veränderungen der neuen Korvax, während sie heranwachsen. '
    exp_library8_lang2: "Sie fühlen Einsamkeit/Isolation/Angst für eine lange Zeit.
      Sie werden regelmäßig von Prüfern auf ihre Fähigkeit hin getestet, eine Fülle
      technischer Daten in <TECHNOLOGY>Hologramme<> umzuwandeln. \n\nFalls Informationen
      fehlen/sie nicht verstehen, was sie tun, können sie <FUEL>getrennt<> werden.
      Die Prüfer können die Einmischung durch Fremde weder genießen noch befürworten.
      Ich fürchte, ich kann nicht – ich – ich –"
    exp_library8_desc3: "Das ist der letzte Eintrag. Es gibt Tausende dieser Protokolle ...
      sie wiederholen sich immer und immer wieder. \n\nWenn die <STELLAR>Neuen Korvax-Entitäten<>
      ein gewisses Alter erreichen, kappen sie die Verbindung zu ihrem Beobachter,
      wodurch seine Erinnerungen gelöscht werden, um Platz für die nächste Generation
      zu schaffen. \n\nEs ist ein uralter Brauch, ein Zeichen der Hingabe an den Atlas
      selbst. Ein Echo dessen, was einst dem Universum selbst widerfuhr, doch nur
      wenige verstehen das Geheimnis des Uranfänglichen. "
    exp_library9_desc: 'Der Eintrag trägt den Titel „Trennung“. Er enthält das Manifest
      uralter Korvax-Echos. '
    exp_library9_title: Trennung
    exp_library9_lang: "Getrennte entscheiden sich zu ihrem Dasein. Sie wählen die
      Fehler, die zu ihrer Abstoßung führten. In anderen Fällen entscheiden sie sich
      freiwillig, zu gehen. 98 % versuchen, sich der Konvergenz erneut anzuschließen,
      sobald sie erst einmal allein sind.\n\nSie verstehen nicht, was wir sind. Selbst
      jene nicht, die ihr gesamtes Leben in unserem Licht verbracht haben. Wir sind
      kein Schwarmverstand. Wir sind keine Individuen. Wir stehen dazwischen.\n\nWir
      sind ein Ozean unzähliger Kreaturen, eine heterogene Masse, ein Ökosystem der
      <STELLAR>Lebenden<> und <STELLAR>Toten<>, der <STELLAR>Gedanken<> und <STELLAR>Gefühle<>,
      das sich konstant <STELLAR>verbindet<> und wieder <STELLAR>trennt<>. \n\nDas
      Wehklagen der Getrennten ist nur Dampf, Flüssigkeit, die in unerforschte Himmel
      davontreibt."
    exp_library10_desc: "Das Archiv enthält eine Vielzahl an Korvax-Hologrammen. Ich
      sehe Planeten in ihren Umlaufbahnen tanzen, Türme und Städte emporwachsen und
      wieder fallen, wie Blüten wilder Pflanzen. Ich sehe das nukleare Feuer der Wächter
      beim Einholen der Ernte.\n\nIch sehe überall im Universum Hülle um Hülle zusammenfallen,
      die Wogen eines Flusses der Seelen jedes schlummernde Schiff erfüllen, ihr Fahrwasser
      von leuchtenden roten Kugeln erhellt. \nIch sehe, wie sich eine Billion Korvax
      vor einer kugelförmigen Masse verbeugen, wie lebendige, biologische Schiffe
      in den Orbit der empfindungsfähigen Welt eintreten. Ich sehe, wie sie einschläft,
      eingeschlossen in Metall, während die Jahrhunderte vergehen. \n\nIch sehe, wie
      sie ausgelöscht wird, in einem Krieg des Lichts und der Gier."
    war_library1_desc: |-
      Das Archiv besteht aus Vy’keen-Literatur aus der Zeit vor Hirk. Vieles davon wurde bereits im Lauf der Jahrhunderte durch verschiedene Inquisitoren vernichtet.

      Ich lese ein kurzes Gedicht.
    war_library1_title: 'Die Teilung: I von VII'
    war_library1_title2: 'Die Teilung: II von VII'
    war_library1_title3: 'Die Teilung: III von VII'
    war_library1_title4: 'Die Teilung: IV von VII'
    war_library1_title5: 'Die Teilung: V von VII'
    war_library1_title6: 'Die Teilung: VI von VII'
    war_library1_title7: 'Die Teilung: VII von VII'
    war_library1_lang: Sie fanden die Zath‘keen, mein Volk. Sie sind gekommen, sie
      zu töten. Sie bringen Krieger.
    war_library1_lang2: Klingen und Schlachtrufe zeugen von Ehre. Daksin ist auf einer
      Welt, ich auf einer anderen.
    war_library1_lang3: Als die Säure herabregnete und Tränen aus Glas den Schleier
      zerrissen,
    war_library1_lang4: Hielt mich der Priester fest. Seine Abwesenheit macht mich
      krank.
    war_library1_lang5: Die Vy’keen, unsere Brüder, unsere Freunde, ein entzweites
      Volk.
    war_library1_lang6: Ehre wird nicht aus Einsamkeit geboren.
    war_library1_lang7: Erinnerung heilt die Welt, unser Lied, unseren Wunsch.
    war_library2_desc: 'Der Eintrag trägt den Titel „Über Gerechtigkeit und Rache“.
      Das Terminal strotzt vor Vy’keen-Philosophie und stellt einen idealen Verhaltenskodex
      auf. '
    war_library2_title: Über Gerechtigkeit und Rache
    war_library2_opta: "[Über Gerechtigkeit]"
    war_library2_optb: "[Über Rache]"
    war_library2_resa: |-
      Gerechtigkeit ist kein Gedanke. Es ist kein Fluss, der sich stets verändert und fließt. Gerechtigkeit ist die Wahrheit des Universums, der Wunsch des <FUEL>ATLAS<>, das Testament von <SPECIAL>HIRK<>.

      Sie erschafft ihre eigene Existenz, wie die Schwerkraft. Ein Krieger existiert nur, um zu sterben, um ihre Anziehungskraft zu spüren, um die Waffe abzufeuern, die abgefeuert werden muss.
    war_library2_resb: "Rache ist wie eine Speise nach einem Festmahl. Zwecklos, wenn
      die Aufgabe richtig ausgeführt wird. Zwecklos, wenn der Krieger flink und wahrhaftig
      ist. Und doch ist es gelegentlich reizvoll, ein Gierschlund zu sein.\n\nDie
      Jungen dürfen sich solchen Versuchungen niemals hingeben. Aber die Alten? \n\nGrah!
      Sie sollen jagen und denen die Knochen brechen, die ihnen im Leben Übles getan
      haben. Und selbst im Tod sollen sie die Verhassten bekämpfen!"
    war_library3_desc: "Ich sehe eine Aufzeichnung eines jungen Vy’keen-Kriegers,
      der in einer Kampfarena spricht. Zu seinen Füßen liegen die Leichen gefallener
      Feiglinge, erfolgloser Rekruten und anderer Krimineller.\n\nSie haben 50 Tage
      lang gekämpft, nach jedem Kampf Grahgrah-Gas erhalten und sich jede Nacht an
      den Fleisch-Schaltkreisen gelabt, jeglicher Rast verweigert. "
    war_library3_title: Aufzeichnungen von Kommandant Uxues
    war_library3_lang: |-
      Brüder! Wir kämpfen gegen eine Lüge! Wir fordern Blut im gesamten Universum, aus keinem geringeren Grund als dem Wort eines toten Feiglings! Ich habe nun solche Freunde – eine solche Familie.
      Die Wächter sind nicht unsere Feinde. Uns fehlt es lediglich an klaren Anweisungen. Wir –
    war_library3_desc2: "Der Vy’keen hält inne, als sich ein Schatten über die Arena
      legt. Hunderte von Klingen fallen aus der Frachtluke eines vorbeifliegenden
      Handelsschiffs herab und spießen den Ketzer auf.\n\nDie Fehlfunktion wurde als
      weiteres Wunder Hirks interpretiert, obwohl der Pilot betrunken und das Schiff
      eines der Gek war. "
    war_library4_desc: 'Der Eintrag trägt den Titel „Die Ballade von Hroth“. In anderen
      Teilen des Archivs taucht Hroth als früher König der interstellaren Vy’keen
      auf. '
    war_library4_title: 'Die Ballade von Hroth: I von XI'
    war_library4_title2: 'Die Ballade von Hroth: II von XI'
    war_library4_title3: 'Die Ballade von Hroth: III von XI'
