    ui_bio_ship_log4_desc: 'In meinen Händen halte ich Fragmente des Lebens: Herz,
      Körper, Netzwerk. Aber ist dies Leben? Würde es sich mit anderen Geistern vereinen
      können? Hier lag der Haken dieses uralten Experiments ...'
    ui_bio_ship_log4_lang: |-
      Biologische Gehäuse instabil, fehlerhaft. Daten eines Konvergenz-Verstands können nicht durch ein Vorgangszentrum überladen werden.
      Mehrere Standorte erforderlich. Verteilte Biologie, passend zur verteilten Verstandsstruktur. Anpassung scheint erforderlich. Und doch muss eine zentralisierte Identität jedes Gehäuse verankern ...
    ui_bio_ship_log4_res1: Die Maschine nimmt diese bizarren Samen an. Sie wirkt ihr
      Wunder, bringt eine neue Lebensform in diese Existenz, eine Ansammlung, um die
      ich mich kümmern muss.
    ui_bio_ship_log4_res2: |-
      Ich kann spüren, wie die Lebensformen, die ich bei mir trage, pulsieren, als sie die Aura der Maschine spüren – das Ei, das Herz, die Haut, die Nerven. Sie sind sich bewusst, dass etwas geschieht, auch wenn sie nicht verstehen, was es ist. Wie sich das wohl anfühlen muss?
      Ich erhalte einen weiteren Bauplan, noch ein Schema, dem ich folgen muss. Wieder einmal muss ich mein Multiwerkzeug einem neuen Zweck anpassen ...
