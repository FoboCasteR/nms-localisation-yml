    ui_entry_feb_15: |-
      Du, der unser Echo gefunden hat ...
      Entweder bist du weise oder du hattest Glück. Vielleicht bist du alleine, vielleicht bist du viele.
      Unser Echo wird immer stärker, je weiter wir wachsen.
      Bald werden wir bei dir sein. Wir werden zusammen reisen.
      Wir sind deine Freunde im Dunkeln. Halte in den Sternen nach uns Ausschau!
    ui_entry_feb_hud: HÖR BITTE ZU, REISENDER
    ui_entry_feb_desc: Eine seltsame Macht überträgt sich auf meine Raumschiffsysteme.
      Ihr Bewusstsein hat von meinem Kommunikator Besitz ergriffen und singt eine
      kurze Botschaft ...
    ui_entry_feb_title: Die Melodie des Eis
    ui_feb_entry_msg: |-
      Örtlich gebundenes Bewusstsein im <STELLAR>Raumschiff-Kommunikator<> entdeckt.
      Greife mit <IMG>QUICK_MENU<> auf den Kommunikator zu.
    ui_bioship_stem1_name: FRAGILER NERVENSTAMM
    ui_bioship_stem1_name_l: Fragiler Nervenstamm
    ui_bioship_stem1_desc: |-
      Dieses feine Netz aus lebendem Gewebe ist der Funke, der die Existenz einer neuen Lebensform entfacht.

      Er muss während seines Wachstums sehr vorsichtig behandelt werden.
    ui_bioship_stem_sub: Fragment des Lebens
    ui_bioship_stem2_name: FRAGILES HERZ
    ui_bioship_stem2_name_l: Fragiles Herz
    ui_bioship_stem2_desc: |-
      Obwohl es nur eine Ansammlung von Zellen ist, lässt sich bei diesem Proto-Herzen bereits ein leichter Schlag wahrnehmen.

      Es muss während seines Wachstums sehr vorsichtig behandelt werden.
    ui_bioship_stem3_name: FRAGILES GEHÄUSE
    ui_bioship_stem3_name_l: Fragiles Gehäuse
    ui_bioship_stem3_desc: |-
      Dieses Gehäuse ist transparent, extrem dünn und somit kaum mehr als ein sanfter Hauch von Glas. Und doch ist das Potenzial unverkennbar und eine stetig wachsende Verhärtung trägt zu seiner Stärke bei.

      Es muss während seines Wachstums sehr vorsichtig behandelt werden.
    ui_bioship_stem4_name: WACHSENDE SINGULARITÄT
    ui_bioship_stem4_name_l: Wachsende Singularität
    ui_bioship_stem4_desc: |-
      Eine langsame Verbindung aus Fleisch, Neuronen und Antimaterie. Wie dieses Wesen das Universum wahrnimmt, übersteigt jede Vorstellungskraft.

      Es muss während seines Wachstums sehr vorsichtig behandelt werden.
    ui_bioship_stem4_sub: Fragiler Lebensfunke
    ui_bioship_growth1_name: AUSGEWACHSENER NERVENSTAMM
    ui_bioship_growth1_name_l: Ausgewachsener Nervenstamm
    ui_bioship_growth1_desc: |-
      Diesem Netz aus lebendem Gewebe sind eigene Metallfasern gewachsen, eine Mischung aus Silber und Fleisch. Das Netzwerk knistert vor seiner eigenen elektrischen Ladung und ist auf seine Knotenpunkte angewiesen.

      Es wartet auf seinen Wirt.
    ui_bioship_growth_sub: Lebendes Raumschifforgan
    ui_bioship_growth2_name: AUSGEWACHSENER HERZ-KNOTENPUNKT
    ui_bioship_growth2_name_l: Ausgewachsener Herz-Knotenpunkt
    ui_bioship_growth2_desc: |-
      Diese bionische Pumpe ist stark und muskulös und befindet sich in einem Netzwerk aus synthetischen Schläuchen. Bei Berührung zuckt das Herz zusammen und sein Rhythmus richtet sich nach der Anwesenheit anderer denkender Einheiten.

      Es wartet auf seinen Wirt.
    ui_bioship_growth3_name: VERHÄRTETES GEHÄUSE
    ui_bioship_growth3_name_l: Verhärtetes Gehäuse
    ui_bioship_growth3_desc: |-
      Transparent, spiegelnd, schillernd, unfassbar stark. Dieses Gehäuse stellt sich schnell selbst wieder her, wenn es beschädigt wird, und ist danach stärker als je zuvor. Die neu hergestellten Verbindungen erschaffen eine Erinnerung auf dem Glas, die das während der Beschädigung absorbierte Licht zurückwirft.

      Es wartet auf seinen Wirt.
    ui_bioship_growth4_name: SINGULARITÄTSKERN
    ui_bioship_growth4_name_l: Singularitätskern
    ui_bioship_growth4_desc: |-
      Eine empfindliche Neuronenverbindung in einem stabilen Orbit um ein winziges schwarzes Loch herum. Das Bewusstsein im Herzen dieses bionischen Wunders ist frei von den Einschränkungen einer linearen Zeitwahrnehmung. Seine Erfahrung ist ein unvorstellbares Netz aus unzähligen gesammelten Lebensformen.

      Es wartet auf seinen Wirt.
    ui_bioship_egg1_name: AKTIVES LEERE-EI
    ui_bioship_egg1_name_l: Aktives Leere-Ei
    ui_bioship_egg1_desc: |-
      Ein anormales Ei. Seit der Begegnung mit der bizarren „Weltraumkreatur“ ist seine sonderbare Musik noch aktiver und unruhiger geworden.

      Bei Berührung beschwört es die mächtige Vision einer Welt herauf, die von <SPECIAL>gewaltigen Anomalien<> und <STELLAR>seltsamen Farben<> heimgesucht wurde.
    ui_bioship_egg1_sub: Unruhige Kuriosität
    ui_bioship_egg2_name: ANGEREGTES LEERE-EI
    ui_bioship_egg2_name_l: Angeregtes Leere-Ei
