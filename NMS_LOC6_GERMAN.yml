    ui_crea_desc_biome_lava_7: In den heißen und unbeständigen Ebenen des Planeten
      %PLANET% entdeckt.
    ui_crea_desc_biome_lava_8: "%NAME% lebt auf Planet %PLANET% und genießt die extremen
