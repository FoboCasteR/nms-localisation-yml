      Verdiene <TECHNOLOGY>Nanit<>: %CURRENT%/%AMOUNT%
      Eine genaue Anleitung ist im Protokoll (<IMG>OPTIONS<>) zu finden
    ui_exped_got_nanites_obj: 'Verdiene Nanit: %CURRENT%/%AMOUNT%'
    ui_exped_got_nanites_obj_tip: |-
      Nanit kann bei vielen erkundungsbezogenen Aktivitäten verdient werden. Häufig kann man es beim Entdecken planetarer Strukturen finden oder durch Verkauf/Raffinieren von Gegenständen erhalten.
      Nanit verdienst du auch für jede Entdeckung, die du <VAL_ON>hochlädst<>.
      <STELLAR>Ares<> und <STELLAR>Helios<> findest du in der <SPECIAL>Weltraumanomalie<>. Sie suchen jeden Tag nach Gegenständen und Daten und <VAL_ON>bieten dafür Nanit an<>.
      Missionen, die vom <STELLAR>Nexus<> und dem <TECHNOLOGY>Missionsagenten<> an Bord der <VAL_ON>Raumstation<> vergeben werden, sind reiche Nanitquellen.

      Rufe <STELLAR>Nanit verdienen<> im Abschnitt „Upgrades & Herstellung“ der Anleitung auf, um mehr zu erfahren.
