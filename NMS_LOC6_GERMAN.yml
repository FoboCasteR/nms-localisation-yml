    ui_petcare_detail_desc: |-
      Eine Kreatur ist zu deinem <STELLAR>Begleiter<> geworden<>!
      Du kannst bis zu 6 außerirdische Kreaturen als Begleiter adoptieren.
    ui_petcare_detail_line1: 'Verwalte Begleiter über das Schnellmenü (<IMG>QUICK_MENU<>). '
    ui_petcare_detail_line2: Rufe Begleiter, damit sie dir auf Planeten zu Seite stehen
      und beim Aufspüren und Sammeln von Ressourcen helfen.
    ui_petcare_detail_line3: Füttere, streichle und passe deinen Freund an, indem
      du mit ihm interagierst.
    ui_petcare_detail_line4: Versorgst du deine Begleiter gut, legen sie vielleicht
      sogar Eier!
