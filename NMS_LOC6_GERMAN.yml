      Ein exklusives <STELLAR>Raumschiff<>, das mit einem mächtigen <TECHNOLOGY>Phasenstrahler<> und verbessertem <TECHNOLOGY>Impulsantrieb<> für effiziente Weltraumerkundung ausgerüstet ist. Der <TECHNOLOGY>Wirtschaftsscanner<> ermöglicht auch den Fernzugriff auf detaillierte Wirtschaftsdaten über ein System, was bei der Planung galaktischer Handelsrouten hilft.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_06_name: VV5 ARIYAZ
    ui_twit_ship_06_name_l: VV5 Ariyaz
    ui_twit_ship_06_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>, das mit einem mächtigen <TECHNOLOGY>Phasenstrahler<> und verbessertem <TECHNOLOGY>Impulsantrieb<> für effiziente Weltraumerkundung ausgerüstet ist. Der <TECHNOLOGY>Teleportempfänger<> ermöglicht es, gesammelte Produkte und Materialien effizient über <STELLAR>große Distanzen<> zurück zu deinem Schiff zu teleportieren.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_07_name: JIRISHIS ERWARTUNG
    ui_twit_ship_07_name_l: Jirishis Erwartung
    ui_twit_ship_07_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>, das mit einem verbesserten <TECHNOLOGY>Hyperantrieb<> für effiziente galaktische Forschungsreisen ausgerüstet ist.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_08_name: GOTOSAS SCHIMMERNDER RECHNER
    ui_twit_ship_08_name_l: Gotosas Schimmernder Rechner
    ui_twit_ship_08b_name: HADACHS ENTDECKUNG KH3
    ui_twit_ship_08b_name_l: Hadachs Entdeckung KH3
    ui_twit_ship_08_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>, das mit einem verbesserten <TECHNOLOGY>Inframesser<> für die effiziente Vernichtung feindlicher Schiffe ausgerüstet ist.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_09_name: ULTIMATIVER SCHLAF LO1
    ui_twit_ship_09_name_l: Ultimativer Schlaf LO1
    ui_twit_ship_09_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>, das mit großen Frachträumen, verbesserten <TECHNOLOGY>Deflektorschilden<> und einer <TECHNOLOGY>Zyklotron-Balliste<> ausgerüstet ist.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_ship_10_name: HIWAMIHA DES SCHICKSALS
    ui_twit_ship_10_name_l: Hiwamiha des Schicksals
    ui_twit_ship_10_desc: |-
      Ein exklusives <STELLAR>Raumschiff<>, das mit einem verbesserten <TECHNOLOGY>Positronenwerfer<> für die effiziente Vernichtung feindlicher Schiffe ausgerüstet ist.

      <STELLAR>Hol dir<> dieses Schiff, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Schiff <STELLAR>einzutauschen<>. Rufe, während du dich auf einem Planeten befindest, Schiffe über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_twit_pet_01_name: "„P. SHEPTEFALAE“-EI"
    ui_twit_pet_01_name_l: "„P. Sheptefalae“-Ei"
    ui_twit_pet_01_desc: |-
      Ein lebendes, brütbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Das gepanzerte Biest im Inneren – halb Kristall, halb Fleisch – rasselt sanft gegen die Schale.

      Scans weisen darauf hin, dass das Wesen genetisches Potenzial hat, sich <TRADEABLE>hingebungsvoll<> dem Schutz seines Meisters zu widmen.
    ui_twit_pet_02_name: "„J. CROCONAKEUM“-EI"
    ui_twit_pet_02_name_l: "„J. Croconakeum“-Ei"
    ui_twit_pet_02_desc: |-
      Ein lebendes, brütbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Das anmutige Wesen im Inneren flattert ungeduldig mit seinen zarten Flügeln gegen die Schale.

      Scans weisen darauf hin, dass das Wesen genetisches Potenzial hat, ein <STELLAR>gewissenhafter<> Begleiter zu werden, der aus großer Höhe nach Ressourcen sucht.
    ui_twit_pet_03_name: G. OESTRIDINZEUS-EI
    ui_twit_pet_03_name_l: G. Oestridinzeus-Ei
    ui_twit_pet_03_desc: |-
      Ein lebendes, brütbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Die Kreatur im Ei verlagert ständig ihr Gewicht, als wäre sie voller Energie.

      Scans weisen darauf hin, dass das Wesen genetisches Potenzial hat, ein <TRADEABLE>gutmütiger<> Begleiter zu werden, der durch sanfte Interaktionen beruhigt wird.
    ui_twit_pet_04_name: V. PENTAAMQUM-EI
    ui_twit_pet_04_name_l: V. Pentaamqum-Ei
    ui_twit_pet_04_desc: |-
      Ein lebendes, brütbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Das schuppige Reptil im Inneren schabt mit den Krallen gegen die Schale, um seine Wildheit unter Beweis zu stellen.

      Scans weisen darauf hin, dass das Wesen genetisches Potenzial hat, ein <FUEL>wilder<> Jäger zu werden, der Beute und gegnerische Kreaturen mit mächtigen Kiefern besiegt.
    ui_twit_pet_05_name: "„Z. FALYNASCRIA“-EGG"
    ui_twit_pet_05_name_l: "„Z. Falynascria“-Egg"
    ui_twit_pet_05_desc: |-
      Ein lebendes, brütbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Das Insekt im Inneren klickt ungeduldig mit den großen Hörnern und will das Universum erkunden.

      Scans weisen darauf hin, dass das Wesen genetisches Potenzial hat, zutiefst <TECHNOLOGY>abenteuerlustig<> zu werden, und neugierig die Planeten jenseits seiner sumpfigen Heimatwelt erkunden will.
    ui_twit_gun_01_name: QUANTENHARMONISIERER MARK IV
    ui_twit_gun_01_name_l: Quantenharmonisierer Mark IV
    ui_twit_gun_01_desc: |-
      Ein exklusives <STELLAR>Multiwerkzeug<>. Dieses Gewehr verfügt über den tödlichen <TECHNOLOGY>Glutspeer<> und ein rückstoßstabilisierendes <TECHNOLOGY>Kampfvisier<>.

      <STELLAR>Nimm dir<> dieses Multiwerkzeug, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Multiwerkzeug <STELLAR>einzutauschen<>. Wechsle über den Abschnitt „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_twit_gun_02_name: SCHLINGENSCHWINGER MARK IV
    ui_twit_gun_02_name_l: Schlingenschwinger Mark IV
    ui_twit_gun_02_desc: |-
      Ein exklusives <STELLAR>Multiwerkzeug<>. Diese Pistole verfügt über den offensiven <TECHNOLOGY>Blitzwerfer<> und ein defensives <TECHNOLOGY>eigenes Kraftfeld<>.

      <STELLAR>Nimm dir<> dieses Multiwerkzeug, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Multiwerkzeug <STELLAR>einzutauschen<>. Wechsle über den Abschnitt „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_twit_gun_03_name: BOGENKONDENSATOR W/17L-15P
    ui_twit_gun_03_name_l: Bogenkondensator W/17L-15P
    ui_twit_gun_03_desc: |-
      Ein exklusives <STELLAR>Multiwerkzeug<>. Dieses hochspezialisierte Werkzeug verfügt über einen <TECHNOLOGY>fortgeschrittenen Minenlaser<> und mächtige <TECHNOLOGY>optische Bohrer<>-Upgrades.

      <STELLAR>Nimm dir<> dieses Multiwerkzeug, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Multiwerkzeug <STELLAR>einzutauschen<>. Wechsle über den Abschnitt „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_twit_gun_04_name: HUNEVARS TRAUMLADER
    ui_twit_gun_04_name_l: Hunevars Traumlader
    ui_twit_gun_04_desc: |-
      Ein exklusives <STELLAR>Multiwerkzeug<>. Dieses hochspezialisierte Werkzeug verfügt über verschiedene <TECHNOLOGY>Scan<>-Upgrades, um die Effizienz und Rentabilität beim Scannen von Planetenentdeckungen zu erhöhen.

      <STELLAR>Nimm dir<> dieses Multiwerkzeug, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Multiwerkzeug <STELLAR>einzutauschen<>. Wechsle über den Abschnitt „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_twit_gun_05_name: UNVOLLKOMMENER SCHLEIFENREFLEKTOR
    ui_twit_gun_05_name_l: Unvollkommener Schleifenreflektor
    ui_twit_gun_05_desc: |-
      Ein exklusives <STELLAR>Multiwerkzeug<>. Dieses Gewehr verfügt über den tödlichen <TECHNOLOGY>Impulswerfer<> und den explosiven <TECHNOLOGY>Plasmawerfer<>.

      <STELLAR>Nimm dir<> dieses Multiwerkzeug, um es zu deiner Sammlung hinzuzufügen oder gegen dein aktuelles Multiwerkzeug <STELLAR>einzutauschen<>. Wechsle über den Abschnitt „Hilfsmittel“ des Schnellmenüs (<IMG>QUICK_MENU<>) zwischen aktiven Multiwerkzeugen.
    ui_twit_gun_up_01_name: MULTIWERKZEUG-UPGRADE-PAKET
    ui_twit_gun_up_01_name_l: Multiwerkzeug-Upgrade-Paket
    ui_twit_gun_up_01_desc: |-
      Eine ganze Reihe von Upgrades, die mit allen <STELLAR>Personen-Multiwerkzeugen<> kompatibel sind.

      Enthält einen <TECHNOLOGY>Multiwerkzeug-Erweiterungssteckplatz<>, der an einer <STELLAR>Multiwerkzeug-Upgrade-Station<> einer Raumstation mit einem Multiwerkzeug verkabelt werden kann, sowie ein einzigartiges <TECHNOLOGY>Upgrade-Modul<>, das sofort installiert werden kann, um eine bestehende Multiwerkzeug-Technologie zu verbessern.
    ui_special_gun_up_sub: Multifunktions-Überlebensgerät-Upgrade
    bld_twit_01_name: GOLDENES BYTEBEAT-GERÄT
    bld_twit_01_name_l: Goldenes ByteBeat-Gerät
    bld_twit_01_description: |-
      Ein exklusives, herstellbares Basis-Ornament aus Gold. Das ByteBeat-Gerät ist ein fortgeschrittener Audiogenerator, mit dem der Benutzer <TECHNOLOGY>komplexe musikalische Arrangements erzeugen<> kann.

      Mehrere Geräte können hintereinander platziert oder mit <STELLAR>Leuchten<> verbunden werden, um spektakuläre Vorführungen zu ermöglichen.
    ui_exped_ship1_name: Vector in Gold
    bld_flyjar_name: BIO-LATERNE
    bld_flyjar_name_l: Bio-Laterne
    bld_flyjar_desc: |-
      Ein sicheres biologisches Eindämmungsgefäß, komplett mit einer eigenen gereinigten Innenatmosphäre.

      Vorinstallierte biolumineszente Insekten sorgen für ein sanftes, flackerndes Licht – perfekt als natürliches Licht für die Basis.
    bld_flyjar_sub: Organisches Licht
    bld_planet_holo_name: HOLOGRAFISCHER KARTENPROJEKTOR
    bld_planet_holo_name_l: Holografischer Kartenprojektor
    bld_planet_holo_desc: |-
      Ein dekoratives Modell eines Sternensystems, komplett mit holografischen Darstellungen verschiedener stellarer Objekte.

      Ein kleines, in sich geschlossenes Perpetuum Mobile generiert die geringe Menge an Energie, die für die Projektion benötigt wird.
    bld_planet_holo_sub: System-Simulationsgerät
    ui_expd_title_03_name: 'TITEL: „GLOBUSMEISTER“'
    ui_expd_title_03_name_l: 'Titel: „Globusmeister“'
    ui_player_title_expd3: Globusmeister %NAME%
    ui_expd_title_03_desc: |-
      Ein exklusiver <STELLAR>Entdeckertitel<>, der an den Abschluss der <STELLAR>Expedition<> „Kartografen“ und deinen Erfolg bei der Dokumentation und anschließenden Flucht vom Expeditionsplaneten erinnern soll.

      Füge diesen Titel mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Banner hinzu.
    ui_tip_banner_expd_03: Kartograf-Expeditionsbanner
    ui_expd_egg_03_name: FLÜSTERNDES BEGLEITER-EI
    ui_expd_egg_03_name_l: Flüsterndes Begleiter-Ei
    ui_expd_egg_03_desc: |-
      Ein lebendes, brütbares Ei, <TRADEABLE>bereit zum Schlüpfen!<>

      Ein Schatten windet sich unter der schützenden Membran des Eies.

      Scans weisen darauf hin, dass das Wesen genetisches Potenzial hat, <FUEL>albtraumhaft<> und <FUEL>seelenverzehrend<> zu werden.
    ui_expd_egg_03_sub: Schreckensbrut
    bld_decal_expd_03_name: KARTOGRAF-EXPEDITIONSMOTIV
    bld_decal_expd_03_name_l: Kartograf-Expeditionsmotiv
    bld_decal_expd_03_description: |-
      Ein exklusives, platzierbares Motiv zur Verzierung und Dekoration von Basen.

      Dieses Motiv erinnert an deine erfolgreiche Dokumentation und anschließende Flucht vom Expeditionsplaneten.
    ui_banner_expd_03_name: KARTOGRAF-EXPEDITIONSBANNER
    ui_banner_expd_03_name_l: Kartograf-Expeditionsbanner
    ui_banner_expd_03_desc: |-
      Rüste diesen exklusiven <STELLAR>persönlichen Flair<> aus, um an den Abschluss der <STELLAR>Expedition<> „Kartografen“ und deinen Erfolg bei der Dokumentation und anschließenden Flucht vom Expeditionsplaneten zu erinnern.

      Füge dieses Banner mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Profil hinzu.
    ui_jettrail_bubble_name: JETPACKBLASENSPUR
    ui_jettrail_bubble_name_l: Jetpackblasenspur
    ui_jettrail_bubble_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Speziell konditioniertes Öl wird den Abgasdüsen des Jetpacks hinzugefügt, wodurch bei Betrieb ein Strom schimmernder Blasen ausgestoßen wird.

      Ändere das Aussehen deines Exo-Anzugs an einem <TECHNOLOGY>Aussehenmodifikator<>.
    bld_caveplant_1_name: UNTERTASSENPILZ
    bld_caveplant_1_name_l: Untertassenpilz
    bld_caveplant_1_desc: Diese Pilzart, die an ihrem breiten, glatten Hut und den
      leuchtenden Poren zu erkennen ist, ist in einer Vielzahl von Höhlenbiomen heimisch.
      Untertassenpilze leben in einer symbiotischen Beziehung mit vielen Arten von
      Wühltieren.
    bld_caveplant_2_name: HÖHLENKRIECHER
    bld_caveplant_2_name_l: Höhlenkriecher
    bld_caveplant_2_desc: Eine winterharte Sorte der Lampenflora. Diese kriechende
      Ranke kommt natürlich in feuchten, unterirdischen Umgebungen vor, gedeiht aber
      auch als freistehender Strauch in jedem Biotoptyp.
    bld_caveplant_3_name: TROGLOTULPE
    bld_caveplant_3_name_l: Troglotulpe
    bld_caveplant_3_desc: Diese attraktiv leuchtende Blume ist bemerkenswert durch
      ihren Duft, der an frisch bearbeitete Erde erinnert. Aufgrund der mineralreichen
      Ernährung der Pflanze enthalten die Staubgefäße oft Spuren von Kobalt.
    bld_caveplant_4_name: VENENFLACHKAPPEN
    bld_caveplant_4_name_l: Venenflachkappen
    bld_caveplant_4_desc: Anhäufungen dieser großen Pilze können in unterirdischen
      Höhlen gefunden werden. Die oberflächlichen „Adern“ sind Teil einer ungewöhnlichen
      Kiemenstruktur, die Sporen auf dem Pilzhut sowohl von oben als auch von unten
      aus freisetzt.
    bld_caveplant_5_name: FINGERABLAGERUNG
    bld_caveplant_5_name_l: Fingerablagerung
    bld_caveplant_5_desc: Dieser Stalagmit ist durch das Abtropfen von kobaltreicher
      Feuchtigkeit über mehrere Jahrtausende entstanden. Er fühlt sich ewig kalt an,
      als ob das Gestein an die Temperatur seiner Heimathöhle erinnert.
    exp_library_intro_desc: Nur die eigene Spezies hat Zugang zum Korvax-Archiv. Als
      ich gerade gehen will, aktiviert sich eine versteckte Subroutine in meinem Exo-Anzug,
      die jegliche Verschlüsselung überwindet ...
    tra_library_intro_desc: Nur die eigene Spezies hat Zugang zum Gek-Archiv. Als
      ich gerade gehen will, aktiviert sich eine versteckte Subroutine in meinem Exo-Anzug,
