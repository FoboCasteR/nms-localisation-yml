    shipjump_alien_name: PULS-HERZ
    shipjump_alien_name_l: PULS-HERZ
    shipjump_alien_desc: |-
      Ein faseriger, metallischer Oberbau verbindet dieses warme, lebendige Organ mit dem Schiffskern. Ohne ihn wäre das Schiff nichts als eine leblose Hülle.

      Halte <IMG>PULSEJUMP<> gedrückt, um das Herz einen Impulssprung ausführen zu lassen.
      Halte <IMG>BOOST<> gedrückt, um einen Geschwindigkeitsschub anzufordern.
    launcher_alien_name: NEURALANORDNUNG
    launcher_alien_name_l: Neuralanordnung
    launcher_alien_desc: "Eine Reihe verteilter Neuronen, die zu einer Platte mit
      Metallsträngen zusammenlaufen. Komplexe Muster elektrischer Impulse winden sich
      über die Oberfläche und vernetzen jedes Schiffssystem miteinander.\n \nHalte
      <IMG>THRUST<> gedrückt, um herauszufinden, ob das Schiff startbereit ist."
    ion1_alien_name: SINGULARITÄTSKORTEX
    ion1_alien_name_l: Singularitätskortex
    ion1_alien_desc: |-
      Ein komplexer biometallischer Stamm, der direkt in ein Antimaterie-Herz gesteckt wurde. Registriert hohe Aktivitäten während interstellaren Sprüngen. Die komplexen Berechnungen zum Reisen mit Hyperlichtgeschwindigkeit scheinen ihm Freude zu bereiten.

      Greife über die galaktische Karte auf Langstrecken-Navigationssysteme zu. Halte das Schiff bei Laune, indem du regelmäßig zwischen den Systemen hin und her springst.
    shipshield_alien_name: SCHREIDÄMPFER
    shipshield_alien_name_l: Schreidämpfer
    shipshield_alien_desc: |-
      Diese kleine Erweiterung für das automatische Verteidigungsnetzwerk des Schiffs scheint ein eigener, autonomer Organismus zu sein. Ein kleiner Mund in der Mitte des Fleisches verzehrt sich nach <SPECIAL>Pugneum<>.

      Im Kampf scheint er in den neurologischen Bereich einzudringen und zu verhindern, dass der restliche Rumpf des Schiffs von Angst und Schmerzen überwältigt wird.
    shiplas1_alien_name: AUGENTRANSPLANTATE
    shiplas1_alien_name_l: Augentransplantate
    shiplas1_alien_desc: |-
      Eine komplexe Anordnung aus Membranen und einer Linse auf einem leistungsstarken Laseraufbau. Wer dieses Starren erwidert, verbrennt.
      Drücke <IMG>SHIPFIRE<>, damit die Augen den Blick auf ein Ziel in der Nähe richten.
    shipgun1_alien_name: SPUCKLÜFTUNG
    shipgun1_alien_name_l: Spucklüftung
    shipgun1_alien_desc: |-
      Diese Lüftung, eine chaotische Kombination aus Beuteln und Schließmuskeln, stößt selbst generierte Plasmakügelchen aus. Wenn diese Lüftung mit den Waffensystemen des Schiffs verbunden wird, werden die Kugeln stark erhitzt und mit hohem Druck ausgestoßen.

      Drücke <IMG>SHIPFIRE<>, um zu erbitten, dass das Schiff seine Lüftung auf das aktuelle Ziel richtet.
