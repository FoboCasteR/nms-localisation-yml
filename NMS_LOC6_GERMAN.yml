      Lokalisiere wertvolles Material zur Bergung und <STELLAR>besondere Gegenstände<>, die an Bord einer Raumstation eingetauscht werden können.
    ui_aband_detail_line1: Finde <STELLAR>Terminals<> mit dem <TECHNOLOGY>Analysevisier<>.
