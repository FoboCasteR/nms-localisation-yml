    ui_exped_comm_wrap_desc: |-
      Die Weltraumanomalie verfolgt ein Muster in der Zeit, ein seltsames Signal, das über mehrere Realitäten hinweg auftaucht.
      Nada und Polo benötigen weiterführende Forschung in <STELLAR>fremder Sprache und Geschichte<>, um das Muster zu verstehen und ein genaueres Ortungsgerät zu konstruieren.
