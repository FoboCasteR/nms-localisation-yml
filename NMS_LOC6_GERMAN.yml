    ui_crea_desc_biome_lava_9: "%NAME% leidet unter der heißen Atmosphäre von Planet
      %PLANET% und schafft es dennoch, dort zu bestehen."
    ui_crea_desc_biome_lava_10: Wurde zwischen den vulkanischen Felsen von Planet
      %PLANET% entdeckt.
    ui_crea_desc_biome_air_lava_1: Wurde im verrauchten Himmel von Planet %PLANET%
      entdeckt.
    ui_crea_desc_biome_air_lava_2: Beim Fliegen zwischen den aktiven Vulkanen auf
      Planet %PLANET% entdeckt.
    ui_crea_desc_biome_air_lava_3: Stammt vom Planeten %PLANET% und gleitet in den
      heißen, vulkanischen Winden.
    ui_crea_desc_biome_air_lava_4: "%NAME% bewohnt den aschereichen Himmel von Planet
      %PLANET%."
    ui_crea_desc_biome_air_lava_5: "%NAME% ist über heißen Bäumen von Planet %PLANET%
      zu Hause."
    ui_crea_desc_biome_air_lava_6: Hat sich an die aschereiche Luft von Planet %PLANET%
      angepasst.
    ui_crea_desc_biome_air_lava_7: Über den vulkanischen Ebenen von Planet %PLANET%
      gleitend gefunden.
    ui_crea_desc_biome_air_lava_8: "%NAME% gedeiht trotz der extremen Hitze auf Planet
      %PLANET%."
    ui_crea_desc_biome_air_lava_9: "%NAME% lebt eine fragile Existenz im superheißen
      Himmel von Planet %PLANET%."
    ui_crea_desc_biome_air_lava_10: In der verrauchten Atmosphäre von Planet %PLANET%
      entdeckt.
    ui_crea_desc_water_lava_1: Zuerst in den kochenden Meeren von Planet %PLANET%
      entdeckt.
    ui_crea_desc_water_lava_2: "%NAME% gedeiht als Kaltblüter in den extremen Temperaturen
      auf Planet %PLANET% und wurde in den heißen Ozeanen entdeckt."
    ui_crea_desc_water_lava_3: Wurde in den magmawarmen Tiefen von Planet %PLANET%
      entdeckt.
    ui_crea_desc_water_lava_4: "%NAME% lebt unter Wasser in den lavaheißen Ozeanen
      von Planet %PLANET%."
    ui_crea_desc_water_lava_5: Wurde in den heißen, ascheverschmutzten Gewässern von
      Planet %PLANET% gefunden.
