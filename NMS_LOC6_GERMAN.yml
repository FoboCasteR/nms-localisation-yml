    u_timespring_name: TASCHENZEITFEDER
    u_timespring_name_l: Taschenzeitfeder
    u_timespring_desc: |-
      Ein kleines, handgefertigtes Chronometer. Sein komplizierter Mechanismus ist unglaublich detailliert, jede Windung ein Paradebeispiel für fraktales Uhrwerk. Es ist klein, aber dennoch gewaltig und existiert gleichzeitig in ferner Vergangenheit und einer unbekannten, unbestimmten Zukunft.

      Es ist das Meisterwerk von Spezialist Polo. Es wiegt mehr, als man denkt.
    u_timespring_sub: Anormales Gerät
    tra_aband_repeat_lang: Mein Freund – ein paar warnende Worte! Vielleicht solltest
      du in einem neuen System nach neuen Frachtern suchen, hm?
    exp_aband_repeat_lang: |-
      Reisender. Vielleicht ist dir dieses Wrack bereits vertraut. Doch es wird wie neu sein. Die Zeit ist eine seltsame Herrin.
      Aber wenn Reisende unterschiedliche Wracks erkunden wollen, müssen sie zu neuen Sternen aufbrechen.
    war_aband_repeat_lang: Grah! Wrack ist Wrack, Ruhm ist Ruhm! Aber wer neue Wracks
      für neuen Ruhm sucht, muss diesen <STELLAR>Empfänger<> in einem neuen System
      benutzen!
