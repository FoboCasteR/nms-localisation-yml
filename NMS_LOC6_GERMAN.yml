    ui_bio_ship_log2_desc: Die Tafel spielt mehr Daten aus der Zeit vor der Zerstörung
      von Korvax Primus ab. Diese Forscher haben etwas gebaut ... ein biologisches
      Gehäuse? Eine individuelle Manifestation ihres eigenen Konvergenz-Verstands?
    ui_bio_ship_log2_lang: |-
      Teilerfolg erreicht. Die Brücke ermöglicht die Implementierung von Bewusstseinssplittern in eigenständigen Gehäusen.
      Die Einheit bleibt mit einem größeren Verstand verbunden. Sinneseindrücke vollständig geteilt. Versuche, die Sinneseindrücke zu lokalisieren, haben zu einer traumatischen Deseparation geführt. Nicht ertragreich.
      Mutmaßlich biologischer Kern erforderlich. Sinneswahrnehmung muss für mehr Stabilität in Körperwahrnehmung wurzeln. Das System braucht lokale Kontrolle.
    ui_bio_ship_log2_res1: Als die Maschine die Arbeit aufnimmt, fühle ich, wie sich
      das Ei in meinem Exo-Anzug bewegt. Es ist für die Aktivierung dieser Maschinen
      verantwortlich. Es prägt das Leben, das ich erschaffe.
    ui_bio_ship_log2_res2: |-
      Diese Maschinen wurden gebaut, um aus fortschrittlicher Technologie künstlich Leben herzustellen. Ich werde wieder mit den erforderlichen Plänen von jenen versorgt, die dieses Unterfangen vor mir in Angriff genommen haben.
      Einer der Pläne ist für ein neues Multiwerkzeug-Upgrade, den <STELLAR>Solarstrahl<>.
