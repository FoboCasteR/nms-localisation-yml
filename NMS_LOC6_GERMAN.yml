    ui_guide_topic_aband: Verfallene Frachter
    ui_guide_body_aband: |-
      <SPECIAL>Verfallene Frachter<> sind gefährliche Orte voller Umweltgefahren und feindlicher Wesen. Sie enthalten <STELLAR>wertvolle Fracht<> und <SPECIAL>besondere Gegenstände<>, die auf Raumstationen gegen Nanit oder Ansehen eingetauscht werden können.

      Um einen verfallenen Frachter aufzuspüren, musst du einen <TECHNOLOGY>Notsignal-Scanner<> vom <SPECIAL>Schrotthändler<> auf der Raumstation erwerben. Aktiviere den Empfänger in deinem Inventar, um ein Wrack aufzuspüren.

      Neben wertvoller Beute und einer Menge Nanit besteht bei verfallenen Frachtern die Chance, über die Maschinensysteme wertvolle <TECHNOLOGY>Frachter-Technologie<> zu erhalten, darunter <STELLAR>Flottensystem<>-Upgrades und Werkzeuge zum <STELLAR>Erweitern des eigenen Frachterinventars<>.

      Reisende können den genauen Standort eines besonders interessanten Wracks teilen. In jedem Sternensystem befindet sich ein bestimmtes Wrack. Materialien davon können zwar mehr als einmal geborgen werden, aber neue Wracks findet man nur in neuen Systemen.

      Reisende, die Interesse an einem <STELLAR>kostenlosen<> Notsignal-Scanner haben, sollten an Bord der Weltraumanomalie mit <TRADEABLE>Iteration: Helios<> sprechen.
    ui_free_aband_opt: Nach verfallenen Frachtern fragen
    ui_free_aband_res: Ah, du hast also davon gehört. Ja, ich habe einen <STELLAR>Notsignal-Scanner<>
      von einer entfernten Iteration erhalten. Wenn du das Schicksal der Vergangenen
      sehen willst, gehört er dir.
