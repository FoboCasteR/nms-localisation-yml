    bld_toyjelly_name: ZAPPELNDER BEGLEITER
    bld_toyjelly_name_l: Zappelnder Begleiter
    bld_toyjelly_desc: Verwalter mit Tentakeln
    bld_toyjelly_sub: |-
      Die gesammelte Essenz des Grauens aus der Tiefe, zu wissenschaftlichen und dekorativen Zwecken aufgehoben.

      Das zugehörige Kraftfeld ist von allerbester Qualität. Der Begleiter kann nicht entkommen. Der Begleiter wird nicht entkommen. Entkommen.
    bld_slime_sac_name: NEUTRALISIERTER FRUCHTSACK
    bld_slime_sac_name_l: Neutralisierter Fruchtsack
    bld_slime_sac_desc: |-
      Die klebrige Laichmembran von unaussprechlichem Schrecken.

      Da er für genetische Inaktivität entwickelt wurde, besteht keinerlei Risiko, dass der Sack mit Laichkonvulsionen beginnt, nachdem er in deiner Basis platziert wurde.
    bld_slime_sac_sub: Stabilisierte Befallssäule
    bld_slime_med_name: ENTGIFTETER SCHLEIM
    bld_slime_med_name_l: Entgifteter Schleim
    bld_slime_med_desc: |-
      Gallertartig und langsam pulsierend, riecht diese lebendige Schleimlache süßer, als man meinen möchte.

      Obwohl es keine Beweise für eine direkte Gefahr gibt, solltest du möglichst vermeiden, auf den Schleim zu treten.
    bld_slime_med_sub: Platzierbarer Schleim
    bld_spooky_plant_name: ORANGEFARBENE PUSTEL
    bld_spooky_plant_name_l: Orangefarbene Pustel
    bld_spooky_plant_desc: |-
      Das Fleisch dieses finsteren Kürbisses ist immer warm und leuchtet schwach. Trotz dieser merkwürdigen Eigenschaften ist er absolut genießbar und verbreitet überall, wo er wächst, ein angenehmes Aroma.

      Eignet sich zur Landschaftsdekoration von Basen.
    ui_tip_spooky_head: Schrecklicher Fleischhelm
    ui_spec_spookyhead_name: SCHRECKLICHER FLEISCHHELM
    ui_spec_spookyhead_name_l: Schrecklicher Fleischhelm
    spec_spookyhead_desc: |-
      Verändere deine Erscheinung auf natürliche Weise, indem du einen fleischhungrigen Parasiten anwendest. Dieses Lebewesen verschmilzt teilweise mit dem Stammhirn seines Wirts und besiegelt so ihre Symbiose.

      Ändere das Aussehen deines Exo-Anzugs vorsichtig an einem <TECHNOLOGY>Aussehenmodifikator<>.
    bld_decal_hazard_desc: |-
      Ein exklusives, platzierbares Motiv, um der Dekoration von Basen einen makabren Touch zu verleihen.

      Dieses Motiv ist für alle, die an ihm vorbei wollen, eine Warnung.
    bld_decal_hazard_name: GEFAHRENMOTIV
    bld_decal_hazard_name_l: Gefahrenmotiv
    bld_decal_skull_desc: |-
      Ein exklusives, platzierbares Motiv, um der Dekoration von Basen einen makabren Touch zu verleihen.

      Dieses Motiv stellt den Endzustand einer glücklosen Seele dar.
    bld_decal_skull_name: WARNUNGSMOTIV
    bld_decal_skull_name_l: Warnungsmotiv
    bld_decal_horror_desc: |-
      Ein exklusives, platzierbares Motiv, um der Dekoration von Basen einen makabren Touch zu verleihen.

      Dieses Motiv zeigt die „exotische“ Fauna, die in den Überresten eines glücklosen intergalaktischen Frachters brütend entdeckt wurde.
    bld_decal_horror_name: SCHRECKLICHES MOTIV
    bld_decal_horror_name_l: Schreckliches Motiv
    bld_decal_jelly_desc: |-
      Ein exklusives, platzierbares Motiv, um der Dekoration von Basen einen makabren Touch zu verleihen.

      Dieses Motiv zeigt ein vielarmiges, fühlendes Wesen, das durch die dunklen Gegenden des Universums treibt.
    bld_decal_jelly_name: TENTAKELMOTIV
    bld_decal_jelly_name_l: Tentakelmotiv
    ui_banner_spooky_name: ENTSETZLICHES BANNER
    ui_banner_spooky_name_l: Entsetzliches Banner
    ui_banner_spooky_desc: |-
      Stelle mit diesem exklusiven <STELLAR>persönlichen Flair<> dein Interesse für Makabres und Schreckliches zur Schau.

      Füge dieses Banner mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Profil hinzu.
    ui_banner_slimy_name: TENTAKELBANNER
    ui_banner_slimy_name_l: Tentakelbanner
    ui_banner_slimy_desc: |-
      Drücke deine Neugier für abgründige, außerirdische Lebensformen mit diesem exklusiven <STELLAR>persönlichen Flair<> aus.

      Füge dieses Banner mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Profil hinzu.
    ui_player_tdesc_spooky: Erkunde die dunkelsten Wracks
    ui_player_title_spooky: "%NAME%, Säule des Lichts"
    ui_title_owned_spooky: Hat die dunkelsten Wracks überstanden
    ui_spec_title_spook_name: 'TITEL: „SÄULE DES LICHTS“'
    ui_spec_title_spook_name_l: 'Titel: „Säule des Lichts“'
    ui_spec_title_spook_desc: |-
      Ein exklusiver <STELLAR>Entdeckertitel<> für diejenigen, die die dunkelsten Orte des Universums überstanden haben.

      Füge diesen Titel mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Banner hinzu.
    ui_player_title_spooky2: "%NAME%, auf ewig verdammt"
    ui_spec_title_spook2_name: 'TITEL: „AUF EWIG VERDAMMT“'
    ui_spec_title_spook2_name_l: 'Titel: „Auf ewig verdammt“'
    bld_swampplant_1_name: LEUCHTKAPPENPILZ
    bld_swampplant_1_name_l: Leuchtkappenpilz
    bld_swampplant_1_desc: |-
      Diese Pilzart zeichnet sich durch ihr dichtes Kapillarnetzwerk und ihre Biolumineszenz aus. Eine chemische Kreislaufreaktion gibt dem Giftpilz sein nächtliches Leuchten.

      Eignet sich zur Landschaftsdekoration von Basen.
    bld_swampplant_2_name: RUNZELIGER STUMPF
    bld_swampplant_2_name_l: Runzeliger Stumpf
    bld_swampplant_2_desc: |-
      Dieser uralte Stumpf stammt aus einer klonalen Baumkolonie und soll über hundert Jahrtausende gelebt haben. Die Rinde verbreitet einen angenehm moosigen Duft.

      Eignet sich zur Landschaftsdekoration von Basen.
    bld_swampplant_3_name: SCHLAMMHÜTTE
    bld_swampplant_3_name_l: Schlammhütte
    bld_swampplant_3_desc: |-
      Diese einfache Schlammhütte ist einer mysteriösen Struktur nachempfunden, die im Nebel des Planeten Saxm A13 entdeckt wurde. Ähnliche Bauwerke wurden überall im Universum gefunden, jedoch gibt es keine bewiesene Hypothese bezüglich ihrer Herkunft.

      Eignet sich zur Landschaftsdekoration von Basen.
    bld_houdiniplant_1_name: CHITINKÄFIG
    bld_houdiniplant_1_name_l: Chitinkäfig
    bld_houdiniplant_1_desc: |-
      Eine eiweißartige Formation unbekannten Ursprungs, die auf der Weltraumanomalie repliziert wurde. Die Skelettstruktur weist oft Lufteinschlüsse auf, was zu leicht wärmeren oder kühleren Temperaturen im Inneren des Käfigs führt.

      Eignet sich zur Landschaftsdekoration von Basen.
    bld_houdiniplant_2_name: PROTEUSRAD
    bld_houdiniplant_2_name_l: Proteusrad
    bld_houdiniplant_2_desc: |-
      Diese ungewöhnliche Lebensform, die zum Großteil aus einem Rad aus Leuchtorgandrüsen besteht, lässt sich weder der Flora noch der Fauna problemlos zuordnen. Die dicken Dornenreihen schützen die schmackhaften Drüsen vor Fressfeinden.

      Eignet sich zur Landschaftsdekoration von Basen.
    bld_houdiniplant_3_name: WACHSAMER TARO
    bld_houdiniplant_3_name_l: Wachsamer Taro
    bld_houdiniplant_3_desc: |-
      Die augenförmigen Vorwölbungen dieses bizarren Organismus sind in der Lage, Licht wahrzunehmen und einfache Berechnungen auszuführen. Es ist jedoch unklar, wonach genau sie Ausschau halten ...

      Eignet sich zur Landschaftsdekoration von Basen.
    bld_infestedplant_1_name: LEEREHÜLSE
    bld_infestedplant_1_name_l: Leerehülse
    bld_infestedplant_1_desc: |-
      Diese Eierschale flüstert noch immer ein leises Lied, als wäre sie Teil eines weit entfernten Chors ...

      Eignet sich zur Landschaftsdekoration von Basen.
    bld_infestedplant_2_name: PLATTENSTIEL
    bld_infestedplant_2_name_l: Plattenstiel
    bld_infestedplant_2_desc: |-
      Das breite, plattenförmige Blatt dieses Baums betreibt höchst effiziente Fotosynthese. Wilde Exemplare können unglaublich hoch wachsen. Diese domestizierte Variante wurde gezüchtet, um Behausungen auszustatten.

      Eignet sich zur Landschaftsdekoration von Basen.
    bld_infestedplant_3_name: KOMPOSITKNOLLE
    bld_infestedplant_3_name_l: Kompositknolle
    bld_infestedplant_3_desc: |-
      Diese vegetative Struktur hat einen hohen Anteil an Antioxidantien, die dicke Schuppenschicht macht ihren landwirtschaftlichen Anbau jedoch schwierig.

      Eignet sich zur Landschaftsdekoration von Basen.
    ui_banner_agt_name: "„ALLIANZ GALAKTISCHER REISENDER“-BANNER"
    ui_banner_agt_name_l: "„Allianz galaktischer Reisender“-Banner"
    ui_banner_agt_desc: |-
      Rüste diesen exklusiven <STELLAR>persönlichen Flair<> aus, um deine Unterstützung für nomadische und erforschende Weltraumreisen zu zeigen.

      Füge dieses Banner mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Profil hinzu.
    ui_banner_amino_name: "„AMINO-HUB“-BANNER"
    ui_banner_amino_name_l: "„Amino-Hub“-Banner"
    ui_banner_amino_desc: |-
      Rüste diesen exklusiven <STELLAR>persönlichen Flair<> aus, um deine Unterstützung für Gemeinschaft, Abenteuer und Entdeckung zu zeigen.

      Füge dieses Banner mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Profil hinzu.
    ui_banner_cafe_name: "„CAFÉ 42“-BANNER"
