    ui_aband_freight_title: Im Weltraum verschollen
    ui_aband_freight_sub: Bergungsmöglichkeiten
    ui_aband_freight_desc: |-
      Ich bin auf einem gespenstischen, verlassenen Frachter in den Tiefen des Weltalls gelandet. Die Crew scheint nicht da zu sein.
      Die Computer des Schiffes sind immer noch aktiv – ich bin sicher, dass jemand gutes Geld für die Informationen zahlen würde, die ich hier beschaffen kann.
      Das <TECHNOLOGY>Analysevisier<> und der <TECHNOLOGY>Scanner<> sollten mir beim Navigieren behilflich sein ...
    ui_aband_freight_obj1: Auf dem verfallenen Frachter landen
    ui_aband_freight_obj1_tip: Ich bin auf einen gespenstischen Frachter gestoßen,
      der verlassen im Weltall treibt. Sein Sender ist still.
