    ui_weird_obj5_opt_end: Kommunikator abschalten
    ui_weird_obj5_msg1: Kleines Kohlenstoff-Lebewesen, willst du mit uns tanzen? Bleib
      innerhalb deiner Metallflügel. Wir wollen dir nichts tun.
    ui_weird_obj5_msg2: Du darfst dich diesem Cluster nähern, kleine Lebensform. Wir
      sind Staub und wir sind überall. Wir sind uns nicht unähnlich.
    ui_weird_obj5_msg3: Du bist Zeuge, wie sich unsere Erinnerungen verdichten, kleines
      Wesen. Ein System, das war. Ein System, das sein wird.
    ui_weird_obj5_msg4: Hat dich unser Todeskampf angelockt, kleines Wesen? Hier waren
      wir einst ein Stern und hier kehren wir zurück. Die blutrote Wiedergeburt wurde
      uns und dir versprochen.
    ui_weird_obj5_msg5: Du kannst diesen Nebel wahrnehmen, junges empfindsames Wesen?
      Unglaublich. Durch dich erkennen wir uns selbst.
    ui_weird_obj5_msg6: Deine Fusion verbrennt schnell, warmzellige Kreatur. Verweile
      hier nicht.
    ui_weird_obj5_msg7: Wir spüren Intelligenz. Kannst du diese Gedanken verstehen,
      hautgebundene Kreatur? Schütze dein zerbrechliches Leben hier draußen im tiefen
      Dunkel.
    ui_weird_obj5_msg8: Ist das dein vollständiges Ich, kleines Bewusstsein? Oder
      sind deine Geschwister weit verstreut? Bist du allein? Tanze eine Weile mit
      uns.
    ui_weird_obj5_msg9: Du hast dich an uns erinnert, Kohlenstoff-Wesen? Deine Zellen
      sind in unseren Zellen. Im Staub, im Zerfall ... überall. Alles wird aufgenommen.
      Wir vergessen nichts.
    ui_weird_obj5_msg10: Nahes Leben, wahrscheinlich erreichen dich diese Wellenlängen.
      Hallo, falls du uns verstehen kannst.
