      der Expedition in den Normalen Modus umgewandelt.
    launcher_spec_name: FORTGESCHRITTENES STARTSYSTEM
    launcher_spec_name_l: Fortgeschrittenes Startsystem
    launcher_spec_desc: "Ein speziell angefertigtes <TECHNOLOGY>Startsteuerungs<>system
      für Hochleistungsraumschiffe. Empfindliche Gyroskope und spezialisierte Steuerkreise
      zeichnen maßgeschneiderte Startroutinen für erhöhte Start<STELLAR>geschwindigkeit<>
      und <STELLAR>-effizienz<> auf.\n \nSpezieller <TECHNOLOGY>Treibstoff aus Diwasserstoff<>
      wird zum Aufladen der Schubdüsen benötigt. Für die Startprozeduren sind vor
      der Aktivierung ausreichende Treibstoff-Levels erforderlich.\n \nZum Abheben
      vom Planeten <IMG>THRUST<> gedrückt halten. Mit <IMG>BOOST<> den Geschwindigkeitsschub
      während des Flugs aktivieren."
    launcher_spec_sub: Individuelle Landeausrüstung
    shipjump_spec_name: WELLENFORM-ANTRIEB
    shipjump_spec_name_l: Wellenform-Antrieb
    shipjump_spec_desc: |-
      Eine hochgradig abgestimmte Version des konventionellen Raumschiff-<TECHNOLOGY>Impulsantriebs<>. Die Wellenfrontnutzung wurde bis zum Äußersten ausgenutzt und so ein Pulserlebnis erschaffen, das sowohl <STELLAR>effizient<> als auch <STELLAR>äußerst reaktionsschnell<> ist.

      Zum Laden des Impulsantriebs ist <EXOTIC>Tritium<> erforderlich. Tritium ist in großer Menge in <COMMODITY>planetennahen Asteroidenfeldern<> vorhanden. Scanne (<IMG>SCAN<>), um nach <TECHNOLOGY>tritiumreichen Asteroiden<> zu suchen.

      Zum Aktivieren des Impulssprungs <IMG>PULSEJUMP<> gedrückt halten. Mit <IMG>BOOST<> den Geschwindigkeitsschub während des Flugs aktivieren.
    shipjump_spec_sub: Hochgradig angepasster Raumschiffsantrieb
    ion1_spec_name: RASTERVERSCHIEBUNGSKATAPULT
    ion1_spec_name_l: Rasterverschiebungskatapult
    ion1_spec_desc: |-
      Dieser experimentelle Antrieb erweitert die konventionelle <TECHNOLOGY>Hyperantrieb<>-Technologie, indem die lokale Geometrie zum Zeitpunkt der Warp-Initialisierung verzerrt wird und so die <STELLAR>Reichweite<> und <STELLAR>Effizienz<> weit über Standardantriebe hinaus steigert.

      Es wird empfohlen, über die <STELLAR>Galaktische Karte<> auf die Hyperantriebssysteme zuzugreifen.
    ion1_spec_sub: Illegal modifizierter Warpantrieb
