    ui_bioship_comp5_name: ARCHIVIERTE SEELE
    ui_bioship_comp5_name_l: Archivierte Seele
    ui_bioship_comp5_desc: |-
      Ein <STELLAR>biomechanisches Konstrukt<>, das nach den Vorstellungen einer anonymen Menge erschaffen wurde.

      Eine Fusion aus einem komplexen Schaltkreis und der unbeschreiblichen Fehlerhaftigkeit des Reisenden. Eine solche Rechnung kann Realitäten verbinden oder in bloße simulierte Fragmente reißen.
    ui_bioship_comp5_sub: Bionische Arche
    weapon_sunlaser: Solarstrahl
    ui_sun_laser_name: SOLARSTRAHL
    ui_sun_laser_name_l: Solarstrahl
    ui_sun_laser_desc: |-
      Eine hoch spezialisierte Erweiterung der Abbauleistung des Multiwerkzeugs, die <STELLAR>Terrainansammlungen<> in <STELLAR>Flüssigsonne<> umwandelt.

      Ein starker Laseraufbau verstärkt die lokale Sonnenstrahlung und lässt eine schnelle Neukonfiguration von Mineralerzen in der Nähe zu.
    ui_sun_laser_sub: Alchemie-Laser
    ui_sungold_name: FLÜSSIGSONNE
    ui_sungold_name_l: Flüssigsonne
    ui_sungold_sym: "?"
    ui_sungold_sub: Umgewandeltes Metall
    ui_sungold_desc: |-
      Konventionelles planetares Metall, das überhitzt und in eine stabilisierte Plasmaform umgewandelt wurde.

      Mithilfe eines <TECHNOLOGY>Solarstrahls<> aus metallischen <STELLAR>Terrainansammlungen<> extrahiert. Extrem energetisch.
    weapon_soullaser: Gemütsstrahl
    ui_soul_laser_name: GEMÜTSSTRAHL
    ui_soul_laser_name_l: Gemütsstrahl
    ui_soul_laser_desc: |-
      Eine einzigartige Überladung des Standard-Minenlasers, der zum Multiwerkzeug gehört. Die Strahlenfrequenz wird in einer Feedback-Schleife genau reguliert und die Deltawellen werden vom Ziel des Strahls generiert.

      Aufzeichnungen über die Erfahrungen des Ziels werden so in winzige Metallfragmente geätzt und als <STELLAR>fragmentierte Qualia<> ausgegeben. Die Lesbarkeit gesammelter Fragmente ist nicht garantiert.
    ui_soul_laser_sub: Seelenextraktor
    ui_soulfrag_name: FRAGMENTIERTE QUALIA
    ui_soulfrag_name_l: Fragmentierte Qualia
    ui_soulfrag_sym: "?"
    ui_soulfrag_sub: Seelenfragment
    ui_soulfrag_desc: |-
      Ein Muster, kaum mehr als eine bloße Wellenform, das in die Oberfläche eines winzigen Metallstücks geätzt wurde. Dieses Datenfragment stellt eine Aufzeichnung der elektrischen Impulse dar, die durch ein Neuralnetzwerk laufen. Es würden viele Fragmente benötigt, um eine Sinneserfahrung nachzubilden.

      Entsteht durch die Interaktion des <TECHNOLOGY>Gemütsstrahls<> mit einem lebenden Ziel.
    ui_bio_exotic_sub_name: LEBENDES WASSER
    ui_bio_exotic_sub_name_l: Lebendes Wasser
    ui_bio_exotic_sub_desc: |-
      Ungewöhnliche Oberflächeninteraktionen führen dazu, dass sich diese Oberfläche schnell in gleichmäßige Kügelchen teilt. Licht, das durch eines dieser Kügelchen gebrochen wird, spaltet sich in Farben, die sich nicht beschreiben lassen.

      Von <TECHNOLOGY>unbekannter Herkunft<>.
    ui_bio_exotic_sub_sub: Glasartige Unbestimmtheit
