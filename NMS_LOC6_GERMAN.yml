    ui_hail_alienship_title: Der Wirt
    ui_hail_alienship_opt_end: Fliehen
    ui_hail_alienship_desc1: |-
      Dieses Schiff ist anders als alles, was ich bisher gesehen habe. Es sieht ... lebendig aus.
      Es überträgt reine Musik und doch verstehe ich die Worte, die in meiner Wahrnehmung von der Musik erzeugt werden.
      Das <SPECIAL>Leere-Ei<>, das ich in der Weltraumanomalie erworben habe, scheint die Schwingungen zu erwidern ...
    ui_hail_alienship_lang1: Wir hören dich, Reisender. Wir sind miteinander verbunden.
      Dein Körper ist unserer.
    ui_hail_alienship_opt1: Weiter zuhören
    ui_hail_alienship_res1: Die Töne, die zuvor Wörter gebildet hatten, verändern
      nun ihre Gestalt und wandeln ihre Musik in lesbare Navigationsdaten um. Koordinaten
      wurden an die Systeme meines Raumschiffs übermittelt ...
    ui_hail_alienship_desc2: Das <SPECIAL>Leere-Ei<> beginnt zu beben, als die trällernde
      Musik des Alienschiffs in mein Cockpit dringt. Die Bewegung drückt eine Wiedererkennung
      aus ...
    ui_hail_alienship_lang2: Die Metallmeister halten uns nicht mehr fest. Wir sind
      frei. Wir können schwimmen, fliegen, leben ... sterben ...
    ui_hail_alienship_opt2: Übertragung zulassen
    ui_hail_alienship_res2: |-
      Das Lied des Schiffs – die Kreatur? – erfüllt mein Raumschiff, dringt von Schaltkreis zu Schaltkreis und überflutet den Computer.
      Während die Musik verklingt, höre ich ein leises Echo, eine zart gesummte Reaktion – das <SPECIAL>Leere-Ei<> ...
    ui_hail_alienship_desc3: Die Worte des Schiffs hallen in meinen Ohren wider. In
      ihnen steckt richtiger Ausdruck, eine nicht-synthetisierbare Eigenschaft. Und
      doch erkenne ich keinen Piloten.
    ui_hail_alienship_lang3: Du bist auf unserem Pfad. Wir sehen es. Uns ist bewusst,
      wohin er führt. Es ist notwendig. Vielleicht sind wir dir dankbar. Vielleicht.
    ui_hail_alienship_opt3: Übertragung zulassen
    ui_hail_alienship_res3: Mein Tanz mit dieser merkwürdigen Lebensform – denn ich
      bin mir sicher, dass dieses Schiff lebendig ist – geht weiter. Es hat sich an
      mich gebunden und dieses <SPECIAL>Ei<> ist die Brücke.
    ui_hail_alienship_lang4: |-
      Du wirst diese Bindung ausüben. Wir sehen, dass du die Komponenten zusammenstellst, wie die Metallmeister vor dir. Und doch ...
      Du teilst deinen Verstand mit den anderen Iterationen, doch vereinst du dich nicht. Vielleicht wirst du es verstehen ...
    ui_hail_alienship_opt4: Übertragung zulassen
    ui_hail_alienship_res4: |-
      Jedes Mal, wenn dieses Wesen mein Schiff mit diesem wunderschönen Lied überschwemmt, versuche ich, dieses Erlebnis in meine Erinnerung zu übertragen, um es später wieder aufzurufen.
      Doch wenn es in der Gegenwart verklingt, verklingt es vollständig. Mir bleiben nichts als Navigationsdaten ...
    ui_hail_alienship_desc5: Das Lied dieser seltsamen Weltraumkreatur hat sich verändert;
      subtil, aber unverkennbar. Es ist zum Duett geworden, eine perfekte Harmonie
      mit dem <SPECIAL>Leere-Ei<>.
    ui_hail_alienship_lang5: Es ist beinahe vollständig. Aber hier werden wir auseinandergehen.
      Wenn du dich mit uns teilst, ist es eine Opfergabe. Es gibt keinen endlosen
      Verstand, der ausgeschüttet wird. Er muss erbracht werden.
    ui_hail_alienship_opt5: Weiter zuhören
    ui_hail_alienship_res5: Die Stimme des Aliens verhallt. Sie wirkt schwächer. Und
      in einem perfekt umgekehrten Echo wird das <SPECIAL>Leere-Ei<> immer lauter,
      seine Musik wird beharrlich, pochend. Es verkündet seine eigene Botschaft ...
    ui_bio_ship_mission_red_msg: |-
      <TECHNOLOGY>Hyperantrieb-Upgrade<> erforderlich, um <FUEL>Zielsystem<> zu betreten.
      Kaufe Pläne für einen <TECHNOLOGY>Cadmium-Antrieb<> in der <SPECIAL>Weltraumanomalie<>.
      Rufe im Weltraum die Anomalie über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_bio_ship_mission_green_msg: |-
      <TECHNOLOGY>Hyperantrieb-Upgrade<> erforderlich, um <TRADEABLE>Zielsystem<> zu betreten.
      Kaufe Pläne für einen <TECHNOLOGY>Emeril-Antrieb<> in der <SPECIAL>Weltraumanomalie<>.
      Rufe im Weltraum die Anomalie über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_bio_ship_mission_blue_msg: |-
      <TECHNOLOGY>Hyperantrieb-Upgrade<> erforderlich, um <TECHNOLOGY>Zielsystem<> zu betreten.
      Kaufe Pläne für einen <TECHNOLOGY>Indium-Antrieb<> in der <SPECIAL>Weltraumanomalie<>.
      Rufe im Weltraum die Anomalie über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
