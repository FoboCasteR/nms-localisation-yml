    ui_exo_recharge_name: IKARUS-TREIBSTOFFSYSTEM
    ui_exo_recharge_name_l: Ikarus-Treibstoffsystem
    ui_exo_recharge_desc: |-
      Das Ikarus-System nutzt bestehende Metallplatten und macht aus ihnen photovoltaische Oberflächen. Diese reaktive Beschichtung erzeugt bei Tageslicht Strom, was den Treibstoffverbrauch ausgleicht.

      Ermöglicht <STELLAR>automatische Antriebsaufladung<> am <STELLAR>Tag<>.
    ui_exo_recharge_sub: Solar-Ladeeinheit
    ui_exohaz_sub: Exo-Fahrzeug-Gefahrenschutz-Einheit
    ui_exohaz_cold_name: MEGAWATT-HEIZUNG
    ui_exohaz_cold_name_l: Megawatt-Heizung
    ui_exohaz_cold_desc: |-
      Baut eine leistungsstarke Heizung im Exo-Fahrzeug ein, die selbst unter kältesten Bedingungen für erträgliche Temperaturen in der Kabine sorgt.

      Verhindert in <TEMPERATURE>eiskalten Umgebungen<> sämtlichen Schaden oder Energieverlust in einem Exo-Fahrzeug.
    ui_exohaz_heat_name: THERMALPUFFER
    ui_exohaz_heat_name_l: Thermalpuffer
    ui_exohaz_heat_desc: |-
      In allen strukturellen Platten werden Sublimationskühlungen und thermische Speichermassepuffer verbaut, damit der Pilot des Exo-Fahrzeugs selbst im schwersten Feuersturm keinen tödlichen Temperaturen ausgesetzt ist.

      Verhindert in <FUEL>sengend heißen Umgebungen<> sämtlichen Schaden oder Energieverlust in einem Exo-Fahrzeug.
    ui_exohaz_rad_name: NEUTRONENABSCHIRMUNG
    ui_exohaz_rad_name_l: Neutronenabschirmung
    ui_exohaz_rad_desc: |-
      Im Rahmen des Exo-Fahrzeugs werden höchst effiziente Kontrollmaterialien verbaut, um gefährliche Energiewellen zu neutralisieren.

      Verhindert in <COMMODITY>radioaktiven Umgebungen<> sämtlichen Schaden oder Energieverlust in einem Exo-Fahrzeug.
    ui_exohaz_tox_name: LUFTFILTEREINHEIT
    ui_exohaz_tox_name_l: Luftfiltereinheit
    ui_exohaz_tox_desc: |-
      Doppelvakuum-Luftfiltersysteme lassen nichts von der planetaren Atmosphäre ohne gründliche Reinigung in die Kabine des Exo-Fahrzeugs.

      Verhindert in <TRADEABLE>giftigen Umgebungen<> sämtlichen Schaden oder Energieverlust in einem Exo-Fahrzeug.
    ui_exohaz_all_name: UMWELTKONTROLLEINHEIT
    ui_exohaz_all_name_l: Umweltkontrolleinheit
    ui_exohaz_all_desc: |-
      Dieses leistungsstarke Umwelt-Neutralisierungssystem verbindet sich direkt beim Betreten des Cockpits mit dem Piloten. Das System wird vom Hauptantrieb des Minotaurus versorgt und erfordert keine weiteren Eingaben. Um die Verbindungsstelle herum kann es zu leichten Schmerzen kommen.

      Schützt den Piloten des Minotaurus effektiv vor <STELLAR>allen Umweltgefahren<>.
    bld_garage_mech_name: MINOTAURUS-GEOBUCHT
    bld_garage_mech_name_l: Minotaurus-Geobucht
    bld_garage_mech_desc: |-
      Eine gesicherte Einrichtung, in der der <STELLAR>Schwere Minotaurus-Exo-Anzug-Hybrid<> geparkt, gerufen und angepasst werden kann.

      Verwende das Schnellmenü, um den Minotaurus einzusetzen. Mithilfe eines in einem Frachter eingebauten <TECHNOLOGY>orbitalen Exo-Fahrzeug-Materialisierers<> kann der Minotaurus sofort an jedem Ort im selben System wie das Mutterschiff eingesetzt werden.
    bld_garage_mech_sub: Schwerlast-Lagerbucht
    vehicle_mech_title: MINOTAURUS
    vehicle_mech_title_l: Minotaurus
    ui_mech_engine_name: DAIDALOS-ANTRIEB
    ui_mech_engine_name_l: Daidalos-Antrieb
    ui_mech_engine_desc: |-
      Diese kompakte Reaktoreinheit bildet als Antrieb das Herzstück des Minotaurus. Sie ist auf einem Gyroskop montiert, damit es bei schnellen Bewegungen keine Treibstoffunfälle gibt.

      Mit herkömmlichem <FUEL>Treibstoff auf Kohlenstoffbasis<> angetrieben.
    ui_mech_engine_sub: Minotaurus-Energieeinheit
    ui_mech_scan_name: MINOTAURUS-RADARANLAGE
    ui_mech_scan_name_l: Minotaurus-Radaranlage
    ui_mech_scan_desc: |-
      Ein präzises Radargerät, das die Scannertechnologie an Bord des Minotaurus auf das Niveau eines Analysevisiers aufwerten kann.

      Drücke <IMG>SCAN<>, um einen Radar-Scan einzuleiten, der <STELLAR>zusätzliche interessante Punkte<> enthüllt, die nicht über ein Multiwerkzeug-Scanner geortet werden können.

      Du kannst das Radar im Schnellmenü auf <TECHNOLOGY>bestimmte Gebäude<> einstellen.
    ui_mech_scan_sub: Minotaurus-Scan-Aufsatz
    ui_mech_boost_name: ARIADNES FLAMME
    ui_mech_boost_name_l: Ariadnes Flamme
    ui_mech_boost_desc: |-
      Eine Reihe agiler und starker Schubdüsen, die hinten am Minotaurus befestigt werden. Bei präziser Nutzung kann der Minotaurus jede Art von Gelände schnell und souverän durchqueren.

      Zum Aktivieren <IMG>JUMP<> drücken und halten. Steuerung im Flug in begrenztem Maße möglich.
