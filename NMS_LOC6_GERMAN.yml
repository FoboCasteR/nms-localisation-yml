    tra_aband_handin_crew_shady: Mein Freund hat Informationen, ja? Ich kann es riechen!
      Möchtest du ein Geschäft abschließen? Ich habe viel <SPECIAL>unreines Metall<>
      ...
    exp_aband_handin_crew_shady: Wir sehen alles, Reisender-Entität. Wir kennen ihr
      Schicksal. Aber so eine Liste ist wertvoll. Möchtest du tauschen? Wir haben
      <SPECIAL>unreines Metall<> anzubieten.
    war_aband_handin_crew_shady: Eindringling! Grah! Möchtest du aus deinem Abenteuer
      Profit schlagen? Gut! Ich habe viel <SPECIAL>unreines Metall<>, lass uns tauschen!
    tra_aband_handin_crew_guild: Mein Freund! Du bist ein ehrenhafter, vertrauenswürdiger
      und guter Freund der Gek, ja? Du wirst das Richtige tun – vertraust du uns dein
      Wissen an?
    exp_aband_handin_crew_guild: Im Weltraum verschollen, Verbindung getrennt ...
      Ach! Ein schreckliches Schicksal. Wir respektieren Hüllen, falls Reisender-Entität
      sich dazu entschließen sollte, uns sein Wissen mitzuteilen.
    war_aband_handin_crew_guild: Grah! Ein unbekannter Tod ist ohne jede Ehre! Eindringling,
      erzähle uns, was du über die verschollene Crew weißt, und die Vy‘keen werden
      dir im Gegenzug Ehre erweisen!
    tra_aband_handin_capt_shady: Ah, mein Freund, tapferer Reisender! Was für einen
      unbezahlbaren Besitz du bei dir trägst! Aber nein, mein Freund, nichts ist unbezahlbar!
      Ist es <SPECIAL>unreines Metall<>, das du willst?
    exp_aband_handin_capt_shady: Du bist im Besitz faszinierender Geheimnisse, Plünderer-Entität!
      So viele Daten in deinen Händen! Wir müssen das Protokoll haben. Ein Handel?
    war_aband_handin_capt_shady: Welcher feige Kapitän stirbt, bevor sein Schiff zerstört
      wird? Grah! Wertlose Worte! Aber vielleicht findet sich ein gewisser Wert in
      ihnen. Ein Handel, Eindringling?
    tra_aband_handin_capt_guild: Wie schade, mein Freund. All diese Fracht, all dieser
      Wert. Verloren an die Sterne! Aber aus den Aufzeichnungen des Kapitäns lässt
      sich vielleicht Profit schlagen. Vielleicht spendest du, ja?
    exp_aband_handin_capt_guild: Aus den letzten Aufzeichnungen der Kapitäns-Entität
      gibt es viel zu lernen. Hilf Korvax dabei, den Prozess der Erkenntnis voranzutreiben.
      Sag uns, was du erfahren hast, Reisender-Entität!
    war_aband_handin_capt_guild: Eindringling! Du besitzt die letzten Aufzeichnungen
      des Kapitäns? Grah! Übergib sie uns, damit die Vy‘keen für Gerechtigkeit sorgen
      können!
