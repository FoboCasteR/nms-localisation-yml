      Inventarbeschränkungen verhindern eine <SPECIAL>Leere-Ei-Transformation<>.
      Schaffe zum Fortfahren Platz im Inventar.
    ui_bio_ship_mission_title: Sterngeburt
    ui_bio_ship_mission_sub: Fleisch auf Metallknochen
    ui_bio_ship_mission_desc: |-
      Ich habe ein Ei von der Weltraumanomalie an Bord genommen. Seitdem durchdringt ein seltsames Bewusstsein, ein Verstand, den ich nicht ergründen kann, mein Raumschiff.

      Es sucht einen Wirt, eine Fusion aus Leben und Maschine, damit es auch jenseits der Echos existieren kann ...
    ui_bio_ship_mission_wait_obj: Auf Kontakt warten
    ui_bio_ship_mission_wait_obj2: Dein <SPECIAL>Leere-Ei<> holen
    ui_bio_ship_mission_wait_tip: |-
      Ich habe die Bitte des <SPECIAL>Leere-Eis<> nach bestem Verständnis erfüllt.
      Ich sollte auf weiteren Kontakt des Eis warten – oder derjenigen, zu denen es spricht.
    ui_bio_ship_mission1_obj1: Dem Ruf des Leere-Eis folgen
    ui_bio_ship_mission1_obj1_tip: |-
      Das seltsame Ei, das ich bei mir trage, hat einen anderen Organismus kontaktiert, einen bizarren Hybrid aus Raumschiff und Lebewesen.
      Jetzt summt es eine merkwürdige Melodie, die mich zu einer Welt mit unbekanntem, geisterhaftem Terrain ruft.
    ui_bio_ship_mission1_obj2: Bewusstseinsbrücke herstellen
    ui_bio_ship_mission1_obj2_tip: |-
      Das Ei ist mehr als lebendig. Es ruft nach etwas, schreit in einer Sprache, die ich nicht verstehe.
      Es braucht einen Wirt. Wenn ich einen herstellen möchte, muss ich mit einem <TECHNOLOGY>Nervenstamm<> beginnen.
    ui_bio_ship_mission1_obj3: Warten, bis der Nervenstamm ausgewachsen ist
    ui_bio_ship_mission1_obj3_tip: |-
      Der <TECHNOLOGY>Nervenstamm<> ist zu zerbrechlich für den Gebrauch.
      Der Stamm wächst und braucht Zeit, um sich voll zu entwickeln.
    ui_bio_ship_mission1_label: Leere-Ei-Frequenzkoordinaten
    ui_bio_ship_mission1_label_hex: Hexit-Quelle
