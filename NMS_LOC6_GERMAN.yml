    ui_wiki_lava1_msg1: |-
      Suche auf der <TECHNOLOGY>Galaxiekarte<> nach einem System mit viel Basalt.
      Rufe mit <IMG>QUICK_MENU<> die Galaxiekarte auf, während du dich im Raumschiff befindest.
    ui_wiki_lava1_msg2: |-
      <EARTH>Planet mit viel Basalt entdeckt<>
      Wähle einen Planeten aus und verwende <IMG>SCAN<>, um nach verfügbaren Ressourcen zu suchen.
      Lande auf einem Planeten mit verfügbarem Basalt.
    ui_wiki_lava1_msg2a: |-
      <EARTH>Planet mit viel Basalt entdeckt<>
      Fliege in den Weltraum, um Planeten nach Mineralien abzuscannen.
    ui_wiki_lava1_msg3: |-
      Finde große <EARTH>Basalt<>-Vorkommen mithilfe des <TECHNOLOGY>Analysevisiers<>.
      Baue mit dem <TECHNOLOGY>Terrainmanipulator<> große Vorkommen ab.
      Nach der Inspektion mit einem <TECHNOLOGY>Analysevisier<> kann gewöhnliches Gestein Basalt einbringen.
