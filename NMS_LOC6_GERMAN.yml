      Füttere Tiere mit <TRADEABLE>Kreaturenkugeln<>, um sie zu beruhigen oder zu zähmen.
      Freundliche Kreaturen kannst du <STELLAR>reiten<> oder <TRADEABLE>melken<>. Sie können auch als Begleiter <STELLAR>adoptiert<> werden.
