    ui_aband_crewnote_1: Ist unbeständig, häufige Stimmungsschwankungen. Hyperraumkrankheit
      oder etwas anderes?
    ui_aband_crewnote_2: Sympathisiert mit KIs – muss überwacht werden.
    ui_aband_crewnote_3: |-
      Sammelt seltsame Objekte. Warum?
      NACHTRAG (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Die Sammlung ist zum Problem geworden. Die Verwendung von Frachtraum für persönliche Objekte verstößt strikt gegen die Protokolle. Intervention erforderlich.
    ui_aband_crewnote_4: Streift um Mitternacht umher – der Wachoffizier soll die
      Kameras überprüfen.
    ui_aband_crewnote_5: Verbrüdert sich verstärkt außerhalb der eigenen Spezialisierung.
      Ungewöhnliches Verhalten, das nicht der Klasse entspricht.
    ui_aband_crewnote_6: Wird von der Crew für verflucht gehalten. Das senkt die Moral.
    ui_aband_crewnote_7: Verschuldet sich bei Kameraden. Bevorstehende Gefahr.
    ui_aband_crewnote_8: Großer persönlicher Nahrungsvorrat – woher?
    ui_aband_crewnote_9: Hat sich während des Landgangs auf einem lokalen Markt mit
      einer Vielzahl exotischer Kreaturen eingedeckt. Ich werde fürs Erste ein Auge
      zudrücken.
    ui_aband_crewnote_10: Übertriebene Neugier bezüglich des Missionsziels. Besteht
      ein Verdacht?
    ui_aband_crewnote_11: Studiert nachts die Karten und glaubt, nicht bemerkt zu
      werden.
    ui_aband_crewnote_12: Nutzt den Schiffsfunk für persönliche Übertragungen. Die
      Signale sind harmlos, Fortführung wird gestattet.
    ui_aband_crewnote_13: Führt eine Beziehung mit einem Passagier. Muss bei der nächsten
      Station entfernt werden.
    ui_aband_crewnote_14: Der Sicherheitsdienst hat einen Verdacht. Bislang gibt es
      keine Beweise.
    ui_aband_crewnote_15: Nutzt die Ressourcen des Schiffs für persönliche „Experimente“.
      Absprache mit anderen Offizieren nötig.
    ui_aband_crewnote_16: Wird gelegentlich von Furcht ergriffen – Intervention erforderlich.
      Nachbeobachtung mit medizinischem Personal.
    ui_aband_crewnote_17: Liest momentan mehrere seltsame Pamphlete. Bestimmung der
      Herkunft erforderlich.
    ui_aband_crewnote_18: Predigt dem Rest der Crew seltsame Botschaften. Muss intervenieren,
      ohne die Konvertiten zu verärgern ...
    ui_aband_crewnote_19: Höchst empfindlich – verträgt keinerlei Kritik. Hat damit
      begonnen, Selbstgespräche zu führen.
    ui_aband_crewnote_20: Ist mittlerweile mit der Mission unzufrieden – oder gar
      mit der gesamten Gesellschaft? Noch kein Lösungsvorschlag.
    ui_aband_crewnote_21: Die Zusammenarbeit wird immer schwieriger. Gibt als Grund
      Schlafprobleme an. Da steckt noch mehr dahinter.
    ui_aband_crewnote_22: Gerät ständig mit anderen Crewmitgliedern aneinander. Erfordert
      strengere Disziplinarmaßnahmen als eine Haftstrafe.
    ui_aband_crewnote_23: Sucht die Krankenbucht sehr häufig auf. Überträgt möglicherweise
      Krankheiten. Infiziert andere Crewmitglieder?
    ui_aband_crewnote_24: Leidet unter häufigen Gedächtnislücken, seit wir das schwarze
      Loch benutzt haben. Tests fallen stets negativ aus. Beunruhigend.
    ui_aband_crewnote_25: Wiederholt ungehorsam. Irgendetwas hat sich seit unserer
      Abreise bei der Persönlichkeit geändert. Die Disziplin bricht überall auf dem
      Schiff ein.
    ui_aband_crewnote_26: |-
      Hat sich in die Kabine zurückgezogen. Nahm zuerst nicht an gesellschaftlichen Ereignissen teil, aß dann nur noch allein und entsagt jetzt jeglicher Pflichten.
      NACHTRAG (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Hat die Tür verbarrikadiert. Drinnen ist es absolut still.
    ui_aband_crewnote_27: Hat bei der letzten Raumstation mehrere persönliche Geschäfte
      abgeschlossen. Nutzt das eigene Geld zur Beeinflussung von Kameraden. Zu welchem
      Zweck?
    ui_aband_crewnote_28: |-
      Wird mit Fortlauf der Reise zusehends ängstlicher. Macht sich zunehmende Sorgen über die Sicherheitsventile am KI-Kern des Schiffes.
      NACHTRAG (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Die Ingenieure haben mir versichert, dass die Ventile völlig in Ordnung sind. Diese Dauernervosität macht mich noch ganz verrückt. Als Folge habe ich das Crewmitglied von der Brücke verbannt.
    ui_aband_crewnote_29: |-
      Ist äußerst engagiert, was unsere Mission betrifft. Dieser Enthusiasmus sollte eine Anerkennung bekommen.
      ...
      NACHTRAG (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Das Verhalten des Crewmitglieds überfordert mich zusehends. Mit solch einem Fanatismus kann man nur schwer umgehen.
    ui_aband_crewnote_30: |-
      Ist unter den Kameraden höchst unbeliebt. Es verbreiten sich Gerüchte. Es muss für Disziplin gesorgt werden.
      NACHTRAG (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Wurde zum eigenen Schutz vom Rest der Mannschaft isoliert.
