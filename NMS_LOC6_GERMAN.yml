    exp_npc_desc_1a_lava: Das Interesse der Lebensform scheint zu schwinden und die
      Lichter im Gesicht werden schwächer. Sie untersucht einen holografischen Querschnitt
      eines aktiven Vulkans. Ich muss einen Weg finden, sie zu beeindrucken ...
    exp_npc_desc_1a_swamp: Das Interesse der Lebensform scheint zu schwinden und die
      Lichter im Gesicht werden schwächer. Sie untersucht ein Hologramm eines komplizierten
      Pilzgeflechts. Ich muss einen Weg finden, sie zu beeindrucken ...
    exp_npc_desc_5_swamp: Die elektronische Lebensform freut sich, mich zu sehen.
      Sie heißt mich in der Anlage willkommen, in der es im Gegensatz zu diesem feuchten
      Nebel draußen schön trocken ist. Sie bedeutet mir, zuzuhören.
    exp_npc_desc_11_lava: Mir fällt auf, dass die Datenbank der Lebensform Hunderte
      <STELLAR>Basalt<>-Proben auflistet, die über den ganzen Planeten verteilt genommen
      wurden.
    exp_npc_desc_11_swamp: Mir fällt auf, dass die Datenbank der Lebensform Hunderte
      <STELLAR>Mordit<>-Proben auflistet, die zuhauf in der torfigen Erde dieses Planeten
      vorkommen.
    exp_npc_desc_18_lava: Als ich mich der elektronischen Lebensform nähere, beginnt
      sie, mich instinktiv von Kopf bis Fuß zu analysieren. Sie zwitschert lebhaft
      und neigt dabei den Kopf zur Seite. Sie scheint wenige Neuheiten auf dieser
      verkohlten, vulkanischen Welt zu Gesicht zu bekommen.
    exp_npc_desc_18_swamp: Als ich mich der elektronischen Lebensform nähere, beginnt
      sie, mich instinktiv von Kopf bis Fuß zu analysieren. Sie zwitschert lebhaft
      und neigt dabei den Kopf zur Seite. Mitten in diesem Moor hier scheint sie nicht
      viel Neues zu erleben ...
    exp_scavenger_lava_desc_1: |-
      Der Korvax bewegt sich gelassen durch dieses Terrain. Die vulkanischen Gebirgszüge am Horizont dieses Planeten scheinen ihn wenig zu kümmern.
      Nach einer kurzen Analyse meiner Ausrüstung lädt er meinen Gefahrenschutz kostenlos auf.
    exp_scavenger_swamp_desc_1: |-
      Der Korvax bewegt sich gelassen durch dieses Terrain. Die morastige Beschaffenheit des Bodens scheint ihm nichts auszumachen.
      Nach einer kurzen Analyse meiner Ausrüstung lädt er meine Lebenserhaltung kostenlos auf.
    exp_scavenger_lava_desc_2: |-
      Der Korvax nimmt sich einen Moment Zeit, um sich wieder aufzuladen, und lässt Ruß und Wärme aus den Gelenken seiner Hülle ab.
      Der schmutzigen Hülle nach zu urteilen, muss er sich schon länger hier draußen aufhalten. Er hat einige Ressourcen gesammelt und merkwürdigerweise scheint es ihm wichtig zu sein, seine Beute zu teilen.
    exp_scavenger_swamp_desc_2: |-
      Der Korvax nimmt sich einen Moment Zeit, um sich wieder aufzuladen. Kondensationswasser tropft aus seinen Gelenken – fast so, als würden sie einer ansteigenden Feuchtigkeitsbildung im Innern entgegenwirken wollen.
      Der schmutzigen Hülle nach zu urteilen, muss er sich schon länger hier draußen aufhalten. Er hat einige Ressourcen gesammelt und merkwürdigerweise scheint es ihm wichtig zu sein, seine Beute zu teilen.
    exp_scavenger_lava_desc_5: Der Korvax untersucht den Wegpunkt in der Nähe und
      schreibt sich mehrere Messwerte auf – die Koordinaten in der Region, die Lavaströme,
      die Höhenangaben. Er scheint an einer Karte des gesamten Planeten zu arbeiten.
    exp_scavenger_swamp_desc_5: Der Korvax untersucht den Wegpunkt in der Nähe und
      schreibt sich mehrere Messwerte auf – die Koordinaten in der Region, die Dichte
      des Nebels, die Höhenangaben. Er scheint an einer Karte des gesamten Planeten
      zu arbeiten.
    war_npc_desc_1_swamp: Der Krieger starrt mich mit feindseligen, feurigen Augen
      an. Er blickt meinen Exo-Anzug verachtend an, der durch meinen Sumpfmarsch voller
      Schleim ist. Und doch verbeugt sich die Lebensform zu einer Begrüßung. Das gebieten
      wohl Tradition und Ehre.
    war_npc_desc_8_lava: Der Krieger studiert eine Karte der verkohlten Welt da draußen.
      Bestimmte Bereiche enthalten Markierungen für Wächter, die die Lebensform begeistert
      hervorhebt. Sie bellt eine Frage, die sich aber mehr nach einem Befehl anhört.
    war_npc_desc_8_swamp: Der Krieger studiert eine Karte der umgebenden Sümpfe. Bestimmte
      Bereiche enthalten Markierungen für Wächter, die die Lebensform begeistert hervorhebt.
      Sie bellt eine Frage, die sich aber mehr nach einem Befehl anhört.
    war_npc_desc_11_swamp: Frische, rot gezackte Bissspuren sind um den ganzen Hals
      des Kriegers herum zu sehen. Krallen scheinen seine Brust aufgeschlitzt zu haben
      und die Lichter seines Exo-Anzugs blinken rot. Die Feuchtigkeit hat die Wunde
      schrumpelig werden lassen. So wird sie kaum heilen.
    war_npc_desc_13a_swamp: Ich halte inne und denke über das Angebot nach. Stille,
      nur das Summen und Zirpen der Insekten ist zu hören.<DELAY>0.4<> Ist das eine
      Falle? Ein Test? Der Krieger ist gewillt, zu handeln ...
    war_npc_desc_14_swamp: |-
      Der Krieger ist jung und scheint große Angst zu haben. Sein Terminal-Bildschirm ist voll mit Befehlen. Er soll sich in den Sümpfen einer Militärkampagne gegen die Wächter anschließen.
      Als er mich sieht, weiten sich seine Augen. Mit zitternden Händen bietet er mir sein Multiwerkzeug an.
    war_scavenger_lava_desc_1: Der Vy‘keen scheint sich trotz der Hitze und der Asche
      in der Luft hier draußen sehr wohlzufühlen. Er grummelt eine Begrüßung und lädt
      dann kostenlos meinen Gefahrenschutz auf. Anscheinend stellt er mein Durchhaltevermögen
      infrage.
    war_scavenger_swamp_desc_1: Der Vy‘keen scheint sich trotz der Insektenschwärme,
      die um ihn herum kreisen und surren, hier draußen sehr wohlzufühlen. Er grummelt
      eine Begrüßung und lädt dann kostenlos meine Lebenserhaltung auf. Anscheinend
      stellt er mein Durchhaltevermögen infrage.
    war_scavenger_lava_desc_2: |-
      Der Vy‘keen lockert seine Augenbraue, als er mich begrüßt. Seine Konzentration lässt etwas nach. Rußflecken vermischen sich mit seinem Schweiß. Ein Zeichen dafür, dass er schon eine Weile hier draußen arbeitet.
      Seine Bergbauunternehmung war offensichtlich erfolgreich. Großzügig bietet er mir einen Teil seines Überschusses an.
    war_scavenger_swamp_desc_2: |-
      Der Vy‘keen lockert seine Augenbraue, als er mich begrüßt. Seine Konzentration lässt etwas nach. Er wischt sich etwas Schweiß aus dem Gesicht. Wie es scheint, arbeitet er schon eine Weile hier draußen.
      Seine Bergbauunternehmung war offensichtlich erfolgreich. Großzügig bietet er mir einen Teil seines Überschusses an.
    war_scavenger_lava_desc_7: Der Krieger keucht vor Anstrengung. Anscheinend trainiert
      er seine Überlebensfähigkeiten, indem er seine Hitzetoleranz stärkt. Die Frustration
      steht ihm ins Gesicht geschrieben. Vielleicht ist er mit seinem Trainingsfortschritt
      unzufrieden.
    war_scavenger_swamp_desc_7: Der Krieger keucht vor Anstrengung. Anscheinend trainiert
      er seine Überlebensfähigkeiten, indem er seine Beweglichkeit auf sumpfigem Gelände
      stärkt. Die Frustration steht ihm ins Gesicht geschrieben. Vielleicht ist er
      mit seinem Trainingsfortschritt unzufrieden.
    tra_npc_desc_1a_swamp: Die Lebensform tippt eindringlich auf den Finanzdaten auf
      ihrem Tablet herum und hüpft dann auf und ab. Ein angenehm sauberes Aroma erfüllt
      die Luft, eine wohltuende Abwechslung vom Moschusgestank dieser vegetativ verwelkenden
      Welt.
    tra_npc_desc_2_swamp: Wehmütig blickt der Händler auf den Ausgang der Einrichtung
      und erhascht dabei einen kurzen Blick auf das fruchtbare Sumpfland hinter deren
      Mauern. Er sieht so aus, als säße er schon eine Weile hier drinnen fest.
    tra_npc_desc_3_swamp: Dieser Händler hat mich erwartet. Er zeigt auf seine Brust,
      öffnet die Arme weit und strahlt freundlich. Dann deutet er mit Sorge auf meinen
      schleimüberzogenen Exo-Anzug.
    tra_npc_desc_6_swamp: Der Händler wirkt krank. Seine Haut ist feuchtkalt und seine
      geröteten Augen sind wässrig. Er spuckt Schleim, als er losbrabbelt.
    tra_npc_desc_10_swamp: Die Lebensform ist offensichtlich verärgert. Sie zeigt
      mir ein holografisches Video von einem Handelsschiff, das abgeschossen wird.
      Es stürzt schwer ab und versinkt zum Teil im Sumpf. Die Aufnahmen aus dem Orbit
      zeigen, wie Piraten um den Frachtraum kreisen.
    tra_npc_desc_17_swamp: |-
      Die Augen der Lebensform weiten sich staunend, als ich anfange, mit ihr zu sprechen. Sie lehnt sich zurück und achtet auf plötzliche Bewegungen.
      Sie ist Besucher, die aus dem Nebel kommen, anscheinend nicht gewohnt und hat offensichtlich noch nie etwas wie mich gesehen.
    tra_scavenger_lava_desc_1: Der Gek wandert fröhlich auf offenem Terrain herum.
      In dieser vulkanischen Umgebung scheint er sich wie zu Hause zu fühlen. Aufgeregt
      heißt er mich willkommen und merkwürdigerweise lädt er meinen Gefahrenschutz
      völlig kostenlos wieder auf.
    tra_scavenger_swamp_desc_1: Der Gek wandert fröhlich durch das Sumpfgebiet. Aufgeregt
      heißt er mich willkommen und merkwürdigerweise lädt er meine Lebenserhaltung
      völlig kostenlos wieder auf.
    tra_scavenger_lava_desc_2: |-
      Der Gek muss schon seit langer Zeit hier draußen sein. Sein Exo-Anzug ist mit Ruß und Kohle überzogen und dennoch scheint er bei bester Laune zu sein.
      Anscheinend hat er einen Überschuss an Ressourcen gesammelt. Er greift in sein Lager und bietet einige nützliche Rohmaterialien an, ohne dafür eine Gegenleistung zu erwarten.
    tra_scavenger_swamp_desc_2: |-
      Der Gek muss schon seit langer Zeit hier draußen sein. Sein Exo-Anzug ist ganz siffig und trieft vor Schleim und dennoch scheint er bei bester Laune zu sein.
      Anscheinend hat er einen Überschuss an Ressourcen gesammelt. Er greift in sein Lager und bietet einige nützliche Rohmaterialien an, ohne dafür eine Gegenleistung zu erwarten.
    tra_scavenger_lava_desc_3: |-
      Im Vergleich zu dieser gewaltigen Vulkanlandschaft sieht der Körper von %NAME% besonders klein aus. Die Lebensform wirkt deprimiert und ängstlich, als würde sie schon längere Zeit hier herumirren.
      Sie streckt mir ihren Arm mit zitternden Fingern und hoffnungsvollen Augen entgegen.
    tra_scavenger_swamp_desc_3: |-
      Im Vergleich zu dieser weiten Sumpflandschaft sieht der Körper von %NAME% besonders klein aus. Die Lebensform wirkt deprimiert und ängstlich, als würde sie schon längere Zeit in den Sümpfen herumirren.
      Sie streckt mir ihren Arm mit zitternden Fingern und hoffnungsvollen Augen entgegen.
    tra_scavenger_lava_res_b_5: |-
      Wir blicken gemeinsam auf die Landschaft. Der Anblick dieser Vulkangesteine, wie sie Feuer und Asche aus den Tiefen des Planeten an die Oberfläche speien, sorgt für ein feierliches, altehrwürdiges Gefühl.
      Es vergehen einige Momente friedlicher Stille. Ich spüre, dass mich irgendetwas mit dieser kleinen reptilienartigen Lebensform verbindet, und als ich die Augen wieder öffne, fühle ich mich erneuert und kann die unendliche Fremdartigkeit des Universums sehen.
    tra_scavenger_swamp_res_b_5: |-
      Wir blicken gemeinsam in den feuchten Dunstschleier. Der fruchtbare Boden um uns herum scheint zu zucken. In ihm müssen sich Tausende winziger Lebensformen tummeln.
      Es vergehen einige Momente friedlicher Stille. Ich spüre, dass mich irgendetwas mit dieser kleinen reptilienartigen Lebensform verbindet, und als ich die Augen wieder öffne, fühle ich mich erneuert und kann die unendliche Fremdartigkeit des Universums sehen.
