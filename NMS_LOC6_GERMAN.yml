    ui_landed_pilot_label: Gelandeter Pilot
    tra_landed_pilot_desc1: Der Gek schaut mich neugierig an, als hätte er nicht erwartet,
      jemand anderen auf diesem Planeten anzutreffen. Die Lebensform betrachtet ihre
      Umgebung sorgfältig.
    tra_landed_pilot_desc2: Der Gek klappert mit dem Schnabel und gestikuliert auf
      die Landschaft hinter ihm. Er erwartet, dass ich ihn verstehe. Ich bin unschlüssig,
      wie ich vorgehen soll.
    tra_landed_pilot_desc3: Die kleine Kreatur öffnet und schließt ihren Schnabel
      leise, die Augen zu Schlitzen verengt. Ein schwacher Geruch liegt in der Luft.
      Der Gek wartet darauf, dass ich etwas sage.
    dnt_tra_landed_pilot_lang1: Ah, friend, interesting meeting! Special trade, perhaps?
    dnt_tra_landed_pilot_lang2: Unexpected friend... you know why I am here?
    dnt_tra_landed_pilot_lang3: New shipment, just collected! Wish to see?
    exp_landed_pilot_desc1: Die elektronische Lebensform drückt einen kleinen Knopf
      in ihrem Nacken und dreht sich dann zu mir. Ihre Lichter pulsieren langsam.
    exp_landed_pilot_desc2: Der Korvax scannt mich sorgfältig, als ich mich nähere.
      Das Ergebnis scheint die Lebensform nicht zu beleidigen. Sie hält inne und wartet,
      dass ich den ersten Schritt mache.
    exp_landed_pilot_desc3: Lichter flackern nervös über die Hülle des Korvax. Sein
      Raumschiff bleibt aktiv und bereit für eine schnelle Flucht.
    dnt_exp_landed_pilot_lang1: Traveller seeks unusual Korvax technology?
    dnt_exp_landed_pilot_lang2: Convergence sees all... authorities do not?
    dnt_exp_landed_pilot_lang3: Special technology, rare technology, guaranteed no
      sentient modules!
    war_landed_pilot_desc1: Der Vy‘keen bellt schroff und drängt mich, ihm mein Anliegen
      mitzuteilen. Die Lebensform ist nicht in der Stimmung für Geplauder.
    war_landed_pilot_desc2: Der Vy‘keen wirkt überrascht, mich zu sehen. Hatte er
      vielleicht jemand anderen erwartet?
    war_landed_pilot_desc3: Die fremdartige Lebensform wirkt alarmiert, mich zu sehen.
      Sie hatte jemand anderen und nicht mich erwartet. Sie wirkt jedoch, als könnte
      sie freundlich gestimmt werden ...
    dnt_war_landed_pilot_lang1: Grah! Interloper looks weak. Need special Vy'keen
      technology!
    dnt_war_landed_pilot_lang2: Pathetic spy, interloper? Or brave warrior, lover
      of freedom? Decide!
    dnt_war_landed_pilot_lang3: Special weapon, interloper? Extra power to defeat
      Sentinel scum!
