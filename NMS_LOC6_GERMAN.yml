    exp_abandshop_desc1: Als ich mich nähere, scannt mich der Korvax, um meine Absichten
      zu ergründen. Er überprüft seine Daten und ist sichtlich entspannt, dass ich
      keine Bedrohung darstelle.
    exp_abandshop_desc2: Eine Reihe von Lichtern zuckt über das Visier der Lebensform.
      Ich spüre ein Prickeln auf der Kopfhaut. Es fühlt sich unangenehm an, als würde
      jemand meine Gedanken durchstöbern.
    exp_abandshop_desc3: Der Korvax deaktiviert den Bildschirm seines persönlichen
      Daten-Tablets, als ich mich nähere. Er versucht offenbar, unschuldig zu wirken
      – als wären diese elektronischen Lebensformen zu so etwas in der Lage.
    exp_abandshop_desc_short: Der Korvax erwartet meine Entscheidung.
    tra_abandshop_desc1: Als ich mich dem Gek nähere, rieche ich das mir bekannte
      Handelspheromon, es ist aber noch etwas anderes dabei. Ich fühle ein überwältigendes
      Grau, als würde sich ein trüber Nebel durch meinen Verstand winden.
    tra_abandshop_desc2: Der Gek lächelt schüchtern, als ich mich nähere. Doch es
      scheint gespielt, denn im Chaos seines Verkaufsstands kann ich die Umrisse einer
      Waffe erkennen.
    tra_abandshop_desc3: Der Gek strahlt, als ich mich seinem heruntergekommenen Handelsposten
      nähere. Er wischt eine seltsame Auswahl an Kabeln zur Seite und schenkt mir
      seine volle Aufmerksamkeit.
    tra_abandshop_desc_short: Der Gek erwartet meine Entscheidung.
    war_abandshop_desc1: Der Vy‘keen versteift sich, als ich mich nähere, tut jedoch
      sein Bestes, es vor mir zu verbergen. Er ist nervös und wachsam.
    war_abandshop_desc2: Als ich mich nähere, mustert der Vy‘keen mich von oben bis
      unten. Offenbar habe ich seiner Überprüfung standgehalten, denn er winkt mich
      nicht fort.
    war_abandshop_desc3: Der Vy‘keen passt nicht wirklich in die marode Umgebung,
      die ich hier vorfinde. Er sieht mich mit stechendem Blick an, als ich mich nähere.
    war_abandshop_desc_short: Der Vy‘keen erwartet meine Entscheidung.
    exp_abandshop_lang1: Geschäftstüchtige Entität. Du suchst nach Wissen? Möglichkeiten?
    exp_abandshop_lang2: Willkommen, Reisender-Entität. Korvax weiß viel. Wir denken,
      dass auch Reisender nach verborgenem Wissen sucht.
    exp_abandshop_lang3: Bist du aus geschäftlichen Gründen hier, Reisender-Entität?
      Suchst du nach verlorenen Aufzeichnungen? Verborgenen Daten?
    tra_abandshop_lang1: Möglichkeiten, Profit für alle Seiten, ja? Für Handelsware
      gibt es keinerlei Beschränkungen, glaube ich?
    tra_abandshop_lang2: Ich biete viele Dienste an, mein Freund! Einigen Lebensformen
      sind solche Geschäfte unangenehm, aber jeder Profit ist schließlich Profit,
      oder nicht?
    tra_abandshop_lang3: Fühlst du dich tapfer, Reisender-Freund? Gut! Sei kühn! Strebe
      nach Profit! Gemeinsam werden wir erfolgreich sein, glaube ich!
    war_abandshop_lang1: Grah! Noch eine Inspektion? Ist die Ehre der Vy‘keen nicht
      ausreichend?
    war_abandshop_lang2: Grah! Für den Händler gibt es keine Ehre. Aber es liegt Ehre
      in der Jagd, Eindringling! Wir sind uns einig, denke ich?
    war_abandshop_lang3: Ich weiß, was du denkst, Eindringling. Grah! Ich habe mehr
      Schlachten gesehen, als du denkst!
    npc_abandshop_opt_a: Koordinaten erlangen
    tra_abandshop_res_a1: Diskret platziert der Gek ein kleines Funkgerät vor sich.
      Ich hebe es auf. Er starrt mich an, nickt und wendet sich anschließend ab.
    tra_abandshop_res_a2: Vorsichtig hebe ich das kleine Funkgerät auf, das der Gek
      vorsichtig vor mir abgelegt hat. Wir nicken uns gegenseitig zu.
    tra_abandshop_res_a3: Mit einem leichten Kopfnicken macht sich der Gek aus dem
      Staub. Der Geruch seiner Pheromone schwindet. Ich blicke auf meine Hände und
      erkenne ein kleines Funkgerät.
    exp_abandshop_res_a1: Mit einer flinken Handbewegung legt die elektronische Lebensform
      einen kleinen Funkempfänger in meine Hand. Sie trübt ihr Visier, während ich
      es begutachte.
    exp_abandshop_res_a2: Ich vernehme ein schwaches, schnell schwingendes Pfeifen.
      Anschließend überreicht mir der Korvax mit einem kurzen Kopfnicken ein kleines
      Funkgerät.
    exp_abandshop_res_a3: Mit einer flinken und grazilen Bewegung legt mir der Korvax
      ein kleines Funkgerät in die Hände. Hielte ich nicht plötzlich diesen Gegenstand
      in der Hand, könnte ich schwören, er hätte sich überhaupt nicht bewegt.
    war_abandshop_res_a1: Der Vy‘keen schiebt mir einen Funkempfänger in meine Hände.
      Er grunzt und wendet sich anschließend ab.
    war_abandshop_res_a2: Der Vy‘keen legt einen Funkempfänger vor sich ab. Ich hebe
      ihn auf. Er sagt nichts.
    war_abandshop_res_a3: Wortlos übergibt mir der Vy‘keen ein kleines Funkgerät.
      Noch während ich es an mich nehme, wendet er sich ab. Die Transaktion ist vorüber.
    npc_abandshop_opt_b: Fragen, was zum Verkauf steht
    tra_abandshop_res_b: Große Schiffe erleiden seltsame Schicksale, mein Freund!
      Doch ihre Fracht ist äußerst wertvoll! Jede Menge Profit zu holen, für die Tapferen
      ...
    exp_abandshop_res_b: Reisender-Entität sucht nach neuen Orten zur Erkundung. Es
      gibt diese Orte. Sie treiben von System zu System, verlassene Wracks. Man kann
      sie finden, doch es hat seinen Preis.
    war_abandshop_res_b: |-
      Erbärmliche Frachter gehen verloren! Schwache Plünderer durchstöbern das Wrack wie gierige Geier! Grah! Ehrenwerter Vy‘keen-Krieger würde niemals zum Plünderer werden!
      Wenn der Eindringling aber interessiert ist, könnte Vy‘keen einige Informationen haben ...
