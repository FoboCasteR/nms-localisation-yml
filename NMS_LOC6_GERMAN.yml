    update6_title: No Man‘s Sky – Origins-Update
    update6_notes: |-
      Mit No Man‘s Sky Origins wird eine Menge neuer Funktionen eingeführt. Genaueres erfährst du auf: www.nomanssky.com

      * Mit neuen, fremden Welten zum Erkunden und einer größeren Vielfalt an planetaren Biomen, Vegetation, Kuriositäten und Farben.
      * Neue Planeten haben sich im Universum gebildet und bieten dramatischere, gebirgigere Landschaften als jemals zuvor.
      * Die planetaren Klimata sind dynamischer und bieten Gelegenheiten, auf Blitzschläge, Schwerkraftstürme, Tornados und vieles mehr zu stoßen.
      * Planeten werden von einer Vielzahl neuer organischer und synthetischer Kreaturen bewohnt.
      * Erfahre in riesigen Archivgebäuden mehr über die Geschichte des Universums.

      Hello Games hat viel Arbeit in die Verbesserung und Erweiterung von No Man‘s Sky gesteckt. Wir hoffen, dass es dir gefällt. :)

      Herzlichen Dank
      Hello Games
