    war_library4_lang: Grah! Der Tod verdammte den alten Hroth,
    war_library4_lang2: Die Seuche, die sich hinter den Sternen verbirgt,
    war_library4_lang3: Atlas-Qual, Monolith-geboren, zwei in einem,
    war_library4_lang4: Am Ende sah der gute König sie,
    war_library4_lang5: Hörte die Worte der Vorfahren sein ganzes Leben lang,
    war_library4_lang6: Gab das Jagdgeschenk, ehrte mit Schlachtengesang,
    war_library4_lang7: Wünschte die gefallenen Krieger ins Leben, auf dass sie sängen,
    war_library4_lang8: Eine Hymne von Glas und Himmel, von Ehre,
    war_library4_lang9: Der Wächterfluch erfuhr einen letzten Schrecken,
    war_library4_lang10: Grah! So schied der alte Hroth in Niedertracht dahin.
    war_library4_lang11: Er war ein guter König.
    war_library5_desc: Der Eintrag trägt den Titel „Ehrlosigkeit“. Es handelt sich
      offenbar um ein philosophisches Traktat, das in den Welten des Äußeren Rands
      verbreitet war.
    war_library5_title: Ehrlosigkeit
    war_library5_lang: |-
      Die Ältesten berichten von den Gek. Von ihrem Wandel. Von ihren Verbrechen. Doch Ehrlosigkeit ändert sich nie. Mit Blut geschriebene Verbrechen vergehen nicht. Wir vergessen nicht. Doch wir akzeptieren.

      „Wir akzeptieren.“ Was bedeutet Akzeptanz, ihr Jungen? Wie kann man Böses erleiden, um zu leben? Wieso zieht unsere Flotte nicht in den Krieg? Wieso vernichten wir die Feinde von Hirk nicht, wo immer sie existieren, wie auch immer sie sich nennen, wie hoch der Preis auch sein mag?

      All dies geschah bereits einmal, so lehren es uns die Ältesten. Es gibt viele Iterationen ... viele Träume. In allen von ihnen scheiterten wir oder verloren uns im Sieg selbst.

      Es wird bald ein Tag kommen, an dem die Wahrheit über die Gek ans Tageslicht gelangt. Wir müssen nicht kämpfen. Sie werden sich selbst vernichten ...
    war_library6_desc: Das Archiv enthält eine große Menge an Informationen über Erziehung
      und Aufzucht von Vy’keen-Jungen bis ins Erwachsenenalter. Ein Großteil davon
      befasst sich mit Feindseligkeit und Bedrohung.
    war_library6_title: Über die Aufzucht von Jungen
    war_library6_lang: "Das Junge wird in Angst geboren. So war es, ist es und wird
      es immer sein. Allein mit der Familie verbunden, ruft der Kontakt mit jeglichen
      anderen Entitäten tödliche Furcht hervor. \n\nDie Angst vor offenen Räumen und
      Kontakt wird auf zwei Arten überwunden. Die Bruderschaft der gesamten Spezies
      im Licht von Hirk. Wir sind alle eine Familie. Dies muss gelehrt werden.\n\nWir
      waren einst Beute. Nun sind wir Jäger. Alles andere Leben dieses Universums
      soll uns fürchten, so wie wir uns einst gefürchtet haben. Angst wird unsere
      Stärke sein.\n\nDieser uralte Schrei – „Grah!“ – unser Versammlungsruf, unser
      Zeichen! Der Eindringling, der es wagt, sich uns zu nähern, wird gejagt, wird
      gehetzt! Wir werden keine Furcht haben! Wir werden nicht zurückgelassen werden! "
    war_library7_desc: Das Archiv umfasst unzählige Gedichte zum Gedenken an eine
      gefallene Reisender-Lebensform namens Asteria.
    war_library7_title: 'Für Asteria: I von VI'
    war_library7_title2: 'Für Asteria: II von VI'
    war_library7_title3: 'Für Asteria: III von VI'
    war_library7_title4: 'Für Asteria: IV von VI'
    war_library7_title5: 'Für Asteria: V von VI'
    war_library7_title6: 'Für Asteria: VI von VI'
    war_library7_lang: Singe, Asteria, heldenhafte Reisender-Lebensform, Klingenmeister
      von Hirk,
    war_library7_lang2: Von den endlosen Schlachten, von der Traurigkeit des Verlusts
      der Atlantide, vom Preis
    war_library7_lang3: Der Gnade und des Wartens. Die Prophezeiung erfüllt,
    war_library7_lang4: "– Atlas-geschaffen, Atlas-entsandt – Aeron gehetzt, Schrecken
      zerschlagen,"
    war_library7_lang5: Fand die Dunkelheit am Ende der Welt, schloss sich den Vy’keen
      an,
    war_library7_lang6: Piraten-Reisender-Lebensform, mit den Ersten befreundet, mit
      dem Himmel verbündet!
    war_library8_desc: 'Das Archiv wurde manipuliert: Es wurde gehackt, um gesperrte,
      zensierte Nachrichten einer entfernten Religion zu verbreiten. '
    war_library8_title: DIE EWIG KLINGENDE STIMME VON NAL
    war_library8_lang: "<TRANS_EXP>Die Korvax<> sind verwundete, gebrochene Kreaturen,
      die ihre Todesschreie für „Logik“ halten. Sie versinken in der Gemeinschaft,
      um ihren Schmerz zu vergessen. Sie werden uns nicht helfen.\n\n<TRANS_TRA>Die
      Gek<> – minderwertig, verflucht und ohne ihre ursprüngliche Macht, ohne Ehre,
      um sie wiederherzustellen – glauben, dass nichts ein Ende hat. Dass Wachstum
      ewig währt. \n\nEs lag an den <TRANS_WAR>Ältesten<> und denen, die ihnen folgten,
      unsere Zukunft zu ergründen. Aber was haben sie gefunden – außer Staub? Ohnmächtige
      Grahs? Nein."
    war_library8_opt: "[Erlösung]"
    war_library8_lang2: |-
      Sagt mir, Freunde. Habt ihr vom <SPECIAL>Testament von Nal<> gehört?

      Nal ist nicht tot. Er hörte, was Hirk nicht hören konnte! Er lebt immer noch und sitzt zur Rechten des Gottes!

      Er ermutigt uns, zu zeigen, was uns kümmert – dass wir das Licht Atlas‘ nicht verlassen – dass diese Hingabe niemals vergeht. Nur dadurch können wir der Verwüstung entrinnen. Nur dadurch werden wir bereit sein.
    war_library9_desc: "Der Eintrag trägt den Titel „Die abgründigen Jagden“. Darin
      befinden sich Aufzeichnungen zu einer Reihe von Piratenexpeditionen zur Katalogisierung,
      Gefangennahme und Verzehr neuer Kreaturen einer entfernten Welt. \n\nEinige
      der Expeditionen wurden mit Audio-Protokollen dokumentiert."
    war_library9_title: 'Transkript: Die abgründigen Jagden'
    war_library9_lang: "Die Schrecken lauern unterhalb der Wellen. Sie erscheinen
      in vielen Formen – alle von ihnen verdorben. Alle von ihnen erkrankt! Grah!
      Der Gek sagt, wir sollten fliehen!\n\nGrahaha! Welch amüsanter Zeitgenosse.
      Wir fesselten den Gek an den Mast unseres Schiffes und stachen in See. "
    war_library9_desc2: 'Taxonomische Scans und Schaubilder tanzen erleuchtet über
      die Oberfläche des Planeten und zeigen, worauf sie getroffen sind. Die Audio-Protokolle
      gehen weiter. '
    war_library9_lang2: "Unser Schiff hatte fünf Piraten an Bord, die jenseits des
      Lichts von Hirk geboren wurden. Nur ich zähle zu den Gläubigen, oder tat es
      einst. Hier ist auch ein Korvax, getrennt von der Konvergenz. \n\nEr erzählt
      mir, dass die Kreaturen, die wir jagen, nicht lebendig sind. Dass der Abgrund
      wie der Tod ist – wie Trennung. Es ist ein großer Fehler, der niemals behoben
      werden kann. "
    war_library9_desc3: "Weitere Protokolle zeigen, wie die Crew mit fünf gefangenen
      Grauen aus der Tiefe die Welt verlässt. Sie haben es nie zur Auktion zurückgeschafft.
      \n\nAm Ende verfütterte der Korvax alle anderen an die Grauen, bevor er seine
      Selbstzerstörung einleitete. Sein letztes Wort – „Atlantide“."
    war_library10_desc: 'Der Eintrag trägt den Titel: „Die letzten Worte von Hirk“.'
    war_library10_title: Die letzten Worte von Hirk
    war_library10_lang: "Dort liegen die dunklen Sterne, die weiten Ozeane. Meine
      Freunde. <IMG>SLASH<> Der Mond geht auf. Grah! <IMG>SLASH<> Die tiefen Schreie
      und die Trauer der Maschinen. <IMG>SLASH<> Grah! Auf Dryn‘Dargh bricht ohne
      sein Volk die Nacht herein.\n\nNach Dryn‘Dargh werden wir zurückkehren. Ich
      werde zurückkehren. <IMG>SLASH<> Ich werde euch nicht verlassen. Ich werde euch
      niemals verlassen.\n\nIch werde mich immer erinnern. "
    war_library10_desc2: |-
      Einst hielt man diese Worte für die letzten Worte Hirks, ehe das Oberkommando diese Tatsache infrage stellte. Hundert Jahre lang stritt eine geistliche Universität darüber, ob man sie in den offiziellen Lehrplan aufnehmen sollte.

      Bis heute gibt es keine Entscheidung. Jedwede Erwähnung von Dryn‘Dargh wird unter der Androhung auf Strafe durch Körperernte unterdrückt. Wieso, ist unklar. Auch weiß man nicht, wofür dieser Ort steht.

      Nachdem er diese Worte gesprochen hatte, riss sich Hirk der Große angeblich seine eigenen Gliedmaßen aus. Dies ist ein Todesritus, dem viele Vy’keen folgten, in Erinnerung an eine alte Zeit der Rache und der Schrecken.
