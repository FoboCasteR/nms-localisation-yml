    ui_bio_ship_build_obj: Bereit machen für Biogenese
    ui_bio_ship_log_title: Verteiltes sicheres Archiv
    ui_bio_ship_log_intro: |-
      ARCHIV VON KORVAX PRIMUS <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Abfrage läuft ...
      Protokoll folgt ...
    ui_bio_ship_log_return: |-
      EXPERIMENTELLE SYNTHESE-EINHEIT <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Betriebsbereit ...
      Erwarte Biogenese-Material ...
    ui_bio_ship_log1_desc: Diese uralte Struktur ist eine Aufzeichnung von Konvergenz-Aktivitäten
      auf Korvax Primus. Sie scheint die Möglichkeit zur Wiederherstellung eines längst
      vergessenen Experiments zu besitzen ...
    ui_bio_ship_log1_lang: |-
      Sprachübertragung mit nicht-konvergenten „Individuen“ jetzt verarbeitet, verstanden, möglich. Koexistenz aber nicht verfügbar, bis die Art der nicht-konvergenten Erfahrung analysiert wurde.
      Gek, Vy‘keen – zu unähnlich. Experiment muss mit weniger Variablen beginnen. Steuerung erforderlich.
    ui_bio_ship_log_opt1: Materialien einfüllen
    ui_bio_ship_log1_res1: |-
      Die „Maschine“ nimmt die von mir für sie hergestellte biogene Maschine an. Ich höre ein Summen, das polternde Echo ihrer vergangenen Experimente, die in die Gegenwart zurückkehren.
      Sie erzeugt – gebärt – einen Haufen an Zellen, eine Art Proto-Gewebe. Welchen Zweck hatten diese uralten Korvax im Sinn?
    ui_bio_ship_log_opt2: Gehen
    ui_bio_ship_log1_res2: Ich habe die Materialien, die diese Maschine verlangt,
      nicht. Als würde sie auf mein „Versagen“ reagieren, stellt sie einen Bauplan
      bereit ... Ist es das, wonach mein Ei gesucht hat?
    ui_bio_ship_hex_title: Realitätentransport
    ui_bio_ship_hex_lang: |-
      ... FEINDLICHE BEWUSSTSEINSÜBERSCHREIBUNG ENTDECKT ...
      ... LÖSCHEN ...
      ...
      Alle Aufzeichnungen erfolgreich bioverschlüsselt. Magnetische Elemente zu nicht wiederherstellbarem <STELLAR>Hexit<> geschmolzen.
    ui_bio_ship_hex1_opt1: Hexit extrahieren
    ui_bio_ship_hex1_res1: |-
      Die Sicherheitssysteme des Frachters haben auf meine Gegenwart reagiert. Oder möglicherweise auf die eines anderen, nicht eingeladenen Besuchers ...
      Was auch immer diese Reaktion hervorgerufen hat, ich habe jedenfalls die Materialien, die ich benötige.
    ui_bio_ship_mission2_obj1: Dem Ruf des Leere-Eis folgen
    ui_bio_ship_mission2_obj1_tip: |-
      Das seltsame Ei, das ich bei mir trage, hat einen anderen Organismus kontaktiert, einen bizarren Hybrid aus Raumschiff und Lebewesen.
      Jetzt summt es eine merkwürdige Melodie, die mich zu einer rauen Welt voller Staub, Feuer und Eis ruft.
    ui_bio_ship_mission2_obj2: Einen pulsierenden Kern erzeugen
    ui_bio_ship_mission2_obj2_tip: |-
      Das Ei ist mehr als lebendig. Es ruft nach etwas, schreit in einer Sprache, die ich nicht verstehe.
      Mit dem <TECHNOLOGY>Nervenstamm<> wird es seinem Gehäuse entkommen können, doch ohne ein <FUEL>Herz<> wird es nicht leben können.
    ui_bio_ship_mission2_obj3: Warten, bis das fragile Herz voll entwickelt ist
    ui_bio_ship_mission2_obj3_tip: |-
      Das <FUEL>Herz<> ist zu zerbrechlich für den Gebrauch.
      Es wächst und braucht Zeit, um sich voll zu entwickeln.
