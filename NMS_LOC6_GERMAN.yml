    ui_bio_ship_log3_lang: |-
      Hüllen-Programm abgeschlossen. Maschinerie optimiert. Biologischer Kern mit korrekter lokaler Sinneskonfiguration des Gashebels unnötig.
      Doch die Nicht-Konvergenz ist unzureichend verarbeitet. Biogenese könnte die Lösung der Zukunft sein. Erhöhte Autonomie muss erforscht werden.
    ui_bio_ship_log3_res1: |-
      Ich habe vorbereitet, was verlangt wurde, und die Maschine hat ein weiteres bisschen Leben ins Universum gebracht.
      Können diese Haufen denken? Können sie fühlen? Wo liegt die Grenze zwischen Leben und organischer Maschine?
    ui_bio_ship_log3_res2: Die uralte Korvax-„Maschine“ summt leise vor sich hin und
      ritzt einen weiteren Bauplan, ein weiteres Fragment zum Rätsel organischen Lebens.
