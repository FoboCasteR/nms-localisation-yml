    ui_capt_log_preamble: "<AUDIO>UI_Record_Uploaded<>[<STELLAR>ZUGANGSDATEN AKZEPTIERT<>]
      Willkommen, %NAME%. Das Protokoll wird dich als vorübergehenden Kommandanten
      in die Aufzeichnungen aufnehmen. Letzter signifikanter Eintrag von %CAPT% folgt
      ..."
    tra_capt_log_lang_1: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Handelscomputer schlägt vor, Korvax-Freund Aufenthalt an Bord zu erlauben, in meinem Sitzungszimmer, als wäre er ein Gek! Effizient, sagt er! Wird Handelsabkommen besiegeln!

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ich habe hohe Quoten zu erfüllen, ah! Die Sorgen! Korvax-Freund ist dagegen nur vergeudete Zeit und Kosten! Das seltsame Essen, diese pingeligen Forderungen, so belastend!

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Letzte Nacht haben wir gemeinsam in meinem Quartier zu Abend gegessen. Ich mag Korvax-Freund immer mehr. Diese Lebensform ist anders als andere Korvax. Die Dinge, die ich in unseren Gesprächen erfahre, sind äußerst interessant ...

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Maschinenfreund hat recht. Wir müssen uns von unserem Fleisch befreien, um unser Potenzial auszuschöpfen. Metall und Licht, heiliges Metall und heiliges Licht! Es wird mich befreien, alle Gek befreien!
    tra_capt_log_lang_2: "Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Vor unserer Abreise hielt ich eine Rede vor der Crew. Ach, ihr hättet sie
      damals sehen müssen, all die tapferen Gek! \nWir wollten Handelsaußenposten
      wiederherrichten, die hunderte Jahre vor unserer Geburt verloren gingen. Wir
      wollten Helden-Gek sein. All diese Lügen, die ich ihnen erzählt habe ...\n\nDatumsstempel
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Die Crew ist unruhig geworden.
      So viele Bereiche auf dem Schiff, die niemand sehen oder betreten darf. So viel
      Vertrauen, das wir in die Computer des Schiffs haben müssen. Alles zu unserer
      Sicherheit. Die Handelsföderation gab klare Anweisungen. Es darf keine Zeugen
      geben.\n\nDatumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Das Vertrauen
      wurde gebrochen. Das Artefakt begann auf eigene Weise mit uns allen zu sprechen.
      Es hat so viele Ideen ...\n\nDatumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Verräter-Gek wollten es für sich beanspruchen! Nannten mich einen Lügner-Gek!
      Behaupteten, wir wären keine Helden! Ich habe sie alle getötet.\nDas Artefakt
      half mir dabei, aber es hatte einen Preis. Alles im Leben hat seinen Preis ..."
    tra_capt_log_lang_3: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Was gibt es über das Exemplar zu sagen? Es kam von einem privaten Sammler und war jahrhundertelang Teil einer Familie.
      Wir mussten es nur einmal im Jahr füttern. Es brauchte weder Licht noch Wasser. Es brauchte lediglich Konversation, zeigte aber keinerlei Anzeichen von Verständnis. Wir erhielten den Befehl, es zu verkaufen.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Es gibt viele Methoden, von einer Lebensform zu profitieren. Sie für Arbeiten einsetzen, sie verzehren, sie zu Chemikalien verarbeiten. Andere Kreaturen sind rein zu Unterhaltungszwecken.
      Dieses Wesen ... ist nichts von alledem. Es bewegt sich nicht. Es singt nicht, tanzt nicht und blutet nicht. Es hört einfach nur zu.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Man musste es bloß ignorieren. Es hat nur einen Monat Einsamkeit im Kalten und Dunklen gebraucht, damit wir seinen Wert ergründen konnten ...

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Die Kreatur hat ein Ei gelegt. Während ich diesen Eintrag aufzeichne, bereitet sich die Crew darauf vor, es zu öffnen ...
    tra_capt_log_lang_4: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Der Admiral-Gek war zu jung, um zu sterben. Möge der Atlas seine Familie mit Profit überschütten! Ich werde mich bemühen, ihn stolz zu machen, weich, wie ich bin.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ich habe einhundert Geschwister. Da ist es schwer, aufzufallen. Vielleicht ist diese Reise ausreichend ... Wir transportieren diplomatische Papiere und haben den Auftrag, die verlorene Geschichte aller Gek wiederzuerlangen. Wir werden durchhalten!

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Wir befinden uns im Orbit über einer Kapelle aus der Zeit der Erstgebrüteten. Ach, Freunde, was bin ich froh, nicht in solch brutalen Zeiten geboren zu sein!
      Die Crew kann es kaum erwarten, auf welch nützliche Entdeckungen wir stoßen werden. Die Kriegs-Gek hatten solche Technologie ...

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Wir haben einen Lagerkomplex entdeckt. Unser Handels-Gek glaubt, dass darin Kriegs-Gek-Klone massenhaft produziert wurden. Aber was weiß Handels-Gek schon?
      Wir haben noch keinen Zugang gefunden, aber ah, ich fühle, dass es bald geschieht! Wir werden Pioniere sein!
    tra_capt_log_lang_5: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Unser Kunde ist ein Reisender. Ich weiß nicht, was er von unserem Schiff braucht, aber ah! Für diese Bezahlung würden wir überall hingehen.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Reisender-Freund versteht zwar nicht viel von unserer Sprache, durch Wissenssteine jedoch einen kleinen Teil. Gek wissen, dass man solche Dinge nicht anfasst. Gek wissen, wie hoch der Preis ist.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: In der Nacht haben wir eine Atlas-Station passiert ... die Hälfte der Crew fiel nieder, um zu beten, doch der Reisende starrte nur. Er bat uns, hier zu warten, während er damit sprach.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Immer noch kein Kontakt. Wir schicken einige Crewmitglieder aus, um zu sehen, ob Hilfe vonnöten ist ...
    tra_capt_log_lang_6: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Die Königin war verschollen. Das System war ins Chaos geraten. Deshalb beschloss er, den besten Detekti-Gek der gesamten Galaxie aufzusuchen. Ich war an dem Fall dran.
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Wir besuchten einige Stationen. Ich musste mit ein paar zwielichtigen Kunden etwas deutlicher werden. „Mein Freund! Sei kein Lügner-Gek, mein Freund! Sag Wahrheit!“
      Aber das waren überhaupt nicht meine Freunde. Irgendetwas stank hier gewaltig – und es waren nicht meine Pheromone.
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Wir trafen meinen alten ersten Offizier, einen Vy‘keen mit einem Namen wie ein Spiegel seiner Persönlichkeit: Verwirrend. Aggressiv. Wortkarg.
      Er sagte, er hege keinen Unmut. Ich akzeptierte es. Ich ließ ihn an Bord.
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Grah! Feiger Detekti-Gek floh vom Schiff! Schiff gehört Vy‘keen! Feiger Gek wird Tag bereuen, an dem er Vy‘keen-Raubgüter stahl! Faire Löhne für alle!
    exp_capt_log_lang_1: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Korvax-Konvergenz lehrt, dass jeder Wert im Verhältnis anzusehen ist. Es gibt keine Zahlen ohne andere Zahlen. Kein Leben ohne anderes Leben. Warum also muss ich dies tun?

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Andere rasten. Es ist ihr Recht. Andere werden wiedergeboren. Ich habe unzählige Hüllen bewohnt. Hunderte Zyklen durchwanderte mein Echo in diesem Universum.
      Eheu! Es ist Zeit für mich, etwas zurückzugeben. Es ist an der Zeit, meinen Zehnt zu zahlen.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Alle Korvax sind eins, heißt es, aber so ist es nicht. Wir sind eine Familie an Seelen. Wir sind niemals allein. Wir haben Stimmen in unserem Verstand. Sie beten jetzt für mich ...

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Dieses Schiff ... dieser Frachter ... er wird mein neuer Körper werden. Ach, er formt mich! Er verändert mich!
      Ich möchte nicht gehen! Ich möchte nicht –
    exp_capt_log_lang_2: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Atlas-Schnittstelle bleibt allein. Schiffe Reisender docken an, von Zeit zu Zeit. Niemand sonst. Beobachtungen werden fortgesetzt.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Wächter sind nach zehn Zyklen Abwesenheit zurückgekehrt. Diesmal Tausende. Mehr, als der Rumpf der Schnittstelle eigentlich aufnehmen kann.
      Alle Messwerte blieben dieselben. Unsere Sensoren sind natürlich fehlerhaft.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Auf den Langstreckenscannern nähert sich ein Frachter. Er gibt sich als Korvax-Raumfahrzeug aus, aber wir hören nichts von der Konvergenz. Eheu! Ein Trick unserer Feinde!

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Wir haben den Frachter bei seiner Ankunft zerstört. Kleine Raumfahrzeuge bargen Leichen aus dem Wrack. Sie sahen genau aus wie unsere, jede Hülle identisch, jede mit Rest-Echo.
      Was hatten sie mit uns vor? Was führten sie im Schilde?
    exp_capt_log_lang_3: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Wir erzählten den Vy‘keen von unserem Vorhaben. Alles synthetische Leben muss geschützt werden. Das wissen sie. Sie ließen uns passieren.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Wir sind am Ursprungsort angekommen. Biologische Wesen überlaufen diese Welt. Viele senden Hologramme aus ihren Erweiterungen. Der Himmel ist voller Türme. Warum lassen die Wächter dies zu?

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Wir haben die Obduktionen durchgeführt. Damit die Hologramme weiterleben können, sind ein Herz und Teile des Stammhirns erforderlich. Diese Dinge werden extrahiert. Damit können wir arbeiten ...
    exp_capt_log_lang_4: "Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Ich habe Durst! Ich habe Hunger! Ich fühle! Ich erwachte in einer Hülle aus
      Fleisch und Blut – von der Konvergenz getrennt!\n\nDatumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Ich werde mich für die gesamte Dauer auf diesem Deck unter Quarantäne befinden.\n\nDatumsstempel
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Der Schiffscomputer hat keine Aufzeichnung
      darüber, dass so etwas schon mal geschehen ist. Niemand hat jemals erlebt, dass
      ein Korvax eine biologische Form besessen hätte. Es versteht sich, dass wir
      zurückkehren müssen. Wir müssen diese Entdeckung teilen. Ich habe den Befehl
      dazu gegeben.\n\nDatumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> ::
      Wir sind der Heimat kein Stück näher. Was verbirgt dieses Schiff vor mir?\n\nDatumsstempel
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Es hat meine Stimme. Ich hörte
      dem Schiff zu und es hatte meine Stimme ... Ich verstehe das nicht. Was bin
      ich? Bin ich Korvax? Bin ich –\n– Es gab andere wie mich ... Versuche, den verlorenen
      Körper wiederzuerlangen.\nEs kann nicht wissen, dass ich es weiß – das kann
      es nicht ...\nIch habe Durst! Ich habe Hunger! Ich fühle!\nIch erwachte in einer
      Hülle aus Fleisch und Blut – "
    exp_capt_log_lang_5: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Korvax-Echo wurde Zeuge der Großen Trennung. Einer von vielen. Die Zeiten der Sklaverei, des Kriegs, des Friedens – sie gingen alle vorbei.
      Ich gehe zu den Gek.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Alle, die ich kannte, wurden zu Gek-Schiffen verschmolzen. Sie betreten das System und treffen auf unseres. Wir sind erneut gekommen, um über unser Abkommen zu sprechen.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Wir treffen uns im Schatten eines Monolithen. Das ist unsere Art. Wir warten auf ein Zeichen des Atlas. Wir warten auf einen Befehl zur Änderung.
      Nichts geschieht. Die Gek werden ihre Entscheidung erneut vertagen. Sie werden das Metall meiner Freunde nicht zurückgeben. Noch nicht.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ich gehe zu den Gek. Wir sind erneut gekommen, um über unser Abkommen zu sprechen ...
    exp_capt_log_lang_6: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Beschädigte Wächter müssen abgeerntet werden. Sie müssen in den Garten gebracht werden. Also suchen wir.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Die Drohnen können in dieser Welt dem Atlas nahe sein. Ihre Körper erinnern sich ans Fliegen, Gehen, Funktionieren. Sie sitzen still auf dem anormalen Erdboden. Sie träumen.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Die Gartenwelt ist üppig, ihre Samen keimen. Die Maschine erwacht. Es ist Zeit für uns, weiterzugehen.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Eheu! Das Aeron-Kind folgt uns, selbst jetzt. Ein Schwarm an Erinnerungen, der von System zu System schwebt. Er erinnert sich, wer für ihn sorgte. Er erinnert sich an Korvax, immer.
      Also pflegen wir den Garten. Also finden wir die Gefallenen ...
    war_capt_log_lang_1: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Man versprach uns Schlachten! Man versprach uns Rache! Aber alles, was wir fanden, waren zitternde Überlebende, allesamt Ketzer. Grah! Wo liegt in solch einer Tat die Herausforderung?

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Noch ein Scharmützel. Die Maschinen folgen immer noch. Grah! Was gäbe ich dafür, mit ihrer Stärke, ihrer Macht zu kämpfen! Möge Hirk uns bewahren ...

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Wir haben ein funktionierendes Wächter-Schiff gefunden. Seine Kernsysteme sind beschädigt, die Bewaffnung ist intakt. Grah! Wir werden nicht länger vor bloßen Maschinen davonlaufen und uns verstecken!
      Ich habe der Crew befohlen, unsere Entdeckung in unsere eigenen Frachterkomponenten zu integrieren.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Die Wächter lassen uns jetzt alleine. Sie helfen uns sogar, als würden wir zu ihnen gehören! Das muss ich der Flotte berichten!
    war_capt_log_lang_2: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Jegliche Kommunikation zu den Klingen von Hirk wurde eingestellt. Es wird sein, als hätten wir nie existiert.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Grah! Ihr Virus breitet sich immer noch aus. Deck für Deck wurde gesäubert. Ich bete, dass es reichen wird.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Die Crew denkt, dass wir heimkehren. Sie wissen nicht, was uns erwartet. Wie kann ich es meinen Brüdern sagen? Was würde ich sagen? Es würde zu einer Meuterei führen, oder schlimmer.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ich habe einen Offizier töten lassen, vor wenigen Augenblicken. Den letzten Hieb habe ich selbst versetzt. Vor dem, was wir erschaffen haben, werden wir weder davonlaufen noch uns verstecken.
      Wir sind Vy‘keen ... oder waren es zumindest einst. Jetzt ... Jetzt warten wir.
    war_capt_log_lang_3: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Das Schiff ist nach dem Recht der Eroberung unser, auf der Grundlage der Gesetze jener, die vor uns kamen. Wir werden niemandem mehr folgen. Wir werden nie mehr betteln! Grah! Die Beute soll uns gehören! Uns allein!

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ihr Gewinsel ist nur schwer zu ertragen. Sie sind wie Bestien, die sich in ihren eigenen Lügen suhlen. Sie fragen sich laut, ob ihr alter Kapitän ein größerer Krieger war als ich! Vielleicht sollte ich ihnen die Zungen herausschneiden.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Niemand aus der Crew gab einen Schuss ab, bis sie sicher waren, dass ich überlebe. Ich musste die Kreatur selbst töten, während ihr Gift durch mein Bein strömte. Sie wünschen mir den Tod. Es wird aber nur ein Wunsch bleiben.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: AUTOPROTOKOLL-TRANSKRIPT: [ <FUEL>Wörter nicht übersetzbar<> ]
    war_capt_log_lang_4: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Wir sitzen seit unzähligen Tagen auf dieser verlassenen Welt fest. Alle Reparaturen sind fehlgeschlagen ... Unser Schiff gelangt noch immer nicht zu den Sternen ...

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Wenn dieser Plan scheitert, wird unser letzter Rest Energie vergeudet sein. Und was dann, außer endlose Ernten in den Dünen? Endlose Kämpfe mit Ungeziefer, während der alte Krieg an uns vorüberzieht und unser Feind ungestraft bleibt?

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Es gibt eine Übertragung, weit entfernt auf dieser Welt. Wir suchen nach ihren Schätzen. Wir suchen nach Hoffnung ...

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Unsere Ohren hörten nicht. Unsere Augen sahen nicht. Es ist ein Schrei der Vy‘keen! Es ist unser Volk! Die Erlösung naht ...
    war_capt_log_lang_5: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Man sagt uns, Gek lügen, sie intrigieren und täuschen uns bei jedem Atemzug. Man sagt uns, das sei eine andere Form der Kriegsführung. Wir werden sehen.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Unsere „Gäste“ stellen nur ein kleines Problem dar. Vielleicht haben die Offiziere recht. Ich werde vielleicht mehr Nachsicht üben ...

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Heute Morgen kam der Korvax in mein Quartier. Er erzählte mir eine seltsame Geschichte. Er sagte, er hätte mich in einem anderen Leben gekannt. Und dass er meinen Tod sah. Ich lachte. Der Korvax nicht.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Die Gek wollten schon wieder einen Handel. Ihre Freiheit gegen eine Welt, einen ganzen Planeten. Grah! Als wären Planeten so teuer. Ich sagte ihnen, sie sollen es noch mal versuchen. Wir sind fast zu Hause.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Der Korvax nahm eine Rettungskapsel, während ich schlief. Er hinterließ keine Nachricht, keine Warnung.
      Wir haben gewendet. Ich werde meinen Freund nicht zurücklassen.
    war_capt_log_lang_6: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ein Fünftel der Aufgebrochenen ist zu uns zurückgekehrt. Grah! Das ist ein schlechter Schnitt. Der Priester ist beschämt ...

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hirk lehrt uns, dass im Verlauf der Zeit gesamte Spezies immer und immer wieder ausgelöscht wurden. Und trotz alledem sind die Vy‘keen jedes Mal aufs Neue überlegen. Wir haben ein Recht auf Existenz.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Indem wir Leben nehmen, geben wir es unserem Schöpfer zurück. Wir beweisen uns selbst als Waffe. Also testen wir die Jungen. Wir jagen ... und das Atlas-Licht bleibt bis zum Ende verboten.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Niemand von ihnen weiß, weshalb sie ihre Eltern verlassen. Sie denken, sie werden sie niemals wiedersehen. Sie müssen Glauben bewahren.
      Wenn sie sich als würdig erweisen, werden sie wiedergeboren. Wenn nicht, dann ... In diesem Universum gibt es Dinge, die Nahrung brauchen.
    all_capt_log_lang_1: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Wir haben den Mech-Priester durch die Luftschleuse geworfen. Dadurch hat sich die allgemeine Laune gebessert, ganz wie erhofft.
      Heute Abend wird es Musik geben, so sagte es die Stimme. Sie erfüllte unsere Herzen und unseren Verstand.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Wir hörten der Stimme erneut zu. Nach einem Monat der Stille sagte sie uns endlich, was zu tun ist!
      Ah, wenn ihr es nur hören könntet ... das Geräusch der Luftschleuse beim Öffnen und Schließen, Öffnen und Schließen ...
      Jetzt betreten wir selbst die Leere. Ich weiß nicht, wer der Nächste sein wird.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Achtundzwanzig Körper tanzen nun, gefroren in Solarwinden. Nur ich bin noch übrig.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Es ist so lange her, seit die Stimme zuletzt gesprochen hat. Es ist so lange her ...
    all_capt_log_lang_2: |-
      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Beim Landgang ging die gesamte Crew im Säuremeer von Hedarax baden. Wir sind so viel mehr geworden. Wir sehen mit so vielen Augen, so vielen Herzen. Ich habe das Wasser immer geliebt ...

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Jenseits des Endes aller Dinge ist Glas. Selbst ein Kind weiß das. Meines auch. Es wurde zu einem Priester. Der Atlas gewann es lieb und es rekrutierte Anhänger von Balaron bis hin zum verlorenen Allaris.
      Die Zeit hat mich eines gelehrt: Es gibt immer einen Weg. Ich werde es finden.

      Datumsstempel <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ich habe von Wasser geträumt! So beginnt es. So beginnt es immer.
      Glaubt ihr immer noch an das Licht des Unendlichen? Glaubt ihr immer noch, dass es eine Rettung gibt?
      Ich habe noch sechzehn Minuten, bis ich sterbe. Sechzehn Minuten.
      Ich werde mein Kind finden. Ich werde Frieden finden –
