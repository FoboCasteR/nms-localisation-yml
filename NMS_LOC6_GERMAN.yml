    update7_title: No Man‘s Sky – Expeditions-Update
    update7_notes: |-
      Mit No Man‘s Sky Expeditions werden eine Menge neuer Funktionen eingeführt. Genaueres erfährst du unter www.nomanssky.com

      * Einführung eines neuen Spielmodus: Gemeinschaftsexpeditionen.
      * Wage mit einer brandneuen Reise durchs Universum einen Neuanfang, der individuelle Herausforderungen und Meilensteine umfasst.
      * Es finden regelmäßig neue Expeditionen statt, und jede von ihnen verspricht exklusive Prämien.
      * Themen und Herausforderungen unterscheiden sich von Expedition zu Expedition.
      * Spielstände im Expeditionsmodus bleiben nach Ende der Expedition bestehen, es werden aber keine weiteren Prämien verdient.

      Hello Games hat viel Arbeit in die Verbesserung und Erweiterung von No Man‘s Sky investiert. Wir hoffen, dass es dir gefällt. :)

      Herzlichen Dank!
      Hello Games
