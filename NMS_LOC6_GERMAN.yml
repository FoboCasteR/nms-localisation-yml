    update8_title: No Man‘s Sky – Prisms-Update
    update8_notes: |-
      No Man‘s Sky Prisms bringt eine Vielzahl neuer Funktionen. Alle Details findest du auf www.nomanssky.com.

      * Das Universum ist lebendiger und schöner als je zuvor – durch eine Reihe von neuen Rendering-Technologien.
      * Höhlen sowie das Erscheinungsbild ferner Sterne wurden verbessert.
      * Du kannst nun viele weitere Kreaturen reiten und als Begleiter adoptieren, inklusive niedrig fliegender Fauna.
      * Du kannst nun Frachterbasen transferieren und Herstellungskomponenten auf der Anomalie erforschen.
      * Du kannst nun überall ByteBeat-Titel abspielen und mit anderen Reisenden teilen.

      Hello Games hat hart daran gearbeitet, No Man‘s Sky zu verbessern und zu erweitern. Wir hoffen, es gefällt euch. :)

      Vielen Dank,
      Hello Games
    pc_graphics_anti_aliasingdlss_d: |-
      Antialiasing verwendet diverse Techniken, um gezackte Kanten an Objekten zu glätten (die daraus resultieren, dass nicht-rechteckige Formen mit Quadratpixeln geformt werden).

      <STELLAR>FXAA<> – Sehr schnelles Filtern, kann aber zu einem leicht verschwommenen Bild führen.

      <STELLAR>TAA<> – Schnelles Multi-Frame-Sampling, das schärfer ist als FXAA.

      <STELLAR>FSR 2.0<> – AMD FidelityFX™ Super Resolution 2 ist eine innovative Open-Source-Lösung für temporale Hochskalierung, die eine hohe Bildqualität und verbesserte Bildwiederholraten bietet.

      <STELLAR>DLSS<> – Eine „NVIDIA RTX“-Technologie, die ein neuronales Deep-Learning-Netzwerk nutzt, um die Bildwiederholrate zu erhöhen und schöne, scharfe Bilder zu erzeugen.

      <STELLAR>DLAA<> – NCIDIA DLAA ist ein KI-basierter Antialiasing-Modus für Nutzer, die über freie GPU-Kapazitäten verfügen und eine höhere Bildqualität erzielen wollen.

      Diese Einstellung wirkt sich ausschließlich auf die Leistung der Grafikkarte aus.
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: DLSS-Qualität
    pc_graphics_dlssquality_d: |-
      Deep Learning Super Sampling (DLSS) ist eine NVIDIA-RTX-Technologie, die Antialiasing- und Super-Sampling-Techniken nutzt, um die Bilddetails bei höheren Auflösungen zu verbessern, ohne die Bildfrequenz zu beeinträchtigen.

      <STELLAR>Qualität<> – Bietet eine höhere Bildqualität als der ausgewogene Modus.

      <STELLAR>Ausgeglichen<> – Bietet sowohl optimierte Leistung als auch Bildqualität.

      <STELLAR>Leistung<> – Bietet eine höhere Leistungssteigerung als der ausgewogene Modus.

      <STELLAR>Leistung (Ultra)<> – Bietet die höchste Leistungssteigerung. Nur für 8K-Auflösungen empfohlen.

      Diese Einstellung wirkt sich ausschließlich auf die Leistung der Grafikkarte aus.
