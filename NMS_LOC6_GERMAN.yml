      Suche auf der <TECHNOLOGY>Galaxiekarte<> nach einem <STELLAR>markierten<> Sonnensystem.
      Rufe mit <IMG>QUICK_MENU<> die Galaxiekarte auf, während du dich im Raumschiff befindest.
    ui_bio_ship_mission1_msg1b: |-
      Das <SPECIAL>Leere-Ei<> sucht eine bestimmte Welt in diesem System.
      Untersuche das Ei im Inventar, um seine Bedürfnisse in Erfahrung zu bringen.
