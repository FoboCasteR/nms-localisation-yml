    ui_pin_hydralic_obj_tip: |-
      Stelle aus <COMMODITY>Kohlenstoff-Nanoröhren<>, <TRADEABLE>Salz<> und <SPECIAL>chromatischem Metall<> %ITEM% her.

      Stelle aus <FUEL>Kohlenstoff<> <COMMODITY>Kohlenstoff-Nanoröhren<> her. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge herstellen.
      <TRADEABLE>Salz<> wird aus <EARTH>Unterwasser-Felseinlagerungen<> gewonnen. Steigere die marine Effizienz durch Verbesserung der <TECHNOLOGY>Belüftungsmembran<> des Exo-Anzugs oder durch Nachfüllen des Sauerstoffvorrats aus <TRADEABLE>Kelpbeuteln<>.
      <SPECIAL>Chromatisches Metall<> wird in einer <TECHNOLOGY>Raffinerie<> aus den <STELLAR>Stern-Metallen<> hergestellt: <COMMODITY>Kupfer<>, <FUEL>Cadmium<>, <TRADEABLE>Emeril<> und <TECHNOLOGY>Indium<>.
    ui_pin_computer_obj_tip: |-
      Stelle aus <COMMODITY>Mikroprozessoren<>, <FUEL>Antimaterie<> und <SPECIAL>chromatischem Metall<> %ITEM% her.

      Stelle <COMMODITY>Mikroprozessoren<> her oder kaufe sie bei einem <TECHNOLOGY>Handelsterminal<>.
      Stelle aus <SPECIAL>chromatischem Metall<> und <FUEL>verdichtetem Kohlenstoff<> <FUEL>Antimaterie<> her.
      <SPECIAL>Chromatisches Metall<> wird in einer <TECHNOLOGY>Raffinerie<> aus den <STELLAR>Stern-Metallen<> hergestellt: <COMMODITY>Kupfer<>, <FUEL>Cadmium<>, <TRADEABLE>Emeril<> und <TECHNOLOGY>Indium<>.
    ui_pin_magnet_obj_tip: |-
      Stelle aus <EARTH>magnetisiertem Ferrit<> und <TECHNOLOGY>ionisiertem Kobalt<> %ITEM% her. Nutze eine <TECHNOLOGY>Raffinerie<>, um fortgeschrittene Materialien herzustellen.

      <TECHNOLOGY>Kobalt<> ist unterirdisch zu finden. Finde natürliche Höhleneingänge. <RED>WARNUNG:<> Viele Höhlen enthalten gefährliche Pflanzen.
      Sammle <EARTH>Ferrit<> von planetaren Felsen.
    ui_pin_mirror_obj_tip: |-
      Stelle aus <EARTH>Gold<>, <EARTH>Silber<> und <SPECIAL>chromatischem Metall<> %ITEM% her.

      <EARTH>Gold<> und <EARTH>Silber<> sind wertvolle, interstellare Handelsmaterialien, die üblicherweise auf <COMMODITY>Asteroiden abgebaut<> werden. Sie sind gelegentlich auf Planeten in unterirdischen Vorkommen zu finden.
      <SPECIAL>Chromatisches Metall<> wird in einer <TECHNOLOGY>Raffinerie<> aus den <STELLAR>Stern-Metallen<> hergestellt: <COMMODITY>Kupfer<>, <FUEL>Cadmium<>, <TRADEABLE>Emeril<> und <TECHNOLOGY>Indium<>.
    ui_pin_bio_obj_tip: |-
      Stelle aus <COMMODITY>Metallplatten<>, <FUEL>verdichtetem Kohlenstoff<> und <TRADEABLE>Chlor<> %ITEM% her.

      Stelle <COMMODITY>Metallplatten<> aus <EARTH>Ferrit<> her oder kaufe sie bei einem <TECHNOLOGY>Handelsterminal<>.
      Raffiniere verdichteten Kohlenstoff aus <FUEL>Kohlenstoff<>. Verdichteter Kohlenstoff ist gelegentlich in Kristallform auf Planetenoberflächen zu finden.
      Raffiniere Chlor aus <TRADEABLE>Salz<>, welches in <TECHNOLOGY>Unterwasser-Mineralvorkommen<> abgebaut wird.
    ui_computer_name: QUANTENCOMPUTER
    ui_computer_name_l: Quantencomputer
    ui_computer_desc: |-
      Eine äußerst schnelle <TECHNOLOGY>moderne Verarbeitungseinheit<>. Erlaubt die Echtzeitkalkulation von ansonsten unmöglich zu lösenden Berechnungen. Der Schutz gegen Dekohärenz ist jedoch nicht gewährleistet.

      Wird bei der Herstellung einer Vielzahl <TECHNOLOGY>fortschrittlicher Technologien<> verwendet.
    ui_magnet_name: MAGNETISCHER RESONATOR
    ui_magnet_name_l: Magnetischer Resonator
    ui_magnet_desc: |-
      Ein elektromagnetischer <TECHNOLOGY>Frequenz-Oszillator<>, der dank eisenhaltiger und nicht-eisenhaltiger Magneteigenschaften unter verschiedensten Bedingungen eingesetzt werden kann.

      Wird bei der Herstellung einer Vielzahl <TECHNOLOGY>fortschrittlicher Technologien<> verwendet.
    ui_mirror_name: SOLARSPIEGEL
    ui_mirror_name_l: Solarspiegel
    ui_mirror_desc: |-
      Eine spezielle optische Komponente. Mithilfe einer speziell geschliffenen Oberfläche kann dieser Spiegel verschiedene Lichtwellenlängen herausfiltern. Dadurch verändern sich die Reflexionsmuster abhängig von nahe gelegenen Magnetfeldern.

      Wird bei der Herstellung einer Vielzahl <TECHNOLOGY>fortschrittlicher Technologien<> verwendet.
    ui_bio_name: AMINO-KAMMER
    ui_bio_name_l: Amino-Kammer
    ui_bio_desc: |-
      Ein spezielles <TECHNOLOGY>Biokatalysegerät<>.

      Diese Einheit bedient sich natürlicher Enzymvorkommen und ermöglicht höhere Energieerträge sowie schnellere Verarbeitung für eine große Reihe <TECHNOLOGY>fortschrittlicher Technologien<>.
    ui_hydralic_name: HYDRAULISCHE VERKABELUNG
    ui_hydralic_name_l: Hydraulische Verkabelung
    ui_hydralic_desc: |-
      Spezielle <TECHNOLOGY>Kabel und Steuerketten<> aus diesem flexiblen Material ermöglichen Kraft- und Signalübertragung sowie die direkte Manipulation entfernter Komponenten.

      Wird bei der Herstellung einer Vielzahl <TECHNOLOGY>fortschrittlicher Technologien<> verwendet.
    ui_pin_lava1_obj_tip: |-
      <EARTH>Basalt<> findet man hauptsächlich auf Welten mit einer <FUEL>vulkanischen Umwelt<>. Wird in der Regel in großen Vorkommen gefunden und mit dem <TECHNOLOGY>Analysevisier<> lokalisiert.

      Nach der Inspektion mit einem <TECHNOLOGY>Analysevisier<> kann gewöhnliches Ferritgestein Basalt einbringen. Basalt kann aus <EARTH>magnetisiertem Ferrit<> und Terrain-Metallen von anderen Welten mit <FUEL>hohen Temperaturen<> raffiniert werden.
    ui_lava1_name: BASALT
    ui_lava1_name_l: Basalt
    ui_lava_sym: B
    ui_lava1_desc: |-
      Lokales Mineralienabbauprodukt, das üblicherweise in großen Ansammlungen zu finden ist oder nach der Überprüfung mit einem <TECHNOLOGY>Analysevisier<> aus gewöhnlichen Mineralien gewonnen werden kann.

      Ist für gewöhnlich auf Planeten mit <FUEL>vulkanischer Umwelt<> zu finden.
    ui_pin_storm_crystal_obj_tip: |-
      Sturmkristalle entstehen auf natürlichem Wege auf Planeten mit <FUEL>extremem Wetter<> und können während eines aktiven Sturms gesammelt werden.
      Spüre Sturmkristalle mit dem <TECHNOLOGY>Analysevisier<> auf.
    ui_pin_fiendcore_obj_tip: |-
      <SPECIAL>Larvenkerne<> sind die penetranten, schleimigen Herzen von <FUEL>flüsternden Eiern<> und werden oft auf Planeten ohne Luft oder bei leer stehenden Gebäuden gefunden.
      <FUEL>WARNUNG<>: Eine monströse Brut wird ihre Larven erbittert verteidigen.
      Spüre <FUEL>flüsternde Eier<> mit dem <TECHNOLOGY>Analysevisier<> auf.
    ui_weapon_inv_token_name: MULTIWERKZEUG-ERWEITERUNGSPLATZ
    ui_weapon_inv_token_name_l: Multiwerkzeug-Erweiterungsplatz
    ui_weapon_inv_token_desc: |-
      Ein flexibles Schaltkreis-Upgrade, kompatibel mit allen <STELLAR>persönlichen Multiwerkzeugen<>.

      Dieses Modul kann bei einer <STELLAR>Multiwerkzeug-Upgrade-Station<> einer Raumstation mit einem Multiwerkzeug verkabelt werden, wodurch dem Nutzer mehr Platz im internen Aufbau des Multiwerkzeugs gewährt wird. Dadurch können zusätzliche Upgrades oder Technologie-Spezialisierungen hinzugefügt werden.
    ui_weapon_inv_token_sub: Upgrade-Einheit
    ui_suit_inv_token_name: EXO-ANZUG-ERWEITERUNGSEINHEIT
    ui_suit_inv_token_name_l: Exo-Anzug-Erweiterungseinheit
    ui_suit_inv_token_desc: |-
      Ein fortgeschrittenes Überlebenstechnologiemodul, das die Erweiterung des <STELLAR>Exo-Anzug-Lagers<> ermöglicht.

      Vorinstallierte Nano-Aufweiter schaffen stabile Sub-Warp-Kammern innerhalb des Exo-Anzugs und erhöhen so seine <STELLAR>Inventarkapazität<>. Wende diese Erweiterung am Exo-Anzug-Upgrade-Terminal einer <STELLAR>Raumstation<> an.
    ui_suit_inv_token_sub: Upgrade-Einheit
    ui_pin_shipcharge_obj_tip: |-
      Stelle aus <EARTH>Gold<> und <TECHNOLOGY>Tritium<> %ITEM% her. Mit <IMG>PRODMENU<> kannst du in leeren <TECHNOLOGY>Inventarplätzen<> Dinge herstellen.
      <EARTH>Gold<> und <EARTH>Tritium<> können üblicherweise auf <COMMODITY>Asteroiden abgebaut<> werden.
    ui_geode_rare_name: LEUCHTENDES MINERAL
    ui_geode_rare_name_l: Leuchtendes Mineral
    ui_geode_rare_desc: |-
      Obwohl seine Oberfläche beschmutzt und trüb ist, fördert das Polieren dieses Gesteinsbrockens ein tiefes Leuchten, ein Glitzern unterhalb einer subtil schillernden Oberfläche, zutage.

      Wähle ihn im Inventar (<IMG>INVENTORY<>) aus und brich ihn mit <IMG>FE_ALT1<> auf.
