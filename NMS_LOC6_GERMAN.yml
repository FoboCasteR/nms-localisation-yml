      Planetensignatur stimmt mit den Bedürfnissen des <SPECIAL>Leere-Eis<> überein.
      Das <SPECIAL>Leere-Ei<> summt einen Satz an Koordinatendaten.
      Erreiche die Zielkoordinaten: %GPS%
      Die Zielkoordinaten werden präzisiert, wenn du dich näherst.
