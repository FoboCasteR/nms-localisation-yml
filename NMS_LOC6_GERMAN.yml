    ui_exped_comm_wrap_obj1_tip: |-
      Polo hat ein neues Gerät konstruiert, das <SPECIAL>Historiographische Dosimeter<>. Dieses Gerät wird rund um wichtige Artefaktstätten messen, wie sehr man dem historiographischen Fluss ausgesetzt ist. Die Aufzeichnung ungewöhnlicher historischer Verschiebungen wird es Nada ermöglichen, das Signal zurückzuverfolgen.

      Vollende <EXPED>Meilensteine<> im <EXPED>Expeditionsmodus<>, um das Dosimeter zu erwerben.
    ui_exped_comm_wrap_obj1_msg: |-
      Erwirb ein historiographisches Dosimeter.
      Vollende <EXPED>Meilensteine<> im <EXPED>Expeditionsmodus<>, um das Dosimeter zu erwerben.
    ui_exped_comm_wrap_obj2: Erforsche fremde Geschichte und Sprache
    ui_exped_comm_wrap_obj2_tip: |-
      Nada hat ein neues Muster in den Geschichten der <TRANS_TRA>Gek<>, <TRANS_EXP>Korvax<> und <TRANS_WAR>Vy’Keen<> entdeckt.

      Nada glaubt, dass dieses historische Echo ein Kommunikationsartefakt einer anormalen Quelle ist.
      Sende historische Daten von außerirdischen Artefaktstätten, um Nada und Polo bei ihren Forschungen zu unterstützen.

      Kaufe <SPECIAL>Planetenkarten<> vom <TECHNOLOGY>Kartografen<> einer Raumstation.
    ui_exped_comm_wrap_obj2_msg: |-
      Sende historische Daten von außerirdischen Artefaktstätten, um Nada und Polo zu unterstützen.
      Nada hat ein neuartiges Muster in den außerirdischen Geschichten entdeckt.
      Sende Dosimeter-Messwerte, um die Quelle zu orten.
