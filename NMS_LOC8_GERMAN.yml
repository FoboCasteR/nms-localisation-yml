    ui_s10_atlas4_msg1: |-
      Suche die Priester-Entität Nada auf, bevor du zum Atlas fortfährst.
      Schließe den Meilenstein <EXPED>%MISSION%<> ab, um fortzufahren.
      Wähle Meilensteine aus dem Expeditionsprotokoll (<IMG>OPTIONS<>) aus.
    ui_s10_atlas4_msg2: |-
      Präsentiere die <TECHNOLOGY>mechanischen Beine des Konstrukts<> dem Atlas.
      Alle Empfindungsechos erklingen in <FUEL>Karmesinrot<>.
    ui_s10_atlas4_msg2_map: |-
