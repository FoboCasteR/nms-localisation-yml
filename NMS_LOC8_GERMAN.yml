    ui_shipjump_robo_name: LEUCHTKRAFTANTRIEB
    ui_shipjump_robo_name_l: Leuchtkraftantrieb
    ui_shipjump_robo_desc: "Die elektromagnetischen Emissionen des Schiffes werden
      auf die <FUEL>A T L A S<>-Wellen abgestimmt, wodurch ein Hauptantrieb sowie
      die Fähigkeit zum Impulssprung ermöglicht werden.\n \nDer Unterlichtantrieb
      hungert nach <EXOTIC>Tritium<> oder <SPECIAL>strahlenden Splittern<>.\n\n<IMG>PULSEJUMP<>
      gedrückt halten, um den Impulssprung zu aktivieren.\n<IMG>BOOST<> gedrückt halten,
      um einen Geschwindigkeitsschub während des Fluges zu initiieren."
    ui_shipjump_robo_sub: Wiederverwendeter Unterlichtantrieb
    ui_hyperdrive_robo_name: BLUTROTER KERN
    ui_hyperdrive_robo_name_l: Blutroter Kern
    ui_hyperdrive_robo_desc: |-
      Ein rohes optisches Organ, das nicht blinzelt. Es hängt über den Triebwerken des Schiffes und starrt auf Tunnel in der Raumzeit, die Reisen zwischen Sternensystemen mit Hyperlichtgeschwindigkeit ermöglichen.

      Lenke die Aufmerksamkeit des Kerns mittels der Galaktischen Karte auf entfernte Zielorte.
    ui_hyperdrive_robo_sub: Interstellarer Atlas-Antrieb
    ui_shipshield_robo_name: AERON-SCHILD
    ui_shipshield_robo_name_l: Aeron-Schild
    ui_shipshield_robo_desc: |-
      Ein blutroter Schutzkokon, der die physische Gestalt des Schiffes verschleiert und Schutz vor Kollisionen und Laserfeuer bietet.

      Der Kern heilt sich mit der Zeit selbst, kann aber auch schnell mit <CATALYST>katalytischen Elementen<> oder <SPECIAL>strahlenden Splittern<> aufgefüllt werden.
    ui_shipshield_robo_sub: Strahlende Schutzbarriere
    ui_shipgun_robo_name: WÄCHTERKANONE
    ui_shipgun_robo_name_l: Wächterkanone
    ui_shipgun_robo_desc: |-
      Waffensystem der Wächterklasse, einzig und allein dafür entwickelt, abtrünnige Schiffe zu vernichten, die gegen die Systemvorschriften verstoßen.

      <IMG>SHIPFIRE<> drücken, um tödliche Kräfte zu entfesseln.
    ui_shipgun_robo_sub: Wächter-Schiffskanone
    ui_drone_salvage_name: UMGEKEHRTER SPIEGEL
    ui_drone_salvage_name_l: Umgekehrter Spiegel
    ui_drone_salvage_desc: |-
      Eine Scheibe aus wachsamem <SPECIAL>G l a s<>, die aus den rauchenden Überresten der <TECHNOLOGY>Dissonanz-Resonatoren<> des verdorbenen Schwarms geborgen wurde. Sie strahlt mehr Licht aus, als sie reflektiert, und verleiht ihrer Umgebung einen schwach violetten Farbton.

      Hochbegehrt für Bergungsaktionen, da sie dazu verwendet werden kann, die Sicherheitssysteme der wichtigsten <TECHNOLOGY>Wächter-Schiffstechnologien<> zu umgehen.
    ui_drone_salvage_sub: Brennender gläserner Überrest
    ui_drone_shard_name: STRAHLENDER SPLITTER
    ui_drone_shard_name_l: Strahlender Splitter
    ui_drone_shard_desc: |-
      Ein Fragment aus glasartiger Lebenskraft, das von einer größeren Formation abgesplittert ist. Dynamische intermolekulare Bindungen verleihen dem Splitter eine seltsam flexible, sehnige Qualität. Er windet sich sanft, fast so, als würde er etwas suchen ...

      Sehr begehrt für Bergungsoperationen, da er dazu verwendet werden kann, die Sicherheitssysteme der wichtigsten <TECHNOLOGY>Wächter-Schiffstechnologien<> zu umgehen.
    ui_drone_shard_sub: Gläserner Wirklichkeitseingriff
    notify_police_freighter_title: Wächter-Hauptschiff eingesetzt
    notify_police_freighter_msg: |-
      Rumpfintegrität des Wächter-Hauptschiffs: <STELLAR>%AMOUNT% %<>
      Abfangjäger <STELLAR>ziehen sich zurück<>, wenn das Hauptschiff zerstört wurde.
      Weiche <FUEL>Verteidigungsgeschützen<> aus oder zerstöre sie, bevor du angreifst.
    notify_police_frei_shield_msg: |-
      <FUEL>SCHILD BEI %SHIELD% %<> Im Schnellmenü aufladen (<IMG>QUICK_MENU<>)
      Rumpfintegrität des Wächter-Hauptschiffs: <STELLAR>%AMOUNT% %<>
    ui_sent_freighter_name: Wächter-Hauptschiff
    ui_police_freight_destroyed_osd: Hauptschiff zerstört <IMG>SLASH<> Wächtereinheiten
      ziehen sich zurück
    ui_sentfrei_prod_name: TRÄGER-KI-FRAGMENT
    ui_sentfrei_prod_name_l: Träger-Ki-Fragment
    ui_sentfrei_prod_desc: |-
      Ein einzelner Splitter des gigantischen Großrechners im Herzen eines Wächter-Hauptschiffs. Das Fragment blinkt und sein einziges lebendiges Auge ist auf die eine Dateninformation gerichtet, die es enthält: die letzte bekannte Position einer seiner <TECHNOLOGY>Abfangjäger<>-Flotten.

      Wähle das KI-Fragment aus und benutze das <STELLAR>Sucharchiv<> (<IMG>FE_ALT1<>), um die Information über die Absturzstelle des Abfangjägers in die Navigationssysteme deines Raumschiffs zu speisen.
    ui_sentfrei_prod_sub: Kampfschiffkern-Überrest
    ui_sentfrei_prod_label: SUCHARCHIV
    ui_sentfrei_prod_label_sub: Sondenarchiv für verlorene Abfangjäger
    ui_ship_brain_name: HYALINE-GEHIRN
    ui_ship_brain_name_l: Hyaline-Gehirn
    ui_ship_brain_desc: |-
      Die zentrale Recheneinheit eines Wächter-Abfangjägers. Die Schaltkreise winden sich in mikroskopisch kleinen Dimensionen und ordnen sich immer wieder neu an, während sie nach Anomalien suchen.

      Eine wichtige Komponente für jede Entität, die eine eigene <TECHNOLOGY>Piloten-Schnittstelle<> für einen Wächter-Abfangjäger konstruieren möchte.

      Status: <FUEL>UNBESTÄNDIG<>
    ui_ship_brain_sub: Empfindungsfähiges Schiff
    ui_ship_brain_clean_name: HARMONISCHES GEHIRN
    ui_ship_brain_clean_name_l: Harmonisches Gehirn
    ui_ship_brain_clean_desc: |-
      Die zentrale Recheneinheit eines Wächter-Abfangjägers. Die Schaltkreise scheinen stabil zu sein und pulsieren mit einem regelmäßigen elektrischen Herzschlag. Sie reagiert nicht mehr wütend auf meine Anwesenheit.

      Status: <TRADEABLE>FÜGSAM<>

      Diese Einheit in einem deaktivierten Wächterschiff installieren, um dessen rudimentäres Cockpit zu entsperren und die <STELLAR>manuelle Steuerung<> zu ermöglichen.
    ui_ship_brain_clean_sub: Gezäumtes Empfindungsvermögen
