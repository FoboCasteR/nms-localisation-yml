    ui_robomiss_0_comms_desc_end: |-
      Die Warnmeldungen, die auf meinem Schiffsdisplay aufblinken, werden immer langsamer und verschwinden dann. Die normale Funktionalität ist wiederhergestellt.
      Es scheint, dass der „nicht identifizierte Prozess“, der das System übernommen hat, endlich entfernt wurde ... oder aufgegeben hat.
      Mein Schiffscomputer hat das injizierte Autopilot-Ziel isoliert. Ich könnte es ignorieren oder manuell hinfliegen, um herauszufinden, woher diese verdächtigen Daten stammen ...
    ui_robomiss_0_comms_opt_end: Selbstdiagnose beenden
    ui_robomiss_0_msg1: |-
      <FUEL>Raumschiffsystemwarnung!<>
      UNERWARTETER FEHLER
      Selbstdiagnose über den Schiffskommunikator einleiten ( <IMG>QUICK_MENU<> )
    ui_robomiss_0_msg1_vr: |-
      <FUEL>Raumschiffsystemwarnung!<>
      Auf die <STELLAR>%SECONDARY_HAND%<> zeigen, um auf das <TECHNOLOGY>Schnellmenü<> zuzugreifen.
      Den <STELLAR>Raumschiff-Kommunikator<> wählen, um die Selbstdiagnose zu starten.
    ui_robomiss_1_desc: |-
      Jemand – oder etwas – hat versucht, die Navigationssysteme meines Schiffes zu kapern. Ich konnte zwar den Autopiloten abschalten, aber mein Schiffscomputer erlaubt es mir nicht, die eingegebenen Koordinaten zu löschen.

      Ich könnte sie ignorieren oder manuell dorthin fliegen, um herauszufinden, woher diese verdächtigen Daten stammen ...
    ui_robomiss_1_obj1: Die Signalquelle untersuchen
