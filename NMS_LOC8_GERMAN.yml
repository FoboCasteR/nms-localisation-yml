    ui_s10_atlas5_obj: Präsentiere das Konstrukt dem Atlas
    ui_s10_atlas5_obj_tip: |-
      Alle Empfindungsechos resonieren in einer karmesinroten Frequenz. Gestatte dem Atlas, Zeuge des <TECHNOLOGY>Konstrukts<> des Autophagen zu werden.

      Rufe im Weltraum die Galaxiekarte auf (<IMG>QUICK_MENU<>) und folge dem <TRADEABLE>Missionspfad<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>), um eine Atlas-Schnittstelle zu finden. Verwende <IMG>GALAXYWARP<>, um den Hyperantrieb zu aktivieren.
    ui_s10_atlas5_msg1: |-
      Kritische Informationen <FUEL>fehlen<>.
      Schließe den Meilenstein <EXPED>%MISSION%<> ab, um fortzufahren.
      Wähle Meilensteine aus dem Expeditionsprotokoll (<IMG>OPTIONS<>) aus.
    ui_s10_atlas5_msg2: |-
      Präsentiere den <TECHNOLOGY>Atlantid-Reaktor<> dem Atlas.
      Alle Empfindungsechos erklingen in <FUEL>Karmesinrot<>.
    ui_s10_atlas5_msg2_map: |-
      Präsentiere den <TECHNOLOGY>Atlantid-Reaktor<> dem Atlas.
      Finde eine <FUEL>Atlas-Schnittstelle<>.
      Rufe im Weltraum die Galaxiekarte (<IMG>QUICK_MENU<>) auf und folge dem <TRADEABLE>Missionspfad<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>).
    ui_s10_atlas5_desc1: |-
      Alles, was der Atlas geschaffen hat, hat er vor einer Unendlichkeit in Bewegung gesetzt. Er spricht nicht zu mir, nicht jetzt. Wie sollte er auch?
      Das <TECHNOLOGY>Konstrukt<> – ist dies eine Botschaft vom Atlas? Bin ich das Werkzeug, ein bloßer Bote? Oder bin ich der Empfänger dieser Botschaft?
    ui_s10_atlas5_opt1: Präsentiere Teile des Konstrukts
    ui_s10_atlas5_desc2: "<AUDIO>Atlas_Seed_05<>Wenn der Atlas eine Botschaft für
      mich hat, liegt sie jenseits meines Verständnisses. Sie liegt <SPECIAL>jenseits<>."
    ui_s10_atlas5_res1: |-
      Vielleicht gibt es keine Botschaft. Vielleicht kann der Atlas nicht sprechen und wird es auch nie tun.
      Vielleicht gibt es nur das, was ich mir wünsche, dass der Atlas sagte ...
