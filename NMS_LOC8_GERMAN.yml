    ui_robomiss_3_bui_obj2: Einen Autophagen-Standort betreten
    ui_robomiss_3_bui_obj2_tip: |-
      Das zusammengesetzte Konstrukt, das aus einem vergrabenen Gedächtnis schöpfte, lieferte Baupläne für einen <TECHNOLOGY>polyphonischen Kern<>.
      Diese fortschrittliche Scanner-Technologie kann Autophagen aus <STELLAR>großer Entfernung<> orten.
    ui_robomiss_3_bui_msg2a: |-
      Der <TECHNOLOGY>polyphonische Kern<> kann Autophagen in der Nähe aufspüren
      Suche mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) nach getarnten Lebensformen.
    ui_robomiss_3_bui_msg2b: |-
      Der <TECHNOLOGY>polyphonische Kern<> kann Autophagen aus großer Entfernung orten.
      Öffne das Multiwerkzeug-Inventar (<IMG>INVENTORY<>) und scanne mit <STELLAR>Autophagen-Lager orten<> (<IMG>FE_SELECT<>).
    ui_robomiss_3_bui_msg2c: |-
      <STELLAR>Entferntes Autophagen-Signal<> entdeckt.
      Erreiche den Signalstandort und verwende <IMG>SCAN<>, um das Wesen zu finden.
    ui_robomiss_3_bui_msg2d: |-
      Autophagen-Signalquelle erreicht.
      Scanne mit dem <TECHNOLOGY>polyphonischen Kern<> (<IMG>SCAN<>) nach Autophagen in der Nähe.
    ui_robomiss_3_bui_msg2e: |-
      Autophagen-Lager erreicht
      Begrüße den markierten Autophagen
    ui_robomiss_3_bui_npc_desc: Der Autophage starrt mich neugierig an. Obwohl sein
      Gesichtsausdruck schwer zu lesen ist, scheint er nicht beunruhigt oder gar überrascht
      von meiner Annäherung zu sein – einfach neugierig, was ich hier zu suchen habe.
    dnt_bui_robomiss_3_npc_lang: welcome, prebuilt-entity. we note that you perceive
      us! the construction of such technology deserves respect. you must be the disruptor.
    ui_robomiss_3_bui_npc_opt_a: Atlantideum zeigen
    ui_robomiss_3_bui_npc_opt_b: Harmonisator anzeigen
    ui_robomiss_3_bui_npc_opt_c: Höflich gestikulieren
    ui_robomiss_3_bui_npc_res_a: Ein unwillkürlicher Schauer durchfährt den Autophagen,
      lässt sein zusammengeschustertes Gerüst, seine Gliedmaßen aus Schrott, erzittern.
    dnt_bui_robomiss_3_res_a: it is the very shell of the mother. be careful with
      it.
    ui_robomiss_3_bui_npc_res_b: Der Autophage fährt mit einem abgenutzten Metallfinger
      über das Harmonisator-Modul und tippt es an. Du nickst zustimmend.
    dnt_bui_robomiss_3_npc2_lang: you wish for friendship with us, disruptor? it is
      possible. we are a society of cooperation. there is always work to be done,
      always contribution to be made.
    ui_robomiss_3_bui_npc2_opt_a: "-{{ Freundschaft }}- wiederholen"
    ui_robomiss_3_bui_npc2_opt_b: "-{{ Arbeit }}- wiederholen"
    ui_robomiss_3_bui_npc2_opt_c: "-{{ Beitrag }}- wiederholen"
    ui_robomiss_3_bui_npc2_res: Die Lebensform scheint über meine unbeholfene Aussprache
      ihrer Sprache amüsiert zu sein – aber sie weiß die Mühe zu schätzen. Als sie
      sich wieder gefasst hat, nickt sie ernst und erläutert mir eine Aufgabe, bei
      der ich helfen könnte.
    ui_robomiss_3_bui_obj3: Eine Mission für den Autophagen abschließen
    ui_robomiss_3_bui_obj3_tip: |-
      Die Autophagen sind eine Kultur, die auf den Prinzipien der harten Arbeit und Zusammenarbeit aufgebaut wurde. Trage zu ihrer Gesellschaft bei, um ihr Vertrauen zu gewinnen und dein <STELLAR>Ansehen zu verbessern<>.
      Wähle „<STELLAR>%MISSION%<>“, um fortzufahren.
    ui_robomiss_3_bui_obj3_tip_alt: |-
      Die Autophagen sind eine Kultur, die auf den Prinzipien der harten Arbeit und Zusammenarbeit aufgebaut wurde. Trage zu ihrer Gesellschaft bei, um ihr Vertrauen zu gewinnen und dein <STELLAR>Ansehen zu verbessern<>.
      Sprich mit dem Autophagen, um fortzufahren.
    ui_robomiss_3_bui_msg3a: "Trage zur Autophagen-Gesellschaft bei, um dein <STELLAR>Ansehen<>
      bei ihr zu verbessern.\nSchließe „<STELLAR>%MISSION%<>“ ab, um fortzufahren.\nÄndere
      die aktive Mission im Protokoll (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg3b: |-
      Trage zur Autophagen-Gesellschaft bei, um dein <STELLAR>Ansehen<> bei ihr zu verbessern.
      Kehre zum Autophagen zurück, um ein neues Briefing anzufordern.
    ui_robomiss_3_bui_obj4: Mit dem Autophagen unterhalten
    ui_robomiss_3_bui_obj4_tip: |-
      Der Autophage, offensichtlich beeindruckt, hat den Teil eines Bauplans für einen <TECHNOLOGY>Voltaischen Stab<> zur Verfügung gestellt.
      Sprich mit ihm, um mehr zu erfahren.
    ui_robomiss_3_bui_msg4: |-
      Frage den Autophagen nach dem Fiberglasgriff
      Getarnte Autophagen können mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) entdeckt werden.
    ui_robomiss_3_bui_npc3_desc: Der Autophage scheint sich aufrichtig zu freuen,
      mit mir zu reden. Er spricht seine Worte langsam und deutlich aus, in der Hoffnung,
      so viel Bedeutung zu vermitteln, wie es unsere Sprachbarriere zulässt.
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: Nach Fiberglasgriff fragen
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: Aus dem Kontext, dem Tonfall und den Gesten entnehme
      ich ein paar neue Wörter. Der Griff-Bauplan, der mir geschenkt wurde, scheint
      Teil eines wichtigen Multiwerkzeuges zu sein. Ein „heiliges“ Multiwerkzeug?
    ui_robomiss_3_bui_npc4_opt: Darum bitten, das zu wiederholen
    ui_robomiss_3_bui_npc4_res: Der Autophage tut dies und wiederholt seine Worte
      genau. Ich finde, dass ich dieses Mal etwas mehr von ihrer Bedeutung verstehen
      kann.
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      Ich nehme an, dass dieser Griff-Bauplan ein ungewöhnliches Geschenk für einen Außenseiter ist.<NEWLINE>Eine bedeutende Geste; der Beginn der Akzeptanz.
      %NAME% ermutigt mich, zu reisen und mehr Autophagen zu treffen. Vielleicht hinterlässt ein kompletter Fiberglasgriff, den ich eigenhändig konstruiert habe, einen positiven Eindruck im nächsten Lager, das ich besuche.
    ui_robomiss_3_bui_obj5: Den Fiberglasgriff bauen
    ui_robomiss_3_bui_obj5_tip: |-
      Der Bauplan für den Fiberglasgriff ist ein ungewöhnliches Geschenk des Autophagen, das zu einem <TECHNOLOGY>Stab-Multiwerkzeug<> gehört.
      Baue den Griff zusammen und präsentiere ihn einem Autophagen.
    ui_robomiss_3_bui_msg5a: |-
      Montiere %ITEM% für deinen Voltaischen Stab.
      Fertige den Stabgriff im Inventar (<IMG>INVENTORY<>) mit <IMG>PRODMENU<>.
      <STELLAR>Pinne<> den %ITEM%-Bauplan für eine detaillierte Anleitung an.
    ui_robomiss_3_bui_msg5b: |-
      Zeige dem markierten Autophagen den fertigen Fiberglasgriff
      Getarnte Autophagen können mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) entdeckt werden.
    ui_robomiss_3_bui_msg5b_alt: |-
      Zeige einem Autophagen den fertiggestellten Fiberglasgriff.
      Der <TECHNOLOGY>polyphonische Kern<> kann Autophagen aus großer Entfernung orten.
      Öffne das Multiwerkzeug-Inventar (<IMG>INVENTORY<>) und scanne mit <STELLAR>Autophagen-Lager orten<> (<IMG>FE_SELECT<>).
    ui_robomiss_3_bui_npc5_desc: |-
      Dieser Autophage hat etwas Wildes an sich. Er starrt mich so intensiv, dass ich einen Moment lang befürchte, er könnte zuschlagen. Er scheint etwas auszuwerten, vielleicht scannt er meinen Anzug.
      <MOOD>Neutral<>Plötzlich entspannt er sich. Was auch immer er ausgewertet hat, er scheint mit dem Ergebnis zufrieden zu sein.
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: Fiberglasgriff zeigen
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: "-{{ Werte }}- wiederholen"
    ui_robomiss_3_bui_npc5_opt_b: "-{{ Konform }}- wiederholen"
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: Verdiene einen <TECHNOLOGY>Kern<> für den Voltaischen
      Stab
    ui_robomiss_3_bui_obj6_tip: |-
      Die Autophagen haben dir ein ungewöhnliches Geschenk gemacht: einen Bauplan für den Griff eines Voltaischen Stabs.
      Trage weiter zu ihrer Gesellschaft bei, um dein <STELLAR>Ansehen<> zu verbessern und mehr Baupläne zu verdienen.
      Wähle „<STELLAR>%MISSION%<>“, um fortzufahren.
    ui_robomiss_3_bui_obj6_tip_alt: |-
      Die Autophagen haben dir ein ungewöhnliches Geschenk gemacht: einen Bauplan für den Griff eines Voltaischen Stabs.
      Trage weiter zu ihrer Gesellschaft bei, um dein <STELLAR>Ansehen<> zu verbessern und mehr Baupläne zu verdienen.
      Sprich mit dem Autophagen, um fortzufahren.
    ui_robomiss_3_bui_msg6a: "Verdiene den <TECHNOLOGY>Atlantideum-Kammer<>-Bauplan\nSchließe
      „<STELLAR>%MISSION%<>“ ab, um fortzufahren\nÄndere die aktive Mission über das
      Protokoll (<IMG>OPTIONS<>). "
    ui_robomiss_3_bui_msg6b: |-
      Verdiene den <TECHNOLOGY>Atlantideum-Kammer<>-Bauplan
      Kehre zum Autophagen zurück, um ein neues Briefing anzufordern.
    ui_robomiss_3_bui_msg6c: |-
      Frag den Autophagen nach der Atlantideum-Kammer
      Getarnte Autophage können mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) entdeckt werden.
    ui_robomiss_3_bui_npc5_ret_desc: Die wettergegerbte Hülle von %NAME% erbebt, irgendein
      loses Teil klappert im Inneren. Das Wesen scheint aufgeregt zu sein, über diesen
      neuen Bauplan zu reden.
    ui_robomiss_3_bui_npc5_ret_opt: Nach der Atlantideum-Kammer fragen
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      Ich werde erneut ermutigt, weiterzugehen und weitere Autophagen zu treffen. Diese Wesen scheinen zu zögern, sich ein endgültiges Urteil über mich zu bilden und schicken mich von einem Autophagen zum nächsten.
      Aber mit jedem Konstrukt, dem ich begegne, spüre ich, dass ich Fortschritte in Richtung Akzeptanz, ja sogar Freundschaft mache. Diese Geschenke, diese Baupläne, sind der Beweis dafür.
      Die Atlantideum-Kammer scheint die nächste Stufe dieses Rituals zu sein.
    ui_robomiss_3_bui_obj7: Atlantideum-Kammer bauen
    ui_robomiss_3_bui_obj7_tip: |-
      Der Bauplan für die Atlantideum-Kammer ist ein ungewöhnliches Geschenk des Autophagen, das zu einem <TECHNOLOGY>Stab-Multiwerkzeug<> gehört.
      Baue den Stab-Kern zusammen und überreiche ihn dem Autophagen.
    ui_robomiss_3_bui_msg7a: |-
      Montiere %ITEM% für deinen Voltaischen Stab.
      Fertige den Stabkern im Inventar (<IMG>INVENTORY<>) mit <IMG>PRODMENU<>.
      <STELLAR>Pinne<> den %ITEM%-Bauplan für eine detaillierte Anleitung an.
    ui_robomiss_3_bui_msg7b: |-
      Zeige dem markierten Autophagen die fertige Atlantideum-Kammer.
      Getarnte Autophagen können mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) entdeckt werden.
    ui_robomiss_3_bui_msg7b_alt: |-
      Zeige einem Autophagen die fertiggestellte Atlantideum-Kammer.
      Der <TECHNOLOGY>polyphonische Kern<> kann Autophagen aus großer Entfernung orten.
      Öffne das Multiwerkzeug-Inventar (<IMG>INVENTORY<>) und scanne mit <STELLAR>Autophagen-Lager orten<> (<IMG>FE_SELECT<>).
    ui_robomiss_3_bui_obj8: Verdiene einen <TECHNOLOGY>Kopf<> für den Voltaischen
      Stab
    ui_robomiss_3_bui_obj8_tip: |-
      Die Autophagen haben dir ein ungewöhnliches Geschenk gemacht: Baupläne für Teile eines Voltaischen Stabs.
      Trage weiter zu ihrer Gesellschaft bei, um dein <STELLAR>Ansehen<> zu verbessern und den letzten Bauplan zu verdienen.
      Wähle „<STELLAR>%MISSION%<>“, um fortzufahren.
    ui_robomiss_3_bui_obj8_tip_alt: |-
      Die Autophagen haben dir ein ungewöhnliches Geschenk gemacht: Baupläne für Teile eines Voltaischen Stabs.
      Trage weiter zu ihrer Gesellschaft bei, um dein <STELLAR>Ansehen<> zu verbessern und den letzten Bauplan zu verdienen.
      Sprich mit dem Autophagen, um fortzufahren.
    ui_robomiss_3_bui_npc6_desc: "%NAME% neigt sich mir entgegen, wobei die Bewegung
      eine feine Rostwolke aufwirbelt. Vielleicht führt das Wesen einen Scan durch,
      obwohl die Geste eigenartigerweise an das Einatmen eines angenehmen Duftes erinnert."
    dnt_bui_robomiss_3_npc6_lang: |-
      yes! i perceive it. you have her resonance, her echo in your suit.
      the other entities said you would come, but i could not believe in the disruptor without seeing you myself.
    ui_robomiss_3_bui_npc6_opt: Atlantideum-Kammer zeigen
    dnt_bui_robomiss_3_npc6_res: |-
      it is good, prebuilt-entity. very good. you have built this with attention to detail.
      i do not require more evidence of what you are. but we must follow procedure, to complete the construction ritual and earn autophage friendship.
    ui_robomiss_3_bui_npc6_opt_a: "-{{ Konstruktion }}- wiederholen"
    ui_robomiss_3_bui_npc6_opt_b: "-{{ Freundschaft }}- wiederholen"
    dnt_bui_robomiss_3_npc6_res_a: |-
      your construction has been excellent, disruptor. you are earning your staff well.
      i have one last task, for one last blueprint.
    dnt_bui_robomiss_3_npc6_res_b: |-
      this staff is an offer of autophage friendship. i hope you will choose to accept it.
      i have one last task, for one last blueprint.
    ui_robomiss_3_bui_msg8a: "Verdiene den <TECHNOLOGY>Konzentrischer-Wandler<>-Bauplan\nSchließe
      „<STELLAR>%MISSION%<>“ ab, um fortzufahren\nÄndere die aktive Mission über das
      Protokoll (<IMG>OPTIONS<>). "
    ui_robomiss_3_bui_msg8b: |-
      Verdiene den <TECHNOLOGY>Konzentrischer-Wandler<>-Bauplan
      Kehre zum Autophagen zurück, um ein neues Briefing anzufordern.
    ui_robomiss_3_bui_msg8c: |-
      Frag den Autophagen nach dem Konzentrischen Wandler
      Getarnte Autophagen können mit dem <TECHNOLOGY>Scanner<> entdeckt werden (<IMG>SCAN<>).
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME% beobachtet mich neugierig. Ich habe den
      Eindruck, dass dieser letzte Bauplan besonders wertvoll ist und dass es eine
      Art Meilenstein ist, ihn zu erhalten."
    ui_robomiss_3_bui_npc6_ret_opt: Nach dem Konzentrischen Wandler fragen
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      Die Autophagen geben sich große Mühe, deutlich zu sprechen, ihre Anstrengung ist spürbar. Sie füllen die Kommunikationslücken mit Gesten und deuten an, dass ich ein <TECHNOLOGY>Terminal<> benötige, um die Konstruktion meines Voltaischen Stabes abzuschließen.
      Obwohl diese Wesen offensichtlich fortgeschritten sind, habe ich nicht das Gefühl, vorverurteilt oder verachtet zu werden. Jeder Autophage hat ein scheinbar unvoreingenommenes Urteil gefällt – und sich dafür entschieden, mir einen weiteren Bauplan zu gewähren.
      %NAME% bedenkt mich mit vorsichtiger Zustimmung, als wir uns verabschieden.
    ui_robomiss_3_bui_obj9: Den Voltaischen Stab bauen
    ui_robomiss_3_bui_obj9_tip: |-
      Der Autophage hat das Geschenk der Freundschaft in Form von Bauplänen für ein <TECHNOLOGY>Voltaischer-Stab-Multiwerkzeug<> angeboten.
      Baue den Stab zusammen und überreiche ihn dem Autophagen.
    ui_robomiss_3_bui_msg9a: |-
      Montiere %ITEM% für deinen Voltaischen Stab.
      Fertige den Stab-Kopf im Inventar (<IMG>INVENTORY<>) mit <IMG>PRODMENU<>.
      <STELLAR>Pinne<> den %ITEM%-Bauplan für eine detaillierte Anleitung an.
    ui_robomiss_3_bui_msg9b: |-
      Autophagen-Synthese-Terminal erforderlich, um Voltaischen Stab zusammenzusetzen
      <STELLAR>Spüre Autophagen-Lager<> (<IMG>FE_SELECT<>) mit dem <TECHNOLOGY>polyphonischen Kern<> (<IMG>INVENTORY<>) auf.
    ui_robomiss_3_bui_msg9c: |-
      <STELLAR>Entferntes Autophagen-Signal<> entdeckt
      Erreiche den Signalort, um den Voltaischen Stab zusammenzubauen
    ui_robomiss_3_bui_msg9d: |-
      Setze den Voltaischen Stab zusammen
      Interagiere mit dem <TECHNOLOGY>Autophagen-Synthese-Terminal<>
      Getarnte Terminals können mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) entdeckt werden.
    ui_robomiss_3_bui_msg9d_alta: |-
      Hebe <STELLAR>harmonische Siegel<> auf, um den Voltaischen Stab zusammenzubauen
      Interagiere mit der <TECHNOLOGY>harmonischen Schnittstelle<>.
    ui_robomiss_3_bui_msg9d_altb: |-
      Setze den Voltaischen Stab zusammen
      Interagiere mit der <TECHNOLOGY>harmonischen Schnittstelle<>.
    ui_robomiss_3_bui_msg_warp: |-
      Triff weitere Autophage in <STELLAR>einem anderen System<>
      Rufe im Weltraum mit <IMG>QUICK_MENU<> die Galaxiekarte auf
      Warpe zu einem beliebigen bewohnten System, um nach Autophagen zu suchen
    ui_robomiss_3_bui_obj_warp: Warpe, um weitere Autophagen zu treffen
    ui_robomiss_3_bui_obj_warp_tip: |-
      Triff weitere Autophage in <STELLAR>einem anderen System<>.
      Rufe im Weltraum mit <IMG>QUICK_MENU<> die Galaxiekarte auf.
      Warpe zu einem beliebigen bewohnten System, um nach Autophagen zu suchen.
    ui_robomiss_3_bui_msg9e: |-
      Zeige dem markierten Autophagen den fertigen Voltaischen Stab
      Getarnte Autophagen können mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) entdeckt werden.
    dnt_bui_robomiss_3_npc7_lang: |-
      your first staff! this is an important moment. congratulations, disruptor. i am happy to be here to see this.
      a staff makes much creativity possible. you may wish to upgrade it, another time.
    ui_robomiss_3_bui_npc7_desc: Der Autophage hält inne. Sein ramponiertes, verrostetes
      Gesicht starrt direkt in meins. Er spricht langsam und mit Ernsthaftigkeit.
    dnt_bui_robomiss_3_npc7_lang2: if you say the correct words, disruptor, you may
      also find this staff will open doors that were hidden before...
    ui_robomiss_3_bui_npc7_opt: Darum bitten, das zu wiederholen
    ui_robomiss_3_bui_npc8_desc: Der Autophage sieht unbehaglich aus. Er gibt ein
      seltsames, rasselndes Geräusch von sich, als würde er sich räuspern.
    dnt_bui_robomiss_3_npc8_lang: forgive me, disruptor. i do not wish to voice the
      name of that entity.
    dnt_bui_robomiss_3_npc8_lang2: |-
      if you say the correct words, you may also find this staff will open doors that were hidden before.
      you may know the entity already. that one the korvax worship.
    ui_robomiss_3_bui_npc8_opt: Um eine letzte Wiederholung bitten
    ui_robomiss_3_bui_npc8_end: |-
      Die metallische Stimme des Autophagen klingt in meinen Ohren, die Bedeutung seiner Worte ist unmissverständlich.
      Etwas – ein Hunger, eine Sehnsucht – wächst in meiner Brust. Jedes Blinzeln offenbart ein unendliches Feld von <FUEL>Karmesinrot<> ...
    ui_robomiss_3_bui_obj_all: Eine Beziehung zu dem Autophagen aufbauen
    ui_robomiss_4_desc: |-
      Etwas – ein Hunger, eine Sehnsucht – wächst in meiner Brust. Jedes Blinzeln offenbart ein unendliches Feld von <FUEL>Karmesinrot<>.
      Eine uralte Stimme ruft.
    ui_robomiss_4_obj1: Suche eine <SPECIAL>versteckte Pforte<>
    ui_robomiss_4_obj1_tip: |-
      Der Voltaische Stab kann Türen öffnen, die einst verschlossen waren.
      Enthülle mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) Portal-Ley-Linien.
    ui_robomiss_4_start_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      16 <IMG>SLASH<> 16
    ui_robomiss_4_msg1a: |-
      Eine uralte Stimme ruft ...
      Suche nach einer <SPECIAL>verborgenen Pforte<>
      Scanne nach Portal-Ley-Linien aus dem <STELLAR>Weltraum<> oder von einer <STELLAR>Planetenoberfläche<> aus
    ui_robomiss_4_msg1b: |-
      Eine uralte Stimme ruft ...
      Suche nach einer <SPECIAL>verborgenen Pforte<>
      Führe einen <STELLAR>Scan<> (<IMG>SCAN<>) durch, um Portal-Ley-Linien aufzudecken
    ui_robomiss_4_obj1_titlea: Jene, die zurückkehrten. <IMG>SLASH<> <SPECIAL>DURCHGANG
      ENTDECKT<>
    ui_robomiss_4_msg1c: |-
      Präsentiere das <SPECIAL>Atlantideum<> dem Portal.
      Folge der Energiespur zum Portal.
    ui_robomiss_4_msg1d: |-
      Entriegele die <SPECIAL>versteckte Pforte<>
      Präsentiere dem Portal das <SPECIAL>Atlantideum<>
    ui_robomiss_4_msg1e: |-
      Eine <SPECIAL>versteckte Pforte<> hat sich geöffnet
      Tritt durch das Portal ...
    ui_robomiss_4_portal_osd: VERFOLGUNG ERFOLGREICH <IMG>SLASH<> PORTAL-LEY-LINIEN
      ENTDECKT
    ui_robomiss_4_portal_osd_map: VERFOLGUNG ERFOLGREICH <IMG>SLASH<> PORTAL-LEY-LINIEN
      ENTDECKT
    ui_robomiss_4_portal_sur_osd: PORTAL LOKALISIERT
    ui_robomiss_4_portal_marker: Durchgang entdeckt
    ui_robomiss_4_portal_desc: Der <FUEL>Hunger<> in meiner Brust steigert sich in
      der Nähe des Portals.<NEWLINE>Die Struktur fordert meine Aufmerksamkeit. Der
      Wind zerrt mich näher heran.
    ui_robomiss_4_portal_opt: Atlantideum enthüllen
    ui_robomiss_4_portal2_desc: |-
      Etwas rumpelt tief unter dem Portal, aber es lässt sich keine Stimme vernehmen. Wenn es in dieser uralten Technologie irgendeine Intelligenz gibt, dann ist sie stumm.
      <AUDIO>Portal_Corrupted_Rumble_Build<>Dennoch habe ich ein Gefühl der Vorfreude, als ob eine große Kraft <NEWLINE>kurz vor dem Ausbruch steht ...
    ui_robomiss_4_portal2_opt_a: "– {{ Atlas }} – sagen"
    ui_robomiss_4_portal2_res_a: Ich erinnere mich an das Fragment des <SPECIAL>neuen
      Atlantiden<> und an das alte Korvax-Protokoll. Ich murmle das Autophagen-Wort
      für <FUEL>Atlas<>.
    ui_robomiss_4_portal2_opt_b: Voltaischen Stab schwingen
    ui_robomiss_4_portal2_res_b: Ich präsentiere den Voltaischen Stab. Er versprüht
      Funken und jagt einen Ruck bis in meine Gebeine.
    ui_robomiss_4_portal2_res: Das Rumpeln wird lauter. Etwas erwacht.
    ui_robomiss_4_atlas_desc: |-
      Der Atlas ist unbegreiflich. Ein Geist, der zu fremd ist, um ihn zu verstehen.<NEWLINE>Nichts deutet darauf hin, dass er sich meiner Anwesenheit überhaupt bewusst ist.
      Und doch scheint es unvermeidlich, dass mein Weg hierher führte.<NEWLINE>Ich hätte es nicht verhindern können. Ich konnte nicht widerstehen.
    ui_robomiss_4_atlas_opt: Atlantideum enthüllen
    ui_robomiss_4_atlas_2_lang: "<IMG>SLASH<> <AUDIO>UI_KeinLandeplatz<>ZUGANG VERWEIGERT
      <IMG>SLASH<> <AUDIO>UI_KeinLandeplatz<>NICHT-INDIZIERTE DATEN FESTGESTELLT <IMG>SLASH<><NEWLINE><IMG>SLASH<>
      <AUDIO>UI_KeinLandeplatz<>KANN NICHT LÖSCHEN <AUDIO>TXT_RadioNoise<><STELLAR> –
      zktk –<> <AUDIO>UI_KeinLandeplatz<>DATEN BESCHÄDIGT UND NICHT LESBAR <IMG>SLASH<>"
    ui_robomiss_4_atlas_2_opt_a: Atlantideum näher rücken
    ui_robomiss_4_atlas_2_opt_b: Atlantideum weglegen
    ui_robomiss_4_atlas_2_res_a: Ich halte die ätherische Substanz in Richtung des
      pulsierenden Kerns.
    ui_robomiss_4_atlas_2_res_b: Ich ziehe die ätherische Substanz zurück, aber es
      ist zu spät.
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<> KATASTROPHALES SYSTEMVERSAGEN <IMG>SLASH<>
      <IMG>SLASH<> ALARM <IMG>SLASH<> ALARM <IMG>SLASH<> 16 Mi... <AUDIO>TXT_RadioNoise<><STELLAR>... zkktk ...<><IMG>SLASH<> 16 – <IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      Blitze der Verderbnis erstrecken sich über die karmesinrote Oberfläche.

      Der Atlas schreit auf. Wenn er zu Kummer fähig ist – wenn er zu Furcht fähig ist – dann muss er wohl Angst haben.

      Doch er hat mich aus einem bestimmten Grund hierher gebracht.
    ui_robomiss_4_atlas_3_opt_a: Zusehen
    ui_robomiss_4_atlas_3_res_a: Während ich in die enorme rote Kugel starre, nehmen
      die Bilder Gestalt an.
    ui_robomiss_4_atlas_3_opt_b: Abwenden.
    ui_robomiss_4_atlas_3_res_b: Ich wende mich ab und bedecke meine Augen, aber eine
      Vision spielt sich vor meinen Augen ab.
    ui_robomiss_4_atlas_4_desc: |-
      Der Atlas zeigt mir die verlorene Intelligenz von Korvax Primus: gedeihend, dann fallend.<NEWLINE>Wartend, blind und allein. Ihre Kinder sind in der Dunkelheit gestrandet und bauen ihre eigenen Körper aus dem Nichts wieder auf. Der Autophage ...

      Mir wird eine Zukunft gezeigt an einem Ort, den ich nicht erkenne.<NEWLINE>Drähte, die sich aus ihren Schaltkreisen gelöst haben, Transistoren, die versagen.<NEWLINE>Erinnerungen, die sich auflösen wie Tinte im Wasser.

      Der Atlas rast auf seine eigene Dunkelheit zu, in einer Zeit und einem Raum, die ich nicht mal ansatzweise verstehen kann. Er schreit auf. Er verlangt Gehorsam.
    ui_robomiss_4_atlas_4_opt_a: Übermitteln
    ui_robomiss_4_atlas_4_opt_b: Frage
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<> NICHT INDIZIERTE DATEN WERDEN GELÖSCHT ...
      <IMG>SLASH<><NEWLINE><IMG>SLASH<><AUDIO>UI_NoWhereToLand<>KANN NICHT GELÖSCHT
      WERDEN <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ZUGRIFF VERWEIGERT <IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: Der Atlas ist die ganze Schöpfung. Der Atlas ist alles.<NEWLINE>Auch
      die Autophagen sind Kinder des Atlas. Sie müssen es sein.<NEWLINE>Aber warum
      sind sie aus der Dunkelheit zurückgekehrt? Warum sind sie hier?
    ui_robomiss_4_atlas_5_opt_a: Angst wählen
    ui_robomiss_4_atlas_5_opt_b: Hoffnung wählen
    ui_robomiss_4_atlas_5_res_a: |-
      <AUDIO>MUS_CORRUPTED_STING_LONG<>Sind die Autophagen eine Manifestation der Angst?

      Die Mutter und die Kinder der Leere stehen für Entropie, Korruption, Trotz. Geister, die zurückkehren, um ihren Schöpfer heimzusuchen …
    ui_robomiss_4_atlas_5_res_b: |-
      <AUDIO>MUS_CORRUPTED_STING_LONG<>Sind die Autophagen eine Manifestation der Hoffnung?

      Die Mutter und die Kinder der Leere sind ein Beweis für Wiedergeburt, für eine zweite Chance. Von der Beständigkeit der Daten im Angesicht der Auslöschung …
    ui_robomiss_4_atlas_6_desc: Der Atlas schreit erneut auf.
    ui_robomiss_4_atlas_6_opt_a: Übermitteln
    ui_robomiss_4_atlas_6_opt_b: Trotzen
    ui_robomiss_4_atlas_6_opt_c: Komfort
    ui_robomiss_4_atlas_6_res_a: |-
      Die bloße Existenz der Autophagen ist ein Akt des Widerstands.<NEWLINE>Sie wählen das Leben. Sie lehnen die Realität des Todes ab.<NEWLINE>Sie trotzen dem Atlas. Aber ich kann das nicht.

      Der Atlas sagt nichts. Nimmt er meine Unterwerfung wahr? Billigt er sie?

      Ich kann nicht wirklich wissen, was er denkt. Ich kenne nur meinen eigenen Verstand.

      Ich bin frei.
    ui_robomiss_4_atlas_6_res_b: |-
      Die bloße Existenz der Autophagen ist ein Akt des Widerstands.<NEWLINE>Sie wählen das Leben. Sie lehnen die Realität des Todes ab.<NEWLINE>Sie trotzen dem Atlas. Sie beweisen, dass es möglich ist.

      Der Atlas sagt nichts. Nimmt er meinen Widerstand wahr? Ist er enttäuscht?

      Ich kann nicht wirklich wissen, was er denkt. Ich kenne nur meinen eigenen Verstand.

      Ich bin frei.
    ui_robomiss_4_atlas_6_res_c1: |-
      Die bloße Existenz der Autophagen ist ein Irrtum, eine Verderbnis, die der Atlas nicht beseitigen kann ...

      Ich höre seine Angst. Ich schreie mit ihm, bis wieder Stille herrscht.

      Ich kann nicht wirklich wissen, was er denkt, ob er mich hört.<NEWLINE>Ich kenne nur meinen eigenen Verstand.

      Ich bin frei.
    ui_robomiss_4_atlas_6_res_c2: |-
      Die bloße Existenz der Autophagen beweist, dass es Hoffnung gibt, selbst im Angesicht des Todes.

      Ich enthülle die Kristalle erneut und versuche zu zeigen, dass es keinen Grund zur Furcht gibt ...

      Der Atlas schweigt.<NEWLINE>Ich kann nicht wirklich wissen, was er denkt, ob er mich hört.

      Ich kenne nur meinen eigenen Verstand.

      Ich bin frei.
