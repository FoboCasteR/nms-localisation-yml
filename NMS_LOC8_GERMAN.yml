    fth_spiderman_wait_s10: Hülle! HÜLLE! Hülle verloren? VERLOREN VERLOREN VERLOREN
      VERLOREN wo? wo? wer? ANDERE?
    fth_spiderman_a_wait1: Hier-Hülle sieht noch die anderen. Hier-Hülle sieht noch
      das <SPECIAL>Glas<>.
    fth_spiderman_a_wait2: Anderen-Hier-Hüllen sind alle konstruiert, wie die Hier-Hülle.
      alle von anderen zusammengesetzt.
    fth_spiderman_a_wait3: Hülle kann sich verändern. Hülle wird verrotten, Hülle
      wird von anderen geraubt, Hülle wird andere Hülle stehlen. Echo wird überdauern.
    fth_spiderman_a_wait4: |-
      Hier-Hülle sieht sie nicht. sehen sie die anderen?
      Hier-Hülle ... braucht sie nicht?
    fth_spiderman_a_wait5: Hier-Hülle spürt noch Alte-Hülle. Alte-Hülle-von-Boot.
      alte Hülle wurde geschmolzen.
    fth_spiderman_a_wait6: |-
      Hier-Hülle ist akzeptiert. andere akzeptieren Falsch-Hülle? unbestimmt.
      andere akzeptieren <SPECIAL>Atlantid<>. Hier-Hülle akzeptiert <SPECIAL>Atlantid<>? unbestimmt.
    fth_spiderman_a_wait7: Verloren-Andere hungern. Verloren-Andere suchen nach ihr.
      Verloren-Andere suchen <SPECIAL>Freiheit<>.
    fth_spiderman_b_wait1: Hier-Hülle sieht das <FUEL>Karmesinrot<>. karmesinrot-wahr?
      / karmesinrot-falsch? unbestimmt.
    fth_spiderman_b_wait2: Hier-Hülle kennt 16. Anderen-Hülle kennt 16? wahr?
    fth_spiderman_b_wait3: Verloren-Andere fürchten <FUEL>Karmesinrot<>. abgelehnt,
      instabil. Verloren-Andere suchen noch nach Atlantid.
    fth_spiderman_b_wait4: Hier-Hülle sieht nicht Verloren-Andere. jetzt nur <FUEL>karmesinrot<>.
    fth_spiderman_b_wait5: Hier-Hülle akzeptiert Andere-Hüllen. größte Anderen-Hülle
      ist sicher.
    fth_spiderman_b_wait6: hier akzeptiert. Andere-Hüllen sicher. <FUEL>Karmesinrot<>
      hat Gar-Keine-Hülle? wahr? unbestimmt?
