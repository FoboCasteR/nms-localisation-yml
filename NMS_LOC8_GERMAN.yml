    update14_notes_pc: |-
      No Man’s Sky FRACTAL bietet eine Vielzahl neuer Funktionen. Alle Details findest du auf www.nomanssky.com.

      * Mit einem einzigartigen neuen Raumschiff, dem Utopia-Flitzer, können Reisende mit hoher Geschwindigkeit über Planetenoberflächen gleiten.
      * Eine neue Expedition – „Utopia“ – stellt die Utopia Foundation vor und fordert die Spieler heraus, zusammenzuarbeiten und ein Sonnensystem wieder aufzubauen.
      * Deine unglaublichsten Entdeckungen werden nun im Wunderkatalog festgehalten, um sie mit denen anderen Reisender zu vergleichen.
      * Durch eine Überarbeitung der Virtuellen Realität können Spieler das Universum mit einem unvergleichlichen Maß an Immersion und Hunderten von Qualitätsverbesserungen erkunden.
      * Die Spieloptionen sind von den Startbildschirmen aus leicht zugänglich, bieten neue Optionen und eine verbesserte Organisation.
      * Sichere dir für eine begrenzte Zeit neue Inhalte wie das furchteinflößende Helmvisier, einen Roboter-Begleiter und vieles mehr.

      Hello Games hat hart daran gearbeitet, No Man’s Sky zu verbessern und zu erweitern. Wir wünschen dir viel Spaß. :)

      Vielen Dank!
      Hello Games
