      ...
      sprach-synthese ... teilweise stabilisiert.
    ui_s10_ignition_lang_b: |-
      Hülle hier ... vollendet. intakt. fertig. ganz. <FUEL>lebendig<>.
      ...
      sprach-synthese ... teilweise stabilisiert.
    ui_s10_ignition_opt_d: Das Konstrukt begrüßen
    ui_s10_ignition_bye_a: diese Hülle dankt deiner Hülle, Anderen-Entität. Hier-Hülle
      wird akzeptiert. dieses Echo ist <SPECIAL>Zuhause<>.
    ui_s10_ignition_bye_b: diese Hülle dankt deiner Hülle, Anderen-Entität. Hier-Hülle
