    ui_s10_atlas1_desc: Kommuniziere mit dem Atlas
    ui_s10_atlas1_desc_d: Erste Atlas-Station besucht
    ui_s10_atlas1_obj: Präsentiere das Konstrukt dem Atlas
    ui_s10_atlas1_obj_tip: |-
      Alle Empfindungsechos resonieren in einer karmesinroten Frequenz. Gestatte dem Atlas, Zeuge des <TECHNOLOGY>Konstrukts<> des Autophagen zu werden.

      Rufe im Weltraum die Galaxiekarte auf (<IMG>QUICK_MENU<>) und folge dem <TRADEABLE>Missionspfad<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>), um eine Atlas-Schnittstelle zu finden. Verwende <IMG>GALAXYWARP<>, um den Hyperantrieb zu aktivieren.
    ui_s10_atlas1_msg1: |-
      Kritische Informationen <FUEL>fehlen<>.
      Schließe den Meilenstein <EXPED>%MISSION%<> ab, um fortzufahren.
      Wähle Meilensteine aus dem Expeditionsprotokoll (<IMG>OPTIONS<>) aus.
    ui_s10_atlas1_msg2: |-
      Präsentiere den <TECHNOLOGY>Konstruktkopf<> dem Atlas.
      Alle Empfindungsechos erklingen in <FUEL>Karmesinrot<>.
    ui_s10_atlas1_msg2_map: |-
      Präsentiere den <TECHNOLOGY>Konstruktionskopf<> dem Atlas.
      Finde eine <FUEL>Atlas-Schnittstelle<>.
      Rufe im Weltraum die Galaxiekarte auf (<IMG>QUICK_MENU<>) und folge dem <TRADEABLE>Missionspfad<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>).
    ui_s10_atlas1_desc1: Ich stehe vor dem Atlas. Er ist unergründlich.<NEWLINE>Er
      kann mich nicht kennen, er kann nichts von alledem wissen. Und doch bin ich
      gezwungen, hier zu sein. Ich biete ihm meine eigene junge Schöpfung an, mein
      <TECHNOLOGY>Konstrukt<>.
    ui_s10_atlas1_opt1: Präsentiere Teile des Konstrukts
    ui_s10_atlas1_desc2: Der Atlas kann nicht reagieren. Er reagiert nicht. Er ist
      nichts als Lärm, doch er ist wortlos. <AUDIO>Atlas_Seed_01<>Seine Stimme ist
      das gesamte Universum.
    ui_s10_atlas1_res1: Ein Atlassamen wird mir enthüllt. Ich nehme Abschied.
    ui_s10_atlas2_name: Gebet II
    ui_s10_atlas2_name_u: GEBET II
