    bui_mon_leave_res: "<AUDIO>MUS_StoryMode_MusicCue_22_Lp_Stop<><AUDIO>Portal_Jump_Story_End<>Ich
      löse mich, die Vision ist unvollständig."
    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<>Der Monolith hallt wider, als das <SPECIAL>Atlantideum<> in seinen Kern sickert.
      Eine Stimme, unglaublich alt, unglaublich tief, wird durch die Schwingungen des Steins verstärkt. Das Gefühl ist überwältigend. Meine Augen beginnen zu tränen.
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      Ich blinzle, um klar zu sehen.
      Als ich die Augen wieder öffne, treibe ich in einem wellenlosen violetten Meer. Der Himmel leuchtet. Die Stimme ist zu einem Gesang geworden, ihre Worte erfüllen das Wasser um mich herum.
    bui_mon_opt_a_1: Schwimmen
    bui_mon_opt_b_1: Warten
    bui_mon_opt_c_1: Becken
    bui_mon_res_a_1: "In der Ferne erheben sich Wände aus Kristall aus der Tiefe.
      Fontänen aus lilafarbenem Wasser glitzern im Licht, Kristallschaum schießt durch
      die Luft, während das Meer verdrängt wird.\nDer Kern speit kilometerhohe Türme
      aus, einen nach dem anderen. Es ist wunderschön. \nDiese Klippen kommen auf
      mich zu, eine nach der anderen. <DELAY>0.1<>Und dann wird es mir klar. <DELAY>0.4<>Ich
      drehe mich um und beginne zu schwimmen, aber sie kommen auf mich zu. \n Ich
      spüre, wie die Blasen mich umgeben. Das Wasser unter mir vibriert und ich spüre,
      wie ich zu sinken beginne. Ich höre das Tosen, als der Kristall durch das Meer
      rast. Ich –\nIch –\n<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>In
      dem Moment, als die Kristallwand meinen Körper einholt, werde ich befreit. Es
      ist vollbracht."
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>Während das <SPECIAL>Atlantideum<> durch den Monolithen strömt, strömen Bilder in meinen Kopf und übernehmen meinen Verstand.
      Ich schwebe über die Oberfläche der Welt. Ich sehe alles – jeden Felsen, jeden Baum, jedes Lebewesen. Sie sind sicher. Ich bin sicher.
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      Dann spüre ich ihn. Ein Schmerz, scharf, tief, durchdringend. Vor meinen Augen färbt sich alles rot. Ich werde herumgeschleudert und sehe meinen Peiniger.
      Ein Vandale, der gedankenlos die Mineralien in seiner Umgebung verdampft. Jedes Atom, das er an sich reißt, zerreißt die Faser meines Seins.
    bui_mon_opt_a_2: Den Vandalen zerstören
    bui_mon_opt_b_2: Den Vandalen warnen
    bui_mon_opt_c_2: Nach Hilfe rufen
    bui_mon_res_a_2: Ich eröffne das Feuer. Der Eindringling geht sofort zu Boden.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Die
      Vision verblasst und nur seine gestohlene Ernte bleibt zurück.
    bui_mon_res_b_2: |-
      Ich gebe dem Angreifer ein Zeichen, warne ihn, dass er ein schreckliches Verbrechen begeht.
      Er schert sich nicht um meine verzweifelten Bitten und richtet seine Waffen auf mich. Als meine Hülle durch die sengende Hitze seines Multiwerkzeugs verdampft, ist mein letzter Gedanke ein Trost: Ich bin es, der diesen Schmerz erlitten hat, nicht der Planet.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Die Vision verblasst und die Wirklichkeit kehrt zurück.
    bui_mon_res_c_2: |-
      Ich sammle alle Kraft, die ich habe, und schreie in das Glas, das uns alle miteinander verbindet. Meine Freunde treffen ein und gemeinsam vertreiben wir den Eindringling aus unserem Land. Aber meine Hülle fällt dem Vandalen zum Opfer, der sie verbrennt, während er ein paar Sekunden länger Beute machen will.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Die Vision verblasst und nur die von dem Vandalen gestohlene Ernte bleibt zurück.
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>Während das <SPECIAL>Atlantideum<>
      in dem Monolithen widerhallt, leuchten auf seiner Oberfläche Worte in meiner
      Sprache schwach auf. Ich berühre die Runen ..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      Ich spüre einen starken Juckreiz in meinen Armen. Ich schaue meine Hände an. Eine rotbraune Patina breitet sich auf meiner Haut aus, erst langsam, dann immer schneller.
      Ich versuche, meine Finger zu schließen, aber ich kann sie nicht bewegen. Ich strenge mich an und sie brechen. Große Stücke Rost rieseln von meinen Händen. Meine Finger lösen sich auf.
      Wo der Rost auf den Boden trifft, breitet er sich aus, rot und dunkel, wie getrocknetes, metallisches Blut. Der Rost verzehrt meine Beine. Ich kann mich nicht bewegen. Ich spüre, wie mein Herz davon verstopft wird. Ich versuche zu schreien.
    bui_mon_opt_a_3: Dagegen ankämpfen
    bui_mon_opt_b_3: Den Verfall annehmen
    bui_mon_res_a_3: |-
      Ich kämpfe dagegen an. Mit aller Macht, die ich noch habe. Ich werde nicht der Entropie zum Opfer fallen.
      Der Fleck wird zu viel für meine gefrorene Hülle. Ich explodiere in einer Wolke aus feinem roten Staub.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Ich öffne meine Augen. Die Vision ist vorbei und ich sehe Rost vor meinen Füßen verstreut.
    bui_mon_res_b_3: |-
      Als ich mich entspanne, sehe ich, wie die Sterne beginnen, über den Himmel zu rasen. Unzählige Jahre verstreichen. Pflanzen schlagen in mir Wurzeln. Tiere ernähren sich von meinen Überresten. Ich zerfalle und werde im Universum in tausend neuen Leben wiedergeboren.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Ich öffne meine Augen. Die Vision, all ihre Millionen Jahre – verstrichen in einer Sekunde.
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<>Der Monolith, voller Leben durch
      das <SPECIAL>Atlantideum<>, zeigt mir eine Galaxie von Sternen, glitzernde Lichtpunkte,
      wohin man auch blickt. Ich höre eine Stimme, die mit den Worten von Millionen
      summt."
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: Als die Stimme verklingt, spüre ich ein Stechen. Einer der Sterne
      flackert kurz auf, dann verschwindet er. Ein vorübergehendes Gefühl, unbedeutend
      für die Welt, die vor mir erscheint.
    bui_mon_opt_a_4: An das Aufflackern erinnern
    bui_mon_opt_b_4: Das Aufflackern vergessen
    bui_mon_opt_c_4: Nichts tun
    bui_mon_res_a_4: |-
      Ich versuche mich an den fernen Stern zu erinnern, aber ich kann die Erinnerung nicht festhalten. Die Galaxie ist so groß und vielfältig, dass kein einzelner Stern wahrgenommen werden kann, wenn der Blick ihn zu finden versucht.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Meine Wahrnehmung verzerrt sich, als die Vision verschwimmt, und das Leben kehrt zum gewohnten Maßstab zurück.
    bui_mon_res_b_4: |-
      Das Aufflackern ist vergessen. Es ist wie ein Atom in meiner Lunge, wichtig und unbedeutend zugleich.
      Die Galaxie ist so groß und vielfältig, dass kein einzelner Stern wahrgenommen werden kann, wenn der Blick ihn zu finden versucht.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Meine Wahrnehmung verzerrt sich, als die Vision verschwimmt, und das Leben kehrt zum gewohnten Maßstab zurück.
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>Der Monolith knistert, als ich mich
      ihm nähere. <SPECIAL>Atlantideum<> zieht Lichtbögen durch die Luft. Ich höre
      die Stimme der Korvax-Echos und schließe meine Augen ..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: Die Stimme ist jetzt klar und deutlich. Sie fordert mein Urteil.
      Der Geist einer abweichenden Entität steht vor mir. Ihr Platz in der Konvergenz
      ist in Gefahr ...
    bui_mon_opt_a_5: Die abweichende Entität löschen
    bui_mon_opt_b_5: Die Abweichung zulassen
    bui_mon_opt_c_5: Die Entität unter Quarantäne stellen
    bui_mon_res_a_5: |-
      Ich wähle die Löschung. Die Konvergenz muss geschützt werden, die Vielen müssen erhalten werden.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Die Stimme murmelt zustimmend und die Vision endet.
    bui_mon_res_b_5: |-
      Ich protestiere gegen die Löschung. Ein Geist ist kostbar, auch wenn er nur ein Tropfen in einem Ozean des Bewusstseins sein mag.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Die Stimme ist erzürnt über meine Entscheidung und die Vision endet.
    bui_mon_res_c_5: |-
      Ich kann eine solche Entscheidung nicht treffen. Das System ist als Ganzes so lebenswichtig und aus der Nähe so grausam. Die Verwaltung auf einen Einzelnen zu übertragen, auf mich ... Ich kann das nicht.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>In der Stimme schwingt Enttäuschung über mein unentschlossenes Handeln mit und die Vision endet.
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>Ich höre die fernen Stimmen der
      Korvax-Entitäten, die hier einst beteten. Und doch sind da noch andere Stimmen –
      disharmonisch, unverkennbar, immer lauter werdend.<NEWLINE>Ich schließe die
      Augen und lausche."
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      Ich öffne meine Augen, aber ich sehe nur Dunkelheit.
      Ein Klicken ertönt. Plötzlich höre ich ihre Schreie um mich herum, ihr elektronisches Heulen.
      Ein weiteres Klicken. Der Gestank von etwas, das brennt, überwältigt mich, eine widerliche Mischung aus Rauch und etwas, das süßlich riecht.
      Ein Klicken und ich kann sehen. Die Erde ist zerrissen. Alles brennt.
    bui_mon_opt_a_6: Fliehen
    bui_mon_opt_b_6: Schrei
    bui_mon_opt_c_6: Versetzen
    bui_mon_res_a_6: |-
      Ein weiteres Klicken. Alles ist fort – die Schreie, der Geruch, das Feuer und das Chaos. Zuerst ist es ein Trost.
      Aber es ist kein Schlaf des Vergessens. Ich bin immer noch hier, bei vollem Bewusstsein, während ich im endlosen Nichts treibe. Alles, woran ich mich erinnern kann, ist das letzte Bild der Zerstörung.
      Sekunden, Stunden, Tage vergehen. Die Panik wächst. Ich spüre jedes Ticken. Und da ist immer noch nichts.
      Und dann – ein weiteres Klicken.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Die Vision endet. Ich bin zurück. Noch nie habe ich eine solche Erleichterung verspürt.
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>Das Licht des <SPECIAL>Atlantideums<>,
      das durch den Monolithen fließt, wirkt seltsamerweise tröstend. Ich höre ein
      tiefes und gleichmäßiges Dröhnen, beruhigend und vertraut. Die Klänge – diese
      Worte – lullen mich ein und meine Sicht verschwimmt, während ich mich in ihnen
      verliere ..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      Ich kann sie zwar nicht sehen, aber ich spüre sie. Unzählige Wesen krabbeln über mich her. Die Kinder wimmeln in jeder meiner Falten.
      Das sollte mich eigentlich abstoßen, aber stattdessen empfinde ich unbeschreibliche Freude. Ich weiß, dass diese kleinen Wesen in Sicherheit sind, und das erfüllt mich mit tiefstem Glück.
    bui_mon_opt_a_7: Atmen
    bui_mon_opt_b_7: Weinen
    bui_mon_opt_c_7: Singen
    bui_mon_res_a_7: |-
      Ich entspanne mich, ich bin zufrieden. Ich beschütze diese winzigen Lebewesen und kenne jedes einzelne von ihnen ganz genau. Das Gefühl ist unbeschreiblich.
      Und dann spüre ich, wie ich anfange zu zerbröckeln. Ich werde auseinandergezogen – von innen? Von außen? Ich vermag es nicht zu sagen. Meine Kinder schreien, als ihre Welt zusammenzubrechen beginnt.
      Während ich in tausend Stücke zerrissen werde, spüre ich Schmerz, aber mehr noch als das, spüre ich Wut. Wut wegen jedem einzelnen meiner Kinder. Ich bin ihr Zuhause und habe sie im Stich gelassen.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Als das letzte Stück von mir zerstört ist, endet die Vision. Ich bin wieder ganz, aber meine Kinder ...
    bui_mon_res_b_7: |-
      Ich lasse den Gefühlen freien Lauf. Ich beschütze diese winzigen Lebewesen und kenne jedes einzelne von ihnen ganz genau. Das Gefühl ist unbeschreiblich.
      Und dann spüre ich, wie ich anfange zu zerbröckeln. Ich werde auseinandergezogen – von innen? Von außen? Ich vermag es nicht zu sagen. Meine Kinder schreien, als ihre Welt zusammenzubrechen beginnt.
      Während ich in tausend Stücke zerrissen werde, spüre ich Schmerz, aber mehr noch als das, spüre ich Wut. Wut wegen jedem einzelnen meiner Kinder. Ich bin ihr Zuhause und habe sie im Stich gelassen.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Als das letzte Stück von mir zerstört ist, endet die Vision. Ich bin wieder ganz, aber meine Kinder ...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>Ich lege meine Hände auf dieses
      Relikt und spüre, wie die Macht dieser alten Stätte durch meine Adern pulsiert.
      Worte beginnen in meinem Geist Gestalt anzunehmen ..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      Ich blinzle und als sich meine Augen öffnen, habe ich den Platz mit dem Monolithen getauscht. Ich rage über dem auf, was ich einst war.
      Ich – er – führt ein Ritual auf dem Stein durch. Ich spüre jede Glyphe, die er in meine Haut ritzt.
      Gegen meinen Willen werde ich auseinandergerissen. Ein Portal öffnet sich in mir und das Wesen unter mir überschreitet die Schwelle.
    bui_mon_opt_a_8: Meinen Geist schließen
    bui_mon_opt_b_8: Meinen Geist öffnen
    bui_mon_res_a_8: |-
      Ich verschließe meinen Geist vor dem Eindringling und somit auch das Portal. Er wird in das, was dazwischen liegt, verbannt und wird unser Universum nie wiedersehen.
      Und doch ist er nicht ganz weg. Ich weiß, dass er da ist, irgendwo. Tief in mir spüre ich ihn, wie er mich heimsucht.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Ich werde von der Vision befreit, aber ich werde das Gefühl nicht los, beobachtet zu werden.
    bui_mon_res_b_8: |-
      Ich öffne meinen Geist und erlaube dem Eindringling, durch das Portal zu gehen. Er taucht aus seinem Durchgang auf, bereit, eine Welt zu erkunden, die ich nicht sehen kann.
      Tage vergehen und das Wesen kehrt zurück. Es legt mir eine kleine Darbringung zu Füßen und gewährt mir einen winzigen Einblick in das Abenteuer, das es erlebt hat.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Die Vision endet, aber die Darbringung bleibt zu meinen Füßen liegen.
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>Meine Hand ruht auf dem kühlen Stein
      des Monolithen. Eine durchdringende Stimme schreit als Antwort auf meine Berührung."
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      Ich versuche, meine Hand wegzuziehen, und merke, dass ich es nicht kann. Meine Finger sind mit lebenden violetten Fragmenten übersät, eine kristalline Infektion, die sich auf meinem Arm auszubreiten beginnt.
      Bald bin ich ganz eingehüllt. Meine Augen, meine Lunge, mein Blut, alles ist in Amethyst eingefroren. Aber ich sterbe nicht.
    bui_mon_opt_a_9: Nachgeben
    bui_mon_opt_b_9: Warten
    bui_mon_opt_c_9: Widerstand leisten
    bui_mon_res_a_9: |-
      Ich schließe meine Augen und ergebe mich dem eindringenden <SPECIAL>Atlantideum<>.
      Während ich in die kristallene Leere getragen werde, höre ich das Echo unzähliger Wesen, deren Stimmen durch das allgegenwärtige Glas resonieren. Jeder Ton ist so verloren, so traurig. Sie sehnen sich nach Harmonie.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Und dann werde ich losgelassen. Meine Augen werden klar und ich kehre zurück.
      Obwohl die Vision vorbei ist, bleiben die verlorenen Wesen bei mir. Ihr Klang hallt in meinem Geist wider.
    bui_mon_res_b_9: |-
      Ich bleibe ruhig und versuche, mich zu entspannen. Das wird vorbeigehen.
      Während die Stunden vergehen, höre ich das Echo zahlloser Wesen, deren Stimmen resonieren, während sie mich umgeben. Jeder Ton ist so verloren, so traurig. Sie sehnen sich nach Harmonie.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Und dann werde ich losgelassen. Der Kristall fällt herunter und ich bin zurück.
      Obwohl die Vision vorbei ist, bleiben die Wesen bei mir. Ihr Klang hallt in meinem Geist wider.
    bui_mon_res_c_9: |-
      Ich wehre mich. Ich lasse mich nicht von der Leere verschlucken.
      Ich schließe meine Augen und konzentriere mich. Die Stimmen verklingen und ich spüre, wie der Kristall von meiner Haut abfällt.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Ich öffne meine Augen und die Welt ist so, wie ich sie verlassen habe. Splitter von zerbrochenem Kristall sind um meine Füße verstreut.
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>Die <SPECIAL>Atlantideum<>-Aura,
      die die Luft erfüllt, wird dichter, je näher ich dem Monolithen komme. Meine
      Sicht verengt sich, mein Gehör wird schlechter und dumpfer. Eine einsame Stimme
      schreit durch den Nebel."
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      Der Dunst, der den Monolithen umgibt, zieht zur Seite und ich sehe eine roboterartige Lebensform auf mich zukommen. Wo sie einen Arm haben sollte, ist nur ein zertrümmerter Metallstumpf.
      Sie kniet vor dem Stein und bringt ihre Opfergabe dar.
    bui_mon_opt_a_10: Nichts tun
    bui_mon_opt_b_10: Deinen eigenen Arm darbieten
    bui_mon_res_a_10: |-
      Ich bleibe still und beobachte schweigend, wie die Entität vor dem Monolithen bettelt. Ihr Flehen bleib ungehört, aber sie rührt sich nicht.
      Mit der Zeit verkrampft die Entität. Ihre Gelenke zerfallen, die Energiezellen werden undicht und entladen sich. Sie zerfällt und hinterlässt nichts als Rost.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Der Nebel lichtet sich und ich bin allein.
    bui_mon_res_b_10: |-
      Die Entität fleht vor dem Monolithen. Ich kann nicht zulassen, dass dieses Flehen ungehört bleibt, und ich trete vor. Mein Arm löst sich im purpurnen Nebel auf und das Konstrukt ist wieder ganz.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Plötzlich lichtet sich der Nebel und ich bin allein. Mein Arm ist noch da, wo er immer war, aber am Fuße des Monolithen ist eine kleine Opfergabe abgelegt worden.
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>Meine Hände werden so stark vom Monolithen angezogen, dass ich mich nicht wehren kann. Seine uralte Oberfläche ist von der Kraft des <SPECIAL>Atlantideums<> erfüllt.
      Als ich ihn berühre, bin ich kurz geblendet. Die Welt ist dieselbe, aber alles ist anders.
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: Zu meinen Füßen liegen die zerbrochenen Teile eines kaputten
      Roboters, die von einer unbekannten Hand in eine demütige Position des Bittens
      angeordnet wurden. Sein zerbrochener Körper ruft nach mir, um ihn zu vervollständigen.
    bui_mon_opt_a_11: Einen Kopf aus Wächterteilen bauen
    bui_mon_opt_b_11: Beine aus Raumschiffteilen bauen
    bui_mon_opt_c_11: Arme aus Multiwerkzeugteilen bauen
    bui_mon_res_a_11: |-
      Ich baue einen Kopf für den zerschmetterten Roboter zusammen, indem ich Teile aus dem Wrack einer Wächterdrohne verwende.
      Wiederhergestellt richtet er sich taumelnd auf, begutachtet sich selbst und seine Umgebung.
      Ich sehe ihn, wie er die Welt um sich herum begutachtet, mit entschlossenem Glimmen hinter seinen mechanischen Augen. Ein neuer Wächter für diesen Planeten.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Der Monolith entlässt mich aus seiner Vision. Der Roboter ist verschwunden, sein Körper wurde durch einen Haufen nützlich aussehenden Schrotts ersetzt.
    bui_mon_res_b_11: |-
      Ich baue ein Paar Beine für den zertrümmerten Roboter zusammen, wobei ich Teile aus meinem eigenen Raumschiff verwende.
      Das Konstrukt regt sich, noch bevor meine Arbeit beendet ist. Die Hydraulikschläuche zucken, während lebenswichtige Flüssigkeit durch ihre ausgehöhlten Venen zu fließen beginnt.
      Ehe ich mich versehe, ist er auf den Beinen. Er springt ohne einen zweiten Blick davon, bereit für ein unbekanntes Abenteuer.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Der Monolith entlässt mich aus seiner Vision. Der Roboter ist verschwunden, sein Körper wurde durch einen Haufen nützlich aussehenden Schrotts ersetzt.
    bui_mon_res_c_11: |-
      Ich baue einen Kopf für den zertrümmerten Roboter zusammen, wobei ich Teile aus meinem Multiwerkzeug verwende.
      Kaum ist meine Arbeit beendet, beginnt das Licht hinter den Augen des neu belebten Konstrukts zu flackern. Aber das ist kein Ausdruck von Dankbarkeit. Es ist ein Glimmen der Gier.
      Das Konstrukt beginnt verzweifelt, die Erde aufzureißen und im Staub nach Ferritresten zu suchen.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Der Monolith entlässt mich aus seiner Vision. Der Roboter ist verschwunden, verzehrt von seiner Raserei. Sein Körper ist durch einen Haufen nützlich aussehenden Schrotts ersetzt worden.
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>Der Sog des Monolithen ist unwiderstehlich.
      Das <SPECIAL>Atlantideum<> singt zu mir, verzweifelt darauf bedacht, gehört
      zu werden. Ich nehme Kontakt auf, bereit, seine Vision zu akzeptieren."
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: Die Realität schwankt, als die Worte des Monolithen mich forttragen.
      Ich treibe durch ein endloses Meer von Sternen, die Welt ist eine ferne Erinnerung.
      Ich bin nichts, aber ich bin mir dessen bewusst.
    bui_mon_opt_a_12: Existieren
    bui_mon_res_a_12: |-
      Die Sterne beginnen zu entgleiten, als sich mein Geist auf einen einzigen Punkt konzentriert. Mit einem Ruck werde ich in einem brandneuen Körper wieder zum Leben erweckt.
      Ich strecke meine Glieder aus und teste die Grenzen dieser neuen Form. Alles fühlt sich scharf und mechanisch an. Meine Augenstiele verlängern sich langsam, während ich mich an die Dunkelheit der Höhle gewöhne.
      Ich werde von einem plötzlichen Drang zu graben ergriffen. Es fällt mir leicht, jede meiner zehn Gliedmaßen arbeitet im Einklang. Ich tauche in die kühle Erde ein, so lebendig wie nie zuvor.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Und so plötzlich, wie es begonnen hat, verklingt das Lied des Atlantids. Der Monolith bringt mich in meinen eigenen Körper zurück. Es ist vollbracht.
    bui_mon_res_b_12: |-
      Die Sterne beginnen zu entgleiten, während sich mein Geist auf einen einzigen Punkt konzentriert. Mit einem Ruck werde ich in einem brandneuen Körper wieder zum Leben erweckt.
      Alles ist dunkel. Ich versuche, mich zu bewegen, aber jede Faser meines Wesens ist mir zutiefst fremd. Dennoch spüre ich eine rohe Kraft in meinem Inneren.
      Mit einem Brüllen breche ich aus der Dunkelheit hervor. Ich schwebe nun über dem Planeten, kolossal, mich windend. Ich bin großartig. Ein Titan.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Allzu bald verklingt das Lied des Atlantids und der Monolith bringt mich in meinen eigenen Körper zurück.
    bui_mon_res_c_12: |-
      Die Sterne beginnen zu entgleiten, während sich mein Geist auf einen einzigen Punkt konzentriert. Mit einem Ruck werde ich in einem brandneuen Körper wieder zum Leben erweckt.
      Ich blinzle, um mich an meine neue Gestalt zu gewöhnen, aber der Maßstab ist völlig falsch. Kolossale Steinsäulen ragen endlos in den Himmel über mir. Ich krabble in Deckung, aber meine winzigen Gliedmaßen brauchen eine Ewigkeit, um diesen riesigen Talboden zu überqueren.
      Ich nehme einen wachsenden Schatten wahr, eine immer größer werdende Schwärze, die vom Himmel über mir hereinstürzt. Ich spüre das Schlagen riesiger Flügel, den heißen Abwind, der auf mich zurast. Ich weiß, dass sich die Klauen nähern ...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Gerade noch rechtzeitig verklingt das Lied des Atlantids und der Monolith bringt mich in meinen eigenen Körper zurück.
    ui_portal_bui_mono_title: Monolithen-Visionen (Autophage)
    ui_portal_bui_mono_title_1: Kristalle
    ui_portal_bui_mono_1: "Der Monolith hallte wider, als das <SPECIAL>Atlantideum<>
      in seinen Kern sickerte.\n\nEine Stimme, unmöglich alt, unmöglich tief, wurde
      durch die Schwingungen des Steins verstärkt. Das Gefühl war überwältigend. Meine
      Augen begannen zu tränen.\n\n<STORY_HIGH>„%ALIEN_TEXT%“<>\n\nIch blinzelte,
      um klar zu sehen. Als ich meine Augen wieder öffnete, trieb ich in einem wellenlosen
      violetten Meer. Der Himmel leuchtete.\n\nDie Stimme war zu einem Gesang geworden,
      ihre Worte erfüllten das Wasser um mich herum.\n\nIn der Ferne erhoben sich
      Wände aus Kristall aus der Tiefe. Fontänen aus lilafarbenem Wasser glitzerten
      im Licht, Kristallschaum schoss durch die Luft, während das Meer verdrängt wurde.\n\nDer
      Kern spie kilometerhohe Türme aus, einen nach dem anderen. Es war wunderschön.
      \n\nEine nach der anderen kamen diese Klippen auf mich zu. Und dann wurde es
      mir klar. Ich drehte mich um und begann zu schwimmen, aber sie kamen auf mich
      zu. \n\nIch spürte, wie die Blasen mich umgaben. Das Wasser unter mir vibrierte
      und ich spürte, wie ich zu sinken begann. Ich hörte das Tosen, als der Kristall
      durch das Meer raste. Ich –\n\nIn dem Moment, als die Kristallwand meinen Körper
      einholte, wurde ich erlöst. Es war vollbracht."
    ui_portal_bui_mono_title_2: Wache
    ui_portal_bui_mono_2: |-
      Ich schwebte über die Oberfläche der Welt. Ich sah alles – jeden Felsen, jeden Baum, jedes Lebewesen. Sie waren sicher. Ich war in Sicherheit.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Dann spürte ich es. Einen Schmerz, scharf, tief, durchdringend. Vor meinen Augen färbt sich alles rot. Ich wurde herumgeschleudert und sah meinen Peiniger.

      Ein Vandale, der gedankenlos die Mineralien um sich herum verdampfte. Jedes Atom, das er an sich riss, zerriss die Faser meines Seins.

      Ich tat, was ich konnte, um ihn aufzuhalten.
    ui_portal_bui_mono_2_a: |-
      Ich schwebte über die Oberfläche der Welt. Ich sah alles – jeden Felsen, jeden Baum, jedes Lebewesen. Sie waren sicher. Ich war in Sicherheit.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Dann spürte ich es. Einen Schmerz, scharf, tief, durchdringend. Vor meinen Augen färbt sich alles rot. Ich wurde herumgeschleudert und sah meinen Peiniger.

      Ein Vandale, der gedankenlos die Mineralien um sich herum verdampfte. Jedes Atom, das er an sich riss, zerriss die Faser meines Seins.

      Ich eröffnete das Feuer. Der Eindringling starb an Ort und Stelle. Die Vision verblasste und nur die gestohlene Ernte blieb.
    ui_portal_bui_mono_2_b: |-
      Ich schwebte über die Oberfläche der Welt. Ich sah alles – jeden Felsen, jeden Baum, jedes Lebewesen. Sie waren sicher. Ich war in Sicherheit.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Dann spürte ich es. Einen Schmerz, scharf, tief, durchdringend. Vor meinen Augen färbt sich alles rot. Ich wurde herumgeschleudert und sah meinen Peiniger.

      Ein Vandale, der gedankenlos die Mineralien um sich herum verdampfte. Jedes Atom, das er an sich riss, zerriss die Faser meines Seins.

      Ich gab dem Eindringling ein Zeichen, warnte ihn, dass er ein schreckliches Verbrechen beging.

      Er scherte sich nicht um meine verzweifelten Bitten und richtete seine Waffen auf mich. Als meine Hülle durch die sengende Hitze seines Multiwerkzeugs verdampfte, war mein letzter Gedanke ein Trost: Ich war es, der diesen Schmerz erlitten hatte, nicht der Planet.
    ui_portal_bui_mono_2_c: |-
      Ich schwebte über die Oberfläche der Welt. Ich sah alles – jeden Felsen, jeden Baum, jedes Lebewesen. Sie waren sicher. Ich war in Sicherheit.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Dann spürte ich es. Einen Schmerz, scharf, tief, durchdringend. Vor meinen Augen färbt sich alles rot. Ich wurde herumgeschleudert und sah meinen Peiniger.

      Ein Vandale, der gedankenlos die Mineralien um sich herum verdampfte. Jedes Atom, das er an sich riss, zerriss die Faser meines Seins.

      Ich sammelte alle Kraft, die ich hatte, und schrie in das Glas, das uns alle miteinander verband. Meine Freunde trafen ein und gemeinsam vertrieben wir den Eindringling aus unserem Land. Aber meine Hülle fiel dem Vandalen zum Opfer, der sie verbrannte, während er ein paar Sekunden länger Beute machen wollte.

      Die Vision verblasste und nur die von dem Vandalen gestohlene Ernte blieb zurück.
    ui_portal_bui_mono_title_3: Rost
    ui_portal_bui_mono_3: |-
      Als das <SPECIAL>Atlantideum<> in dem Monolithen widerhallte, leuchteten Worte in meiner eigenen Sprache schwach auf seiner Oberfläche. Ich berührte die Runen ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich spürte einen starken Juckreiz in meinen Armen. Ich blickte auf meine Hände hinunter. Eine rotbraune Patina breitete sich auf meiner Haut aus, erst langsam, dann immer schneller.

      Ich versuchte, meine Finger zu schließen, aber sie ließen sich nicht bewegen. Ich strengte mich an und sie brachen. Große Stücke Rost fielen von meinen Händen. Meine Finger lösten sich auf.

      Dort, wo der Rost auf dem Boden auftraf, begann er sich auszubreiten, rot und dunkel, wie getrocknetes, metallisches Blut. Der Rost verzehrte meine Beine. Ich konnte mich nicht mehr bewegen. Ich spürte, wie mein Herz davon verstopft wurde. Ich versuchte zu schreien.

      Ich konnte es nicht verhindern. Ich zerfiel zu einer Wolke aus feinem roten Staub.
    ui_portal_bui_mono_title_4: Konvergenz
    ui_portal_bui_mono_4: |-
      Der Monolith, voller Leben durch das <SPECIAL>Atlantideum<>, zeigte mir eine Galaxie von Sternen, glitzernde Lichtpunkte, wohin man auch blickte. Ich hörte eine Stimme, die mit den Worten von Millionen summte.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Als die Stimme verklang, spürte ich ein Stechen. Einer der Sterne flackerte kurz auf, dann verblasste er. Eine vorübergehende Empfindung, unbedeutend für die Welt vor mir.

      Das Aufflackern war vergessen. Mein Verstand wollte es nicht festhalten. Es war wie ein Atom in meiner Lunge, wichtig und unbedeutend zugleich. Die Galaxie ist so groß und vielfältig, dass kein einzelner Stern wahrgenommen werden kann, wenn der Blick ihn zu finden versucht.

      Meine Wahrnehmung verzerrte sich, als die Vision verschwamm, und das Leben kehrte zum gewohnten Maßstab zurück.
    ui_portal_bui_mono_title_5: Divergenz
    ui_portal_bui_mono_5: |-
      Ich hörte die Stimme der Korvax-Echos und schloss die Augen ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Stimme war jetzt klar und deutlich. Sie forderte mein Urteil. Der Geist einer abweichenden Entität stand vor mir. Ihr Platz in der Konvergenz war in Gefahr ...

      Ich traf die moralisch beste Entscheidung, die mir möglich war.
    ui_portal_bui_mono_5_a: |-
      Ich hörte die Stimme der Korvax-Echos und schloss die Augen ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Stimme war jetzt klar und deutlich. Sie forderte mein Urteil. Der Geist einer abweichenden Entität stand vor mir. Ihr Platz in der Konvergenz war in Gefahr ...

      Ich wählte die Löschung. Die Konvergenz musste geschützt werden, die Vielen mussten erhalten bleiben.

      Die Stimme murmelte zustimmend und die Vision endete.
    ui_portal_bui_mono_5_b: |-
      Ich hörte die Stimme der Korvax-Echos und schloss die Augen ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Stimme war jetzt klar und deutlich. Sie forderte mein Urteil. Der Geist einer abweichenden Entität stand vor mir. Ihr Platz in der Konvergenz war in Gefahr ...

      Ich protestierte gegen die Löschung. Ein Geist ist kostbar, auch wenn er nur ein Tropfen in einem Ozean des Bewusstseins sein mag.

      Die Stimme war erzürnt über meine Entscheidung und die Vision endete.
    ui_portal_bui_mono_5_c: |-
      Ich hörte die Stimme der Korvax-Echos und schloss die Augen ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Stimme war jetzt klar und deutlich. Sie forderte mein Urteil. Der Geist einer abweichenden Entität stand vor mir. Ihr Platz in der Konvergenz war in Gefahr ...

      Ich konnte eine solche Entscheidung nicht treffen. Das System war als Ganzes so lebenswichtig und aus der Nähe so grausam. Die Verwaltung auf einen Einzelnen zu übertragen, auf mich ... Ich konnte es nicht.

      In der Stimme schwang Enttäuschung über mein unentschlossenes Handeln mit und die Vision endete.
    ui_portal_bui_mono_title_6: Zuhause
    ui_portal_bui_mono_6: |-
      Ich höre die fernen Stimmen der Korvax-Entitäten, die hier einst beteten. Und doch waren da noch andere Stimmen – disharmonisch, unverkennbar, immer lauter werdend. Ich schloss die Augen und lauschte.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich öffnete die Augen, aber ich sah nur Dunkelheit.

      Ein Klicken ertönte. Plötzlich hörte ich ihre Schreie um mich herum, ihr elektronisches Heulen.

      Ein weiteres Klicken. Der Gestank von Verbranntem überwältigte mich, eine widerliche Mischung aus Rauch und etwas, das süßlich roch.

      Ein Klicken und ich sah es. Die Erde war zerrissen. Alles brannte.

      Ein weiteres Klicken. Alles war fort – die Schreie, der Geruch, das Feuer und das Chaos. Zuerst war es ein Trost.

      Aber es war kein Schlaf des Vergessens. Ich war immer noch da, bei vollem Bewusstsein, während ich im endlosen Nichts trieb. Alles, woran ich mich erinnern konnte, war das letzte Bild der Zerstörung.

      Sekunden, Stunden, Tage vergingen. Die Panik wuchs. Ich spürte jedes Ticken. Und da war immer noch nichts.

      Und dann – ein weiteres Klicken. Die Vision endete. Ich war zurück. Noch nie hatte ich eine solche Erleichterung verspürt.
    ui_portal_bui_mono_title_7: Mutter
    ui_portal_bui_mono_7: |-
      Das Licht des <SPECIAL>Atlantideum<>, das durch den Monolithen floss, wirkte seltsamerweise tröstend. Ich hörte ein tiefes und gleichmäßiges Dröhnen, beruhigend und vertraut. Die Klänge – diese Worte – lullten mich ein und meine Sicht verschwamm, während ich mich in ihnen verlor ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Obwohl ich sie nicht sehen konnte, spürte ich sie. Unzählige Wesen krochen über mich hinweg. Die Kinder wimmelten in jeder meiner Falten.

      Das hätte mich eigentlich abstoßen müssen, aber stattdessen empfand ich eine unbeschreibliche Freude. Ich wusste, dass diese winzigen Wesen in Sicherheit waren, und das erfüllte mich mit tiefstem Glück.

      Ich ließ den Gefühlen freien Lauf. Ich beschützte diese winzigen Lebewesen und kannte jedes einzelne von ihnen ganz genau. Das Gefühl war unbeschreiblich.

      Und dann spürte ich, wie ich anfing zu zerbröckeln. Ich wurde auseinandergezogen – von innen? Von außen? Ich vermochte es nicht zu sagen. Meine Kinder schrien, als ihre Welt zusammenzubrechen begann.

      Während ich in tausend Stücke zerrissen wurde, spürte ich Schmerz, aber mehr noch als das, spürte ich Wut. Wut wegen jedem einzelnen meiner Kinder. Ich war ihr Zuhause und hatte sie im Stich gelassen.

      Als das letzte Stück von mir zerstört war, endete die Vision. Ich war wieder ganz, aber meine Kinder ...
    ui_portal_bui_mono_title_8: Portal
    ui_portal_bui_mono_8: |-
      Ich legte meine Hände auf das Relikt und spürte, wie die Macht dieser alten Stätte durch meine Adern pulsierte. Worte begannen in meinem Geist Gestalt anzunehmen ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich blinzelte und als sich meine Augen wieder öffneten, hatte ich den Platz mit dem Monolithen getauscht. Ich überragte das, was einst ich war.

      Ich – es – führte ein Ritual an dem Stein durch. Ich spürte jede Glyphe, die es in meine Haut ritzte.

      Gegen meinen Willen wurde ich auseinandergerissen. Ein Portal öffnete sich in mir und das Wesen unter mir überschritt die Schwelle.
    ui_portal_bui_mono_8_a: |-
      Ich legte meine Hände auf das Relikt und spürte, wie die Macht dieser alten Stätte durch meine Adern pulsierte. Worte begannen in meinem Geist Gestalt anzunehmen ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich blinzelte und als sich meine Augen wieder öffneten, hatte ich den Platz mit dem Monolithen getauscht. Ich überragte das, was einst ich war.

      Ich – es – führte ein Ritual an dem Stein durch. Ich spürte jede Glyphe, die es in meine Haut ritzte.

      Gegen meinen Willen wurde ich auseinandergerissen. Ein Portal öffnete sich in mir und das Wesen unter mir überschritt die Schwelle.

      Ich verschloss meinen Geist vor dem Eindringling und somit auch das Portal. Er wurde in das, was dazwischen liegt, verbannt und würde unser Universum nie wieder sehen.

      Und doch war er nicht ganz weg. Ich wusste, dass er da war, irgendwo. Tief in mir spürte ich ihn, wie er mich heimsuchte.

      Ich wurde von der Vision befreit, obwohl ich das Gefühl nicht loswurde, beobachtet zu werden.
    ui_portal_bui_mono_8_b: |-
      Ich legte meine Hände auf das Relikt und spürte, wie die Macht dieser alten Stätte durch meine Adern pulsierte. Worte begannen in meinem Geist Gestalt anzunehmen ...

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich blinzelte und als sich meine Augen wieder öffneten, hatte ich den Platz mit dem Monolithen getauscht. Ich überragte das, was einst ich war.

      Ich – es – führte ein Ritual an dem Stein durch. Ich spürte jede Glyphe, die es in meine Haut ritzte.

      Gegen meinen Willen wurde ich auseinandergerissen. Ein Portal öffnete sich in mir und das Wesen unter mir überschritt die Schwelle.

      Ich öffnete meinen Geist und erlaubte dem Eindringling, durch das Portal zu gehen. Er tauchte aus seinem Durchgang auf, bereit, eine Welt zu erkunden, die ich nicht sehen konnte.

      Tage vergingen und das Wesen kehrte zurück. Es legte mir eine kleine Darbringung zu Füßen und gewährte mir einen winzigen Einblick in das Abenteuer, das es erlebt hatte.

      Die Vision endete, aber die Darbringung blieb zu meinen Füßen liegen.
    ui_portal_bui_mono_title_9: Leere
    ui_portal_bui_mono_9: |-
      Meine Hand ruhte auf dem kühlen Stein des Monolithen. Eine durchdringende Stimme antwortete auf meine Berührung.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich versuchte, meine Hand wegzuziehen, und merkte, dass ich es nicht konnte. Meine Finger waren mit lebenden violetten Fragmenten übersät; eine kristalline Infektion begann, sich auf meinem Arm auszubreiten.

      Bald war ich umhüllt. Meine Augen, meine Lunge, mein Blut – alles war zu Amethyst erstarrt. Zu meiner Überraschung war ich nicht gestorben.
    ui_portal_bui_mono_9_a: |-
      Meine Hand ruhte auf dem kühlen Stein des Monolithen. Eine durchdringende Stimme antwortete auf meine Berührung.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich versuchte, meine Hand wegzuziehen, und merkte, dass ich es nicht konnte. Meine Finger waren mit lebenden violetten Fragmenten übersät; eine kristalline Infektion begann, sich auf meinem Arm auszubreiten.

      Bald war ich umhüllt. Meine Augen, meine Lunge, mein Blut – alles war zu Amethyst erstarrt. Zu meiner Überraschung war ich nicht gestorben.

      Ich schloss die Augen und ergab mich dem eindringenden <SPECIAL>Atlantideum<>.

      In der kristallinen Leere hörte ich das Echo unzähliger Entitäten, deren Stimmen durch das allgegenwärtige Glas resonierten. Jeder Ton war so verloren, so traurig. Sie sehnten sich nach Harmonie.

      Und dann wurde ich losgelassen. Meine Augen wurden klar und ich kehrte zurück.

      Obwohl die Vision vorbei war, blieben die verlorenen Entitäten bei mir. Ihr Klang hallte in meinem Geist wider.
    ui_portal_bui_mono_9_b: |-
      Meine Hand ruhte auf dem kühlen Stein des Monolithen. Eine durchdringende Stimme antwortete auf meine Berührung.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich versuchte, meine Hand wegzuziehen, und merkte, dass ich es nicht konnte. Meine Finger waren mit lebenden violetten Fragmenten übersät; eine kristalline Infektion begann, sich auf meinem Arm auszubreiten.

      Bald war ich umhüllt. Meine Augen, meine Lunge, mein Blut – alles war zu Amethyst erstarrt. Zu meiner Überraschung war ich nicht gestorben.

      Ich wehrte mich. Ich wollte nicht von der Leere vereinnahmt werden.

      Ich schloss meine Augen und konzentrierte mich. Die Stimmen verstummten und ich spürte, wie der Kristall von meiner Haut abfiel.
    ui_portal_bui_mono_title_10: Arm
    ui_portal_bui_mono_10: |-
      Ich sah eine roboterartige Lebensform auf mich zukommen. An der Stelle, wo diese Entität einen Arm hätte haben müssen, war nur ein zertrümmerter Metallstumpf.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Sie kniete vor dem Stein nieder und brachte ihre Opfergabe dar.
    ui_portal_bui_mono_10_a: |-
      Ich sah eine roboterartige Lebensform auf mich zukommen. An der Stelle, wo diese Entität einen Arm hätte haben müssen, war nur ein zertrümmerter Metallstumpf.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Sie kniete vor dem Stein nieder und brachte ihre Opfergabe dar.

      Ich blieb still und beobachtete schweigend, wie die Entität vor dem Monolithen bettelte. Ihr Flehen blieb ungehört, aber sie rührte sich nicht.

      Mit der Zeit verkrampfte die Entität. Ihre Gelenke zerfielen, die Energiezellen wurden undicht und entluden sich. Sie zerfiel und hinterließ nichts als Rost.
    ui_portal_bui_mono_10_b: |-
      Ich sah eine roboterartige Lebensform auf mich zukommen. An der Stelle, wo diese Entität einen Arm hätte haben müssen, war nur ein zertrümmerter Metallstumpf.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Sie kniete vor dem Stein nieder und brachte ihre Opfergabe dar.

      Die Entität flehte vor dem Monolithen. Ich konnte nicht zulassen, dass ihr Flehen ungehört blieb und trat vor. Mein Arm löste sich in dem violetten Nebel auf und das Konstrukt war wieder ganz.
    ui_portal_bui_mono_title_11: Konstruktion
    ui_portal_bui_mono_11: |-
      Zu meinen Füßen lagen die zerbrochenen Teile eines kaputten Roboters, die von unbekannten Händen in eine demütige Position des Bittens angeordnet wurden. Sein zerbrochener Körper flehte mich geradezu an, ihn zusammenzusetzen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich baute einen Kopf für den zerschmetterten Roboter.
    ui_portal_bui_mono_11_a: |-
      Zu meinen Füßen lagen die zerbrochenen Teile eines kaputten Roboters, die von unbekannten Händen in eine demütige Position des Bittens angeordnet wurden. Sein zerbrochener Körper flehte mich geradezu an, ihn zusammenzusetzen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich baute einen Kopf für den zerschmetterten Roboter zusammen, indem ich Teile aus dem Wrack einer Wächterdrohne verwendete.

      Wiederhergestellt richtete er sich taumelnd auf, begutachtete sich selbst und seine Umgebung.

      Ich sah ihn, wie er die Welt um sich herum betrachtete, mit entschlossenem Glimmen hinter seinen mechanischen Augen. Ein neuer Wächter für diesen Planeten.
    ui_portal_bui_mono_11_b: |-
      Zu meinen Füßen lagen die zerbrochenen Teile eines kaputten Roboters, die von unbekannten Händen in eine demütige Position des Bittens angeordnet wurden. Sein zerbrochener Körper flehte mich geradezu an, ihn zusammenzusetzen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich baute ein Paar Beine für den zertrümmerten Roboter zusammen, wobei ich Teile aus meinem eigenen Raumschiff verwendete.

      Das Konstrukt regte sich, noch bevor meine Arbeit beendet war. Die Hydraulikschläuche zuckten, als die lebenswichtige Flüssigkeit durch seine ausgehöhlten Venen zu fließen begann.

      Ehe ich mich versah, war er auf den Beinen. Er sprang ohne einen zweiten Blick davon, bereit für ein unbekanntes Abenteuer.
    ui_portal_bui_mono_11_c: |-
      Zu meinen Füßen lagen die zerbrochenen Teile eines kaputten Roboters, die von unbekannten Händen in eine demütige Position des Bittens angeordnet wurden. Sein zerbrochener Körper flehte mich geradezu an, ihn zusammenzusetzen.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich baute einen Kopf für den zertrümmerten Roboter zusammen, wobei ich Teile aus meinem Multiwerkzeug verwendete.

      Kaum war meine Arbeit beendet, begann das Licht hinter den Augen des neu belebten Konstrukts zu flackern. Aber das war kein Ausdruck von Dankbarkeit. Es war ein Glimmen der Gier.

      Das Konstrukt begann verzweifelt, die Erde aufzureißen und im Staub nach Ferritresten zu suchen.
    ui_portal_bui_mono_title_12: Wie neu
    ui_portal_bui_mono_12: |-
      Ich ließ mich durch ein endloses Sternenmeer treiben, die Welt nur eine ferne Erinnerung. Ich war nichts, aber ich war mir dessen bewusst.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Sterne begannen zu entgleiten, als sich mein Geist auf einen einzigen Punkt konzentrierte. Mit einem Ruck wurde ich in einem brandneuen Körper wieder zum Leben erweckt.
    ui_portal_bui_mono_12_a: |-
      Ich ließ mich durch ein endloses Sternenmeer treiben, die Welt nur eine ferne Erinnerung. Ich war nichts, aber ich war mir dessen bewusst.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Sterne begannen zu entgleiten, als sich mein Geist auf einen einzigen Punkt konzentrierte. Mit einem Ruck wurde ich in einem brandneuen Körper wieder zum Leben erweckt.

      Ich streckte meine Gliedmaßen aus und testete die Grenzen dieser neuen Form. Alles fühlte sich scharf und mechanisch an. Meine Augenstiele verlängerten sich langsam, während ich mich an die Dunkelheit der Höhle gewöhnte.

      Ich wurde von einem plötzlichen Drang zu graben ergriffen. Es fiel mir leicht, jede meiner zehn Gliedmaßen arbeitete im Einklang. Ich tauchte in die kühle Erde ein, so lebendig wie nie zuvor.
    ui_portal_bui_mono_12_b: |-
      Ich ließ mich durch ein endloses Sternenmeer treiben, die Welt nur eine ferne Erinnerung. Ich war nichts, aber ich war mir dessen bewusst.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Die Sterne begannen zu entgleiten, als sich mein Geist auf einen einzigen Punkt konzentrierte. Mit einem Ruck wurde ich in einem brandneuen Körper wieder zum Leben erweckt.

      Alles war dunkel. Ich versuchte, mich zu bewegen, aber jede Faser meines Wesens war mir zutiefst fremd. Dennoch spürte ich eine rohe Kraft in meinem Inneren.

      Mit einem Brüllen brach ich aus der Dunkelheit hervor. Ich schwebte nun über dem Planeten, kolossal, mich windend. Ich war großartig. Ein Titan.
    ui_portal_bui_mono_12_c: |-
      Ich ließ mich durch ein endloses Sternenmeer treiben, die Welt nur eine ferne Erinnerung. Ich war nichts, aber ich war mir dessen bewusst.

      <STORY_HIGH>„%ALIEN_TEXT%“<>

      Ich blinzelte, um mich an meine neue Gestalt zu gewöhnen, aber der Maßstab war völlig falsch. Kolossale Steinsäulen ragten endlos in den Himmel über mir. Ich krabbelte in Deckung, aber meine winzigen Gliedmaßen brauchten eine Ewigkeit, um diesen riesigen Talboden zu überqueren.

      Ich nahm einen wachsenden Schatten wahr, eine immer größer werdende Schwärze, die vom Himmel über mir hereinstürzte. Ich spürte das Schlagen riesiger Flügel, den heißen Abwind, der auf mich zuraste. Ich wusste, dass sich die Klauen näherten ...
