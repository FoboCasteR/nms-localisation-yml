      des Seins, ein <TECHNOLOGY>Konstrukt<> – <AUDIO>TXT_RadioNoise<><SPECIAL>kzzzzzzzzzzzzzzzkt<> – "
    ui_s10_archive_opt: Bauplan extrahieren
    ui_s10_archive_res: Ich kopiere den Bauplan – einen Bauplan – aus den Datenbanken
      des Archivs. Wer auch immer die Nachricht beim Autophagen hinterlassen hat,
      wollte, dass jemand dies findet, dieses <TECHNOLOGY>Konstrukt<>.
