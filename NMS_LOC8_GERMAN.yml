    ui_exped_survey_gas_obj: Einen Gas-Hotspot suchen
    ui_exped_survey_gas_obj_tip: |-
      Das <TECHNOLOGY>Untersuchungsgerät<> ermöglicht die Lokalisierung unterirdischer Ressourcen, die mit den entsprechenden Extraktoren oder Generatoren abgebaut werden können.

      Weitere Informationen findest du im Abschnitt <STELLAR>Konstruktion :: Industrielle Begutachtung<> der Anleitung.
