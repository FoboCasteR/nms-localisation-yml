      Rufe im Weltraum die Galaxiekarte auf (<IMG>QUICK_MENU<>) und folge dem <TRADEABLE>Missionspfad<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>).
    ui_s10_atlas4_desc1: Nada glaubt, dass Nadas Simulation einen Einblick in das
      <TECHNOLOGY>Konstrukt<> bietet. Nada setzt ihre Hoffnungen auf die schwachen
      Spuren künstlicher Köpfe, die in einer künstlichen Realität widerhallen.
    ui_s10_atlas4_opt1: Präsentiere Teile des Konstrukts
    ui_s10_atlas4_desc2: |-
      Nada – divergent, allein – meint, dass Nada mit der Zerstörung von Korvax Primus erwacht ist.
      Nada offenbart, dass Nada in der kleinen Konvergenz an Bord der Anomalie glücklich ist. Nada verurteilt die Atlas-Falschheit, Ketzerei unter den Korvax.
      Nada wird Echosamen für Nadas Simulation pflanzen. Der Atlas wird mich eigene Samen schmieden lassen.
    ui_s10_atlas4_res1: "<AUDIO>Atlas_Seed_04<>Es ist alles derselbe Kreislauf ..."
