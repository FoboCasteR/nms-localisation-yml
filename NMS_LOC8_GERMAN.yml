    ui_robomiss_3_nada_ship_marker: Raumschiff-Prozessor
    ui_robomiss_3_nada_ship_title: Raumschiff-Betriebssystem
    ui_robomiss_3_nada_ship_hud: |-
      Raumschiff
      Betriebs-
      system
    ui_robomiss_3_nada_ship_desc: |-
      Das Cockpit meines Schiffes ist mir wohlig vertraut. Ich lehne mich einen Moment zurück und fahre mit den Fingern über das Armaturenbrett.
      Die Sensoren und Bedienelemente leuchten sanft auf, als meine Hand über sie streicht, als würden sie auf die Anwesenheit eines alten Freundes reagieren.
    ui_robomiss_3_nada_ship_lang: |-
      <SPECIAL>Leere<> <AUDIO>TXT_RadioNoise<><STELLAR> – kkzzzt – <>entdeckt.<NEWLINE> ... 01110011 01101000 01100101 00100000 01101001 01110011 00100000 01101110 01100101 01100001 01110010 ...
      <SPECIAL> ... sie ist in der Nähe ...<>
    ui_robomiss_3_nada_ship_desc2: Unaufgefordert startet der Schiffscomputer eine
      Navigationssequenz. Die Steuerung, die eben noch so reaktionsschnell war, ignoriert
      meine Eingaben völlig.
    ui_robomiss_3_nada_ship_lang2: |-
      Kalibrierung von Navigationssystemen ... <NEWLINE>Suche nach <SPECIAL>Leere<>-Spur ... Suche läuft ... Suche läuft ... <NEWLINE>Ziel: <AUDIO>UI_NoWhereToLand<><FUEL>unbekannt<>. Ziel: <AUDIO>UI_NoWhereToLand<><FUEL>unbekannt<>. Ziel <AUDIO>TXT_RadioNoise<><STELLAR> – kkzzzt – <>
      ... <AUDIO>UI_Destination_Reached<><TRADEABLE>LOKALISIERT<>
      Atlantideum-Quelle: entdeckt.<NEWLINE>Ziel: <SPECIAL>??? Neuer Atlantide ???<>
    ui_robomiss_3_nada_ship_desc3: |-
      Ich habe diese Suche nicht angefordert. Hat das Schiff dies aus eigenem Antrieb getan und mit seiner eigenen künstlichen Intelligenz geurteilt?
      Oder ist dies der Einfluss eines externen Willens, der in den Atlantideum-Kristallen selbst enthalten ist?
      So oder so fühle ich mich gezwungen, diese Atlantideum-Quelle zu untersuchen.
    ui_robomiss_3_nada_obj2: Fragment eines neuen Atlantiden suchen
    ui_robomiss_3_nada_obj2_tip: |-
      Mein Raumschiffcomputer, stimuliert durch die Anwesenheit des <SPECIAL>Atlantideums<>, hat eine Spur der ätherischen Substanz irgendwo im tiefen Raum entdeckt.
      Aktiviere den <TECHNOLOGY>Impulsantrieb<> des Raumschiffs, um <SPECIAL>??? Neues Atlantideum???<> zu finden.
    ui_robomiss_3_nada_msg2: |-
      <SPECIAL>Atlantideum-Quelle<> entdeckt
      Fliege in den Weltraum, um die Entdeckung des Raumschiffs zu untersuchen
    ui_robomiss_3_nada_msg2_blocked: |-
      Das <SPECIAL>Leere-Ei<> summt auf einer seltsamen Frequenz.
      Atlantideum-Quelle: <FUEL>unerreichbar<>
      Wähle „Sterngeburt“ im Missionsprotokoll (<IMG>OPTIONS<>)
    ui_robomiss_3_nada_poi_msg1: |-
      <SPECIAL>Atlantideum-Quelle<> entdeckt
      Gesucht <SPECIAL>??? Neuer Atlantid ???<> ... %SIGNAL% ...
    ui_robomiss_3_nada_poi_msg2: |-
      <SPECIAL>Atlantideum-Quelle<> entdeckt
      Kehre zu deinem Schiff zurück, um die Entdeckung des Raumschiffs zu untersuchen
    ui_robomiss_3_nada_poi_msg3: |-
      <SPECIAL>Atlantideum-Quelle<> entdeckt
      Aktiviere den <TECHNOLOGY>Impulsantrieb<>, um die Suche zu beginnen
    ui_robomiss_3_nada_poi_msg4: |-
      Navigationssysteme: <FUEL>pausiert<>.
      Dem <STELLAR>Kommunikator<> antworten.
    ui_robomiss_3_boat_desc1: Eine beschädigte Übertragung erreicht meinen Kommunikator.
      Die alte Tonaufnahme knackt und zischt, aber die sprechende Stimme ist unverkennbar
      die eines Korvax.
    ui_robomiss_3_boat_lang0: "<TECHNOLOGY>Korvax Primus-Katastrophenkapsel #38 <IMG>SLASH<>
      Protokoll der Flüchtlings-Entität Kizimo<>"
    ui_robomiss_3_boat_lang1a: |-
      <TECHNOLOGY>Tag 0 ::<> Ich schließe mein Auge, kann aber meinen Geist davor nicht verschließen. – <AUDIO>TXT_RadioNoise<><STELLAR>kztt<> – ohrenbetäubend. Millionen – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – Schreie übertönen diese Entität. Alle Entitäten. Eine große ... Trennung. Oje. Wir werden unser Zuhause nie wiedersehen. – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Tag 1 ::<> Die Verbindung ist schwach. Diese Entität fühlt sich weit entfernt von der Konvergenz. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzz<> – andere Wesenheiten an Bord sagen das Gleiche.
      Die Schreie – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – selbst in der Stille können wir die Gedanken untereinander nicht hören. Wir haben solche Angst.

      <TECHNOLOGY>Tag 5 ::<> Die Gedanken dieser Entität – meine – fühlen sich ... privat an. Privat, meine Gedanken – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – diese Schrottplatzmonde. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – die Gerüchte wahr?
      Alles liegt in Trümmern. Ich weiß nicht, was ich glauben soll. Man hat mir nicht gesagt, was ich – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzzzzzzkt<> –
    ui_robomiss_3_boat_lang1b: |-
      <TECHNOLOGY>Tag 10 ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – Krist<SPECIAL>α<>lle – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> – wachsen – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Tag? ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzttt<> – Wer nistet sich in unseren Köpfen ein? Selbst jetzt, selbst hier – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – Fragment – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzz<> – Atlas rette uns ... rette – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> –
    ui_robomiss_3_boat_desc2: |-
      Die elektronische Stimme zittert vor Angst. Es ist mir unangenehm, diesen Worten zuzuhören, die so persönlich, so verzweifelt wirken.
      Der Ton knistert, das beschädigte Band erreicht das Ende seiner abrufbaren Daten. Doch selbst durch das Rauschen hindurch höre ich eine Veränderung des Tons im letzten hörbaren Wort. Die Stimme ist nicht mehr ängstlich. Sie ist trotzig.
    ui_robomiss_3_boat_lang_end: "<AUDIO>Robot_Narration_SingALong<><TRANS_BUI>At1αs.<><AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_3_boat_opt: Sprachdaten extrahieren
    ui_robomiss_3_boat_end: |-
      Die metallische Stimme klingt in meinen Ohren, die Bedeutung des Wortes ist unmissverständlich.
      Etwas – ein Hunger, eine Sehnsucht – wächst in meiner Brust. Jedes Blinzeln offenbart ein unendliches Feld von <FUEL>Karmesinrot<> ...
    ui_robomiss_3_nada_obj_all: Die Geschichte des Atlantideums erforschen
    ui_robomiss_3_bui_title: Audienz bei den Autophagen
    ui_robomiss_3_bui_sub: Sie, die zurückgekehrt sind
    ui_robomiss_3_bui_desc: Nada schlug vor, dass wir Daten – und vielleicht sogar
      eine Freundschaft – aus <STELLAR>direkter Interaktion<> mit dem Autophagen gewinnen
