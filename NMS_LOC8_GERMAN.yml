      Setze an einem Echostandort den <TECHNOLOGY>Resonanzverstärker<> mit <IMG>SCAN<> ein.
    ui_s10_scanner_obj4: Bringe den Samen zu Nada
    ui_s10_scanner_obj4_tip: |-
      Der <TECHNOLOGY>Resonanzverstärker<> von Spezialist Polo hat das Vorhandensein weiterer Echosamen auf <SPECIAL>dissonanten<> Welten offenbart. Jeder Samen wurde aus den rostigen Überresten eines <TECHNOLOGY>Konstrukts<> geholt.

      Bringe diesen neuen Samen zur Priester-Entität Nada. Rufe im All die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_s10_scanner_msg9: |-
      Bringe den <SPECIAL>Echosamen<> zur Priester-Entität Nada.
      Rufe im Weltraum die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_s10_scanner_msg9_nexus: Bring den <SPECIAL>Echosamen<> zur Priester-Entität
      Nada
    ui_s10_scanner_obj5: Pflanze den Echosamen im Primus-Terminal
    ui_s10_scanner_obj5_tip: |-
      Nadas <TECHNOLOGY>Primus-Terminal<> ist ein Fenster in eine simulierte Realität, ein Gebet, das einst von den alten Korvax dargebracht wurde und nun im Herzen der Anomalie neu geformt wurde.

      Jeder <TECHNOLOGY>Samen<> ist ein Echo des Lebens, der letzte Nachhall eines lebenden Wesens. Die Einpflanzung des Samens in Nadas Simulation ist ein Akt der Ehrfurcht vor dem Leben selbst.
    ui_s10_scanner_msg10: |-
      Pflanze den <TECHNOLOGY>Echosamen<> in Nadas <SPECIAL>Primus-Terminal<>.
      Seine Simulation kann den Samen zum <STELLAR>Erblühen<> bringen.
    ui_s10_spiderman_name: Das Rettungsboot
