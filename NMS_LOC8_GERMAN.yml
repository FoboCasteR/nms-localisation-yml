    ui_sentinel_distress_desc: |-
      Ich stieß in den Tiefen des Weltraums auf einen Wächter-Abfangjäger, aber das Schiff griff nicht an. Es verhielt sich unberechenbar und sendete eine verstümmelte Übertragung, als hätte es die Kontrolle über seine Systeme verloren.

      Der Wächter war so schnell verschwunden, wie er aufgetaucht war, aber ich konnte seine einzigartige Signatur erfassen. Ich könnte das Signal zu seiner Quelle zurückverfolgen, um zu sehen, was aus dem Schiff wurde ...
