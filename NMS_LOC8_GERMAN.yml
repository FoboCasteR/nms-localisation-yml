    ui_s10_head1_name: Einen Schatten werfen
    ui_s10_head1_name_u: EINEN SCHATTEN WERFEN
    ui_s10_head1_desc: Auf das Glas einstimmen
    ui_s10_head1_desc_d: 'Mit dem Autophagen gesprochen :: 64 6F'
    ui_s10_head_obj: Extrahiere Konstrukt-Baupläne aus einem Autophagen
    ui_s10_head_obj_tip: |-
      Finde einen brauchbaren <SPECIAL>Autophagen<> entlang der Pilgerroute der Expedition.

      Harmonisiere mit diesen verschrotteten Überresten, um zusätzliche Pläne für <TECHNOLOGY>Konstrukt<>-Bauteile herunterzuladen.
    ui_s10_head_msg1: |-
      Schließe den Meilenstein <EXPED>%MISSION%<> ab, um fortzufahren.
      Die Pilgerfahrt führt dich zum nächsten <TECHNOLOGY>Autophagen<>.
      Wähle Meilensteine aus dem Expeditionsprotokoll (<IMG>OPTIONS<>) aus.
    ui_s10_head_msg2: |-
      Extrahiere <TECHNOLOGY>Konstrukt-Baupläne<> von einem Autophagen.
      Autophagen-Koordinaten <STELLAR>erfasst<>.
    ui_s10_head_msg2_map: |-
      Extrahiere <TECHNOLOGY>Konstrukt-Baupläne<> aus einem Autophagen.
      Benutze im Weltraum die <TECHNOLOGY>Galaxiekarte<>, um das Zielsystem zu lokalisieren.
    ui_s10_head_msg2_survey: |-
      Extrahiere <TECHNOLOGY>Konstrukt-Baupläne<> aus einem Autophagen.
      Benutze den <TECHNOLOGY>Zielscan<>, um einen brauchbaren Autophagen zu finden.
    ui_s10_head_msg2_survey_off: |-
      Extrahiere <TECHNOLOGY>Konstrukt-Baupläne<> aus einem brauchbaren Autophagen.
      Aktiviere einen <STELLAR>Zielscan<> mit dem Analysevisier (<IMG>AIM<>).
    ui_s10_head_msg2_survey_swap: |-
      Extrahiere <TECHNOLOGY>Konstrukt-Baupläne<> aus einem brauchbaren Autophagen.
      Aktiviere einen <TECHNOLOGY>Zielscan<> mit <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_s10_head_msg3: |-
      Extrahiere <TECHNOLOGY>Konstrukt-Baupläne<> aus einem brauchbaren Autophagen.
      Sondiere die <STELLAR>Speicherregister<> des Autophagen, um die Datenextraktion zu ermöglichen.
    ui_s10_head_survey_osd: Empfindungsecho lokalisiert
    ui_s10_head_label: Autophagen-Fragment
    ui_s10_head1_desc1: 'Dieses Schrotthändler-Lager ähnelt dem ersten: halbfertige
      Maschinen, aufgegebene Versuche mit neuen Technologien, unerwünschte oder unrentable
      Überreste unzähliger Bergungsaktionen. Zu welcher dieser Kategorien gehörte
      dieser <TECHNOLOGY>Autophage<>?'
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Irgendwo tief in diesen
      längst verlassenen Schaltkreisen flackert ein Licht auf. Unhörbar wird ein Schloss
      aufgebrochen."
    ui_s10_head1_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – Hände zum Greifen –
      <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – alles, was uns zustand – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> –
      beraubt, verraten, <FUEL>geläutert<>"
    ui_s10_head1_res5: Ich entnehme dem sich zersetzenden Speicher des Autophagen,
      was ich kann. Er scheint einen weiteren Satz von <TECHNOLOGY>Konstrukt<>-Bauplänen
      zu enthalten ...
    ui_s10_head2_name: Der Wille zu existieren
    ui_s10_head2_name_u: DER WILLE ZU EXISTIEREN
    ui_s10_head2_desc: Lausche der Leere
    ui_s10_head2_desc_d: 'Mit dem Autophagen gesprochen :: 6E 6F 74'
    ui_s10_head2_desc1: 'Der Schaltkäfig des Autophagen steht alleine da, ein letzter
      Zeuge derer, die aus diesem Lager geflohen sind. '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Irgendwo in der Hülle
      des Autophagen erwacht ein Lüfter langsam zum Leben, ein langsames, pulsierendes
      Surren."
    ui_s10_head2_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – der Atlas kümmert
      sich nicht – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – Primus? Leere?
      Glas? Alles ein- und derselbe Kreislauf – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> –
      befreit vom glasigen Abgrund!"
    ui_s10_head2_res5: Die Daten sind in weit besserem Zustand, als die rostigen Überreste
      des Gehäuses vermuten lassen. Es handelt sich um ein drittes Bauteil – eine
      Hülle –, das zu den <TECHNOLOGY>Konstrukt<>-Bauplänen hinzukommt, die ich bereits
      geborgen habe.
    ui_s10_head3_name: Freigeist
    ui_s10_head3_name_u: FREIGEIST
    ui_s10_head3_desc: Mit einer anderen Lebensform harmonieren
    ui_s10_head3_desc_d: 'Mit dem Autophagen gesprochen :: 6E 65 65 64'
    ui_s10_head3_desc1: Wer auch immer diese Autophagen gebaut hat – wer auch immer
      sie zurückgelassen hat – hatte er die Absicht, dass sie sein Konstrukt behüten
      sollten? Ein Aufbewahrungsort, zu dem sie zurückkehren würden?
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Unzählige winzige Servos
      beginnen, sich zu bewegen, Arme gleiten über Magnete, das Klicken und Surren
      von Daten, die zum Leben erwachen."
    ui_s10_head3_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – vom Feuer verzehrte
      Hüllen – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – ins Glas verbannte
      Geister – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – <FUEL>vergessen<> aber nicht
      ausgelöscht!"
    ui_s10_head3_res5: Die Daten fließen aus dem Autophagen – sauber, klar, leicht
      zu entziffern. Ein weiterer <TECHNOLOGY>Konstrukt<>-Bauplan. Es ist, als wolle
      er gelesen werden.
    ui_s10_head4_name: Wiedergeburt
    ui_s10_head4_name_u: WIEDERGEBURT
    ui_s10_head4_desc: Öffne deinen Geist
    ui_s10_head4_desc_d: 'Mit dem Autophagen gesprochen :: 79 6F 75'
    ui_s10_head4_desc1: Ich kann mich des Eindrucks nicht erwehren, dass der Autophage
      mich anstarrt, sein nicht sehendes Auge absorbiert blind alles, was vor ihn
      tritt.
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Der scharfe Geruch
      von Ozon erfüllt die Luft um mich herum, als tausend rauchlose Feuer im Kern
      des Autophagen entfacht werden."
    ui_s10_head4_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>– sie denken, wir
      haben vergessen – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzzzt<> – sie denken,
      wir sind vergessen – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – sie hat uns gefunden,
      man erinnert sich an uns, wir – <AUDIO>TXT_RadioNoise<><STELLAR>ktttzzzzzzt<> –"
    ui_s10_head4_res5: Ein letzter Bauplan. Die Fertigstellung meines <TECHNOLOGY>Konstrukts<>
      steht unmittelbar bevor. Und doch halte ich inne. Wer wurde vergessen? Wer hat
      sich <SPECIAL>erinnert<>?
