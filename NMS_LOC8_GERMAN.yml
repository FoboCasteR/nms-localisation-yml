    ui_graphics_res_scale_mac_d: |-
      Skaliert die 3D-Rendering-Auflösung des Spiels, unabhängig von der UI-Auflösung und der Fensterauflösung.

      Das heißt, dass die UI mit einer höheren Auflösung als die 3D-Spielansicht gerendert werden kann, was mehr Möglichkeiten zur Verbesserung der Leistung bietet, während die UI scharf bleibt.

      Zudem kann die Auflösung im Spiel mehr als die tatsächliche Bildschirmauflösung skaliert werden, was eine bessere Bildqualität ermöglicht.

      Hinweis: nicht kompatibel mit FidelityFX Super Resolution 1.0 oder MetalFX Upscaling.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: DRS-Untergrenze
    ui_drs_lower_bound_d: |-
      Dynamische Auflösungsskalierung (Dynamic Resolution Scaling, DRS) ist eine Technologie, mit der die Rendering-Auflösung in Echtzeit angepasst wird, um eine beständigere Bildfrequenz aufrechtzuerhalten und die visuelle Qualität in Situationen mit geringerer Grafikkartenauslastung zu verbessern.

      Diese Einstellung legt die Mindestauflösung fest, auf die das Spiel reduziert werden kann. Erhöhe diesen Wert auf 1.0, um DRS komplett zu deaktivieren.

      Hinweis: DRS ist nur mit bestimmten Anti-Aliasing-Einstellungen kompatibel.

      Diese Einstellung wirkt sich nur auf die Leistung der Grafikkarte aus.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: DRS-Aggressivität
    ui_drs_aggressiveness_d: |-
      Die Aggressivität der dynamischen Auflösungsskalierung (DRS) bestimmt, wie schnell das Spiel die Rendering-Auflösung senkt, um die durch die Einstellung <STELLAR>Max. FPS<> definierte Bildfrequenz aufrechtzuerhalten.

      <STELLAR>Moderat<> – Für ein realistischeres Erlebnis wird eine höhere Rendering-Auflösung bevorzugt, allerdings auf Kosten des Risikos häufigerer Einbrüche der Bildfrequenz.

      <STELLAR>Ausgeglichen<> – Eine optimale Rendering-Auflösung wird beibehalten, wobei in bestimmten Szenarien ein moderates Risiko von Einbrüchen der Bildfrequenz besteht.

      <STELLAR>Aggressiv<> – Für ein möglichst flüssiges Erlebnis werden zusätzliche GPU-Kapazitäten auf Kosten einer niedrigeren durchschnittlichen Rendering-Auflösung bereitgestellt.

      Diese Einstellung wirkt sich nur auf die Leistung der Grafikkarte aus.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_vr_d: |-
      Die Aggressivität der dynamischen Auflösungsskalierung (DRS) bestimmt, wie schnell das Spiel die Rendering-Auflösung senkt, um die Bildfrequenz an die Anzeigefrequenz deines VR-Headsets anzupassen.

      <STELLAR>Moderat<> – Für ein realistischeres Erlebnis wird eine höhere Rendering-Auflösung bevorzugt, allerdings auf Kosten des Risikos häufigerer Einbrüche der Bildfrequenz.

      <STELLAR>Ausgeglichen<> – Eine optimale Rendering-Auflösung wird beibehalten, wobei in bestimmten Szenarien ein moderates Risiko von Einbrüchen der Bildfrequenz besteht.

      <STELLAR>Aggressiv<> – Für ein möglichst flüssiges Erlebnis werden zusätzliche GPU-Kapazitäten auf Kosten einer niedrigeren durchschnittlichen Rendering-Auflösung bereitgestellt.

      Diese Einstellung wirkt sich nur auf die Leistung der Grafikkarte aus.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
