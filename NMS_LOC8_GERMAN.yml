    ui_vr_flight_stick_twist: Schiffsstick-Drehung
    ui_vr_flight_stick_twist_d: |-
      Beim Spielen in <STELLAR>VR<> mit Bewegungssteuerung wird das Raumschiff über den In-Welt-Stick im Cockpit gesteuert.

