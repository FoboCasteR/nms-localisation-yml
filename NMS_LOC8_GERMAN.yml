    ui_sent_distress_poi_desc_1: Instinktiv wappne ich mich gegen einen Angriff, doch
      der Abfangjäger eröffnet weder das Feuer, noch sendet er Drohungen über den
      Kommunikator. Er scheint wirklich in Bedrängnis zu sein und schwankt im Flug.
    ui_sent_distress_poi_desc_2: Meine Hände bewegen sich wie von selbst zu meinen
      Waffensystemen, aber der Wächter greift nicht an. Eine verschlüsselte Nachricht,
      die trotz des dumpfen, roboterhaften Tons seltsam verzweifelt klingt, erreicht
      meinen Kommunikator ...
    ui_sent_distress_poi_desc_3: Ich beruhige mich mit tiefen Atemzügen, doch der
      Abfangjäger greift nicht an. Seine Waffensysteme schweigen – sie scheinen komplett
      deaktiviert zu sein.
    ui_sent_distress_poi_desc_4: Der Wächter-Abfangjäger eröffnet nicht das Feuer.
      Stattdessen passt er sich meiner Flugbahn an und öffnet einen Kommunikationskanal ...
    ui_sent_distress_poi_desc_5: Irgendetwas stimmt mit diesem Wächter-Abfangjäger
      nicht. Er scheint nicht feindselig zu sein; er scheint nicht einmal seine Systeme
      vollständig unter Kontrolle zu haben. Eine bruchstückhafte Übertragung erreicht
      meinen Kommunikator ...
