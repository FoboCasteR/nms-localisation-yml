    ui_s10_scanner_obj2: Installiere den Resonanzverstärker
    ui_s10_scanner_obj2_tip: |-
      Spezialist Polo hat Baupläne für einen <TECHNOLOGY>Resonanzverstärker<> zur Verfügung gestellt. Er meint, dass dies die Entdeckung weiterer <SPECIAL>Echosamen<> ermöglichen wird.

      Um neue Technologien zu installieren, öffne dein Inventar (<IMG>INVENTORY<>) und drücke <IMG>TECHMENU<> auf einem leeren Platz.

      Wähle einen leeren <TECHNOLOGY>Technologie<>-Platz und beginne die Installation mit <IMG>TECHMENU<>. Pinne die benötigten Komponenten mit <IMG>PIN<> an.
    ui_s10_scanner_msg4: |-
      Installiere den <TECHNOLOGY>Resonanzverstärker<>.
      Verwende <IMG>INVENTORY<>, um auf dein Inventar zuzugreifen.
      Verwende <IMG>TECHMENU<>, um in leeren Plätzen zu installieren.
    ui_s10_scanner_msg5: |-
      Schließe die Installation des Resonanzverstärkers ab.
      Verwende <IMG>TECHMENU<>, um den Installationsfortschritt zu überprüfen.
      Wähle <STELLAR>Installationsdetails ansehen<> für genaue Anleitungen.
    ui_s10_scanner_obj3: Finde einen weiteren Echosamen
    ui_s10_scanner_obj3_tip: |-
      Spezialist Polo hat einen <TECHNOLOGY>Resonanzverstärker<> zur Verfügung gestellt. Er meint, dass dies die Entdeckung weiterer <SPECIAL>Echosamen<> ermöglichen wird.

      Beginne mit der Suche auf <SPECIAL>dissonanten<> Planeten. Jede Treffpunkt-Welt, die mit den Meilensteinen der <EXPED>Pilgerreise<> im Zusammenhang steht ist, ist dissonant. Du kannst auch andere <STELLAR>dissonante<> Systeme auf der Galaxiekarte suchen. Scanne einzelne Planeten im Weltraum mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>), um die jeweilige Welt zu lokalisieren.

      Benutze das Analysevisier (<IMG>AIM<>), um <TECHNOLOGY>Empfindungsechos<> zu lokalisieren. Setze bei der Ankunft am Echoort den <TECHNOLOGY>Resonanzverstärker<> mit <IMG>SCAN<> ein, um nahegelegene <SPECIAL>Echosamen<> zu enthüllen.
    ui_s10_scanner_msg6: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
