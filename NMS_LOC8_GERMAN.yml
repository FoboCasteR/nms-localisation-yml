      Umgekehrte Spiegel bergen: %CURRENT%/%AMOUNT%
      Aktiviere einen <STELLAR>Zielscan<> (<IMG>AIM<>), um in der Nähe befindliche <SPECIAL>Dissonanz-Resonatoren<> zu orten.
    ui_pp_bui_heart_title: 'Herz der Leere: Planet %PLANET%'
    ui_pp_bui_heart_desc: |-
      %NAME% vom Planeten %PLANET% im System %SYSTEM% signalisiert, dass ein <SPECIAL>kristallines Herz<> benötigt wird.

      %PROC_BUI_SENT%
    ui_pp_bui_heart_obj_header: "%COUNT% kristallines Herz ergreifen"
    ui_pp_bui_heart_obj: 'Kristalline Herzen ergreifen: %CURRENT%/%AMOUNT%'
    ui_pp_bui_heart_obj_tip: |-
      Sammele diese verformten Triebwerkskerne aus den Überresten von <SPECIAL>Verdorbenen Wächter-Vierbeinern<>. Diese fortschrittlichen Einheiten sind nur auf dissonanten Welten zu finden und kommen erst zum Einsatz, nachdem ihre Drohnenbeschützer besiegt wurden.
      Sammele die Beute von besiegten Wächtern, indem du <VAL_ON>Kampfvorratsfässer<> zerstörst.

      Suche <STELLAR>dissonante<> Systeme auf der Galaxiekarte. Scanne einzelne Planeten im Weltraum mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>), um Welten mit verdorbenen Wächtereinheiten zu finden.
    ui_pp_bui_heart_msg1: |-
      Kristalline Herzen abbauen: %CURRENT%/%AMOUNT%
      Sammle die Herzen von den Überresten verdorbener Wächter-Vierbeiner.
      Benutze im Weltraum die Galaxiekarte (<IMG>QUICK_MENU<>), um <SPECIAL>dissonante<> Welten zu finden.
    ui_pp_bui_heart_msg2: |-
      Kristalline Herzen abbauen: %CURRENT%/%AMOUNT%
      Sammle die Herzen von den Überresten verdorbener Wächter-Vierbeiner.
      Nahegelegene <SPECIAL>dissonante<> Welt entdeckt.
      Scanne Welten aus dem Weltraum (<IMG>SCAN<>), um Planetendaten zu lesen.
    ui_pp_bui_heart_msg3: |-
      Kristalline Herzen abbauen: %CURRENT%/%AMOUNT%
      Provoziere den verdorbenen Wächterschwarm, um fortgeschrittene Kampfeinheiten zu beschwören.
      Sammle Material von besiegten Wächtern, indem du <VAL_ON>Kampfvorratsfässer zerstörst<>.
    ui_maint_robo_desc: |-
      Dieser Autophage ist weit davon entfernt, funktionstüchtig zu sein, aber seine Teilkomponenten zeigen Anzeichen eines früheren Reparaturversuchs. Mit ein paar zusätzlichen Optimierungen könnte die Arbeit abgeschlossen werden ...

      Repariere diese Komponente mit <IMG>REPAIR<> oder verwende <IMG>PIN<>, um die benötigten Materialien zu finden.
