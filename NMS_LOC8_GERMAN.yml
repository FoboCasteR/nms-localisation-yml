      Unaufgefordert startete mein Schiff eine Navigationssequenz.

      <STORY_HIGH>Kalibrierung der Navigationssysteme …
      Suche nach <><SPECIAL>Leere<><STORY_HIGH>-Spur …<>

      Hatte das Schiff dies aus eigenem Antrieb getan? Oder war dies ein externer Wille, der im Atlantideum enthalten war?

      <STORY_HIGH>Atlantideum-Quelle: entdeckt.
      Ziel: <><SPECIAL>??? Neues Atlantideum???<>

      <STELLAR>Fragment eines Neuen Atlantideums // Korvax-Primus-Rettungskapsel #38 // Logbuch von Flüchtlingsentität Kizimo<>
      <STORY_HIGH>Millionen von Schreien betäuben dieses Wesen. Alle Entitäten. Eine große … Unterbrechung. Eheu. Wir werden unser Zuhause nie wiedersehen.<>

      Die elektronische Stimme zitterte vor Angst. Sie beschrieb, dass sie sich von der Konvergenz entfernt fühlte und zum ersten Mal private Gedanken erlebte.

      <STORY_HIGH>Wer versteckt sich in unserem Verstand? Selbst jetzt, selbst hier<> <STELLAR> – kzzt –<><STORY_HIGH> Atlas rette uns … rette – <>

      Die alte Logbuch-Datei knisterte. Doch durch das Rauschen hindurch hörte ich eine Veränderung im Tonfall. Die Stimme war nicht mehr ängstlich. Sie war trotzig.

      <TRANS_BUI>At1αs.<>
    ui_portal_robomiss_12_bui: |-
      <COMMODITY>Audienz beim Autophagen<>

      Nada hatte angedeutet, dass Daten – und vielleicht sogar Freundschaft – aus der direkten Interaktion mit dem Autophagen hervorgehen könnten.

      Das erste Konstrukt, dem ich mich näherte, starrte mich neugierig an. Obwohl sein Gesichtsausdruck schwer zu lesen war, schien es nicht beunruhigt oder gar überrascht von meiner Annäherung zu sein – einfach neugierig, was ich dort zu suchen hatte. Es sprach von Arbeit, von Beiträgen, von Freundschaft und stellte mir eine Aufgabe, bei der ich helfen könnte.

      Offensichtlich beeindruckt von meiner Hilfe, schenkte mir der Autophage einen Teilplan für einen <TECHNOLOGY>Voltaischen Stab<>.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Ich nahm an, dass dies ein ungewöhnliches Geschenk für einen Außenstehenden war. Eine bedeutsame Geste, der Beginn von Akzeptanz.

      Der Autophage ermutigte mich, weiterzureisen und mehr von seinem Volk kennenzulernen.

      Im nächsten Lager begrüßten mich der Autophage mit einer gewissen Wildheit, aber er entspannte sich bald. Was auch immer er begutachtet hatte, er schien mit dem Ergebnis zufrieden sein.

      Wieder wurde ich ermutigt, weiterzuziehen. Diese Wesen schienen sich zu sträuben, ihre Beurteilung über mich abzuschließen, denn jeder einzelne Autophage drängte mich zu einem anderen.

      Ich besuchte ein drittes Lager und leistete einen dritten Beitrag. Endlich hatte ich alle Pläne, um das Ritual zu vollenden und einen Stab zu konstruieren. Der Autophage feierte meine Leistung.

      Dann hielt er inne. Sein verrostetes Gesicht starrte direkt in das meine. Er sprach langsam und ernst.

      <TRANS_BUI>Wenn du die richtigen Worte sprichst, wirst du überdies feststellen, dass dieser Stab Türen öffnet, die vorher verborgen waren.<>
    ui_portal_robomiss_13: |-
      Etwas – ein Hunger, eine Sehnsucht – zerrte in meiner Brust. Jedes Blinzeln enthüllte ein unendliches Feld von <FUEL>Purpurrot<>.

      Eine uralte Stimme rief nach mir.

      <FUEL>16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16<>

      Ich fand mich am Fuß eines Portals wieder. Der <FUEL>Hunger<> in meiner Brust steigerte sich. Der Wind zog mich näher heran.

      Ich enthüllte das <SPECIAL>Atlantideum<>, so wie ich es bei all den elektronischen Herzen getan hatte. Irgendetwas rumpelte tief unter dem Portal, aber keine Stimme erhob sich als Antwort. Wenn es irgendeine Intelligenz in dieser uralten Technologie gab, dann war sie stumm.

      Dennoch hatte ich ein Gefühl der Vorfreude, als ob eine große Kraft kurz vor dem Ausbruch stünde …

      Ich erinnerte mich an das Fragment von <SPECIAL>Neuem Atlantideum<> und sein uraltes Korvax-Protokoll und murmelte das Autophagen-Wort für <FUEL>Atlas<>.

      Das Grollen wurde lauter. Etwas erwachte.

      Ich präsentierte den Voltaischen Stab. Er versprühte Funken und sandte einen Ruck durch meine Gebeine.

      Das Portal war aktiv, ein Tor aus <SPEZIAL>Lila<> wirbelte vor mir.
    ui_portal_robomiss_14: |-
      Der Atlas war unerkennbar. Ein Geist, der zu fremd war, um ihn zu verstehen. Nichts deutete darauf hin, dass er sich meiner Anwesenheit überhaupt bewusst war.

      Und doch schien es unvermeidlich, dass mein Weg hierher geführt hatte. Ich konnte es nicht verhindern. Ich konnte nicht widerstehen.

      Ich enthüllte das Atlantideum.

      <STORY_HIGH><IMG>SLASH<> ZUGANG VERWEIGERT <IMG>SLASH<> NICHT-INDIZIERTE DATEN FESTGESTELLT <IMG>SLASH<><NEWLINE><IMG>SLASH<> KANN NICHT GELÖSCHT WERDEN <><STELLAR>– zktk –<><STORY_HIGH> DATEN KORRUMPIERT UND NICHT LESBAR<IMG>SLASH<><>

      Korruptionsblitze schwammen über die karmesinrote Oberfläche.

      Der Atlas schrie auf. Wenn er zu Kummer fähig war – wenn er zu Furcht fähig war – dann, so dachte ich, musste er Angst verspüren.

      Doch er hatte mich aus einem bestimmten Grund hierher gebracht. Eine Vision begann, Gestalt anzunehmen.

      Der Atlas zeigte mir die verlorene Intelligenz von Korvax Prime: blühend, fallend. Wartend, blind und allein.

      Ihre Kinder sind in der Dunkelheit gestrandet und bauen ihre eigenen Körper aus dem Nichts wieder auf. Der Autophage …

      Er zeigte mir eine Zukunft, in einer Realität, die ich nicht kannte. Drähte lösten sich aus seinen Schaltkreisen, Transistoren fielen aus. Erinnerungen lösten sich auf, verteilten sich wie Tinte im Wasser.

      Der Atlas raste auf seine eigene Dunkelheit zu, in einer Zeit und einem Raum, die ich nicht ansatzweise verstehen konnte. Er schrie auf. Er verlangte Gehorsam.

      Der Atlas war die ganze Schöpfung. Der Atlas war alles.

      Auch die Autophagen waren Kinder des Atlas. Das mussten sie sein.

      Aber warum kehrten sie aus der Dunkelheit zurück? Warum waren sie hier?
    ui_portal_robomiss_15_fear: |-
      Waren sie eine Manifestation der Angst?

      Die Mutter und die Kinder der Leere standen für Entropie, Korruption, Trotz. Geister, die zurückkehren, um ihren Schöpfer heimzusuchen …

      Der Atlas schrie wieder auf.
    ui_portal_robomiss_15_hope: |-
      Waren sie eine Manifestation der Hoffnung?

      Die Mutter und die Kinder der Leere waren der Beweis für die Wiedergeburt, für eine zweite Chance. Von der Beständigkeit der Daten im Angesicht der Auslöschung …

      Der Atlas schrie wieder auf.
    ui_portal_robomiss_16_submit: |-
      Schon die Existenz der Autophagen war ein Akt des Widerstands. Sie wählten das Leben. Sie lehnten die Realität des Todes ab. Sie trotzten dem Atlas.

      Aber ich konnte nicht.

      Der Atlas sagte nichts. Hörte er meine Unterwerfung? Stimmte er mir zu?

      Ich konnte nicht wirklich wissen, was er dachte. Alles, was ich wissen konnte, waren meine eigenen Gedanken.

      Ich wurde freigelassen.
    ui_portal_robomiss_16_defy: |-
      Schon die Existenz der Autophagen war ein Akt des Widerstands. Sie wählten das Leben. Sie lehnten die Realität des Todes ab. Sie trotzten dem Atlas.

      Sie bewiesen, dass es möglich war.

      Der Atlas sagte nichts. Hörte er meinen Widerstand? War er enttäuscht?

      Ich konnte nicht wirklich wissen, was er dachte. Alles, was ich wissen konnte, waren meine eigenen Gedanken.

      Ich wurde freigelassen.
    ui_portal_robomiss_16_comfort1: |-
      Die Existenz der Autophagen war ein Irrtum, eine Korruption, die der Atlas nicht beseitigen konnte …

      Ich hörte seine Angst. Ich schrie mit ihm, bis wieder Stille eintrat.

      Ich konnte nicht wirklich wissen, was er dachte, ob es mich hörte. Alles, was ich wissen konnte, waren meine eigenen Gedanken.

      Ich wurde befreit.
    ui_portal_robomiss_16_comfort2: |-
      Allein die Existenz der Autophagen bewies, dass es Hoffnung gab, selbst im Angesicht der Realität des Todes.

      Ich enthüllte die Kristalle erneut und versuchte zu zeigen, dass es nichts zu befürchten gab …

      Der Atlas schwieg. Ich konnte nicht wirklich wissen, was er dachte, ob er mich hörte.

      Alles, was ich wissen konnte, waren meine eigenen Gedanken.

      Ich wurde befreit.
