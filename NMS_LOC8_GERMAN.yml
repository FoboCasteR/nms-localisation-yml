    ui_robomiss_1_head2_opt_a: Den Kopf berühren
    ui_robomiss_1_head2_opt_b: Sagen, dass du nicht verstehst
    ui_robomiss_1_head2_res_a: Ich streiche mit den Fingern über die Oberfläche des
      Kopfes. Es gibt hier eine Art Runenschnittstelle, aber ich habe keine Ahnung,
      welche Eingabe sie erfordert.
