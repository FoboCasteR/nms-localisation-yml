    ui_season_10_main_title: 'Expedition Zehn: Singularität'
    trade_filter_season_10: Expedition 10
    ui_season_10_main_msg: |-
      Wähle den Meilenstein <EXPED>Sie hören uns<> aus, um das <SPECIAL>Lager<> zu erkunden.
      Phase %NUM%: %CURRENT%/%AMOUNT% Meilensteine abgeschlossen.
      Meilensteine findest du auf der Registerkarte <STELLAR>Expedition<> (<IMG>OPTIONS<>).
    ui_exped10_main_desc: Löse ein Geheimnis, das tief in der Realität nachhallt.
    ui_exped10_detail_desc: |-
      Dieses <SPECIAL>verlassene Lager<> birgt viele Geheimnisse. Die Registerkarte <STELLAR>Expedition<> zeigt deinen Fortschritt an, während du seine Geheimnisse erforschst.

      Schließe <TECHNOLOGY>Meilensteine<> ab, um Belohnungen zu erhalten. Schließe alle Meilensteine in einer <COMMODITY>Phase<> ab, um besondere, exklusive Gegenstände zu erhalten.
    ui_exped10_leave_planet_msg1: |-
      Kritische Informationen <FUEL>fehlen<>.
      Schließe den Meilenstein <EXPED>%MISSION%<> ab, um fortzufahren.
      Wähle Meilensteine aus dem Expeditionsprotokoll (<IMG>OPTIONS<>) aus.
    ui_exped10_leave_planet_msg2: |-
      Die <SPECIAL>Empfindungsecho<>-Koordinaten erfordern eine Raumschiffreise.
      <STELLAR>Finde<> und <TECHNOLOGY>repariere<> dein Raumschiff.
    ui_expd_title_10_name: 'TITEL: „DAS KONSTRUKT“'
    ui_expd_title_10_name_l: 'Titel: „Das Konstrukt“'
    ui_expd_title_10_desc: |-
      Ein exklusiver <STELLAR>Entdeckertitel<>, der an den Abschluss der Expedition <STELLAR>Singularität<> und das Schmieden des mysteriösen Konstrukts erinnern soll.

      Füge diesen Titel mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Banner hinzu.
    bld_decal_expd_10_name: SINGULARITÄT-MOTIV
    bld_decal_expd_10_name_l: Singularität-Motiv
    bld_decal_expd_10_description: |-
      Ein exklusives, platzierbares Motiv zur Verzierung und Dekoration von Basen.

      Dieses Motiv erinnert an den Abschluss der Expedition <STELLAR>Singularität<> und das Schmieden des mysteriösen Konstrukts.
    ui_banner_expd_10_name: SINGULARITÄT-BANNER
    ui_banner_expd_10_name_l: Singularität-Banner
    ui_banner_expd_10_desc: |-
      Rüste diesen exklusiven <STELLAR>persönlichen Flair<> aus, um an den Abschluss der Expedition <STELLAR>Singularität<> und das Schmieden des mysteriösen Konstrukts zu erinnern.

      Füge dieses Banner mit einem <TECHNOLOGY>Aussehenmodifikator<> zu deinem Profil hinzu.
    ui_tip_banner_expd_10: Singularitätsexpedition-Banner
    ui_player_title_expd10: "%NAME%, das Konstrukt"
    ui_tip_rockethat: Helm des Wanderers
    ui_spec_rockethat_name: HELM DES WANDERERS
    ui_spec_rockethat_name_l: Helm des Wanderers
    ui_spec_rockethat_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Trotz seiner aerodynamischen Erscheinung und seines fortschrittlichen Solardesigns ist es nicht ratsam, sich ausschließlich auf den Helm-Antrieb zu verlassen. Für maximale Sicherheit solltest du sicherstellen, dass alle Körperteile gleichermaßen angetrieben werden.

      Verändere die Erscheinung deines Exo-Anzugs mit einem <TECHNOLOGY>Aussehenmodifikator<>.
    bld_expd_poster10a_name: ATLAS-POSTER
    bld_expd_poster10a_name_l: Atlas-Poster
    bld_expd_poster10a_description: |-
      Ein exklusives Stück selbstklebender, knitterfreier Wandkunst.

      Dieses Poster leuchtet in einem <FUEL>Karmesinrot<> so intensiv, dass es noch nachklingt, wenn man die Augen schließt.
    bld_expd_poster10b_name: ATLANTID-POSTER
    bld_expd_poster10b_name_l: Atlantid-Poster
    bld_expd_poster10b_description: |-
      Ein exklusives Stück selbstklebender, knitterfreier Wandkunst.

      Dieses Poster zeigt die ätherische Substanz, die aus den Körpern von <SPECIAL>verdorbenen Wächtern<> strömt, wenn sie fallen.
    bld_expd_poster10c_name: KONSTRUKT-POSTER
    bld_expd_poster10c_name_l: Konstrukt-Poster
    bld_expd_poster10c_description: |-
      Ein exklusives Stück selbstklebender, knitterfreier Wandkunst.

      Dieses Poster zeigt einen möglichen Bauplan für das mysteriöse <TECHNOLOGY>Konstrukt<>, das während der Singularitätsexpedition ausgegraben wurde.
    ui_corrupt_trail_name: DISHARMONISCHE SPUR
    ui_corrupt_trail_name_l: Disharmonische Spur
    ui_corrupt_trail_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Der Jetpack-Auspuff wurde mit einem Atlantideum-Filter aufgewertet. Wird er aktiviert, breitet sich sein disharmonischer Effekt über die Landschaft aus, eine Spur von dissonantem Nachhall, der auf einer unbestimmten Frequenz widerhallt.

      Verändere die Erscheinung deines Exo-Anzugs mit einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_tip_jettrail_corrupted: Disharmonische Spur
    bld_crys_drone_name: KRISTALLISIERTE DROHNE
    bld_crys_drone_name_l: Kristallisierte Drohne
    bld_crys_drone_desc: |-
      Eine exklusive Basisverzierung, die gebaut werden kann.

      Dies ist eine detailgetreue Nachbildung der lebenden Fragmente, die disharmonische Welten übersäen, jener prismatischen Körner, die in einem Kampf um die Freiheit aus ihrem geologischen Gefängnis aus der Erde stoßen.
    bld_crys_sent0_name: LEBENDES FRAGMENT A
    bld_crys_sent0_name_l: Lebendes Fragment A
    bld_crys_sent1_name: LEBENDES FRAGMENT B
    bld_crys_sent1_name_l: Lebendes Fragment B
    ui_exped_corrupt_kill_name: Wildheit
    ui_exped_corrupt_kill_name_u: WILDHEIT
    ui_exped_corrupt_kill_desc: 'Eliminiere verdorbene Wächter: %CURRENT%/%AMOUNT%'
    ui_exped_corrupt_kill_desc_d: "%NUM% verdorbene Wächter beseitigt"
    ui_exped_corrupt_kill_msg1: |-
      Eliminiere verdorbene Wächter: %CURRENT%/%AMOUNT%
      Benutze im Weltraum die Galaxiekarte (<IMG>QUICK_MENU<>), um <SPECIAL>dissonante<> Welten zu finden.
    ui_exped_corrupt_kill_msg2: |-
      Eliminiere verdorbene Wächter: %CURRENT%/%AMOUNT%
      Nahegelegene <SPECIAL>dissonante<> Welt entdeckt
      Der Raumschiff-<TECHNOLOGY>Scanner<> (<IMG>SCAN<>) spürt Planeten mit verdorbenen Drohnen auf.
    ui_exped_corrupt_kill_msg3: |-
      Eliminiere verdorbene Wächter: %CURRENT%/%AMOUNT%
      <SPECIAL>Verdorbene Drohnen<> schwärmen über diese dissonante Welt.
    ui_exped_corrupt_kill_obj: 'Eliminiere verdorbene Wächter: %CURRENT%/%AMOUNT%'
    ui_exped_corrupt_kill_obj_tip: |-
      <SPECIAL>Verdorbene Drohnen<> patrouillieren auf dissonanten Welten. Ihre Hüllen wurden von einer Kraft verformt, die von der Struktur des Planeten ausgeht.

      Finde <STELLAR>dissonante<> Systeme auf der Galaxiekarte. Scanne einzelne Planeten im Weltraum mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>), um Welten mit verdorbenen Wächtereinheiten zu finden.

      Jede Treffpunkt-Welt, die mit den Meilensteinen der <EXPED>Pilgerfahrt<> verbunden ist, wird von verdorbenen Wächtern bevölkert.
    ui_exped_robo_shards_name: Strahlen
    ui_exped_robo_shards_name_u: STRAHLEN
    ui_exped_robo_shards_desc: 'Strahlende Splitter extrahieren: %CURRENT%/%AMOUNT%'
    ui_exped_robo_shards_desc_d: "%NUM% strahlende Splitter extrahiert"
    ui_exped_robo_shards_obj_alt: Strahlende Splitter abbauen
    ui_exped_robo_shards_obj: Baue %AMOUNT% strahlende Splitter ab
    ui_exped_robo_shards_obj_tip: |-
      Baue <SPECIAL>strahlende Splitter<> von den Kristallen ab, die man auf dissonanten Planeten findet. Diese seltsamen Auswüchse können mit dem Analysevisier (<IMG>AIM<>) auf Welten mit einer Präsenz verdorbener Wächter gefunden werden.

      Finde <STELLAR>dissonante<> Systeme auf der Galaxiekarte. Scanne individuelle Planeten im Weltraum mit dem <TECHNOLOGY>Scanner<> des Raumschiffs (<IMG>SCAN<>), um Welten mit einer Präsenz verdorbener Wächtereinheiten zu finden.

      Jede Treffpunkt-Welt, die mit den Meilensteinen der <EXPED>Pilgerfahrt<> verbunden ist, wird von verdorbenen Wächtern bevölkert.
