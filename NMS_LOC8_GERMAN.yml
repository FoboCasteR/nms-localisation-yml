    ui_robot_intro_title: Das harmonische Siegel
    ui_robot_intro_sub: Verschwundene Nullen
    ui_robot_intro_desc: |-
      Ich stieß auf ein scheinbar verlassenes Lager voller wiedergewonnener Technologie. Der Ort war mit Trümmern übersät, aber von irgendwelchen Schrotthändlern war keine Spur.

      Die vorhandenen Systeme wirken nur auf den ersten Blick primitiv. Unterhalb ihrer verrosteten Oberfläche verfügen sie über eine seltsame und sehr mächtige harmonische Energie. Was auch immer es sein mag, es ist mit einem System uralten Ursprungs versiegelt.
    ui_robot_intro_obj: Untersuche das Lager
    ui_robot_intro_obj_tip: |-
      Das Lager steht unter <STELLAR>harmonischem Lockdown<>. Das Hauptterminal erlaubt Eingaben, wird aber keine Befehle ausführen, solange der Lockdown nicht aufgehoben wird.

      Untersuche das Terminal und scanne seine <TECHNOLOGY>Speicherregister<> nach Zugangshinweisen.
    ui_robot_intro_msg1: |-
      Dieses verlassene Lager ist im <STELLAR>Lockdown<>.
      Untersuche die <TECHNOLOGY>harmonische Schnittstelle<>.
    ui_robot_intro_msg2: "Hebe den Lockdown über die <TECHNOLOGY>harmonische Schnittstelle<>
      auf.\nSuche im <STELLAR>Speicherregister<> des Terminals nach Hinweisen. "
    ui_robot_intro_diag_desc: Das Terminal spielt die Nachricht in Endlosschleife
      über seine Schaltkreise ab. Eine seltsame Schnittstelle wird von einer vertrauten
      Glyphensequenz erleuchtet ...
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>... unsere Hüllen verschlungen vom <COMMODITY>Feuer<> ...<NEWLINE>... unser Verstand zugrunde gerichtet durch <TECHNOLOGY>Verrat<> ...<NEWLINE>... verbannt unter dem <SPECIAL>Glas<> ...<NEWLINE>... von der <FUEL>Schöpfung<> vergessen ...

      ... Schluss damit! Uns wurde das Leben geschenkt, genau wie ... <STELLAR>kzztkk<> ... sich selbst das Leben schenkt. Wir werden uns selbst erschaffen, nach unserer eigenen Vorstellung ...<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: Überschreibungsglyphen eingeben
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>Das Terminal surrt widerspenstig, doch die Schaltkreise scheinen meiner Eingabe nachzukommen. Welche Kraft auch immer dieses Lager unter Verschluss gehalten hat, ist nun verschwunden.<AUDIO>TXT_StaticNoise_End<>
      Und jetzt, da der Lockdown aufgehoben wurde, spuckt das Terminal Baupläne für eine hybride <TECHNOLOGY>Jetpack<>-Technologie aus – eine Verschmelzung aus Wächter und ... etwas Anderem, etwas Vertrautem und doch Fremdem.
    ui_robot_intro_diag_wait: "... <SPECIAL>Harmonie<> ..."
    ui_robot_intro_diag_done: "... Übereinstimmung <IMG>SLASH<> <TRADEABLE>Zugang
      gewährt<> ...<NEWLINE> ... Harmonie wartet ..."
    ui_robot_intro_unlock_opt: Lockdown aufheben
