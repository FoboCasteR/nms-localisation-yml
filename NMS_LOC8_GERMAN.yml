    ui_lifesup_robo_desc_damaged: |-
      Das Wächterschiff hat sein eigenes Bewusstsein, seine eigene Art zu existieren. Die Steuerung durch eine äußere Entität wird von ihm <FUEL>verweigert<>.

      Es scheint ein früherer Versuch stattgefunden zu haben, das Gehirn des Schiffes herauszuschneiden und sein rudimentäres Cockpit bewohnbar zu machen, um die Kontrolle über das Schiff an einen klassischen Piloten zu übergeben. Diese Installation muss vollendet werden, um <STELLAR>das Schiff zu beanspruchen<>.
