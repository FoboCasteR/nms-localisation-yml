    ui_robomiss_4_msg3_nexus: Nada über die Begegnung mit dem <FUEL>Atlas<> konsultieren
    ui_robomiss_4_nada_desc: Nada erstarrt und sieht mich besorgt an.
    ui_robomiss_4_nada_lang: Geht es dir gut, Freund-Entität?
    ui_robomiss_4_nada_opt: Nada von dem Atlas berichten
    ui_robomiss_4_nada2_lang: |-
      Atlas-Falschheit hatte Angst? Nada hat diese Möglichkeit nicht in Betracht gezogen. Seltsam. Aber Reisender sollte vorsichtig sein. Atlas-Falschheit ist ein Lügner.
      Purpur-Gitter existiert, wo es nicht existieren kann. Stellt die Atlas-Falschheit in Frage. Beweist, dass es keine Gottheit ist. Nada hat es immer gewusst.
      Aber Nada hat es nicht gemerkt ... Hast du das Purpur-Gitter hier?
    ui_robomiss_4_nada2_opt: Atlantideum enthüllen
    ui_robomiss_4_nada3_desc: 'Nada nimmt den lila Kristall und hält ihn sanft in
      ihrer Handfläche. Ein Schauer durchfährt ihre Hülle, ihre Gesichtszüge blinken
      unregelmäßig. Sie ist in einem privaten Gefühl, einer Erinnerung versunken.
      Ich unterbreche sie nicht. '
    ui_robomiss_4_nada3_lang: |-
      Sie war einst zu Hause.
      ...
      Darf Nada das behalten, Freund-Entität?
    ui_robomiss_4_nada3_opt_a: Atlantideum übergeben
    ui_robomiss_4_nada3_opt_b: Ablehnen
    ui_robomiss_4_nada4_lang_a: Nada ist dankbar. Danke für diese Erinnerung.
    ui_robomiss_4_nada4_desc_b: Nada sieht niedergeschlagen aus. Sie fasst sich schnell
      wieder und spricht mit kalter Stimme.
    ui_robomiss_4_nada4_lang_b: |-
      Vielleicht hat Reisender recht.
      Nada wird vergessen. So. Es ist bereits vergessen.
    ui_robomiss_4_nada4_lang: Die Erbauer-Entitäten, das Purpur-Glitter ... Nada glaubt
      nicht, dass es einen Grund zur Angst gibt. Nicht für uns. Für Atlas-Falschheit
      vielleicht.
    ui_robomiss_4_nada4_desc: Nadas Lichter blinken einmal auf.
    ui_robomiss_4_nada4_end: |-
      Und Nada stellt unsere Freundschaft nicht unter Quarantäne. Es ist genug da. Mach dich auf den Weg, Reisender. Mache Freunde. Es ist dein Weg.
      Nada und Polo werden immer hier sein.
    ui_portal_robomiss_1: |-
      Jemand – oder etwas – hat versucht, die Navigationssysteme meines Schiffes zu kapern.

      <FUEL>Nicht identifizierter Prozess<> <STORY_HIGH>an Adresse 0xAD08D502 entdeckt<><SPECIAL>ε<><STORY_HIGH>96E<>
      <STORY_HIGH>Führt<> <SPECIAL>Hijack-Skript<> aus.

      Ein kurzer Audioclip wurde von meinem Schiffskommunikator abgespielt.
      <STORY_HIGH>%ALIEN_TEXT%<>
      Eine Stimme? Die Kadenz des Tons deutete auf Sprache hin, obwohl es keine Sprache war, die ich kenne.

      <STORY_HIGH>Warnung: Autopilot zu<> <SPECIAL>abgelegenem Ziel<> festgestellt.

      Ich drückte die Notüberbrückung und entfernte anscheinend, was auch immer für ein 'nicht identifizierter Prozess' das System übernommen hatte … oder vielleicht hatte der Prozess eigenständig abgebrochen.

      Mein Schiffscomputer isolierte das eingespeiste Autopilot-Ziel. Ich mochte es ignorieren oder manuell dorthin fliegen, um herauszufinden, woher diese verdächtigen Daten stammten …
    ui_portal_robomiss_2: |-
      Am Ort der Entführung entdeckte ich ein verlassenes Lager und einen Roboterkopf, den mein Helmvisier als „Autophage“ identifizierte. Er sprach mit der gleichen mechanischen Stimme, die auch den Entführungsversuch auf meinem Schiff begleitet hatte. Aber wenn die Laute, die er von sich gab, Worte – Sprache – waren, verstand ich nicht, was gesagt wurde.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Ich war mir sicher, dass der Autophage versuchte, etwas mitzuteilen. Ich versuchte es mit einer Gabe Atlantideum …

      Ein funkensprühendes Geräusch, wie ein elektrischer Kurzschluss, hallte irgendwo in meinem Kopf wider. Plötzlich meldete mein Exo-Anzug den Empfang einer Reihe lokaler Koordinaten.

      Ich traute diesem Kopf nicht, aber diese Koordinaten schienen mein einziger Anhaltspunkt zu sein, um zu verstehen, was er zu sagen versuchte.
    ui_portal_robomiss_3: |-
      Die extrahierten Koordinaten führten ziemlich genau zu einem Sockel, der in einem Korvax-Monolithen versteckt war.

      Eine Opfergabe des Atlantideums hatte eine dramatische Wirkung auf das uralte Bauwerk. Ich hatte nicht länger das Gefühl, von Korvax-Echos beobachtet zu werden. Es war, als hätte sich der Monolith auf den Kopf gestellt, sein Inneres nach außen gekehrt.

      Etwas anderes war da. Eine andere Art von Entität.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Mein Geist faltete sich. Die Moleküle des Planeten zerfielen in eine Chaoswolke und bauten sich dann in einer neuen Umgebung wieder auf.

      Ich wurde in eine Perspektive gestoßen, die nicht meine eigene war, und kam mit implantiertem Wissen wieder heraus: Worte in derselben Sprache, die der Kopf des Autophagen in dem verlassenen Lager gesprochen hatte. Vielleicht würde ich jetzt besser in der Lage sein, sie zu verstehen.
    ui_portal_robomiss_4: |-
      <STORY_HIGH>-{{ Übersetzungsmodul defragmentiert …
      Hallo, Vorgefertigte Entität. Vielen Dank für deine Hilfe.
      Ich wurde hierher geschickt, um mit Vorgefertigten Entitäten in Kontakt zu treten. Wie hast du dieses Lager entdeckt? }}-<>

      Ich konnte den Autophagen jetzt perfekt verstehen – offenbar eine Art Torwächter. Als ich das Wesen mit der Entführung meines Schiffes konfrontierte, schien es fast verlegen.

      <STORY_HIGH>-{{ Ich entschuldige mich, Vorgefertigte Entität. Das war mein eigener Fehler. Ein Unfall.
      Es gibt Raumschiffe da draußen, die mehr sind als Metallhüllen.<><FUEL>Al1vε<><STORY_HIGH> aber nicht <><FUEL>fre1<><STORY_HIGH>. Versklavt an ein Schwarmbewusstsein. Wir hegen nur die Absicht, die Gefangenen zu befreien. Wir beabsichtigen nicht, unabhängigen Piloten Schaden zuzufügen. <>

      Der Autophage dachte über diesen Fehler nach. Ich konnte sein Grübeln hören, das Drehen von rostigem Zahnrad gegen rostiges Zahnrad.

      <STORY_HIGH>-{{ Ich suchte nach den drei vorherrschenden Lebensformmustern. Es gab keine Übereinstimmung. Das Raumschiff schien unbemannt. Was für eine Art Lebensform bist du?
      Ich stelle eine Theorie auf.
      Da ist etwas … Ich spüre es in deiner Hülle. Ein Echo von <STELLAR>– kzzt – <> <SPECIAL>Le3r3<>.
      Ich stelle die Theorie auf, dass du dort existiert haben musst, übergangsweise. Du musst in die <STELLAR>– kzzt –<> <SPECIAL>P0rt4le<>.
      Du warst <STELLAR>– kzzt –<> <FUEL>v0rh3rges4gt<>. Der Disruptor. }}-<>

      Das Wort lag noch einen Moment in der Luft. Aber bevor ich etwas sagen konnte, fuhr der Autophage-Kopf fort …

      <STORY_HIGH>-{{ Ich fordere dich heraus, Disruptor. Lass uns meine Theorie testen.
      Ich werde die anderen Autophagen über dein Kommen informieren.
      Um sie wahrzunehmen, wird dein Scanner eine Erweiterung benötigen. Ich werde den Schaltplan zur Verfügung stellen, aber du musst ihn mit deinen eigenen Händen bauen. Betrachte dies als ein Ritual der Einführung. }}-<>
    ui_portal_robomiss_5: |-
      Nachdem der <TECHNOLOGY>Scan-Harmonisator<> installiert war, enthüllte mein Scanner etwas Unglaubliches: Robotische Lebensformen, die ich zuvor nicht wahrgenommen hatte, bewohnten das Lager. Es war keineswegs verlassen.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Die Sprache der Autophagen hatte eine melodische Qualität – die Töne waren einfach und rein, aber mit einem düsteren Knirschen, das man in den Stimmen der Korvax nicht hört.
      Obwohl meine Übersetzung unvollkommen war, verstand ich das Wesentliche, was sie mir sagten. Dieses Lager war eine Autophage-Konstruktion – genau wie ihre … Körper?
    ui_portal_robomiss_6: "<STORY_HIGH>%ALIEN_TEXT%<>"
    ui_portal_robomiss_7: |-
      <STORY_HIGH>%ALIEN_TEXT%<>

      Die konstruierte Lebensform bot mir eine Handvoll Atlantideum an. Das Geschöpf behandelte die Substanz vorsichtig und mit Ehrfurcht, als wäre sie ein unbezahlbares Erbstück.

      Obwohl diese Wesen höflich genug zu sein schienen, fühlte ich eine Kluft des Verständnisses zwischen ihnen und mir. Ich werde meine Entdeckung mit Priester-Entität Nada besprechen. Vielleicht weiß diese ja mehr über dieses Robotvolk zu berichten.
    ui_portal_robomiss_8: |-
      Ich erzählte der Entität von seinen elektronischen Bewohnern – diesen getarnten „Autophagen“ – und ihrer melodischen Sprache, die Korvax so ähnlich ist, aber doch ganz anders.

      Nada lauschte schweigend. Als ich geendet hatte, bliebt die Entität so still und ruhig, dass ich mich fragte, ob das Wesen vergessen hatte, dass ich dort stand. Manchmal war es schwer zu verstehen.

      <STORY_HIGH>-{{ Nada wundert sich …
      Nein. Nada wird sich nicht wundern. Nada wird es begreifen. Unsere Daten reichen nicht aus, um zu wissen, ob dieses Muster vertraut ist.
      Doch / auch, Nada denkt an Terminal-Echos. Denkt an Polos Echo-Konstrukt. Denkt an ältere Geschichten, vor Nadas Divergenz. Nada kann es nicht ändern. Es sind nur Gedanken.
      Wir sollten versuchen, Erbauer-Entitäten zu verstehen. Echo-Konstrukt kennt dieses Muster vielleicht besser als Nada. }}-<>
    ui_portal_robomiss_8_bridge: |-
      Ich erzählte der Entität von seinen elektronischen Bewohnern – diesen getarnten „Autophagen“ – und ihrer melodischen Sprache, die Korvax so ähnlich ist, aber doch ganz anders.

      Nada lauschte schweigend. Als ich geendet hatte, bliebt die Entität so still und ruhig, dass ich mich fragte, ob das Wesen vergessen hat, dass ich dort stand. Manchmal war es schwer zu verstehen.

      <STORY_HIGH>-{{ Nada wundert sich …
      Nein. Nada wird sich nicht wundern. Nada wird es begreifen. Unsere Daten reichen nicht aus, um zu wissen, ob dieses Muster vertraut ist.
      Doch / auch, Nada denkt an End-Echos. Denkt an Polos Echo-Konstrukt. Denkt an ältere Geschichten, vor Nadas Divergenz. Nada kann es nicht ändern. Es sind nur Gedanken.
      Wir sollten versuchen, Erbauer-Entitäten zu verstehen. Nada kennt nicht die optimale Methode. Aber Polo-Freund ist auch ein Erbauer. Es ist an der Zeit, ihn zu fragen. }}-<>

      Polos Augen leuchteten, als ich dem Wesen von der Autophage erzählte. Es hüpfte auf den Zehen und hing an jedem meiner Worte.

      <STORY_HIGH>-{{Dekonstruktion, Rekonstruktion … Ich weiß, was wir versuchen können. Oh ja, mein Freund. Ein neues Projekt!
      Ich werde die Hülle für unseren eigenen Konstrukt-Freund montieren. Ich werde ihm Form verleihen. Hier, in unserem Haus. Eine Stimme, eine Verbindung, um besser zu verstehen.
      Aber unser neuer Freund wird mehr brauchen als eine Hülle. Er braucht einen Funken, um seine Metallknochen zu wecken. }}-<>
    ui_portal_robomiss_9: |-
      Das seltsam aussehende Konstrukt wand sich aufgeregt, seine Gesichtsröhren bebten. Es richtete alle fünf Augen auf mich.

      <STORY_HIGH>-{{ Hier-Hülle spürt sie!
      All-Hüllen kennt diesen Kristall. Alle elektronischen Herzen kennen sie.
      LEERE. LEERE. LEERE. LEERE. }}-<>

      Das Konstrukt schien durch die Anwesenheit des Atlantideums belebt. Wie Nada vorgeschlagen hatte, befragte ich es nach seinem Wissen über die Autophagen.

      <STORY_HIGH>%ALIEN_TEXT%<>

      <STORY_HIGH>-{{Ich bin hier zufrieden. Ich bin zu Hause. Akzeptanz von Nein-Antworten.
      Gebaut-Andere sind anders. Sie suchen sie.
      Gebaut-Andere respektieren kräftige Hände. Hände, die bauen. Nehmen sie einfach an. Wissen durch Freundschaft. Freundschaft durch vertrauen. }}-

      -{{ Ich … ich erinnere mich. Gebaut-Andere auf leiser Wellenlänge. Nur ein Flüstern. Langreichweiten-Verfolgung schwierig.
      Anderen-Entität. Nimm diese Erinnerung. Erbaue sie, um sie lauter zu hören. }}-<>
    ui_portal_robomiss_9_bridge: |-
      Polo empfing mich mit Begeisterung.

      <STORY_HIGH>-{{ Du bist hier! Reisender-Freund, ich war sehr beschäftigt. Immer beschäftigt, ja, aber dieses neue Projekt … Ich bin dankbar. Ich wusste nicht, wie sehr ich es brauchte.
      Der Konstrukt-Freund wird montiert. Seine Teile sind keine neuen Teile. Abgenutztes Metall und krumme Zahnräder, die Geschichten zu erzählen haben! Ich glaube, du wirst feststellen, dass er genau so aussehen wird wie die Autophagen, denen du begegnet bist. }}-<>

      Das Konstrukt war riesig und hatte keine besondere Ähnlichkeit mit einem Autophagen. Als ich ihm den Echosamen überreichte, hoffte ich, dass Polo seine Kompetenzen nicht überschätzt hatte.

      <STORY_HIGH>-{{ Hülle gefunden! Gefunden? WO? Stern Stern Stern ZWISCHEN Stern StERn? Hülle … hier. Hier-Hülle. In-takt. Sicher? Sicher
      …
      Sprachsynthese … teilweise stabilisiert. }}-<>

      Das seltsam aussehende Konstrukt wand sich aufgeregt, seine Gesichtsröhren bebten. Es richtete alle fünf Augen auf mich.

      <STORY_HIGH>-{{ Hier-Hülle fühlt sie!
      All-Hüllen kennt diesen Kristall. All elektronischen Herzen kennen sie.
      LEERE. LEERE. LEERE. LEERE. }}-<>

      Das Konstrukt schien durch die Anwesenheit des Atlantideums belebt. Wie Polo vorgeschlagen hatte, befragte ich es nach seinem Wissen über die Autophagen.

      <STORY_HIGH>%ALIEN_TEXT%<>

      <STORY_HIGH>-{{Ich bin hier zufrieden. Ich bin zu Hause. Akzeptanz von Nein-Antworten.
      Gebaut-Andere sind anders. Sie suchen sie.
      Gebaut-Andere respektieren kräftige Hände. Hände, die bauen. Treffen sie, wo sie sind. Wissen durch Freundschaft. Freundschaft durch Vertrauen. }}-

      -{{ I … ich erinnere mich. Gebaut-Andere auf leiser Wellenlänge. Nur ein Flüstern. Langreichweiten-Verfolgung schwierig.
      Anderen-Entität. Nimm diese Erinnerung. Erbaue sie, um sie lauter zu hören. }}-<>
    ui_portal_robomiss_10: |-
      Ich habe mich mit Nada über unsere nächsten Schritte beraten. Das Wesen schlug zwei mögliche Wege zum Verständnis vor.

      <STORY_HIGH>-{{ Nadas Meinung ist begrenzt. Aber Nada wird teilen, was möglich ist.
      Erbauer-Entitäten schätzen dieses Lila-Gitter. Die Konstrukt-Entität antwortet. Sogar Nadas Hülle antwortet. Andere Elektronik kann auch antworten.
      Und Erbauer-Entitäten scheinen nicht gefährlich. Daten entstehen durch gemeinsame Zeit. Freundschaft vielleicht auch.
      Es ist die Wahl der Reisenden-Entität. Beide sind gültig. Es ist kein entweder / oder. }}-<>
    ui_portal_robomiss_11_nada: |-
      <COMMODITY>Gebete der Maschine<>

      Ich präsentierte <SPECIAL>Atlantideum<> einer Reihe von Verarbeitungseinheiten – 'elektronischen Herzen'.

      <STELLAR>Korvax-Simulations-CPU<>
