    ui_s10_scanner_obj1_tip: |-
      Die Priester-Entität Nada war der Meinung, dass der <SPECIAL>Echosamen<> in einem geeigneten Gehäuse aufbewahrt werden kann. Spezialist Polo baute die verschiedenen <TECHNOLOGY>Konstrukt-Komponenten<> zu einem primitiven Automaten zusammen, der nun als Wirt für den Samen dient.

