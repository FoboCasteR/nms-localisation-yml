    ui_launcher_robo_desc: "Löst das Raumschiff sanft von den Schwerefeldern und hebt
      es zu den Sternen empor.\n\nDer Brunnen hungert nach <SPECIAL>Pugneum<> oder
      <SPECIAL>strahlenden Splittern<> und muss vor dem Start ausreichend mit Treibstoff
      versorgt werden.\n \n<IMG>THRUST<> gedrückt halten, um vom Planeten abzuheben.\n<IMG>BOOST<>
      gedrückt halten, um einen Geschwindigkeitsschub während des Fluges einzuleiten."
