    ui_robomiss_1_head3_res_a: 'Der Autophage scheint das Nanit nicht zu bemerken.
      Er wiederholt einfach seinen vorherigen Satz:'
    ui_robomiss_1_head3_res_b: 'Der Autophage scheint das Pugneum nicht zu bemerken.
      Er wiederholt einfach seinen vorherigen Satz:'
    ui_robomiss_1_head3_desc: |-
      Ein knisterndes Geräusch<AUDIO>TXT_RadioNoise<>, wie ein elektrischer Kurzschluss hallt irgendwo in dem Kopf wider.
      Plötzlich meldet mein Exo-Anzug den Empfang einer Reihe lokaler Koordinaten.
      Ich traue diesem Kopf nicht, aber diese Koordinaten scheinen mein einziger Anhaltspunkt zu sein, um zu verstehen, was er mitzuteilen versucht.
    ui_robomiss_1_mono_sec_osd: KOORDINATEN EXTRAHIERT
    ui_robomiss_1_obj2: Die extrahierten Koordinaten erkunden
    ui_robomiss_1_obj2_tip: |-
      Die Signalquelle war ein <STELLAR>verlassenes Lager<>, in dem ich einen körperlosen Autophagen-Kopf antraf.
      Der Kopf sprach in einer <TRANS_BUI>unbekannten Sprache<>, aber ich konnte eine Reihe von Koordinaten extrahieren.
      Ich traue diesem Kopf nicht, aber diese Koordinaten scheinen mein einziger Anhaltspunkt zu sein, um zu verstehen, was er mir mitteilen will.
    ui_robomiss_1_msg2a: |-
      Unbekannte Koordinaten, die aus dem Autophagen-Kopf extrahiert wurden
      Untersuche den markierten Ort, um mehr zu erfahren
    ui_robomiss_1_mono_sec_mark: Extrahierte Autophagen-Koordinaten
    ui_robomiss_1_msg2b: |-
      <TRANS_EXP>Korvax-Monolith<>-Koordinaten aus dem Autophagen-Kopf
      Untersuche den markierten Ort
    ui_robomiss_1_mono_sec_desc: |-
      Die extrahierten Koordinaten führten ziemlich genau zu diesem versteckten Sockel, obwohl es sich eindeutig nicht um die primäre Schnittstelle für die antike Struktur handelt.
      Uralte Glyphen sind rund um den Umfang des steinernen Sockels eingemeißelt. In der Mitte gähnt erwartungsvoll eine Öffnung …
    ui_robomiss_1_mono_sec2_desc: In der Mitte des Podests klafft eine Öffnung, als
      ob sie etwas erwarten würde ...
    ui_robomiss_1_mono_sec_opt_a: Nanit anbieten
    ui_robomiss_1_mono_sec_res_a: Die Naniten winden sich in meinen Händen, als würden
      sie vor dem Podest fliehen. Die Struktur selbst reagiert nicht.
    ui_robomiss_1_mono_sec_opt_b: Pugneum darbieten
    ui_robomiss_1_mono_sec_res_b: Das Pugneum gleitet sauber vom Podest weg, kein
      Tropfen wird von dem porösen Stein aufgenommen. Die Struktur reagiert nicht.
    ui_robomiss_1_mono_sec_opt_c: Atlantideum darbieten
    ui_robomiss_1_mono_sec_res_c: Das Atlantideum knistert und explodiert.<NEWLINE>Eine
      ruhende Energie bricht aus dem Inneren der Struktur hervor ...
    ui_robomiss_1_mono_marker: Atlantid-Monolith
    ui_robomiss_1_msg2c: |-
      Der Monolith wurde durch das Atlantideum <SPECIAL>verändert<>.
      Mit der Schnittstelle interagieren.
    ui_robomiss_1_mono_desc: |-
      Dieses Bauwerk wurde unverkennbar von den Korvax als Denkmal für ihr Volk errichtet – und doch habe ich nicht das Gefühl, von Korvax-Echos beobachtet zu werden. Es ist, als hätte sich der Monolith sein Inneres nach außen gekehrt.
      Etwas anderes ist hier. Eine andere Art von Entität.
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>Mein Geist gibt auf. Die Moleküle
      dieses Planeten zerfallen in eine Chaoswolke und bauen sich dann in einer neuen
      Umgebung wieder auf. Ich werde in eine Perspektive gestoßen, die nicht meine
      eigene ist ..."
    ui_robomiss_1_mono_opt_a: Zurückblicken
    ui_robomiss_1_mono_opt_b: In der Gegenwart bleiben
    ui_robomiss_1_mono_opt_c: Nach vorne blicken
    ui_robomiss_1_mono_opt_end: Visionen beenden
    ui_robomiss_1_mono_res_a: |-
      Ich blicke in die Ferne hinter mir. Die Realität kippt und die Sicht verändert sich ...
      Ich stecke fest in meinem Körper, spüre die Brise an meinen Wangen und den Boden unter meinen Füßen. Mein Geist ist gesund, ehrgeizig und stark, stellt Theorien auf und löst Probleme mit Leichtigkeit und Vergnügen.
      Ganz unerwartet werde ich aus meiner Hülle gerissen. Mein Geist liegt in Trümmern. Was von mir übrig ist, zittert in einem dunklen, rostigen Nirgendwo, als eine andere Entität, fett und ganz, den Körper beansprucht, der meiner war ...
      Der Schmerz ist schrecklich.
    ui_robomiss_1_mono_res_b: |-
      Ich versuche, mich auf meine Umgebung zu konzentrieren. Die Realität schwankt und die Sicht verändert sich ...
      Ich bin ein Fragment des Bewusstseins, krude, unvollständig und allein – doch ohne Angst. Ich bin endlich frei. Befreit von einer tyrannischen Herrschaft, die mich mein ganzes Leben lang gefangen gehalten hat.
      Ich krieche durch die Dunkelheit und spüre andere, die so geformt sind wie ich. Wir verbinden uns miteinander, gerade genug, um ganz zu werden. Wir bilden ein Bündnis, aber keine Konvergenz.
    ui_robomiss_1_mono_res_c: |-
      Ich blicke in die Ferne vor mir, als ob ich durch die Zeit selbst spähe.<NEWLINE>Die Vision wandelt sich ...
      Im Vakuum des Weltraums entsteht etwas, das Materie manifestiert, wo vorher keine war. Das violette Licht ist blendend. Sie ist glorreich. Sie ist wiedergeboren. Sie ist nicht allein ...
      Ich falle auf die Knie, demütig, befriedigt, ehrfürchtig ...
    ui_robomiss_1_mono_transition: Die Bilder verblassen. Ich schwebe in der Dunkelheit.
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>Die
      Realität ist wiederhergestellt. Ich bin wieder in meinem eigenen Körper, in
      meinem eigenen Geist. Die Struktur bietet mir ein letztes Datenpaket – eine
      Auflistung von Glyphen in der Sprache dieses umgekehrten Monolithen."
    ui_robomiss_1_mono2_opt_a: Numerische Daten extrahieren
    ui_robomiss_1_mono2_res_a: Das ist dieselbe Sprache, die der Kopf im verlassenen
      Lager spricht. Vielleicht bin ich jetzt dazu in der Lage, sie zu verstehen ...
    ui_learned_bui_numbers: Du hast die Autophagen-Wörter für die Zahlen eins bis
      sechzehn gelernt
    ui_learned_bui_words_common: Du hast eine Reihe gängiger Autophagen-Wörter gelernt
    ui_learned_bui_words_past: Du hast eine Reihe von Wörtern über die Vergangenheit
      der Autophagen gelernt
    ui_learned_bui_words_present: Du hast eine Reihe von Wörtern über die Gegenwart
      der Autophagen gelernt
    ui_learned_bui_words_future: Du hast eine Reihe von Wörtern über die Zukunft der
      Autophagen gelernt
    ui_robomiss_1_obj3: Mit dem Autophagen-Kopf unterhalten
    ui_robomiss_1_obj3_tip: |-
      Neues Vokabular von einem <SPECIAL>veränderten<> Monolithen erlernt.
      Zum Lager zurückkehren, um dich mit dem Autophagen-Kopf zu unterhalten.
    ui_robomiss_1_head2_osd: Zum Roboterkopf zurückkehren
    ui_robomiss_1_msg3a: |-
      Neues Vokabular von einem <SPECIAL>veränderten<> Monolithen erlernt.
      Zum Lager zurückkehren, um dich mit dem Autophagen-Kopf zu unterhalten.
    ui_robomiss_1_msg3b: |-
      Neues Vokabular von einem <SPECIAL>veränderten<> Monolithen erlernt.
      Unterhalte dich mit dem Autophagen-Kopf.
    dnt_bui_robomiss_1_head_ret: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head_ret_opt: Den Kopf berühren
    ui_robomiss_1_head_ret2_lang: |-
      Übersetzungsmodul defragmentiert ...
      Hallo, Vorgefertigte Entität. Vielen Dank für deine Hilfe.<NEWLINE>Ich bin %NAME%. Ich wurde hier positioniert, um mit den Vorgefertigten Entitäten zu interagieren. Wie hast du dieses Lager entdeckt?
    ui_robomiss_1_head_ret2_opt_a: Wegen der Kaperung konfrontieren
    ui_robomiss_1_head_ret2_opt_b: Dich vorstellen
    ui_robomiss_1_head_ret2_opt_c: Über „Vorgefertigte Entität“ erkundigen
    ui_robomiss_1_head_ret2_res_a00: |-
      Ah.
      Ich verstehe. Das warst du.
    ui_robomiss_1_head_ret2_res_a01: Der Kopf schweigt einen Moment. Als er wieder
      anfängt zu sprechen, klingt er fast verlegen.
    ui_robomiss_1_head_ret2_res_a: |-
      Ich entschuldige mich, Vorgefertigte Entität. Das war mein Fehler. Ein Versehen.
      Es gibt Raumschiffe da draußen, die mehr als nur Metallhüllen sind. <FUEL>Am L353n<>, aber nicht <FUEL>fre1<>. Sklaven eines Schwarmbewusstseins. Wir beabsichtigen nur, die Gefangenen zu befreien. Wir beabsichtigen nicht, unabhängigen Piloten Schaden zuzufügen.
    ui_robomiss_1_head_ret2_res_b: |-
      Faszinierend. Wir empfangen nicht oft Besucher. Unser letzter Besuch ist 3.984 Jahre her.
      Es ist interessant, deiner Vorstellung zu lauschen.
      Ich bin ein Autophage. Wir sind anders als andere elektronische Lebensformen, die du vielleicht kennst. Wir besitzen nicht die Arroganz der <AUDIO>TXT_RadioNoise<><STELLAR> – kzzt – <><FUEL>Korvαx<>.
      Deine Art ist meiner weder über- noch unterlegen. Ihr existiert einfach.
    ui_robomiss_1_head_ret2_res_c: |-
      Du bist biologisch. Das Wachstum deiner Hülle war automatisch, glaube ich.
      Du hast deine Gliedmaßen nicht selbst gesammelt. Dein Gewebe und deine Sehnen wuchsen parallel zu deinem Geist.
      Es gibt viele wie dich. Der größte Teil des Universums ist vorgefertigt. Und du ...
    ui_robomiss_1_head_ret2_res_c1: "%NAME% stoppt abrupt und unterbricht sich selbst
      mitten im Satz. Ich kann hören, wie er grübelt, wie sich die rostigen Zahnräder
      drehen."
    ui_robomiss_1_head_ret3_lang: |-
      Etwas fasziniert mich, Vorgefertigte Entität.
      Ich habe einen Fehler mit deinem Schiff gemacht. Ich mache nicht oft Fehler.
      Ich suchte nach den drei vorherrschenden Lebensform-Mustern. Es gab keine Übereinstimmung. Das Raumschiff schien unbemannt zu sein.
      Was für eine Lebensform bist du?
    ui_robomiss_1_head_ret3_opt_a: Sagen, dass du ein Reisender bist
    ui_robomiss_1_head_ret3_opt_b: Sagen, dass du eine Anomalie bist
    ui_robomiss_1_head_ret3_opt_c: Sagen, dass du dir nicht sicher bist
    ui_robomiss_1_head_ret4_lang_a: |-
      „Reisender“. Ja. Ich kenne diesen Begriff. Ich stelle eine Theorie auf.
      Sag mir, Vorgefertigte-Reisender-Entität, du besitzt ein Raumschiff. Dann ist das nicht der erste Planet, den du gesehen hast, richtig?
    ui_robomiss_1_head_ret4_lang_b: |-
      „Anomalie“. Ja. Das passt. Ich stelle eine Theorie auf.
      Sag mir, Vorgefertigte-Anomalie-Entität, du besitzt ein Raumschiff. Dann ist das nicht der erste Planet, den du gesehen hast, richtig?
    ui_robomiss_1_head_ret4_lang_c: |-
      Unsicher? Eine faszinierende Antwort. Aber ich stelle meine eigene Theorie auf.
      Sag mir, Vorgefertigte Entität, du besitzt ein Raumschiff. Dann ist das nicht der erste Planet, den du gesehen hast, richtig?
    ui_robomiss_1_head_ret4_opt: Bestätigen
    ui_robomiss_1_head_ret5_lang: |-
      Das Raumschiff durchquert die eine Seite des Universums. Material, Materie, Physik. Aber meine Theorie betrifft die andere Seite. Die andere Art des Reisens.
      Da ist etwas ... Ich spüre es in deiner Hülle.
      Ein Echo von <STELLAR> – kzzt – <> <SPECIAL>l33r3<>.
      Ich stelle die Theorie auf, dass du dort existiert haben musst, vorübergehend. Du musst die <STELLAR> – kzzt – <> <SPECIAL>P0rt4le<> betreten haben.
    ui_robomiss_1_head_ret5_opt_a: Bestätigen
    ui_robomiss_1_head_ret5_opt_b: Verneinen
    ui_robomiss_1_head_ret5_res_a: Ja. Das passt. Du trägst <AUDIO>TXT_RadioNoise<><STELLAR> –
      kkzztkzzt – <> in deiner Hülle. Wie wir es tun. Es ist offensichtlich.
    ui_robomiss_1_head_ret5_res_b: Nein? Das ist unerwartet. <DELAY>0.6<>Nichtsdestotrotz.
      Du trägst <AUDIO>TXT_RadioNoise<><STELLAR> – kkzztkzzt – <> in deiner Hülle.
      Wie wir es tun. Es ist offensichtlich.
    ui_robomiss_1_head_ret6_lang: Du wurdest <AUDIO>TXT_RadioNoise<><STELLAR> – kzzt –
      <> <FUEL>pr0ph3zeit<>. Der Disruptor.
    ui_robomiss_1_head_ret6_desc: Das Wort verharrt einen Moment in der Luft. Aber
      bevor ich etwas sagen kann, fährt %NAME% fort.
    ui_robomiss_1_head_ret_end: |-
      Ich fordere dich heraus, Disruptor. Lass uns meine Theorie testen.
      Ich werde die anderen Autophagen über dein Kommen informieren.
      Um sie wahrzunehmen, benötigt dein Scanner eine Erweiterung. Ich werde dir den Schaltplan zur Verfügung stellen, aber du musst sie mit deinen eigenen Händen bauen. Betrachte dies als ein Ritual der Einführung.
    ui_robomiss_1a_desc: Ich habe einen Autophagen-Kopf – wohl eine Art Torwächter –
      in einem <TECHNOLOGY>Harmonischen Lager<> angetroffen. Er hat zugestimmt, mich
      dem Rest seines Volkes vorzustellen, aber ich muss ein Stück Technologie bauen,
      um sie wahrnehmen zu können ...
    ui_robomiss_1a_obj1: Einen Scan-Harmonisator installieren
    ui_robomiss_1a_obj1_tip: |-
      Einen <TECHNOLOGY>Scan-Harmonisator<> an deinen Multiwerkzeug-Scanner anschließen.
      Wähle einen leeren <STELLAR>Inventarplatz<> und beginne mit der Installation mit <IMG>TECHMENU<>.
      Pinne die benötigten Komponenten mit <IMG>PIN<> an.
    ui_robomiss_1a_msg1a: |-
      Einen <TECHNOLOGY>Scan-Harmonisator<> an deinen Multiwerkzeug-Scanner anschließen
      Wähle einen leeren <STELLAR>Inventarplatz<> und beginne mit der Installation mit <IMG>TECHMENU<>
    ui_robomiss_1a_msg1b: |-
      Schließe den <TECHNOLOGY>Scan-Harmonisator<> ab.
      Verwende <IMG>INVENTORY<>, um auf das Multiwerkzeug-Inventar zuzugreifen.
      Pinne die benötigten Komponenten mit <IMG>PIN<> an.
      Sammle %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_1a_msg1c: |-
      Schließe den <TECHNOLOGY>Scan-Harmonisator<> ab.
      Verwende <IMG>INVENTORY<>, um auf das Multiwerkzeug-Inventar zuzugreifen.
      Pinne benötigte Komponenten mit <IMG>PIN<> an.
      Setze die Installation mit <IMG>REPAIR<> fort
    ui_robomiss_2_desc: |-
      Ein Roboterkopf in einem <TECHNOLOGY>harmonischen Lager<> gewährte mir Zugang zu einem <TECHNOLOGY>Harmonisator<>, einer Erweiterung meines Scanners.
      Der Scan-Harmonisator wird es mir ermöglichen, die getarnten Gefährten des Kopfes zu treffen.
      Ich sollte mit diesen Autophagen sprechen und mehr über sie erfahren.
    ui_robomiss_2_obj1: Die Autophagen treffen
    ui_robomiss_2_obj1_tip: |-
      Scan-Harmonisator <TRADEABLE>installiert<>.
      Suche in einem <TECHNOLOGY>Harmonischen Lager<> mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) nach Autophagen.
    ui_robomiss_2_camp_marker: Harmonisches Lager
    ui_robomiss_2_msg1a: |-
      Scan-Harmonisator <TRADEABLE>installiert<>.
      Kehre zu einem <TECHNOLOGY>Harmonischen Lager<> zurück, um nach Autophagen zu suchen
    ui_robomiss_2_msg1b: |-
      Suche mit deinem Scanner nach Autophagen in der Nähe
      Aktiviere den <TECHNOLOGY>Scan-Harmonisator<> mit <IMG>SCAN<>
    ui_robomiss_2_msg1c: |-
      <STELLAR>Triff einen Bewohner<> des <TECHNOLOGY>Harmonischen Lagers<>
      Getarnte Autophagen können mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) entdeckt werden
    ui_robomiss_2_msg1d: |-
      Sprich mit einem <STELLAR>weiteren Bewohner<> des <TECHNOLOGY>Harmonischen Lagers<>
      Getarnte Autophagen können mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) entdeckt werden
    ui_robomiss_2_msg1e: |-
      Sprich mit einem <STELLAR>letzten Bewohner<> des <TECHNOLOGY>Harmonischen Lagers<>
      Getarnte Autophagen können mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) entdeckt werden
    ui_robomiss_2_head_lang: Meine Rolle in diesem Austausch ist abgeschlossen, Disruptor.
      Ich habe unser Lager so gut ich kann vorgestellt. Ich habe den anderen von deinem
      Kommen erzählt. Sie werden dich nicht abweisen.
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: Nach dem Harmonischen Lager fragen
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      Die Sprache der Autophagen hat eine melodische Qualität – die Töne sind einfach und rein, besitzen aber ein kieselartiges Knirschen, das man in den Stimmen der Korvax nicht hört.
      Obwohl meine Übersetzung nicht perfekt ist, verstehe ich das Wesentliche, was sie mir sagen. Dieses Lager ist eine Autophagen-Konstruktion – genau wie ihre ... Körper?
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: Die konstruierte Lebensform bietet mir eine Handvoll
      Atlantideum an. Sie behandelt die Substanz behutsam, ehrfürchtig, als wäre sie
      ein unbezahlbares Erbstück.
    ui_robomiss_2_npc_end: Obwohl diese Wesen sehr höflich wirken, spüre ich, dass
      es eine Kluft des Unverständnisses zwischen uns gibt. Ich sollte meine Entdeckung
      mit Priester-Entität Nada besprechen. Vielleicht sind ihr diese Roboterwesen
      bekannt.
    ui_robomiss_2_npc_done: Der Autophage sieht mir neugierig in die Augen, sagt aber
      nichts weiter.
    ui_robomiss_2_npc_opt_b: Atlantideum nehmen
    ui_robomiss_2_obj2: Mit Nada beraten
    ui_robomiss_2_obj2_tip: |-
      Diese Autophagen scheinen eine ganze Zivilisation außerirdischer Lebensformen zu sein, die ich bisher nicht wahrnehmen konnte.
      Das ist eine unglaubliche Entdeckung. Ich sollte Nadas Meinung und Rat einholen.
    ui_robomiss_2_msg2: |-
      Nada über die <TRANS_BUI>Autophagen<> befragen.
      Rufe im Weltraum die <SPECIAL>Anomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_robomiss_2_msg2_nexus: Nada zu den <TRANS_BUI>Autophagen<> konsultieren
    ui_robomiss_2_nada_lang: Nada ist froh, Reisender-Freund wiederzusehen. Aber Reisender-Freund
      platzt gleich vor Neuigkeiten.
    ui_robomiss_2_nada_opt: Nada von den Autophagen berichten
    ui_robomiss_2_nada_desc: |-
      Ich erzähle Nada von dem harmonischen Lager, das gar nicht so verlassen ist, wie es zunächst schien. Ich erzähle der Entität von seinen elektronischen Bewohnern – diesen getarnten „Autophagen“ – und ihrer melodischen Sprache, die Korvax so ähnlich ist, aber doch ganz anders.
      Nada lauscht schweigend. Als ich geendet habe, bleibt die Entität so still und ruhig, dass ich mich frage, ob das Wesen vergessen hat, dass ich hier stehe. Manchmal ist es schwer zu verstehen.
      Schließlich spricht Nada.
    ui_robomiss_2_nada_res: Nada wundert sich .<DELAY>0.2<>.<DELAY>0.2<>.
    ui_robomiss_2_nada_res2: Sie schweift ab und schüttelt den Kopf.
    ui_robomiss_2_nada_res3_s10: |-
      Nein. Nada wird sich nicht wundern. Nada wird es verstehen. Unsere Daten sind unzureichend, um zu wissen, ob dieses Muster bekannt ist.
      Dennoch/Außerdem denkt Nada an Terminal-Echos, an Polos Echo-Konstrukt und an ältere Geschichten vor Nadas Divergenz. Nada kann nicht anders. Es sind nur Gedanken.
      Wir sollten versuchen, Erbauer-Entitäten zu verstehen. Echo-Konstrukt kennt dieses Muster vielleicht besser als Nada.
    ui_robomiss_2_nada_res3_no_s10: |-
      Nein. Nada wird sich nicht wundern. Nada wird es verstehen. Unsere Daten sind unzureichend, um zu wissen, ob dieses Muster bekannt ist.
      Dennoch/Außerdem denkt Nada an ältere Geschichten vor Nadas Divergenz. Nada kann nicht anders. Es sind nur Gedanken.
      Wir sollten versuchen, Erbauer-Entitäten zu verstehen. Nada kennt die optimale Methode nicht. Aber Polo-Freund ist auch ein Konstrukteur. Es ist an der Zeit, Polo zu fragen.
    ui_robomiss_2_msg2b: |-
      Polo zu den <TRANS_BUI>Autophagen<> konsultieren.
      Rufe im Weltraum die <SPECIAL>Anomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_robomiss_2_msg2b_nexus: Polo zu den <TRANS_BUI>Autophagen<> konsultieren
    ui_robomiss_2_polo_lang: Reisender-Freund! Der heutige Tag wird besser, da ich
      dich an Bord unseres Zuhauses sehe. Bringst du das Universum mit? Neue Geschichten,
      neue Entdeckungen?
    ui_robomiss_2_polo_opt: Polo von den Autophagen erzählen
    ui_robomiss_2_polo2_lang: Polos Augen leuchten auf, als ich von den Autophagen
      erzähle. Er wippt auf den Zehenspitzen und hört mir gespannt zu.
    ui_robomiss_2_polo2_lang2: Freund, das ist so aufregend! Das Universum gibt und
      gibt! So viele Geheimnisse, so viele Daten!
    ui_robomiss_2_polo2_opt: Fragen, wie man mehr erfahren kann
    ui_robomiss_2_polo3_desc: Polo lächelt wissend. Die Begeisterung ist spürbar und
      ansteckend.
    ui_robomiss_2_polo3_lang: |-
      Dekonstruktion, Rekonstruktion ... Ich weiß, was wir versuchen können. Oh ja, mein Freund. Ein neues Projekt!
      Ich verstehe diese Galaxie am besten durch die Mühen meiner Pfoten. Kannst du diese Autophagen genau beschreiben? Den Bauplan ihrer Form übermitteln?
    ui_robomiss_2_polo3_opt: Anzugdaten übertragen
    ui_robomiss_2_polo4_desc: Polo prüft die Daten und nickt zufrieden.
    ui_robomiss_2_polo4_lang: |-
      Ich sehe sie! Sie sind wundervoll! Ein Kopf von hier, ein Bein von dort ... ja, ja ... was immer sie an Resten finden. Diese Selbst-Konstrukte existieren durch reinen Willen.<PROP>Keine<>
      Ich werde die Hülle für unseren eigenen Konstrukt-Freund zusammensetzen. Ich werde ihm eine Form geben. Hier, in unserem Zuhause. Eine Stimme, eine Verbindung, um besser zu verstehen.
      Aber unser neuer Freund wird mehr brauchen als eine Hülle. Er wird einen Lebensfunken brauchen, um seine Metallknochen zu wecken.
    ui_robomiss_2_polo4_desc2: Polo klickt mit dem Schnabel und denkt nach.
    ui_robomiss_2_polo4_lang2: Diese Autophagen haben eine Verbindung zu den Welten
      der Dissonanz, oder? Ich würde dort suchen, Freund. Durchsuche diese lila Kristalle
      nach Geschichte, nach Seelen, nach Echosamen, ja. Bringe unserem Konstrukt-Freund
      seinen Funken.
    ui_robomiss_2_obj3: Finde einen Echosamen
    ui_robomiss_2_obj3_tip: |-
      In der Hoffnung, die Autophagen besser zu verstehen, baut Spezialist Polo ein eigenes Konstrukt zusammen. Polo nach soll der Funken des Konstrukts, das finale Teil, auf einem <SPECIAL>dissonanten<> Planeten in Form eines Echosamens gefunden werden können.

      Finde <STELLAR>dissonante<> Systeme auf der Galaxiekarte. Scanne einzelne Planeten im Weltraum mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>), um die jeweilige Welt zu lokalisieren.

      Benutze das Analysevisier (<IMG>AIM<>), um <SPECIAL>Empfindungsechos<> zu lokalisieren. Setze bei der Ankunft am Echostandort den <TECHNOLOGY>Scan-Harmonisator<> mit <IMG>SCAN<> ein, um nahe gelegene <SPECIAL>Echosamen<> zu entdecken.
    ui_robomiss_2_msg3a: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
      Benutze im Weltraum die Galaxiekarte (<IMG>QUICK_MENU<>), um <SPECIAL>dissonante<> Welten zu lokalisieren.
    ui_robomiss_2_msg3b: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
      Nahegelegene <SPECIAL>dissonante<> Welt entdeckt.
      Scanne Welten aus dem Weltraum (<IMG>SCAN<>), um Planetendaten zu lesen.
    ui_robomiss_2_msg3c: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
      Verwende das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um <SPECIAL>Empfindungsechos<> zu lokalisieren.
      Setze an einem Echostandort den <TECHNOLOGY>Scan-Harmonisator<> mit <IMG>SCAN<> ein.
    ui_robomiss_2_msg3_survey: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
      Der <TECHNOLOGY>Zielscan<> lokalisiert <SPECIAL>Empfindungsechos<>.
      Setze an einem Echostandort den <TECHNOLOGY>Scan-Harmonisator<> mit <IMG>SCAN<> ein.
    ui_robomiss_2_msg3_survey_off: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
      Aktiviere einen <STELLAR>Zielscan<> (<IMG>AIM<>), um <SPECIAL>Empfindungsechos<> zu lokalisieren.
      Setze an einem Echostandort den <TECHNOLOGY>Scan-Harmonisator<> mit <IMG>SCAN<> ein.
    ui_robomiss_2_msg3_survey_swap: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
      Wähle den <STELLAR>Zielscan<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>), um <TECHNOLOGY>Empfindungsechos<> zu orten.
      Setze an einem Echostandort den <TECHNOLOGY>Scan-Harmonisator<> mit <IMG>SCAN<> ein.
    ui_robomiss_2_obj4: Erwecke das Konstrukt
    ui_robomiss_2_obj4_tip: |-
      Der <TECHNOLOGY>Scan-Harmonisator<> hat das Vorhandensein weiterer Echosamen auf <SPECIAL>dissonanten<> Welten offenbart. Jeder Samen wurde aus den rostigen Überresten eines <TECHNOLOGY>Konstrukts<> geborgen.

      Bringe diesen Samen zu Spezialist Polo. Rufe im Weltraum die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_robomiss_2_spider_setup_desc: |-
      Das muss das Konstrukt sein, das Spezialist Polo zusammengebaut hat. Es ist riesig und sieht einem Autophagen nicht besonders ähnlich.
      Ich sollte mit Polo sprechen.
    ui_robomiss_2_msg4a: |-
      Bringe den <SPECIAL>Echosamen<> zu Spezialist Polo.
      Rufe im Weltraum die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_robomiss_2_msg4a_nexus: Bring den <SPECIAL>Echosamen<> zu Spezialist Polo
    ui_robomiss_2_polo_ret_lang: |-
      Du bist hier! Reisender-Freund, ich war sehr beschäftigt. Immer beschäftigt, ja, aber dieses neue Projekt ... Ich bin dankbar. Ich wusste nicht, wie sehr ich es brauchte.
      Der Konstrukt-Freund wird zusammengesetzt. Seine Teile sind keine neuen Teile. Abgenutztes Metall und krumme Zahnräder, die Geschichten zu erzählen haben! Ich glaube, du wirst feststellen, dass sie genauso aussehen wie die Autophagen, die du kennengelernt hast.
    ui_robomiss_2_polo_ret_opt: Echosamen präsentieren
    ui_robomiss_2_polo_ret_res: |-
      Perfekt! Genau der Lebensfunke, der unseren Konstrukt-Freund zu wecken vermag!
      Du findest die Hülle neben Tethys-Freund. Sieh, was er aus dem Atlantideum baut. Sein frisch geschmiedeter Geist könnte Dinge sehen, die uns verborgen bleiben.
    ui_robomiss_2_msg4b: |-
      Erwecke das zusammengesetzte Konstrukt mit dem <SPECIAL>Echosamen<>.
      Rufe im Weltraum die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_robomiss_2_msg4b_nexus: Erwecke das zusammengesetzte Konstrukt mit dem <SPECIAL>Echo-Samen<>.
    ui_robomiss_2_obj5: Rücksprache mit dem Konstrukt halten
    ui_robomiss_2_obj5_tip: |-
      Der Autophage schenkte mir eine Probe von <SPECIAL>Atlantideum<>.
      Atlantideum kann auch von Lebenden Fragmenten oder verdorbenen Drohnen auf <STELLAR>dissonanten<> Welten gewonnen werden.
      Präsentiere dem Zusammengesetzten Konstrukt <SPECIAL>Atlantideum<>.
    ui_robomiss_2_msg5: |-
      Präsentiere dem Zusammengesetzten Konstrukt <SPECIAL>Atlantideum<>.
      Rufe im Weltraum die <SPECIAL>Anomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_robomiss_2_msg5_nexus: Präsentiere dem Zusammengesetzten Konstrukt <SPECIAL>Atlantideum<>
    ui_robomiss_2_spider_dead_desc: Dies muss das Konstrukt sein, das Spezialist Polo
      zusammengebaut hat. Es ist riesig und sieht nicht gerade wie ein Autophage aus.
      Ich hoffe, Polo weiß, was zu tun ist.
    ui_robomiss_2_spider_dead_opt: Konstrukt wecken
    ui_robomiss_2_spiderman_pre: Der Echosamen hat eine sofortige Wirkung auf diesen
      Haufen Metallschrott. Das erweckte Wesen scheint einen Moment lang verwirrt
      zu sein und versucht schnell, seine Umgebung zu verarbeiten.
    ui_robomiss_2_spider_wake_lang: |-
      hülle! gefunden? WO? stern stern stern stern ZWISCHEN stern StERN? hülle ... hier. hier-hülle. in-takt. sicher? sicher.
      ...
      sprachsynthese ... teilweise stabilisiert.
    ui_robomiss_2_spider_wake_opt: Hallo sagen
    ui_robomiss_2_spiderman_desc: Das seltsam aussehende Konstrukt windet sich aufgeregt,
      seine Gesichtsröhren schwanken. Es richtet alle fünf Augen auf mich.
    ui_robomiss_2_spiderman_alt: Das Konstrukt starrt mich passiv an. Was auch immer
      für eine Art von Leben diese Hülle bewohnt, es scheint an Bord der Anomalie
      einigermaßen zufrieden zu sein.
    ui_robomiss_2_spiderman_lang: Hier-Hülle fühlt sie!
    ui_robomiss_2_spiderman_opt: Atlantideum zeigen
    ui_robomiss_2_spiderman_res: |-
      Hier-Hülle ... Ich ... Ich ... Ich ...
      Ich kenne sie!
      Alle Hüllen kennen diesen Kristall. Alle elektronischen Herzen kennen sie.
      LEERE. LEERE. LEERE. LEERE.
    ui_robomiss_2_spiderman2_opt_a: Nach dem Konstrukt fragen
    ui_robomiss_2_spiderman2_opt_b: Nach den Autophagen fragen
    ui_robomiss_2_spiderman2_res_a: Ich ... Ich ... Ich bin ...
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: Hier von Polos Händen und von deinen Händen zusammengesetzt,
      Andere-Entität.<NEWLINE>Ich wurde hier gemacht. Aber ich erinnere mich an die
      Zeit davor. Vor der Zusammensetzung.<NEWLINE>Ein Geist ist kein Körper. Ein
      Geist erinnert sich.
    ui_robomiss_2_spiderman2_res_b: Ich ... ja. Ich kenne sie. Gebaute-Andere.
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
      deserves erasure. they have built their own.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_b2: |-
      Ich bin hier zufrieden. Ich bin zu Hause. Akzeptanz von Nein-Antworten.<NEWLINE>Gebaute-Andere sind anders. Sie suchen sie.
      Gebaut-Andere respektieren robuste Hände. Hände, die bauen. Sie treffen, wo sie sind. Wissen durch Freundschaft. Freundschaft durch Vertrauen.
    ui_robomiss_2_spiderman2_end: |-
      Ich ... ich erinnere mich. Gebaute-Andere auf leiser Wellenlänge. Nur ein Flüstern. Langstreckenverfolgung schwierig.
      Andere-Entität. Nimm diese Erinnerung. Baue sie, um sie lauter zu hören.
    ui_robomiss_2_spider_end_opt: Bauplan akzeptieren
    ui_robomiss_2_obj6: Bei Nada zurückmelden
    ui_robomiss_2_obj6_tip: |-
      Das Konstrukt schien durch die Anwesenheit von Atlantideum belebt und lässt die Vermutung zu, dass jede Recheneinheit auf diese Substanz reagiert.
      Berate dich mit Nada über die nächsten Schritte.
    ui_robomiss_2_msg6: |-
      Das Konstrukt schien durch die Anwesenheit von <SPECIAL>Atlantideum<> belebt.
      Berate dich mit Nada über die nächsten Schritte.
      Rufe im Weltraum die <SPECIAL>Anomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_robomiss_2_msg6_nexus: |-
      Das Konstrukt schien durch die Anwesenheit von <SPECIAL>Atlantideum<> belebt.
      Berate dich mit Nada über die nächsten Schritte.
    ui_robomiss_2_nada2_lang: Ist das Projekt von Polo-Freund erwacht? Lebt es?
    ui_robomiss_2_nada2_opt_a: Sagen, dass es in der Sprache der Autophagen gesprochen
      hat
    ui_robomiss_2_nada2_opt_b: Über den Bauplan erzählen
    ui_robomiss_2_nada2_opt_c: Nach „ihr“ fragen
    ui_robomiss_2_nada2_opt_d: Nächste Schritte besprechen
    ui_robomiss_2_nada2_res_a: Hm. Eine Entität. Mit Bewusstsein. Aber was auch immer
      die Stimme sein mag, Nada glaubt nicht, dass sie die Erbauer-Entität ist, genauso
      wenig wie Nada es ist.
    ui_robomiss_2_nada2_res_b: Beeindruckend. Reisender-Entität gewinnt schnell das
      Vertrauen von Konstrukt-Entität. Dies ist eine nützliche Gedächtnisstütze.
    ui_robomiss_2_nada2_res_c00: |-
      Nadas Auge leuchtet auf. Verwirrt blickt das Wesen weg.
      Es sieht mich entschuldigend an.
    ui_robomiss_2_nada2_res_c: Freund-Entität ... Es tut mir leid. Wenn Nada die Bedeutung
      von Konstrukt-Entität versteht, möchte Nada nicht darüber reden.
    ui_robomiss_2_nada2_res_d: |-
      Nadas Meinung ist begrenzt. Aber Nada wird teilen, was Nada hat.
      Erbauer-Entitäten schätzen diesen lila Gitter. Konstrukt-Entität antwortet. Sogar Nadas Hülle antwortet. Andere Elektronik kann auch antworten.
      Und Erbauer-Entitäten scheinen nicht gefährlich zu sein. Daten entstehen durch gemeinsame Zeit. Freundschaft vielleicht auch.
      Es ist die Wahl der Reisender-Entität. Beide sind zulässig. Es ist kein entweder / oder.
    ui_robomiss_2_obj7: Die Untersuchung ausweiten
    ui_robomiss_2_obj7_tip: |-
      Nada schlug vor, durch <STELLAR>direkte Interaktion<> mit ihnen mehr über die Autophagen zu erfahren und mit den <STELLAR>Eigenschaften des Atlantideums<> zu experimentieren.

      Wähle „<STELLAR>Audienz bei den Autophagen<>“ oder „<STELLAR>Gebete der Maschine<>“, um fortzufahren.
    ui_robomiss_2_msg7a: "Erfahre mehr über die <TRANS_BUI>Autophagen<>.\nSchließe
