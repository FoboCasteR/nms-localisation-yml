    pirate_guild_name: GESETZLOSE
    pirate_guild_name_l: Gesetzlose
    pirate_guild_desc: |-
      In einigen Sternensystemen wurde die vorherrschende lokale Autorität von rebellischen, gesetzlosen Kräften <VAL_ON>gestürzt<>. In solchen gesetzlosen Systemen gibt es ein ungewöhnlich hohes Maß an <FUEL>Konflikten<>, da es keine Strafen für Überfälle auf Handelsschiffe gibt. Dies stellt ein Risiko für all jene dar, die Handel treiben wollen, aber eine beträchtliche <STELLAR>Chance<> für diejenigen, die selbst in der Piraterie tätig werden wollen.

      Zu den profitablen Piratenaktivitäten gehören der <SPECIAL>Schmuggel<>, Überfälle auf <TECHNOLOGY>Frachter<> und <TECHNOLOGY>Händler<> oder die Durchführung von Missionen für einen <STELLAR>Kopfgeldmeister<> an Bord einer Rebellenstation.
    ui_medal_desc_missions_pirate: |-
      Der <STELLAR>Kopfgeldmeister<> bietet auf allen Raumstationen der Rebellen die Möglichkeit zur Piraterie.

      Nimm diese <TECHNOLOGY>lukrativen Missionen<> an, um dein Ansehen bei den Gesetzlosen in der ganzen Galaxis zu erhöhen und <SPECIAL>gefälschte Pässe<> zu verdienen, um jeglichen Ansehensschaden innerhalb des regulierten Raums zu beheben.
    ui_medal_bounties: Erledigte Kopfgelder
    ui_journey_next_bounties: Kopfgelder
    ui_medal_desc_bounties: "Gelegentlich werden rivalisierende Piraten mit einem
      lukrativen <COMMODITY>Kopfgeld<> markiert. Achte aufmerksam auf Übertragungen
      von <STELLAR>Kopfgeldzielen<> in der Nähe oder suche aktiv nach ihnen, indem
      du Missionen von den verschiedenen Missionsagenten an Bord von <TECHNOLOGY>Raumstationen<>
      annimmst.\n\nFeuere <VAL_ON>Bordwaffen<> mit <IMG>SHIPFIRE<> und schalte Waffenmodi
      mit <IMG>SHIPCYCLEWEAPON<> durch. Verändere deine Geschwindigkeit mit <FUEL>Boost<>
      (<IMG>BOOST<>) und <VAL_ON>Bremsen<> (<IMG>BRAKE<>), um hinter deinem Ziel zu
      bleiben. \nErwirb Raumschiff-Upgrades von einem <TECHNOLOGY>Technologiehändler<>
      an Bord einer Raumstation."
    ui_medal_shipkill: Händler geplündert
    ui_journey_next_shipkill: Abschüsse
    ui_medal_desc_shipkill: "Handelsschiffe bevölkern die Galaxie und transportieren
      sowohl legale als auch illegale Waren auf der Suche nach Profit von einem System
      zum anderen. Solche Raumschiffe sind leichte Beute für einen Meisterpiraten.\n\nFeuere
      <VAL_ON>Schiffswaffen<> mit <IMG>SHIPFIRE<> ab und schalte Waffenmodi mit <IMG>SHIPCYCLEWEAPON<>
      durch. Verändere deine Geschwindigkeit mit <FUEL>Boost<> (<IMG>BOOST<>) und
      <VAL_ON>Bremsen<> (<IMG>BRAKE<>), um hinter deinem Ziel zu bleiben. \nErwirb
      Raumschiff-Upgrades von einem <TECHNOLOGY>Technologiehändler<> an Bord einer
      Raumstation."
    ui_medal_freikill: Geplünderte Frachter
    ui_journey_next_freikill: Geplünderte Ladungen
    ui_medal_desc_freikill: "Riesige Handelsschiffe zockeln durch die Galaxie und
      transportieren auf der Suche nach Profit legale und illegale Waren von einem
      System zum anderen. Diese schwerfälligen Schiffe sind eine leichte Beute für
      einen Meisterpiraten.\n\nFeuere <VAL_ON>Schiffswaffen<> mit <IMG>SHIPFIRE<>
      ab, und wechsele die Waffenmodi mit <IMG>SHIPCYCLEWEAPON<>. Verwalte deine Geschwindigkeit
      mit <FUEL>Boost<> (<IMG>BOOST<>) und <VAL_ON>Brake<> (<IMG>BRAKE<>), um hinter
      deinem Ziel zu bleiben. \nKaufe Raumschiff-Upgrades von einem <TECHNOLOGIE>Technologiehändler<>
      an Bord einer Raumstation."
