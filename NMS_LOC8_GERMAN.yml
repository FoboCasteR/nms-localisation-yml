    ui_dominant_hand: Händigkeit
    ui_dominant_hand_d: |-
      Wechselt die Hand, in der das Multiwerkzeug gehalten wird.

      Beim Spielen mit einer Third-Person-Kamera wird auch die Seite gewechselt, auf der die Spielfigur erscheint.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_hand_left: Linkshänder
    ui_hand_right: Rechtshänder
    ui_rotate_camera: Third-Person-Kamerabewegung
    ui_rotate_camera_d: |-
      Diese Einstellung passt das Verhalten der Third-Person-Kamera an, wenn du zu Fuß unterwegs bist.

      <STELLAR>Folgen<> – Während der Bewegung dreht sich die Kamera automatisch, um dem Spieler zu folgen, wenn seit einer Weile keine manuellen Kameraanpassungen erfolgt sind.

      <STELLAR>Manuell<> – Während der Bewegung rotiert die Kamera nur, wenn der Spieler sie manuell anpasst.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_enable_rotate_camera: Folgen
    ui_disable_rotate_camera: Manuell
    ui_multiplayer_d: |-
      Wenn diese Funktion aktiviert ist, kannst du bei der Erkundung des Universums auf andere Spieler treffen. Dies macht sich vor allem in stark frequentierten Gebieten bemerkbar, z. B. in der Weltraumanomalie.

      Auch wenn der Multiplayermodus deaktiviert ist, können Spieler deiner Gruppe beitreten, wenn du sie einlädst.
    ui_priv_join_lobby_d: |-
      Legt fest, ob und welche anderen Spieler deiner Multiplayergruppe ohne Einladung beitreten können.

      Unabhängig von dieser Einstellung kannst du bei aktiviertem Multiplayermodus immer noch auf andere Spieler treffen.
    ui_network_voice_switch_d: Wenn diese Funktion aktiviert ist, kannst du den Sprach-Chat
      von anderen Spielern in deiner Multiplayersitzung hören und diese können dich
      hören.
    ui_priv_text_chat_d: Wenn diese Funktion aktiviert ist, siehst du Textnachrichten,
      die von anderen Spielern in deiner Multiplayersitzung gesendet werden, und diese
      können deine Nachrichten sehen.
    ui_priv_damage_d: Legt fest, ob und welche anderen Spieler im Multiplayermodus
      dir Schaden zufügen und durch dich erleiden können.
    ui_priv_add_parts_d: Legt fest, ob und welche anderen Spieler Teile zu einer Basis
      in deinem Besitz hinzufügen können.
    ui_priv_delete_parts_d: Legt fest, ob und welche anderen Spieler Teile von einer
      Basis in deinem Besitz entfernen können, die du besitzt.
    ui_priv_see_ship_d: |-
      Im Multiplayermodus kannst du anderen Spielern anzeigen, wo du dich befindest, während du ein Schiff steuerst.

      Dies kann das Zusammentreffen mit anderen Spielern erheblich erleichtern. Wenn du Begegnungen mit anderen Spielern vermeiden möchtest, kannst du die Markierung deaktivieren oder einschränken, wer sie sehen kann.
    ui_priv_see_player_d: |-
      Im Multiplayermodus kannst du anderen Spielern anzeigen, wo du dich aufhältst, während du zu Fuß unterwegs bist.

      Dies kann das Zusammentreffen mit anderen Spielern erheblich erleichtern. Wenn du Begegnungen mit anderen Spielern vermeiden möchtest, kannst du die Markierung deaktivieren oder einschränken, wer sie sehen kann.
    ui_priv_edit_terrain_d: Legt fest, ob und welche anderen Spieler das Gelände um
      eine Basis in deinem Besitz bearbeiten können.
    ui_speech_to_text_d: Wenn diese Option aktiviert ist, wird der Sprach-Chat der
      Spieler in deiner Multiplayer-Sitzung in einen Text-Chat umgewandelt.
    ui_translate_d: Wenn diese Option aktiviert ist, wird der Text-Chat von Spielern
      in deiner Multiplayer-Sitzung automatisch in deine Sprache übersetzt.
    ui_priv_access_refiner_alt: Zugang zur Raffinerie
    ui_priv_access_refiner_d: Legt fest, ob und welche anderen Spieler Gegenstände
      zu einer Raffinerie in deinem Besitz hinzufügen oder daraus entfernen können.
    ui_options_head_vibrate_str_l: Feedbackstärke des Headsets
    ui_options_head_vibrate_str_d: |-
      Steuert die Intensität der Headset-Vibration bei der Landung deines Schiffes oder beim Verlassen eines Exo-Fahrzeugs.

      Setze diesen Wert auf 0, um das Headset-Feedback zu deaktivieren.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_inworldcontrols_l: In-Welt-Steuerung verwenden
    ui_inworldcontrols_d: Wenn diese Funktion aktiviert ist, musst du Steuerelemente
      in der Welt berühren, um Schiffe und Exo-Fahrzeuge zu steuern.
    gyro_enabled_docked: Bewegungssensor im Spiel (TV-Modus)
    gyro_enabled_docked_d: Legt fest, ob die Bewegungssensorsteuerung beim Spielen
      im TV-Modus oder im Tischmodus aktiviert ist.
    gyro_enabled_handheld: Bewegungssensor im Spiel (Handheld-Modus)
    gyro_enabled_handheld_d: Legt fest, ob die Bewegungssensorsteuerung beim Spielen
      im Handheld-Modus aktiviert ist.
    ui_revert_options_title: OPTIONEN ZURÜCKSETZEN?
    ui_revert_options_text: Möchtest du alle Optionen auf dieser Seite auf ihre Standardwerte
      zurücksetzen?
    ui_revert_options_yes: Ja
    ui_revert_options_no: Abbrechen
    ui_popup_restart_title: NEUSTART ERFORDERLICH
    ui_popup_restart_msg: Damit die Einstellungen wirksam werden, ist ein Neustart
      erforderlich.
    ui_popup_goto_modeselect_title: ANSTEHENDE ÄNDERUNGEN
    ui_popup_goto_modeselect_msg: Die Einstellungen werden übernommen, wenn du zur
      Modusauswahl zurückkehrst.
    ui_popup_ok: OKAY
    ui_high_res_vr_ui: VR-Schnittstelle-Voreinstellung
    ui_high_res_vr_ui_d: |-
      Skaliert und positioniert Elemente der Benutzerschnittstelle (UI), wie z. B. Menüs und das HUD, beim Spielen in <STELLAR>VR<>.

      <STELLAR>Näher<> – Bringt UI-Elemente näher an deinen Kopf heran.

      <STELLAR>Entfernter<> – Entfernt UI-Elemente weiter von deinem Kopf.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_high_res_vr_ui_high: Entfernter
    ui_high_res_vr_ui_low: Näher
    ui_vr_hud_player_dist: VR-HUD-Abstand
    ui_vr_hud_player_dist_d: |-
      Mit diesem Wert, einem Prozentsatz von 20–100, kannst du die Position der HUD-Elemente (Heads-Up Display) beim Spielen in <STELLAR>VR<> feinabstimmen.

      Verringere den Wert, um die HUD-Elemente näher an deinen Kopf zu bringen. Erhöhe ihn, um die HUD-Elemente weiter von deinem Kopf zu entfernen.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_hud_cockpit_dist: VR-HUD-Abstand (Cockpit)
    ui_vr_hud_cockpit_dist_d: |-
      Mit diesem Wert, einem Prozentsatz von 20–100, kannst du die Position der HUD-Elemente (Heads-Up Display) beim Steuern eines <STELLAR>Schiffes<> oder <STELLAR>Exo-Fahrzeugs<> in <STELLAR>VR<> feinabstimmen.

      Verringere diesen Wert, um die HUD-Elemente näher an deinen Kopf zu bringen. Erhöhe ihn, um die HUD-Elemente weiter von deinem Kopf zu entfernen.

      Beachte, dass dieser Wert ein Offset ist, der auf den Basiswert <STELLAR>VR-HUD-Distanz<> angewendet wird.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_dialogue_select_mode: Dialogauswahl
    ui_dialogue_select_mode_quick: Direkt
    ui_dialogue_select_mode_cursor: Per Cursor
    ui_dialogue_select_mode_d: |-
      Legt fest, wie Eingaben bei textbasierten Interaktionen wie Dialogen mit NPCs behandelt werden.

      <STELLAR>Direkt<> – Bildschirmtasten werden direkt mit <IMG>FE_CURSOR<> hervorgehoben.

      <STELLAR>Per Cursor<> – <IMG>FE_CURSOR<> steuert einen Cursor.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_hud_position: VR-HUD-Position
    ui_vr_hud_position_head: Relativ zum Kopf
    ui_vr_hud_position_fixed: Feste Position
    ui_vr_hud_position_d: |-
      Bestimmt die Positionierung von Heads-Up Display(HUD)-Elementen beim Spielen in <STELLAR>VR<>.

      <STELLAR>Relativ zum Kopf<> – HUD-Elemente bewegen sich so, als wären sie an deinem Kopf befestigt.

      <STELLAR>Feste Position<> – HUD-Elemente verbleiben fest am Körper deines Charakters.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    xbonex_enhancement_d: |-
      Legt fest, ob das Spiel grafische Wiedergabetreue und Qualität oder schnelle Leistung bevorzugt.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    xboxseriess_enhancement_d: |-
      Legt fest, ob das Spiel grafische Wiedergabetreue und Qualität oder schnelle Leistung bevorzugt.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_controller_cursor: Bewegungssensor-Cursor in VR-Menüs
    ui_vr_controller_cursor_d: |-
      Wenn diese Option aktiviert ist, reagiert der Cursor beim Navigieren in den Menüs in <STELLAR>VR<> auf die Eingaben des Bewegungssensors.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_complexity_warning_d: |-
      Standardmäßig ist die Anzahl der gleichzeitig sichtbaren Basisteile begrenzt, um Stabilität und reibungslose Leistung zu gewährleisten.

      <FUEL>Warnung<>: Ein Deaktivieren dieser Einstellung könnte sich beim Betrachten großer Basen negativ auf die Leistung auswirken.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_build_ghosts: Gebäudeplatzierungs-Vorschau
    ui_vr_build_ghosts_head: Relativ zum Kopf
    ui_vr_build_ghosts_hands: Relativ zum Controller
    ui_vr_build_ghosts_d: |-
      Bei der Konstruktion einer Basis werden die verfügbaren Platzierungsoptionen für dein gewähltes Basisteil mit durchsichtigen Vorschauen des Teils visualisiert. Diese Einstellung passt an, wo diese Vorschauen erscheinen, wenn du in <STELLAR>VR<> baust.

      <STELLAR>Relativ zum Kopf<> – Wenn du dich umschaust, werden die Vorschauen der Basisteile dort angezeigt, wo dein Kopf hinzeigt.

      <STELLAR>Relativ zum Controller<> – Wenn du deine Hände bewegst, werden die Vorschauen der Basisteile dort angezeigt, wo dein Controller hinzeigt.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
