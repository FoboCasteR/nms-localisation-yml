    ui_pp_bui_mirror_title: 'Umkehrung: Planet %PLANET%'
    ui_pp_bui_mirror_desc: |-
      %NAME% vom Planeten %PLANET% im System %SYSTEM% benötigt Hilfe bei der Beschaffung von <SPECIAL>umgekehrten Spiegeln<>. Diese sind Kernbestandteile der <SPECIAL>Dissonanz-Resonatoren<>, die Atlantideum aus unverdorbenen Welten gewinnen.

      %PROC_BUI_SENT%
    ui_pp_bui_mirror_obj_header: "%COUNT% umgekehrter Spiegel erhalten"
    ui_pp_bui_mirror_obj: 'Umgekehrte Spiegel erhalten: %CURRENT%/%AMOUNT%'
    ui_pp_bui_mirror_obj_tip: |-
      Dissonanz-Resonatoren können mit dem Analysevisier (<IMG>AIM<>) auf dissonanten Welten gefunden werden. Verdorbene Wächter werden vom Geruch des Atlantideums angezogen und können die Bergung erschweren.

      Finde <STELLAR>dissonante<> Systeme auf der Galaxiekarte. Scanne einzelne Planeten im Weltraum mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>), um Welten mit verdorbenen Wächtereinheiten zu finden.
    ui_pp_bui_mirror_msg1: |-
      Umgekehrte Spiegel sammeln: %CURRENT%/%AMOUNT%
      Benutze im Weltraum die Galaxiekarte (<IMG>QUICK_MENU<>), um <SPECIAL>dissonante<> Welten zu finden.
    ui_pp_bui_mirror_msg2: |-
      Umgekehrte Spiegel bergen: %CURRENT%/%AMOUNT%
      Nahegelegene <SPECIAL>dissonante<> Welt entdeckt
      Scanne Welten aus dem Weltraum (<IMG>SCAN<>), um Planetendaten zu lesen
    ui_pp_bui_mirror_msg3: |-
      Umgekehrte Spiegel bergen: %CURRENT%/%AMOUNT%
      Benutze das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um einen <SPECIAL>Dissonanz-Resonator zu finden.<>
    ui_pp_bui_mirror_msg3_survey: |-
      Umgekehrte Spiegel bergen: %CURRENT%/%AMOUNT%
      Der <TECHNOLOGY>Zielscan<> lokalisiert <SPECIAL>Dissonanz-Resonatoren<> in der Nähe.
    ui_pp_bui_mirror_msg3_survey_sw: |-
