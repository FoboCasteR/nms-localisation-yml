    ui_vr_flight_stick_roll: Schiffsstick-Einstellung
    ui_vr_flight_stick_roll_d: |-
      Beim Spielen in <STELLAR>VR<> mit Bewegungssteuerung wird das Raumschiff über den Stick im Cockpit gesteuert.

      Diese Einstellung legt fest, ob das Schiff (auf der Gierachse) <STELLAR>wendet<> oder <STELLAR>rollt<>, wenn der Schiffsstick nach links oder recht bewegt wird.

      <STELLAR>Stick wendet Schiff<> – Der In-Welt-Stick wendet das Schiff auf der Gierachse. Durch <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<> und Drehen des Sticks (wenn aktiviert) vollführt das Schiff eine Rollbewegung.

      <STELLAR>Stick rollt Schiff<> – Über den In-Welt-Stick wird das Schiff zum Rollen gebracht. Durch <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<> und Drehen des Sticks (wenn aktiviert) wird das Schiff auf der Gierachse gewendet.

