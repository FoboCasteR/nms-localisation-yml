    ui_graphics_anti_aliasing_mac_d: |-
      Antialiasing verwendet diverse Techniken, um gezackte Kanten an Objekten zu glätten (die daraus resultieren, dass quadratische Pixel nicht-rechteckige Formen bilden).

      <STELLAR>MSAA<> – Multisample Anti-Aliasing (MSAA) ist eine optimierte Variante des Supersamplings, die „Zacken“ glättet, die an der Schnittstelle zweier Dreiecke auftreten.

      <STELLAR>MetalFX Spatial<> – MetalFX Spatial Upscaling bietet eine hohe Bildqualität mit verbesserten Bildwiederholraten.

      <STELLAR>MetalFX Temporal Upscaling<> – MetalFX Temporal Upscaling verwendet Informationen aus mehreren Bildern, um die beste Bildqualität bei höheren Rechenkosten als Spatial Upscaling zu erzielen.

      Diese Einstellung wirkt sich ausschließlich auf die Leistung der Grafikkarte aus.
    ui_graphics_aa_mac_intelbased: |-
      Antialiasing verwendet diverse Techniken, um gezackte Kanten an Objekten zu glätten (die daraus resultieren, dass quadratische Pixel nicht-rechteckige Formen bilden).

