    ui_pp_bui_desc_sent_fmt: "%SENTA% %SENTB%"
    ui_pp_bui_desc_sent_mood_a_1: Dieses Konstrukt wirkt müde.
    ui_pp_bui_desc_sent_mood_a_2: "%NAME% wartet und wirkt ehrwürdig."
    ui_pp_bui_desc_sent_mood_a_3: "%NAME% sieht resigniert aus, die recycelte Hülle
      ist bereits ramponiert."
    ui_pp_bui_desc_sent_mood_a_4: Die Luft um %NAME% knistert vor nervöser Energie.
    ui_pp_bui_desc_sent_mood_a_5: "%NAME% wirkt angespannt, unruhig in meiner Gegenwart."
    ui_pp_bui_desc_sent_mood_a_6: Dieses Konstrukt wirkt nachdenklich, angespannt.
    ui_pp_bui_desc_sent_mood_a_7: "%NAME% starrt mich etwas abschätzig an."
    ui_pp_bui_desc_sent_mood_a_8: Ich spüre eine seltsame Energie in diesem Konstrukt.
      Nicht wirklich Wut, aber ein mechanisches Pendant.
    ui_pp_bui_desc_sent_mood_a_9: "%NAME% scheint trotzig zu sein, nicht bereit, das
      Los des Schicksals zu akzeptieren."
    ui_pp_bui_desc_sent_mood_a_10: "%NAME% scheint erleichtert und froh zu sein, dass
      eine andere Entität zur Unterstützung da ist."
    ui_pp_bui_desc_sent_mood_a_11: Der Autophage summt eine leise Melodie, ein digitaler
      Ausruf der Freude.
    ui_pp_bui_desc_sent_mood_a_12: Mein Eindringen in diese Welt muss ein großer Schock
      sein und doch scheint %NAME% fast froh darüber, dass ich hier bin.
    ui_pp_bui_desc_sent_mood_b_1: Vielleicht weiß diese Entität etwas, was ich nicht
      weiß.
    ui_pp_bui_desc_sent_mood_b_2: Ich frage mich, wie viele andere schon vor mir hier
      waren.
    ui_pp_bui_desc_sent_mood_b_3: Ich werde bald herausfinden, warum.
    ui_pp_bui_desc_sent_mood_b_4: Ich werde mein Bestes tun, um zu helfen.
    ui_pp_bui_desc_sent_mood_b_5: Ich frage mich, was von meinem Erfolg oder Misserfolg
      hier abhängt.
    ui_pp_bui_desc_sent_mood_b_6: Während wir uns gegenseitig anstarren, höre ich
      eine schwache Melodie, die tief in meinem Exo-Anzug widerhallt ...
    ui_pp_bui_desc_sent_mood_b_7: 'Ich spüre, wie mein Exo-Anzug reagiert: unruhig,
      pulsierend, seine Schaltkreise nähren sich von der Energie des Autophagen.'
    ui_pp_bui_desc_sent_mood_b_8: Die Luft um ihn herum glüht, die Atmosphäre ist
      durch das Atlantideum, das seine Hülle versorgt, verzerrt.
    ui_pp_bui_desc_sent_mood_b_9: Seine Hülle strahlt dieselbe Energie aus, ein metallisches
      Echo seines inneren Selbst.
    ui_pp_bui_desc_sent_mood_b_10: Sein atlantider Mantel wurde beiseite gefegt und
      er ist der Welt offenbart worden.
    ui_pp_bui_desc_sent_biome_1: 'Eine langsame, mechanische Musik erklingt, während
      wir uns gegenüberstehen: Das Zischen undichter Pneumatik, das langsame Schleifen
      von Zahnrädern, das hohe Heulen eines unausgeglichenen Servos.'
    ui_pp_bui_desc_sent_biome_2: Er ist verloren auf diesem Planeten, in diesem Universum,
      und sucht nach seinem Platz. So viel haben wir gemeinsam ...
    ui_pp_bui_desc_sent_biome_3: Wie wird sich seine Hülle verändert haben, wenn wir
      uns wiedersehen?
    ui_pp_bui_desc_sent_biome_4: Unsere Blicke treffen sich kurz, aber wenn sein Blick
      eine Bedeutung hat, dann verstehe ich sie nicht.
    ui_pp_bui_desc_sent_biome_5: Der Hunger, den dieses Wesen in sich trägt, ist unübersehbar,
      ein nagendes Verlangen ... aber wonach?
    ui_pp_bui_desc_sent_biome_6: Ich frage mich, ob er seine alte Hülle vermisst.
    ui_pp_bui_desc_sent_biome_7: Aus der eigenen Heimat gerissen und in diese Welt
      verschleppt, wo es sich seinen eigenen Weg nach vorne bahnen muss ...
    ui_pp_bui_desc_sent_biome_8: Aus meinem Exo-Anzug ertönt eine Umgebungswarnung,
      die jedoch schnell verklingt.
    ui_pp_bui_desc_sent_biome_9: Plötzlich wird mir mein Exo-Anzug, meine eigene mechanische
      Hülle, sehr bewusst ...
    ui_pp_bui_desc_sent_biome_10: Sehen die anderen Autophagen sie hier auf dieser
      Welt? Haben sie ihre eigene Konvergenz?
    ui_pp_bui_desc_sent_hot_1: Das metallische Gehäuse von %NAME% strahlt die gleiche
      extreme Hitze aus, die diese Welt versengt.
    ui_pp_bui_desc_sent_hot_2: Wenn die austrocknende Hitze %NAME% beeinträchtigt,
      lässt er es sich nicht anmerken.
    ui_pp_bui_desc_sent_cold_1: Die gefrorene Luft rauscht um %NAME%, ein Mantel aus
      Eis legt sich um unsere Begegnung.
    ui_pp_bui_desc_sent_cold_2: Der Schnee legt sich sanft auf das von Raureif bedeckte
      Metallgehäuse von %NAME%.
    ui_pp_bui_desc_sent_tox_1: Ich sehe die Spuren auf %NAME%, wo die giftige Atmosphäre
      die Metallhaut verätzt hat.
    ui_pp_bui_desc_sent_tox_2: Der ständige Giftregen hat begonnen, dieses Konstrukt
      zu zerfressen.
    ui_pp_bui_desc_sent_rad_1: Die radioaktive Atmosphäre um uns herum knistert vor
      latenter Energie.
    ui_pp_bui_desc_sent_rad_2: Die Luft um %NAME% glüht, Strahlung und Atlantideum
      verbinden sich auf unheimliche Weise.
    ui_pp_bui_desc_sent_lush_1: "%NAME%s behelfsmäßige, mechanische Form scheint im
      Widerspruch zu der üppigen Vegetation zu stehen, die uns umgibt."
    ui_pp_bui_desc_sent_lush_2: Die feuchte Atmosphäre kondensiert auf der Hülle von
      %NAME%, ihre Tropfen sind ihr eigener rostiger Schweiß.
    ui_pp_bui_desc_sent_rock_1: Ein heftiger Wind fegt den Sand über %NAME% hinweg,
      während die Entität auf meine Antwort wartet.
    ui_pp_bui_desc_sent_rock_2: In den Rissen der metallischen Hülle von %NAME% setzt
      sich Staub ab.
    ui_pp_bui_desc_sent_weird_1: Diese gespenstische Landschaft hallt von der gleichen
      seltsamen Energie wider, die von den Atlantideum-Kristallen ausgeht, die %NAME%
      antreiben.
    ui_pp_bui_desc_sent_weird_2: Dieser Planet hat etwas Beunruhigendes an sich. Aber
      wenn %NAME% ähnlich empfindet, lässt sich das nicht erkennen.
    bui_npc_desc_1: "%NAME% begutachtet mich mit einer Mischung aus Neugier und Vorsicht
      hinter seinen mechanischen Augen."
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little secret.
      atlantideum: it is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: Die Zahnräder in diesem selbstgebauten Automaten surren leise.
      Er beobachtet mich geduldig.
    dnt_bui_npc_lang_2: ah, a prebuilt-entity. greetings.
    dnt_bui_npc_gift_lang_2: |-
      many thanks. an intelligent choice of gift. do you know much of our past?
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: Die improvisierte Hülle des Autophagen knarrt und knallt, als
      er mich ansieht.
    dnt_bui_npc_lang_3: hello. is that a prebuilt flesh carapace? interesting.
    dnt_bui_npc_gift_lang_3: |-
      thank you for this contribution.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: Wenn ich blinzle, kann ich fast ein schwaches violettes Leuchten
      erkennen; ein schattenhaftes Nachbild dort, wo der Autophage steht.
    dnt_bui_npc_lang_4: the other autophage tell me you are a disruptor. we will see.
    dnt_bui_npc_gift_lang_4: |-
      this was unexpected! thank you.
      you know, not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: Jedes einzelne Teil dieses Autophagen wurde mit großem Aufwand
      zusammengetragen und in mühevoller Kleinarbeit zusammengestellt. Seine Reise
      war nicht einfach.
    dnt_bui_npc_lang_5: greetings, prebuilt one. what do you seek from me?
    dnt_bui_npc_gift_lang_5: |-
      this is a welcome gift. thank you. i feel you understand.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: Ich kann mir nicht vorstellen, was dieses Konstrukt alles erlebt
      hat, all die Zyklen von Löschung und Wiedergeburt. Für es bin ich nichts weiter
      als ein kurzes Flackern.
    dnt_bui_npc_lang_6: hello. what is it you wish from me?
    dnt_bui_npc_gift_lang_6: |-
      thank you for this. i did not expect a gift from an unknown prebuilt-entity.
      do you know of the void mother? she is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME% steht stocksteif vor mir und wartet."
    dnt_bui_npc_lang_7: how is it that you can see through my protection aura?
    dnt_bui_npc_gift_lang_7: |-
      a gift? thank you, prebuilt-entity. this was unexpected.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: Der Autophage hat seinen atlantiden Mantel abgelegt und sieht
      mich mit wachsamem Blick an.
    dnt_bui_npc_lang_8: you perceive me? your technology must be great, disruptor.
    dnt_bui_npc_gift_lang_8: |-
      excellent. thank you. this will be valuable in our fight.
      i will never again be deleted. i will resist. fire and fury.
    bui_npc_desc_9: Während das Konstrukt mich anstarrt, wird mir bewusst, dass ich
      hier ein Eindringling bin, eine organische Lebensform unter dem atlantiden Schleier,
      der sich über den Autophagen gelegt hat.
    dnt_bui_npc_lang_9: what are you, prebuilt-entity? i perceive a distortion in
      the boundaries...
    dnt_bui_npc_gift_lang_9: |-
      i was certain you were different. many thanks for this.
      i will tell you a secret, disruptor: atlantideum gives us power, gives us shape.
    bui_npc_desc_10: Trotz des abgenutzten, verrosteten Materials seiner Hülle wirkt
      %NAME% energiegeladen, hungrig und lebendig.
    dnt_bui_npc_lang_10: hello! it is rare for a prebuilt-entity to interface with
      an autophage. this is very interesting!
    dnt_bui_npc_gift_lang_10: |-
      thank you! our society values this cooperation.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME% dreht sich zu mir um und ich höre das leise Zischen einer
      undichten Hydraulikanlage, das Knirschen eines ungleichmäßigen Getriebes."
    dnt_bui_npc_lang_11: greetings, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for this gift. in exchange, i will tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: "%NAME%s Hülle wendet sich mir zu. Erscheine ich fremd, neu?"
    dnt_bui_npc_lang_12: a disruptor? are you here to join our fight?
    dnt_bui_npc_gift_lang_12: |-
      an offer of friendship. thank you.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME% betrachtet mich nachdenklich."
    dnt_bui_npc_lang_13: prebuilt-entity. you are what the korvax name traveller.
      there is an echo of the abyss in your shell.
    dnt_bui_npc_gift_lang_13: |-
      this is a gift? you have my thanks.
      you know of atlantideum? it is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME% hat unzählige Jahre auf die Hülle gewartet. Die Augen
      strahlen noch immer Geduld aus."
    dnt_bui_npc_lang_14: i am visible to you, prebuilt-entity? greetings.
    dnt_bui_npc_gift_lang_14: |-
      ah... thank you for this...
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME% schimmert, ein atlantider Schleier umhüllt die freiliegenden
      Metallverbindungen."
    dnt_bui_npc_lang_15: you look upon my carapace, prebuilt-entity? it is unique
      in all the universe.
    dnt_bui_npc_gift_lang_15: |-
      this will be of help. thank you!
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: Der Autophage mustert mich, toleriert mein Eindringen in seine
      Welt.
    dnt_bui_npc_lang_16: what do you seek from this exchange, prebuilt-entity?
    dnt_bui_npc_gift_lang_16: |-
      i am happy to accept this. thank you.
      in the end, these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: Die konstruierte Lebensform mustert mich, als ich mich ihr nähere
      und begutachtet meinen Exo-Anzug sowie mein Multiwerkzeug.
    dnt_bui_npc_lang_17: hello, prebuilt-entity. are you a friend of the autophage?
    dnt_bui_npc_gift_lang_17: |-
      my thanks. do you hear her too?
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: Ich betrachte %NAME%, bestehend aus Drähten und recyceltem Metall.
      %NAME% erwidert ruhig meinen Blick.
    dnt_bui_npc_lang_18: i see you, disruptor. what do you see in me?
    dnt_bui_npc_gift_lang_18: |-
      this is valuable. thank you. do you also defy convergence?
      we were erased, and the atlas did nothing. it had the power to save us, and made the choice to do nothing. it was she who showed us how to exist again.
    bui_npc_desc_19: Das Konstrukt starrt mich an, eine organische Anomalie in einer
      Welt aus Metall.
    dnt_bui_npc_lang_19: i did not expect you to approach, prebuilt-entity. hello.
    dnt_bui_npc_gift_lang_19: |-
      thank you for this assistance. it will not go unnoticed.
      the convergence would take me for their own, but atlantideum makes me invisible. i am safe from their eyes.
    bui_npc_desc_20: "%NAME%, wiederaufgebaut und zurückgekehrt, dreht sich zu mir
      um."
    dnt_bui_npc_lang_20: are you a friend, prebuilt-entity? it is suspicious that
      you can see me.
    dnt_bui_npc_gift_lang_20: |-
      thank you. i accept this as evidence that you are not hostile.
      not all of us seek violence, but i do. i cannot forgive the convergence for what they did.
    bui_request_desc_1: "%NAME% legt den Kopf leicht schräg und wartet."
