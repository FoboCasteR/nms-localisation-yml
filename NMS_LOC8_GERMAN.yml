      Den <TECHNOLOGY>polyphonischen Kern<> des Konstrukts an deinen Multiwerkzeug-Scanner anschließen.
      Wähle einen leeren <STELLAR>Inventarplatz<> und beginne mit der Installation mit <IMG>TECHMENU<>.
