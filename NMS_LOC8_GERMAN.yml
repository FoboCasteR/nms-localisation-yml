    ui_s10_souls_obj: Konsultiere Nada an Bord der Weltraumanomalie
    ui_s10_souls_obj_tip: |-
      Die Priester-Entität <SPECIAL>Nada<> könnte Erkenntnisse über den Autophagen und das <TECHNOLOGY>Konstrukt<> liefern.

      Rufe im Weltraum die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_s10_souls_msg1: |-
      Weitere Informationen sind erforderlich, bevor du <SPECIAL>Nada<> aufsuchst.
      Schließe den Meilenstein <EXPED>%MISSION%<> ab, um fortzufahren.
      Wähle Meilensteine aus dem Expeditionsprotokoll (<IMG>OPTIONS<>) aus.
    ui_s10_souls_msg2: |-
      Bringe die <TECHNOLOGY>Konstrukt<>-Bauteile zu Nada.
      Rufe im Weltraum die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_s10_souls_msg3: Bringe die <TECHNOLOGY>Konstrukt<>-Komponenten zu Nada
    ui_s10_souls_lang1: |-
      Du weißt etwas, Reisender-Entität. Du weißt viele Dinge. Dinge, die Nada nicht wissen will.
      Aber dieses Muster, das gerade in deinem Geist ist, denkt Nada, könnten wir teilen.
    ui_s10_souls_opt1: Enthülle das Konstrukt
    ui_s10_souls_lang2: |-
      Reisender-Entität möchte wissen, ob dies das Leben ist, denkt Nada. Was ist Leben, Reisender-Entität? Welches Wesen weiß es? Nur eines, und Nada wird sich seiner seltsamen roten Konvergenz nicht nähern.
      Aber Glas, Leere, Abgrund, Atlantid: nichts als Worte, um eine Lücke im Verständnis zu füllen. Eine Lücke, der wir uns beide nähern können.
      Nimm diese Fragmente, dieses <SPECIAL>Atlantideum<>. Enthülle es den alten Orten. Dann werden wir sehen: Ist es das Erste? Das Letzte? Oder ist es etwas anderes?
    ui_s10_souls_opt2: Nada danken
    ui_s10_souls_res: Dieses Ritual – wenn es ein Bewusstsein offenbart, wird es ein
      Zuhause benötigen, Reisender-Entität. Es wird andere brauchen.
