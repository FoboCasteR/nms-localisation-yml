    ui_medal_desc_head_repairs: |-
      Obwohl die Fertigstellung seiner Körpereinheit dem Autophagen selbst vorbehalten ist, akzeptiert er Hilfe bei der Beschaffung von Komponenten für sein Gesichtsgestell und der damit verbundenen neuralen Elektronik.

      Dissonante Welten sind mit den frühen Metallknochen von Autophagen-Einheiten übersät, die durch die Macht von <SPECIAL>Atlantideum<> aus dem Nichts gezogen wurden. Benutze das <TECHNOLOGY>Analysevisier<>, um den <STELLAR>harmonischen Schrott<> zu finden, der auf eine Autophagen-Einheit hinweist, die noch zusammengebaut werden muss.

      Alternativ dazu lassen sich teilweise zusammengebaute Autophagen-Einheiten manchmal an den Lagerplätzen finden, die durch den <TECHNOLOGY>polyphonischen Kern<> gekennzeichnet sind. Sobald der Kern erworben wurde, wird er im <STELLAR>Multiwerkzeug-Inventar<> aktiviert.
