      Schließe den Meilenstein <EXPED>%MISSION%<> ab, um fortzufahren.
      Wähle Meilensteine aus dem Expeditionsprotokoll (<IMG>OPTIONS<>) aus.
    ui_s10_atlas2_msg2: |-
      Präsentiere die <TECHNOLOGY>Konstrukthülle<> dem Atlas.
      Alle Empfindungsechos erklingen in <FUEL>Karmesinrot<>.
    ui_s10_atlas2_msg2_map: |-
      Präsentiere die <TECHNOLOGY>Konstrukthülle<> dem Atlas.
      Finde eine <FUEL>Atlas-Schnittstelle<>.
      Rufe im Weltraum die Galaxiekarte auf (<IMG>QUICK_MENU<>) und folge dem <TRADEABLE>Missionspfad<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>).
    ui_s10_atlas2_desc1: |-
      Warum finde ich mich hier wieder? Warum sollte sich der Atlas für mich interessieren, für mein <TECHNOLOGY>Konstrukt<>? Eine solche Unbedeutsamkeit kann im unendlichen Maßstab des Atlas kaum registriert werden.
      Und doch bin ich hier.
    ui_s10_atlas2_opt1: Präsentiere Teile des Konstrukts
    ui_s10_atlas2_desc2: "<AUDIO>Atlas_Seed_02<>Die ganze Schöpfung ist die Sprache
      des Atlas. Er wird jetzt nicht zu mir sprechen, aber alles, was ich sehe, alles,
      was ich höre, alles, was ich zu tun beschließe – das ist seine Botschaft, seine
      Sprache."
    ui_s10_atlas2_res1: |-
      Trotz meiner Zweifel reagiert der Atlas – diese unmögliche, gleichmütige Maschine – auf mich. Spricht er zu mir? Zu dem <TECHNOLOGY>Konstrukt<>? Zu etwas anderem?
      Vielleicht werde ich es nie erfahren. Aber ich werde weitermachen.
    ui_s10_atlas3_name: Gebet III
    ui_s10_atlas3_name_u: GEBET III
