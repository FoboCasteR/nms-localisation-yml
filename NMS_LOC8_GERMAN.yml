    ui_head_guide_title: 'Wiederaufbau: %NAME%'
    ui_head_guide_desc: |-
      Bei der Erkundung des Planeten %PLANET% im System %SYSTEM% fand ich ein teilweise gebautes Konstrukt – %NAME%.

      Obwohl die Fertigstellung seiner Körpereinheit dem Autophagen selbst vorbehalten ist, kann ich ihm helfen, bestimmte Schwierigkeiten bei der Zusammensetzung seines Gesichtsgestells und der damit verbundenen neuralen Elektronik zu überwinden.
