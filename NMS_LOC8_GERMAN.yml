    ui_sentinel_crash_title: 'Bergungsort: Planet %PLANET%'
    ui_sentinel_crash_sub: Einen Wächter-Abfangjäger bergen
    ui_sentinel_crash_desc: |-
      Auf dem Planeten %PLANET% im System %SYSTEM% bin ich auf die beschädigten Überreste eines Wächter-Raumschiffs gestoßen.

      Mit etwas Glück sollte ich in der Lage sein, seine Systeme außer Kraft zu setzen und es für mich zu beanspruchen.
    ui_sentinel_crash_obj1: Das beschädigte Schiff von der Wächter-Befleckung säubern
    ui_sentinel_crash_obj2: Das Schiff für einen Nicht-Wächter-Piloten tauglich machen
    ui_sentinel_crash_obj1_tip: |-
      Das Wächterschiff hat seinen eigenen Geist, seine eigene Art zu existieren. Es muss von den Überbleibseln der Aeron-Kontrolle gesäubert werden.

      Der abgestürzte Abfangjäger, den ich gefunden habe, weist Anzeichen von Eingriffen auf, als hätte jemand – oder etwas – bereits versucht, sich mit dem rudimentären Cockpit des Schiffs zu verbinden. Wenn ich die Installation abgeschlossen habe, sollte ich dieses Schiff selbst steuern können.
    ui_sentinel_crash_obj2_tip: |-
      Das Wächterschiff hat seinen eigenen Geist, seine eigene Art zu existieren. Es wird sich ohne die Installation einer <TECHNOLOGY>Pilot-Schnittstelle<> niemals der Kontrolle einer anderen Entität unterwerfen.

      Der abgestürzte Abfangjäger, den ich gefunden habe, weist Anzeichen von Eingriffen auf, als hätte jemand – oder etwas – bereits versucht, sich mit dem rudimentären Cockpit des Schiffs zu verbinden. Wenn ich die Installation abgeschlossen habe, sollte ich dieses Schiff selbst steuern können.
    ui_sentinel_crash_msg1: |-
      Die Verbindung des Schiffes mit dem Wächter-Schwarm muss <SPECIAL>gekappt<> werden.
      %ITEM% aus dem abgestürzten Schiff entfernen.
    ui_sentinel_crash_msg2: |-
      Eine <SPECIAL>verdorbene<> Wächter-Welt erreichen.
      Zur Bergungsstätte zurückkehren, um das abgestürzte Schiff zu reparieren.
    ui_sentinel_crash_msg3: |-
      %ITEM% abbauen, um die <TECHNOLOGY>Piloten-Schnittstelle<> zu vervollständigen: %CURRENT%/%AMOUNT%
      Die Schnittstelle ermöglicht die sichere Besetzung des Wächter-Abfangjägers.
    ui_sent_crash_msg3_survey: |-
      %ITEM% abbauen, um die <TECHNOLOGY>Piloten-Schnittstelle<> zu vervollständigen: %CURRENT%/%AMOUNT%
      Verwende den <TECHNOLOGY>Zielscan<>, um %ITEM% zu lokalisieren.
      Die Schnittstelle ermöglicht die sichere Besetzung des Wächter-Abfangjägers.
    ui_sent_crash_msg3_survey_off: |-
      %ITEM% abbauen, um die <TECHNOLOGY>Piloten-Schnittstelle<> zu vervollständigen: %CURRENT%/%AMOUNT%
      Die Schnittstelle ermöglicht die sichere Besetzung des Wächter-Abfangjägers.
      Aktiviere einen <STELLAR>Zielscan<> über das Analysevisier <IMG>AIM<>.
    ui_sent_crash_msg3_survey_swap: |-
      %ITEM% abbauen, um die <TECHNOLOGY>Piloten-Schnittstelle<> zu vervollständigen: %CURRENT%/%AMOUNT%
      Die Schnittstelle ermöglicht die sichere Besetzung des Wächter-Abfangjägers.
      Aktiviere einen <TECHNOLOGY>Zielscan<> mit <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_sent_crash_msg3_survey_car: |-
      %ITEM% abbauen, um die <TECHNOLOGY>Piloten-Schnittstelle<> zu vervollständigen: %CURRENT%/%AMOUNT%
      Die Schnittstelle ermöglicht die sichere Besetzung des Wächter-Abfangjägers.
      Verwende den <TECHNOLOGY>Zielscan<>, um %ITEM% zu lokalisieren.
      Verlasse dein Fahrzeug, um die Richtung des Zielscans zu bestätigen.
    ui_sentinel_crash_msg4: |-
      %ITEM% lokalisieren, um die <TECHNOLOGY>Piloten-Schnittstelle<> zu vervollständigen: %CURRENT%/%AMOUNT%
      Gewinne %ITEM% aus den <SPECIAL>Dissonanz-Resonatoren<> des verdorbenen Schwarms.
      Zerstöre diese üble Maschinerie für wertvolles Bergungsgut.
    ui_sent_crash_msg4_survey: |-
      %ITEM% abbauen, um die <TECHNOLOGY>Piloten-Schnittstelle<> zu vervollständigen: %CURRENT%/%AMOUNT%
      Verwende den <TECHNOLOGY>Zielscan<>, um einen <SPECIAL>Dissonanz-Resonator<> zu lokalisieren.
      Zerstöre diese verdorbene Maschinerie für wertvolles Bergungsgut.
    ui_sent_crash_msg4_survey_off: |-
      %ITEM% lokalisieren, um die <TECHNOLOGY>Piloten-Schnittstelle<> zu vervollständigen: %CURRENT%/%AMOUNT%
      Aktiviere einen <STELLAR>Zielscan<> (<IMG>AIM<>), um einen <SPECIAL>Dissonanz-Resonator<> zu lokalisieren.
      Zerstöre diese verdorbene Maschinerie für wertvolles Bergungsgut.
    ui_sent_crash_msg4_survey_swap: |-
      %ITEM% lokalisieren, um die <TECHNOLOGY>Piloten-Schnittstelle<> zu vervollständigen: %CURRENT%/%AMOUNT%
      Finde und zerstöre einen <SPECIAL>Dissonanz-Resonator<>, um wertvolles Bergungsgut zu erhalten.
      Aktiviere einen <TECHNOLOGY>Zielscan<> mit <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_sent_crash_msg4_survey_car: |-
      %ITEM% abbauen, um die <TECHNOLOGY>Piloten-Schnittstelle<> zu vervollständigen: %CURRENT%/%AMOUNT%
      Nutze den <TECHNOLOGY>Zielscan<>, um einen <SPECIAL>Dissonanz-Resonator<> zu lokalisieren.
      Verlasse dein Fahrzeug, um die Richtung des Zielscans zu bestätigen.
    ui_sentinel_crash_msg5: |-
      Birg ein <SPECIAL>Hyaline-Gehirn<> von einem Wächter-Abfangjäger.
      Erhöhe deine <FUEL>Gesucht-Stufe<> im Weltraum, um die Systembehörden einzuschalten.
    ui_sentinel_crash_msg6: |-
      Das Gehirn des Schiffes <FUEL>verweigert<> die Steuerung durch eine fremde Entität.
      Ein <TECHNOLOGY>Harmonisches Gehirn<> ist erforderlich, um den Vorgang der Übersteuerung durch den Piloten abzuschließen.
      Das Gehirn im Inventar (<IMG>INVENTORY<>) finden und sein Unterbewusstsein mit <IMG>FE_ALT1<> sondieren.
    ui_sentinel_crash_msg7: |-
      Das Gehirn hat eine <SPECIAL>Erinnerung %GPS%<> an sein einstiges Selbst.
      Dieses Archiv wiederherstellen, um mit dem Gehirn zu harmonisieren.
      Für die <TECHNOLOGY>Piloten-Schnittstelle<> ist ein <TECHNOLOGY>Harmonisches Gehirn<> erforderlich.
    ui_sentinel_crash_msg7_map: |-
      Das Gehirn hat eine <SPECIAL>Erinnerung<> an sein einstiges Selbst.
      Dieses Archiv wiederherstellen, um mit dem Gehirn zu harmonisieren.
      Für die <TECHNOLOGY>Piloten-Schnittstelle<> ist ein <TECHNOLOGY>Harmonisches Gehirn<> erforderlich.
      Rufe die Galaxiekarte im Weltraum mit <IMG>QUICK_MENU<> auf.
    ui_sentinel_crash_msg8: |-
      Zur Bergungsstätte zurückkehren, um die Installation der <TECHNOLOGY>Piloten-Schnittstelle<> abzuschließen.
      Die Installation ist erforderlich, um die <FUEL>Abstoßung des Piloten<> zu verhindern.
    ui_sentinel_crash_msg8_alt: |-
      Die <TECHNOLOGY>Wächter-Absturzstelle<> erreichen, um Bergungsoperationen abzuschließen.
      Konsultiere im Weltraum die Galaxiekarte (<IMG>QUICK_MENU<>), um das richtige System zu finden.
    ui_sentinel_crash_marker: Wächter-Bergungsort
    ui_sentinel_crash_brain_marker: Uralte Stätte
    ui_sentinel_crash_brain_desc: Die uralte Stätte rührt sich, als ich mich ihr nähere.
      Stein kratzt auf Stein. Wärme strahlt vom <SPECIAL>Hyaline-Gehirn<> in meinem
      Gepäck aus, als ob es antworten würde.
    ui_sentinel_crash_brain_lang: 'Der Geist des Schiff-Kindes ist <FUEL>verflochten<>
      mit dem <SPECIAL>Schwarm<>.<NEWLINE>Aktuelle Anweisungen: Anomalien suchen und
      beseitigen.<NEWLINE>Verflechtung des archivierten Bewusstseins mit der Ersatzentität?'
    ui_sentinel_crash_brain_opt: Gehirn präsentieren
    ui_sentinel_crash_brain_res: |-
      Ich hantiere mit dem Gehirn des Schiffes und lasse es beinahe fallen, als es in meinen Händen unerträglich heiß glüht. Der Schmerz strahlt weit über meine Hände hinaus, eine unheimliche Hitze, eine Hitze, die Glas zum Schmelzen bringt ...
      ...
      Seine Schaltkreise verlagern sich, und dann wird es still. Das Gehirn scheint meine Anwesenheit jetzt zu akzeptieren.
    ui_pin_shipbrain_obj_tip: |-
      Baue <SPECIAL>Hyaline-Gehirne<> von den Überresten von <SPECIAL>Wächter-Abfangjägern<> ab, den tödlichen Raumschiffen, die für Recht und Ordnung im regulierten Raum sorgen sollen.
      Erhöhe deine <FUEL>Gesucht-Stufe<> im Weltraum, um die <SPECIAL>Systembehörden<> einzuschalten.
    ui_pin_drone_salvage_obj_tip: |-
      Baue <SPECIAL>umgekehrte Spiegel<> von den <TECHNOLOGY>Dissonanz-Resonatoren<> des verdorbenen Schwarms ab.
      Diese üblen Maschinen können mit dem Analysevisier (<IMG>AIM<>) auf Welten mit einer Präsenz verdorbener Wächter gefunden werden.
    ui_pin_drone_shard_obj_tip: |-
      Baue <SPECIAL>strahlende Splitter<> von den Kristallen ab, die aus dem Boden der Planeten verdorbener Wächter sprießen.
      Diese seltsamen kristallinen Auswüchse können mit dem Analysevisier (<IMG>AIM<>) auf Welten mit einer Präsenz verdorbener Wächter gefunden werden.
    ui_pin_robot2_obj_tip: Diese ätherische Substanz ergießt sich aus den fallenden
      Körpern <SPECIAL>verdorbener Wächter<>. Kämpfe gegen verdorbene Wächtereinheiten,
      um Atlantideum aus ihren Hüllen freizusetzen, oder ernte es aus den Kristallen,
      die ihre verdorbenen Welten übersäen.
    ui_shipbrain_label: UNTERBEWUSSTSEIN SONDIEREN
    ui_shipbrain_label_sub: Die uralte Stätte in den Träumen dieses Geistes finden
