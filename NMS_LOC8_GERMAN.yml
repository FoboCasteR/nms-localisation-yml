    ui_robomiss_4_atlas_marker: A T L A S
    ui_robomiss_4_obj3: Mit Nada beraten
    ui_robomiss_4_obj3_tip: |-
      Ich habe mich dem Atlas gestellt und ihm die <SPECIAL>Atlantideum<>-Kristalle überreicht.
      Im Gegenzug sah ich eine Vision vom Tod von Korvax Primus.
      Ich muss meine Erkenntnisse mit Nada teilen.
    ui_robomiss_4_msg3: |-
      Konsultiere Nada über die Begegnung mit dem <FUEL>Atlas<>
