      Die Pläne für dieses Gerät stammen aus einem <STELLAR>Autophagen<>, der auf einem verlassenen Schrottplatz zurückgelassen wurde.
    ui_s10_robo_arms_name: KONSTRUKT-GLIEDMAẞEN
    ui_s10_robo_arms_name_l: Konstrukt-Gliedmaßen
    ui_s10_robo_arms_desc: |-
      Ein Satz komplexer hydraulischer Schläuche und verschiedener Greifflächen, die ein Paar brauchbarer Arme für einen <TECHNOLOGY>primitiven Automaten<> bilden.

      Die Pläne für diese Einheit wurden einem <STELLAR>Autophagen<> entnommen, der auf einem verlassenen Schrottplatz zurückgelassen wurde.
    ui_s10_robo_legs_name: KONSTRUKT-BEINE
    ui_s10_robo_legs_name_l: Konstrukt-Beine
    ui_s10_robo_legs_desc: |-
      Eine zweibeinige Bewegungsplattform für einen <TECHNOLOGY>primitiven Automaten<>.

      Die Pläne für diese Einheit stammen aus einem <STELLAR>Autophagen<>, der auf einem verlassenen Schrottplatz zurückgelassen wurde.
    ui_s10_robo_core_name: ATLANTID-REAKTOR
    ui_s10_robo_core_name_l: Atlantid-Reaktor
    ui_s10_robo_core_desc: |-
      Die zentrale Reaktoreinheit und primäre Treibstoffquelle für einen <TECHNOLOGY>primitiven Automaten<>.

      Die Pläne für diese Einheit wurden einem <STELLAR>Autophagen<> entnommen, der auf einem verlassenen Schrottplatz zurückgelassen wurde.
    ui_s10_robo_part_sub: Autophagen-Komponente geborgen
    ui_s10_soul_name: ECHOSAMEN
    ui_s10_soul_name_l: Echosamen
    ui_s10_soul_desc: |-
      Der <TECHNOLOGY>Samen<> ist ein Echo des Lebens, der letzte Nachhall eines Lebewesens.

      Nada glaubt, dass das Einpflanzen dieses Samens in Nadas <STELLAR>Primus-Terminal<> der Simulation erlauben könnte, eine Konvergenz ihrer eigenen Art zu entwickeln und den Funken zu liefern, der das <TECHNOLOGY>Konstrukt<> zum Leben erweckt.
    ui_s10_soul_desc_alt: |-
      Der <TECHNOLOGY>Samen<> ist ein Echo des Lebens, der letzte Widerhall eines Lebewesens.

      Der Samen wurde in einer Vision, die durch Nadas Ritual gewährt wurde, an einem <TECHNOLOGY>Monolithen<> enthüllt, der von <SPECIAL>Atlantideum<> erfüllt ist.
    ui_s10_soul_sub: Kristalliner Empfindungskäfig
    ui_exped_comm_s10_title: Anormale Forschung
    ui_exped_comm_s10_sub: Zusätzliche Echosamen sublimieren
    ui_exped_comm_s10_desc: |-
      Nadas <TECHNOLOGY>Primus-Terminal<> ist ein Fenster in eine simulierte Realität, ein Gebet, das einst von den alten Korvax dargeboten wurde und nun im Herzen der Anomalie neu geformt wurde.

      Mit genügend Echosamen kann das Primus-Terminal seine eigene alternative Konvergenz entwickeln, ein Netzwerk von Seelen, welches das <TECHNOLOGY>Konstrukt<> erwecken kann.
    ui_exped_comm_s10_obj1: Dem Primus-Terminal mehr Echosamen darbieten
    ui_exped_comm_s10_obj1_tip: |-
      <COMMODITY>Gesamtfortschritt des Gemeinschafts-Hochladevorgangs<> bei <STELLAR>%CMTOTALPERCENT%<>. Nächste kollektive Empfindungsschwelle in <STELLAR>%CMNEXTTIER%<>.

      Nada glaubt, dass der Schlüssel zum Verständnis des <TECHNOLOGY>Konstrukts<> und der <TECHNOLOGY>Autophagen<> in den kollektiven Daten liegt. Mit einer ausreichenden Anzahl dieser Empfindungsechos könnte das Primus-Terminal in der Lage sein, die vernetzte Intelligenz zu simulieren, die erforderlich ist, um Leben innerhalb des Konstrukts zu entzünden.

      Benutze das Analysevisier (<IMG>AIM<>), um <TECHNOLOGY>Empfindungsechos<> auf <SPECIAL>dissonanten<> Welten zu finden. Jede Treffpunkt-Welt, die mit den Meilensteinen der <EXPED>Pilgerreise<> verbunden ist, ist dissonant.
      Setze bei der Ankunft an einem Echo-Standort den <TECHNOLOGY>Resonanzverstärker<> mit <IMG>SCAN<> ein, um nahegelegene <SPECIAL>Echosamen<> zu enthüllen.
    ui_exped_comm_s10_obj1_msg1: |-
      Installiere den <TECHNOLOGY>Resonanzverstärker<>.
      Verwende <IMG>INVENTORY<>, um auf dein Inventar zuzugreifen.
      Verwende <IMG>TECHMENU<>, um in leeren Plätzen zu installieren.
    ui_exped_comm_s10_obj1_msg2: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
      Universeller Hochladevorgang bei <STELLAR>%CMTOTALPERCENT%<>.
      Benutze im Weltraum die Galaxiekarte (<IMG>QUICK_MENU<>), um <SPECIAL>dissonante<> Welten zu lokalisieren.
    ui_exped_comm_s10_obj1_msg3: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
      Universeller Hochladevorgang bei <STELLAR>%CMTOTALPERCENT%<>.
      Der Raumschiff-<TECHNOLOGY>Scanner<> (<IMG>SCAN<>) wird dissonante Welten aufspüren.
    ui_exped_comm_s10_obj1_msg4: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
      Verwende das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um <TECHNOLOGY>Empfindungsechos<> zu lokalisieren.
      Setze an einem Echostandort den <TECHNOLOGY>Resonanzverstärker<> mit <IMG>SCAN<> ein.
    ui_exped_comm_s10_obj1_msg: |-
      Universeller Echo-Upload-Fortschritt bei <STELLAR>%CMTOTALPERCENT%<>.
      Biete Nadas <SPECIAL>Primus-Terminal<> den <TECHNOLOGY>Echosamen<> an.
    s10_fragment_name: ECHO-KOLLEKTIV
    s10_fragment_name_l: Echo-Kollektiv
    s10_fragment_desc: |-
      Ein sich verändernder Wirbel von <SPECIAL>Atlantideum<>, abgestimmt auf den stärker werdenden Willen des Kollektivs, der in Nadas <STELLAR>Primus-Terminal<> untergebracht ist. Aktuelle Empfindungsschwelle: <STELLAR>?? %<>.

      Die Körner schwingen in einem Muster, aber die Botschaft ist unverständlich.
    s10_fragment_desc_alt: |-
      Ein sich bewegender Wirbel aus <SPECIAL>Atlantideum<>, abgestimmt auf den stärker werdenden Willen des Kollektivs, der sich in Nadas <STELLAR>Primus-Terminal<> befindet. Aktuelle Empfindungsschwelle: <STELLAR>%NUM% %<>.

      Die Körner schwingen in einem Muster und wiederholen eine seltsame Botschaft: <SPECIAL>%S10CODE%<>.
    s10_fragment_sub: Empfindungshülle
    s10_atlas_seed_1_name: SAAT DER TRÄUME
    s10_atlas_seed_1_name_l: Saat der Träume
    s10_atlas_seed_1_desc: |-
      Ein Samen der Schöpfung, ein winziger Tropfen der Unendlichkeit des Atlas. Dieses bloße Atom enthält grenzenloses Rauschen, jede winzige Schwingung die Hoffnungen und Träume ganzer Leben.

      Benutze <VAL_ON><IMG>FE_ALT1<><>, um den Samen in <SPECIAL>Resonanz zu bringen<> und seine Wellenform in den hörbaren Bereich umzuwandeln.
    s10_atlas_seed_2_name: SAAT DER MACHT
    s10_atlas_seed_2_name_l: Saat der Macht
    s10_atlas_seed_2_desc: |-
      Ein Samen der Schöpfung, ein winziger Tropfen der Unendlichkeit des Atlas. Ein Partikel unbeschreiblicher Energie, von dem unklar ist, wie es in dieser Realität weiter existieren kann.

      Benutze <VAL_ON><IMG>FE_ALT1<><>, um den Samen <SPECIAL>in Resonanz zu bringen<> und seine Wellenform in den hörbaren Bereich umzuwandeln.
    s10_atlas_seed_3_name: SAAT DES WILLENS
    s10_atlas_seed_3_name_l: Saat des Willens
    s10_atlas_seed_3_desc: |-
      Ein Samen der Schöpfung, ein winziger Tropfen der Unendlichkeit des Atlas. Ein Blitz aus reinem Licht und Wut: Dieser Samen enthält das ununterdrückbare Bedürfnis zu existieren.

