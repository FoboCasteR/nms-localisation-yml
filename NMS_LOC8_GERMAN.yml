    ui_staff_pole5_name_l: Strahlender Bohrer
    ui_staff_pole6_name: RUNENLASER
    ui_staff_pole6_name_l: Runenlaser
    ui_staff_pole_desc: |-
      Diese lange Stange bildet das <STELLAR>Rückgrat<> eines traditionellen <TECHNOLOGY>Autophagen-Stabs<>.

      Eine von drei Kernkomponenten, die am <TECHNOLOGY>Autophagen-Synthese-Terminal<>, das in allen Autophagen-Lagern zu finden ist, zu einem Stab zusammengesetzt werden kann.
    ui_staff_pole_sub: Autophagenstab-Rückgrat
    ui_robot_mono_title: 'Atlantidischer Monolith: Planet %PLANET%'
    ui_robot_mono_sub: Durchdrungene Geschichte
    ui_robot_mono_desc: |-
      Ich habe ein verborgenes Podest neben einem Korvax-Monolithen auf dem Planeten %PLANET% im %SYSTEM%-System gefunden.

      Die in seine Oberfläche geätzten Runen reagierten auf die Anwesenheit von <SPECIAL>Atlantideum<>. Eine neue Stimme hallt nun aus dem uralten Kern des Monolithen ...
    ui_robot_mono_obj: Den Monolithen untersuchen
    ui_robot_mono_obj_tip: Das Atlantideum hallt tief im uralten Stein des Monolithen
      wider und ruft die Erinnerungen von längst gelöschten Wesenheiten wach ...
    ui_robot_mono_msg: |-
      Der Monolith wurde von Atlantideum <SPECIAL>durchdrungen<>.
      Bezeuge es vor dem zentralen Podest.
    ui_robot_mono_msg2: |-
      Der Monolith hat seine Enthüllung abgeschlossen
      Überprüfe die Atlantid-<SPECIAL>Schnittstelle<> erneut
    ui_robot_mono_label: Durchdrungenes Monolith-Podest
    ui_robot_mononub_label: Atlantid-Schnittstelle
    ui_nubbin_core_desc: Die Schnittstelle leuchtet, das Atlantideum kräuselt sich
      noch immer in ihrem Kern. Der Stein selbst scheint sich zu verändern, seine
      kalte, polierte Oberfläche verwandelt sich in ein Stück Technologie ...
    ui_nubbin_core_done_desc: Der Stein schweigt, sein Lied ist nun vollständig.
    ui_robot_mono_gun_opt: Die Runentechnologie untersuchen
    ui_salvage_mt_title: Multiwerkzeug-Außerbetriebnahme
    ui_salvage_mt_lang: Das Multiwerkzeug „<STELLAR>%WEAPNAME%<>“ wurde zur Stilllegung
      ausgewählt. Bergungsprozess beginnen?
    ui_salvage_mt_confirm_lang: "<FUEL>WARNUNG:<> Das Multiwerkzeug „<STELLAR>%WEAPNAME%<>“
      und alle installierten Technologien werden zerstört! Wirklich bergen?"
    ui_salvage_scrap_mt_osd: Multiwerkzeug für Schrottteile zerstört <IMG>SLASH<>
      Komponenten zugesprochen
    ui_tip_jettrail_electric: Elektrische Spur
    ui_tip_jettrail_fire: Versengte Spur
    ui_tip_jettrail_confetti: Festliche Spur
    ui_tip_jettrail_firework: Pyrotechnische Spur
    ui_tip_jettrail_plasma: Plasmaspur
    ui_tip_jettrail_fusion: Fusionsspur
    ui_jettrail_electric_name: ELEKTRO-JETPACK-SPUR
    ui_jettrail_electric_name_l: Elektro-Jetpack-Spur
    ui_jettrail_electric_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Befeuchter stoßen einen stark salzhaltigen Nebel aus den Raketendüsen aus, der während des Jetpack-Betriebs einen dramatischen Stromstoß abgibt.

      Ändere das Aussehen deines Exo-Anzugs an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_jettrail_fire_name: SENGENDE JETPACK-SPUR
    ui_jettrail_fire_name_l: Sengende Jetpack-Spur
    ui_jettrail_fire_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Druckdüsen blasen zusätzlichen Sauerstoff in die Flammen des Jetpacks, wodurch der Abgasstrahl heller und länger wird.

      Ändere das Aussehen deines Exo-Anzugs an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_jettrail_confetti_name: FESTLICHE JETPACK-SPUR
    ui_jettrail_confetti_name_l: Festliche Jetpack-Spur
    ui_jettrail_confetti_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Eine mehrfarbige Streuung von Bio-Plastikflocken verleiht dem Jetpack ein feierliches Flair. Das ausgestoßene Material ist vollständig kompostierbar.

      Ändere das Aussehen deines Exo-Anzugs an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_jettrail_firework_name: PYROTECHNISCHE JETPACK-SPUR
    ui_jettrail_firework_name_l: Pyrotechnische Jetpack-Spur
    ui_jettrail_firework_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Pellets aus chromatischem Metall entzünden sich während des Fluges und teilen sich in glitzernde RGB-Sterne auf.

      Ändere das Aussehen deines Exo-Anzugs an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_jettrail_plasma_name: PLASMATISCHE JETPACK-SPUR
    ui_jettrail_plasma_name_l: Plasmatische Jetpack-Spur
    ui_jettrail_plasma_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Ersetzt die Standard-Jetpack-Verbrennungskammer durch ein Plasmatriebwerk. Während des Fluges setzen die Auspuffdüsen schillernde Wolken aus ionisierter Materie frei.

      Ändere das Aussehen deines Exo-Anzugs an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_jettrail_fusion_name: FUSIONIERENDE JETPACK-SPUR
    ui_jettrail_fusion_name_l: Fusionierende Jetpack-Spur
    ui_jettrail_fusion_desc: |-
      Eine exklusive <STELLAR>Exo-Anzug-Aussehenüberschreibung<>.

      Nutzt natürliche stellare Prozesse, um den Jetpack-Ausstoß zum Leuchten zu bringen. Eine lichtstreuende Substanz schützt den Benutzer und die Zuschauer vor Netzhautschäden.

      Ändere das Aussehen deines Exo-Anzugs an einem <TECHNOLOGY>Aussehenmodifikator<>.
    ui_mb_handin_label_cost: Einreichen (%COST%)
    ui_pp_bui_cost_rank: Zu niedriges Ansehen
    ui_pp_bui_sub: "%NAME% helfen"
    ui_pp_bui_return_obj: Rückkehr zu %NAME%
    ui_pp_bui_return_obj_tip: |-
      Kehre zum Planeten %PLANET% im System %SYSTEM% zurück und melde %NAME% deinen Erfolg, um deine Belohnung zu erhalten.

      Das Erfüllen von Missionen für die <TRANS_BUI>Autophagen<> erhöht dein Ansehen, enthüllt Elemente ihrer Sprache und bringt <STELLAR>lukrative<> und <SPECIAL>exklusive<> Belohnungen.
    ui_pp_bui_return_msg: |-
      Kehre zu <TECHNOLOGY>%NAME%<> zurück, um deinen Erfolg zu melden
      Finde %NAME% auf dem Planeten %PLANET%.
    ui_pp_bui_return_msg_map: |-
      Kehre zu <TECHNOLOGY>%NAME%<> zurück, um deinen Erfolg zu melden
      Finde %NAME% im System %SYSTEM%.
      Konsultiere im Weltraum die Galaxiekarte mit <IMG>QUICK_MENU<>.
    ui_pp_bui_return_label: Zu den Autophagen zurück
    ui_pp_bui_kill_title: 'Wächterjagd: Planet %PLANET%'
    ui_pp_bui_kill_desc: |-
      %NAME% vom Planeten %PLANET% im System %SYSTEM% bittet um Unterstützung bei der Bekämpfung der <SPECIAL>Wächter<>-Bedrohung.

      %PROC_BUI_SENT%
    ui_pp_bui_kill_obj_header: "%COUNT% Wächter eliminieren"
    ui_pp_bui_kill_obj: 'Eliminiere Wächter: %CURRENT%/%AMOUNT%'
    ui_pp_bui_kill_obj_tip: |-
      <SPECIAL>Wächterdrohnen<> patrouillieren in den meisten Welten. Das Bekämpfen von Wächtern löst <FUEL>Unterdrückungsmaßnahmen<> aus.
      Orte Wächter mit dem <TECHNOLOGY>Analysevisier<> oder baue Ressourcen ab, um ihre Aufmerksamkeit zu erregen.

      Rufe den Abschnitt <STELLAR>Kampf<> in der Anleitung auf, um mehr zu erfahren.
    ui_pp_bui_kill_msg1: |-
      Eliminiere Wächter: %CURRENT%/%AMOUNT%
      <SPECIAL>Wächterdrohnen<> patrouillieren auf den meisten Welten
    ui_pp_bui_kill_msg2: |-
      Wächter eliminieren: %CURRENT%/%AMOUNT%
      Auf der aktuellen Welt wurden keine Wächter entdeckt.
      Kehre ins All zurück, um einen neuen Zielplaneten zu finden.
    ui_pp_bui_kill_c_title: 'Wächtersäuberung: Planet %PLANET%'
    ui_pp_bui_kill_c_desc: |-
      %NAME% vom Planeten %PLANET% im System %SYSTEM% bittet um Unterstützung im Kampf gegen die <SPECIAL>verdorbenen<> Wächter, die begonnen haben, auf ihrer Heimatwelt zu patrouillieren.

      %PROC_BUI_SENT%
    ui_pp_bui_kill_c_obj_header: "%COUNT% verdorbene Wächter auslöschen"
    ui_pp_bui_kill_c_obj: 'Verdorbene Wächter auslöschen: %CURRENT%/%AMOUNT%'
    ui_pp_bui_kill_c_obj_tip: |-
      <SPECIAL>Verdorbene Drohnen<> patrouillieren auf dissonanten Welten. Ihre Hüllen wurden von einer Kraft verformt, die von der Struktur des Planeten ausgeht. Finde <STELLAR>dissonante<> Systeme auf der Galaxiekarte. Scanne einzelne Planeten im Weltraum mit dem <TECHNOLOGY>Scanner<> (<IMG>SCAN<>), um Welten mit verdorbenen Wächtereinheiten zu finden.

      Rufe den Abschnitt <STELLAR>Kampf<> in der Anleitung auf, um mehr zu erfahren.
    ui_pp_bui_kill_c_msg1: |-
      Verdorbene Wächter auslöschen: %CURRENT%/%AMOUNT%
      Benutze im Weltraum die Galaxiekarte (<IMG>QUICK_MENU<>), um <SPECIAL>dissonante<> Welten zu finden.
    ui_pp_bui_kill_c_msg2: |-
      Verdorbene Wächter auslöschen: %CURRENT%/%AMOUNT%
      Nahegelegene <SPECIAL>dissonante<> Welt entdeckt.
      Der Raumschiff-<TECHNOLOGY>Scanner<> (<IMG>SCAN<>) spürt Planeten mit verdorbenen Drohnen auf.
    ui_pp_bui_kill_c_msg3: |-
      Verdorbene Wächter auslöschen: %CURRENT%/%AMOUNT%
      <SPECIAL>Verdorbene Drohnen<> schwärmen über diese dissonante Welt.
    ui_pp_bui_shard_title: 'Ausstrahlung: Planet %PLANET%'
    ui_pp_bui_shard_desc: |-
      %NAME% vom Planeten %PLANET% im System %SYSTEM% benötigt ein Bündel von <SPECIAL>strahlenden Splittern<>.

      %PROC_BUI_SENT%
    ui_pp_bui_shard_obj_header: "%COUNT% strahlende Splitter extrahieren"
    ui_pp_bui_shard_obj: 'Strahlende Splitter extrahieren: %CURRENT%/%AMOUNT%'
    ui_pp_bui_shard_obj_tip: |-
      Baue strahlende Splitter von den Kristallen ab, die man auf dissonanten Planeten findet. Diese seltsamen Auswüchse können mit dem Analysevisier (<IMG>AIM<>) auf Welten mit einer Präsenz verdorbener Wächter gefunden werden.

      Finde <STELLAR>dissonante<> Systeme auf der Galaxiekarte. Scanne individuelle Planeten im Weltraum mit dem <TECHNOLOGY>Scanner<> des Raumschiffs (<IMG>SCAN<>), um Welten mit einer Präsenz verdorbener Wächtereinheiten zu finden.
    ui_pp_bui_shard_msg1: |-
      Strahlende Splitter abbauen: %CURRENT%/%AMOUNT%
      Benutze im Weltraum die Galaxiekarte (<IMG>QUICK_MENU<>), um <SPECIAL>dissonante<> Welten zu finden.
    ui_pp_bui_shard_msg2: |-
      Strahlende Splitter abbauen: %CURRENT%/%AMOUNT%
      Nahegelegene <SPECIAL>dissonante<> Welt entdeckt
      Scanne Welten aus dem Weltraum (<IMG>SCAN<>), um Planetendaten zu lesen
    ui_pp_bui_shard_msg3: |-
      Strahlende Splitter abbauen: %CURRENT%/%AMOUNT%
      Benutze das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um Splitter zu finden.
    ui_pp_bui_shard_msg3_survey: |-
      Strahlende Splitter abbauen: %CURRENT%/%AMOUNT%
      Der <TECHNOLOGY>Zielscan<> lokalisiert Splitter in der Nähe.
    ui_pp_bui_shard_msg3_survey_swa: |-
      Strahlende Splitter abbauen: %CURRENT%/%AMOUNT%
      Wähle den <STELLAR>Zielscan<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>), um nahegelegene Splitter zu finden.
    ui_pp_bui_shard_msg3_survey_off: |-
      Strahlende Splitter abbauen: %CURRENT%/%AMOUNT%
      Aktiviere einen <STELLAR>Zielscan<> (<IMG>AIM<>), um nahegelegene Splitter zu finden.
    ui_pp_bui_rust_title: 'Leben aus Rost: Planet %PLANET%'
    ui_pp_bui_rust_desc: |-
      %NAME% vom Planeten %PLANET% im System %SYSTEM% benötigt <SPECIAL>verrostetes Metall<>, wobei nicht angegeben wurde, für welchen Zweck.

      %PROC_BUI_SENT%
    ui_pp_bui_rust_obj_header: "%COUNT% verrostetes Metall sammeln"
    ui_pp_bui_rust_obj: 'Verrostetes Metall erhalten: %CURRENT%/%AMOUNT%'
    ui_pp_bui_rust_obj_tip: |-
      Verrostetes Metall kann aus vielen Arten von beschädigten Maschinen gewonnen werden, die sowohl in Gebäuden als auch in der freien Natur auf Planetenoberflächen zu finden sind.

      Verrostetes Metall kann in einem <TECHNOLOGY>Medium<> oder einer <TECHNOLOGY>großen Raffinerie<> verarbeitet werden, indem <EARTH>Ferritstaub<> und <FUEL>Sauerstoff<> in einem Prozess der schnellen Oxidation kombiniert werden.
    ui_pp_bui_rust_msg1: |-
      Verrostetes Metall sammeln: <STELLAR>%CURRENT%/%AMOUNT%<>
      Extrahiere rostiges Metall aus beschädigten Maschinen auf dem Planeten.
      Verarbeite rostiges Metall mit <FUEL>Sauerstoff<> und <EARTH>Ferrit<> in einer <TECHNOLOGY>Raffinerie<>.
    ui_pp_bui_stellar_title: 'Chromatische Schmiede: Planet %PLANET%'
    ui_pp_bui_stellar_desc: |-
      %NAME% vom Planeten %PLANET% im System %SYSTEM% benötigt <STELLAR>chromatisches Metall<>, eine fortschrittliche Legierung, die in allen möglichen Arten von Technologie verwendet wird.

      %PROC_BUI_SENT%
    ui_pp_bui_stellar_obj_header: "%COUNT% chromatisches Metall raffinieren"
    ui_pp_bui_stellar_obj: 'Chromatisches Metall raffinieren: %CURRENT%/%AMOUNT%'
    ui_pp_bui_stellar_obj_tip: |-
      <SPECIAL>Chromatisches Metall<> wird in einer <TECHNOLOGY>Raffinerie<> aus diesen <STELLAR>Stern-Metallen<> hergestellt: <COMMODITY>Kupfer<>, <FUEL>Cadmium<>, <TRADEABLE>Emeril<> und <TECHNOLOGY>Indium<>.

      Je <SPECIAL>seltener<> das Stern-Metall, desto mehr chromatisches Metall wird erzeugt. Finde Stern-Metall-Vorkommen auf Planeten mithilfe des <TECHNOLOGY>Analysevisiers<>.
    ui_pp_bui_stellar_msg1: |-
      Ein <TECHNOLOGY>Terrainmanipulator<> wird benötigt, um Stern-Metalle abzubauen.
      Greife mit (<IMG>INVENTORY<>) auf das Multiwerkzeug-Inventar zu und starte die Fertigung mit <IMG>TECHMENU<>.
      Pinne das Bauplan-Rezept für detaillierte Anweisungen mit <IMG>PIN<> an.
    ui_pp_bui_stellar_msg2: |-
      %ITEM% sammeln: <STELLAR>%CURRENT%/%AMOUNT%<>
      Lande auf einem nahegelegenen Planeten, um große Vorkommen von %ITEM% zu finden.
      Raffiniere %ITEM% zu <SPECIAL>chromatischem Metall<>.
    ui_pp_bui_stellar_msg3: |-
      %ITEM% sammeln: <STELLAR>%CURRENT%/%AMOUNT%<>
      Benutze das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um planetare Vorkommen zu finden.
      Raffiniere %ITEM% zu <SPECIAL>chromatischem Metall<>.
    ui_pp_bui_stellar_msg4: |-
      %ITEM% sammeln: <STELLAR>%CURRENT%/%AMOUNT%<>
      Benutze das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um planetare Vorkommen zu finden.
      Rüste den <TECHNOLOGY>Terrainmanipulator<> (<IMG>CYCLEWEAPON<>) aus, um Vorkommen abzubauen.
    ui_pp_bui_stellar_msg5: |-
      Chromatisches Metall raffinieren: <STELLAR>%CURRENT%/%AMOUNT%<>
      Setze eine <TECHNOLOGY>tragbare Raffinerie<> über das Bau-Menü ein (<IMG>BUILD_MENU<>).
      Oder baue eine <TECHNOLOGY>persönliche Raffinerie<> in deinem Exo-Anzug-Inventar (<IMG>INVENTORY<>).
    ui_pp_bui_stellar_msg6: |-
      Chromatisches Metall raffinieren: <STELLAR>%CURRENT%/%AMOUNT%<>
      Lege ein beliebiges Stern-Metall in deine Raffinierie, um zu beginnen.
    ui_pp_bui_local_title: 'Leben aus Atomen: Planet %PLANET%'
    ui_pp_bui_local_desc: |-
      %NAME% vom Planeten %PLANET% im System %SYSTEM% benötigt %ITEM%, wobei nicht angegeben wurde, für welchen Zweck.

      %PROC_BUI_SENT%
    ui_pp_bui_local_obj_header: "%COUNT% %ITEM% abbauen"
    ui_pp_bui_local_obj: "%ITEM% abbauen: %CURRENT%/%AMOUNT%"
    ui_pp_bui_local_obj_tip: |-
      Große Vorkommen von %ITEM% können in der Nähe des Planeten %PLANET% gefunden werden. Orte diese Vorkommen mit dem <TECHNOLOGY>Analysevisier<> (<IMG>SCAN<>).

      Diese Vorkommen erfordern einen <TECHNOLOGY>Terrainmanipulator<> zum Abbau.
    ui_pp_bui_local_msg1: |-
      Ein <TECHNOLOGY>Terrainmanipulator<> wird benötigt, um planetare Vorkommen abzubauen.
      Greife auf das Multiwerkzeug-Inventar (<IMG>INVENTORY<>) zu und stelle ihn mit <IMG>TECHMENU<> her.
      Pinne das Bauplan-Rezept für detaillierte Anweisungen mit <IMG>PIN<> an.
    ui_pp_bui_local_msg2: |-
      %ITEM% abbauen: <STELLAR>%CURRENT%/%AMOUNT%<>
      Benutze das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um nahegelegene Vorkommen zu finden.
      Extrahiere mit dem <TECHNOLOGY>Terrainmanipulator<> %ITEM% aus Vorkommen.
    ui_pp_bui_local_msg3: |-
      %ITEM% abbauen: <STELLAR>%CURRENT%/%AMOUNT%<>
      Kein(e) %ITEM% auf lokalem Planeten entdeckt.
      Kehre zum Planeten %PLANET% zurück, um Vorkommen zu finden.
    ui_pp_bui_local_msg4: |-
      %ITEM% abbauen: <STELLAR>%CURRENT%/%AMOUNT%<>
      Kein(e) %ITEM% im lokalen System entdeckt.
      Kehre zum System <STELLAR>%SYSTEM%<> zurück, um Vorkommen zu finden.
    ui_pp_bui_local_msg5: |-
      %ITEM% abbauen: <STELLAR>%CURRENT%/%AMOUNT%<>
      Scanne Planeten vom Raumschiff aus (<IMG>SCAN<>), um abbaubare Ressourcen zu sehen.
    ui_pp_bui_crafting_title: 'Montage erforderlich: Planet %PLANET%'
    ui_pp_bui_crafting_desc: |-
      %NAME% vom Planeten %PLANET% im System %SYSTEM% benötigt %ITEM%, vermutlich als Teil eines selbst umgesetzten Upgrade-Projekts.

      %PROC_BUI_SENT%
    ui_pp_bui_crafting_obj_header: "%COUNT%x %ITEM% herstellen"
    ui_pp_bui_crafting_obj: 'Stelle %ITEM% her: %CURRENT%/%AMOUNT%'
    ui_pp_bui_crafting_obj_tip: "Baue Gegenstände im Inventar (<IMG>INVENTORY<>) mit
      <IMG>PRODMENU<>. \n\n<STELLAR>Pinne<> den %ITEM% Bauplan an, um eine detaillierte
      Anleitung zu erhalten, oder sieh dir die Herstellungsschritte an, um den gesamten
      Bauprozess zu visualisieren."
    ui_pp_bui_crafting_msg1: |-
      %ITEM% herstellen: %CURRENT%/%AMOUNT%
      Stelle Gegenstände im Inventar (<IMG>INVENTORY<>) mit <IMG>PRODMENU<> her.
      <STELLAR>Pinne<> den %ITEM%-Bauplan für detaillierte Anleitung an.
    ui_pp_bui_crafting_msg2: |-
      %ITEM% herstellen: %CURRENT%/%AMOUNT%
      Hinweis: <FUEL>Rezept unbekannt<>
      Lerne neue Herstellungsrezepte an Bord der <SPECIAL>Weltraumanomalie<>
    ui_pp_bui_scrapprod_title: 'Recycling: Planet %PLANET%'
    ui_pp_bui_scrapprod_desc: |-
      %NAME% vom Planeten %PLANET% im System %SYSTEM% benötigt neue Komponenten und hat mich um Hilfe gebeten, ein Stück wiederverwertbare Technologie zu finden.

      %PROC_BUI_SENT%
    ui_pp_bui_scrapprod_obj_header: Vergrabenen Schrott ausgraben
    ui_pp_bui_scrapprod_obj: 'Bergungsmaterial ausgraben: %CURRENT%/%AMOUNT%'
    ui_pp_bui_scrapprod_obj_tip: |-
      Scanne Planeten aus dem Weltraum mit <IMG>SCAN<>, um wertvollen <STELLAR>wiederverwertbaren Schrott zu finden<>.
      Lokalisiere aufgegebene Technologie-Standorte mit dem <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>).
      Nutze den <TECHNOLOGY>Terrainmanipulator<> für die Ausgrabung und Waffen, um verstärkte Gehäuse zu zerstören.
    ui_pp_bui_scrapprod_msg1: |-
      Bergungsmaterial ausgraben: <STELLAR>%CURRENT%/%AMOUNT%<>
      Keine Planeten mit <TECHNOLOGY>wiederverwertbarem Schrott<> im lokalen System entdeckt.
    ui_pp_bui_scrapprod_msg2: |-
      Bergungsmaterial ausgraben: <STELLAR>%CURRENT%/%AMOUNT%<>
      <TECHNOLOGY>wiederverwertbarer Schrott<> im lokalen System entdeckt.
      Welten vom Weltraum aus scannen (<IMG>SCAN<>), um Planetendaten zu lesen.
    ui_pp_bui_scrapprod_msg3: |-
      Bergungsmaterial ausgraben: <STELLAR>%CURRENT%/%AMOUNT%<>
      Benutze das <TECHNOLOGY>Analysevisier<>, um <STELLAR>aufgegebene Technologie<>
      zu lokalisieren. Benutze den <TECHNOLOGY>Terrainmanipulator<>, um den Standort auszuheben.
    ui_pp_bui_scrapprod_msg4: |-
      Bergungsmaterial ausgraben: <STELLAR>%CURRENT%/%AMOUNT%<>
      Ein <TECHNOLOGY>Terrainmanipulator<> wird benötigt, um Ausgrabungsstätten auszuheben.
      Greife auf das Multiwerkzeug-Inventar (<IMG>INVENTORY<>) zu und fertige ihn mit <IMG>TECHMENU<>.
      Pinne das Bauplan-Rezept für detaillierte Anweisungen mit <IMG>PIN<> an.
    ui_pp_bui_scrapprod_survey: |-
      Bergungsmaterial ausgraben: <STELLAR>%CURRENT%/%AMOUNT%<>
      Der <TECHNOLOGY>Zielscan<> findet <STELLAR>aufgegebene Technologie<>.
      Benutze den <TECHNOLOGY>Terrainmanipulator<>, um den Standort auszuheben.
    ui_pp_bui_scrapprod_survey_swap: |-
