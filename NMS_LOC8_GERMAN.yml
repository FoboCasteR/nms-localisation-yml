    update15_title: NO MAN’S SKY INTERCEPTOR
    update15_notes: |-
      No Man’s Sky INTERCEPTOR bringt neue Raumschiffe, einen neuen Weltentyp, spannende Kämpfe und vieles mehr. Alle Details findest du auf www.nomanssky.com.

      * Verdorbene Wächter-Planeten – Eine Verderbnis breitet sich aus. Wage dich in verlassene Wächter-Welten, baue seltsame Kristalle ab und erforsche verlassene Lager ...
      * Neuer Raumschifftyp – Birg und beanspruche ein Wächter-Abfangjäger-Schiff für deine Flotte, ein äußerst vielseitiges neues Kampfschiff.
      * Neuer Gegnertyp – Neue verdorbene Wächter-Maschinen halten Wache und fordern Entdecker heraus, die es wagen, in ihr Territorium einzudringen.
      * Stiehl Wächter-Technologie und setze sie gegen die Horde ein. Dazu gehören zwei brandneue Multiwerkzeuge und ein einzigartiger Rucksack – der „Aeron Turbojet“.
      * Erstelle deine eigene Sammlung persönlicher Aufzeichnungen und Lieblingsentdeckungen in einer neuen Ergänzung des Wunderkatalogs.
      * Eine Reihe von Verbesserungen der Kampfqualität im Weltraum und auf den Planeten bringt aufregende neue Herausforderungen im gesamten Universum.

      Hello Games hat hart daran gearbeitet, No Man’s Sky zu verbessern und zu erweitern. Wir hoffen, es macht dir Spaß. :)

      Vielen Dank
      Hello Games
