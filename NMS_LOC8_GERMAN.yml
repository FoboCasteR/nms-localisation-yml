    ui_robomiss_1_head_sur_osd: Signalquelle lokalisiert!
    ui_robomiss_1_msg1b: |-
      Eingespeiste Koordinaten führten zu einem <STELLAR>aufgegebenen Lager<>.
      Die Quelle der Navigationskaperung untersuchen.
    dnt_bui_robomiss_1_head: who are you? i think i know your ship signal. we did
      not expect a pilot.
    ui_robomiss_1_head_desc: Der Autophage spricht mit derselben mechanischen „Stimme“,
      die auch den Kaperungsversuch gegen mein Schiff begleitet hat. Aber wenn die
      Laute, die er von sich gibt, Worte – Sprache – sind, verstehe ich nicht, was
      gesagt wird.
    ui_robomiss_1_head_opt_a: Kopf anstupsen
    ui_robomiss_1_head_opt_b: Kopf scannen
    ui_robomiss_1_head_opt_c: Mit dem Kopf sprechen
    dnt_bui_robomiss_1_head_res_a: please do not do that.
    ui_robomiss_1_head_res_b: Mein Scanner erkennt keine Spur von Biologie.<NEWLINE>Dieser
      Autophage ist jedoch mehr als nur mechanisch; diese grobe Metallhülle enthält
      einen hoch entwickelten Computerprozessor.
    dnt_bui_robomiss_1_head_res_c: i do not understand you, prebuilt-entity.
