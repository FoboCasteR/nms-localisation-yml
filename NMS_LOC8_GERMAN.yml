    ui_exped_s9_mystery_desc_d: Aufzeichnungen aus der Geschichte Utopias entdeckt.
    ui_exped_s9_mystery_obj1: Utopia-Anweisungen erhalten
    ui_exped_s9_mystery_obj1_tip: |-
      Utopia will, dass eine örtliche Einrichtung von <SPECIAL>biologischen Monstrositäten<> befreit wird.
      Kehre zu deinem <TECHNOLOGY>Schiff<> zurück, um Standortkoordinaten zu erhalten.
    ui_exped_s9_mystery_msg1a: |-
      Einen Standort von biologischen Monstrositäten befreien.
      Kehre zu deinem <TECHNOLOGY>Schiff<> zurück, um Standortkoordinaten zu erhalten.
    ui_exped_s9_mystery_ship_hud: ANWEISUNG ZUM UTOPIA-PROJEKT
    ui_exped_s9_mystery_ship_lang: |-
      Der Fortschritt des Utopia-Projekts <STELLAR>hat die Erwartungen<> übertroffen.<NEWLINE>Ausgezeichnete Arbeit, Siedler!
      Allerdings verursachen lokale Parasiten weiterhin Ineffizienzen in der Produktion. Bitte begib dich zu dem dir zugewiesenen Standort und <FUEL>befreie<> ihn von schädlichen Lebensformen.
    ui_exped_s9_mystery_ship_opt: Koordinaten akzeptieren
    ui_exped_s9_mystery_ship_osd: Säuberungsort festgelegt
    ui_exped_s9_mystery_ship_mark: Koordinaten des Säuberungsortes
    ui_exped_s9_mystery_obj2: Den zugewiesenen Standort säubern
    ui_exped_s9_mystery_obj2_tip: |-
      Jedem Utopia-Siedler wurde ein Ort zugewiesen, der von <SPECIAL>biologischen Monstrositäten<> befreit werden muss.
      Begib dich zu dem Ort und provoziere die monströse Brut, indem du ihre Eier störst.
      <FUEL>Flüsternde Eier<> findest du mithilfe des <TECHNOLOGY>Analysevisiers<> (<IMG>AIM<>).

      Weitere Einzelheiten finden sich im Abschnitt <STELLAR>Kampf<> in der Anleitung.
    ui_exped_s9_mystery_surv_off: |-
      Der zugewiesene Säuberungsort befindet sich <STELLAR>in der Nähe<>.
      Aktiviere einen <STELLAR>Zielscan<> mit dem Analysevisier (<IMG>AIM<>).
    ui_exped_s9_mystery_surv_swap: |-
      Der zugewiesene Säuberungsort befindet sich <STELLAR>in der Nähe<>.
      Aktiviere einen <TECHNOLOGY>Zielscan<> mit <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_exped_s9_mystery_surv: |-
      Folge den <STELLAR>Richtungsanzeigen<>, um den Säuberungsort zu finden.
      Durch den <TECHNOLOGY>Zielscan<> kannst du Missionsorte lokalisieren.
    ui_exped_s9_mystery_surv_car: |-
      Der zugewiesene Säuberungsort befindet sich <STELLAR>in der Nähe<>.
      Verwende einen <STELLAR>Zielscan<>, um den Ort zu lokalisieren.
      Verlasse dein Fahrzeug, um die Richtung des Zielscans zu bestätigen.
    ui_exped_s9_mystery_msg2a: |-
      Einen Standort von biologischen Monstrositäten befreien.
      Begib dich zum dir zugewiesenen <STELLAR>Säuberungsort<>.
    ui_exped_s9_mystery_msg2b: |-
      Einen Standort von biologischen Monstrositäten befreien.
      Provoziere die Brut, indem du ihre Eier störst.
      <FUEL>Flüsternde Eier<> findest du mithilfe des <TECHNOLOGY>Analysevisiers<> (<IMG>AIM<>).
    ui_exped_s9_mystery_msg2c: "<SPECIAL>Biologische Monstrositäten<> vernichten:
      %CURRENT%/%AMOUNT%"
    ui_exped_s9_mystery_msg2d: |-
      <TRADEABLE>Säuberungsziel erreicht<>!
      Signalecho aus dem Gebäudeinneren entdeckt.
      Das Terminal der Einrichtung untersuchen.
    ui_exped_s9_mystery_aband_osd: Signalecho entdeckt
    ui_exped_s9_mystery_aband_mark: Signalecho
    ui_exped_s9_mystery_aband_intro: |-
      <IMG>SLASH<>Utopia-Protokoll eingeleitet: Bewertung der Einrichtungssicherheit <IMG>SLASH<>
      Biogefahr-Stufen ... <AUDIO>UI_Destination_Reached<><TRADEABLE>akzeptabel<>.<NEWLINE>Stromversorgung der Einrichtung wiederherstellen?
    ui_exped_s9_mystery_aband_opt_a: Stromversorgung wiederherstellen
    ui_exped_s9_mystery_aband_opt_b: Zug//riff~L.ogs
    ui_exped_s9_mystery_aband_res_a: |-
      Wiederherstellung der Stromversorgung ...<AUDIO>UI_NoWhereToLand<><FUEL>fehlgeschlagen<>.
      Standort wieder an die Utopia-Elektrikabteilung übergeben.
      Danke, Siedler. Dieser Reinigungsauftrag ist <AUDIO>UI_Destination_Reached<><TRADEABLE>abgeschlossen<>.
    ui_exped_s9_mystery_aband_title: 'Aufgezeichnete Nachricht: Utopia-Siedler #205256411F'
    ui_exped_s9_mystery_aband_lang: |-
      <AUDIO>TXT_StaticNoise_Start<>Wiederherstellung abgeschlossen<STELLAR> – kzztkz – <>Anlage<STELLAR> – kzztkz – <>Zeitplan.
      Strom geleitet<STELLAR> – kzztkz – <>alle Qualitätssicherungsprüfungen<STELLAR> – kzztkz –<>
      <STELLAR>– kzztkz – <>gesäubert. Anlage zu 97 % von<STELLAR> – kzztkz – <>wiederhergestellt.
      Einreichung von<STELLAR> – kzztkz – <>Raumstation<STELLAR> – kzztkz – <><AUDIO>TXT_StaticNoise_End<>
    ui_exped_s9_mystery_aband_res_b: |-
      Das Protokoll ist kaum zu hören. Ich habe das unangenehme Gefühl, dass ich auf etwas Verbotenes zugegriffen habe.
      Obwohl die Aufnahme hier angehalten hat, scheint die Spur noch ein wenig mehr zu enthalten ...
    ui_exped_s9_mystery_aband_opt_c: R.~ett//ung
    ui_exped_s9_mystery_aband_lang2: |-
      <AUDIO>TXT_StaticNoise_Start<><STELLAR> – kzztkz – <>Utopia<STELLAR> – kzztkz – <>
      <STELLAR> – kzztkz – <>wir<STELLAR> – kzztkz – <>zu tief gegraben<STELLAR> – kzztkz – <>
      <STELLAR> – kzztkz – <>Ich bin weder<STELLAR> – kzztkz – <>noch der letzte<STELLAR> – kzztkz – <>
      Die Raumstation<STELLAR> – kzztkz – <>Beweis für<STELLAR> – kzztkz – <>mich erinnern<STELLAR> – kzztkz – <><AUDIO>TXT_StaticNoise_End<>
    ui_exped_s9_mystery_aband_desc: Die zerfallende Aufnahme zischt, dann knistert
      es, dann herrscht nur noch Stille.
    ui_exped_s9_mystery_aband_opt: Signalecho verfolgen
    ui_exped_s9_mystery_aband_res: Mein Anzug registriert ein sehr schwaches Echo
      von einem anderen Ort im System, jenseits jeder irdischen Oberfläche. Die Raumstation?
    ui_exped_s9_mystery_station_osd: Signalecho entdeckt
    ui_exped_s9_mystery_station_mar: Sekundäres Signalecho
    ui_exped_s9_mystery_obj3: Die verlassene Station untersuchen
    ui_exped_s9_mystery_obj3_tip: |-
      Eine seltsame Aufzeichnung in der gesäuberten Anlage weist auf die verlassene Raumstation des Systems hin.
      Prüfe das Stationsterminal, um weitere Untersuchungen anzustellen.
    ui_exped_s9_mystery_msg3a: |-
      Untersuche das <SPECIAL>sekundäre Signalecho<>.
      Die Signalspur scheint auf die <STELLAR>verlassene Raumstation<> dieses Systems hinzuweisen ...
    ui_exped_s9_mystery_msg3b: |-
      Untersuche die <STELLAR>verlassene Raumstation<>.
      Interagiere mit dem <TECHNOLOGY>Handelsterminal<>.
    ui_exped_s9_encrypted_obj: Fortgeschrittener Auftrag
    ui_exped_s9_encrypted_obj_tip: "<SPECIAL>FORTGESCHRITTENER MEILENSTEIN – WEITERE
      FORTSCHRITTE ERFORDERLICH<>"
    ui_exped_s9_encrypted_desc: |-
      Utopia hat diesen fortgeschrittenen Meilenstein für Siedler reserviert, die über den Abschnitt <STELLAR>Delta<> des Projekts hinaus fortgeschritten sind.

      Schließe den Meilenstein <EXPED>Außenposten Delta<> ab, um fortzufahren.
    ui_exped_s9_mystery_item_name: BAUGESCHICHTE
    ui_exped_s9_mystery_item_name_l: Baugeschichte
    ui_exped_s9_mystery_item_desc: |-
      Dieser Bericht zeichnet die Geschichte einer planetaren Einrichtung auf, die Teil des <EXPED>Utopia-Projekts<> ist. Einige Abschnitte fehlen seltsamerweise.

      DS 2368 :: <STELLAR>Einrichtung <><TRADEABLE>gegründet<><STELLAR>. Plasma-Tiefbohranlage in Betrieb.<>
      DS 2384 :: <STELLAR>Ertragswachstum konstant bei 1 %.<>
      DS 2400 :: <STELLAR>Aufseher beanstanden Wachstumsrate.<>
      DS 2416 :: <STELLAR>Orbitaler Ausb. genehmigt. Stationshandel boomt.<>
      DS 2432 :: <SPECIAL>[Zensiert]<> <STELLAR>Gefahr entdeckt.<>
      DS 2448 :: <SPECIAL>[Zensiert]<>
      DS 2464 :: <STELLAR>Utopia-Projekt gestartet.<>
      DS 2464 :: <STELLAR>Einrichtung <><TRADEABLE>wiederhergestellt<><STELLAR>. Plasma-Tiefbohranlage betriebsbereit. Handelsrouten abermals geöffnet.<>
      DS 2480 :: <SPECIAL>[Zensiert]<>
      DS 2496 :: <STELLAR>Einrichtung <><TRADEABLE>wiederhergestellt<><STELLAR>. Plasma-Tiefbohranlage betriebsbereit. Handelsrouten abermals geöffnet.<>
      DS 2512 :: <SPECIAL>[Zensiert]<>

      Die letzten beiden Einträge wiederholen sich immer wieder, über Hunderte von Seiten hinweg.
    ui_exped_s9_mystery_item_sub: Geheimdossier
    ui_exped_survey_gas_name: Seismologie
