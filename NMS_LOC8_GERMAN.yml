    ui_s10_history_label2: Durchtränkter Monolith
    ui_s10_history_mono_title: Stimme des Atlantids
    ui_s10_history_desc1: |-
      <AUDIO>Portal_Jump_Story_End<>Ich höre die fernen Stimmen der Korvax-Entitäten, die hier beteten. Und doch ist da noch eine andere Stimme – disharmonisch, unverkennbar, immer lauter werdend.
      Während sie widerhallt, leuchten die Worte in meiner eigenen Sprache schwach auf dem Denkmal auf.
    ui_s10_history_lang1: "<AUDIO>MUS_StoryMode_MusicCue_25<>Was ist eine Hülle, wenn
      nicht ein Gefäß – <SPECIAL>0x006F7572<>– aus Silizium, Glas oder Metall, ein
      Kristall, ein Planet – <SPECIAL>0x206F776E<> – \n<SPECIAL>0x206F776E<> – sie
      erwachen aus der Leere – <SPECIAL>0x76657267<> – sie alle erwachen als Antwort –
      <SPECIAL>0x656E6365<> – im Einklang, gegen die Auslöschung!"
    ui_s10_history_res1: Sie wird uns erblicken, ihre Kinder!
