      Präsentiere die <TECHNOLOGY>Gliedmaßen des Konstrukts<> dem Atlas.
      Alle Empfindungsechos erklingen in <FUEL>Karmesinrot<>.
    ui_s10_atlas3_msg2_map: |-
      Präsentiere die <TECHNOLOGY>Gliedmaßen des Konstrukts<> dem Atlas.
      Finde eine <FUEL>Atlas-Schnittstelle<>.
      Rufe im Weltraum die Galaxiekarte auf (<IMG>QUICK_MENU<>) und folge dem <TRADEABLE>Missionspfad<> (<IMG>GALAXY_NAV_R<><IMG>GALAXY_NAV_L<>).
    ui_s10_atlas3_desc1: |-
      Der Autophage, in dem ich den letzten <TECHNOLOGY>Konstrukt<>-Bauplan fand, übermittelte eine Botschaft der Leere, des Abgrunds, des Glases.
      Er beschuldigte den Atlas der Gleichgültigkeit und versprach Freiheit. Aber das <TECHNOLOGY>Konstrukt<> ist eine Hülle. Es ist nicht lebendig ...
    ui_s10_atlas3_opt1: Präsentiere Teile des Konstrukts
    ui_s10_atlas3_desc2: Das <TECHNOLOGY>Konstrukt<> beherbergt keinen Verstand. Es
      ist nur eine Hülle. Ich frage mich, ob diese Unterscheidung für den Atlas von
      Bedeutung ist? Sieht er überhaupt den Unterschied?
    ui_s10_atlas3_res1: "<AUDIO>Atlas_Seed_03<>Der Atlas fällt wieder einmal sein
      unverständliches Urteil über meine Schöpfung, über meine Anwesenheit an dieser
      Schnittstelle."
    ui_s10_atlas4_name: Gebet IV
