    ui_s10_scanner_msg8_survey: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
      Der <TECHNOLOGY>Zielscan<> lokalisiert <TECHNOLOGY>Empfindungsechos<>.
      Setze an einem Echostandort den <TECHNOLOGY>Resonanzverstärker<> mit <IMG>SCAN<> ein.
    ui_s10_scanner_msg8_survey_off: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
      Aktiviere einen <STELLAR>Zielscan<> (<IMG>AIM<>), um <TECHNOLOGY>Empfindungsechos<> zu lokalisieren.
      Setze an einem Echostandort den <TECHNOLOGY>Resonanzverstärker<> mit <IMG>SCAN<> ein.
    ui_s10_scanner_msg8_survey_swap: |-
      Einen Echosamen lokalisieren: %CURRENT%/%AMOUNT%
