    update16_title: NO MAN'S SKY ECHOS
    update16_title_alt: NO MAN'S SKY ECHOS
    update16_notes: |-
      No Man‘s Sky ECHOS führt riesige Weltraumschlachten, eine neue Alien-Fraktion, Piratenfrachter, eine sammelbare Stabwaffe und vieles mehr ein.
      Für alle Details siehe www.nomanssky.com.

      * Entdecke eine lange verborgene Rasse von Robotern mit weitreichenden neuen Story-Inhalten.
      * Neue Piratenfrachter bringen riesige Weltraumschlachten in das Universum.
      * Verteidige Flotten vor Piraten. Fliege durch feindliche Schützengräben, um ihre Schilde zu sabotieren und zu zerstören!
      * Nimm an Roboteraufträgen und Ritualen teil, um eine riesige Auswahl an mechanischen Teilen zu verdienen, mit denen du deinen eigenen Roboter-Avatar erschaffen kannst.
      * Eine neue Waffenklasse! Baue deinen eigenen Zeremonienstab zusammen, um dir deinen Weg durch das Universum zu bahnen.
      * Ein neues holografisches Museum ermöglicht es dir, deine seltsamen und wunderbaren Entdeckungen auszustellen.
      * Ein Multiwerkzeug-Außerbetriebnahme-Terminal ermöglicht es Reisenden, Multiwerkzeug-Schrotthändler zu werden.
      * Erkunde das Universum und katalogisiere seine Wunder in der REISENDE-Expedition.

      Hello Games hat viel Arbeit in die Verbesserung und Erweiterung von No Man‘s Sky investiert. Wir hoffen, dass es dir gefällt! :)

      Vielen Dank!
      Hello Games
