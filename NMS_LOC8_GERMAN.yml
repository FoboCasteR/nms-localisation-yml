    ui_sent_laser_name: GEKAPERTER LASER
    ui_sent_laser_name_l: Gekaperter Laser
    ui_sent_laser_name_desc: |-
      Dieses Multiwerkzeug wird mit Materialien und Methoden hergestellt, die kein herkömmlicher Hersteller kennt. Sein Kern ist eine unergründliche Ansammlung von unmöglichen Optiken und glasartigem Schaum. Nichtsdestotrotz gibt es eine Schicht mit vertrauterer Technologie. Es gibt Anzeichen, dass ein unbekannter Handwerker daran <STELLAR>herumhantiert<> und die Scanneranlage zu einem <TECHNOLOGY>leistungsstarken Minenlaser<>umfunktioniert hat.

      Dieser wird von <FUEL>kohlenstoffbasierten Elementen<> angetrieben. Feuere den Strahl mit <IMG>ATTACK<> ab.
