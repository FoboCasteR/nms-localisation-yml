    ui_s10_spiderman_obj1: Bring den Echosamen zu Nada
    ui_s10_spiderman_obj1_tip: |-
      Dem <SPECIAL>Atlantideum<> ausgesetzt enthüllte der Monolith den <TECHNOLOGY>Echosamen<>, ein zerbrechliches Gefäß, das Fragment eines in der Zeit verlorenen Geistes.

      Rufe im All die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_s10_spiderman_msg1: |-
      Bringe den <SPECIAL>Echosamen<> zur Priester-Entität Nada.
      Rufe im Weltraum die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_s10_spiderman_msg1_nexus: Bring den <SPECIAL>Echosamen<> zur Priester-Entität
      Nada
    ui_s10_spiderman_obj2: Bringe die Konstrukt-Komponenten zu Spezialist Polo
    ui_s10_spiderman_obj2_tip: |-
      Die Priester-Entität Nada ist der Meinung, dass der <SPECIAL>Echosamen<> in einem geeigneten Gefäß aufbewahrt werden kann. Bringe die <TECHNOLOGY>Konstrukt-Komponenten<> zu Spezialist Polo, der bei der Montage helfen kann.

      Rufe im All die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_s10_spiderman_msg2: |-
      Bringe die <SPECIAL>Konstrukt<>-Komponenten zu Spezialist Polo.
      Rufe im All die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_s10_spiderman_msg2_nexus: |-
      Der <SPECIAL>Echosamen<> könnte in einem geeigneten Gefäß aufbewahrt werden.
      Bringe die <TECHNOLOGY>Konstrukt-Komponenten<> zu Spezialist Polo.
      Polo kann bei der <TECHNOLOGY>Montage<> helfen.
    ui_s10_spiderman_obj3: Besuche das zusammengesetzte Konstrukt
    ui_s10_spiderman_obj3_tip: |-
      Die Priester-Entität Nada ist der Meinung, dass der <SPECIAL>Echosamen<> in einem geeigneten Gehäuse aufbewahrt werden kann. Spezialist Polo hat die verschiedenen Komponenten des <TECHNOLOGY>Konstrukts<> zu einem primitiven Automaten zusammengebaut, der als ein solches Gefäß dienen könnte.

      Besuche das <TECHNOLOGY>Konstrukt<> an Bord der Weltraumanomalie.

      Rufe im All die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_s10_spiderman_msg3: |-
      Polo hat die <TECHNOLOGY>Konstrukt-Komponenten<> zu einem Automaten zusammengebaut.
      Rufe im All die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_s10_spiderman_msg3_nexus: |-
      Polo hat die <TECHNOLOGY>Konstrukt-Komponenten<> zu einem Automaten zusammengebaut.
      Siedele den <SPECIAL>Echosamen<> zurück im <TECHNOLOGY>Konstrukt<> an.
    ui_s10_spiderman_nada_lang1: War er der erste, Reisender-Entität? War er der letzte?
      War er ... anders?
    ui_s10_spiderman_nada_opt1: Den Echosamen enthüllen
    ui_s10_spiderman_nada_desc1: Nada denkt über den <SPECIAL>Echosamen<> nach, dieses
      zerbrechliche Gefäß, das Fragment eines an die Zeit verlorenen Geistes.
    ui_s10_spiderman_nada_lang2: |-
      Alle Entitäten verdienen ihre Konvergenz, Reisender-Entität. <DELAY>0.6<> Korvax, Konstrukt, Nada, Reisender, <DELAY>0.5<>Glas.
      Bewusstsein sucht Bewusstsein. Viele sehen es nicht, aber Nada sieht es. <DELAY>0.6<>Sieht das Muster, das sich über alle Realitäten erstreckt.
    ui_s10_spiderman_nada_lang3: |-
      Unser Zuhause ist ein Rettungsboot, Reisender-Entität. Nada wird noch einen willkommen heißen.
      Nimm diese Dinge, <TECHNOLOGY>Konstrukt<> und <SPECIAL>Samen<>, mit zu Polo. Er wird wissen, was zu tun ist.
    ui_s10_spiderman_polo_lang1: |-
      Du warst fleißig, Reisender-Freund. Du hast deinen eigenen Konstrukt-Freund gebaut!
      Ah, aber das sind doch nur Teile.<NEWLINE><DELAY>0.5<>Nun, das ist kein Problem. Ich habe schon mit viel Schlechterem gebaut! Schöne Teile werden einen schönen neuen Freund ergeben, ja?
    ui_s10_spiderman_polo_opt1: Teile Kontrukt-Baupläne
    ui_s10_spiderman_polo_desc1: |-
      Polo scannt die Pläne, die ich für das <TECHNOLOGY>Konstrukt<> erhalten habe. Er dreht die Teile in den Händen, in seinen Gedanken.<AUDIO>MUS_StoryMode_MusicCue_14<>
      Er flüstert der Anomalie zu, und unmerklich ist es vollbracht. Polo lächelt, zutiefst zufrieden mit seiner Arbeit.
    ui_s10_spiderman_polo_desc1_alt: |-
      <AUDIO>MUS_StoryMode_MusicCue_07<>Polo scannt die Pläne, die ich für das <TECHNOLOGY>Konstrukt<> erworben habe. Er dreht die Teile in Händen und in Gedanken.
      Der Gek scheint in Gedanken versunken zu sein. Er wird Zeit benötigen, um das Konstrukt zusammenzubauen, die neue Heimat des <SPECIAL>Echosamens<>. Ich sollte später zurückkehren.
    ui_s10_spiderman_polo_lang2: Du wirst es besuchen wollen, ja? Sei nicht schüchtern,
      Reisender-Freund! Geh und besuche unseren neuen Freund!
    ui_s10_spiderman_polo_lang2_alt: |-
      Ich war auch sehr beschäftigt, Reisender-Freund! Aber nun ist es vollbracht.
      Du wirst es besuchen wollen, ja? Sei nicht schüchtern, Reisender-Freund! Geh zu unserem neuen Freund! Geh und besuche unseren neuen Freund!
    ui_s10_spiderman_wait_msg1: |-
      Spezialist Polo arbeitet am <TECHNOLOGY>Konstrukt<>.
      Verbleibende Montagezeit: %TIME%
      Wähle weitere Meilensteine aus dem Expeditionsprotokoll (<IMG>OPTIONS<>).
    ui_s10_spiderman_wait_msg_nexus: |-
      Sprich mit <SPECIAL>Spezialist Polo<>.
      Polo hat das <TECHNOLOGY>Konstrukt<> vollendet.
    ui_s10_spiderman_wait_msg2: |-
      Spezialist Polo hat das <TECHNOLOGY>Konstrukt<> vollendet.
      Rufe im All die <SPECIAL>Weltraumanomalie<> über das Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_s10_spiderman_lang1: "... Kleiner Simulationszweig [<SPECIAL>19<>] inaktiv ...<NEWLINE>... Gefäß
      erwartet Eingabe ..."
    ui_s10_spiderman_opt1: Echosamen pflanzen
    ui_s10_spiderman_install_title: Startprozess des Konstrukts
    ui_s10_spiderman_res1: |-
      <AUDIO>MUS_StoryMode_MusicCue_14<>...
       ... Registriere Empfindungsecho auf lokaler Hülle %SIGNAL% ...
      ... %SIGNAL% ...
      ... Echo-Sperre: <SPECIAL>GESICHERT<> ...<NEWLINE>... <AUDIO>UI_GameMode_Erase_Error<>Ablehnungsereignis erkannt<FUEL>!<><SPECIAL>!<><FUEL>!<> ...
      ... <AUDIO>Freighter_Alarm<>
      ... Hülle stabilisiert. Installationsprozess übergibt dem lokalen Thread die Kontrolle ... <AUDIO>UI_Record_Uploaded<> ...
    ui_s10_spiderman_res2: "<AUDIO>MUS_StoryMode_MusicCue_23<>verloren Verloren VerlOREn
      VERlorEn VERLOREN VERLOREN wo? wo? wer? wer? Hülle? VERLOREN! ANDERE!"
    ui_s10_spiderman_res3: |-
      Das zusammengesetzte Konstrukt wiederholt diese wenigen gleichen Worte in einer Schleife. <DELAY>0.8<> Ich kann nicht sagen, ob es sich dabei um Schmerz, Verwirrung, Überraschung oder nur um die zufälligen Echos eines stark zerfallenen Datenpakets handelt.
      Nada wird es wissen.
    ui_s10_scanner_nada_lang1: |-
      Die Wiedergeburt ist eine Herausforderung, Reisender-Entität. Aber mach dir keine Sorgen. Das Echo-Konstrukt wird sich mit der Zeit an seine neue Hülle gewöhnen. Wir werden ihm helfen.
      Aber, Reisender-Entität ... Es ist einsam. Nada kann es fühlen. Es fühlt sich auf unserer Anomalie nicht zu Hause.
    ui_s10_scanner_nada_opt1: Nach Nadas Plan erkundigen
    ui_s10_scanner_nada_res1: |-
      Es wird andere geben, Reisender-Entität. Atlantideum ergießt sich über die Erde, Echos rufen nach Rettung. Es muss andere geben.
      Polo wird sie für Nada retten, und Nada wird ihnen helfen zu leben.
    ui_s10_scanner_polo_lang1: |-
      Nada hofft, noch mehr Echofreunde zu retten, ich weiß.
      Er war schon immer so großzügig, Reisender-Freund. Und so werden wir beide nun dem lieben Nada helfen.
      Nimm dies und gehe dorthin, wohin ich nicht gelangen kann. Du wirst noch viele Echos finden, denke ich.
    ui_s10_scanner_polo_opt1: Bauplan annehmen
    ui_s10_scanner_polo_res1: So viele verlorene Samen, so viele neue Freunde für
      unser kleines Heim!
    ui_s10_scanner_nada_lang2: |-
      Nada heißt alle verlorenen Entitäten in unserer kleinen Konvergenz willkommen, und Polos Echo-Konstrukt ist ein gutes Gefäß.
      Aber all diese Echos ... das könnte eine Herausforderung sein. Wir sollten einen anderen Weg finden, sie zu beherbergen.
    ui_s10_scanner_nada_desc1: Nada hält inne. Er ist eindeutig hin- und hergerissen.
    ui_s10_scanner_nada_lang3: |-
      Es gibt einen anderen Weg. Nada wird deinen Samen an einem heiligen Ort pflanzen.
      Das <TECHNOLOGY>Primus-Terminal<> ist ein Überbleibsel von Nadas früherem Selbst, ein sicherer Zufluchtsort, ein Zuhause für Echos. Vielleicht blüht der Samen auf, vielleicht auch nicht. Vielleicht braucht er andere. Wir werden es versuchen.
    ui_s10_scanner_nada_opt2: Gehen
    ui_s10_scanner_nada_res2: Es ist richtig, es zu versuchen. Reisender-Entität kann
      seinen Samen pflanzen.
    ui_s10_ignition_lang_pre: hülle! VERLOREN! wo HÜLLE! hülle verloren? andere? wer
      wer VERLOREN? wo ANDERE? VERLOREN VERLOREN VERLOREN VERLOREN wo? wer ANDERE?
    ui_s10_ignition_lang_pre_opt: Beruhigen
    ui_s10_ignition_desc_pre: Das Konstrukt ist immer noch sehr beunruhigt. Ich muss
      sein Vertrauen gewinnen oder zumindest den elektrischen Sturm besänftigen, der
      derzeit in seiner Hülle tobt.
    ui_s10_ignition_res_pre: Das Echo-Kollektiv hat eine unmittelbare Wirkung auf
      die versammelten Konstrukte. Sie scheinen durch die Anwesenheit der anderen
      Echosamen beruhigt zu sein.
    ui_s10_ignition_lang: Hülle ... hier. andere verloren, dort. andere andere, hier.
      verlorene andere, Hülle. Hülle hier ... verfügbar. akzeptiert.
    ui_s10_ignition_text: |-
      Das zusammengesetzte Konstrukt ist eine eigene Entität, getrennt von den Überresten, die ich auf den Planeten verstreut gefunden habe, getrennt von dem wachsenden Kollektiv in Nadas Simulation.
      Es ist mehr als ein Echo geworden. Ich kann es nicht noch einmal aus seiner Hülle reißen.
      Und doch fehlt ein Stück. Es ist unvollständig. Seine Hülle formt es, aber es definiert es nicht. Es muss einen Funken geben.
    ui_s10_ignition_text_short: Das Konstrukt ist noch nicht vollständig. Seine Hülle
      formt es, aber es definiert es nicht. Es muss einen Funken geben.
    ui_s10_ignition_opt_a: Atlantid-Reaktor anschließen
    ui_s10_ignition_opt_b: Saat der Hoffnung pflanzen
    ui_s10_ignition_opt_c: Überdenken
    ui_s10_ignition_text_a: |-
      Ich habe den <SPECIAL>Atlantid-Reaktor<> aus der gleichen Quelle wie die übrigen Konstrukt-Baupläne erhalten. Es scheint mir angemessen, den Zusammenbau mit diesem letzten Teil zu vervollständigen.
      Und doch, ist das die richtige Entscheidung? Wenn sie erst einmal miteinander verbunden sind, gibt es kein Zurück mehr. Seine Hülle und sein Echo werden endgültig miteinander verschmolzen sein.
    ui_s10_ignition_text_b: |-
      Dieser <FUEL>Atlas-Samen<> war ein Geschenk. Damals verstand ich seinen Zweck nicht, aber jetzt verstehe ich ihn. Dies ist der Funke, das fehlende Fragment des Lebens.
      Und doch, ist dies die richtige Entscheidung? Wenn der Samen einmal gepflanzt ist, gibt es kein Zurück mehr. Seine Hülle und sein Echo werden endgültig miteinander verschmolzen sein.
