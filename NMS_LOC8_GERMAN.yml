    ui_builder_custom_sub: Autophagen-Aussehenmodifikation
    bui_desc: |-
      Autophagen sind roboterartige Lebensformen, abweichende Korvax, die aus der Reinheit der Konvergenz entfernt wurden. Sie wurden durch Löschung verbannt und durch das <SPECIAL>Atlantideum<>, das tief in den dissonanten Welten ausbricht, aus der Leere gezogen.

      Der Prozess des Wiederaufbaus ist ein langsamer und mühsamer Ritus, den alle Autophagen durchlaufen, während sie die Teile suchen, die sie für den Zusammenbau ihrer eigenen Hüllen benötigen. Eine Hülle gehört einem Autophagen, wie sein Geist, und wird ihm nie wieder genommen werden.
    bui_desc_alt: |-
      Die Autophagen sind robotische Lebensformen von mysteriöser Herkunft. Ihr Aussehen ist oft baufällig, ihre Hüllen sind aus rostigen und verbeulten Materialien zusammengeschustert, aber ihre mächtige Tarntechnologie ist ein Beweis für eine fortschrittliche und intelligente Kultur.

      Schließe <STELLAR>Sie, die zurückgekehrt sind<> ab, um mehr über die Autophagen zu erfahren.
