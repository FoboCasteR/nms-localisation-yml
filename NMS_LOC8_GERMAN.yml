      Mit diesem Gerät kann das Gehirn eines Piloten mit dem des Wächter-Abfangjägers per <SPECIAL>Schnittstelle<> verbunden werden, wodurch der Pilot Zugang zu den Kontrollsystemen des Schiffes und den externen Sensoren erhält.

