    ui_robomiss_3_nada_sub: Sie, die zurückgekehrt sind
    ui_robomiss_3_nada_desc: Als ich Nada über meine Entdeckung der Autophagen berichtete,
      wurde ich auf die Bedeutung von <SPECIAL>Atlantideum<> für diese robotischen
      Lebensformen hingewiesen. Vielleicht wird das Experimentieren mit den <STELLAR>Eigenschaften
      von Atlantideum<> mehr über die Natur dieser Autophagen enthüllen.
    ui_robomiss_3_nada_obj1: Eigenschaften des Atlantideums erforschen
    ui_robomiss_3_nada_obj1_tip: |-
      Das Konstrukt behauptet, dass alle „elektronischen Herzen“ auf die Anwesenheit von <SPECIAL>Atlantideum<> reagieren.
      Suche nach Recheneinheiten und beobachte deren Reaktionen.
    ui_robomiss_3_nada_msg1a: |-
      Präsentiere einem „elektronischen Herz“ <SPECIAL>Atlantideum<> und notiere seine Reaktion.
      Suche nach Atlantideum-empfindlichen Prozessoren aus dem <STELLAR>Weltraum<> oder von einer <STELLAR>Planetenoberfläche<> aus.
    ui_robomiss_3_nada_msg1a_nexus: |-
      Präsentiere einem „elektronischen Herz“ <SPECIAL>Atlantideum<> und notiere seine Reaktion.
      Rufe die <SPECIAL>Weltraumanomalie<> auf, um nach Atlantideum-empfindlichen Prozessoren zu suchen.
    ui_robomiss_3_nada_msg1a_combat: Besiege oder umgehe <FUEL>Wächtereinheiten<>,
      um nach Atlantideum-empfindlichen Prozessoren zu suchen.
    ui_robomiss_3_nada_msg1b: |-
