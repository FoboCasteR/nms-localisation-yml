    ui_weapsent_dmg_sub: Unvollständige Wächter-Bergung
    ui_weapsent_dmg_desc: |-
      Dieses Multiwerkzeug ist ein Stück Hybridtechnologie, eine Verschmelzung aus grobem Schrott und einer tiefen, mächtigen Energie – teils Bergung, teils Wächter, teils etwas Undefinierbares ...

      Dieser Prozess der recycelten Verschmelzung war <TECHNOLOGY>unvollständig<> als dieses Werkzeug erworben wurde. Benutze <IMG>REPAIR<>, um die Reparaturen fortzusetzen und diesen Platz für allgemeine Zwecke freizugeben.
    ui_sentinel_galmap_title: Wächter-Abfangjäger-Spur
    ui_sentinel_galmap_sub: Verfolge das verlorene Raumschiff
    ui_sentinel_galmap_desc: |
      Ich habe ein <TECHNOLOGIE>Träger-KI-Fragment<> erworben, das letzte Überbleibsel eines zerstörten Wächter-Hauptschiffs. Sein letzter Datenblitz war die Position eines verlorenen Abfangjägers, der von seiner Flotte getrennt wurde.

      Die Spur führt zum Planeten %PLANET%, im System %SYSTEM%. Wenn ich dem Signal folge, wird alles, was von diesem Wächterschiff übrig ist, mir gehören.
    ui_sentinel_galmap_obj: Der Signalspur zu ihrer Quelle folgen
    ui_sentinel_galmap_obj_tip: |-
      Folge der Signalspur zum Planeten %PLANET% im System %SYSTEM%.
      Erreiche den Ort, um fortschrittliche Wächter-Technologie zu bergen.
    ui_sentinel_galmap_msg1: |-
      <STELLAR>Wächter-Abfangjäger<>-Signalspur entdeckt.
      Erreiche seine endgültige Position, um Wächter-Material zu bergen.
    ui_sentinel_galmap_msg2: |-
      <STELLAR>Wächter-Abfangjäger<>-Signalspur in <TECHNOLOGY>nahegelegenem System entdeckt<>.
      Verfolge das Schiff bis zu seiner endgültigen Position, um Wächter-Material zu bergen.
    ui_sentinel_galmap_survey_off: |-
      Abfangjäger-Signalquelle ist <STELLAR>in der Nähe<>.
      Aktiviere einen <STELLAR>Zielscan<> über das Analysevisier <IMG>AIM<>.
    ui_sentinel_galmap_survey_swp: |-
      Abfangjäger-Signalquelle ist <STELLAR>in der Nähe<>.
      Aktiviere einen <TECHNOLOGY>Zielscan<> mit <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_sentinel_galmap_survey: |-
      Folge den <STELLAR>Richtungsanzeigen<>, um den Wächter-Abfangjäger zu lokalisieren.
      Der <TECHNOLOGY>Zielscan<> zeigt seine letzte bekannte Position an.
    ui_sentinel_galmap_survey_car: |-
      Abfangjäger-Signalquelle ist <STELLAR>in der Nähe<>.
      Verwende einen <STELLAR>Zielscan<>, um den Wächter-Abfangjäger zu lokalisieren.
      Verlasse dein Fahrzeug, um die Richtung des Zielscans zu bestätigen.
    option_music_d: |-
      Lautstärke für Hintergrundmusik.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      Lautstärke für alle Geräusche außer Musik.

      Dazu gehören Schritte, Raumschifftriebwerke, Waffenfeuer, Kreaturen, Schnittstellengeräusche und andere Spielgeräusche.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      Wenn diese Option aktiviert ist, schaltet sich die Exo-Anzug-Taschenlampe in dunklen Umgebungen, wie z. B. in Höhlen oder bei Nacht, automatisch ein und schaltet sich aus, wenn sie nicht mehr benötigt wird.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      Deaktiviere diese Einstellung, um alle HUD-Elemente (Heads-Up-Display) auszublenden, z. B. das Fadenkreuz, den Kompass und die Leisten für den Gefahrenschutz und die Lebenserhaltung.

      Ermöglicht ein intensiveres Spielerlebnis, insbesondere bei der Aufnahme von Screenshots, reduziert aber den Zugriff auf wichtige Gameplay-Informationen.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      Wenn diese Funktion aktiviert ist, werden schwebende Schadenszahlen angezeigt, wenn du einer Kreatur oder einem Objekt Schaden zufügst.

      Diese Rückmeldung kann nützlich sein, um sicherzugehen, dass du getroffen hast, und um die Effektivität verschiedener Waffen und Werkzeuge zu vergleichen.

      Das Deaktivieren dieser Einstellung kann für ein immersiveres Erlebnis sorgen.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      Legt fest, ob Temperaturen in Celsius, Fahrenheit oder Kelvin angezeigt werden sollen.

      Diese Einstellung hat keine Auswirkungen auf das Gameplay.
    option_language_d: Die Sprache, die für Text und Audio im Spiel verwendet wird.
    option_redeem_bonus_d: Löse Bonusinhalte ein, die du in Werbeaktionen erhalten
      hast.
    option_credits_d: Sieh dir an, wer an der Entwicklung von No Man’s Sky beteiligt
      war.
    graphics_hud_scale_d: |-
      Vergrößert oder verkleinert die Elemente auf dem Heads-Up-Display (HUD).

      Eine Vergrößerung des Maßstabs macht die Benutzeroberfläche besser lesbar, insbesondere aus der Ferne.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_large_text_d: |-
      Vergrößert oder verkleinert die Textgröße in einigen Menüs oder anderen Bereichen der Benutzeroberfläche.

      Eine Vergrößerung des Maßstabs kann den Text besser lesbar machen, besonders aus der Entfernung.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_easy_scanning_d: |-
      Wenn diese Funktion deaktiviert ist, werden Fauna, Flora und Mineralien automatisch gescannt, wenn sie im <TECHNOLOGY>Analysevisier<> zentriert sind, ohne dass eine zweite Taste gleichzeitig gedrückt werden muss.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_d: |-
      Mit dieser Einstellung werden die Funktionen der Sprinten- und Scannen-Tasten vertauscht.

      <STELLAR>No Man’s Sky Traditionell<> – Sprint <IMG>RUN<>, Scannen <IMG>SCAN<>

      <STELLAR>Standard<> – Sprinten <IMG>SCAN<>, Scannen <IMG>RUN<>

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_alt_d: |-
      Mit dieser Einstellung werden die Funktionen der Sprinten- und Scannen-Tasten vertauscht.

      <STELLAR>No Man’s Sky Traditionell<> – Sprint <IMG>RUN<>, Scannen <IMG>RUN<>

      <STELLAR>Standard<> – Sprinten <IMG>RUN<>, Scannen <IMG>SCAN<>

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d: |-
      Bestimmt das Verhalten von <IMG>JUMP<> <STELLAR>während des Bauens<>.

      <STELLAR>Bauen priorisieren<> – beim Bauen platziert <IMG>JUMP<> Objekte.

      <STELLAR>Jetpack priorisieren<> – beim Bauen aktiviert <IMG>JUMP<> dein Jetpack.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d_kbm: |-
      Bestimmt das Verhalten der Jetpack-Taste <STELLAR>während des Bauens bei Verwendung eines Controllers<>.

      <STELLAR>Bauen priorisieren<> – beim Bauen platziert die Jetpack-Taste Objekte.

      <STELLAR>Jetpack priorisieren<> – beim Bauen aktiviert die Jetpack-Taste dein Jetpack.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_label: Tastenlayout für Schnellmenü/Baumenü
    ui_quick_menu_option_d: |-
      Mit dieser Einstellung wird die Funktionalität der Tasten Schnellmenü und Baumenü vertauscht.

      <STELLAR>Normal<> – Schnellmenü <IMG>QUICK_MENU<>, Baumenü <IMG>BUILD_MENU<>

      <STELLAR>Invertiert<> – Schnellmenü <IMG>BUILD_MENU<>, Baumenü <IMG>QUICK_MENU<>

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_alt_d: |-
      Mit dieser Einstellung werden die Funktionen der Tasten Schnellmenü und Baumenü vertauscht.

      <STELLAR>Normal<> – Schnellmenü <IMG>BUILD_MENU<>, Baumenü <IMG>QUICK_MENU<>

      <STELLAR>Invertiert<> – Schnellmenü <IMG>QUICK_MENU<>, Baumenü <IMG>BUILD_MENU<>

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_old: Normal
    ui_quick_menu_option_new: Verkehrte
    ui_colour_scheme_d: Ändert die für die Galaxiekarte verwendeten Farben, damit
      sie für farbenblinde Spieler leichter zu erkennen sind.
    option_white_transitions_d: |-
      Standardmäßig wird bei bestimmten Bildschirmübergängen, z. B. beim Öffnen der Galaxiekarte, der Bildschirm kurz weiß angezeigt.

      Ist diese Einstellung deaktiviert, wird der Bildschirm bei diesen Übergängen stattdessen schwarz.
    ui_instant_hold: Halten für Wichtig
    ui_instant_hold_destructive: Halten für Destruktiv
    ui_instant_everything: Immer sofort
    option_instant_d: |-
      Standardmäßig musst du bei bestimmten UI-Aktionen kurz die Interaktionstaste gedrückt halten, um deine Entscheidung zu bestätigen.

      Ändere diese Einstellung, wenn das Halten der Interaktionstaste unangenehm ist.

      <STELLAR>Halten für Wichtig<> – Aktionen mit großer Auswirkung, wie das Starten eines neuen Spiels, sowie destruktive Aktionen, wie das Löschen von Speicherdaten, erfordern das Gedrückthalten der Interaktionstaste.

      <STELLAR>Halten für Destruktiv<> – Nur bei destruktiven Aktionen muss die Interaktionstaste gedrückt gehalten werden.

      <STELLAR>Immer sofort<> – Alle UI-Aktionen erfolgen augenblicklich.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      Passt die Intensität der Controller-Vibration während des Spiels an.

      Reduziere diese Einstellung auf 0, um die Controller-Vibration vollständig zu deaktivieren.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      Passt die Intensität der Joy-Con- oder Pro-Controller-Vibration während des Spiels an.

      Reduziere diese Einstellung auf 0, um die Vibration vollständig zu deaktivieren.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      Dieser Wert gibt an, inwieweit die Mauseingaben „geglättet“ werden, wodurch die Auswirkungen von leichten Stößen oder Ruckeln bei größeren Mausbewegungen reduziert werden. Dies kann die Navigation in den Menüs erleichtern und die Bewegungsübelkeit reduzieren, kann aber auch dazu führen, dass sich das Spiel weniger reaktionsschnell anfühlt.

      Reduziere diesen Wert auf 0, um die Glättung vollständig zu deaktivieren.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      Legt fest, wie schnell sich die Kamera als Reaktion auf Eingaben bewegt, <STELLAR>wenn du zu Fuß unterwegs bist<>.

      Wenn du diesen Wert erhöhst, kannst du dich schnell umsehen, aber die Kamerasteuerung kann schwieriger werden bzw. zu Übelkeit führen.

      Wenn du diesen Wert verringerst, kann die Kamera leichter zu steuern sein, aber sie könnte sich weniger reaktionsschnell anfühlen.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      Legt fest, wie schnell sich dein Raumschiff als Reaktion auf deine Eingaben bewegt, <STELLAR>wenn du fliegst<>.

      Wenn du diesen Wert erhöhst, lässt sich dein Schiff schneller wenden, aber die Kamerasteuerung kann schwieriger werden bzw. zu Übelkeit führen.

      Wenn du diesen Wert verringerst, kann das Schiff leichter zu steuern sein, aber es kann sich träger anfühlen.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      Legt fest, wie schnell sich der Cursor als Reaktion auf deine Eingaben <STELLAR>beim Navigieren in Menüs<> bewegt.

      Wenn du diesen Wert erhöhst, kannst du schnell navigieren, aber die Cursorsteuerung kann schwieriger werden.

      Wenn du diesen Wert verringerst, kann der Cursor leichter zu steuern sein, aber er kann sich träger anfühlen.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: Art der Flugsteuerung
    option_old_mouse_flight_d: |-
      Du kannst zwischen zwei Methoden der Flugsteuerung wählen.

      <STELLAR>Verankert<> – Durch Kameraeingabe bewegt sich der Cursor auf dem Bildschirm. Das Raumschiff dreht sich in die Richtung des Cursors.

      <STELLAR>Erfasst<> – Die Kameraeingabe steuert direkt die Drehung des Raumschiffs.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: Kamera zu Fuß
    ui_invert_flight: Flugsteuerung
    ui_invert_flight_d: |-
      Passt das Verhalten der Y-Achse <STELLAR>beim Steuern eines Schiffes<> an.

      Bei invertierter Einstellung zieht es nach unten, sobald die Steuerung nach vorne gedrückt wird.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      Wenn diese Funktion aktiviert ist, kannst du während des Weltraumkampfes <IMG>AUTOFOLLOW<> verwenden, um dein Schiff automatisch auf dein Ziel zu richten und es zu verfolgen, wodurch Raumkämpfe viel einfacher zu steuern sind. Du kannst mit <IMG>PREVTARGET<> / <IMG>NEXTTARGET<> das Ziel wechseln.

      <STELLAR>Aus<> – Automatisches Verfolgen deaktiviert.

      <STELLAR>Auf Tastendruck<> – Durch einmaliges Drücken von <IMG>AUTOFOLLOW_T<> folgt dein Schiff deinem Kampfziel. Wenn du ein zweites Mal drückst, wird das Verfolgen deaktiviert.

      <STELLAR>Halten<> – Dein Schiff folgt deinem Kampfziel, solange du <IMG>AUTOFOLLOW_H<> gedrückt hältst, und folgt nicht mehr, wenn du <IMG>AUTOFOLLOW_H<> loslässt.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: Ändere die Tasten, die einer beliebigen Spielaktion
      zugeordnet sind.
    pc_settings_windowmode_d: |-
      Ändere die Anzeige des Spielfensters.

      <STELLAR>Umrandet<> – Zeigt einen Rahmen um das Spielfenster an.

      <STELLAR>Randlos<> – Blendet den Rahmen aus.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      Ändere die Anzeige des Spielfensters.

      <STELLAR>Umrandet<> – Zeigt einen Rahmen um das Spielfenster an.

      <STELLAR>Randlos<> – Blendet den Rahmen aus.

      <STELLAR>Vollbild<> – Dehnt das Spielfenster so, dass es den gesamten Bildschirm ausfüllt. Dies kann die Leistung leicht verbessern.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      Im Allgemeinen verbessern höhere Grafikeinstellungen das Erscheinungsbild des Spiels, erfordern aber auch mehr Rechenleistung von deinem System.

      Wenn du während des Spiels Probleme mit der Leistung hast, z. B. eine langsame oder inkonsistente Framerate, versuche es mit einer niedrigeren Voreinstellung oder nimm eine Feinabstimmung der einzelnen Einstellungen unten vor.

      Beachte, dass einige Einstellungen erst nach einem Neustart des Spiels wirksam werden.
    pc_graphics_monitor_d: Wähle aus, auf welchem Monitor das Spiel angezeigt werden
      soll.
    pc_graphics_resolution_d: |-
      Wähle aus, mit welcher Auflösung das Spiel angezeigt werden soll.

      Eine höhere Auflösung kann die Spielleistung verringern.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      Dieser Wert skaliert die 3D-Rendering-Auflösung des Spiels, unabhängig von der UI-Auflösung und der Fensterauflösung.

      Dies bedeutet, dass die UI mit einer höheren Auflösung als die 3D-Spielansicht gerendert werden kann, was mehr Möglichkeiten zur Verbesserung der Leistung bietet, während die UI scharf bleibt.

      Außerdem kann die Auflösung im Spiel mehr als die tatsächliche Bildschirmauflösung skaliert werden, was eine bessere Bildqualität ermöglicht, als bei der Wiedergabe mit der nativen Auflösung des Monitors möglich ist.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      Skaliert die 3D-Rendering-Auflösung des Spiels, unabhängig von der UI-Auflösung und der Fensterauflösung.

      Das heißt, dass die UI mit einer höheren Auflösung als die 3D-Spielansicht gerendert werden kann, was mehr Möglichkeiten zur Verbesserung der Leistung bietet, während die UI scharf bleibt. Zudem kann die Auflösung im Spiel mehr als die tatsächliche Bildschirmauflösung skaliert werden, was eine bessere Bildqualität ermöglicht.

      Hinweis: Nur kompatibel mit den Anti-Aliasing-Optionen FXAA, TAA, TAA (Niedrig) oder Aus.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      V-Sync verhindert Screen Tearing, indem es die gleichzeitige Aktualisierung von Spielausgabe und Bildschirm erzwingt.

      <STELLAR>Aus<> – V-Sync ist immer deaktiviert. Die Eingangslatenz wird minimiert, aber Screen Tearing kann häufiger stattfinden.

      <STELLAR>Ein<> – V-Sync ist immer aktiviert. Frame-Drops führen zu Stottern.

      <STELLAR>Adaptiv<> – V-Sync ist adaptiv. Frame-Drops führen zu Screen Tearing.

      <STELLAR>Dreifach-Puffer<> – V-Sync ist aktiviert und das Stottern wird minimiert. Die Eingangslatenz ist leicht erhöht.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      Die maximale Framerate, mit der das Spiel gerendert wird.

      Eine Verringerung dieses Wertes kann die Leistung verbessern oder Screen Tearing und andere Anzeigeprobleme beheben.

      Eine Erhöhung dieses Wertes kann das Spiel flüssiger aussehen lassen.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: Wähle aus, welche GPU das Spiel verwenden soll.
    ps4_lock_fps_d: |-
      Ist diese Option aktiviert, wird das Spiel mit einer konsistenten Framerate angezeigt.

      Dies kann Screen Tearing oder andere Anzeigeprobleme beheben.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      Passt die Höhe der Kamera an, wenn du <STELLAR>zu Fuß unterwegs bist<> und die <STELLAR>Kamera aus der Egoperspektive<> verwendet wird.

      <STELLAR>Augenhöhe<> – Die Höhe der Kamera spiegelt die Höhe des Charakters wider. Dies kann dazu führen, dass sich die Kamerahöhe nach der Verwendung eines Aussehenmodifikators ändert.

      <STELLAR>Fest<> – Die Kamera verwendet eine Standardhöhe, unabhängig von der Größe deines Charakters.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      Wenn diese Option aktiviert ist, wird ein subtiler Vignetteneffekt auf den Rand deines Sichtfeldes angewendet.

      Wenn du diese Einstellung änderst, fühlst du dich in <STELLAR>VR<> vielleicht wohler, falls du an Bewegungsübelkeit leidest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: Vignettenstärke
    ui_vignette_slider_d: |-
      Passt die Intensität des Vignetteneffekts an, der auf den Rand deines Blickfelds angewendet wird.

      Wenn du diese Einstellung änderst, könntest du dich in <STELLAR>VR<> wohler fühlen, solltest du unter Bewegungsübelkeit leiden.

      Reduziere diese Einstellung auf 0, um die Vignette vollständig zu deaktivieren.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      Wenn diese Option aktiviert ist, kannst du beim Spielen in <STELLAR>VR<> den gesamten Körper deines Charakters unter dir sehen, während du <STELLAR>zu Fuß unterwegs bist<>.

      Wenn diese Option deaktiviert ist, siehst du in <STELLAR>VR<> nur die Hände deines Charakters.

      Wenn du diese Einstellung änderst, fühlst du dich in <STELLAR>VR<> vielleicht wohler, falls du unter Bewegungsübelkeit leidest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      Wenn diese Option aktiviert ist, bewegt sich die Kamera beim Gehen oder Laufen in <STELLAR>VR<>, um die Kopfbewegung des Charakters zu emulieren.

      Wenn du diese Einstellung änderst, fühlst du dich in <STELLAR>VR<> vielleicht wohler, falls du unter Bewegungsübelkeit leidest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      Passe das Sichtfeld der Kamera <STELLAR>während der Bewegung zu Fuß<> an. Reicht von 60–100 Grad.

      Wenn du diese Einstellung änderst, fühlst du dich vielleicht wohler, falls du unter Bewegungsübelkeit leidest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      Passe das Sichtfeld der Kamera <STELLAR>beim Steuern eines Schiffs<> an. Reicht von 60–100 Grad.

      Wenn du diese Einstellung änderst, fühlst du dich vielleicht wohler, falls du unter Bewegungsübelkeit leidest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: |-
      Passe die Stärke der Bewegungsunschärfe bei Kamerabewegungen im Bereich von 0–180 an.

      Reduziere diese Einstellung auf 0, um die Bewegungsunschärfe vollständig zu deaktivieren.

      Wenn du diese Einstellung änderst, fühlst du dich vielleicht wohler, falls du unter Bewegungsübelkeit leidest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_vignette_scan_d: |-
      Wenn diese Option aktiviert ist, werden ein dezenter Vignetteneffekt und Scanlinien angezeigt, wenn du Objekte ansiehst oder mit ihnen interagierst.

      Wenn du diese Einstellung änderst, fühlst du dich vielleicht wohler, falls du unter Bewegungsübelkeit leidest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_head_bob_d: |-
      Wenn diese Option aktiviert ist, wird die Kamera beim Gehen oder Laufen mit einer <STELLAR>Kamera in der Egoperspektive<> die Kopfbewegung deines Charakters nachahmen.

      Wenn du diese Einstellung änderst, fühlst du dich vielleicht wohler, falls du unter Bewegungsübelkeit leidest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
      Passt die Intensität des Kamerawackelns bei Ereignissen wie Schaden oder Zusammenstoß mit einem Objekt an. Der Bereich reicht von 0–100 %.

      Reduziere diese Einstellung auf 0 %, um das Kamerawackeln vollständig zu deaktivieren.

      Wenn du diese Einstellung änderst, fühlst du dich vielleicht wohler, falls du unter Bewegungsübelkeit leidest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: Gefahreneffekte
    ui_options_hazard_fx_d: |-
      Passt die visuelle Intensität von Vollbildschirmeffekten an, die auf gefährliche Umgebungen hinweisen, wie z. B. extreme Kälte oder Radioaktivität.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    options_invert_d: |-
      Passt das Verhalten der Y-Achse des „Kamerablicks“ an <STELLAR>, wenn du zu Fuß unterwegs bist<>.

      Bei invertierter Einstellung blickt sie nach unten, wenn die Steuerung nach vorne gedrückt wird.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_options_applied: Änderungen angewandt
    ui_options_undone: Änderungen rückgängig gemacht
    ui_options_reverted: Auf Standard zurückgesetzt
    ui_options_accessibility: BARRIEREFREIHEIT
    ui_options_accessibility_l: Barrierefreiheit
    options_eye_tracking_d: |-
      Durch diese Einstellung kannst du die <STELLAR>VR<>-Steuerung mit Hilfe der Blickerfassung verbessern.

      Wenn diese Einstellung aktiviert ist, kannst du in <STELLAR>VR<> Gegenstände in Menüs einfach hervorheben, indem du sie ansiehst. Die Menüs deines Handgelenkprojektors öffnen sich ebenfalls automatisch, sobald du auf deine Handgelenke blickst.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_options_trigger_strength_d: |-
      Passt die Intensität der reaktiven Rückkopplung als Reaktion auf Aktionen wie das Abfeuern des Multiwerkzeugs an.

      Verringere diese Einstellung auf 0, um die Anzugeffekt-Funktion vollständig zu deaktivieren.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_d: |-
      Wähle die Bewegungsmethode bei der Verwendung von <STELLAR>VR<>-Bewegungssteuerungen.

      <STELLAR>Zeigen zum Bewegen<> – Bewege dich gleichmäßig in die Richtung, in die du zeigst.

      <STELLAR>Teleport<> – Zeige auf einen Ort und wähle ihn aus, um dich dorthin zu teleportieren.

      Wenn du diese Einstellung änderst, fühlst du dich in <STELLAR>VR<> vielleicht wohler, falls du unter Bewegungsübelkeit leidest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_pad_d: |-
      Wähle die Bewegungsmethode bei der Verwendung von <STELLAR>VR<>.

      <STELLAR>Zeigen zum Bewegen<> – Bewege dich gleichmäßig in die Richtung, in die du <IMG>PLAYER_LR<> bewegst.

      <STELLAR>Teleport<> – Nutze <IMG>PLAYER_LR<>, um einen Ort auszuwählen, an den du dich dann teleportierst.

      Wenn du diese Einstellung änderst, fühlst du dich in <STELLAR>VR<> vielleicht wohler, falls du unter Bewegungsübelkeit leidest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_d: |-
      Diese Einstellung passt an, wie die Bewegungseingabe in <STELLAR>VR<> interpretiert wird.

      <STELLAR>Weltrelativ<> – Wenn du nach vorne drückst, bewegt sich dein Charakter in die Richtung, in die dein Controller zeigt.

      <STELLAR>Körperrelativ<> – Wenn du nach vorne drückst, bewegt sich dein Charakter in die Richtung, in die sein Körper zeigt.

      <STELLAR>Kopfrelativ<> – Wenn du nach vorne drückst, bewegt sich dein Charakter in die Richtung, in die dein Kopf zeigt.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_alt_d: |-
      Diese Einstellung passt an, wie die Bewegungseingabe in <STELLAR>VR<> interpretiert wird.

      <STELLAR>Weltrelativ<> – Dein Charakter bewegt sich in die Richtung, in die dein Controller zeigt.

      <STELLAR>Körperrelativ<> – Dein Charakter bewegt sich in die Richtung, in die sein Körper zeigt.

      <STELLAR>Kopfrelativ<> – Dein Charakter bewegt sich in die Richtung, in die dein Kopf zeigt.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_pad_d: |-
      Diese Einstellung passt an, wie die Bewegungseingabe in <STELLAR>VR<> interpretiert wird.

      <STELLAR>Körperrelativ<> – Wenn du nach vorne drückst, bewegt sich dein Charakter in die Richtung, in die sein Körper weist.

      <STELLAR>Kopfrelativ<> – Wenn du nach vorne drückst, bewegt sich dein Charakter in die Richtung, in die dein Kopf weist.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_turnsettings_d: |-
      Wähle zwischen den beiden Verhaltensweisen <IMG>VR_SNAPLEFT<> und <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Flüssig<> – Drehungen verlaufen sanft, während <IMG>VR_SNAPLEFT<> oder <IMG>VR_SNAPRIGHT<> gedrückt werden.

      <STELLAR>Einrasten<> – Drehungen verlaufen sprunghaft in 30-Grad-Schritten immer dann, wenn <IMG>VR_SNAPLEFT<> oder <IMG>VR_SNAPRIGHT<> gedrückt werden.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    option_hdr_d: |-
      Wenn diese Option aktiviert ist, gibt das Spiel Videos im HDR-Format aus, was die Farbqualität verbessert.

      Diese Einstellung setzt voraus, dass dein Anzeigegerät HDR unterstützt.
    pc_graphics_gamma_d: |-
      Passt die Gamma-Intensität an. Eine Erhöhung von Gamma kann dunklere Bereiche des Bildschirms aufhellen, wodurch die Sichtbarkeit von Details in schattigen Bereichen verbessert, der visuelle Kontrast jedoch verringert wird.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    ui_unapplied_options_title: NICHT GESPEICHERTE ÄNDERUNGEN
    ui_unapplied_options_msg: Auf dieser Seite gibt es ungespeicherte Änderungen.
      Sollen diese jetzt übernommen werden?
    gyro_enabled: Bewegungssensor im Gameplay
    gyro_enabled_d: Die Bewegungssensor-Steuerung kann zusätzlich zum linken und rechten
      Stick für die Feinabstimmung des Zielens verwendet werden.
    gyro_mode_onfoot: Aktive Modi zu Fuß
    gyro_mode_onfoot_d: |-
      Legt fest, unter welchen Bedingungen die Bewegungssensorsteuerung <STELLAR>während der Bewegung zu Fuß<> aktiviert werden soll.

      <STELLAR>Nie<> – Deaktiviert die Bewegungssensorsteuerung.

      <STELLAR>Nur Helmvisier<> – Die Bewegungssensorsteuerung ist nur bei Verwendung des <TECHNOLOGY>Analysevisiers<> aktiv.

      <STELLAR>Visier und Abfeuern<> – Die Bewegungssensorsteuerung ist aktiv, wenn du das <TECHNOLOGY>Analysevisier<> verwendest oder das <TECHNOLOGY>Multiwerkzeug<> abfeuerst.

      <STELLAR>Immer<> – Die Bewegungssensorsteuerung ist immer aktiv, wenn du zu Fuß unterwegs bist.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_active_mode_none: Nie
    gyro_active_mode_scope_only: Nur Helmvisier
    gyro_active_mode_scope_firing: Helmvisier und schießen
    gyro_active_mode_always: Immer
    gyro_allow_riding: Beim Reiten erlauben
    gyro_allow_riding_d: |-
      Legt fest, ob Eingaben des Bewegungssensors registriert werden, wenn du auf einer Kreatur reitest.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building: Aktive Modi beim Bauen
    gyro_mode_building_d: |-
      Legt fest, unter welchen Bedingungen die Bewegungssensorsteuerung <STELLAR>während des Bauens<> aktiviert wird.

      <STELLAR>Nie<> – Deaktiviert die Bewegungssensorsteuerung während des Bauens.

      <STELLAR>Nur Platzierung<> – Die Bewegungssensorsteuerung wird nur beim Platzieren von Objekten aktiviert.

      <STELLAR>Nur Auswahl<> – Die Bewegungssensorsteuerung wird nur beim Auswählen von Objekten aktiviert.

      <STELLAR>Immer<> – Aktiviert die Bewegungssensorsteuerung während des Bauens.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building_none: Nie
    gyro_mode_building_placement: Nur Platzierung
    gyro_mode_building_selection: Nur Auswahl
    gyro_mode_building_always: Immer
    gyro_apply_bld_to_free_cam: Baukamera
    gyro_apply_bld_to_free_cam_d: |-
      Legt fest, ob die Bewegungssensorsteuerung beim Starten der frei beweglichen Baukamera aktiviert ist.

      <STELLAR>Nie<> – Deaktiviert die Bewegungssensorsteuerung während der Verwendung der Baukamera.

      <STELLAR>Baumodus entsprechen<> – Übernimmt die Einstellung Aktive Modi beim Bauen.

      <STELLAR>Immer<> – Aktiviert die Bewegungssensorsteuerung während der Verwendung der Baukamera.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_apply_bld_to_free_never: Nie
    gyro_apply_bld_to_free_match: Baumodus entsprechen
    gyro_apply_bld_to_free_always: Immer
    gyro_mode_exocraft: Aktive Modi im Exo-Fahrzeug
    gyro_mode_exocraft_d: |-
      Legt fest, unter welchen Bedingungen die Bewegungssensorsteuerung <STELLAR>beim Steuern des Exo-Fahrzeugs<> aktiviert werden soll.

      <STELLAR>Nie<> – Deaktiviert die Bewegungssensorsteuerung beim Steuern des Exo-Fahrzeugs.

      <STELLAR>Nur schießen<> – Die Bewegungssensorsteuerung wird nur beim Abfeuern einer Exo-Fahrzeug-Waffe aktiviert.

      <STELLAR>Immer<> – Aktiviert die Bewegungssensorsteuerung beim Steuern des Exo-Fahrzeugs.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_exocraft_none: Nie
    gyro_mode_exocraft_firing: Nur schießen
    gyro_mode_exocraft_always: Immer
    gyro_look_stick_enabled: Blick-Stick-Verhalten
    gyro_look_stick_enabled_d: |-
      Diese Option legt fest, wie sich die Bewegungssensorsteuerung verhalten soll, wenn <IMG>CAM_LOOK<> verwendet wird.

      <STELLAR>Keine Änderung<> – Wenn die Bewegungssensorsteuerung derzeit aktiviert ist, wirken sich Bewegungen weiterhin auf deine Kamera aus.

      <STELLAR>Bewegungssensor aktivieren<> – Wenn <IMG>CAM_LOOK<> gedrückt wird, wird die Bewegungssensorsteuerung aktiviert, auch wenn sie ansonsten in diesem Zusammenhang deaktiviert ist. Dies führt dazu, dass der Eingang des Bewegungssensors deinen <IMG>CAM_LOOK<>-Eingang anpasst.

      <STELLAR>Bewegungssensor deaktivieren<> – Wenn <IMG>CAM_LOOK<> angestupst wird, wird die Steuerung des Bewegungssensors deaktiviert und nur der Eingang von <IMG>CAM_LOOK<> verwendet.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_look_stick_enabled_none: Keine Änderung
    gyro_look_stick_enabled_on: Bewegungssensor aktivieren
    gyro_look_stick_enabled_off: Bewegungssensor deaktivieren
    gyro_cursor_enabled: Bewegungssensor-Cursor in Menüs
    gyro_cursor_enabled_d: |-
      Wenn diese Option aktiviert ist, reagiert der Cursor beim Navigieren in den Menüs auf die Eingaben des Bewegungssensors.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_enabled_d_nx: |-
      Wenn diese Funktion aktiviert ist, reagiert der Cursor beim Navigieren in den Menüs auf die Eingaben des Bewegungssensors.

      Bitte beachte, dass diese Funktion beim Spielen im Handheld-Modus nicht verfügbar ist.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_x: X-Empfindlichkeit des Cursors
    gyro_cursor_sensitivity_x_d: |-
      Dieser Wert, der von 1 bis 3 reicht, bestimmt die Empfindlichkeit des Cursors gegenüber den Eingaben des Bewegungssensors in horizontaler Richtung (auf der X-Achse) in Menüs.

      Durch Erhöhen dieses Wertes wird die Bewegung des Cursors als Reaktion auf Bewegungen verstärkt.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_y: Y-Empfindlichkeit des Cursors
    gyro_cursor_sensitivity_y_d: |-
      Dieser Wert, der von 1 bis 3 reicht, bestimmt die Empfindlichkeit des Cursors gegenüber den Eingaben des Bewegungssensors in vertikaler Richtung (auf der Y-Achse) in Menüs.

      Durch Erhöhen dieses Wertes wird die Bewegung des Cursors als Reaktion auf Bewegungen verstärkt.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_tight_thresh: Schwellenwert für Cursorstraffung
    gyro_sensitivity_tight_thresh_d: |-
      Bewegungen, die kleiner als der angegebene Winkelschwellenwert (0–20 Grad/Sekunde) sind, werden verlangsamt, was eine feinere Steuerung beim Navigieren in den Menüs ermöglicht.

      Setze diesen Wert auf 0, um die Cursorstraffung zu deaktivieren.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_stick_enabled: Menü-Stick-Verhalten
    gyro_cursor_stick_enabled_d: |-
      Diese Option legt fest, wie sich die Bewegungssensorsteuerung verhalten soll, wenn <IMG>FE_CURSOR<> beim Navigieren in Menüs verwendet wird.

      <STELLAR>Keine Änderung<> – Wenn die Bewegungssensorsteuerung aktiviert ist, wirken sich Bewegungen weiterhin auf deinen Cursor aus.

      <STELLAR>Bewegungssensor deaktivieren<> – Wenn <IMG>FE_CURSOR<> angestupst wird, wird die Bewegungssensorsteuerung deaktiviert und nur deine Eingabe von <IMG>FE_CURSOR<>verwendet.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_handedness: Bewegungssensor-Händigkeit
    gyro_handedness_d: Wenn du mehrere Joy-Con-Controller verwendest, wird der Joy-Con
      in der angegebenen Hand für die Bewegungssensor-Eingabe verwendet.
    gyro_handedness_left: Links
    gyro_handedness_right: Rechts
    gyro_sensitivity_x: X-Empfindlichkeit der Kamera
    gyro_sensitivity_x_d: |-
      Dieser Wert, der von 1–20 reicht, bestimmt die Empfindlichkeit der Kamera für die Eingabe durch den Bewegungssensor in horizontaler Richtung (auf der X-Achse) während des Gameplays.

      Eine Empfindlichkeit von 1 entspricht den realen Werten, das heißt, wenn der Bewegungssensor in der realen Welt um 10 Grad bewegt wird, dreht sich auch die Kamera im Spiel um 10 Grad.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_y: Y-Empfindlichkeit der Kamera
    gyro_sensitivity_y_d: |-
      Dieser Wert, der von 1–20 reicht, bestimmt die Empfindlichkeit der Kamera für die Eingabe durch den Bewegungssensor in vertikaler Richtung (auf der Y-Achse) während des Gameplays.

      Eine Empfindlichkeit von 1 entspricht den realen Werten, das heißt, wenn der Bewegungssensor in der realen Welt um 10 Grad bewegt wird, dreht sich auch die Kamera im Spiel um 10 Grad.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_steadying: Bewegungsberuhigung
    gyro_steadying_d: "Bewegungen, die kleiner als der angegebene Winkel (0–10) sind,
      werden geglättet und verlangsamt, so dass kleine Bewegungen für eine präzisere
      Steuerung verwendet werden können. \n\nReduziere diesen Wert auf 0, um die Beruhigung
      zu deaktivieren.\n\nDiese Einstellung kombiniert mehrere erweiterte Optionen:
      Glättung, Straffung und Vibrationsfilterung. \n\n<FUEL>Wenn die erweiterten
      Bewegungssensor-Optionen aktiviert sind, wird diese Einstellung ignoriert.<>\n\nStandardwert:
      <CATALYST>%DEFAULTVALUE%<>"
    gyro_acceleration: Cursor-Beschleunigung
    gyro_acceleration_d: |-
      Dieser Wert, der von 1–10 reicht, wendet einen Multiplikator auf die Geschwindigkeit des Cursors an, wenn eine große Bewegungssensoreingabe in Menüs erfolgt.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_advanced: Erweiterte Bewegungssensor-Optionen
    gyro_advanced_d: |-
      Aktiviere die erweiterten Bewegungssensoroptionen, um die Bewegungssensoreingabe weiter zu verfeinern.

      Beachte, dass diese Einstellungen nur für die Spielsteuerung und nicht für den Menücursor gelten.
    gyro_scope_multiplier: Empfindlichkeit des Analysevisiers
    gyro_scope_multiplier_d: |-
      Dieser Wert, der von 0–20 reicht, wendet einen Multiplikator auf die Empfindlichkeit des Bewegungssensors an, <STELLAR>während das Analysevisier<> verwendet wird.

      Setze diesen Wert auf 1,0, um die Grundempfindlichkeit zu Fuß zu erreichen.

      Erhöhe diesen Wert auf mehr als 1, um die Empfindlichkeit des Bewegungssensors zu erhöhen. Verringere den Wert auf weniger als 1, um die Empfindlichkeit des Bewegungssensors zu verringern.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_aiming_multiplier: Multiwerkzeug-Empfindlichkeit
    gyro_aiming_multiplier_d: |-
      Dieser Wert, der von 0–20 reicht, wendet einen Multiplikator auf die Bewegungssensor-Empfindlichkeit <STELLAR>an, während ein Multiwerkzeug<> abgefeuert wird.

      Setze diesen Wert auf 1,0, um die Grundempfindlichkeit zu Fuß zu erreichen.

      Erhöhe diesen Wert auf mehr als 1, um die Bewegungssensor-Empfindlichkeit zu erhöhen. Verringere den Wert auf weniger als 1, um die Empfindlichkeit des Bewegungssensors zu verringern.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_exocraft_multiplier: Exo-Fahrzeug-Empfindlichkeit
    gyro_exocraft_multiplier_d: "Dieser Wert, der von 0–20 reicht, wendet einen Multiplikator
      auf die Bewegungssensor-Empfindlichkeit <STELLAR>an, während du ein Exo-Fahrzeug
      steuerst<>.\n\nSetze diesen Wert auf 1,0, um die Grundempfindlichkeit zu Fuß
      zu erreichen. \n\nErhöhe diesen Wert auf mehr als 1, um die Bewegungssensorempfindlichkeit
      zu erhöhen. Verringere den Wert auf weniger als 1, um die Bewegungssensorempfindlichkeit
      zu verringern.\n\nStandardwert: <CATALYST>%DEFAULTVALUE%<>"
    gyro_building_multiplier: Bauempfindlichkeit
    gyro_building_multiplier_d: "Dieser Wert, der von 0–20 reicht, wendet einen Multiplikator
      auf die Empfindlichkeit des Bewegungssensors an, <STELLAR>während du baust<>.\n\nSetze
      diesen Wert auf 1,0, um die Grundempfindlichkeit zu Fuß zu erreichen. \n\nErhöhe
      diesen Wert auf mehr als 1, um die Empfindlichkeit des Bewegungssensors zu erhöhen.
      Verringere den Wert auf weniger als 1, um die Empfindlichkeit des Bewegungssensors
      zu verringern.\n\nStandardwert: <CATALYST>%DEFAULTVALUE%<>"
    gyro_zoom_scale_sensitivity: Skalenempfindlichkeit beim Zoom
    gyro_zoom_scale_sensitivity_d: |-
      Wenn diese Option aktiviert ist, wird die Empfindlichkeit des Bewegungssensors beim Heranzoomen der Kamera verringert.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space: Drehungsbereich
    gyro_rotation_space_d: |-
      Legt den Bezugspunkt fest, der für die Drehung des Bewegungssensors verwendet wird.

      <STELLAR>Lokal<> – Die Drehung des Bewegungssensors wird relativ zum Controller betrachtet.

      <STELLAR>Spieler<> – Die Drehung des Bewegungssensors wird relativ zu deinem Körper im physischen Raum betrachtet.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_d_nx: |-
      Legt den Bezugspunkt fest, der für die Drehung des Bewegungssensors verwendet wird.

      <STELLAR>Lokal<> – Die Drehung des Bewegungssensors wird relativ zu den Joy-Con-Controllern oder dem Pro Controller betrachtet.

      <STELLAR>Spieler<> – Die Drehung des Bewegungssensors wird relativ zu deinem Körper im physischen Raum betrachtet.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_local: Lokale Drehung
    gyro_rotation_space_player: Spieler-Drehung
    gyro_rotation_space_handheld: Drehungsbereich (Handheld-Modus)
    gyro_rotation_space_handheld_d: |-
      Legt den Bezugspunkt fest, der für die Drehung der Bewegungssensoren beim Spielen im Handheld-Modus verwendet wird.

      <STELLAR>Lokal<> – Die Drehung der Bewegungssensoren wird relativ zur Nintendo Switch betrachtet.

      <STELLAR>Spieler<> – Die Drehung der Bewegungssensoren wird relativ zu deinem Körper im physischen Raum betrachtet.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_yaw_axis: Richtung der Gierachse
    gyro_yaw_axis_d: Mit dieser Einstellung kannst du die Bewegung auf der <STELLAR>Gierachse
      (links-rechts)<> umkehren oder ignorieren.
    gyro_roll_axis: Richtung der Rollachse
    gyro_roll_axis_d: Mit dieser Einstellung kannst du die Bewegung auf der <STELLAR>Rollachse
      (im Uhrzeigersinn bzw. gegen den Uhrzeigersinn)<> umkehren oder ignorieren.
    gyro_pitch_axis: Richtung der Querachse
    gyro_pitch_axis_d: Mit dieser Einstellung können Sie die Bewegung auf der <STELLAR>Querachse
      (auf-ab)<> umkehren oder ignorieren.
    gyro_smoothing_threshold: Glättungsschwellenwert
    gyro_smoothing_threshold_d: |-
      Bewegungen, die kleiner als der angegebene Winkel (0–20) sind, werden gemittelt und damit geglättet. Dies kann die Ausführung stabiler Bewegungen erleichtern.

      Reduziere diesen Wert auf 0, um die Glättung zu deaktivieren.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_smoothing_window: Glättungsfenster
    gyro_smoothing_window_d: |-
      Dieser Wert, der von 0–20 reicht, stellt das Zeitfenster für die Anwendung der Glättung auf die Bewegungen des Bewegungssensors dar.

      Durch Verringern dieses Wertes können sich die Bewegungen des Bewegungssensors unmittelbarer anfühlen.

      Durch Erhöhen dieses Wertes können sich die Bewegungen des Bewegungssensors glatter anfühlen, aber länger „Schwung“ haben.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_tightening_threshold: Straffungsschwellenwert
    gyro_tightening_threshold_d: |-
      Bewegungen, die kleiner als der angegebene Winkel (0–20) sind, werden für eine präzisere Steuerung verlangsamt.

      Reduziere diesen Wert auf 0, um die Straffung zu deaktivieren.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_deadzone: Totbereich
    gyro_deadzone_d: |-
      Bewegungen, die kleiner sind als der angegebene Winkel (0–20), werden vollständig ignoriert, um Verwacklungen durch unbeabsichtigte zufällige Bewegungen zu reduzieren.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration: Vibrationen filtern
    gyro_filter_vibration_d: |-
      Wenn diese Option aktiviert ist, werden Bewegungen des Bewegungssensors ignoriert, die durch Vibrationen des Controllers verursacht werden.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration_d_nx: |-
      Wenn diese Option aktiviert ist, werden Bewegung des Bewegungssensors ignoriert, die durch die Vibrationen des Joy-Con oder des Pro Controllers verursacht werden.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
    gyro_enabled_steam: Nativer Bewegungssensor im Gameplay
    gyro_enabled_steam_d: Legt fest, ob während des Gameplays mit unterstützten Controllern
      die Eingaben des nativen Bewegungssensors aktiviert sind.
    gyro_enabled_stmdck: Nativer Bewegungssensor im Gameplay (Steam Deck)
    gyro_enabled_stmdck_d: Legt fest, ob die Eingaben des nativen Bewegungssensors
      aktiviert sind, um das Spiel direkt mit dem Steam Deck zu steuern (wenn keine
      externen Controller verwendet werden).
    gyro_cursor_enabled_steam: Nativer Bewegungssensor-Cursor in Menüs
    gyro_cursor_enabled_steam_d: |-
      Wenn diese Option aktiviert ist, reagiert der Cursor beim Navigieren in den Menüs auf die Eingaben des Bewegungssensors.

      Diese Funktion ist nicht auf dem Steam Deck verfügbar, wenn keine externen Controller verwendet werden.
    gyro_rotation_space_stmdck: Drehungsbereich (Steam Deck)
    gyro_rotation_space_stmdck_d: |-
      Legt den Bezugspunkt fest, der für die Drehung des Bewegungssensors beim Spielen auf dem Steam Deck ohne externen Controller verwendet wird.

      <STELLAR>Lokal<> – Die Drehung des Bewegungssensors wird relativ zum Steam Deck betrachtet.

      <STELLAR>Spieler<> – Die Drehung des Bewegungssensors wird relativ zu deinem Körper im physischen Raum betrachtet.

      Standardwert: <CATALYST>%DEFAULTVALUE%<>
