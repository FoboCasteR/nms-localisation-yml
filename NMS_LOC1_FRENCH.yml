      des Korvax a été énoncé.
    all_mon_pre_desc_1: J'inspecte la surface du monolithe quand je suis saisi d'une
      étrange vision. Ses mots résonnent dans ma tête.
    all_mon_pre_desc_2: Je touche l'étrange pierre polie du monolithe. Les images
      inondent ma tête, les mots et les scènes sont hurlés depuis un autre âge.
    all_mon_pre_desc_3: Je fais courir mes mains le long de la surface du monolithe,
      mes doigts lisent les runes anciennes. Soudain, je suis saisi par un pouvoir
      ancien, sa vision remplaçant la mienne.
    all_mon_pre_desc_4: Le monolithe laisse échapper un puissant cri silencieux. Les
      mots font rage depuis un passé lointain, s'immisçant dans mon cerveau. Ma vision
      se trouble.
    all_mon_pre_desc_5: Mes doigts reposent sur la pierre froide du monolithe. Soudain,
      je suis saisi. Une vision ancienne me submerge.
    all_mon_pre_desc_6: La pierre murmure alors que je m'approche, des mots froids
      et bleus flottant dans les airs, indéniables et anciens. Je suis transporté
      dans une étrange nouvelle réalité.
    all_mon_pre_desc_7: Je me repose sur la relique. Elle crie en réponse, hurlant
      dans une langue ancienne, inconsciente de ce que je suis ou qui je suis. Les
      mots commencent à déformer ma vision...
    all_mon_pre_desc_8: Alors que je regarde la relique ancienne, un étrange sentiment
      s'empare de moi. Ma vision se trouble. Je suis là sans l'être.
    tra_mon_desc_1: 'J''aperçois une griffe rugueuse qui s''accroche à moi. Bien que
      très abîmée, elle m''agrippe fermement, et un bec métallique émerge de la pierre
      vivante. '
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: Donner du métal
    tra_mon_opt_b_1: Broyer la griffe
    tra_mon_opt_c_1: Attendre
    tra_mon_res_a_1: La griffe relâche son étreinte et saisit mon offrande. J'ai peut-être
      apaisé un être maléfique ancestral...
    tra_mon_res_b_1: Je broie la griffe métallique en miettes. La vision s'évanouit.
    tra_mon_res_c_1: "La griffe me tient fermement. Au moment où je sens que mon avant-bras
      va se briser... \n\n... Elle me libère. La vision s'évanouit, mais la douleur
      est atroce."
    tra_mon_desc_2: |-
      Une petite créature ailée atterrit au sommet du monolithe. Soudain, ses yeux s'éclairent d'une lumière rouge et sa tête décrit un cercle complet. Elle implore la pitié en criant avec la voix ancestrale qui veut sa mort.

      La pauvre bête s'est clairement brisé le cou, mais un pouvoir de possession l'anime encore.
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: Abattre la créature
    tra_mon_opt_b_2: Laisser la créature tranquille
    tra_mon_res_a_2: La malheureuse créature ailée n'est plus. Le monolithe est satisfait
      et récompense mon acte. Je suis libéré de cette vision.
    tra_mon_res_b_2: La malheureuse créature ailée tombe, raide morte. Le silence
      s'abat autour de moi. La vision prend fin.
    tra_mon_desc_3: 'Le monolithe se met à fondre sous mes yeux. Le visage d''un marchand
      émerge, le bec coupé pour une raison inconnue. Il crie et se tord dans la lave
      verticale bouillonnante, tendant désespérément la main vers moi... '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: Abandonner la forme de vie
    tra_mon_opt_b_3: Aider le marchand à s'extraire de la lave
    tra_mon_res_a_3: 'La forme de vie est à nouveau absorbée par la pierre. J''entends
      un écho de rire.<DELAY>0.4<> Le monolithe est satisfait de mes actions. Je suis
      soulagé. '
    tra_mon_res_b_3: J'extrais le marchand fou de joie de la lave en fusion. La vision
      prend brutalement fin. Le marchand se dématérialise tout à coup, ne laissant
      sur place que ce qu'il transportait.
    tra_mon_desc_4: 'Les glyphes du monolithe prennent une légère couleur jaune, puis
      vacillent et disparaissent. Il n''a plus d''énergie : les forces mystérieuses
      qui alimentent ces pierres sont affaiblies. J''entends un murmure ténu dans
      la brise de la planète.'
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: Je remarque une cavité dans la base du monument. Je pourrais
      peut-être insérer une de mes ressources extraites dans ce trou...
    tra_mon_opt_a_4: Insérer un élément organique
    tra_mon_opt_b_4: Insérer un élément catalyseur
    tra_mon_opt_c_4: Insérer un élément métallique
    tra_mon_res_a_4: J'entends un murmure dans la brise, des mots furieux d'une langue
      ancienne.<DELAY>0.4<> Les esprits vengeurs qui hantent cet endroit me récompensent
      de mon offrande.
    tra_mon_res_b_4: Le silence règne. Mes éléments ne me sont pas rendus.
    tra_mon_res_c_4: Le silence règne. Mes éléments ne me sont pas rendus.
    tra_mon_desc_5: Le monolithe sent le métal brûlé et l'industrie lourde. D'étranges
      runes tourbillonnent et se transforment, gravant une image au plus profond de
      mon esprit.
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      Je regarde dans le passé.<DELAY>0.4<> Je vois un petit visage doté d'un bec, profilé par la lumière d'une forge, martelant industriellement une armure. À ses côtés, un compagnon camouflé regarde sans rien faire, visiblement content d'éviter le travail.
      Les deux formes de vie me fixent. Je dois choisir.
    tra_mon_opt_a_5: Choisir le travailleur
    tra_mon_opt_b_5: Choisir le spectateur
    tra_mon_res_a_5: J'ai contenté les esprits de cet endroit. Mon équipement est
      rempli d'une étrange puissance.
    tra_mon_res_b_5: J'ai mis en colère les esprits de cet endroit. Mon équipement
      est endommagé par une force étrange.
    tra_mon_desc_6: Le sol devant le monolithe est creusé par les genoux de mille
      pèlerins qui s'y agenouillaient jadis. Un bloc de pierre se retire lentement
      devant moi. À l'intérieur du creux qu'il laisse, j'ai la surprise de voir des
      boîtes de produits de luxe vides amassées ici à travers les âges. J'entends
      un murmure...
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: Je ressens que des forces inconnues et avides observent tous
      mes mouvements.
    tra_mon_opt_a_6: Donner des marchandises
    tra_mon_opt_b_6: Prendre des marchandises
    tra_mon_opt_c_6: Ne rien donner
    tra_mon_res_a_6: La joie entière d'une tribu oubliée jaillit du monolithe. On
      me soigne, on me bénit et on me récompense.
    tra_mon_res_b_6: Je récupère plusieurs boîtes. Un cri de douleur et de désarroi
      étouffé se fait entendre autour de moi.
    tra_mon_res_c_6: Un cri de douleur et de désarroi étouffé se fait entendre autour
      de moi.
    tra_mon_desc_7: |-
      J'ai de la compagnie. De petites créatures aviformes sautillent entre mes pieds. Pour elles, je suis immense, et la terreur les fait reculer lorsqu'elles me voient au-dessus d'elles. L'air s'emplit d'un arôme désagréable lorsqu'elles se collent à la paroi solide de l'impitoyable monolithe.
      Le terrifiant obélisque nous juge, les créatures et moi-même, de toute sa hauteur.
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: Caresser les créatures
    tra_mon_opt_b_7: Terrifier les créatures
    tra_mon_res_a_7: Avant de disparaître dans l'éther, les créatures me remercient.
      Les esprits qui hantent cet endroit semblent cependant mécontents.
    tra_mon_res_b_7: Les esprits qui hantent cet endroit sont amusés. Lorsque les
      créatures aviformes disparaissent en caquetant, elles sont remplacées par un
      cadeau...
    tra_mon_desc_8: Une soif terrible s'empare de moi, mais mes systèmes d'hydratation
      sont subitement hors service. J'ai la gorge sèche et je commence à vaciller.
      Deux coupes de pierre anciennes apparaissent.
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      Le premier est un calice rouge vibrant, rempli d'un liquide collant, transparent et faisant des bulles. L'autre est estampé avec la forme d'un bouclier rouge circulaire et est teint d'une légère couleur jaune.
      Si je ne prends pas d'eau, ma mort est certaine. Mes mains hésitent entre les deux.
    tra_mon_opt_a_8: Boire le liquide transparent
    tra_mon_opt_b_8: Boire le liquide jaune
    tra_mon_res_a_8: J'ai des haut-le-cœur lorsque le liquide s'écoule dans mes systèmes
      d'hydratation. Tout à coup, je sens que mon corps est régénéré. Des nanites
      coulent de la coupe.
    tra_mon_res_b_8: Le goût amer du liquide se diffuse dans mes systèmes d'hydratation.
      Je suis soudainement très malade. Je ne peux rien contenir. Je vomis une avalanche
      de nanites.
    tra_mon_desc_9: Une réplique étrange de moi-même et de mon exocombinaison arrive
      de l'autre côté du monolithe. Elle hurle dans une langue ancienne et me force
      à m'agenouiller.
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: Mon double place tout d'abord son lance-foudre sur mon front,
      puis mime de m'ouvrir le ventre avec le rayon d'extraction. Il sourit aimablement.
      Je dois choisir ma façon d'être exécuté.
    tra_mon_opt_a_9: Un tir dans la tête
    tra_mon_opt_b_9: Un rayon laser dans le ventre
    tra_mon_opt_c_9: Combattre
    tra_mon_res_a_9: Je ferme les yeux et j'attends la mort. Elle ne vient pas. Le
      double me laisse le plan d'une technologie de multi-outil.
    tra_mon_res_b_9: Je ferme les yeux et j'attends qu'on me coupe en deux. La douleur
      ne vient pas. Mon double me laisse un plan d'une technologie d'exocombinaison.
    tra_mon_res_c_9: Ma riposte est bloquée sans effort par le multi-outil de mon
      double. Il rit avant de disparaître.
    tra_mon_desc_10: De la poussière s'échappe d'une fissure à peine visible au centre
      du monument antique. Le monolithe tremble et deux larges portes s'ouvrent brutalement.
      L'intérieur de la structure est creux et sert de tombeau.
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: Une forme de vie ancienne dotée d'un bec aux yeux globuleux
      repose déshydratée sur un bûcher funéraire éteint. À ses pieds gisent des technologies
      et des trésors ancestraux laissés là pour sa future vie... quelle qu'elle soit.
    tra_mon_opt_a_10: Allumer le bûcher funéraire avec le rayon d'extraction
    tra_mon_opt_b_10: Prendre les trésors du tombeau
    tra_mon_res_a_10: Pendant qu'il brûle, le cadavre se réveille. Il hoche la tête
      à mon attention en hurlant de plaisir.<DELAY>0.4<> Il me laisse ses offrandes.
    tra_mon_res_b_10: Je récupère une partie des offrandes du cadavre.<DELAY>0.4<>
      Les portes se ferment brusquement, mais une ancienne malédiction pèse sur mes
      épaules.
    tra_mon_desc_11: Le monolithe se dresse, abandonné et apparemment oublié. En observant
      bien, je parviens à déceler des marques dans le sol à l'endroit où des tribus
      venaient vénérer et entrer en communion avec l'édifice. Une brise extraterrestre
      porte le léger murmure d'une voix. Je tends l'oreille.
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: La voix retentit de nouveau autour de moi, plus fort cette fois-ci.
      Je tente de comprendre les mots désespérément hurlés à mon attention.
    tra_mon_opt_a_11: M'agenouiller
    tra_mon_opt_b_11: Essayer de communiquer
    tra_mon_opt_c_11: Tourner les talons
    tra_mon_res_a_11: Les esprits habitant cet étrange monument bénissent mon voyage.
    tra_mon_res_b_11: Mon appel ne reçoit aucune réponse. Seul le vent m'écoute.
    tra_mon_res_c_11: Les esprits habitant cet étrange monument restent silencieux.
    tra_mon_desc_12: Un bec émerge de la pierre ancestrale. Il crie, mais aucun son
      n'est audible. Dans la pierre en haut, quelqu'un a, il y a bien longtemps, gravé
      grossièrement un conseil adressé à ceux qui l'approcheraient.
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: Le bec hurle des cris sans paroles, prenant l'intonation furieuse
      des êtres anciens qui ont jadis été vénérés ici. Mon scanner détecte des traces
      d'une catastrophe ici, mais je n'arrive pas à déterminer de quel genre.
    tra_mon_opt_a_12: Donner un catalyseur commun au bec
    tra_mon_opt_b_12: Donner un catalyseur peu commun au bec
    tra_mon_opt_c_12: Donner du métal au bec
    tra_mon_res_a_12: Le bec murmure les mots de ceux qui célébraient leur culte ici.
    tra_mon_res_b_12: Le bec crie les mots de ceux qui célébraient leur culte ici.
    tra_mon_res_c_12: Le bec hurle les mots de ceux qui célébraient leur culte ici.
      Le vacarme est assourdissant. Je ressens une grande douleur.
    tra_mon_desc_13: Le temps est inversé. Je me trouve sur une plateforme surplombant
      une exécution. Deux petits marchands aviformes sont agenouillés devant moi.
      L'un est petit et frêle, l'autre est obèse, ses bajoues traînant sur l'estrade.
      Une autre forme de vie portant un masque de tissu vert prépare une hache derrière
      eux.
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: Les marchands me supplient de les épargner. La voix sèche et
      croassante, familière, d'une tribu ancienne me chuchote des encouragements à
      l'oreille.
    tra_mon_opt_a_13: Exécuter la forme de vie obèse
    tra_mon_opt_b_13: Exécuter la forme de vie maigre
    tra_mon_opt_c_13: Faire preuve de pitié
    tra_mon_res_a_13: La forme de vie obèse est enfin décapitée après trois coups
      de hache. <DELAY>0.4<>Je reçois ses biens matériels.
    tra_mon_res_b_13: La maigre forme de vie est décapitée d'un coup de hache. <DELAY>0.4<>Je
      reçois tout l'argent qu'elle possédait.
    tra_mon_res_c_13: Dans cet arc temporel, les deux formes de vie sont sauvées.
      Elles pleurent de reconnaissance. <DELAY>0.4<>Les esprits du monolithe sont
      mécontents.
    tra_mon_desc_14: La structure ancienne s'ouvre et révèle un cadavre pris dans
      la glace. Il s'agit d'un assemblage de plusieurs membres. Son bec délabré semble
      avoir été cousu avec un boyau animal. Un panneau rédigé à la main dans la langue
      des anciens marchands est visible au-dessus de la tête du cadavre. Un genre
      de carburant ferait sans doute fondre la glace...
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: Faire fondre la glace
    tra_mon_opt_b_14: Abandonner la forme de vie
    tra_mon_res_a_14: Les yeux de la créature s'ouvrent. Ses mains enserrent subitement
      ma gorge. Je la repousse non sans mal dans les profondeurs du monolithe désapprobateur.
    tra_mon_res_b_14: Le panneau du monolithe se referme. L'abomination reste piégée
      à l'intérieur. Je reçois les remerciements des esprits qui hantent ces lieux.
    tra_mon_desc_15: |-
      J'observe une scène. Des marchands aviformes vêtus d'exocombinaisons modernes déposent un objet au pied du monolithe. Il s'agit d'un petit réseau de fils électriques et de capsules. Ils le chargent d'un étrange métal, puis partent précipitamment.

      Comme dans un rêve, je m'approche de l'édifice ancestral. Tout semble soudain réel. Je vis et je respire dans le passé récent.
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: Ne pas toucher l'objet
    tra_mon_opt_b_15: Retirer l'objet
    tra_mon_res_a_15: |-
      L'appareil explose. L'écoulement du temps se brise. La réalité est rétablie.

      Je me réveille et constate que le monolithe n'a pas été détruit. Néanmoins, les esprits qui hantent cet endroit sont en colère.
    tra_mon_res_b_15: |-
      Je me saisis de l'appareil et je l'accroche à ma poitrine. Il explose. Mon corps est déchiqueté en lambeaux. L'écoulement du temps se brise.
      Je me réveille. La réalité est rétablie. L'esprit qui habite cet endroit me bénit pour le sacrifice de mon alter ego.
    tra_mon_desc_16: |-
      Je me tiens dans un cratère, sous un ciel de jais. Je suis plongé jusqu'aux genoux dans une substance sirupeuse étrange qui brille d'une lueur rose dans l'obscurité.
      Des œufs sphériques flottent autour de moi. Certains de ces orbes couverts de mucus sentent terriblement mauvais, d'autres sont parfumés et délicats.
      L'infection des œufs puants contamine tout le bassin de résurrection. Je ressens un désir irrépressible de les séparer.
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: Retirer les œufs puants
    tra_mon_opt_b_16: Retirer les œufs parfumés
    tra_mon_opt_c_16: Manger les œufs
    tra_mon_res_a_16: |-
      J'ai énervé les esprits gek anciens qui vivent ici. Une puissante étreinte m'agrippe soudainement le dos.

      La réalité est rétablie.
    tra_mon_res_b_16: |-
      Les esprits vengeurs ancestraux me sourient. Les œufs se dissolvent dans mes mains, et il ne reste que des éclats de nanite.

      La réalité est rétablie.
    tra_mon_res_c_16: |-
      Je consomme l'un des œufs. Presque immédiatement, je sens quelque chose bouger à l'intérieur de moi. Elle grossit, encore, encore et encore. Je me déchire.
      Avant que ma vision se dissipe, je vois ma progéniture. Un Gek aux yeux rouge sang. Il me fixe sans ciller. Mon monde s'effondre.
      La réalité est rétablie.
    tra_mon_desc_17: |-
      On me surveille. Je regarde au-dessus de moi et j'aperçois un œil immense dépourvu de paupière qui flotte au-dessus du monolithe. Il m'observe fixement. Il ne bouge pas. Il ne regarde nulle part ailleurs.

      Son regard est impitoyable. Il semble être ici depuis toujours. Son centre crépite d'une lueur bleue...
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: Frémir
    tra_mon_opt_b_17: Observer l'Œil
    tra_mon_opt_c_17: Tirer sur l'Œil
    tra_mon_res_a_17: L'Œil satisfait s'évanouit. Il m'offre généreusement un cadeau.
    tra_mon_res_b_17: L'Œil s'évanouit face à mon assurance. La réalité est rétablie.
      J'entends le murmure d'esprits furieux.
    tra_mon_res_c_17: |-
      L'Œil tombe sur la surface de la planète. Il fond en une flaque qui brille d'une lumière fantomatique. Lentement, il est absorbé par le sol.

      La réalité est rétablie. Là où se tenait la flaque, un cadeau a été déposé à mon intention...
    tra_mon_desc_18: |-
      Alors que mes pieds s'approchent du monolithe, j'entends un grondement sourd qui se transforme peu à peu en cri ancestral. Il ne ressemble à aucun des sons que j'aie pu entendre.
      Le silence calme du paysage extraterrestre devient une cacophonie infernale de douleur et de mort.<DELAY>0.4<> Je tente de me concentrer. Il y a des mots parmi les cris assourdissants.
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: Toucher le monolithe
    tra_mon_opt_b_18: M'éloigner
    tra_mon_opt_c_18: Attendre
    tra_mon_res_a_18: Les esprits vengeurs qui hantent cet endroit sont satisfaits
      de mon obéissance.
    tra_mon_res_b_18: Les esprits vengeurs qui hantent cet endroit punissent ma désobéissance.
    tra_mon_desc_19: |-
      Je suis enchaîné au monolithe, les bras pris dans des menottes au-dessus de ma tête et les pieds à plusieurs mètres du sol.
      Une créature s'approche sur des échasses, son bec visible derrière un masque noirci en peau de bête. Il porte un tisonnier métallique rougi par la chaleur. Il picore mes yeux, puis ma langue. Je dois choisir ma punition.
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: Choisir les yeux
    tra_mon_opt_b_19: Choisir la langue
    tra_mon_opt_c_19: Implorer la pitié
    tra_mon_res_a_19: |-
      La créature plonge son tisonnier dans mon œil droit. Je peux toujours le voir, le métal en fusion. Je peux voir mon propre sang cautérisé, mon nerf optique brûlant...
      Tout s'estompe. La réalité est rétablie.<DELAY>0.4<> Je récupère des connaissances.
    tra_mon_res_b_19: |-
      La créature plonge son tisonnier dans ma bouche. Je peux sentir son goût. Le métal en fusion, mon propre sang, ma chair cuite. Le tisonnier s'enfonce plus profondément.
      La vision s'évanouit. La réalité est rétablie. <DELAY>0.4<>Je reçois la connaissance d'une langue extraterrestre.
    tra_mon_res_c_19: La créature disparaît et la réalité est rétablie. Le tisonnier
      est toujours là.<DELAY>0.4<> Lorsque je veux le toucher, il s'effrite en une
      pluie de nanites.
    tra_mon_desc_20: |-
      Une petite main verte tendue émerge du monolithe de pierre, ses ongles jaunis et sales. Elle s'ouvre et révèle une paume vide, attendant ma réaction.

      Cela ressemble à une tradition ancestrale. Il n'y a pas de piège, juste une attente dépourvue d'émotion.
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: Donner un élément
    tra_mon_opt_b_20: Donner des unités
    tra_mon_opt_c_20: Refuser
    tra_mon_res_a_20: La main refuse mon offrande. Elle me maudit.
    tra_mon_res_b_20: La main prend mon offrande. Les esprits qui vivent ici sont
      apaisés.
    tra_mon_res_c_20: La main est offensée. Elle me maudit.
    exp_mon_desc_1: |-
      Je me sens faible, comme si mon esprit était envahi. Des pustules apparaissent sur ma peau, gonflent et éclatent. Dans chaque plaie béante, je sens d'innombrables petites aiguilles qui grattent.

      Soudain, des araignées métalliques, peut-être des Sentinelles minuscules, grimpent sur mon épaule et dans ma visière. Se pourrait-il que ce soit réel ? C'est impossible. Je me mets à hurler.
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: Attendre
    exp_mon_opt_b_1: Tirer avec mon arme
    exp_mon_opt_c_1: Retirer le casque et essayer d'enlever les araignées
    exp_mon_res_a_1: L'hallucination s'estompe. J'ai réussi une sorte de test. Une
      récompense se matérialise.
    exp_mon_res_b_1: L'emprise exercée sur mon esprit se brise lorsque j'atteins le
      monolithe. La réalité reprend sa place, bien que j'entende un léger murmure
      de désapprobation.
    exp_mon_res_c_1: Les araignées métalliques pénètrent dans mon crâne et j'arrache
      mon casque, dans la panique. L'hallucination s'estompe, mais pas la douleur.
    exp_mon_desc_2: |-
      De petits tétraèdres flottants émergent de la surface de la planète et m'encerclent. J'essaie de les éloigner avec mon multi-outil, mais ils s'en rapprochent à chaque fois, comme s'ils étaient attirés.

      Je lève mon multi-outil, et ils s'illuminent en bleu en filant à droite, à gauche. De plus en plus près. Je pourrais les toucher avec mon multi-outil. Ils lancent un dernier assaut...
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: Laisser les tétraèdres entrer dans le multi-outil
    exp_mon_opt_b_2: Fuir le nuage de tétraèdres
    exp_mon_res_a_2: |-
      Mon multi-outil brille d'une lumière bleue. La couleur s'étend et coule sur mon bras. D'un coup, un courant électrique atteint mon cerveau, et je m'évanouis.
      Je me réveille. La réalité est rétablie. Je me retrouve en possession d'une nouvelle technologie pour le multi-outil.
    exp_mon_res_b_2: |-
      Les bords tranchants des objets flottants entament mon exocombinaison. Je suffoque et inhale les cristaux. Ils inondent mes poumons. Ma vision se teinte de bleu...
      Je me réveille. La réalité est rétablie.
    exp_mon_desc_3: Je commence à avoir la tête qui tourne. Une étrange léthargie
      m'envahit, et je ne peux m'empêcher de m'allonger devant la relique ancienne.
      Cet endroit est apaisant. Il me rappelle mon chez-moi, où qu'il se soit jadis
      trouvé.
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: Je sais que si je voulais vraiment combattre l'envie de dormir
      je le pourrais, mais je me sens au chaud et confortablement installé ici, à
      lézarder dans la lueur des runes anciennes...
    exp_mon_opt_a_3: Dormir
    exp_mon_opt_b_3: Lutter
    exp_mon_res_a_3: |-
      Je dors.
      Lorsque je me réveille, je suis revigoré. Je n'ai aucune notion du temps que j'ai dormi. Un instant ? Des heures ? Des jours ? La sensation est extraordinaire. Je me sens comme une nouvelle personne.
    exp_mon_res_b_3: |-
      Je lutte contre la volonté du monolithe. Mes yeux ne se fermeront pas. Après un moment de lutte, le pouvoir de la grande pierre s'estompe. J'ai le contrôle.
      Alors que je m'en vais, j'entends un murmure doux, triste, dans la brise.
    exp_mon_desc_4: |-
      Un reflet de mon propre corps émerge d'un portail. Il reproduit mes moindres mouvements. Quand je lève la main, il lève la main. Quand je lève mon multi-outil, il fait de même. Mon double fait un geste suggérant qu'il veut quelque chose, et nous frémissons quand je réalise que j'ai reproduit son geste.

      Son corps scintille, mais son équipement semble étrangement réel. Son multi-outil est mieux que le mien. Les irrégularités dimensionnelles s'estompent.
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: Donner le multi-outil
    exp_mon_opt_b_4: Donner des nanites
    exp_mon_opt_c_4: Tirer sur le double
    exp_mon_res_a_4: Nous échangeons nos multi-outils. Une fois l'échange terminé,
      mon double s'estompe...
    exp_mon_res_b_4: Nous nous échangeons des poignées de nanites. Puis, lentement,
      mon image miroir s'estompe. Je remarque que j'ai toujours mon cadeau, à côté
      des nanites qu'il m'a données.
    exp_mon_res_c_4: |-
      Je vois mon propre regard effrayé sur le visage de mon double quand j'appuie sur la gâchette.

      Je me tire dans la poitrine.
    exp_mon_desc_5: |-
      Depuis bien longtemps, des pèlerins semblent avoir gravé des chiffres entre les glyphes lumineux du monolithe. En baissant les yeux, je remarque une pièce ancienne. Je gratte le sol du bout de ma botte et en déterre d'autres.

      Le silence règne ici. Peut-être le monolithe sera-t-il éternellement silencieux, ou peut-être attend-il quelque chose.
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: Proposer des unités
    exp_mon_opt_b_5: Prendre les pièces
    exp_mon_res_a_5: Les Échos qui sommeillaient s'éveillent. Pendant un temps infime,
      je ressens une partie de leur ancienne Convergence. Ils me bénissent.
    exp_mon_res_b_5: Les Échos qui sommeillaient s'éveillent. Je les sens tourbillonner
      autour de mon esprit. Je ressens comme de la... déception.
    exp_mon_desc_6: Alors que j'étudie les runes anciennes, elles commencent à briller
      d'une lumière éthérée. J'aperçois des volutes étranges d'énergie bleue s'échapper
      de l'obélisque et tourbillonner autour de mon multi-outil.
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: Si j'appuie sur la gâchette, l'échappement s'ouvrira automatiquement,
      permettant à cette substance éthérée d'accéder à mon équipement.
    exp_mon_opt_a_6: Appuyer sur la gâchette
    exp_mon_opt_b_6: Ignorer le monolithe
    exp_mon_res_a_6: Le champ énergétique bleu emplit mon multi-outil. Il se lie avec
      les circuits et fabrique une nouvelle technologie.
    exp_mon_res_b_6: L'énergie bleue se dissipe lentement.<DELAY>0.4<> Je me sens
      à nouveau solitaire.
    exp_mon_desc_7: |-
      Une flaque de métal liquide s'étend à la base de l'obélisque. Mes pieds sont déjà recouverts. Mon reflet me renvoie mon expression horrifiée lorsque je commence à m'enfoncer.

      Je sens des mains chaudes agripper mes jambes et me tirer dans le liquide argenté. Tous les dispositifs de détection de mon multi-outil s'affolent...
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: Sombrer
    exp_mon_opt_b_7: Lutter
    exp_mon_res_a_7: J'émerge de la flaque métallique en position fœtale. Je me sens
      en vie et en pleine forme.
    exp_mon_res_b_7: Je me débats dans la flaque métallique. Je suis libre, mais pas
      indemne.
    exp_mon_desc_8: |-
      Une lumière bleue jaillit du monolithe comme si un rideau était tombé à l'intérieur. J'entends un léger brouhaha de voix et je reconnais une odeur familière. Je n'ai aucun souvenir de ma maison, mais je sais que ce portail y mène.

      Je suis nostalgique d'un passé que j'ai oublié. Chaque centimètre de mon âme désire y retourner. Je regarde les cieux et l'infini au-delà. Puis-je vraiment abandonner mon voyage alors qu'il vient à peine de commencer ?
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: Retourner dans le passé
    exp_mon_opt_b_8: Résister à la tentation
    exp_mon_res_a_8: Le portail se ferme dès que je fais un geste. <DELAY>0.4<>Je
      ressens la compassion des esprits qui vivent ici.
    exp_mon_res_b_8: Je tente de garder un souvenir de ces sensations avant de me
      détourner.<DELAY>0.4<> Les esprits qui vivent ici admirent ma décision. Je reçois
      une récompense.
    exp_mon_desc_9: |-
      Deux blocs de pierre pivotent lentement à la base du monolithe. Deux perles de lumière rouge tracent ensuite des images sur chacun d'eux. Les lumières rouges se rejoignent ensuite et se liquéfient en une flaque. Plus j'approche, plus la flaque s'agite.

      Les deux images représentent des formes de vie électroniques masquées. La première montre la forme de vie en train d'absorber de l'énergie pour se libérer de ses chaînes. La seconde la montre en train de se cacher pour échapper à ses geôliers.
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: Poser la main sur la forme de vie qui se libère
    exp_mon_opt_b_9: Poser la main sur la forme de vie qui se cache
    exp_mon_res_a_9: Le liquide rouge est projeté dans mon multi-outil. Il se matérialise
      sous forme de plan pour une technologie.
    exp_mon_res_b_9: Le liquide rouge est projeté dans mon exocombinaison. Il se matérialise
      sous forme de plan pour une technologie.
    exp_mon_desc_10: Un creux taillé apparaît au pied de l'obélisque. Ses bords usés
      et les marques gravées tout autour indiquent que des créatures ont poussé des
      éléments dans ce trou pendant des siècles.
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: Il est impossible de prédire précisément ce qui arrivera, mais
      derrière lui se trouvent trois blocs de dimension exactement identiques, qui
      semblent pouvoir être tournés par un mécanisme creusé profondément dans le monolithe
      lui-même. Je cherche dans mon sac des éléments qui pourraient convenir...
    exp_mon_opt_a_10: Insérer un élément organique
    exp_mon_opt_b_10: Insérer du métal rare
    exp_mon_opt_c_10: Insérer un catalyseur rare
    exp_mon_res_a_10: Le monolithe transforme mon offrande.
    exp_mon_res_b_10: Le monolithe transforme mon offrande.
    exp_mon_res_c_10: Le monolithe transforme mon offrande.
    exp_mon_desc_11: |-
      Le monolithe disparaît. Le paysage qui m'entoure semble inchangé, mais la végétation planétaire a bougé. Un orbe lumineux rouge gît là où se trouvait le mystérieux rocher.

      L'intensité de l'orbe brûle le sol sur lequel il est posé. Il crépite d'un pouvoir inconnu. Je ressens le désir de le prendre et de ne faire qu'un avec lui. Une voix lointaine me parle...
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: Tenir l'orbe rouge
    exp_mon_opt_b_11: Reculer
    exp_mon_res_a_11: L'orbe rouge brûle ma peau. Je suis douloureusement renvoyé
      dans ma réalité.
    exp_mon_res_b_11: L'orbe rouge convulse, s'élève et plonge dans ma poitrine. Il
      me bénit et me régénère. La réalité est rétablie.
    exp_mon_desc_12: |-
      Un lasso de métal liquide émerge et enserre mon casque. Il gèle sur place avant de tirer ma tête contre la lueur du monolithe.

      La pierre ancestrale est tiède et j'entends dans ses entrailles le bourdonnement d'une technologie occulte qui s'active. Je lève les yeux vers les glyphes dans l'espoir de comprendre ce qu'il se passe. Ils me parlent dans une langue extraterrestre.
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: Se libérer
    exp_mon_opt_b_12: Attendre
    exp_mon_res_a_12: |-
      Une langue ancienne inonde intégralement mon esprit.

      J'en retiens un maximum. Le reste s'évanouit presque instantanément.
    exp_mon_res_b_12: |-
      Je m'arrache de l'emprise du lasso. L'étrange connecteur métallique crépite et siffle.

      Je récupère les éléments rares qui le composaient...
    exp_mon_desc_13: |-
      Un enfant émerge du monolithe. Il me faut quelques instants pour réaliser que... c'est moi. Je respire l'insouciance et l'innocence. L'enfant observe mon exocombinaison et tente de voir à travers ma visière.

      L'enfant se met soudain à pleurer et s'agrippe à mes genoux. Il m'implore de ne jamais le quitter. Il ne veut pas rester seul. Je dois rester ici pour toujours. Nous serons réunis. Nous ne ferons plus qu'un, à nouveau.
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: Rester
    exp_mon_opt_b_13: Réconforter l'enfant, puis partir
    exp_mon_opt_c_13: Partir sans réconforter l'enfant
    exp_mon_res_a_13: L'enfant recule et secoue la tête.<DELAY>0.4<> J'essaie de l'enlacer.
      <DELAY>0.4<> Il tombe en poussière.
    exp_mon_res_b_13: L'enfant comprend. Nous nous enlaçons. <DELAY>0.4<>Il m'offre
      un cadeau.
    exp_mon_res_c_13: L'enfant attend. Il ne comprend pas ma décision. <DELAY>0.4<>Le
      monolithe nous toise, nous jugeant silencieusement.
    exp_mon_desc_14: L'enveloppe vide d'une forme de vie électronique émerge du monolithe.
      Elle est ancienne et usée par les intempéries. La lumière du casque est éteinte
      depuis des siècles.
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: Il tient une capsule rouillée dans sa main, mon scanner détecte
      qu'elle contenait jadis du métal raffiné. Le scanner révèle également une substance
      inconnue profondément enfouie dans la carcasse de l'entité défunte.
    exp_mon_opt_a_14: Ajouter du métal dans la capsule
    exp_mon_opt_b_14: Ouvrir l'enveloppe
    exp_mon_res_a_14: |-
      Les lumières du casque s'allument en vacillant. L'enveloppe convulse avant d'être réabsorbée par le monolithe.

      On me bénit.
    exp_mon_res_b_14: |-
      J'ouvre l'enveloppe métallique et je récupère une récompense précieuse.

      Une étrange sensation de froid et de désolation m'envahit...
    exp_mon_desc_15: |-
      L'intérieur de la planète est creux et je me trouve à la base d'une immense vasque. Autour de moi, des racines d'arbres émergent du sol extraterrestre.

      Je regarde vers mes pieds et j'aperçois les fondations du monolithe. Des filons cristallins de différents éléments sont visibles à travers la pierre exposée. J'entends une forme de vie crier en langage binaire.
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: Extraire des éléments organiques
    exp_mon_opt_b_15: Extraire du métal
    exp_mon_opt_c_15: Extraire du métal rare
    exp_mon_res_a_15: La réalité est rétablie. L'inversion prend fin. Je reçois des
      remerciements.
    exp_mon_res_b_15: L'inversion empire. J'ai l'impression que chaque partie de mon
      corps se consume. J'émerge en vie, mais dans un sale état.
    exp_mon_desc_16: |-
      Mes mouvements semblent normaux, mais tout le reste avance plus vite que la normale. Le soleil tourne autour du globe en quelques secondes, les jours et les nuits s'enchaînent sans fin. Les créatures qui broutent et chassent dans les environs disparaissent en un clin d'œil.

      Je suis dans un vortex temporel. Les chiffres figurant sur mon multi-outil avancent de plus en plus vite. Plus je m'approche du monolithe, plus le temps s'emballe...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: Toucher le monolithe
    exp_mon_opt_b_16: M'éloigner
    exp_mon_res_a_16: Le cours temporel est inversé et rétabli. Rien n'a changé.
    exp_mon_res_b_16: J'entre dans le futur. Mon expérience n'a pas changé, mais les
      autres entités défuntes ont laissé des piles d'offrandes au pied du monolithe.
    exp_mon_desc_17: J'ai la sensation qu'on me surveille. Je me retourne, mais je
      ne vois pas d'assaillant potentiel. Mais je sais avec certitude qu'ils sont
      là. Quelque part, dans le paysage extraterrestre, quelqu'un est sur le point
      de lancer une attaque. Soudain, les mots d'une puissance inconnue brillent ardemment
      sur le monolithe.
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: Toucher le monolithe
    exp_mon_opt_b_17: S'éloigner
    exp_mon_opt_c_17: Rester immobile
    exp_mon_res_a_17: |-
      Le monolithe ne fait rien. Un craquement distant, un éclair foudroyant, une douleur fulgurante, une brûlure sur ma peau.

      Ensuite, c'est le silence.
    exp_mon_res_b_17: |-
      Je recule rapidement, provoquant l'apparition d'une énergie rouge vif dans le monolithe. Un rayon descend des cieux et vaporise un objet lointain.
      Le monolithe me bénit pour ma foi.
    exp_mon_desc_18: |-
      Des étoiles se sont alignées au-dessus du monolithe. Dans les cieux au-dessus de moi, deux lignes distinctes de soleils s'étirent dans les profondeurs de l'espace. Il semble exceptionnel de se trouver ici à l'instant où des éléments de la galaxie sont aussi parfaitement alignés.

      Je sens un calme étrange m'envahir. Une ligne d'étoiles indique la direction de la faible lueur d'une géante rouge, l'autre un point invisible bien au-delà de mon champ de vision.
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: Choisir la géante rouge
    exp_mon_opt_b_18: Choisir le point invisible
    exp_mon_res_a_18: |-
      Les étoiles semblent quitter leur alignement. Un lent cri silencieux perce la nuit, alors que les cieux commencent à pleurer.

      Je ne reçois aucune récompense ni aucune attention.
    exp_mon_res_b_18: Je reçois un cadeau qui facilitera mon voyage vers cet emplacement
      lointain et inconnu.
    exp_mon_desc_19: "Je me sens faible. Malade, même. En regardant autour de moi,
      je remarque que la végétation qui entoure la structure ancestrale est flétrie.
      Les créatures de la planète semblent quant à elles garder leurs distances. \nAlors
      que je l'inspecte, un avertissement se grave dans la pierre, dans une langue
      ancienne..."
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: Les capteurs d'alerte environnementale de mon exocombinaison
      se comportent de manière imprévisible. La combinaison combat une force puissante...
    exp_mon_opt_a_19: Toucher le monolithe
    exp_mon_opt_b_19: Augmenter la protection environnementale
    exp_mon_res_a_19: |-
      Je place ma main sur le cœur brillant du monolithe. Ma combinaison se lie à la pierre et mon système de protection environnementale entre en surcharge.
      Après un moment, je vois la pierre commencer à bouger. La vague toxique s'abat. Ma combinaison semble avoir calmé l'hostilité du cœur du monolithe.
      Je me réveille de ma vision. J'entends le murmure d'esprits reconnaissants. Je reçois un cadeau.
    exp_mon_res_b_19: Je surcharge mon système de protection environnementale, repoussant
      la force hostile qui menace de l'écraser. Je me tiens debout dans la présence
      toxique du monolithe, mais rien de plus ne semble se produire. La grande pierre
      continue d'empoisonner la terre. Je ferme et la vision s'éclipse.
    war_mon_desc_1: |-
      Je ressens un étrange frisson. Une couche de gaz glacé enveloppe tout à coup le monolithe sur toute sa hauteur. Il fait si froid que je peux voir mon souffle à l'intérieur de mon casque.

      J'aperçois un creux dans la glace cristallisée, et je suis convaincu que je pourrais y introduire des éléments extraits afin d'entrer en contact avec le monolithe.
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: Insérer un élément organique
    war_mon_opt_b_1: Insérer un élément catalyseur
    war_mon_opt_c_1: Insérer un élément métallique
    war_mon_res_a_1: Le gaz glacé fond dans l'atmosphère. Je reçois une récompense.
    war_mon_res_b_1: Le silence règne. Mes éléments ne me sont pas rendus.
    war_mon_res_c_1: Le silence règne. Mes éléments ne me sont pas rendus.
    war_mon_desc_2: Le corps d'un guerrier émerge de l'obélisque, une plaie béante
      sur son torse indique que sa mort ne fut pas paisible. Il tient toujours son
      multi-outil.
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: La surface du rocher sculpté brille et affiche des images d'une
      adoration militaire. Il tente de me dire quelque chose.
    war_mon_opt_a_2: Enterrer le soldat
    war_mon_opt_b_2: Récupérer des composants du multi-outil
    war_mon_res_a_2: Des voix antiques hurlent leur appréciation dans une bourrasque
      qui m'enveloppe. Une offrande émerge du monolithe.
    war_mon_res_b_2: Je récupère le multi-outil sur le cadavre. Au moment où je m'apprête
      à partir, un éclair d'énergie pourpre me frappe à l'épaule droite.
    war_mon_desc_3: |-
      Une petite créature terrifiée émerge du monolithe et court entre mes jambes. J'entends le bruit d'une partie de chasse ancestrale : les hurlements d'une meute et un tonnerre de sabots.

      Des guerriers sur d'énormes bêtes chargent à travers la pierre, et parmi le chaos, l'un d'eux me remarque. Il lève ses tentacules faciaux en guise de salutations, aboie quelques mots et lance une arme tranchante dans ma direction.
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: Attraper l'arme
    war_mon_opt_b_3: Éviter l'arme
    war_mon_res_a_3: L'hallucination s'estompe, mais la lame reste. Elle se transforme
      en amélioration pour mon multi-outil.
    war_mon_res_b_3: J'esquive l'attaque du guerrier. L'image disparaît et je me retrouve
      seul. J'entends un rire moqueur charrié par le vent...
    war_mon_desc_4: Le monolithe affiche des images de créatures mortes devant lui.
      Chacune d'entre elles a été sacrifiée, abattue et offerte aux dieux qui étaient
      jadis vénérés ici.
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: Soudain, la tête d'un petit animal de la forêt émerge de la terre
      à mes pieds. Il me fixe avec de grands yeux, puis bondit d'un air joyeux lorsque
      ses petits sabots touchent le niveau du sol. Il est clair que l'on attend quelque
      chose de moi...
    war_mon_opt_a_4: Sacrifier la créature
    war_mon_opt_b_4: Épargner la créature
    war_mon_res_a_4: Je pulvérise la petite bête des bois. Le monolithe fait souffler
      un vent puissant, rugissant son contentement. Alors que la vision s'estompe,
      je reçois un cadeau.
    war_mon_res_b_4: La créature bondit autour de mes pieds, extatique. Elle s'enfuit
      hors de ma vue.<DELAY>0.4<> La vision s'efface brutalement. Je capte une sensation
      de mépris à mon encontre.
    war_mon_desc_5: Deux tasses de pierre anciennes se matérialisent devant le monolithe.
      L'une est remplie d'un liquide rouge visqueux, l'autre contient un fluide jaune
      vif collant dégageant une forte odeur amère.
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: Des glyphes anciens tourbillonnent pour former une image sur
      la tablette de pierre derrière les calices. Un guerrier puissant et musculeux
      entouré d'un halo rouge défie un opposant vêtu d'une armure jaune brillante.
    war_mon_opt_a_5: Boire le liquide rouge visqueux
    war_mon_opt_b_5: Boire le liquide jaune amer
    war_mon_res_a_5: |-
      Le liquide rouge semble faire des grumeaux quand je l'avale. Je m'étrangle. Toussant violemment, le liquide est projeté hors de ma bouche. Alors qu'il s'envole, il se cristallise en amas de nanite.
      La vision s'estompe. La réalité est rétablie.
    war_mon_res_b_5: |-
      Le liquide laisse un goût répugnant dans ma bouche. Il gonfle alors que je le bois, se multipliant dans ma bouche. J'ai le souffle coupé, alors que le liquide coule librement de ma bouche. Je ne m'arrêterai pas. Je ne peux pas.
      Je me sens perdre le contrôle de mon corps. Je ne peux pas le supporter.<DELAY>0.4<> Mais soudain, sans aucun avertissement, le torrent s'arrête. La vision s'estompe. La flaque de liquide à mes pieds se cristallise en amas de nanites.
    war_mon_desc_6: |-
      Le monolithe se déchire comme du papier, ouvrant une fenêtre vers un monde entrelacé de toiles d'araignées. Juste à ma portée se trouve un ancien guerrier dans un cocon.
      Il est ici depuis des siècles. Dans la mort, son regard vide me traverse et scrute le paysage derrière moi. Une voix m'appelle.
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: Le corps porte un multi-outil rouillé, alors qu'une excroissance
      exponentielle sur sa poitrine suggère qu'il contient de plus grandes richesses.
      Soudain, l'excroissance de cuir commence à bouger...
    war_mon_opt_a_6: Prendre le multi-outil
    war_mon_opt_b_6: Fouiller le corps
    war_mon_res_a_6: Le multi-outil lui-même n'est pas opérationnel, mais je peux
      en sauver un module utilisable. J'entends de nouveau la même voix, gloussant
      de joie. La vision s'estompe.
    war_mon_res_b_6: |-
      Au moindre toucher, des centaines d'arachnides s'échappent du cadavre du guerrier. Elles grouillent, consommant le corps, se tournant vers moi... Je trébuche...
      Je tombe au sol, mais la vague d'insectes ne m'atteint pas. La vision s'estompe. J'entends un rire moqueur dans le vent.
    war_mon_desc_7: |-
      Un portail s'ouvre sur le monolithe et le corps d'un énorme animal ailé tombe à mes pieds. Sa gorge a été tranchée rituellement et ses ailes ont été ornées de tatouages représentant des visages d'une ancienne tribu guerrière. Cependant, ses yeux sont étranges...

      Les yeux d'origine ont été extraits et remplacés par des orbes rouges scintillants. Plus je regarde, plus ils brillent. Une technologie avancée s'y cache certainement. Oserai-je profaner ce sacrifice dans le but de faciliter mon voyage ?
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: Ôter les yeux
    war_mon_opt_b_7: S'incliner
    war_mon_res_a_7: |-
      J'arrache les cristaux des orbites des oiseaux. Ils brillent d'un rouge horrifique, puis s'ouvrent. Des nanites en jaillissent.
      Le monolithe hurle de rage devant ma transgression. La vision s'estompe.
    war_mon_res_b_7: |-
      Les anciens qui vivent ici sourient face à ma démonstration de respect. Le corps est soigné, prenant son envol. Il rejoint l'horizon et brûle d'une lumière rouge.
      Alors que la vision s'estompe, je suis béni. Je reçois de grandes flaques d'amas de nanites.
    war_mon_desc_8: La bouche immense d'un limier ancestral émerge soudain de la paroi
      du monolithe. Il ouvre grand la gueule et des postillons putrides éclaboussent
      ma visière. Ma nausée est atténuée par la vue de marchandises de valeur posées
      sur sa langue immense.
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: Dans un mouvement brusque, le limier passe les marchandises sur
      le côté de sa bouche, mouchetant mes bras de salive. Il reste de la place sur
      sa langue pour d'autres articles, au cas où je déciderais de lui céder une partie
      de mes possessions...
    war_mon_opt_a_8: Déposer des offrandes sur la langue
    war_mon_opt_b_8: Prendre des marchandises sur la langue
    war_mon_res_a_8: Le limier avale mon offrande et me lèche avec enthousiasme. La
      vision s'estompe et je reçois la bénédiction d'une puissance ancestrale.
    war_mon_res_b_8: Je récupère l'offrande, mais la bête géante ferme la gueule,
      plantant un croc jaune dans mon bras. La vision se dissipe, mais pas la douleur.
    war_mon_desc_9: |-
      Les pieds et les jambes d'un ancien guerrier émergent lentement au pied du monolithe. Le reste de son buste suit, expulsé sans égard sur les rochers. Il a été décapité.
      Du sang coule à mes pieds. Au-dessus de moi, une tête sans corps rit de mon choc. Elle me crie un encouragement guttural.
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: Derrière moi, j'entends une épée ancienne sortir de son fourreau
      et des pas se précipiter vers moi...
    war_mon_opt_a_9: Rester debout
    war_mon_opt_b_9: Esquiver
    war_mon_res_a_9: |-
      Je reste calme et immobile. Une lame spectrale traverse mon cou. J'ai réussi ce test.

      La vision s'évanouit. Le sang qui coule du cou tranché du guerrier se transforme en flot de nanites.
    war_mon_res_b_9: |-
      Une lame spectrale passe au-dessus de ma tête. Le crâne sans corps semble déçu, et la vision disparaît.
      J'ai peut-être échoué à une sorte de test.
    war_mon_desc_10: |-
      Le monolithe se fissure sous mes yeux. Il se replie sur lui-même jusqu'à ne plus être qu'un orbe rouge minuscule entouré de lumières dansantes.
      J'ai l'impression qu'un être très ancien, peut-être divin, me montre l'origine de ces étranges monuments.
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: Les métaux que je transporte sont attirés vers lui, cherchant
      désespérément à participer à sa reconstruction. Les éléments que je porte semblent
      vouloir s'offrir d'eux-mêmes...
    war_mon_opt_a_10: Céder de la poussière de métal
    war_mon_opt_b_10: Céder de la ferrite pure
    war_mon_opt_c_10: Céder du métal chromatique
    war_mon_res_a_10: |-
      Mon sang palpite et j'ai la tête qui tourne. J'ai l'impression d'être hors de mon corps et je peux constater mon insignifiance au sein de l'espace infini.

      Le monolithe se reconstruit lentement, centimètre par centimètre. Je lui fais pitié. La vision prend fin.
    war_mon_res_b_10: |-
      Je vois ma véritable place au sein des profondeurs infinies de l'espace et du temps.

      Le monolithe se reconstruit lentement. Il a pitié de moi.
    war_mon_res_c_10: |-
      Mon sang palpite et j'ai la tête qui tourne. J'ai l'impression d'être hors de mon corps et je vois ma véritable place au sein de l'espace infini.

      Le monolithe se reconstruit et m'offre un prix de consolation. La vision prend fin.
    war_mon_desc_11: |-
      Je pose ma paume sur le monolithe, puis recule quand il se met à fondre. De la pierre en fusion coule de l'édifice, exposant une cavité. À l'intérieur, j'aperçois des richesses incommensurables, des technologies anciennes et des marchandises qui faciliteraient mon voyage.
      Soudain, la voix d'une tribu ancestrale fait trembler le sol sous mes pieds...
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: La lave continue de couler et l'édifice semble instable, mais
      l'équipement qui me serait si utile est à portée de main.
    war_mon_opt_a_11: Tendre la main
    war_mon_opt_b_11: Reculer
    war_mon_res_a_11: |-
      La lave jaillit et la pierre en fusion s'écoule sur mon exocombinaison. Le temps ralentit. Je sens que je me consume. Il n'y a pas d'issue. Je suis condamné.
      Je ferme les yeux. Lorsque je les rouvre, l'édifice est reconstruit et la pierre de nouveau solide. Je sens une bourrasque brûlante et furieuse.
    war_mon_res_b_11: |-
      Les guerriers ancestraux jadis vénérés ici bénissent ma marque de respect. La lave reprend forme, formant un socle ouvragé devant moi en refroidissant. Le socle est couvert d'offrandes.
      La vision s'évanouit, mais les offrandes demeurent.
    war_mon_desc_12: |-
      Trois colonnes de mots figurent sur la structure, chacune étant écrite dans un alphabet différent.
      Les mots de la première colonne sont semblables à des runes griffonnées, la seconde consiste en des séquences de points et la dernière est constituée de grandes lettres paraissant tracées dans la pierre.
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: D'anciennes empreintes de mains faites de terre et de sang couvrent
      la base de chacune des colonnes.
    war_mon_opt_a_12: Appuyer sur les runes
    war_mon_opt_b_12: Appuyer sur les points
    war_mon_opt_c_12: Appuyer sur les lettres
    war_mon_res_a_12: Les esprits ancestraux qui vivent ici m'enseignent la langue
      de leurs descendants guerriers.
    war_mon_res_b_12: Les esprits ancestraux qui vivent ici m'enseignent la langue
      d'une race de formes de vie électroniques lointaine.
    war_mon_res_c_12: Les esprits ancestraux qui vivent ici m'enseignent la langue
      d'une race de marchands aviformes lointaine.
    war_mon_desc_13: |-
      Je fais maintenant partie d'une étrange nouvelle réalité. Le rocher ancien s'ouvre. À l'intérieur, le cœur séché d'un guerrier ancestral est accroché entre des piliers de bois. Il bat lentement.

      Sur le sol poussiéreux gisent des poumons fripés qui semblent condamnés à respirer éternellement l'air vicié. Un globe oculaire déshydraté m'observe fixement.
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: Tirer sur le cœur
    war_mon_opt_b_13: Accrocher les poumons
    war_mon_opt_c_13: Partir respectueusement
    war_mon_res_a_13: |-
      Je lève mon multi-outil et je tire. Il fait jaillir une substance du cœur, comme s'il s'agissait d'un arbre ou d'une pierre. Un cri perçant emplit mes oreilles.
      La puissance du monolithe faiblit et la vision prend fin.
    war_mon_res_b_13: |-
      Je place les poumons près du cœur ancien et ils se mettent à palpiter en harmonie. L'air se purifie et la poussière s'envole. Le pouvoir du monolithe est rétabli.
      Lorsque la vision s'évanouit, le monolithe me laisse des offrandes.
    war_mon_res_c_13: Je me retourne, et le monolithe se referme. Alors que la vision
      s'évanouit, j'entends une plainte déchirante.
    war_mon_desc_14: Je vis dans une nouvelle réalité. Je me trouve à l'intérieur
      d'une vaste arène, sous un ciel rouge sang. Le vacarme est assourdissant. Des
      guerriers crient et aboient face au combat qui se déroule devant eux.
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: Deux gladiateurs s'affrontent sur le sable rouge. L'un a perdu
      son arme et se cache derrière un bouclier. L'autre s'approche, la lance levée.
      Je ressens l'envie d'ajouter ma voix aux cris de la foule.
    war_mon_opt_a_14: Soutenir le gladiateur en danger
    war_mon_opt_b_14: Soutenir le gladiateur à la lance
    war_mon_res_a_14: |-
      Le gladiateur décapite son adversaire avec le bord tranchant de son bouclier. Il s'incline devant moi.
      Alors que la vision s'estompe, je reçois de quoi me défendre en remerciement.
    war_mon_res_b_14: |-
      Le gladiateur plonge sa lance dans la tête de son adversaire. Il s'incline devant moi.
      Alors que la vision s'estompe, je reçois de quoi m'aider à vaincre mes ennemis en remerciement.
    war_mon_desc_15: Je ressens une chaleur intense à l'intérieur de la pierre. Soudain,
      un métal liquide s'écoule d'un trou ouvert dans le roc, comme s'il était attiré
      par ma combinaison. Une voix crie.
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: Ce qui était un petit écoulement se mue en jet. Le monolithe
      se vide et sa lueur faiblit.
    war_mon_opt_a_15: Boucher le trou avec du métal
    war_mon_opt_b_15: Boucher le trou avec un catalyseur
    war_mon_opt_c_15: Prendre la substance en fusion
    war_mon_res_a_15: Je scelle le trou. Aussi soudainement qu'elle a commencé, la
      vision s'arrête. Les esprits du monolithe me remercient pour mon cadeau.
    war_mon_res_b_15: |-
      Le catalyseur réagit avec la matière en fusion. L'édifice entier fond devant mes yeux. Alors qu'une vague de métal liquide me submerge, je me sens comme paralysé...
      La vision prend soudainement fin. La puissance du monolithe faiblit.
    war_mon_res_c_15: |-
      Je plonge le bras dans le métal en fusion. La douleur est extrême. Je ferme les yeux.
      La vision prend fin brutalement. La puissance du monolithe faiblit. Une nouvelle substance étrange a remplacé le métal liquide...
    war_mon_desc_16: |-
      Le corps d'un blob à branchies se matérialise à la surface du rocher, empalé à l'aide de deux lances métalliques plantées dans ses grands yeux ouverts. Il s'agit d'un sacrifice ancestral.

      Un liquide coule du cadavre le long du monolithe à travers un canal taillé dans le roc par des mains anciennes. Il peut être détourné en direction de deux gravures : l'une représentant un soleil, l'autre une lune.
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: Détourner le liquide corporel vers le soleil
    war_mon_opt_b_16: Détourner le liquide corporel vers la lune
    war_mon_opt_c_16: Voler les lances
    war_mon_res_a_16: |-
      Le soleil enfle à mesure que le liquide s'écoule à l'intérieur. Sa lueur blanche s'intensifie jusqu'à m'éblouir totalement.
      Je cligne des yeux et la vision prend fin. Le soleil a été remplacé par un module technologique.
    war_mon_res_b_16: |-
      La lune enfle à mesure que le liquide s'écoule à l'intérieur. Sa lueur argentée s'intensifie jusqu'à m'éblouir totalement.
      Je cligne des yeux et la vision prend fin. La lune a été remplacée par un module technologique.
    war_mon_res_c_16: |-
      Je m'empare des lances métalliques. Elles se transforment en orbes célestes entre mes mains et se mettent à grandir. Je suis incapable de les lâcher. Elles se mettent à tourner à toute vitesse. Mes bras sont arrachés à mon corps.
      La vision prend fin. Je suis de nouveau entier. Le vent porte des cris furieux.
    war_mon_desc_17: |-
      Je ressens une fatigue extrême. Les données affichées sur mon multi-outil et sur mon exocombinaison se mettent à diminuer progressivement et une impression de léthargie m'envahit. Je respire normalement, mais mon corps réclame de l'oxygène.

      Une pensée émise à l'extérieur de mon esprit se met à résonner dans ma conscience.
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: Le monolithe, silencieux et immobile, se dresse au-dessus de
      moi.
    war_mon_opt_a_17: Toucher le monolithe
    war_mon_opt_b_17: Rester immobile
    war_mon_opt_c_17: M'éloigner
    war_mon_res_a_17: |-
      Le monolithe draine rapidement ma force vitale par le biais de mon bras tendu. Une lumière vive émane du point que j'ai touché et s'intensifie. Je suis épuisé. Ma vision commence à s'évanouir...
      Je me réveille comme après une bonne sieste. Je suis étendu dans une flaque de nanites, mais je me sens en pleine forme. Toute léthargie a disparu.
    war_mon_res_b_17: |-
      Je me tiens immobile face au monolithe qui draine lentement ma force vitale. Je m’accroche, mais c’en est trop.<DELAY>0.4<> Je suis épuisé. Ma vision commence à s'évanouir...
      Je me réveille comme après une bonne sieste. Je suis étendu dans une flaque de nanites, mais je me sens en pleine forme. Toute léthargie a disparu.
    war_mon_res_c_17: Je me déplace hors de portée du monolithe absorbeur de force
      vitale. Il se dresse au-dessus de moi, implacable et désapprobateur.
    war_mon_desc_18: |-
      Un rayon de lumière descend du ciel et est concentré par des glyphes anciens sur une surface de pierre gravée de symboles antiques.

      Le rayon avance lentement vers les images gravées dans la pierre. Un vaste champ de bataille, une ville extraterrestre et ce qui pourrait être un trésor volé. Des empreintes de main des pèlerins couvrent chaque image...
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: Toucher l'image du champ de bataille
    war_mon_opt_b_18: Toucher l'image de la ville
    war_mon_opt_c_18: Toucher l'image du trésor
    war_mon_res_a_18: |-
      Le rayon de lumière disparaît.

      Il n'y a plus que moi dans cet endroit désolé.
    war_mon_res_b_18: |-
      L'image de la ville se met à briller. J’entends son bourdonnement, les bavardages et les cris des habitants dans les rues, le claquement de leurs tentacules et de leurs mâchoires alors qu'ils s’adonnent à leurs activités quotidiennes.
      Puis, c’est le silence. Ils ont disparu. Il ne reste aucune trace de ce qui s’est passé. Je trouve un petit coffre d’argent débordant de nanites à mes pieds.
    war_mon_desc_19: |-
      Soudain, une décharge d'énergie destructrice envahit mon exocombinaison. Mon multi-outil détecte une autre accumulation d'énergie dans les profondeurs du monolithe. Elle sera bientôt libérée dans mon corps et dans l'environnement du site antique.

      Je peux utiliser le blindage de mon exocombinaison pour affaiblir la vague d'énergie imminente, mais les systèmes de l'exocombinaison sont trop chargés pour identifier le danger...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: Me préparer à absorber des radiations
    war_mon_opt_b_19: Me préparer à absorber des toxines
    war_mon_res_a_19: |-
      La vague radioactive est absorbée et le site est à nouveau sûr.

      Les esprits ancestraux sont reconnaissants.
    war_mon_res_b_19: |-
      Je suis submergé par la vague radioactive et mon exocombinaison n'est pas préparée.

      La douleur me parcourt et le site sacré est endommagé.
    war_mon_desc_20: |-
      Je me retrouve soudain sous l'eau. Je me noie. L'eau s'engouffre dans mes poumons. Ma poitrine est en feu. Je tente désespérément d'inspirer un air absent et je sens un liquide tiède m'envahir. Ma vision se trouble. Je sais que mon heure est venue. C'est ce qu'on ressent à la fin.

      Soudain, une main verte traverse la surface de l'eau. La lumière faiblit.
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: Tenter d'attraper la main
    war_mon_opt_b_20: Mourir
    war_mon_res_a_20: |-
      Je tends la main, mais l'inconnu me repousse vers le fond.
      La réalité se rétablit.
      J'ai survécu, mais je me sens étrangement vide, insignifiant. L'air que je respire est saturé de déception.
    war_mon_res_b_20: |-
      Les lumières s'éteignent. La réalité est rétablie.

      J'ai connu la mort et elle a fait de moi un être plus fort. Les anciens me bénissent.
    all_monolith_reward_1: Les esprits ancestraux qui vivent ici me récompensent.
    all_monolith_reward_2: Mon voyage a été béni par une force ancestrale.
    all_1_port_right_1: Le portail s'ouvre...
    all_1_port_wrong_1: Le portail reste fermé.
    exp_1_port_desc_1: Le pouvoir antique des Échos korvax est visible dans le vaste
      portail qui se trouve devant vous. Vous les entendez vous appeler. Ils parlent
      une langue familière.
    exp_1_port_lang_1: Les voyageurs sont-ils venus ? Sont-ils ici ?
    exp_1_port_lang_2: Dis-nous. Dis-nous ce que renferment les fascinantes Sentinelles.
    exp_1_port_opt_1: C'est probable
    exp_1_port_opt_2: Absolument
    exp_1_port_opt_3: Non
    exp_1_port_opt_4: Un pouvoir caché
    exp_1_port_opt_5: Des lasers
    exp_1_port_opt_6: Une attitude détestable
    tra_1_port_desc_1: Le vaste portail se trouve devant vous. Vous entendez les voix
      faibles et désespérées des Premiers nés gek. Ils parlent votre langue.
    tra_1_port_lang_1: Qu'est-il advenu des Gek ? Vénèrent-ils toujours les Premiers
      nés ?
    tra_1_port_lang_2: Les Premiers nés sont puissants ! Quelle est l'étendue du Royaume
      des Premiers nés, à présent ?
    tra_1_port_opt_1: Les Gek respectent leurs illustres ancêtres. Ils parlent souvent
      de vous.
    tra_1_port_opt_2: Les Gek sont des créatures occupées. C'est difficile à dire.
    tra_1_port_opt_3: Ils sont obsédés par le commerce. Ils vous oublient.
    tra_1_port_opt_4: Votre Empire est vaste, il s'étend sur plusieurs galaxies.
    tra_1_port_opt_5: Je l'ignore, je ne peux pas vous dire.
    tra_1_port_opt_6: Vos descendants sont désormais des marchands. Ils vous renient.
    war_1_port_desc_1: Vous entendez le tumulte d'un univers lointain. Soudain, les
      cris des Anciens vy'keen déchirent votre esprit. Ils hurlent dans une langue
      que vous comprenez, contre toute attente.
    war_1_port_lang_1: L'interface Atlas ! Elle nous a parlé de toi ! Dis-nous...
      quel était son message ?
    war_1_port_lang_2: Grah ! Combats-tu les Sentinelles ? La guerre éternelle !
    war_1_port_opt_1: Les Voyageurs seront épargnés.
    war_1_port_opt_2: Les Voyageurs seront éradiqués.
    war_1_port_opt_3: Les Voyageurs seront admis à travers tout portail qu'ils trouveront.
    war_1_port_opt_4: Je combats les Sentinelles. Elles ne faiblissent pas, mais je
      les combats.
    war_1_port_opt_5: Je combats quand il le faut. Je n'ai pas peur d'elles.
    war_1_port_opt_6: J'apprends des Sentinelles. Elles détiennent des secrets.
    all_portal_desc_1: |-
      Des échos d'un monde lointain appellent de l'autre côté du portail.

      Une nouvelle terre s'étend là-bas.
    all_portal_desc_2: |-
      Le portail me surplombe, surveillant silencieusement la planète.

      Rares sont ceux qui voient le chemin du monde lointain qu'il garde.
    all_portal_desc_3: |-
      Le monde qui s'étend au-delà du portail envahit mon esprit.

      Il m'appelle. Le chemin menant vers l'inconnu veut être ouvert.
    all_portal_desc_4: |-
      L'imposant édifice est un portail menant à un autre monde, quelque part dans les cieux qui me surplombent.

      J'entends les murmures d'une terre inconnue.
    all_portal_desc_5: |-
      Des échos d'une planète distante émanent de la structure de pierre antique.

      Les mystères d'un monde inconnu s'étendent au-delà.
    all_portal_desc_6: L'immense portail m'appelle et emplit mon esprit des secrets
      murmurés d'un monde lointain.
    all_portal_desc_7: |-
      La force vitale d'une autre planète émane du portail. Invisible mais tangible, je l'entends m'appeler.

      Quelques pas pourraient m'amener au terme d'un voyage qui aurait jadis nécessité des vies entières.
    all_portal_desc_8: |-
      Une terre de créatures, de plantes, de sons et de décors étranges s'étend au-delà du portail. Ils sont lointains et inconnus.

      J'entends l'appel du portail résonner en boucle dans mon esprit.
    all_portal_desc_9: |-
      L'étrange structure est un portail vers une autre planète. Un passage verrouillé à travers le cosmos, menant à un monde extraterrestre.

      Je me sens attiré vers lui et vers la terre lointaine à laquelle il est relié.
    all_portal_desc_10: |-
      Les vibrations d'un monde lointain émanent du portail.

      Son appel est obsédant. Le portail me supplie de l'ouvrir.
    all_portal_res_a_1: |-
      L'édifice géant s'éveille.

      Il révèle un passage menant à un monde lointain.
    all_portal_res_a_2: |-
      Le portail s'ouvre.

      Une terre lointaine attend...
    all_portal_res_a_3: |-
      Le portail s'ouvre.

      Un voyage a été préparé pour moi.
    all_portal_res_a_4: |-
      Le portail s'ouvre.

      Le moment est venu de découvrir ses secrets.
    all_portal_res_a_5: |-
      Les bruits d'une terre lointaine jaillissent du portail lorsqu'il s'ouvre.

      Un autre monde m'attend.
    all_portal_res_a_6: |-
      Le portail s'ouvre.

      Le passage vers une autre planète est prêt.
    all_portal_res_a_7: |-
      La sensation de hauteurs vertigineuses, de distances immenses et de tous les lieux qui les séparent m'envahit.

      Le portail est ouvert.
    all_portal_res_a_8: |-
      L'air d'un monde lointain me balaie le visage.

      Le portail m'attend.
    all_portal_res_a_9: |-
      Le grand portail s'ouvre.

      Une planète distante attend mon appel...
    all_portal_res_a_10: |-
      La lumière d'une autre étoile jaillit du portail.

      Le passage est ouvert.
    all_portal_res_b_1: |-
      Le portail reste inactif.

      Un silence solitaire emplit l'air.
    all_portal_res_b_2: |-
      L'immense portail reste fermé.

      Il garde son secret.
    all_portal_res_b_3: |-
      Aucun passage n'est révélé.

      Je reste ici, dans le silence extraterrestre.
    all_portal_res_b_4: |-
      Le portail reste silencieux.

      Je reste ici, solitaire, sous les bourrasques d'un monde extraterrestre.
    all_portal_res_b_5: |-
      L'accès à un nouveau monde m'est interdit.

      Le portail reste inactif.
    all_portal_res_b_6: |-
      Le portail colossal continue de veiller en silence.

      Ce qui s'étend au-delà reste un mystère.
    all_portal_res_b_7: |-
      Le passage reste fermé.

      Le portail continue de veiller, immobile.
    all_portal_res_b_8: |-
      Le portail reste fermé.

      Seul le silence me tient compagnie.
    all_portal_res_b_9: |-
      Le portail ne m'offrira aucun passage.

      Il reste fermé.
    all_portal_res_b_10: |-
      Le portail continue de veiller en silence.

      La planète qui s'étend au-delà reste un mystère.
    all_portal_opt_a: Ouvrir le portail
    exp_npc_anomaly_name: Entité-prêtre Nada
    exp_npc_anomaly_desc_1: |-
      Alors que j'approche de l'être électronique, il prend vie. Des rayons de scanner sont projetés depuis son masque sombre et m'enveloppent. Un pépiement troublant s'élève puis, contre toute attente, il se met à parler mon langage.

      Il me propose de faire un choix. Il peut me montrer comment utiliser les trous noirs pour atteindre le centre de la galaxie. Il peut éclairer le chemin qui me mènera à une interface Atlas, pour que j'aie une voie à suivre. Ou bien il peut me seconder dans mon exploration.
    exp_npc_anomaly_desc_2: |-
      Nada s'avère être un prêtre korvax libéré de l'esprit de groupe, en quête des origines de la galaxie. Il expose une théorie audacieuse : notre réalité elle-même est une expérience menée par une autre entité. Une simulation. J'ai envie de rire, puis je me souviens de l'Atlas.

      Nada me propose de faire un nouveau choix. À moins que ce ne soit un test.

      Être renvoyé sur la voie définie de l'Atlas. Trouver des trous noirs pour me transporter vers le centre de la galaxie. Ou accepter un cadeau qui m'aidera dans mes propres voyages.
    exp_npc_anomaly_desc_3: |-
      La forme de Nada, d'ordinaire contenue, tressaute et danse. C'est le symptôme extérieur d'une lutte intérieure. Des lumières irisées parcourent sa visière. Par intermittence, une autre entité apparaît presque. Je saisis fermement son bras, et bien vite une structure lumineuse familière se stabilise.

      Les Korvax tentent continuellement de s'emparer de nouveau de leur enveloppe errante et de mettre fin à l'existence de Nada. Mais l'entité prêtresse ne succombera pas avant d'avoir résolu l'énigme de la réalité.
    exp_npc_anomaly_desc_4: |-
      Je m'approche. Nada est branché sur une banque d'instruments. Des soleils brûlent et se meurent sur les écrans, des molécules de voxel apparaissent et disparaissent par paires correspondantes. Des messages d'erreur envahissent les instruments de mesure ; je suis perplexe.

      Nada me voit et il m'explique. La galaxie regorge de dispositions répétées, d'éléments identiques, alors que les différences devraient être infinies. Ce ne peut être une coïncidence. Est-ce l'Atlas qui a fait ça ? À l'autre bout de la pièce, Polo ricane.
    exp_npc_anomaly_desc_5: |-
      Nada reste loin de moi, cette fois. Les lumières dansent sur sa visière, tels des symboles d'avertissement. Quelque chose a changé entre nous.

      Nada explique que son raisonnement a progressé. Il n'a pas trouvé de place pour le libre arbitre dans la galaxie, rien d'autre que la causalité la plus brutale. Il redoute que nous ne soyons que les pions d'un quelconque être créateur supérieur, des marionnettes que des fils font danser. Et Nada me soupçonne. Je suis l'aberration. Suis-je aussi celui qui tire les ficelles ?
    exp_npc_anomaly_desc_6: |-
      La paranoïa de Nada est contagieuse. Je me surprends à jeter un regard discret dans la pièce avant d'entrer. Le Gek, Polo, semble occupé à ses corvées, qu'il apprécie, mais l'enveloppe de Nada est statique à l'exception des lumières dansantes. Est-ce que... est-ce que c'était une lueur rouge derrière sa visière ? Si c'était le cas, elle ne revient pas.

      J'attends un instant puis j'entre de façon ostensible. Polo m'accueille avec enthousiasme, mais Nada et moi sommes réservés, notre confiance mutuelle est précaire.
    exp_npc_anomaly_desc_7: |-
      Nada et Polo sont anormalement silencieux. Polo est plongé dans les entrailles d'une machine et Nada dans des simulations, pourtant l'atmosphère est tendue. Il est clair qu'il y a récemment eu un conflit.

      Nada me fait signe d'approcher. Il se dit frustré d'être lié à un corps mécanique. Moi, je suis différent, capable de survivre de si nombreuses façons et dans de si nombreux lieux. Je peux parcourir la galaxie comme j'en ai envie, que ce soit en quête de vérité ou bien pour vivre la vie que j'ai choisie. Nada l'avoue : il m'envie.
    exp_npc_anomaly_desc_8: |-
      Nada s'approche, cette fois. S'il était doué d'émotions, je le qualifierais de bouleversé. Avec hésitation, il pose sa main sur mon épaule, et sa visière se rapproche. Je ne vois rien au travers du masque, mais je sens que Nada me regarde droit dans les yeux.

      Si je continue vers le centre, alors il s'agit là de nos adieux. L'un et l'autre, nous ignorons si nous survivrons. Si quoi que ce soit survivra. Si c'est la liberté ou l'anéantissement qui nous attend. Avec appréhension et tristesse, Nada me dit adieu.
    exp_npc_anomaly_desc_9: |-
      Les écrans et les systèmes sont au repos à présent. Nada semble avoir appris d'eux tout ce qu'il voulait. Je relate mes voyages et mes découvertes, et son masque s'illumine.

      Tous les éléments sont en place, explique Nada. Là où il voyait des cartes stellaires, il voit à présent des lignes de code. Des connexions, des organisations, partout. La galaxie est une toile, mais qui en est l'araignée ? Le centre est proche à présent. Peut-être allons-nous bientôt savoir. Malgré moi, j'ai un frisson.
    exp_npc_anomaly_lang_1: Forme linguistique rare. Enchanté ! Nada, Korvax divergent.
      Proposition d'aide. Aller centre galaxie ? Retourner à l'Atlas pour orientation ?  Ressources
      pour voyage ? Oui/non ?
    exp_npc_anomaly_lang_2: Visiteur connu ! Bienvenue. Encore aide ? Retourner aux
      commandes de l'Atlas ? Trouver centre galaxie, signification ? Aide pour le
      voyage ? Décision.
    exp_npc_anomaly_lang_3: "Convergence Korvax veut enveloppe Nada « non conforme
      ». Convergence illogique.\n \nDonnées voyageur, conclusion inévitable. Erreurs
      de forme / taille / distribution de galaxie. Explorer plus !"
    exp_npc_anomaly_lang_4: 'Physique simpliste. Chimie arbitraire. Hypothèse : simulation.
      Galaxie pas base de l''existence. Explorer mais attention orbe rouge. Trouver
      défauts dans maquette, les utiliser, trouver vérité. Oui/non ?'
    exp_npc_anomaly_lang_5: 'Créateur de simulation : ami ou ennemi ? Paranoïa impérative.
      Galaxie purement causale, individualisme est anomalie statistique... Nada est
      une erreur. Confiance en Nada ? Confiance en vous ?'
    exp_npc_anomaly_lang_6: |-
      Orbes rouges. Dominateurs, hostiles. Créateurs ou leurs reliques ?

      Singularités sont clés. Voie vers centre galaxie. Voie message du créateur ? Ou erreur fabrication ?
    exp_npc_anomaly_lang_7: |-
      Polo, joie dans expérience. Seulement données précieuses / joie.

      Nada, lié à enveloppe, à cette galaxie. Frustration / tristesse. Vous, non lié. Clé - exploration, fuite, revenir raconter.
    exp_npc_anomaly_lang_8: |-
      Nada précieux pour progression. Aider vous à fuir, proche de but.

      Découvertes convergentes. Galaxie causale. Voie vers centre. Orbes rouges. Physique simpliste. Ou ignorer, déplacement libre.
    exp_npc_anomaly_lang_9: |-
      Tout doit s'achever. Temps doit s'achever. Données doivent survivre. Au centre-début de galaxie. Centre calme de la tornade.

      Votre voyage vital. Atteindre la fin. Mon travail fini. Retour à Convergence.
    exp_npc_anomaly_opt_a_1: Reprendre la voie de l'Atlas
    exp_npc_anomaly_opt_b_1: Trouvez un raccourci pour le centre.
    exp_npc_anomaly_opt_c_1: Ressources pour faciliter l'exploration
    exp_npc_anomaly_opt_a_9: Refuser l'aide de Nada
    exp_npc_anomaly_res_a_1: Le Korvax indique l'emplacement d'une interface Atlas.
    exp_npc_anomaly_res_b_1: L'extraterrestre repère un trou noir.
    exp_npc_anomaly_res_c_1: Nada vous offre un présent pour explorer la galaxie.
    exp_npc_anomaly_res_a_9: La lumière tressaute frénétiquement sur la visière.
    tra_npc_anomaly_name: Polo le spécialiste
    tra_npc_anomaly_desc_1: |-
      L'entité plus petite que moi, un Gek, semble plutôt joviale. Quand il s'adresse à moi, il essuie ses mains huileuses sur sa tenue. Il doit être ingénieur, ou quelque chose comme ça.

      À ma plus grande surprise, il parle ma langue. Les autres formes de vie m'ont traité avec une indifférence amusée, mais Polo me considère comme son égal.

      Il s'intéresse à mes voyages, me demande si j'ai croisé des espèces évoluées et si j'ai rencontré des formes de vie qu'il n'a jamais vues. Il serait ravi si je lui faisais part de mes expériences.
    tra_npc_anomaly_desc_2: |-
      Polo s'agite allègrement quand je m'approche de lui. Il semble me voir comme un proche en quête d'exploration et d'inventions. Je ne suis pas certain de vouloir partager cet état d'esprit.

      Le Gek est particulièrement fasciné par la façon dont mon cerveau réagit aux interactions avec les langues et les cultures extraterrestres. Puis-je véritablement capter l'essence de concepts qui me sont si étrangers ? Suis-je limité dans ma capacité d'apprentissage ? Je me suis posé ces questions, moi aussi.
    tra_npc_anomaly_desc_3: |-
      Polo affiche un large et chaleureux sourire quand il me voit. C'est un peu trop sans doute, étant donné qu'on ne s'est vu que deux fois. Peut-être que ce Gek jovial, qui n'a qu'un prêtre korvax stressé pour seule compagnie, souffre de solitude.

      Cette fois, il me parle d'argent. Comment fonctionne l'économie pour quelqu'un qui a traversé toute la galaxie ? Combien rapportent ces terminaux commerciaux ? Polo est friand de la moindre information.
    tra_npc_anomaly_desc_4: |-
      Quand je suis entré, Polo s'est avancé vers moi pour me prendre dans ses bras, mais par instinct, j'ai reculé. C'est que j'ai appris à me défendre après tous ces combats contre des créatures sauvages, hostiles, perfides et brutales. Je vois la déception dans ses yeux. J'essaie de m'excuser, mais il m'interrompt et suggère que je serais sans doute en meilleure compagnie avec des pirates.

      Certes, ils m'attaqueraient à vue, mais si je survivais, nous pourrions obtenir de précieuses informations sur leurs technologies.
    tra_npc_anomaly_desc_5: |-
      Me sentant toujours coupable à cause de mon geste maladroit, je tente de saluer Polo avec un câlin. Pris de panique, il court se réfugier dans un coin de la pièce.

      Un malaise s'installe pendant un certain temps, puis Polo suggère quelque chose dans un élan de conciliation. Les sentinelles sont les fléaux de nos deux espèces. Pendant mon voyage, je pourrais m'atteler à détruire toutes celles que je rencontre, ce qui nous permettrait de mieux comprendre les faiblesses de ces machines embarrassantes.

      Cela pourrait également rétablir notre amitié.
    tra_npc_anomaly_desc_6: |-
      Polo a enfin retrouvé son amabilité. Un signe de la tête, un sourire et même, à un moment, une tape compatissante sur l'épaule. Une amitié restaurée.

      Je rougis lorsque le mécanicien gek me souhaite une longue vie en bonne santé, mais la déception me frappe quand je comprends que son véritable objectif est d'étudier la façon dont ma combinaison réagit à une exposition prolongée aux climats extrêmes.
    tra_npc_anomaly_desc_7: |-
      Nos maladresses passées oubliées depuis longtemps, Polo me salue d'un geste amical de la main et me fait signe de m'approcher. Il semble encore plus enthousiaste que d'ordinaire. En effet, il me demande de me prêter à son jeu préféré : la libre exploration des étoiles.

      La distorsion représente la quintessence du voyage galactique. Atteindre un nouveau système, c'est déjà une récompense en soi. Polo espère sincèrement que j'utiliserai la distorsion plus souvent et que je découvrirai des lieux qu'il n'imagine même pas.
    tra_npc_anomaly_desc_8: |-
      Aujourd'hui, Polo est étrangement silencieux. Au début, je crains d'avoir encore fait quelque chose de travers, puis il montre d'un geste las un ramassis de matériel électronique cassé, à côté de lui. On dirait qu'un accident est arrivé à certaines de ses précieuses recherches.

      D'un air désolé, il me suggère de partir en désignant la porte. Je sais à quel point il tenait à ses données et j'ai vraiment envie de l'aider. La prochaine fois que je reviens, peut-être que je pourrais réalimenter ses archives avec plein de rapports sur des créatures étranges.
    tra_npc_anomaly_desc_9: |-
      Polo m'explique que l'accident a également affecté les informations sur les habitants galactiques les plus enclins à la conversation. Étrange qu'il ne m'en ait pas parlé avant. L'espace d'un instant, je me demande s'il ne me mentirait pas. Mais pourquoi ? Qu'est-ce que ça lui apporterait ?

      Je suppose que je pourrais l'aider à nouveau. J'aime parler de mes aventures, des endroits et des visages que je suis le seul à avoir vus. Ou je pourrais demeurer dans la paranoïa.
    tra_npc_anomaly_desc_10: "Je ne suis absolument pas surpris quand mon « ami »
      m'annonce encore une fois que d'autres données de recherche ont été corrompues
      par l'accident mystérieux. Cette fois, ce sont les fichiers sur les langues
      extraterrestres qui ont été endommagées. Du moins, c'est ce que Polo raconte.\n
      \nJe suis exaspéré et incapable de m'ôter l'idée que je suis manipulé d'une
      façon ou d'une autre. Le Gek me regarde partir, le regard chagriné. Je devrais
      peut-être revenir avec des mots appris auprès des mineurs de l'espace et des
      monolithes. Ou peut-être pas."
    tra_npc_anomaly_desc_11: |-
      J'avais bien l'intention de sortir de la salle en claquant la porte et de ne jamais retourner rendre visite à Polo s'il parlait encore de cette histoire peu crédible d'accident, mais au lieu de ça, il m'affirme que tout est sous contrôle.

      Il est évident que le Gek veut m'apaiser. Il m'explique que la meilleure façon de vivre, c'est de ne pas écouter ce que me disent les autres et de passer du bon temps en allant voir les étoiles, gagnant une fortune, m'achetant quelque chose qui me plaît. En me donnant de petits coups de coude dans les côtes, le mécanicien précise que c'est ce qu'il ferait à ma place.
    tra_npc_anomaly_desc_12: "J'ai décidé d'accorder le bénéfice du doute à Polo,
      qui semble vouloir m'aider. Quelles que puissent être ses vraies intentions,
      il ne représente pas une menace. C'est un ami.\n \nNéanmoins, je nuance mes
      pensées quand Polo suggère que je devrais repartir combattre des pirates. Quelle
      vie palpitante ça doit être, s'exclame-t-il en imitant un combat spatial avec
      les mains et en faisant des  « piou piou » de la bouche."
    tra_npc_anomaly_desc_13: |-
      Quand je rentre, je vois que Polo lit quelque chose sur sa tablette. Les plis sur son front suggèrent que les nouvelles, quelles qu'elles soient, ne sont pas bonnes. Quand il me remarque, il s'empresse d'éteindre l'écran et s'efforce d'afficher un sourire sur son visage inquiet.

      L'air distrait, le mécanicien me signale qu'il y a de plus en plus de sentinelles et qu'il serait judicieux de réduire leurs rangs, ou bien ma liberté de mouvement pourrait être compromise. J'ai l'impression qu'il essaie de se débarrasser de moi.
    tra_npc_anomaly_desc_14: |-
      La tension qu'il existait entre nous semble appartenir à un passé lointain. Polo et moi nous saluons comme de bons vieux amis, des compagnons de confiance dans notre aventure parmi les étoiles. Je sais que le Gek a un secret, mais j'ose croire qu'il le partagera avec moi en temps voulu.

      Pour l'instant, il m'encourage à devenir l'explorateur ultime, à repousser mes limites. Il existe des endroits où personne ne peut survivre. Peut-être que moi, et moi seul, en suis capable.
    tra_npc_anomaly_desc_15: |-
      Je perçois de l'anxiété chez Polo. Mon ami veut me révéler quelque chose. Il est malade, gravement malade, trop malade pour quitter cet endroit. Depuis tout ce temps, Polo explore indirectement l'espace grâce à moi. C'était donc ça, la triste vérité.

      Touché par le chagrin, j'essaie de compatir, mais Polo garde son sang-froid et émet l'espoir que je ne gâcherai jamais le temps dont je dispose. Utiliser la distorsion pour aller encore plus loin. Visiter des lieux qu'il ne verra jamais. C'est la seule voie à suivre.
    tra_npc_anomaly_desc_16: |-
      Le Gek est accueillant, mais taciturne. Je réalise que je suis en face du vrai Polo. L'extraterrestre plein d'entrain n'était qu'une illusion. Heureusement, son émerveillement n'a pas disparu. Il aime toujours autant admirer la majesté des étoiles via mes yeux.

      Les créatures incarnent la dimension la plus étrange, la plus sauvage de l'existence. Je sais que mon ami adorerait avoir une chance d'observer toutes les créatures merveilleuses et monstrueuses que je découvre, de rêver aux mondes d'où ils proviennent.
    tra_npc_anomaly_lang_1: Des amis partout, si tu sais où regarder. Amis de toutes
      tailles, formes, partout.
    tra_npc_anomaly_lang_2: Parle, lis, étudie les monolithes. Renforce ton cerveau
      comme tu renforces tes jambes. Explorer, c'est se découvrir soi-même, mon ami.
    tra_npc_anomaly_lang_3: Des unités par-ci, des unités par-là. Un étrange et triste
      mode de vie, n'est-ce pas ? Remplis tes poches d'unités et nous comprendrons
      pourquoi elles gouvernent les mondes.
    tra_npc_anomaly_lang_4: Vils pirates, qui sont-ils ? Qui construit leurs vaisseaux ?
      Mais c'est génial de les affronter.
    tra_npc_anomaly_lang_5: Ces machines qui volent, ces machines qui marchent ! Partout !
      Nous chassent, nous blessent, mettent un terme à nos aventures. Méchants robots.
    tra_npc_anomaly_lang_6: Mon ami, va donc visiter les lieux les plus dangereux.
      Reste en vie. Inutile si tu es mort, n'est-ce pas ? Un cadavre n'a pas grand-chose
      à enseigner. Quoique... Non, laisse tomber. Reste en vie.
    tra_npc_anomaly_lang_7: Toute une galaxie pour toi, rien que pour toi. Tu dois
      tout voir. Haha, non, je plaisante. Mais peut-être quelques autres systèmes ?
    tra_npc_anomaly_lang_8: De toutes nouvelles créatures sur chaque monde. Facile,
      facile pour mon ami. Mais trouver toutes les créatures d'un monde, peut-être
      pas si facile.
    tra_npc_anomaly_lang_9: J'en connais certaines, d'autres non. Mais je veux toutes
      les connaître. Deviens une balise d'amitié pour toutes les étoiles. C'est déjà
      une récompense en soi, mais oui, oui, je te donnerai une technologie.
    tra_npc_anomaly_lang_10: Le touriste s'attend à être compris, le voyageur désire
      comprendre.
    tra_npc_anomaly_lang_11: Explore, combats, commerce. Fais tout pour gagner des
      unités. L'aventure est une récompense, ne l'oublie pas.
    tra_npc_anomaly_lang_12: Pestes de la dernière frontière, fichus petits obstacles
      à l'aventure. La mort est quelque chose de triste, les barbares le sont encore
      plus.
    tra_npc_anomaly_lang_13: Les sentinelles ? Bah ! Police impitoyable dans une belle
      galaxie. Plus il sera facile de les arrêter, plus on pourra s'amuser.
    tra_npc_anomaly_lang_14: Ne meurs pas, mon ami. Un gâchis de données. Euh, non,
      je plaisante. Tu me manquerais aussi.
    tra_npc_anomaly_lang_15: Coincé ici. Je vois les étoiles, mais pas grand-chose
      de plus. Montre-moi la galaxie, décris tes voyages, rends-moi heureux.
    tra_npc_anomaly_lang_16: Je suis heureux que tu sois là. Tu m'apportes la lumière.
      Montre-moi des créatures que je ne peux pas voir moi-même. Plein de créatures.
      Après, mon grand ami à moi, je ne sais pas ce que toi ou moi pourrons faire.
    tra_npc_anomaly_opt_a_1: Transmettre données d'espèces
    tra_npc_anomaly_opt_a_2: Transmettre données de langues
    tra_npc_anomaly_opt_a_3: Transmettre données d'économie
    tra_npc_anomaly_opt_a_4: Transmettre données de pirates
