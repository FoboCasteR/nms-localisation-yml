    update2_notes: |-
      Mise à jour Explorateur 1.20

      La mise à jour Explorateur ajoute des véhicules et bien plus à No Man's Sky. Et ce n'est que le début.

      * Véhicules planétaires - Construisez jusqu'à 3 exonefs par base. Appelez-les quand vous voulez pour explorer rapidement une planète.
      * Partage de bases - Partagez vos constructions et visitez les bases des autres joueurs.
      * Visuels améliorés - Textures haute-résolution, visuels améliorés et affichage ultra HD sur les systèmes compatibles
      * Classes de vaisseau/arme - Des classes spécifiques au combat, à l'exploration et au commerce sont disponibles à l'achat
      * Mode mort permanente - Le défi ultime où vous devrez rejoindre le centre de l'univers sans mourir
      * Courses d'exonefs - Construisez, affrontez et partagez vos pistes pour tester les limites de véhicules
      * Nouvelles améliorations - Collectez des amas de nanites et utilisez-les pour acheter de nouvelles améliorations d'armes et technologiques
      * Récompenses du mode survie - De nouveaux trophées et de nouvelles étapes pour plus de défis
      * Améliorations de véhicules - Améliorez l'accélération, la traction, scannez à la recherche de points d'intérêt ou armez votre vaisseau
      * Améliorations de la base - Modifiez les matériaux de construction. Les nouveaux composants incluent des escaliers et un hydrodôme
      * Mode photo - Vous pouvez bouger la caméra où vous le souhaitez, utiliser de nouveaux filtres photos et modifier le moment de la journée et la météo
      * Achetez des composants de construction - Des marchands viendront à votre base et vous vendront des constructions avancées
      * Page découvertes - Consultez les informations sur les planètes découvertes et retrouvez votre planète d'origine à tout moment
      * Améliorations de vol à basse altitude - Pilotez vos vaisseaux à basse altitude, atterrissage amélioré
      * Difficulté - La difficulté de chaque mode a été rééquilibrée. En mode survie, les vaisseaux détruits s'écrasent sur les planètes aux alentours
      * Améliorations du gameplay - Vous pouvez passer certaines étapes du voyage, renommer vos possessions (vaisseau/exocombinaison/etc.), quitter pour choisir un autre mode (et bien plus !)

      Hello Games a travaillé dur pour améliorer et agrandir No Man's Sky. Nous espérons que vous apprécierez :)
      Merci infiniment,
      Hello Games
