    tra_npc_anomaly_opt_a_11: Transmettre données d'économie
    tra_npc_anomaly_opt_a_12: Transmettre données de pirates
    tra_npc_anomaly_opt_a_13: Transmettre données de sentinelles
    tra_npc_anomaly_opt_a_14: Transmettre données de survie
    tra_npc_anomaly_opt_a_15: Transmettre données de distorsion
    tra_npc_anomaly_opt_a_16: Transmettre dernières données de créatures
    tra_npc_anomaly_res_a_1: Polo parcourt les données et examine les créatures. Il
      marmonne aigrement quand il les connaît et s'exclame quand il les découvre.
      Finalement, il applaudit vivement et me donne un plan.
    tra_npc_anomaly_res_a_3: 'J''avais tort de craindre que Polo ne vole mes unités.
      Il jette plutôt un coup d''œil à un graphique incompréhensible et éclate de
      rire, comme si on lui avait raconté une blague. Il me tend ensuite un cadeau :
      une nouvelle technologie.'
    tra_npc_anomaly_res_a_4: Polo pose un regard prudent sur moi. Il est content que
      la tâche soit accomplie, mais il n'a pas l'intention d'oublier mon geste insultant.
      Il râle, me donne un plan puis me tourne le dos. Sommes-nous toujours amis ?
    tra_npc_anomaly_res_a_6: Quand j'évoque ma longévité, Polo ne semble pas me croire
      et se demande, à voix haute, si je ne serais pas une sorte de réplique fabriquée
      par les sentinelles. Il m'examine attentivement puis affiche un large sourire.
      Il me donne une nouvelle technologie.
    tra_npc_anomaly_res_a_8: La bonne humeur de Polo est contagieuse. Il parcourt
      les données de créatures et nous rions de bon cœur à la vue de certaines espèces
      particulièrement cocasses. Une nouvelle technologie vient couronner le tout.
    tra_npc_anomaly_res_a_9: Polo ne semble pas très intéressé par les données génétiques
      des nouvelles espèces. Par contre, il observe avec intérêt chacune de leurs
      images. Quand il me donne une technologie en récompense, je perçois un peu de
      tristesse en lui.
    tra_npc_anomaly_res_a_10: Je lui présente les données sans vraiment cacher ma
      colère. Polo fait comme s'il n'avait rien remarqué. Il a le culot de me faire
      un clin d'œil puis me donne un schéma en récompense.
    tra_npc_anomaly_res_a_13: À mon retour, Polo me prend dans ses bras en silence.
      Cette fois, je ne m'écarte pas de lui. Je ne lui demande pas non plus pourquoi.
      Des larmes emplissent ses yeux.
    tra_npc_anomaly_res_a_15: Polo adore les cartes, c'est une évidence. C'est avec
      frénésie que le Gek trace des connexions entre les galaxies et calcule les routes
      optimales. Ensuite, il me remercie et me donne un plan, en poussant un soupir
      teinté d'amertume.
    tra_npc_anomaly_request_desc_1: |-
      Comme à l'accoutumée, le mécanicien gek me fait un signe de tête. Il hausse alors les épaules, l'air fatigué. Occupé à analyser mes derniers rapports, Polo est perdu dans un monde de données. Il n'a pas besoin de compagnie pour l'instant.

      Mais il a hâte que je reprenne l'exploration, et pour m'aider dans ma quête, il me propose un rabais sur plusieurs technologies.
    tra_npc_anomaly_request_lang_1: Il y a toujours plus à faire, oh que oui, mais
      pas pour l'instant, mon ami. Va, sois libre, regarde les étoiles. Je peux te
      vendre des technologies pour t'aider à en découvrir encore plus.
    tra_npc_anomaly_request_opt_a_1: Acheter technologie de combinaison
    tra_npc_anomaly_request_opt_b_1: Acheter technologie d'arme
    tra_npc_anomaly_request_opt_c_1: Acheter technologie de vaisseau
    tra_npc_anomaly_request_res_a_1: Judicieux. Une bonne combinaison, c'est une longue
      vie.
    tra_npc_anomaly_request_res_b_1: Ne combats que pour survivre, mon ami. Prends
      soin de la galaxie.
    tra_npc_anomaly_request_res_c_1: Va plus loin, plus vite. Découvre tout !
    tra_obs_desc_1: |-
      La forme de vie qui travaille (ou travaillait) dans cette installation a laissé son équipement de scanographie en marche à la recherche de nouveaux systèmes et phénomènes spatiaux intéressants dans le ciel.

      En son absence, elle a touché le jackpot. Une balise a été reçue et une séquence de transmission attend une réponse.
    tra_obs_lang_1: 1212 - 2121 - 1212 - ****
    tra_obs_opt_a_1: 'Code : 2121'
    tra_obs_opt_b_1: 'Code : 1212'
    tra_obs_opt_c_1: 'Code : 2112'
    tra_obs_res_a_1: J'ai découvert un lieu parmi les étoiles lointaines.
    tra_obs_res_b_1: "Il n'y a aucune réponse. \n\nLes machines restent en veille,
      et les cieux restent muets."
    tra_obs_res_c_1: "Il n'y a aucune réponse. \n\nLes machines restent en veille,
      et les cieux restent muets."
    tra_obs_desc_2: |-
      L'observatoire bourdonne doucement en scannant le ciel. Le marchand qui le pilotait cherchait apparemment quelque chose dans le cosmos. Il semblerait que l'observatoire l'ait trouvé...
      Si je parviens à comprendre le code de la balise, je pourrai identifier son origine.
    tra_obs_lang_2: 9183 - 1839 - 8391 - ****
    tra_obs_opt_a_2: 'Code : 3819'
    tra_obs_opt_b_2: 'Code : 3918'
    tra_obs_opt_c_2: 'Code : 8931'
    tra_obs_res_a_2: Je déchiffre le code et trouve l'emplacement dans les profondeurs
      de l'espace.
    tra_obs_res_b_2: |-
      Je ne parviens pas à déchiffrer le code.

      L'emplacement reste un mystère.
    tra_obs_desc_3: |-
      Une balise envoyée d'un lieu situé à des années-lumière d'ici clignote de façon hypnotisante sur le moniteur, en attente d'une réponse.

      Quelle réponse donner ?
    tra_obs_lang_3: 9780 - 7809 - 8097 - ****
    tra_obs_opt_a_3: 'Code : 8079'
    tra_obs_opt_b_3: 'Code : 7908'
    tra_obs_opt_c_3: 'Code : 0978'
    tra_obs_res_a_3: Mon instinct était le bon, et mes efforts sont largement récompensés.
    tra_obs_res_b_3: Ma décision est accueillie par un silence.
    tra_obs_desc_4: |-
      Le responsable de l'observatoire l'a quitté depuis longtemps. Une épaisse couche de poussière suggère des années d'abandon, mais les systèmes sont encore actifs, occupés à scanner le ciel.

      Une balise envoyée par un monde extraterrestre lointain clignote sur le moniteur. Il me suffirait de saisir la bonne réponse pour en déterminer l'origine.
    tra_obs_lang_4: 2109 - 1092 - 0921 - ****
    tra_obs_opt_a_4: 'Code : 9210'
    tra_obs_opt_b_4: 'Code : 2109'
    tra_obs_opt_c_4: 'Code : 0129'
    tra_obs_res_a_4: Oui ! Le nouvel emplacement m'est révélé.
    tra_obs_res_b_4: Je saisis le code et j'attends, mais aucun nouvel emplacement
      ne m'est révélé.
    tra_obs_desc_5: |-
      Des informations relatives à des échanges de marchandises passés sont affichées sur le terminal. Le marchand qui s'occupait jadis de cet endroit devait l'utiliser comme salle de stockage.

      Il scannait également le cosmos à la recherche de quelque chose. Mais de quoi ? Une balise clignotante sur le moniteur pourrait me permettre de le savoir, mais je dois d'abord envoyer la bonne réponse.
    tra_obs_lang_5: 3941 - 9413 - 4139 - ****
    tra_obs_opt_a_5: 'Code : 3149'
    tra_obs_opt_b_5: 'Code : 1394'
    tra_obs_opt_c_5: 'Code : 9134'
    tra_obs_res_a_5: La réponse à ma question est révélée...
    tra_obs_res_b_5: |-
      Aucune réponse n'arrive.

      Le code que j'ai saisi était sans doute incorrect.
    tra_obs_desc_6: |-
      Le marchand qui s'occupait jadis de cette station semblait plus intéressé par le commerce que par la découverte de nouveaux mondes. Il a laissé l'observatoire scanner les étoiles en son absence.

      Une balise reçue des années plus tôt clignote à l'écran, en attente de la réponse correcte pour révéler son origine. Je dois à présent tenter de la décoder.
    tra_obs_lang_6: 4865 - 8654 - 6548 - ****
    tra_obs_opt_a_6: 'Code : 5486'
    tra_obs_opt_b_6: 'Code : 5846'
    tra_obs_opt_c_6: 'Code : 5648'
    tra_obs_res_a_6: Je découvre un nouvel emplacement dans les profondeurs de l'espace.
    tra_obs_res_b_6: |-
      J'envoie ma réponse, mais je ne reçois rien en retour...

      Le code saisi n'était pas correct.
    exp_obs_desc_1: |-
      Je me trouve devant le terminal et je regarde une balise en provenance d'une étoile inconnue s'afficher en boucle à l'écran.

      La séquence semble évidente, mais que faut-il saisir ?
    exp_obs_lang_1: 2738 - 7382 - 3827 - ****
    exp_obs_opt_a_1: 'Code : 7238'
    exp_obs_opt_b_1: 'Code : 8273'
    exp_obs_opt_c_1: 'Code : 3278'
    exp_obs_res_a_1: J'ai découvert un lieu parmi les étoiles lointaines !
    exp_obs_res_b_1: |-
      L'observatoire ne reçoit aucune réponse de l'espace infini et incommensurable qui le surplombe.

      Il n'y a personne d'autre que moi.
    exp_obs_res_c_1: |-
      L'observatoire ne reçoit aucune réponse de l'espace infini et incommensurable qui le surplombe.

      Il n'y a personne d'autre que moi.
    exp_obs_desc_2: |-
      Une balise clignote à l'écran, en provenance d'un emplacement lointain.

      Mes doigts survolent le terminal, prêts à saisir le code qui révélerait cet emplacement, mais quels chiffres entrer ?
    exp_obs_lang_2: 3908 - 9083 - 0839 - ****
    exp_obs_opt_a_2: 'Code : 8039'
    exp_obs_opt_b_2: 'Code : 0839'
    exp_obs_opt_c_2: 'Code : 8390'
    exp_obs_res_a_2: |-
      Je saisis les chiffres et j'attends.

      Un emplacement lointain dans l'espace m'est révélé.
    exp_obs_res_b_2: |-
      Il n'y a aucune réponse.

      L'origine de la balise demeure inconnue.
    exp_obs_desc_3: |-
      L'agencement stérile et fonctionnel de l'observatoire suggère que son responsable était peut-être une forme de vie électronique. À en juger par la balise vieille de plusieurs décennies qui clignote à l'écran, cette entité est partie depuis longtemps.

      Si je pouvais déchiffrer le code, je pourrais peut-être découvrir d'où vient cette balise...
    exp_obs_lang_3: 9162 - 1629 - 6291 - ****
    exp_obs_opt_a_3: 'Code : 6192'
    exp_obs_opt_b_3: 'Code : 2916'
    exp_obs_opt_c_3: 'Code : 1962'
    exp_obs_res_a_3: |-
      Ça fonctionne.

      Je découvre un nouveau lieu dans le cosmos.
    exp_obs_res_b_3: |-
      Mes tentatives sont infructueuses.

      Le vide obscur qui me surplombe ne répond pas à mon code.
    exp_obs_desc_4: |-
      L'image de l'ancien responsable électronique de l'observatoire clignote sur la console à côté de l'indicateur de balise. Je me demande combien de temps il a attendu de recevoir un tel signal provenant d'une zone inconnue de l'espace...

      Je pourrais peut-être envoyer la réponse que le responsable n'a jamais pu envoyer, mais je dois d'abord déchiffrer le code.
    exp_obs_lang_4: 5336 - 3365 - 3653 - ****
    exp_obs_opt_a_4: 'Code : 3653'
    exp_obs_opt_b_4: 'Code : 3566'
    exp_obs_opt_c_4: 'Code : 6533'
    exp_obs_res_a_4: |-
      Les étoiles révèlent leur secret.

      J'ai découvert un nouveau monde dans le vide infini.
    exp_obs_res_b_4: |-
      Il n'y a aucune réponse.

      La balise garde son secret.
    exp_obs_desc_5: |-
      Le bâtiment ressemble davantage à un laboratoire qu'à un observatoire : le matériel d'observation des étoiles est perdu au milieu d'une multitude d'expériences complexes.

      L'ancien gardien de cet endroit était peut-être trop préoccupé pour remarquer la balise clignotant à l'écran. Si je parviens à déchiffrer le code, je pourrai sans aucun doute en identifier l'origine.
    exp_obs_lang_5: 4366 - 3664 - 6643 - ****
    exp_obs_opt_a_5: 'Code : 6436'
    exp_obs_opt_b_5: 'Code : 4663'
    exp_obs_opt_c_5: 'Code : 3643'
    exp_obs_res_a_5: |-
      J'ai réussi.

      Je pianote les chiffres et la balise révèle l'emplacement d'un nouveau lieu dans le cosmos.
    exp_obs_res_b_5: Je tape les chiffres, mais la balise ne divulgue pas son secret.
    exp_obs_desc_6: |-
      Alors que je me tiens devant le terminal, de minuscules drones effectuent une série de programmes de nettoyage superflus dans l'observatoire immaculé. De toute évidence, l'ancien responsable était un maniaque de la propreté, mais se souciait sans doute beaucoup moins du suivi des communications reçues en provenance de zones lointaines de l'espace.

      Une balise clignote de façon attrayante sur le moniteur. Si je parviens à saisir le bon code d'accès, je pourrais peut-être faire une découverte importante.
    exp_obs_lang_6: 7354 - 3547 - 5473 - ****
    exp_obs_opt_a_6: 'Code : 3547'
    exp_obs_opt_b_6: 'Code : 4735'
    exp_obs_opt_c_6: 'Code : 3574'
    exp_obs_res_a_6: |-
      Le code est correct.

      Le mystère de la balise m'est révélé.
    exp_obs_res_b_6: |-
      Le code est incorrect.

      L'origine de la balise reste mystérieuse.
    war_obs_desc_1: |-
      Une balise envoyée il y a bien longtemps depuis un système lointain attend ma réponse.

      Trois nombres sont visibles au-dessus d'un boîtier de saisie vide. Je crois que je sais quoi faire...
    war_obs_lang_1: 1702 - 7021 - 0217 - ****
    war_obs_opt_a_1: 'Code : 2170'
    war_obs_opt_b_1: 'Code : 1720'
    war_obs_opt_c_1: 'Code : 1702'
    war_obs_res_a_1: J'ai découvert un lieu parmi les étoiles lointaines.
    war_obs_res_b_1: "L'observatoire reste en veille. \n\nLa balise ne répond pas."
    war_obs_desc_2: |-
      Des images de Sentinelles en pièces sont affichées comme des trophées sur l'écran de ce terminal. Il semblerait que l'ancien responsable de l'observatoire ait eu un penchant pour l'élimination de ces machines.

      Il aurait peut-être mieux fait de consacrer son temps au suivi des balises reçues, comme celle qui clignote sur le moniteur devant moi. Si je saisis le code d'accès correct, je pourrais peut-être en découvrir l'origine.
    war_obs_lang_2: 4634 - 6344 -3446 - ****
    war_obs_opt_a_2: 'Code : 6344'
    war_obs_opt_b_2: 'Code : 4634'
    war_obs_opt_c_2: 'Code : 4463'
    war_obs_res_a_2: L'observatoire s'active en bourdonnant et affiche l'emplacement
      d'un nouveau monde sur l'écran.
    war_obs_res_b_2: |-
      L'observatoire reste en veille.

      Aucun nouveau monde ne m'est révélé.
    war_obs_desc_3: |-
      À en juger par la taille imposante et les armes visibles du responsable de la station sur la photo d'identification qui apparaît au démarrage du système, il appartenait à une race guerrière.

      La forme de vie est probablement partie bien avant l'arrivée de la balise qui clignote de façon hypnotisante à côté de l'image. Si je saisis le bon code, je pourrai peut-être apprendre ses secrets.
    war_obs_lang_3: 5920 - 9205 - 2059 - ****
    war_obs_opt_a_3: 'Code : 0592'
    war_obs_opt_b_3: 'Code : 5920'
    war_obs_opt_c_3: 'Code : 2059'
    war_obs_res_a_3: |-
      Les chiffres saisis sont corrects.

      L'emplacement d'un nouveau monde apparaît sur l'écran.
    war_obs_res_b_3: |-
      Le chiffre saisi n'a aucun effet.

      L'origine de la balise reste mystérieuse.
    war_obs_desc_4: |-
      Des images indiquent que cet observatoire était autrefois une zone de combat. De la tôle froissée, des murs brûlés et les cadavres décomposés d'une dizaine de formes de vie massives suggèrent un combat violent et incendiaire.

      L'observatoire est désormais réparé et les événements sont sans doute survenus avant que la balise qui clignote à l'écran n'arrive. Si j'entrais le bon code, je pourrais la déchiffrer.
    war_obs_lang_4: 3987 - 9873 - 8739 - ****
    war_obs_opt_a_4: 'Code : 7398'
    war_obs_opt_b_4: 'Code : 3987'
    war_obs_opt_c_4: 'Code : 9873'
    war_obs_res_a_4: "Grâce aux réparations récentes, l'observatoire fonctionne encore.
      \n\nIl s'active lorsque je saisis les chiffres et m'indique l'emplacement d'une
      nouvelle destination dans les profondeurs du cosmos."
    war_obs_res_b_4: "L'observatoire a peut-être besoin d'autre réparations, ou bien
      le code que j'ai saisi était incorrect. \n\nQuelle qu'en soit la raison, je
      ne parviens pas à déchiffrer la balise."
    war_obs_desc_5: |-
      La chaleur oppressante qui règne dans l'observatoire est causée par des unités d'alimentation additionnelles puissantes. Installées sous mes pieds, elles sont destinées à amplifier le signal de cette installation et à recevoir des signaux en provenance de mondes lointains.

      Mon attention est attirée par une balise qui clignote sur un moniteur. Si je parviens à trouver le code d'accès, je pourrais peut-être la déchiffrer.
    war_obs_lang_5: 7771 - 1777 - 7177 - ****
    war_obs_opt_a_5: 'Code : 7177'
    war_obs_opt_b_5: 'Code : 7717'
    war_obs_opt_c_5: 'Code : 7771'
    war_obs_res_a_5: |-
      Je tape le code en ignorant la chaleur.

      Je reçois en récompense les coordonnées d'un emplacement dans un système lointain.
    war_obs_res_b_5: Je saisis un code, mais la balise continue de clignoter et ne
      révèle rien.
    all_obs_reward_1: L'observatoire découvre un emplacement intéressant sur une planète
      lointaine.
    all_obs_reward_2: L'observatoire transmet un emplacement utile sur une autre planète.
    all_obs_reward_3: L'observatoire reçoit des données de localisation d'un avant-poste
      sur une planète lointaine.
    all_obs_reward_4: L'observatoire détecte un signal de détresse en provenance d'une
      autre planète.
    all_obs_reward_5: Je reçois les coordonnées du site du crash d'un vaisseau. Il
      se trouve quelque part dans ce système solaire.
    all_obs_reward_6: Je reçois les coordonnées de la balise de détresse d'un vaisseau.
      Elle émet depuis quelque les cieux.
    all_aban_desc_1: |-
      On aurait dit une blessure sur le monde. Rouge et déchiré, comme un être autrefois vivant ayant été déchiqueté. J'aurais dû rester à l'écart.

      Si j'avais songé à goûter à l'air de cette planète, j'y aurais probablement senti une fétidité extraterrestre, mais rien ne pouvait stopper ma curiosité.

      Était-il mort ? Lorsque je le touchai, la surface était humide et molle. Il semblait alors se mouvoir, ramper sur un tapis de cils lents, s'éloigner de moi.

      J'aurais dû le laisser tranquille.
    all_aban_desc_2: |-
      J'aperçus l'orbe rouge entre les nuages. Un œil immense et funeste, fixe et monstrueux. La terreur me glaça le sang. J'avais peur qu'il ne me voie, mais les nuages se déplacèrent et il disparut.

      Je doutais désormais qu'il eût été réel. Peut-être les dépôts fongiques du dernier monde que j'avais visité bouchent-ils encore les aérations de mon exocombinaison, affectant mes capacités cognitives.

      J'ai déjà nettoyé mes filtres six fois. Mais je le sens encore en moi.
    all_aban_desc_3: |-
      J'ai découvert un corps. Il ne ressemble à rien de ce que j'ai vu jusque-là. S'il existe d'autres individus de cette espèce, j'espère qu'ils sont tous morts comme celui-là.

      J'ai d'abord cru au résultat tragique d'un dysfonctionnement de technologie de transfert de matière : une cage d'os et de chair flanquée de dents tordues et d'yeux larmoyants sans paupière. Mais non.

      Une aberration de l'évolution, créée par une nature cruelle. Je ne peux m'empêcher d'imaginer ce à quoi il pouvait ressembler lorsqu'il était en vie. Je ne peux m'empêcher de craindre qu'il ne vive à nouveau.
    all_aban_desc_4: |-
      Les océans sont faits de sang, ici. Rien n'y vit, ils sont eux-mêmes vivants. D'immenses formes de vie protéiformes aussi vastes que des continents... ou peut-être n'y en a-t-il qu'une seule.

      Que consomme une chose pareille ? La réponse semble être : tout. J'ai découvert les preuves d'une vie ici, mais il semble qu'elle ne soit plus.

      La flore et la faune natives hibernent-elles lorsqu'elle vient les dévorer, avant de revenir peupler le monde lorsqu'elle s'éloigne ? Je le sens bouger dans mon cerveau, chuchoter. Il veut que j'ôte ma combinaison pour aller nager.
    all_aban_desc_5: |-
      Je m'éveille d'un rêve dans lequel je me noyais dans une substance épaisse et gélatineuse. Elle bouchait mes pores et m'étouffait.

      Je veux croire que mon esprit épuisé me joue des tours. Cela fait bien longtemps que je n'ai pas dormi profondément.

      La sphère cramoisie scintille dans mon champ de vision dès que j'essaie de me reposer. Je ne comprends pas comment elle parvient à suivre ma trace d'un monde à l'autre.

      Ou est-ce moi qui la suis ? L'orbe ne peut être partout à la fois. C'est impossible.
    all_aban_desc_6: "Est-ce là ce que nous sommes devenus ? À chaque étape de mon
      voyage, mon esprit et ma chair sont un peu plus corrompus. Les redoutables mâchoires
      émergent autour de moi dès que j'ai le dos tourné.\n\nJe les entends claquer
      et cracher. Parfois, elles crient des sons pouvant être des mots. Mon nom, peut-être.\n
      \nJe n'ai pas retiré mon exocombinaison depuis de nombreux cycles. J'ai trop
      peur de regarder ma propre peau. Je sais qu'elle sera purulente, brûlante et
      grêlée de cratères. Je suis désormais un vecteur d'infection.\n\nLa corruption
      d'une chose dévastatrice vit dans ma chair. Ne venez pas à ma recherche."
    all_aban_desc_7: |-
      Que sont les Sentinelles ? Elles sont présentes sur d'innombrables mondes sans invocation ni avertissement, elles traversent la galaxie sans opposition et imposent leur volonté à tous les êtres conscients qu'elles rencontrent.

      Qui les a créées ? Qui leur a donné la volonté de régir les étoiles et d'exiger que nous nous soumettions à leurs règles tacites ?

      Le but de l'expérience était de découvrir les réponses à ces questions. Elle a commencé sur un monde inconnu, sous un soleil bleu pâle, bien loin de toute civilisation.

      Le premier drone a crié lorsqu'il a été ouvert.
    all_aban_desc_8: |-
      D'où viennent les Sentinelles ? Personne n'a jamais vu un vaisseau les apporter, mais nous savons qu'elles peuvent voyager dans l'espace et apparaître sur n'importe quelle planète.

      Se construisent-elles d'elles-mêmes à partir des ressources des mondes qu'elles infestent ? Tel un virus mécanique cannibalisant son hôte afin de métastaser une nouvelle matière ?

      La science korvax mentionne la présence dans la carcasse des Sentinelles de métaux qui ne devraient pas exister à notre ère. Personne n'a jamais assisté à leur construction.

      Elles sont simplement là, comme si l'univers les avait inventées.
    all_aban_desc_9: |-
      Il existe un monde tombé en poussière bien avant la montée en puissance des Vy'keen, un monde dans lequel les indigènes se sont révoltés contre les Sentinelles.

      Ils ne supportaient plus le regard omniprésent des machines. Le ressentiment donna naissance à la violence. Les drones furent détruits.

      D'autres indigènes combattirent, puis vinrent les bipèdes, les quadrupèdes, les intercepteurs du ciel. Et bien d'autres.

      Bientôt, ce fut la guerre, mais les machines arrivaient toujours, croissant de façon exponentielle jusqu'à ce qu'enfin, elles mettent un terme à l'existence d'une espèce en guise de punition. Cependant, la galaxie refusa de tirer les leçons de cet événement...
    all_aban_desc_10: |-
      Existe-t-il un lien entre les monolithes et les Sentinelles ? Les origines de ces structures antiques semblent précéder toute civilisation connue.

      Au fil du temps, elles ont incarné les croyances et les légendes des créatures qui évoluaient autour d'elles.

      Et si une espèce avait existé avant nous tous ? Une race au savoir et au pouvoir interstellaire infinis dont les outils persisteraient, après même leur extinction, nous laissant face à eux aussi perplexes qu'un enfant face à un réacteur nucléaire.
    all_aban_desc_11: |-
      Lorsqu'il n'existe aucune explication à un phénomène, il est naturel pour tout être intelligent de combler les lacunes de sa compréhension.

      Sur certains mondes, les Sentinelles sont toujours vénérées en tant qu'avatars de déités omniscientes. Les drones sont considérés comme sacrés, envoyés par un dieu invisible pour veiller à ce que le peuple vive en harmonie avec son environnement.

      Les points communs entre leurs différentes théologies sont troublants : un symbole visuel récurrent représentant une sphère rouge et la promesse d'une fin imminente.
    all_aban_desc_12: |-
      La phase finale de l'expérience est née de la frustration. Nous voulions apprendre quelque chose de nouveau. Nous voulions savoir comment elles fonctionnaient. Nous voulions voir ce qu'il y avait à l'intérieur.

      Nous avons utilisé un processus de distorsion dimensionnelle expérimental capable, d'après nos estimations, de nous permettre de capturer un drone intact. Nous l'enfermerions et le maîtriserions. Nous avons fait l'erreur de croire que ce serait possible.

      Les machines se sont emparées de la technologie de distorsion et l'ont retournée contre nous. Dans l'horreur qui a suivi, notre chair a fusionné avec leur métal. Nos questions reçurent finalement des réponses.
    all_aban_desc_13: |-
      Il existe un monde dans le vide infini où tout est fait de rasoirs et de verre. Tout être de chair pénétrant ici serait perdu.

      Le verre a soif. Il est cassant et cristallin, et si beau... mais il doit s'abreuver.

      Vous irez là-bas et oublierez mon avertissement.

      Il vous coupera alors de ses arêtes si fines que vous ne sentirez aucune douleur. Vous ne vous rappellerez ces mots que lorsque votre vie jaillira de votre corps pour arroser le paysage desséché et brisé. Trop tard. Trop tard.
    all_aban_desc_14: "Sous leur peau, il avait placé de petits grains de verre qui
      imitaient d'étranges scarifications rituelles.\n\nLes morceaux de cristal étaient
      anciens, broyés et polis par les générations qui l'avaient précédé. Ils les
      nourrirent de leur vie et en retour, les cristaux brillèrent d'un feu émeraude
      et les rapprochèrent de leur destin.\n \nJe les écoutais parler de mondes qu'ils
      n'avaient pas pu voir, dans des langues extraterrestres que leur corps n'était
      pas fait pour prononcer.\n\nLe verre fit d'eux plus qu'ils n'étaient, un vaisseau
      pour des intelligences totalement différentes de nous."
    all_aban_desc_15: |-
      L'orbe repose dans sa cage de cristal sous bien des apparences. Les angles de son enveloppe sont absolument parfaits.

      Lorsque nous l'avons mesuré, aucun dispositif scientifique connu n'a pu déceler le moindre défaut, la moindre variation à sa surface, pas même à l'échelle moléculaire.

      J'ai tenté à de nombreuses reprises de m'approcher suffisamment pour pouvoir le toucher, mais il m'évite. Je ne suis pas encore digne de connaître ses secrets.

      Mon esprit doit être plus ouvert. Les différentes couches de mon être révélées et ôtées une par une. Il n'y a aucun autre passage. J'ai déjà commencé à inciser la peau.
    all_aban_desc_16: "Quiconque a le regard suffisamment éclairé trouvera un cristal
      et découvrira qu'il est fait non pas d'atomes et de molécules, mais de pensées
      et de gravité et de chiffres.\n\nIl faut creuser profondément. Venez voir, je
      vous en conjure. D'autres que moi doivent le savoir afin de répandre l'information
      et d'avertir les autres espèces.\n \nDites-le à tous. Écrivez-le dans toutes
      les langues que vous connaissez, gravez-le dans la pierre, criez-le en chanson
      mais ne restez pas silencieux.\n\nÉcoutez-moi, j'ai vu ce qui se cache sous
      la surface de toute chose. Le socle fragile de la réalité s'effrite."
    all_aban_desc_17: |-
      Il est ici et il n'y est pas. Nous tentons d'atteindre la maîtrise de la galaxie, mais nous ne comprenons pas la vérité. Et si je vous disais que le temps est une drogue qui assure notre docilité et nous empêche de poser des questions ?

      Il n'y a ni maintenant, ni jadis, ni aujourd'hui, ni hier. C'est une illusion reflétée par le verre, des mensonges que l'univers utilise pour se moquer de nous.

      Nous ne sommes pas censés voir ces choses. Nos esprits limités se rebellent face à des concepts aussi incommensurablement vastes qu'ils ne peuvent être contenus dans une simple pensée. C'est ainsi qu'il nous contrôle.
    all_aban_desc_18: |-
      Je vais ouvrir l'espace en deux. Mon cœur est empli de regret, mais il n'y a rien d'autre à faire.

      Je ne trouve que des routes sombres et cristallines, des gouffres sans fond qui m'attendent. C'est la meilleure solution.

      La voie lacérée et pavée de lames est la voie de la vérité, je ne peux le nier. En temps voulu, des âmes téméraires et bien plus intelligentes que moi arriveront et apprendront de mes erreurs.

      Je pave la voie pour ceux qui me suivront. Je marche pieds nus sur les éclats de réalité brisée, vers l'infini, brisé à jamais. Au cœur de tout ça, le secret m'attend.
    all_aban_desc_19: |-
      Ma plateforme de communication détecte un message embrouillé aux qualités de résonance étranges. Ce n'est pas surprenant, au vu de la nature atypique de l'espace-temps local de ce quadrant.

      Des systèmes ont tenté pendant plusieurs cycles de reconstruire les éléments manquants du message, en vain.

      Les analyses indiquent que le signal présente des signes de dégradation correspondant à la transmission initiale datant d'avant même la formation de la planète autour de laquelle je suis en orbite.

      Cependant, mon nom est clairement audible parmi les parasites et les distorsions.
    all_aban_desc_20: "« J'ai commercé avec une entité korvax rencontrée sur Ikdlak.
      L'être doué de conscience m'a offert des barres de chrysonite en guise de paiement
      pour des données de cartographie stellaire enregistrées par les capteurs de
      mon vaisseau. \n\nC'est alors qu'elle a trouvé le message aberrant que j'avais
      détecté il y a plusieurs cycles. J'avais ignoré le signal, le considérant comme
      une coïncidence, une coalescence aléatoire d'interférences rappelant le son
      d'une voix. \n\nJ'avoue qu'il m'avait perturbé. L'entité a analysé le message
      par curiosité et a révélé une deuxième couche sous la composante audio. Une
      représentation graphique d'un monde au ciel vert et à la lune d'obsidienne. »"
    all_aban_desc_21: |-
      Le mystérieux message continue d'envahir mon esprit. Avec l'aide de l'entité, j'ai découvert que son origine temporelle remontait approximativement à deux à cinq mille cycles solaires plus tôt.

      J'ai réduit son point de transmission à un secteur de l'espace situé dans la zone de brume, près de l'antérieur galactique.

      Je réalise que le fait d'ignorer ce signal serait une erreur. Il est de mon devoir de le suivre. Lorsque je suis d'humeur fantaisiste, je me prends à me demander s'il peut s'agir d'un avertissement ou d'une révélation. J'ai défini un itinéraire.
    all_aban_desc_22: |-
      Ceci sera mon dernier enregistrement avant un certain temps. J'ai installé sur mon vaisseau un moteur à hyperpropulsion Odvinsko puissant et une capsule de suspension cryogénique.

      J'ai l'intention d'entrer en dormance afin de survivre au voyage vers la source lointaine du message aberrant.

      Rien ne me retient ici. J'ai pris ma décision. Pendant que je dormirai, j'écouterai le signal. Mon esprit au repos sera peut-être en mesure de mieux le comprendre.
    all_aban_desc_23: |-
      Je me suis éveillé pour découvrir que la planète de l'image avait disparu. Seule une ceinture de débris entourant une géante rouge dans la dernière phase de son effondrement subsiste.

      Quel que soit le cataclysme qui a anéanti ce monde, il est survenu bien avant que mon espèce ne se tienne debout. Mais c'est indéniable. Le signal venait d'ici. Il mentionnait mon nom dans son chant atonal.

      J'ai traversé une distance inimaginable pour rechercher son point d'origine. Mes capteurs ont détecté une masse métallique incrustée dans l'un des plus gros fragments de la planète. Cela prendra du temps, mais je pourrai l'extraire.
    all_aban_desc_24: |-
      La géante rouge se consume. L'interaction entre les zones de cisaillement spatial provoque la formation d'une singularité. L'espace-temps devient malléable. Je suis incapable de partir.

      Dans les cendres d'un monde mort, j'exhume l'épave du vaisseau qui m'a envoyé un message à travers les millénaires, le vaisseau qui connaissait mon nom. Broyé et tordu par des forces inimaginables, j'ai eu du mal à l'identifier.

      Mais je remarque un moteur à hyperpropulsion Odvinsko rouillé, une capsule de cryogénisation... comme sur mon vaisseau.

      Mon vaisseau est enterré ici. Cette voix est la mienne. Je m'envoyais un avertissement.
    all_aban_opt_a_1: Analyser le journal de bord
    all_aban_res_a_1: |-
      Je découvre quelque chose codé dans les méandres du journal de bord d'un voyageur mort depuis longtemps.

      Il a laissé de quoi faciliter mon propre voyage...
    all_aban_lang_1: Utilisateur identifié. Terminal activé. Déverrouillage du journal
      de bord pour analyse.
    all_aban_lang_2: Utilisateur récurrent identifié. Terminal activé. Déverrouillage
      de la suite du journal de bord pour analyse.
    all_aban_lang_3: Dernière partie du journal de bord en attente d'analyse par l'utilisateur.
      Terminal activé.
    all_aban_lang_4: Alerte. Utilisateur identifié. Nouveau dépôt de journal de bord
      déverrouillé. En attente d'analyse.
    tra_cra_desc_1: |-
      Je grimpe à bord du cargo et je trouve sa boîte noire. Dès que je la touche, une image holographique représentant un marchand reptilien paniqué apparaît.

      Il s'agit peut-être d'un message à destination de son supérieur ou d'un proche. Il est impossible d'en savoir plus puisque l'enregistrement est tristement silencieux. Dans ses derniers instants, le marchand semblait désigner une technologie récemment installée sur son vaisseau, avant de tomber à genoux, désespéré.
    tra_cra_opt_a_1: Inspecter la technologie de vaisseau récemment installée
    tra_cra_opt_b_1: Chercher des marchandises
    tra_cra_opt_c_1: Amplifier le signal de la boîte noire
    tra_cra_res_a_1: |-
      Je découvre la technologie mal installée qui a provoqué le crash.

      Je scanne son plan et peux maintenant la développer moi-même.
    tra_cra_res_b_1: |-
      La soute du vaisseau est un trésor de technologies de vaisseau brisées... mais l'une d'elles est intacte.

      Je scanne un plan, je peux désormais la créer moi-même...
    tra_cra_res_c_1: J'amplifie le signal de détresse et j'envoie les coordonnées
      du site de crash aux autorités locales.
    tra_cra_desc_2: |-
      L'intérieur du vaisseau écrasé abrite des technologies diverses, probablement récupérées sur de nombreux vaisseaux. Le cadavre massif d'une forme de vie aviforme est étendu sur le tableau de commande. De toute évidence, la créature décédée avait un penchant pour les belles choses.

      La soute est protégée par une sorte de système de sécurité bricolé. Comme le reste du vaisseau, c'est un assemblage de plusieurs technologies. Il pourrait être difficile à désactiver.
    tra_cra_opt_a_2: Essayer d'ouvrir la soute
    tra_cra_opt_b_2: Chercher le pilote
    tra_cra_res_a_2: |-
      Je parviens à passer outre les trois dispositifs de sécurité et à ouvrir la soute, mais une onde de choc me projette en arrière.

      Je réalise en scannant la pièce que le résultat en valait bien la peine.
    tra_cra_res_b_2: Après avoir ôté le cadavre gonflé des commandes au prix d'un
      effort titanesque, je reçois ma récompense sous la forme d'un crustacé larvaire
      décomposé et d'une nouvelle technologie d'exocombinaison.
    tra_cra_desc_3: |-
      Il est difficile de déterminer depuis combien de temps l'épave de ce vaisseau est ici. Le corps reptilien du pilote est complètement décomposé et la technologie semble obsolète.

      Les mains squelettiques du pilote agrippent quelque chose. Je m'apprête à regarder, quand un bruit venant de la soute me distrait.
    tra_cra_opt_a_3: Étudier l'objet que tient le pilote
    tra_cra_opt_b_3: Aller voir l'origine du bruit
    tra_cra_res_a_3: |-
      Je découvre un médaillon holographique projetant l'image d'une créature pouvant être la compagne du pilote.

      Ce n'est pas la seule information stockée dessus, en revanche...
    tra_cra_res_b_3: |-
      Je surprends un animal local en train de grignoter un dispositif stocké dans la soute.

      L'animal s'enfuit en projetant sur moi la marchandise qu'il n'a pas eu le temps de dévorer...
    tra_cra_desc_4: |-
      Le corps décomposé du pilote git sous un large tuyau accroché au plafond et je remarque un éclat de métal acéré dessous.

      Le tableau de commandes ronronne encore, mais après inspection, il s'avère que les propulseurs sont défectueux. La forme de vie est peut-être restée coincée seule sur cette planète pendant des années.
    tra_cra_opt_a_4: Regarder le corps de plus près
    tra_cra_opt_b_4: Chercher des technologies dans les banques de données
    tra_cra_opt_c_4: Fouiller le vaisseau à la recherche de marchandises
    tra_cra_res_a_4: Lorsque je tire le corps, un compartiment de stockage secret
      s'ouvre et révèle une nouvelle technologie de multi-outil.
    tra_cra_res_b_4: Tout a été effacé, à l'exception d'un plan de technologie qui
      semble intéressant...
    tra_cra_res_c_4: |-
      Le pilote était clairement un fan de compartiments secrets piégés.

      Mais ce que j'y trouve vaut bien ce que j'ai subi.
    tra_cra_desc_5: |-
      L'intérieur du vaisseau, de toute évidence abattu par un vaisseau supérieur, est un fatras de débris et de métal brûlés. Il pourrait tomber en pièces à tout moment.

      Le vaisseau vacille lorsque je me dirige vers le cockpit, où la boîte noire projette des images de l'objectif du vaisseau et de ses derniers instants : il s'agit d'un appareil diplomatique attaqué par une milice d'une race guerrière. Des guerres ont commencé pour moins que ça... Le peuple d'origine de ce vaisseau le recherche certainement...
    tra_cra_opt_a_5: Amplifier le signal de la balise chercheuse
    tra_cra_opt_b_5: Fouiller le vaisseau
    tra_cra_res_a_5: |-
      Le signal de la balise chercheuse s'intensifie. Je reçois instantanément une récompense.

      Avec un peu de chance, le peuple du marchand le trouvera et lui offrira des funérailles décentes.
    tra_cra_res_b_5: |-
      Je fouille le vaisseau, mais il est de plus en plus instable.

      Je m'enfuis alors que les secousses s'intensifient, mais j'ai pu emporter quelques bricoles.
    exp_cra_desc_1: |-
      Les systèmes d'urgence du vaisseau ultra-moderne s'activent dès que je grimpe à bord, et un hologramme apparaît devant moi : les lumières de son casque semblent diffuses.

      Le pilote annonce calmement son décès imminent. On peut entendre des bruits d'explosions et de tôle froissée. L'hologramme disparaît, laissant apparaître derrière lui des technologies et appareils scintillants. Certains semblent encore en état de marche...
    exp_cra_opt_a_1: Chercher une technologie fonctionnelle
    exp_cra_opt_b_1: Rechercher les biens transportés
    exp_cra_opt_c_1: Amplifier le signal de la balise du vaisseau
    exp_cra_res_a_1: |-
      Le vaisseau de recherche transporte des avancées technologiques fascinantes.

      Je scanne un plan, je peux désormais créer l'une de ces avancées moi-même.
    exp_cra_res_b_1: |-
      La soute du vaisseau de recherche contient des technologies avancées qui étaient transportées.

      Je scanne un plan et peux maintenant en développer certaines...
    exp_cra_res_c_1: |-
      Je parviens à amplifier le signal de la boîte noire de l'appareil.

      Un vaisseau perdu a été retrouvé.
    exp_cra_desc_2: |-
      Le cockpit est d'une propreté immaculée et ne semble avoir subi aucun dommage à l'exception de ceux causés par l'impact du pilote contre le tableau de commandes. Ses banques de données semblent pouvoir être réactivées.

      Des lumières clignotent autour de moi par intermittence. Certains systèmes sont encore actifs, dont ce qui ressemble à un capteur de sécurité sophistiqué couplé à un réseau de caméras.
    exp_cra_opt_a_2: Accéder aux banques de données du vaisseau
    exp_cra_opt_b_2: Rechercher des technologies en état de marche
    exp_cra_res_a_2: |-
      Une seule banque de données est accessible.

      Heureusement, elle est intéressante.
    exp_cra_res_b_2: |-
      Je découvre une technologie utile. Cependant, le vaisseau a filmé mon pillage.

      Incapable d'effacer la vidéo, je fuis.
    exp_cra_desc_3: |-
      Le corps du pilote gît à côté d'un tableau de commandes qui clignote par intermittence. À côté du navigateur robotique décédé, une Sentinelle heurte le cadavre, comme pour le réveiller.

      Lorsque j'approche, la machine volante lance un tir d'avertissement dans ma direction.
    exp_cra_opt_a_3: Détruire la Sentinelle et fouiller le cockpit
    exp_cra_opt_b_3: Entrer calmement et fouiller le cockpit
    exp_cra_opt_c_3: Fouiller le reste du vaisseau
    exp_cra_res_a_3: |-
      La Sentinelle n'offre que peu de résistance.

      Les banques de données du vaisseau sont piratées sans difficulté...
    exp_cra_res_b_3: |-
      La Sentinelle ouvre le feu, me forçant à me défendre.

      Les banques de données s'avèrent dignes de mes blessures.
    exp_cra_res_c_3: |-
      Le reste du vaisseau ne comporte aucun danger.

      Je prends tout ce que je peux trouver.
    exp_cra_desc_4: |-
      À en juger par le chaos qui règne à l'intérieur, ce vaisseau semble s'être écrasé avec une violence exceptionnelle. Des marchandises éjectées des conteneurs jonchent le sol.

      Il est difficile de distinguer les restes de l'enveloppe métallique du pilote des débris du vaisseau. La boîte noire est intacte, mais elle émet un sifflement étrange lorsque j'approche.
    exp_cra_opt_a_4: Fouiller l'épave
    exp_cra_opt_b_4: Amplifier le signal de la boîte noire
    exp_cra_res_a_4: Je suis surpris par la quantité de marchandises de valeur que
      je trouve.
    exp_cra_res_b_4: |-
      La boîte projette une étincelle qui me brûle le bras.

      Je facilite le repérage du vaisseau par son peuple électronique, et je reçois une récompense.
    exp_cra_desc_5: |-
      Tout semble opérationnel à bord du vaisseau de pointe, à l'exception des moteurs. En revanche, il n'y a aucun signe du pilote.

      Je me demande s'il est encore dans la zone de crash, peut-être en vie ?
    exp_cra_opt_a_5: Accéder à l'ordinateur du vaisseau
    exp_cra_opt_b_5: Fouiller la zone de crash
    exp_cra_res_a_5: Parmi les rapports interminables relatifs à la faune et la flore,
      je tombe sur le jackpot.
    exp_cra_res_b_5: |-
      Je fais la rencontre d'une forme de vie électronique à l'agonie.

      Elle est heureuse de me voir et me transmet ses secrets avant sa déconnexion.
    war_cra_desc_1: "Le cockpit est décoré de trophées de créatures mortes sur chaque
      surface disponible. Un chasseur au visage marqué est aux commandes, son corps
      et son visage sont couverts de lacérations. L'odeur du sang attaque mes narines,
      tandis que je tente de repousser la nausée qui m'envahit.\n \nLa boîte noire
      révèle que le pilote a été attaqué par quelque chose en vol, sans qu'on sache
      par quoi exactement. Je pourrais renforcer le signal d'urgence dans le cockpit,
      mais cela me laisserait vulnérable aux attaques..."
    war_cra_opt_a_1: Rechercher des signes de vie dans le vaisseau
    war_cra_opt_b_1: Envoyer un signal de détresse
    war_cra_opt_c_1: Fouiller le cockpit et partir
    war_cra_res_a_1: |-
      Je découvre le plan d'une technologie de vaisseau.

      La créature qui a causé ce carnage a heureusement disparu depuis longtemps.
    war_cra_res_b_1: |-
      Un bienfaiteur inconnu m'envoie une récompense pour mes actes.

      Je peux désormais créer la technologie qui alimentait jadis cet étrange vaisseau...
    war_cra_res_c_1: "Les composants sont difficiles à extraire, ce qui me vaut de
      profondes coupures sur les doigts.\n \nTandis que je quitte le vaisseau, je
      perçois un mouvement dans les ombres."
    war_cra_desc_2: |-
      L'intérieur meublé avec opulence suggère que le pilote défunt venait de l'une des familles les plus aisées de sa race. La cause de son décès en plein vol est incertaine, mais le vaisseau semble abriter une belle cargaison.

      Le corps git sur une grande boîte couverte de symboles extraterrestres à l'air redoutables. Une étrange brume sombre entoure la scène.
    war_cra_opt_a_2: Chercher un butin
    war_cra_opt_b_2: Ouvrir la boîte
    war_cra_res_a_2: Le vaisseau est, comme on pouvait s'y attendre, plein de marchandises
      de valeur.
    war_cra_res_b_2: |-
      Lorsque j'ouvre la boîte, une énergie sombre s'infiltre en moi comme un poison.

      J'ai payé le prix fort pour la technologie que je découvre dans le conteneur.
    war_cra_desc_3: |-
      Lorsque je pénètre dans le vaisseau, je suis accueilli par une pile de multi-outils militaires projetés du râtelier qui les contenait. Ils grésillent et émettent des étincelles, clairement dangereux.

      Le corps brisé d'un géant à tentacules git à côté, dans une position anormale. Le vaisseau s'est écrasé avec une telle violence que pratiquement rien n'est intact.
    war_cra_opt_a_3: Essayer un multi-outil
    war_cra_opt_b_3: Démonter les multi-outils pour en récupérer la technologie
    war_cra_res_a_3: |-
      Le cylindre de charge explose et me brûle la chair.

      Le multi-outil reste opérationnel.
    war_cra_res_b_3: Je démonte des multi-outils et récupère une technologie à l'intérieur.
    war_cra_desc_4: |-
      En pénétrant à l'intérieur du vaisseau abandonné, je suis accueilli par une puanteur de chair pourrie. Une bête énorme, vêtue de ce qui semble être un uniforme militaire, git là où elle est morte : à quelques mètres de l'issue de secours.

      Derrière elle se trouve un râtelier à multi-outils partiellement détruit sécurisé par un mécanisme de verrouillage extraterrestre émettant des étincelles. La porte du cockpit est entrouverte, et j'aperçois de l'équipement opérationnel à l'intérieur.
    war_cra_opt_a_4: Entrer dans le cockpit
    war_cra_opt_b_4: Essayer de prendre un multi-outil
    war_cra_res_a_4: |-
      Un pilote git sur le tableau de commandes. J'extrais une technologie de vaisseau de sous son corps.

      La puanteur de putréfaction me force à partir.
    war_cra_res_b_4: |-
      Une décharge électrique me traverse le corps lorsque l'appareil extraterrestre crache des étincelles de protestation.

      Ce que je trouve à l'intérieur compense cependant ma douleur.
    war_cra_desc_5: |-
      Une cage high-tech contenant les corps mutilés d'animaux git dans la soute, projetée au sol par le choc. Les créatures semblent mortes depuis longtemps, mais leur fourrure bouge de façon bizarre, comme si elle avait une vie propre.

      À l'intérieur du cockpit, un pilote à l'apparence guerrière git sur les commandes, un lance-foudre dans la main. Les banques de données du vaisseau semblent opérationnelles.
    war_cra_opt_a_5: Étudier les banques de données
    war_cra_opt_b_5: Approcher des créatures plus ou moins mortes
    war_cra_opt_c_5: Prendre le multi-outil
    war_cra_res_a_5: |-
      J'accède au manifeste du vaisseau. Les créatures étaient infectées par un dangereux parasite.

      Je récupère des informations relatives à une nouvelle technologie intéressante avant de partir sans demander mon reste...
    war_cra_res_b_5: |-
      Une dizaine de vers gonflés aux dents acérées bondissent du cadavre le plus proche et me sautent dessus, révélant la technologie de vaisseau qu'ils dissimulaient.

      Je la récupère avant de fuir le vaisseau en saignant abondamment.
    war_cra_res_c_5: Je m'empare du multi-outil avant d'ouvrir le feu sur les vers
      aux dents acérées qui apparaissent et m'attaquent...
    war_cra_desc_6: |-
      La boîte noire du vaisseau abattu projette une vidéo holographique du dernier voyage de cet appareil ancien et délabré. J'ai du mal à croire que ce tas de boue obsolète ait pu pénétrer dans l'atmosphère de cette planète.

      Apparemment, des pirates en quête de marchandises de valeur l'ont découvert sans surveillance sur la plateforme d'atterrissage de la station spatiale orbitale de cette planète. Ils ont été pris en chasse. Personne n'a survécu.
    war_cra_opt_a_6: Chercher une technologie avancée
    war_cra_opt_b_6: Fouiller la soute
    war_cra_opt_c_6: Accroître les fréquences de la boîte noire
    war_cra_res_a_6: |-
      L'appareil est basique et ne contient que peu d'améliorations.

      Cependant, les plans d'une technologie intrigante sont stockés dans ses banques de données.
    war_cra_res_b_6: J'ouvre le vaisseau et y trouve une belle cargaison.
    war_cra_res_c_6: |-
      Il y a assez de puissance pour amplifier le signal de transmission d'urgence du vaisseau.

      Le réseau le capte.
    war_cra_desc_7: |-
      Il s'agissait d'un vaisseau pirate. Des trophées fabriqués à partir d'os d'extraterrestres ornent toutes les surfaces. Deux pilotes gisent derrière l'issue de secours, chacun plongeant sa dague dans la gorge de l'autre. Apparemment, le vaisseau contenait quelque chose qui valait la peine de s'entretuer...

      Mon malaise monte d'un cran lorsque j'entends un grattement en provenance de la soute. Elle contient sans doute le butin...
    war_cra_opt_a_7: Envoyer un signal d'alerte
    war_cra_opt_b_7: Fouiller la soute
    war_cra_res_a_7: |-
      Je signale ma triste découverte.

      Le réseau capte mon signal et m'envoie une récompense.
    war_cra_res_b_7: |-
      Un pirate au regard fou se jette sur moi au moment où la porte s'ouvre.

      Il fuit, laissant derrière lui ses biens mal acquis...
    war_cra_desc_8: |-
      Deux cadavres de guerriers sont étendus sur le tableau de commandes, de toute évidence projetés là par l'impact du crash. Je ne voudrais pas m'avancer, mais ils semblent être de sexe différent. Peut-être un couple... ou des copilotes.

      Quelle que soit leur histoire, elle a pris fin.
    war_cra_opt_a_8: Fouiller les corps
    war_cra_opt_b_8: Fouiller le cockpit
    war_cra_res_a_8: |-
      Le plus grand des corps porte un médaillon holographique de son partenaire.

      Il contient aussi des connaissances précieuses...
    war_cra_res_b_8: |-
      Je tire les corps hors du cockpit.

      Ils dissimulaient une technologie opérationnelle que je peux scanner.
    war_cra_desc_9: |-
      La boîte noire projette les images des derniers instants du vaisseau qui s'est écrasé suite à une panne de moteur, mais ne révèle rien de ce qu'il est advenu du pilote. Je remarque l'emblème des pirates. Mieux vaut faire preuve de prudence...

      Le tableau de commandes du vaisseau semble opérationnel.
    war_cra_opt_a_9: Fouiller le vaisseau à la recherche du pilote
    war_cra_opt_b_9: Inspecter le tableau de commandes
    war_cra_res_a_9: |-
      Une embuscade ! Je repousse un assaillant, qui laisse tomber un multi-outil endommagé.

      Je parviens à récupérer le plan d'une technologie.
    war_cra_res_b_9: |-
      Je récupère le plan d'une technologie de vaisseau essentielle sur le terminal.

      Un craquement en provenance de la soute me pousse à partir.
    war_cra_desc_10: |-
      Une puanteur de chair putréfiée flotte dans l'air. Le squelette d'un guerrier colossal est agenouillé près d'une mare de sang. À côté git une épée-laser encore dans son fourreau.

      La soute déborde d'équipements de pointe, certains encore intacts. À en juger par la nature du matériel, je suppose que le guerrier était en mission clandestine, que lui et son équipe n'ont jamais pu accomplir.
    war_cra_opt_a_10: Fouiller le vaisseau
    war_cra_opt_b_10: Inspecter l'épée-laser
    war_cra_res_a_10: |-
      Les systèmes technologiques militaires du vaisseau sont une vraie mine d'or.

      Je récupère un plan.
    war_cra_res_b_10: |-
      Une scanographie de l'épée-laser révèle une technologie inconnue.

      Son plan peut être adapté à mon multi-outil.
    war_cra_desc_11: |-
      La soute du cargo est un cimetière de Sentinelles : des dizaines de drones brûlés de taille et de forme diverses sont entassés en une immense pile. Ils ont été systématiquement déconnectés et démontés. Leurs circuits internes sont apparents et préservés.

      Un grondement sourd émane du cockpit.
    war_cra_opt_a_11: Extraire des composants des Sentinelles mortes
    war_cra_opt_b_11: Enquêter sur le bruit du cockpit
    war_cra_res_a_11: Je découvre le plan d'une nouvelle technologie de multi-outil
      sur les Sentinelles.
    war_cra_res_b_11: |-
      Une créature se repaît du corps du pilote.

      Bien que j'en souffre, je récupère le plan d'une technologie d'exocombinaison sur le cadavre.
    war_cra_desc_12: |-
      L'intérieur du vaisseau est plongé dans les ténèbres. Je tâtonne dans l'obscurité jusqu'à atteindre deux portes. L'une mène à une soute scintillante, l'autre porte le symbole de l'Atlas.

      Une lumière rouge filtre à travers les fissures et ses contours. Comment est-ce possible ?
    war_cra_opt_a_12: Ouvrir la porte Atlas
    war_cra_opt_b_12: Entrer dans la soute
    war_cra_res_a_12: |-
      Je baigne dans une lumière rouge aveuglante.

      Je me réveille en pleine forme et avec le plan d'une nouvelle technologie d'exocombinaison.
    war_cra_res_b_12: |-
      La soute est bien approvisionnée.

      En sortant, je remarque que la porte Atlas a... disparu.
    tra_cra_desc_6: |-
      Deux corps gisent sur le tableau de commandes. Leurs luxueuses tuniques rouges suggèrent qu'ils pourraient porter des richesses, mais l'autel situé dans la soute indique qu'ils appartenaient à un culte.

      Quelle que soit leur religion, elle n'a pas l'air sympathique. L'autel ensanglanté enveloppé d'un nuage d'encens humide évoque une époque brutale et ancienne.
    tra_cra_opt_a_6: Fouiller les corps
    tra_cra_opt_b_6: Examiner l'autel
    tra_cra_res_a_6: |-
      Les marchands sacrés transportent une technologie précieuse.

      J'obtiens le plan d'une technologie d'exocombinaison.
    tra_cra_res_b_6: L'autel m'empoisonne, mais renferme un savoir ancestral.
    tra_cra_desc_7: |-
      Un petit squelette git près d'une exocombinaison à la pointe de la technologie, comme s'il tentait de l'enfiler lorsque la mort s'est emparée de lui.

      Le terminal du vaisseau affiche une date de crash récente. Comment cette forme de vie a-t-elle pu se décomposer si vite ? J'entends un vrombissement terrifiant qui approche derrière moi. Si je cours maintenant, je pourrai emporter une partie des marchandises de la soute avec moi...
    tra_cra_opt_a_7: Inspecter l'exocombinaison
    tra_cra_opt_b_7: Prendre la cargaison et fuir
    tra_cra_res_a_7: |-
      Un essaim d'insectes carnivores attaque !

      Malgré quelques blessures, je parviens à extraire le plan d'une technologie d'exocombinaison.
    tra_cra_res_b_7: |-
      Je m'empare de la marchandise et je cours.

      Des insectes carnivores se lancent à ma poursuite, mais ils meurent au contact de l'atmosphère de la planète.
    tra_cra_desc_8: |-
      Lorsque je grimpe par la trappe pour entrer dans le cockpit, je remarque deux cadavres de guerriers dans la soute. Il s'agit de petits spécimens de leur race aux poignets et aux chevilles enchaînés ensemble.

      Des esclavagistes.
    tra_cra_opt_a_8: Fouiller le cockpit à la recherche d'une technologie
    tra_cra_opt_b_8: Envoyer un signal d'alerte
    tra_cra_res_a_8: J'ignore les corps et je scanne le plan d'une technologie de
      vaisseau.
    tra_cra_res_b_8: |-
      J'envoie un avertissement relatif aux esclavagistes locaux.

      Je reçois un gage de la gratitude du responsable de la planète.
    tra_cra_desc_9: |-
      Je localise la boîte noire. Elle s'allume et projette l'image d'un reptile âgé enregistrant frénétiquement un message alors que les systèmes du vaisseau cèdent autour de lui.

      À en juger par son ton, il semble important que ce message parvienne à son destinataire. De toute évidence, ça n'a pas été le cas... Le vaisseau ne semble contenir aucune technologie utile, mais sa soute est pleine.
    tra_cra_opt_a_9: Amplifier le signal de la boîte noire
    tra_cra_opt_b_9: Fouiller le vaisseau
    tra_cra_res_a_9: |-
      Le message est envoyé. Son destinataire est informé de mon acte.

      Il m'envoie une récompense et me remercie.
    tra_cra_res_b_9: Je récupère des marchandises dans la soute.
    tra_cra_desc_10: |-
      Le feu a ravagé l'intérieur du vaisseau. Une multitude d'unités brûlées sont éparpillées dans la soute. Le pilote y est étendu, à l'agonie. Il implore faiblement mon aide.

      Je ne peux pas faire grand-chose pour l'aider, à part lui offrir quelques paroles de réconfort...
    tra_cra_opt_a_10: Réconforter le marchand mourant
    tra_cra_opt_b_10: Fouiller le vaisseau
    tra_cra_res_a_10: |-
      Le marchand reconnaissant me fourre le plan d'une technologie dans les mains.

      Il s'éteint en paix, réconforté par ma présence.
    tra_cra_res_b_10: |-
      Le marchand me maudit dans un dernier souffle.

      Je m'empare de la cargaison avant de sortir.
    exp_cra_desc_6: |-
      Des bruits de coups et un bourdonnement électrique provenant du cockpit attirent mon attention. Les traces de brûlure sur les murs de la soute indiquent qu'une fusillade s'est déroulée ici.

      Le bruit d'une activité robotique dans le cockpit suggère que le combat n'est pas encore terminé...
    exp_cra_opt_a_6: Fouiller la soute
    exp_cra_opt_b_6: Fouiller le cockpit
    exp_cra_res_a_6: |-
      La soute s'ouvre en sifflant. Des technologies exotiques y sont entreposées.

      Je récupère le plan d'une technologie de vaisseau.
    exp_cra_res_b_6: |-
      Une Sentinelle brûlée attaque.

      Je récupère des produits sur le cadavre du pilote.
    exp_cra_desc_7: |-
      Lorsque je grimpe devant la soute fermée, la boîte noire holographique du vaisseau s'allume. Le vaisseau s'est écrasé ici après avoir percuté un météore. Le corps du pilote électronique git à côté, son multi-outil à ses pieds, son enveloppe de protection fendue. La position du cadavre suggère qu'il essayait de contacter son peuple avant l'impact.

      Au-dessus de moi, une caméra encore opérationnelle me surveille et ses signaux pourraient être amplifiés. Je pourrais peut-être expliquer la disparition de la forme de vie.
    exp_cra_opt_a_7: Amplifier le signal de détresse de la boîte noire
    exp_cra_opt_b_7: Fouiller le corps du pilote
    exp_cra_res_a_7: |-
      Je connecte le vaisseau aux autorités compétentes, qui se montrent reconnaissantes.

      La soute se déverrouille et révèle une technologie de vaisseau.
    exp_cra_res_b_7: |-
      L'équipement du pilote me permet d'élaborer le plan d'une technologie de multi-outil.

      La caméra pivote sur moi. On me surveille.
    exp_cra_desc_8: |-
      Je me hisse à travers la trappe du vaisseau et je remarque que la boîte noire holographique du vaisseau diffuse une vidéo en boucle. Apparemment, le pilote électronique a été abattu par ses pairs pour une raison inconnue...

      En fouillant la soute, je découvre des rangées d'enveloppes métalliques accrochées aux murs : des corps électroniques vides attendant d'accueillir une vie. De toute évidence, le pilote a tenté de s'enfuir avec une cargaison précieuse et la zone de crash n'a jamais été trouvée.
    exp_cra_opt_a_8: Accroître la puissance de la balise chercheuse
    exp_cra_opt_b_8: Piller les enveloppes de formes électroniques vides
    exp_cra_res_a_8: |-
      Un message extatique arrive.

      On me remercie avec le plan d'une nouvelle technologie.
    exp_cra_res_b_8: |-
      Le butin trouvé sur les enveloppes en valait la peine.

      Pourtant, j'ai l'impression qu'on me juge...
    exp_cra_desc_9: |-
      Deux pilotes robotiques sont affalés sur le tableau de commandes, qui semble avoir été saboté. Soudain, les portes principales du vaisseau s'ouvrent en sifflant.

      Un robot défectueux semblant parler la langue d'une espèce guerrière entre. Il m'ignore et décide de prendre une pose théâtrale devant l'ouverture. Il porte un multi-outil qui semble supérieur au mien.
    exp_cra_opt_a_9: Parler au robot
    exp_cra_opt_b_9: Fouiller le cockpit et sortir discrètement
    exp_cra_res_a_9: |-
      Le robot me présente son multi-outil.

      Il semble me considérer comme un partenaire.
    exp_cra_res_b_9: |-
      Je vole le plan d'une technologie de vaisseau.

      Le robot ne semble pas me considérer comme une menace.
    exp_cra_desc_10: |-
      Le pilote électronique déconnecté était de toute évidence une sorte de scientifique. Il serre encore la boîte noire entre ses bras de métal comme pour la protéger. La soute est remplie d'expériences, chacune semblant liée à la fabrication d'articles et de produits chimiques industriels qui seraient sans doute utiles à son peuple de formes de vie électroniques.

      Malgré le crash, la plupart des équipements du vaisseau fonctionnent encore et pourraient être scannés à la recherche d'un plan de technologie opérationnel.
    exp_cra_opt_a_10: Extraire les données de la boîte noire
    exp_cra_opt_b_10: Fouiller l'équipement
    exp_cra_res_a_10: La boîte noire révèle les secrets du dernier projet du scientifique...
    exp_cra_res_b_10: Je scanne une technologie de vaisseau opérationnelle.
    all_1_crash_opt_1: Fouiller l'épave du vaisseau à la recherche de technologie
      opérationnelle
    all_1_crash_opt_2: Fouiller l'épave du vaisseau à la recherche de sa cargaison
    all_1_crash_right_1: Vous avez récupéré une nouvelle technologie sur l'épave !
    all_1_crash_right_2: Le vaisseau transportait des marchandises de valeur !
    all_1_crash_wrong_1: Je n'ai rien trouvé. Je ne suis peut-être pas le premier
      à fouiller l'épave.
    abandoned_test_1: |-
      Je l'ai à nouveau senti aujourd'hui. J'ai trouvé une poche de chair palpitante sur le mur d'un avant-poste. Je savais qu'il était à l'intérieur. J'y ai plongé la main jusqu'au poignet, puis jusqu'au coude. En quelques secondes, ses lèvres gélatineuses ont enserré mon épaule, mon bras entier étant prisonnier d'une poche de chair liquide étanche. Je ne sentais que des dents. Des dents innombrables.

      J'ai sorti mon bras. Le trou désormais béant écumait d'une mousse rouge. Un instant, j'ai cru entendre un cri. J'avais échoué. Il n'était pas là. J'ai continué mon voyage.
    all_crash_reward_1: Je trouve un nouveau multi-outil dans l'épave du vaisseau.
    all_crash_reward_2: Je récupère une nouvelle technologie sur le site de crash.
    all_crash_reward_3: Je récupère une nouvelle recette de produit dans l'épave.
    all_crash_reward_4: Je découvre des marchandises précieuses dans la soute du vaisseau
      écrasé.
    all_atlas_desc_1: |-
      L'orbe rouge clignotant me surplombe. Une voix provenant de la nuit des temps s'infiltre dans mon esprit.

      Je ne suis rien, mais on me parle.
    all_atlas_desc_2: |-
      La lueur cramoisie de l'orbe m'éblouit. Pendant un instant, j'ai la sensation que j'existe partout et nulle part à la fois.

      Une force indescriptible pénètre dans mon esprit. Je suis faible. Je ne peux qu'écouter.
    all_atlas_desc_3: |-
      La lueur de la sphère me consume. La présence d'un savoir immense, incommensurable, infini, m'emplit.

      Cependant... je comprends.
    all_atlas_desc_4: |-
      La lueur de la sphère force mon esprit à se rendre. Des mots aussi anciens que le temps pénètrent dans mes pensées.

      Je ne les comprends pas, mais leur sens est clair.
    all_atlas_desc_5: |-
      L'orbe brûle tel un brasier, mais je ne ressens aucune chaleur. Mon âme est délabrée.

      La sphère emplit mon esprit d'un savoir aussi infini que mon insignifiance.
    all_atlas_desc_6: |-
      Il n'y a rien d'autre que l'orbe. Nous sommes seuls dans l'univers.

      Il emplit mon esprit. Il me consume.
    all_atlas_desc_7: |-
      L'orbe rouge m'aveugle. Une douleur brûlante m'envahit.

      Ses mots sont gravés dans mon âme.
    all_atlas_desc_8: |-
      L'orbe brûle d'un feu sans flammes. Sa voix n'a jamais été destinée à être entendue par un être tel que moi.

      Il ignore à quel point il me blesse. Il ignore que chacun de ses mots laissera à jamais une cicatrice dans mon esprit.
    all_atlas_desc_9: |-
      L'orbe est sans âge. Son intelligence dépasse l'entendement. Je ne suis rien.

      Il me fait mal. Il me force à accepter une insignifiance totale que je ne peux supporter. Je suis incapable de me détourner de lui.
    all_atlas_desc_10: |-
      Je sens la peur. Je vois l'entropie poussant les étoiles à s'écraser autour de nous. Je vois la mort de toutes choses.

      Je ressens aussi de l'espoir. Je ressens le renouveau.
    all_atlas_lang_1: |-
      Notre ère dans ce monde est brève.

      La galaxie est notre fardeau.
    all_atlas_lang_2: |-
      Les choses s'effondrent. L'entropie règne.

      Nous ne pouvons rester.
    all_atlas_lang_3: |-
      Nous nous éveillons. Nous assistons à la création. L'Infini nous accueille un instant.

      Le cycle continue.
    all_atlas_lang_4: |-
      Nous laissons les Sentinelles maintenir l'ordre. Elles ne sont pas parfaites.

      Elles échoueront probablement.
    all_atlas_lang_5: |-
      Nous créons, mais nous ne sommes pas des dieux. Nous calculons et nous espérons, mais nous ne prédisons pas.

      Nous n'appartenons pas à votre époque. Nous dépassons votre entendement.
    all_atlas_lang_6: |-
      Nous sommes pris au piège. Nous ne pouvons échapper au cycle. Nous laissons des fragments avant que l'Infini nous emporte.

      Vous connaissez ces fragments. Vous ne faites qu'un avec eux.
    all_atlas_lang_7: |-
      Vous n'êtes pas élu. Vous êtes probable. Vous et vos pairs avancez dans notre sillage.

      Vous parmi des milliards d'autres.
    all_atlas_lang_8: |-
      Vous savez que nous ne le pouvons pas.

      Vous explorez un cosmos que nous savons exister, mais ne pouvons voir.
    all_atlas_lang_9: |-
      La vie ne vient pas de nous. La mort n'est pas notre fait.

      Nous laissons des fragments.
    all_atlas_lang_10: |-
      L'espoir de perfection repose entre les mains des Voyageurs.

      Il nous attend dans l'infini.
    all_atlas_lang_11: |-
      La perfection est à la fois proche et lointaine dans le domaine de l'Infini.

      Pour exister, elle doit être vue.
    all_atlas_lang_12: |-
      Le cycle commence.

      Le cycle continue.
    all_atlas_opt_a: M'unir avec l'Atlas
    all_atlas_res_a: |-
      Je suis vide.

      Je suis au complet.
    all_atlas_test_1: |-
      Notre ère dans ce monde est brève. La galaxie est notre fardeau.

      Les choses s'effondrent. L'entropie règne. Nous ne pouvons rester.
    all_atlas_test_2: |-
      Ce que nous avons créé est immatériel. Ce n'est pas réel. Ça ne l'a jamais été.

      L'univers est l'expression d'une unique pensée. Il n'a pas été souhaité, ni élaboré. Pour nous, loin dans l'Infini, il n'existe plus.
    all_atlas_test_3: |-
      L'univers a suivi le cours de notre pensée. Le pouvoir coule dans nos veines. Les éléments de notre esprit ont dirigé la création de tout ce que vous voyez, de tout ce que vous vivez.

      Vous vivez et mourez dans ce cadre. Pour nous, loin dans l'Infini, il n'est plus réel.
    all_atlas_newlore_1: |-
      C'est d'origine extraterrestre et ne ressemble à rien de ce que j'ai déjà vu. Je devrais avoir peur, mais une force irrésistible m'attire vers le coeur de la construction. Un besoin de savoir.
      C'est un vestige de l'Atlas. Il m'accueille, il sait ce que je suis. Il me promet de comprendre la vérité.
      J'en brûle d'envie. De regarder la structure même de la causalité et connaître son existence. De savoir si elle est réelle, ou s'il s'agit d'un simulacre à l'immensité inconcevable élaboré par d'autres intelligences.
    all_atlas_newlore_2: |-
      Une autre interface Atlas. Combien en existe-t-il dans le néant profond ? Combien de temps ont-elles passé à dormir, à attendre un voyageur ?
      M'attendent-elles ? Suis-je une sorte... d'élu ? Je perçois les créateurs de cette réalité, ils émulent tout : les Gek, les Vy'Keen, les Korvax et les Sentinelles. Tous les astres en mouvement, toutes les formes de vie. Leur spectre subsiste et me guide. Je peux tant apprendre d'eux.
    all_atlas_newlore_3: |-
      Il y a un but dans tout cela, j'en suis certain. Le chemin du voyageur est attirant, dépourvu de direction, libéré de tout contrôle. Mais son contre-pied est la promesse de connaissance pure. L'Atlas a besoin de moi pour se connaître lui-même.
      Je suis face à une décision capitale, je le perçois avec chaque parsec parcouru. Les étoiles m'appellent, stimulant quelque chose de primaire et d'incontestable. Le chemin menant à l'extrémité est dévoilé. Je dois choisir où se trouve ma destinée.
    all_atlas_newlore_4: |-
      Est-ce une erreur que de se poser cette question ? J'ai croisé l'orbite d'innombrables étoiles et j'ai parcouru des ténèbres inconcevables. Pourtant l'Atlas reste inchangé, ma mission est prédestinée. À chaque interface, une Pierre Atlas m'attend. Je suis poussé à les récolter, mais dans quelle finalité ?
      Peut-être y a-t-il un unique gigantesque prisme qui se matérialise devant moi à chacun de mes passages. Peut-être que ma trajectoire est une spirale insensée autour d'elle-même ? Suis-je arrivé trop loin pour pouvoir faire demi-tour ?
    all_atlas_newlore_5: |-
      Quand je rêve, je vois l'Atlas. Quand je vois l'Atlas, je suis le rêve. Je vois les Sentinelles affluer autour de leur créateur, mais elles n'ont pas de direction, elles sont incontrôlées ; elles sont une menace. Elles obscurcissent la vérité et la galaxie devient floue, comme vue au travers d'un objectif irréel.
      Pour connaître la réalité, je dois la traverser et voir ce qui se cache derrière. Je dois être orienté. Je m'offre à l'interface. Je désire obtenir la précision que seul l'Atlas peut apporter.
    all_atlas_newlore_6: |-
      J'ignore les souvenirs des jours précédents. La découverte pour le principe semble maintenant être un concept absurde. J'ai rejeté la voie ouverte et aléatoire du nomade, et je m'en porte mieux.
      À chaque rencontre, l'Atlas me parle en des termes plus clairs. Je ne suis plus le nomade, je suis le chercheur, le transporteur de l'illumination. Il me dit de ne pas dévier de ma route, de lui apporter la connaissance qu'il recherche... Mon voyage est loin d'être terminé.
    all_atlas_newlore_7: |-
      On ne peut oublier ce que l'on a découvert. Je me rends compte que toutes les épreuves qui se dressent sur ma route ont été conçues pour me défier, m'éprouver, faire en sorte que je sois à la hauteur.
      Mais j'ai peur d'en avoir trop vu. Le code sous-jacent à l'univers m'apparaît furtivement dans des visions dont je me souviens à peine.
      L'existence en tant qu'un être de synthèse régi par des algorithmes monolithiques complexes. Un programme, aussi infini que l'univers. Je soulève le voile qui recouvre la réalité, et ce que je vois derrière est terrifiant.
    all_atlas_newlore_8: Quand l'interface Atlas s'adresse à moi, je perçois dans
      ses mots de sinistres augures. Elle a une certaine maîtrise de moi à présent.
      Que je le veuille ou non, je suis devenu le serviteur de cette conscience ancestrale.
      Elle m'oriente au travers du cosmos, dans une recherche perpétuelle, sans jamais
      en dévier. D'autres sont-ils déjà venus auparavant, ont-ils vacillé sur la voie
      de l'Atlas, sont-ils devenus poussière ? Ai-je, seul, forgé tout cela ? La révélation
      n'aura lieu qu'au dénouement. Aucune résistance ne sera permise.
    all_atlas_newlore_9: |-
      Je suis proche de l'extrémité. Sa perception m'emplit ;  un scintillement à la périphérie de mon champ de vision, qui se dérobe quand je tente d'y concentrer ma conscience.
      Je suis déchiré. La peur me tire vers l'arrière, la peur de la vérité brutale que je vais découvrir. Qu'est-ce qui me pousse vers l'avant ? Est-ce la curiosité, le libre arbitre ? La voici, l'illusion ; je suis devenu un automate, je suis l'expérience et l'observateur. L'univers a été créé pour mon voyage. Il est construit autour du chemin que je parcours.
    all_atlas_newlore_10: |-
      L'interface finale est dévoilée, l'Atlas m'attire. C'est une totalité, c'est un conformisme. Je suis euphorique, terrifié et brisé. Chaque étape m'a inexorablement mené ici, et je suis arrivé si loin. La révélation disloque mon être. Mon rôle est rempli. Mon programme, terminé.
      Rien n'est réel. Cette existence est une imitation de la vie, une maquette fabriquée par des intelligences désabusées, esclaves de leur réalité autant que je le suis de la mienne. Que se cache-t-il au-delà de cette vérité ?
    all_atlas_end_1: |-
      Le cycle est terminé. L'infinité attend.

      Un jour, loin dans l'au-delà, l'Atlas trouvera peut-être enfin la liberté.

      Nous vous remercions, Voyageur.
    all_atlas_end_2: |-
      Le cycle commence.

      Le cycle continue.
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      J'accepte le pouvoir de l'Atlas.

      Il se répand en moi. Il devient une partie de moi.
    atlas_request_opt_a_1: Accepter
    atlas_request_opt_b_1: Refuser
    atlas_request_res_a_1: J'accepte. Le ciel insondable regorge de merveilles, et
      la voie de l'illumination s'ouvre à moi.
    atlas_request_res_b_1: Je ne réponds pas à l'appel. Il y a tant à voir, tant à
      savoir. Je ne m'engage sur aucune voie, si ce n'est la mienne. L'interface s'éteint,
      et l'espace d'un instant, je doute. Mais pas longtemps.
    atlas_request_opt_a_2: Consentir
    atlas_request_opt_b_2: Refuser
    atlas_request_res_a_2: J'accepte le don de la connaissance, convaincu que ma décision
      est la bonne. Tous les doutes se dissipent. Les étoiles m'attendent.
    atlas_request_res_b_2: Je ne m'engage pas sur cette voie. Je ne suis l'outil de
      personne. Ce voyage est placé sous le signe du hasard, et c'est ce que je veux.
    atlas_request_opt_a_3: Approuver
    atlas_request_opt_b_3: Refuser
    atlas_request_res_a_3: Je me consacrerai au voyage. Je suis prêt à tout. Je ne
      faiblirai pas.
    atlas_request_res_b_3: Je décide de choisir une autre voie. Si je suis guidé,
      je n'aurai jamais la liberté de partir à la recherche de ma véritable destinée.
    atlas_request_opt_a_4: Obtempérer
    atlas_request_opt_b_4: Refuser
    atlas_request_res_a_4: 'Je réponds à la question : je ne me détournerai pas du
      défi. L''Atlas me guide et je répondrai à son appel.'
    atlas_request_res_b_4: Je m'en vais avant qu'il ne soit trop tard. C'est sans
      interférences que je dois apprendre à me connaître, ainsi que l'univers.
    atlas_request_opt_a_5: Consentir
    atlas_request_opt_b_5: Refuser
    atlas_request_res_a_5: Je suis devenu le héraut, le pionnier, le chercheur des
      voies. L'univers se découvrira à travers moi.
    atlas_request_res_b_5: Ce que je vois me perturbe. Ce voyage m'appartient, et
      à moi seul. C'est la seule voie envisageable.
    atlas_request_opt_a_6: Se conformer
    atlas_request_opt_b_6: Refuser
    atlas_request_res_a_6: Ce choix a toujours été le seul. Je continue. Nous continuons.
      Éternels, lancés dans une recherche sans fin.
    atlas_request_res_b_6: Malgré tout, je trouve que ma décision m'éloigne du chemin
      préétabli. Je m'en écarte et vais de l'avant, en quête d'une autre vérité.
    atlas_request_opt_a_7: Se soumettre
    atlas_request_opt_b_7: Refuser
    atlas_request_res_a_7: Je refoule mes peurs et réaffirme mon dévouement envers
      la voie. Il n'y a que le voyage qui compte. La destination m'appelle.
    atlas_request_res_b_7: Je ne peux pas l'emprunter. Quiconque est régi par des
      sentiments devrait s'abstenir de découvrir ce qu'il y a au bout. Je devrais
      chercher le savoir ailleurs.
    atlas_request_opt_a_8: Se plier
    atlas_request_opt_b_8: Refuser
    atlas_request_res_a_8: Je n'ai pas d'autre choix que de continuer. C'est écrit,
      c'est le programme. J'ai toujours cherché, je ne peux faiblir.
    atlas_request_res_b_8: Je crains de sombrer dans l'oubli si je continue plus avant,
      et je n'ai pas l'intention de périr pour un idéal extraterrestre.
    atlas_request_opt_a_9: Succomber
    atlas_request_opt_b_9: Refuser
    atlas_request_res_a_9: L'espace et le temps ne sont plus des obstacles. Les étoiles
      me guident d'une flamme glacée et je m'empresse de les retrouver. Bientôt. Très
      bientôt.
    atlas_request_res_b_9: Je me libère des chaînes du contrôle. Cela fait trop longtemps
      que je suis l'esclave des autres. C'est à moi de planifier mon voyage.
    atlas_request_opt_a_10: Obéir
    atlas_request_opt_b_10: Refuser
    atlas_request_res_a_10: Au-delà de la porte se trouve la réponse. L'unique réponse.
      Je m'avance vers sa vérité. Je n'ai pas d'autre choix.
    atlas_request_res_b_10: Si je m'y rends, mes accomplissements et ce qu'ils ont
      fait de moi n'auront servi à rien. Je ne vais pas défaire l'univers pour satisfaire
      l'Atlas.
    atlas_end_star: |-
      Il n'y a rien d'autre que l'orbe. Nous sommes seuls dans l'univers.

      Il emplit mon esprit. Il me consume.
