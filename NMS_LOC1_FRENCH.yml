    sub_vehiclesub1_name_l: Détritum
    sub_vehiclesub1_desc: Minéral hyperdense commun à la plupart des planètes, présent
      dans les grandes formations rocheuses. Cette substance ne peut être extraite
      qu'à l'aide d'un laser haute-puissance.
