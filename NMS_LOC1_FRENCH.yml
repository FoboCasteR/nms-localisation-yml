    prod_fuel1_name_l: Gel énergétique
    shieldfuel1_name_l: Éclat de blindage
    hack1_name_l: Puce de piratage
    prod_fuel2_name: CAPSULE ÉNERGÉTIQUE
    prod_fuel2_name_l: Capsule énergétique
    prod_fuel2_subtitle: Cellule de recharge énergétique
    prod_fuel2_description: |-
      Source de gel énergétique de capacité accrue.

      Permet un stockage aisé de l'énergie dans l'inventaire d'une exocombinaison ou d'un vaisseau.

      Utilisée pour de nombreux types d'armes et de systèmes de survie.
    prod_fuel3_name: RÉSERVOIR D'ÉNERGIE
    prod_fuel3_name_l: Réservoir d'énergie
    prod_fuel3_subtitle: Cellule de recharge énergétique
    prod_fuel3_description: |-
      Source de gel énergétique grande capacité.

      Dispositif extrêmement efficace optimisant le stockage de l'énergie dans l'inventaire d'une exocombinaison ou d'un vaisseau.

      Utilisé pour de nombreux types d'armes et de systèmes de survie.
    shieldfuel2_name: PLAQUE DE BLINDAGE
    shieldfuel2_name_l: Plaque de blindage
    shieldfuel2_subtitle: Source énergétique défensive
    shieldfuel2_description: |-
      Unité de stockage énergétique de capacité accrue.

      Permet un stockage aisé de l'énergie dans l'inventaire d'une exocombinaison ou d'un vaisseau.

      Utilisé pour les systèmes de blindage et de protection environnementale.
    shieldfuel3_name: FEUILLE DE BLINDAGE
    shieldfuel3_name_l: Feuille de blindage
    shieldfuel3_subtitle: Source énergétique défensive
    shieldfuel3_description: |-
      Unité de stockage énergétique de grande capacité.

      Dispositif extrêmement efficace optimisant le stockage de l'énergie dans l'inventaire d'une exocombinaison ou d'un vaisseau.

      Utilisé pour les systèmes de blindage et de protection environnementale.
    commodity5_name: VAPEUR À ÉLECTRONS
    commodity5_name_l: Vapeur à électrons
    commodity5_subtitle: Composant technologique
    commodity5_description: |-
      Nuage captif d'électrons ionisés.

      Composant essentiel de nombreuses technologies, souvent utilisé pour la création d'antimatière.
    commodity6_name: ANTIMATIÈRE
    commodity6_name_l: Antimatière
    commodity6_subtitle: Composant technologique
    commodity6_description: |-
      Matière négative et antiparticules de baryogénèse contenues.

      Le vaste potentiel énergétique de l'antimatière explique sa forte valeur marchande. 95 % de la consommation d'antimatière provient de l'alimentation de l'<TECHNOLOGY>hyperpropulsion des vaisseaux<>.

      <FUEL>ATTENTION <>: une utilisation non contenue est déconseillée.
    commodity7_name: RÉSONATEUR DYNAMIQUE
    commodity7_name_l: Résonateur dynamique
    commodity7_subtitle: Composant technologique
    commodity7_description: |-
      Oscillateur de fréquence électromagnétique.

      Dispositif essentiel à la construction de nombreuses technologies facilitant l'exploration de la galaxie.
    curio1_name: RELIQUE GEK
    curio1_name_l: Relique gek
    curio1_subtitle: Curiosité de valeur moyenne
    curio1_description: |-
      Statuette métallique représentant une créature portant une pièce dans son bec.

      Prisée par de nombreux marchands qui la considèrent comme un emblème de commerce équitable et de paix.
    curio2_name: EFFIGIE VY'KEEN
    curio2_name_l: Effigie vy'keen
    curio2_subtitle: Curiosité de valeur moyenne
    curio2_description: |-
      Petite icône de bois sculpté représentant un drone sentinelle.

      Utilisée par les guerriers afin d'entrer dans un état de transe éliminant le besoin de sommeil de leur espèce.
    curio3_name: ENVELOPPE KORVAX
    curio3_name_l: Enveloppe korvax
    curio3_subtitle: Curiosité de grande valeur
    curio3_description: |-
      L'enveloppe métallique d'une forme de vie électronique trop éloignée de ses pairs pour recevoir une nouvelle entité.

      Très prisée par toutes les espèces, en particulier la sienne.
    curio4_name: PIERRE ATLAS
    curio4_name_l: Pierre Atlas
    curio4_subtitle: Curiosité de très grande valeur
    curio4_description: |-
      Gemme sphérique contenant en son centre une lueur rouge palpitante.

      Cet objet extrêmement rare est souvent associé à des sites monolithiques antiques.
    access1_name: PASSE ATLAS V1
    access1_name_l: Passe Atlas v1
    access1_subtitle: Carte d'accès
    access1_description: |-
      Carte d'accès et de sécurité accordée à des voyageurs spécifiques par de nombreuses espèces galactiques dominantes.

      Autorise l'accès aux zones et aux systèmes d'avant-postes de faible sécurité.
    access2_name: PASSE ATLAS V2
    access2_name_l: Passe Atlas v2
    access2_subtitle: Carte d'accès
    access2_description: |-
      Carte d'accès et de sécurité accordée à des voyageurs spécifiques par de nombreuses espèces galactiques dominantes.

      Autorise l'accès aux zones de sécurité et aux systèmes d'avant-postes intermédiaires.
    access3_name: PASSE ATLAS V3
    access3_name_l: Passe Atlas v3
    access3_subtitle: Carte d'accès
    access3_description: |-
      Carte d'accès et de sécurité accordée à des voyageurs spécifiques par de nombreuses espèces galactiques dominantes.

      Autorise l'accès aux zones et aux systèmes d'avant-postes haute sécurité.
    delicacy3_name: PERLE DE FASCINATION
    delicacy3_name_l: Perle de fascination
    delicacy3_subtitle: Marchandise
    delicacy3_description: |-
      Sphère métallique dorée utilisée afin d'accroître temporairement la puissance de traitement des formes de vie électroniques.

      La conductivité au sein de l'enveloppe d'une entité est fortement accrue, permettant une capacité d'analyse et de recherche plus rapide.
    alloy1_name: ARONIUM
    alloy1_name_l: Aronium
    alloy1_subtitle: Alliage métallique neutre
    alloy1_description: |-
      Alliage léger et très malléable.

      Très recherché dans le réseau commercial galactique en raison de son utilité pour la construction d'avant-postes et d'installations planétaires.
    alloy2_name: HEROX
    alloy2_name_l: Herox
    alloy2_subtitle: Alliage métallique neutre
    alloy2_description: |-
      Alliage neutre combiné aux applications multiples, de la pharmacologie à l'industrie lourde.

      Il est à la base des échanges commerciaux d'alliages.
    alloy3_name: LEMMIUM
    alloy3_name_l: Lemmium
    alloy3_subtitle: Alliage métallique neutre
    alloy3_description: "Alliage métallique lourd.\n \nCommunément utilisé pour la
      construction de cargos en raison de sa solidité. Ce matériau à noyau dur est
      très prisé sur le réseau commercial galactique."
    alloy4_name: CROLIUM
    alloy4_name_l: Crolium
    alloy4_subtitle: Alliage métallique neutre
    alloy4_description: |-
      Alliage durable et très résistant utilisé principalement pour la construction de coques de vaisseaux et de drones d'exploration en espace lointain.

      Le marché du crolium est important au sein du réseau commercial galactique.
    alloy5_name: MAGMOX
    alloy5_name_l: Magmox
    alloy5_subtitle: Alliage métallique neutre
    alloy5_description: |-
      Alliage brillant très recherché, prisé des marchands de toutes les espèces galactiques dominantes connues.

      Facilement reconnaissable à sa lueur rouge vif et à son champ magnétique puissant.
    alloy6_name: GRANTINE
    alloy6_name_l: Grantine
    alloy6_subtitle: Alliage métallique neutre
    alloy6_description: |-
      Alliage malléable et ouvrable apprécié par les artisans de toute la galaxie connue.

      Marchandise prisée et bénéficiant de nombreux itinéraires galactiques commerciaux réservés à sa vente et à son transport.
    alloy7_name: TÉRUMINE
    alloy7_name_l: Térumine
    alloy7_subtitle: Alliage métallique neutre
    alloy7_description: |-
      Alliage métallique léger échangé dans toute l'Extrémité galactique.

      Fréquemment utilisé à l'intérieur des navettes commerciales afin de réduire leur poids lorsqu'elles décollent de planètes au champ gravitationnel conséquent.
    pulsefuel1_name: NOYAU À IMPULSION
    pulsefuel1_name_l: Noyau à impulsion
    pulsefuel1_subtitle: Carburant de propulsion pour vaisseau
    pulsefuel1_description: |-
      Noyau isotope radioactif chargé.

      Utilisé pour recharger les pulsoréacteurs dans de nombreux modèles de vaisseaux et de cargos.
    hyperfuel1_name: CELLULE DE DISTORSION
    hyperfuel1_name_l: Cellule de distorsion
    hyperfuel1_subtitle: Unité de charge d'hyperpropulsion
    hyperfuel1_description: |-
      Ce <FUEL>carburant à base d'antimatière<> est l'une des rares sources d'énergie capables de générer une <TECHNOLOGY>hyperpropulsion des vaisseaux<>.

      Sécurisée dans un compartiment solide, la cellule est garantie sans paradoxe lors d'une distorsion VSL.
    grenfuel1_name: PLASMA INSTABLE
    grenfuel1_name_l: Plasma instable
    grenfuel1_subtitle: Recharge de lanceur de plasma
    grenfuel1_description: |-
      Capsule de carburant à haute densité pour <TECHNOLOGY>lanceur de plasma<>.

      Contient de l'énergie électrothermique hautement pressurisée destinée à la technologie de grenades à perturbation terrestre.
    newprod1_name: PORTE-BONHEUR GEK
    newprod2_name: DAGUE VY'KEEN
    newprod3_name: CUBE DE LA CONVERGENCE
    newprod4_name: CYLINDRE À BOSONS
    newprod5_name: MODULE DE NEUTRINOS
    newprod6_name: MATRICE DIMENSIONNELLE
    newprod7_name: TREILLIS DE GRAVITINOS
    newprod1_name_l: Porte-bonheur gek
    newprod2_name_l: Dague vy'keen
    newprod3_name_l: Cube de la convergence
    newprod4_name_l: Cylindre à bosons
    newprod5_name_l: Module de neutrinos
    newprod6_name_l: Matrice dimensionnelle
    newprod7_name_l: Treillis de gravitino
    newprod1_desc: Un porte-bonheur porté par de nombreux marchands galactiques.
    newprod2_desc: Une arme plutôt destinée aux cérémonies rituelles, profondément
      ancrée dans la culture et les traditions des Vy'keen.
    newprod3_desc: Un appareil utilisé par les Korvax pour stocker des informations
      relatives à l'histoire et la culture.
    newprod4_desc: Un outil scientifique de très grande valeur.
    newprod5_desc: Une pièce pour ordinateur de qualité. Très apprécié lors des échanges.
    newprod6_desc: Un appareil très prisé que l'on trouve souvent au marché galactique.
    newprod7_desc: Une substance importante utilisée dans le cadre de recherches scientifiques
      et d'expériences.
