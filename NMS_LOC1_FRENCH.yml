    newprod11_name: CUBE DE VORTEX
    newprod12_name: SAC DE VENIN
    newprod13_name: ORBE DE GRAVITINO
    newprod14_name: PERLE D'ALBUMEN
    newprod10_name_l: Aquasphère
    newprod11_name_l: Cube de vortex
    newprod12_name_l: Sac de venin
    newprod13_name_l: Orbe de gravitino
    newprod14_name_l: Perle d'albumen
    newprod10_desc: |-
      Une curiosité de grande valeur qui peut être trouvée dans les océans et les lacs de certains systèmes planétaires.

      Leur origine est inconnue.
    newprod11_desc: |-
      Un objet antique, déterré des profondeurs d'un système de grottes planétaires. Sa surface est froide au toucher et curieusement polie en dépit de son âge.

      Fusion du métal et de la roche, ces cubes sont difficiles à traiter industriellement. En l'état, ils n'ont de valeur que pour les collectionneurs.

      Peut être vendu dans un <TECHNOLOGY>terminal de commerce galactique<>.
    newprod12_desc: |-
      Une glande sécrétant du poison stabilisée, extraite d'un oursin terrestre. L'oursin-hôte est en réalité une colonie de proto-créatures plus petites dont la formation est le résultat d'années de croissance lente et de coopération.

      Peut être utilisée en médecine et en tant que spécialité dans certaines cuisines dangereuses.

      Peut être vendu dans un <TECHNOLOGY>terminal de commerce galactique<>.
    newprod13_desc: |-
      Un groupe de particules supersymétriques créé par des forces supergravitationnelles divergentes. Une micro-faille se forme lors de sa création, et l'extraction de l'orbe suscite un affaiblissement localisé de la réalité. Les <FUEL>forces sentinelles<> interviendront pour stabiliser toute anomalie de ce genre.

      Peut être vendu dans un <TECHNOLOGY>terminal de commerce galactique<>.
    newprod14_desc: |-
      Gemme formée en plusieurs siècles dans les œufs d'espèces super-incubatoires. Très décoratives, ces gemmes sont elles-mêmes des graines vivantes, des grains luisants de vie potentielle.

      Peut être vendue dans un <TECHNOLOGY>terminal de commerce galactique<>.
    atlas_seed_subtitle: Curiosité unique et précieuse.
    atlas_seed_10_name: CŒUR DU SOLEIL
    atlas_seed_10_name_l: Cœur du soleil
    atlas_seed_10_desc: Une graine d'Atlas contenant des cils quantiques bloqués dans
      le temps et suspendus dans une coque photonique. C'est probablement la seule
      existante.
    atlas_seed_1_name: NANODE CAPTIF
    atlas_seed_1_name_l: Nanode captif
    atlas_seed_1_desc: 'Une graine d''Atlas contenant un substrat quasi stellaire
      localement décalé. Attention : ne laissez pas la matrice s''associer à cet espace
      dimensionnel.'
    atlas_seed_6_name: JADE PHOTIQUE
    atlas_seed_6_name_l: Jade photique
    atlas_seed_6_desc: Cette graine d'Atlas unique est constituée de photons adaptés
      à la matière et qui ont été amalgamés en une forme physique et solide par des
      processus inconnus.
    atlas_seed_4_name: MATIÈRE NOIRE
    atlas_seed_4_name_l: Matière noire
    atlas_seed_4_desc: Une graine d'Atlas comprenant un élément vide récolté dans
      les restes du précédent univers. Impropre à la consommation.
    atlas_seed_9_name: QUANTA MODIFIÉS
    atlas_seed_9_name_l: Quanta modifiés
    atlas_seed_9_desc: Cette graine d'Atlas unique en son genre dispose d'une construction
      mathématique à l'esthétique agréable, issue de la simulation d'une réalité alternative.
    atlas_seed_3_name: ORBE NOOSPHÉRIQUE
    atlas_seed_3_name_l: Orbe noosphérique
    atlas_seed_3_desc: Une graine d'Atlas capable d'entrer en résonnance avec les
      fréquences télépathiques humaines. Peut tenter de prendre possession de toute
      intelligence inférieure à proximité.
    atlas_seed_7_name: PHASURE D'ÉTAT
    atlas_seed_7_name_l: Phasure d'état
    atlas_seed_7_desc: Pour des raisons inconnues, cette graine d'Atlas a été déphasée
      de sa réalité quantique. Contenu impossible à déterminer.
    atlas_seed_8_name: RÉAFFIRMATION NOVAE
    atlas_seed_8_name_l: Réaffirmation novae
    atlas_seed_8_desc: Une graine d'Atlas contenant des éléments de neutronium issus
      d'une terrible supernova, qui a anéanti une civilisation évoluée du passé.
    atlas_seed_5_name: FIN DE L'AUBE
    atlas_seed_5_name_l: Fin de l'aube
    atlas_seed_5_desc: Une matrice neutrino-boson sculptée au sein d'une graine d'Atlas
      unique. Pourrait être à demi consciente.
    atlas_seed_2_name: OMBRE ENGLOBÉE
    atlas_seed_2_name_l: Ombre englobée
    atlas_seed_2_desc: Cette graine d'Atlas contient les restes d'une forme de vie
      parasite apparue dans l'espace. Très probablement d'origine extradimensionnelle.
    restart_item_name: SOUVENIR
    restart_item_name_l: Souvenir
    restart_item_desc: Tout ce que vous avez su s'y trouve.
    restart_item_subtitle: Une relique d'un autre lieu
    starbirth_item_name: GRAINE D'ÉTOILE
    starbirth_item_name_l: Graine d'étoile
    starbirth_item_desc: |-
      La plus infime des étincelles, protégée dans une coque de confinement d'origine inconnue.

      La graine luit d'énergie vitale, ne cherchant qu'à s'enfuir pour réaliser son plein potentiel.
    starbirth_item_subtitle: Fragment inestimable
