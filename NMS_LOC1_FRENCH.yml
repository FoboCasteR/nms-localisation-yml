    death_quote_1: |-
      LES DIEUX NE PROTÈGENT PAS LES FOUS.
      LES FOUS SONT PROTÉGÉS PAR D’AUTRES FOUS PLUS COMPÉTENTS.
    death_quote_2: |-
      LA SEULE FAÇON DE DÉCOUVRIR LES LIMITES
      DU POSSIBLE, C'EST DE S'AVENTURER UN PEU
      AU-DELÀ, DANS L'IMPOSSIBLE.
    death_quote_3: |-
      JE NE SUIS PEUT-ÊTRE PAS ALLÉ OÙ JE VOULAIS ALLER,
      MAIS JE CROIS ÊTRE ARRIVÉ OÙ JE DEVAIS ÊTRE.
    death_quote_4: DES FUTURS ENTIERS SE DÉCIDENT EN QUELQUES SECONDES.
    death_quote_5: |-
      LA SUPRÊME IRONIE DE LA VIE,
      C'EST QUE PERSONNE N'EN SORT VIVANT.
    death_quote_6: LA RÉALITÉ TOUT ENTIÈRE EST UN JEU.
    death_quote_7: NOUS SOMMES UNE IMPOSSIBILITÉ DANS UN UNIVERS IMPOSSIBLE.
    death_quote_8: |-
      LA VIE EST AGRÉABLE. LA MORT EST PAISIBLE.
      C'EST LA TRANSITION QUI EST DOULOUREUSE.
    death_quote_9: LA RÉALITÉ, C'EST CE QUI NE DISPARAÎT PAS QUAND ON ARRÊTE D'Y CROIRE.
    death_quote_10: |-
      LE MYSTÈRE DE LA VIE N'EST PAS UN PROBLÈME
      À RÉSOUDRE, MAIS UNE RÉALITÉ À VIVRE.
    death_quote_11: |-
      POUR POUVOIR APPRÉCIER LES MERVEILLES DE
      L'UNIVERS, ENCORE FAUT-IL RESTER EN VIE.
    death_quote_12: |-
      JE VOUS LE DIS, NOUS SOMMES SUR CETTE TERRE POUR
      RIGOLER. NE LAISSEZ PERSONNE VOUS DIRE LE CONTRAIRE.
    death_quote_13: |-
      NOUS HABITONS UN PAISIBLE ÎLOT D'IGNORANCE CERNÉ
      PAR DE NOIRS OCÉANS D'INFINIS, SUR LESQUELS NOUS
      NE SOMMES PAS APPELÉS À VOGUER BIEN LOIN.
    death_quote_14: |-
      UNE ÉTOILE EST MORTE. AILLEURS DANS LE COSMOS,
      DANS UN RECOIN BANAL D'UN BRAS GALACTIQUE,
      UN ENFANT EST NÉ. TEL EST L'ÉQUILIBRE DE L'EXISTENCE.
    death_quote_15: |-
      LE NÉANT M'ENTOURE, PIRE QUE L'ESPACE,
      PIRE QUE TOUT, LA NOIRCEUR ULTIME,
      QUI M'AVALE D'UN SEUL COUP.
    death_quote_16: |-
      LA CONTEMPLATION DE CES ÉTOILES EFFAÇA
      SOUDAIN MES INQUIÉTUDES ET TOUTES LES
      GRAVITÉS DE LA VIE TERRESTRE...
    death_quote_17: |-
      IL Y A UNE DIFFÉRENCE ENTRE L'INJUSTICE INTRINSÈQUE
      DE L'UNIVERS AU NIVEAU COSMIQUE ET L'INJUSTICE
      DE LA VIE, CAUSÉE PAR LES HOMMES.
    death_quote_18: UN UNIVERS SI GRAND, ET SI PEU DE TEMPS.
    death_quote_19: |-
      ON PEUT DIRE QUE C'EST UN ÉCHEC, MÊME SI JE PRÉFÈRE
      PARLER D'EXPÉRIENCE, D'APPRENTISSAGE.
    death_quote_20: JE CROIS QUE LA VIE EST UN JEU, QUE C'EST UNE MAUVAISE BLAGUE.
    death_quote_21: |-
      LA SCIENCE-FICTION N'EXISTE PAS,
      C'EST SIMPLEMENT UNE ÉVENTUALITÉ SCIENTIFIQUE.
    death_quote_22: L'ÉTERNITÉ, C'EST LONG, SURTOUT VERS LA FIN.
    death_quote_23: |-
      SEULES DEUX CHOSES SONT INFINIES : L'UNIVERS ET
      LA BÊTISE HUMAINE. EN CE QUI CONCERNE L'UNIVERS,
      JE N'EN AI PAS ACQUIS LA CERTITUDE ABSOLUE.
    death_quote_24: |-
      L'UNIVERS SEMBLE ÊTRE PLUS QU'UN MOUVEMENT
      ALÉATOIRE, CHAOTIQUE ET SANS BUT DE
      PARTICULES MOLÉCULAIRES.
    death_quote_25: |-
      NOUS AVIONS REGARDÉ LA MORT EN FACE,
      ET LA MORT AVAIT BAISSÉ LES YEUX LA PREMIÈRE.
    death_quote_26: |-
      LA STABILITÉ, C'EST LE DÉBUT DE LA FIN. NOUS
      N'AVANÇONS QU'EN COMMENÇANT PERPÉTUELLEMENT
      À TOMBER VERS L'AVANT.
    death_quote_27: |-
      QUAND TU CROIS QUE TOUT EST TERMINÉ, QUAND
      L'AVENIR PARAÎT SOMBRE ET DÉSESPÉRÉ, IL Y A
      TOUJOURS DE L'ESPOIR.
    death_quote_28: |-
      LA RÉALITÉ EST FAÇONNÉE PAR LES FORCES
      QUI LA DÉTRUISENT.
    death_quote_29: |-
      NOUS MARCHONS DANS LES ENDROITS SOMBRES OÙ
      PERSONNE D'AUTRE N'ENTRERA.
    death_quote_30: |-
      SI TU DOIS COMMETTRE UNE TELLE FOLIE, RÉSERVE ÇA
      POUR UN MOMENT OÙ ÇA CHANGERA QUELQUE CHOSE.
    death_quote_31: |-
      POLLUÉ PAR LE CRIME, DÉCHIRÉ PAR LE PLUS CRUEL
      REMORD, OÙ PUIS-JE TROUVER LE REPOS SINON DANS LA MORT ?
    death_quote_32: |-
      ICI REPOSE UN ÊTRE VENU D'UNE PLANÈTE LOINTAINE.
      MAIS CETTE TERRE NE LUI EST PAS UNE TERRE ÉTRANGÈRE,
      CAR, DANS LA MORT, IL APPARTIENT À L'UNIVERS.
    death_quote_33: |-
      NOUS PENSONS QUE TOUT DANS CET UNIVERS DOIT
      RESPECTER NOTRE PARADIGME DU SENSÉ.
    death_quote_34: QUELQUE PART, QUELQUE CHOSE D'INCROYABLE ATTEND D'ÊTRE CONNU.
    death_quote_35: PARFOIS, JE ME DIS QUE JE DOIS AVOIR UN ANGE GARDIEN STUPIDE.
    death_quote_36: |-
      NOUS SOMMES TOUS SEULS, SANS AUCUN DOUTE. QUE
      POUVONS-NOUS FAIRE D'AUTRE QUE TENDRE LA MAIN DANS LE NOIR ?
