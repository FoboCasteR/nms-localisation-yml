    exp_techshop_desc_1: |-
      La forme de vie m'offre les plans d'améliorations pour exocombinaison en échange d'amas de nanites.

      Ses lumières faciales s'éclairent lorsqu'elle me voit et elle me présente plusieurs tablettes de données, qui tiennent en équilibre sur l'extrémité de ses doigts de silicone.
    exp_techshop_lang_1: 'Échange proposé : donner des amas de nanites à cette entité.
      L''Écho korvax te remettra un plan d''amélioration pour la carapace de la forme
      de vie. Les technologies gek et vy''keen sont inférieures et entraîneront inévitablement
      des déconnexions. Choisir la technologie korvax, c''est choisir la qualité.'
    exp_techshop_short_desc_1: La forme de vie m'offre des plans d'amélioration pour
      exocombinaison en échange d'amas de nanites.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: Montre-moi le plan de l'amélioration pour exocombinaison.
    exp_techshop_opt_b_1: Peut-être une autre fois.
    tra_techshop_desc_1: |-
      La créature m'offre des plans d'améliorations de vaisseau en échange d'amas de nanites.

      Elle me renifle, s'approche excessivement de moi, allant presque jusqu'à toucher ma combinaison, mais se ravise au dernier moment. Elle se met à sautiller nerveusement.
    tra_techshop_lang_1: Tu as des amas de nanites ? En échange, je te donnerai des
      plans d'améliorations de vaisseau. Je t'en prie ! Si je ne remplis pas mon quota
      mensuel, on me retirera ma licence.
    tra_techshop_short_desc_1: La créature m'offre des plans d'amélioration en échange
      d'amas de nanites.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: Montre-moi les plans d'améliorations pour vaisseau.
    tra_techshop_opt_b_1: Peut-être une autre fois.
    war_techshop_desc_1: |-
      Le guerrier m'offre des plans d'améliorations d'arme en échange d'amas de nanites.

      Alors que je m'approche, il me regarde fixement et tente vainement de muer sa grimace en sourire. Il n'a pas l'air heureux d'être là.
    war_techshop_lang_1: Grah ! Importun, donne-moi tes amas de nanites et je te ferai
      l'honneur de te remettre des plans pour améliorer ta pitoyable arme. Sache que
      si j'en suis réduit à effectuer des travaux normalement réservés aux médiocres
      Gek, c'est à cause de mon supérieur, ce lâche ! Jadis, c'est par le sang que
      je me serai emparé de tes nanites !
    war_techshop_short_desc_1: Le guerrier m'offre des plans d'amélioration en échange
      d'amas de nanites.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: Montre-moi les plans d'améliorations pour arme.
    war_techshop_opt_b_1: Peut-être une autre fois.
    techshop_npc_name_l: Marchand de technologies
    exp_buildshop_desc_1: La forme de vie se tient chez moi. Je ne l'ai pas invitée,
      mais elle ne montre aucune crainte. La lumière danse sur son masque alors qu'elle
      scanne les lieux. Soudain, elle se tourne vers moi. Elle me montre des <TECHNOLOGY>plans<>
      de structures et d'augmentations qui me seraient fort utiles. Je perçois une
      tristesse lorsqu'elle parle.
    exp_buildshop_lang_1: 'Voyageur : maison principale ? Carapace ? L''Écho korvax
      peut offrir ce qui te fait défaut.'
    exp_buildshop_desc_2: La forme de vie observe les imperfections et les zones vides
      de mon foyer. Elle projette des hologrammes là où il n'y a rien, voyant des
      possibilités là où je ne vois que des espaces inoccupés. Elle se tourne vers
      moi et la lumière de son masque se resserre brièvement avant de s'étaler en
      une tâche empreinte de tristesse. Elle me montre les <TECHNOLOGY>plans<> de
      ce que je construirai peut-être un jour.
    exp_buildshop_lang_2: Les premiers nés ont pris monde après monde... Mon foyer
      m'a été volé. Le tien ne le sera pas. Construis. Agrandis. Sois heureux.
    exp_buildshop_desc_3: La forme de vie émet de petits pépiements de joie et la
      lumière de son masque semble irradier d'émerveillement. Elle articule quelques
      mots avant de plonger dans le silence, et vous présente une tablette de données
      remplies de <TECHNOLOGY>plans<>. Elle ne cesse de regarder ce que vous avez
      construit, inclinant la tête à chaque fois.
    exp_buildshop_lang_3: Honneur ! Observer le monolithe du voyageur ! Honneur !
      Je t'en prie ! Permets au Korvax de contribuer. Le Korvax peut améliorer le
      foyer du voyageur !
    exp_buildshop_desc_4: La forme de vie reste un moment silencieuse, son masque
      presque dénué de toute lumière. Elle réfléchit à ce que vous avez construit.
      Tout en vous montrant ses <TECHNOLOGY>plans<>, elle prononce quelques paroles
      étranges.
    exp_buildshop_lang_4: Plus que trois. Plus que toi. Il est temps pour un foyer.
      Maintenant, avant eux.
    exp_buildshop_opt_a: Parcourir les plans
    exp_buildshop_opt_b: Parcourir les plans
    buildshop_desc_1: La forme de vie est là, chez moi, sans invitation, et tient
      des <TECHNOLOGY>plans<> de structures et d'améliorations qui pourraient être
      utiles à ma base.
    buildshop_lang_1: Vous avez posé la première pierre, Voyageur. Laissez-moi vous
      aider à continuer votre travail.
