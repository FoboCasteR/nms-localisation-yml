    blackh_tech_name: PROTECTION CONTRE LES TROUS NOIRS
    blackh_tech_name_l: Protection contre les trous noirs
    blackh_tech_subtitle: Champ de protection du vaisseau
    blackh_tech_description: |-
      Le vaisseau est protégé contre l'intensité gravitationnelle qui s'exerce sur lui lorsqu'il passe dans un trou noir.

      Fonctionne automatiquement lorsque le vaisseau de l'utilisateur traverse le champ gravitationnel.
    blackh_tech_description_alt: |-
      Le vaisseau est protégé contre l'intensité gravitationnelle qui s'exerce sur lui lorsqu'il passe dans un trou noir.

      Fonctionne automatiquement lorsque le vaisseau de l'utilisateur traverse le champ gravitationnel. La protection est endommagée à chaque voyage dans un trou noir et doit être remplacée.
    blackh_tech_consumed: Protection contre les trous noirs détruite
