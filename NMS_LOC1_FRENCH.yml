    protect_name_l: Protection environnementale
    protect_subtitle: Blindage environnemental pour exocombinaison
    protect_description: "Le système de <CATALYST>protection environnementale<> contrôle
      et stabilise en continu l'environnement de l'utilisateur. \n\nLa protection
      réactive générale peut être accrue grâce à des <TECHNOLOGY>boucliers environnementaux<>
      afin d'offrir une meilleure protection contre des conditions spécifiques.\n\nDispositif
      rechargeable à l'aide de <CATALYST>substances à base de sodium<> Attention :
      la non-recharge du système de protection environnementale peut entraîner une
      incompatibilité de l'environnement avec la survie de l'utilisateur."
    launcher_name: PROPULSEUR DE DÉCOLLAGE
    launcher_name_l: Propulseur de décollage
    launcher_subtitle: Système de décollage vertical
    launcher_description: |-
      Système vital de décollage et d'atterrissage.

      Attention : du carburant spécial, à base de dihydrogène, est requis pour recharger le propulseur. Les procédures de lancement nécessitent des réserves de carburant suffisantes avant activation.

      Maintenez <IMG>THRUST<> pour décoller de la planète.
      Gardez <IMG>BOOST<> enfoncé pour activer l'accélération en vol.
    hazard_unit_subtitle: Unité de protection contre les dangers
    grendmg1_name: INTENSITÉ DE GRENADE SIGMA
    grendmg1_name_l: Intensité de grenade Sigma
    grendmg2_name: INTENSITÉ DE GRENADE TAU
    grendmg2_name_l: Intensité de grenade Tau
    grendmg3_name: INTENSITÉ DE GRENADE THETA
    grendmg3_name_l: Intensité de grenade Theta
    grendmg_description: |-
      Les grenades du lanceur de plasma provoquent des dégâts accrus au sein de leur zone d'impact localisée.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    grenrad2_name: RAYON D'EFFET TAU
    grenrad2_name_l: Rayon d'effet Tau
