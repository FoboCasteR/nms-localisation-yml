    war_freighter_desc_1: "L'extraterrestre pousse un puissant cri de guerre, alors
      que je m'approche, pour célébrer notre victoire. Du moins, je l'espère. \nIl
      fait des gestes vers le tableau de commande de son vaisseau, comme pour m'inviter
      à prendre le contrôle."
    exp_freighter_desc_1: |-
      Des lumières dansent rapidement sur la visière de la créature et sa tête se penche imperceptiblement en avant. Il semble m'exprimer de la... gratitude ?
      Elle fait des gestes vers le tableau de commande de son vaisseau, comme pour m'inviter à prendre le contrôle.
    tra_freighter_desc_1: |-
      La petite créature parle de manière surexcitée et elle se met à sautiller d'un pied sur l'autre.
      En faisant de grands gestes autour du pont, elle me montre le tableau de commande de son vaisseau. Elle semble m'inviter à prendre le contrôle.
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: Grah ! L'intrus pathétique prive le cargo de la gloire du
      combat ! Mais Vy'keen vous remercie quand même.
    exp_freight_lang_1: 'Projection de l''analyse du combat : destruction sans l''aide
      du Voyageur. Korvax remercie.'
    tra_freight_lang_1: Merci beaucoup, mon ami ! Vous avez sauvé bien des vies et
      bien des profits !
    all_freighter_opt_1: Inspecter le cargo
    all_freighter_opt_2: Refuser la récompense
    all_freighter_opt_3: Demander une rémunération à la place
    all_freighter_res_1: |-
      Le capitaine me regarde avec une expression joyeuse, presque soulagée. Le poids du commandement était peut-être trop lourd pour lui ?
      Son vaisseau et son équipage sont désormais à ma disposition, ainsi que les <STELLAR>frégates de soutien<> du cargo.
    all_freighter_res_2: Le capitaine me regarde avec un respect accru. Mes actes
      pendant le combat l'ont clairement impressionné, et mon refus de récompense
      a encore renforcé ce sentiment.
    all_freighter_res_3: Le capitaine me regarde avec respect. Mes actes pendant le
      combat l'ont clairement impressionné.
    npc_freighter_captain_lang_1: "Bienvenu à bord. Qu'est-ce qui vous amène ici ?
      La vie dans un cargo attire rarement les pilotes indépendants. \nPeut-être avez-vous
      besoin de nos services ? Transport de cargaison, ou d'autre affaires ?"
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: Son air d'autorité lasse indique clairement que
      cet être est le capitaine du cargo.
    npc_freighter_captain_opt_a_1: Faire une offre pour le cargo
    npc_freighter_captain_res_a_1: C'est un beau vaisseau, et l'équipage vous servira
      efficacement. Capitaine.
    npc_freighter_cap_sec_lang_1: Bonjour, Capitaine. Le tour de garde se passe bien.
    dnt_war_freighter_capsec_lang_1: Greetings, interloper Captain. Nothing to report.
      Crew is ready for action. Freighter is calm.
    dnt_tra_freighter_capsec_lang_1: Greetings, Captain friend. Nothing to report.
      Crew is happy. Freighter is calm.
    dnt_exp_freighter_capsec_lang_1: Greetings, Captain entity. Nothing to report.
      Crew is on standby. Freighter is calm.
    npc_freighter_cap_sec_desc_1: Le maître du cargo est au repos, attendant mes instructions.
    npc_hire_gen_sec_lang_1: On se reverra à la base.
    npc_hire_gen_sec__desc_1: |-
      Votre nouvelle recrue prépare ses affaires.
      Elle se servira du réseau de téléportation.
      Vous pouvez voyager de la même manière si vous le souhaitez.
    generic_int_opt_1: Partir
    generic_int_res_1: Bonne journée à vous.
