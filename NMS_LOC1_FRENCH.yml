    photonix_core_name_l: Noyau de photonix
    bolt_sm_name: LANCE-FOUDRE SM
    bolt_sm_name_l: Lance-foudre SM
    delicacy1_name: CROKGEK
    delicacy1_subtitle: Marchandise
    delicacy1_description: |-
      Produit comestible dont les Gek sont friands.

      Permet aux marchands aviformes d'émettre des gaz délicieusement parfumés pendant une période prolongée.

      Les nuages de gaz CrokGek sont considérés comme une forme d'art et comme la plus pure expression de l'âme gek.
    delicacy2_name: GRAHGRAH
    delicacy2_subtitle: Marchandise
    delicacy2_description: |-
      Gaz inhalé par les guerriers vy'keen afin d'accroître temporairement leur capacité pulmonaire et de permettre des cris de guerre de grande qualité.

      Interdit par de nombreux traités de paix à travers la galaxie, dont la plupart sont désormais rompus.
    commodity1_name: FEUILLE DE CARITE
    commodity1_subtitle: Composant technologique
    commodity1_description: |-
      Métal léger largement utilisé dans la fabrication de pièces de vaisseaux.

      Également utilisé pour la construction d'avant-postes et d'installations planétaires par toutes les espèces dominantes connues.
    commodity2_name: CRISTAUX NOCTURNES
    commodity2_subtitle: Composant technologique
    commodity2_description: |-
      Amas cristallins naturellement luminescents.

      Utilisés pour la création de dispositifs technologiques et la fabrication de vaisseaux.
    commodity3_name: FLUIDE DE SUSPENSION
    commodity3_subtitle: Composant technologique
    commodity3_description: |-
      Liquide non réactif et résistant à la pression.

      Essentiel à la fabrication de technologies de vaisseau et d'exocombinaison.
    commodity4_name: TISSU À MICRODENSITÉ
    commodity4_subtitle: Composant technologique
    commodity4_description: |-
      Matériau conducteur multi-usage.

      Extrêmement polyvalent, il est utilisé dans toute la galaxie pour les technologies d'exocombinaison, de multi-outil et de vaisseau.
    prod_fuel1_name: GEL ÉNERGÉTIQUE
    prod_fuel1_subtitle: Cellule de recharge énergétique
    prod_fuel1_description: |-
      Unité de stockage d'énergie pratique et optimisée. Utilisée pour de nombreux types d'armes et de systèmes de survie.

      Facile à fabriquer à partir d'isotopes communs et fréquent dans les conteneurs métalliques cylindriques.
    shieldfuel1_name: ÉCLAT DE BLINDAGE
    shieldfuel1_subtitle: Batterie énergétique défensive
    shieldfuel1_description: |-
      Protection environnementale et unité de stockage énergétique.

      Facile à fabriquer à partir d'oxydes communs, souvent stockée dans des caisses jaunes.
    hack1_name: PUCE DE PIRATAGE
    hack1_subtitle: Dispositif de piratage de système
    hack1_description: |-
      Dispositif à usage unique pouvant être utilisé pour accéder aux terminaux et installations cryptés.

      Fréquemment utilisée pour pirater des installations de plateformes d'atterrissage dans les avant-postes. Potentiellement illégal.
    delicacy1_name_l: CrokGek
    delicacy2_name_l: Grahgrah
