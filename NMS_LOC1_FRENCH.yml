    ion1_name: HYPERPROPULSION
    ion1_subtitle: Générateur de distorsion supraluminique
    ion1_description: |-
      Propulseur VSL permettant aux vaisseaux d'atteindre la vitesse de distorsion et de sauter d'un système à un autre système voisin.

      Veuillez accéder aux systèmes d'hyperpropulsion depuis la carte galactique.
    ion2_name: RÉACTEUR DE DISTORSION SIGMA
    ion2_subtitle: Unité complémentaire de l'hyperpropulsion
    ion2_description: |-
      L'hyperpropulsion permet une exploration spatiale plus lointaine.

      La prudence est de mise lorsque vous voyagez dans l'espace lointain en solitaire.

      Veuillez accéder aux systèmes d'hyperpropulsion depuis la carte galactique.
    ion3_name: RÉACTEUR DE DISTORSION TAU
    ion3_subtitle: Unité complémentaire de l'hyperpropulsion
    ion3_description: |-
      L'hyperpropulsion bénéficie d'une fusion avancée permettant une vitesse et une intensité de distorsion accrues. Le vaisseau de l'utilisateur pourra parcourir des distances spatiales plus grandes.

      Distorsion restreinte afin d'éviter tout risque de fusion du noyau, d'emballement thermique et de décès.

      Veuillez accéder aux systèmes d'hyperpropulsion depuis la carte galactique.
    ion4_name: RÉACTEUR DE DISTORSION THETA
    ion4_subtitle: Unité complémentaire de l'hyperpropulsion
    ion4_description: |-
      Les systèmes de fusion stabilisés mais non bridés sont intégrés à l'hyperpropulsion. Permet au vaisseau de parcourir des distances encore plus grandes dans l'espace lointain.

      L'inconfort de l'utilisateur causé par une distribution thermique intense est également limité grâce à son intégration dans les refroidisseurs existants du vaisseau.

      Veuillez accéder aux systèmes d'hyperpropulsion depuis la carte galactique.
    ion5_name: RÉACTEUR DE DISTORSION OMEGA
    ion5_subtitle: Unité complémentaire de l'hyperpropulsion
    ion5_description: |-
      Permet à l'hyperpropulsion d'atteindre la vitesse et la distance de saut maximales possibles en l'état actuel des connaissances de la physique.

      Il se connecte simultanément aux systèmes de survie afin de limiter les anomalies temporelles subies par l'utilisateur.

      Veuillez accéder aux systèmes d'hyperpropulsion depuis la carte galactique.
    bolt_name: LANCE-FOUDRE
    bolt_subtitle: Arme lançant des projectiles d'énergie
    bolt_description: |-
      Accessoire d'armement généraliste pour <TECHNOLOGY>multi-outil<>. Accédez au mode de tir en appuyant sur <IMG>CYCLEWEAPON<> et tirez avec <IMG>ATTACK<>.

      Le <TECHNOLOGY>lance-foudre<> reconfigure le multi-outil de façon à ce qu'il surcharge les <EARTH>éléments métalliques<> afin de les tirer sous forme de <STELLAR>projectiles à grande vitesse<> capables de provoquer des dégâts extrêmes.
    boltshotgun_name: CANON À DISPERSION
    boltshotgun_subtitle: Arme à large zone d'effet lançant des projectiles
    boltshotgun_description: |-
      Accessoire d'armement spécialisé pour <TECHNOLOGY>multi-outil<> réservé au <STELLAR>combat rapproché<>. Accédez au mode de tir en appuyant sur <IMG>CYCLEWEAPON<> et tirez avec <IMG>ATTACK<>.

      Le <TECHNOLOGY>canon à dispersion<> reconfigure le multi-outil de façon à ce qu'il chauffe et broie les <EARTH>éléments métalliques<> afin de les tirer en un <STELLAR>large cône de destruction<>. Sa portée est limitée, mais les éclats sont très efficaces à faible distance.
    boltsmg_name: SOUFFLE DESTRUCTEUR
    boltsmg_subtitle: Arme à cadence de tir élevée lançant des projectiles
    boltsmg_description: |-
      Accessoire d'armement spécialisé à <STELLAR>tir rapide<> pour <TECHNOLOGY>multi-outil<> . Accédez au mode de tir en appuyant sur <IMG>CYCLEWEAPON<> et tirez avec <IMG>ATTACK<>.

      Le <TECHNOLOGY>souffle destructeur<> redirige les lentilles du multi-outil de façon à ioniser les <EARTH>éléments métalliques<> insérés. Ces projectiles sont lancés en rafales larges et bombardent les cibles potentielles avec une <STELLAR>salve de plasma intense<>.
    bolthoming_name: ADAPTATEUR TÊTE CHERCHEUSE
    bolthoming_subtitle: Unité complémentaire du lance-foudre
    bolthoming_description: |-
      Les munitions du lance-foudre localisent et suivent la cible.

      Particulièrement utile face à des formes de vie susceptibles de fuir pendant le combat ou dont les séquences d'attaque sont imprévisibles.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltdmg1_name: DÉGÂTS D'IMPACT SIGMA
    boltdmg1_subtitle: Unité complémentaire du lance-foudre
    boltdmg1_description: |-
      Les tirs de lance-foudre infligent des dégâts physiques accrus à l'impact.

      Confère une énergie cinétique supplémentaire aux systèmes de distribution de plasma ionisé de l'utilisateur.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltdmg2_name: DÉGÂTS D'IMPACT TAU
    boltdmg2_subtitle: Unité complémentaire du lance-foudre
    boltdmg2_description: |-
      Les tirs de lance-foudre infligent des dégâts physiques fortement accrus à l'impact.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltdmg3_name: DÉGÂTS D'IMPACT THETA
    boltdmg3_subtitle: Unité complémentaire du lance-foudre
    boltdmg3_description: |-
      Le lance-foudre tire des munitions de plasma plus puissantes grâce à une vitesse de circulation interne des ions accrue.

      Permet à l'utilisateur d'infliger des dégâts critiques aux cibles désignées.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltdmg4_name: DÉGÂTS D'IMPACT OMEGA
    boltdmg4_subtitle: Unité complémentaire du lance-foudre
    boltdmg4_description: |-
      Le lance-foudre inflige des dégâts maximaux à la cible désignée, le hissant au niveau du « standard vy'keen ».

      Charge les munitions de plasma ionisé jusqu'aux limites de leur capacité physique.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltclip1_name: CHARGEUR LANCE-FOUDRE SIGMA
    boltclip1_subtitle: Unité complémentaire du lance-foudre
    boltclip1_description: |-
      La capacité du chargeur du lance-foudre est accrue.

      Le réservoir d'ions a une plus grande contenance et permet à l'utilisateur de lancer une série de tirs destructeurs sans avoir à recharger entre-temps.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltclip2_name: CHARGEUR LANCE-FOUDRE TAU
    boltclip2_subtitle: Unité complémentaire du lance-foudre
    boltclip2_description: |-
      La capacité du chargeur du lance-foudre est encore accrue grâce à l'ajout de chambres cylindriques.

      L'amélioration ainsi obtenue permet des séquences de tir prolongées entre deux recharges du lance-foudre.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltclip3_name: CHARGEUR LANCE-FOUDRE THETA
    boltclip3_subtitle: Unité complémentaire du lance-foudre
    boltclip3_description: |-
      La capacité du chargeur du lance-foudre atteint son potentiel maximal.

      L'utilisateur bénéficie de salves de tirs prolongées et destructrices avant de devoir recharger.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltbounce1_name: RICOCHET SIGMA
    boltbounce1_subtitle: Unité complémentaire du lance-foudre
    boltbounce1_description: |-
      Les munitions du lance-foudre bénéficient de propriétés déflectrices.

      Toute collision environnementale provoque une diversion du plasma, une trajectoire imprévisible et une probabilité d'impact sur la victime accrue.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltbounce2_name: RICOCHET TAU
    boltbounce2_subtitle: Unité complémentaire du lance-foudre
    boltbounce2_description: |-
      Octroie des propriétés déflectrices supplémentaires aux munitions du lance-foudre.

      Veuillez noter qu'il est déconseillé d'actionner l'arme dans un environnement confiné, à moins d'une attaque de prédateur pendant une exploration de réseau souterrain.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltbounce3_name: RICOCHET THETA
    boltbounce3_subtitle: Unité complémentaire du lance-foudre
    boltbounce3_description: |-
      Les tirs du lance-foudre atteignent un taux de déflexion maximal.

      L'utilisateur assistera à des ricochets multiples avant que la munition n'entre en collision avec la chair, le métal ou toute autre propriété structurelle de la forme de vie concernée.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltrate1_name: TIR RAPIDE SIGMA
    boltrate1_subtitle: Unité complémentaire du lance-foudre
    boltrate1_description: |-
      Amélioration du système de cadence de tir du lance-foudre.

      Les charges améliorées permettent à l'utilisateur de tirer en succession rapide.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltrate2_name: TIR RAPIDE TAU
    boltrate2_subtitle: Unité complémentaire du lance-foudre
    boltrate2_description: |-
      Réduit encore la période de refroidissement entre deux tirs de lance-foudre.

      Accroît le potentiel d'impacts multiples sur la cible et augmente le risque encouru par la cible.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltrate3_name: TIR RAPIDE THETA
    boltrate3_subtitle: Unité complémentaire du lance-foudre
    boltrate3_description: |-
      Réduit au minimum le temps de refroidissement nécessaire entre deux tirs du lance-foudre et accroît simultanément la vitesse de production interne de plasma.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltstab1_name: STABILISATEUR DE RECUL SIGMA
    boltstab1_subtitle: Unité complémentaire du lance-foudre
    boltstab1_description: |-
      Le lance-foudre bénéficie d'un recul réduit lors d'un tir.

      Un champ électromagnétique interne accroît la stabilité du lance-foudre et décroît la pression musculaire appliquée sur le haut du corps (pour les espèces de structure conventionnelle).

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltstab2_name: STABILISATEUR DE RECUL TAU
    boltstab2_subtitle: Unité complémentaire du lance-foudre
    boltstab2_description: |-
      Réduit encore le recul du lance-foudre lors d'un tir.

      L'expérience utilisateur est améliorée grâce à une meilleure stabilité et donc une meilleure efficacité en combat.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltstab3_name: STABILISATEUR DE RECUL THETA
    boltstab3_subtitle: Unité complémentaire du lance-foudre
    boltstab3_description: |-
      Supprime totalement le recul du lance-foudre en éliminant toutes les impulsions cinétiques primaires créées par le tir d'énergie.

      L'utilisateur bénéficie d'une perturbation directionnelle quasi inexistante lors de tirs répétés sur les formes de vie ou structures environnementales ciblées.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltrel1_name: ACCÉLÉRATEUR DE RECHARGE SIGMA
    boltrel1_subtitle: Unité complémentaire du lance-foudre
    boltrel1_description: |-
      Réduit le temps de rechargement du lance-foudre.

      Les tendons du bras de l'utilisateur sont connectés aux capteurs du lance-foudre, qui libèrent dans les terminaisons nerveuses une charge électrique lorsque le chargeur plasma est vide.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    boltrel2_name: ACCÉLÉRATEUR DE RECHARGE TAU
    boltrel2_subtitle: Unité complémentaire du lance-foudre
    boltrel2_description: "Optimise encore le temps de rechargement du lance-foudre,
      permettant rechargement rapide et efficace.\n\nLes terminaisons nerveuses du
      bras de l'utilisateur sont assistées par des procédures de guidage magnétique
      du chargeur pendant la recharge en munitions. \n\nActivé automatiquement une
      fois construit dans l'inventaire du multi-outil de l'utilisateur."
    boltrel3_name: ACCÉLÉRATEUR DE RECHARGE THETA
    boltrel3_subtitle: Unité complémentaire du lance-foudre
    boltrel3_description: |-
      Efficacité maximale de la recharge du lance-foudre.

      Une optimisation des terminaisons nerveuses du bras est associée à des systèmes de guidage magnétique du chargeur et à une connexion directe avec le cortex moteur primaire du cerveau de l'utilisateur. Ne convient pas aux utilisateurs de structure électronique ou gélatineuse.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    laser_name: RAYON D'EXTRACTION
    laser_subtitle: Laser d'extraction minérale
    laser_description: |-
      <TECHNOLOGY>Rayon d'extraction<> du multi-outil alimenté par des <FUEL>éléments à base de carbone<>. Tirez avec <IMG>ATTACK<>.

      Installe des lentilles de précision dans le multi-outil, ce qui lui permet d'émettre un <STELLAR>rayon intense<>. Le rayon est calibré de façon à exciter les molécules au sein d'<STELLAR>objets organiques ou géologiques<> communs, offrant ainsi une efficacité optimale en tant que dispositif d'extraction.

      <FUEL>ATTENTION<> : La destruction de la flore, de la faune ou des minéraux peut attirer l'attention des Sentinelles.
    lasdmg1_name: AMPLIFICATEUR DE COMBAT SIGMA
    lasdmg1_subtitle: Unité complémentaire du rayon d'extraction
    lasdmg1_description: |-
      Les dégâts infligés par le laser d'extraction sont accrus en combat.

      La fonctionnalité du laser est améliorée grâce à un système optique de précision et une amplification du rayon, permettant ainsi une efficacité accrue pour l'offensive laser.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    lasdmg2_name: AMPLIFICATEUR DE COMBAT TAU
    lasdmg2_subtitle: Unité complémentaire du rayon d'extraction
    lasdmg2_description: |-
      Les dégâts infligés par le laser d'extraction sont encore accrus en combat.

      Le système optique du laser est concentré afin d'infliger davantage de dégâts en périodes de violences.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    lasdmg3_name: AMPLIFICATEUR DE COMBAT THETA
    lasdmg3_subtitle: Unité complémentaire du rayon d'extraction
    lasdmg3_description: |-
      Accroît notablement le potentiel de destruction du laser dans le cadre d'un combat au laser d'extraction.

      Intègre une technologie d'agitation de photons à la batterie de condensateurs du laser d'extraction.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    lasdmg4_name: AMPLIFICATEUR DE COMBAT OMEGA
    lasdmg4_subtitle: Unité complémentaire du rayon d'extraction
    lasdmg4_description: |-
      Les capacités offensives du laser d'extraction atteignent leur potentiel maximal.

      L'utilisateur bénéficiera d'un taux de survie des cibles réduit, ce qui lui permettra de reprendre plus rapidement son exploration planétaire non violente.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    lascool1_name: REFROIDISSEUR DU RAYON SIGMA
    lascool1_subtitle: Unité complémentaire du rayon d'extraction
    lascool1_description: |-
      Le laser d'extraction est modifié de façon à espacer les temps de refroidissement.

      Permet à l'utilisateur de s'interrompre moins souvent dans ses activités d'extraction et de réduire fortement la sensation de brûlure.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    lascool2_name: REFROIDISSEUR DU RAYON TAU
    lascool2_subtitle: Unité complémentaire du rayon d'extraction
    lascool2_description: |-
      Espace encore davantage les temps de refroidissement du laser d'extraction.

      Un circuit supplémentaire de diffusion de frenium liquide placé autour de la chambre d'excitation à cristaux du laser élimine rapidement et efficacement les signes de surchauffe.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    lascool3_name: REFROIDISSEUR DU RAYON THETA
    lascool3_subtitle: Unité complémentaire du rayon d'extraction
    lascool3_description: |-
      Espace au maximum les temps de refroidissement de toutes les technologies de laser d'extraction connues à ce jour.

      Des capillaires de frenium refroidissant transfèrent l'excès de chaleur de la chambre d'excitation à cristaux du laser, réduisant ainsi au minimum les perturbations pendant le processus d'extraction.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    grenade_name: LANCEUR DE PLASMA
    grenade_subtitle: Grenades explosives
    grenade_description: |-
      Arme de tir à forte énergie d'impact. Les cartouches de plasma tirées ricochent sur les surfaces jusqu'à ce que la minuterie interne ne déclenche une explosion importante.

      Se charge à l'aide de <FUEL>plasma instable<>. Peut infliger des dégâts à l'utilisateur en cas d'usage intempestif.

      Appuyez sur <IMG>ALTATTACK<> pour activer.
    grenade_mine_name: PERTURBATEUR PLASMATIQUE
    grenade_mine_subtitle: Grenades de perturbation
    grenade_mine_description: "Technologie de perturbation terrestre et outil d'excavation.
      Les cartouches de plasma tirées explosent à l'impact. \n \nSe charge à l'aide
      de <FUEL>plasma instable<>. Peut provoquer des perturbations dans les écosystèmes
      extraterrestres ou infliger des dégâts à l'utilisateur en cas d'usage intempestif.\n
      \nAppuyez sur <IMG>ALTATTACK<> pour activer."
    shield_name: BOUCLIER CINÉTIQUE
    shield_subtitle: Barrière répulsive invisible
    shield_description: |-
      Technologie de blindage d'exocombinaison alimentée par des <CATALYST>éléments catalyseurs<>.

      Entoure l'utilisateur d'une barrière cinétique conçue pour repousser les attaques physiques et les projectiles.

      À recharger par l'insertion directe d'élément catalyseur via l'inventaire de l'exocombinaison de l'utilisateur. Appuyez sur <IMG>INVENTORY<> pour y accéder.
    shieldboost1_name: BOUCLIER+ SIGMA
    shieldboost1_subtitle: Unité complémentaire du bouclier cinétique
    shieldboost1_description: |-
      La durée du bouclier et sa capacité de charge sont améliorées.

      Fournit à la combinaison de l'utilisateur une barrière plus durable contre un large éventail de conflagrations violentes.

      Activé automatiquement une fois construit dans l'inventaire de l'exocombinaison de l'utilisateur.
    shieldboost2_name: BOUCLIER+ TAU
    shieldboost2_subtitle: Unité complémentaire du bouclier cinétique
    shieldboost2_description: |-
      La durée du bouclier et sa capacité de charge sont encore améliorées.

      Protège contre les attaques de laser, de projectiles ou de créatures enragées avec une efficacité que l'utilisateur ne manquera pas de remarquer lors d'éventuelles rencontres hostiles.

      Activé automatiquement une fois construit dans l'inventaire de l'exocombinaison de l'utilisateur.
    scan1_name: SCANNER
    scan1_subtitle: Étude topographique
    scan1_description: "Amélioration du <TECHNOLOGY>radar de surface personnel<> pour
      multi-outil. \n\nLe scanner libère une impulsion intense révélant les <COMMODITY>ressources
      de survie essentielles<> des environs immédiats. Les données sont transmises
      via l'exocombinaison directement dans le système nerveux optique de l'utilisateur.\n
      \nAppuyez sur <IMG>SCAN<> pour lancer une scanographie locale."
    scan2_name: PORTÉE+ SIGMA
    scan2_subtitle: Unité complémentaire du scanner
    scan2_description: |-
      La portée de détection du scanner est accrue.

      Un modulateur de sortie puissant filtre les informations locales à distance accrue avant de les transmettre aux systèmes de visualisation de l'utilisateur.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    jet1_name: JETPACK
    jet1_subtitle: Propulseur aérien
    jet1_description: |-
      Procure à l'exocombinaison des <TECHNOLOGY>capacités de mouvement avancées<> incluant le vol temporaire.

      Contrôlez la poussée avec <IMG>JUMP<>. L'appareillage de vol utilise l'énergie du <FUEL>système de survie de l'exocombinaison<> afin de pressuriser et de libérer le gaz propulsant l'utilisateur dans les airs.

      Le jetpack peut être temporairement surchargé en récoltant des <TECHNOLOGY>plantes riches en deutérium<>, provoquant ainsi un accroissement extrême de la poussée disponible.
    stam1_name: AMPLIFICATION D'ENDURANCE SIGMA
    stam1_subtitle: Système de suppression de fatigue
    stam1_description: |-
      L'utilisateur peut courir pendant une durée prolongée.

      Le système repose sur une ponction indolore au niveau de la colonne vertébrale permettant l'injection par voie épidurale et la diffusion d'un produit chimique dans l'ensemble du corps. Neutralise les accumulations d'acide lactique dans le corps de l'utilisateur en cas d'activité extrême.

      Activé automatiquement une fois construit dans l'inventaire de l'exocombinaison de l'utilisateur.
    ut_water_name: MEMBRANE D'AÉRATION
    ut_water_name_l: Membrane d'aération
    unw1_name: MEMBRANE D'AÉRATION SIGMA
    unw1_subtitle: Assistance respiratoire aquatique
    unw1_description: |-
      L'utilisateur peut nager sous l'eau pendant une durée prolongée.

      Absorbe les gaz dissous dans l'eau via une membrane qui, si l'utilisateur appartient à une espèce de structure conventionnelle, se place sur la bouche ou tout autre orifice facial de respiration.

      Activé automatiquement une fois construit dans l'inventaire de l'exocombinaison de l'utilisateur.
    ut_rad_name: DÉFLECTEUR DE RADIATION
    ut_rad_name_l: Déflecteur de radiation
    rad1_name: DÉFLECTEUR DE RADIATION SIGMA
    rad1_subtitle: Protection anti-radiation
    rad1_description: |-
      L'utilisateur est protégé contre les dégâts liés aux radiations.

      Réduit sensiblement le risque pour l'utilisateur lors de l'exploration de mondes irradiés. Des micro-vibrations accroissent la réflexion des ondes électromagnétiques, réduisant ainsi leur absorption.

      Dispositif rechargeable à l'aide d'<EARTH>extraits minéraux<> que l'on rencontre dans les environnements radioactifs. Activé automatiquement une fois construit dans l'inventaire de l'exocombinaison de l'utilisateur.
    ut_tox_name: SUPPRESSEUR DE TOXINES
    ut_tox_name_l: Suppresseur de toxines
    tox1_name: SUPPRESSEUR DE TOXINES SIGMA
    tox1_subtitle: Système de dilution des pluies toxiques
    tox1_description: |-
      L'utilisateur est protégé contre la toxicité.

      Des composés réactifs intégrés au suppresseur éliminent les liquides toxiques déversés sur l'utilisateur, réduisant ainsi les risques de suffocation.

      Dispositif rechargeable à l'aide d'<EARTH>extraits minéraux<> que l'on rencontre dans les environnements toxiques. Activé automatiquement une fois construit dans l'inventaire de l'exocombinaison de l'utilisateur.
    ut_cold_name: COUCHE THERMIQUE
    ut_cold_name_l: Couche thermique
    cold1_name: COUCHE THERMIQUE SIGMA
    cold1_subtitle: Réseau de distribution calorifique
    cold1_description: |-
      L'utilisateur est protégé contre le froid extrême des mondes glacés.

      Des capillaires calorifiques intégrés à la combinaison de l'utilisateur distribuent uniformément du calidium liquide afin de maintenir une température corporelle agréable.

      Dispositif rechargeable à l'aide d'<EARTH>extraits minéraux<> que l'on rencontre dans les environnements glacés. Activé automatiquement une fois construit dans l'inventaire de l'exocombinaison de l'utilisateur.
    ut_hot_name: RÉSEAU DE REFROIDISSEMENT
    ut_hot_name_l: Réseau de refroidissement
    hot1_name: RÉSEAU DE REFROIDISSEMENT SIGMA
    hot1_subtitle: Réseau d'absorption de chaleur
    hot1_description: |-
      L'utilisateur est protégé de la chaleur extrême des mondes arides.

      Offre un soulagement vis-à-vis de la chaleur solaire et atmosphérique intense grâce à un réseau de distribution dermique de frenium liquide.

      Dispositif rechargeable à l'aide d'<EARTH>extraits minéraux<> que l'on rencontre dans les environnements chauds. Activé automatiquement une fois construit dans l'inventaire de l'exocombinaison de l'utilisateur.
    shipgun1_name: CANON À PHOTONS
    shipgun1_subtitle: Arme pour vaisseau lançant des projectiles
    shipgun1_description: |-
      Un <TECHNOLOGY>lanceur de projectiles pour vaisseau<> destructeur, un système d'arme de choix pour les marchands interstellaires comme pour les pirates.

      Utilisez <IMG>CYCLEWEAPON<> pour changer de mode d'arme. Appuyez sur <IMG>SHIPFIRE<> pour tirer.
    shiplas1_name: RAYON PHASIQUE
    shiplas1_subtitle: Arme à énergie de vaisseau spatial
    shiplas1_description: "Une <TECHNOLOGY>arme aux rayons à haute énergie<> pour
      les combats spatiaux. \n\nBien qu'elles soient vulnérables à la <FUEL>surchauffe<>,
      ces armes laser à haute précision peuvent <STELLAR>recharger les boucliers de
      leur utilisateur<> en aspirant l'énergie des systèmes défensifs de la cible.\n\nUtilisez
      <IMG>CYCLEWEAPON<> pour changer de mode d'arme. Appuyez sur <IMG>SHIPFIRE<>
      pour tirer."
    shipshield_name: BOUCLIER DÉFLECTEUR
    shipshield_subtitle: Protection de coque pour vaisseau
    shipshield_description: |-
      Champ d'énergie protégeant un vaisseau contre les tirs de laser, les projectiles rencontrés en vol et les collisions fortuites avec des débris spatiaux.

      Attention : des <CATALYST>éléments catalytiques<> sont requis pour recharger le dispositif.

      Activé automatiquement une fois construit dans l'inventaire du vaisseau de l'utilisateur.
    shipjump_name: PULSORÉACTEUR
    shipjump_subtitle: Assistance de vol spatial
    shipjump_description: "Propulsion de vaisseau, accélération et saut assisté à
      la demande à travers un système local.\n \nVeuillez noter que du <EXOTIC>tritium<>
      est nécessaire pour charger le pulsoréacteur. Le tritium se trouve en abondance
      dans les <COMMODITY>champs d'astéroïdes voisins<>. Localisez du tritium avec
      le scanner du vaisseau (<IMG>SCAN<>).\n\nMaintenez <IMG>PULSEJUMP<> pour activer
      le saut assisté.\nGardez <IMG>BOOST<> enfoncé pour activer l'accélération en
      vol."
    grenbounce1_name: GRENADES REBONDISSANTES
    grenbounce1_subtitle: Unité complémentaire du lanceur de plasma
    grenbounce1_description: |-
      Les cartouches de lanceur de plasma rebondissent sur les structures planétaires avant allumage.

      Des grenades explosives personnalisées sont tirées autour d'un axe rotatif. L'utilisateur remarquera une position imprévisible de la zone d'explosion consécutive.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    railgun1_name: DARD ARDENT
    railgun1_subtitle: Arme à rayon d'énergie
    railgun1_description: |-
      Accessoire d'arme offensif pour le <TECHNOLOGY>multi-outil<>. Appuyez sur <IMG>CYCLEWEAPON<> pour accéder au mode de tir et appuyez sur <IMG>ATTACK<> pour tirer.

      Le dard ardent inflige des dégâts instantanés aux cibles.

      Le processus de charge de plasma crée un arc de gaz ionisé projetant les projectiles à grande vitesse. L'utilisateur remarquera des résultats destructeurs concomitants à l'actionnement de la gâchette.
    grenspeed1_name: PROPULSION DE GRENADE
    grenspeed1_subtitle: Unité complémentaire du lanceur de plasma
    grenspeed1_description: |-
      Les grenades du lanceur de plasma se déplacent à grande vitesse.

      Engendre des déformations de terrain plus rapides et une destruction accélérée des formes de vie situées à proximité ou au-dessus du terrain ciblé.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    grenrad1_name: RAYON D'EFFET
    grenrad1_subtitle: Unité complémentaire du lanceur de plasma
    grenrad1_description: |-
      Les grenades du lanceur de plasma créent des cratères d'impact élargis.

      L'utilisateur observera une zone de destruction accrue au déclenchement. Il est recommandé de se tenir à distance de la zone ciblée afin d'éviter toute détérioration éventuelle des appendices personnels.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    grenhoming1_name: GRENADE À TÊTE CHERCHEUSE
    grenhoming1_subtitle: Unité complémentaire du lanceur de plasma
    grenhoming1_description: |-
      Les grenades du lanceur de plasma localisent et suivent les formes de vie proches, indépendamment de leur espèce ou de leur niveau de conscience.

      L'explosion survient à l'impact et modifie simultanément le terrain, ceci étant le but premier de la technologie de perturbation terrestre.

      Activé automatiquement une fois construit dans l'inventaire du multi-outil de l'utilisateur.
    shipgunrate1_name: TIR ACCÉLÉRÉ SIGMA
    shipgunrate1_subtitle: Unité complémentaire du canon à photons
    shipgunrate1_description: |-
      Le canon à photons tire à une cadence accrue.

      Modification de tir rapide optimisant le potentiel de dégâts, de décès et de destruction des cibles choisies par l'utilisateur.

      Activé automatiquement une fois construit dans l'inventaire du vaisseau de l'utilisateur.
    shipguncool1_name: REFROIDISSEMENT AVANCÉ SIGMA
    shipguncool1_subtitle: Unité complémentaire du canon à photons
    shipguncool1_description: |-
      La durée de refroidissement du canon à photons est sensiblement réduite.

      La destruction de vaisseau est grandement facilitée par la diminution des interruptions d'émission de photons.

      Activé automatiquement une fois construit dans l'inventaire du vaisseau de l'utilisateur.
    cold2_name: COUCHE THERMIQUE TAU
    cold2_subtitle: Réseau de distribution calorifique
    cold2_description: |-
      Protection prolongée contre le froid extrême des mondes glacés.

      Intègre des capillaires calorifiques enfouis plus profondément dans la combinaison de l'utilisateur afin de conserver la chaleur fournie par le calidium liquide et de réduire la perte d'énergie thermique.

      Dispositif rechargeable à l'aide d'extraits minéraux locaux, notamment de dioxite. Activé automatiquement une fois construit dans l'inventaire de l'exocombinaison de l'utilisateur.
    cold3_name: COUCHE THERMIQUE THETA
    cold3_subtitle: Réseau de distribution calorifique
    cold3_description: |-
      Protection maximale contre le froid extrême des mondes glacés.

      Le flux de calidium liquide à travers les capillaires de la combinaison est suivi et adapté par une puce de contrôle de température centrale, offrant ainsi un soulagement ciblé et une efficacité accrue.

      Dispositif rechargeable à l'aide d'extraits minéraux locaux, notamment de dioxite. Activé automatiquement une fois construit dans l'inventaire de l'exocombinaison de l'utilisateur.
    scanbinoc1_name: VISIÈRE D'ANALYSE
    scanbinoc1_subtitle: Dispositif de marquage binoculaire
    scanbinoc1_description: |-
      Unité spécialisée de <TECHNOLOGY>découverte<> et de <TECHNOLOGY>sondage<>.

      Accroît les capacités normales du <TECHNOLOGY>scanner<> en projetant des données environnementales détaillées directement dans la visière de l'utilisateur. Permet l'identification de <STELLAR>points d'intérêt distants<>.

      La visière génère des <COMMODITY>données précieuses<> lorsqu'elle est utilisée pour étudier la <TRADEABLE>flore<>, la <FUEL>faune<> et les <TECHNOLOGY>minéraux<>.

      Maintenez <IMG>AIM<> pour l'activer. Appuyez sur <IMG>ZOOM<> pour faire un zoom avant.
    energy_name: SYSTÈME DE SURVIE
    energy_subtitle: Alimentation de survie de la combinaison
    energy_description: |-
      Le <TECHNOLOGY>système de survie<> central de l'exocombinaison filtre et pompe en continu un <FUEL>oxygène<> respirable.

      Outre son rôle dans le maintien de l'existence de l'utilisateur, l'unité de survie utilise le surplus d'oxygène pour générer de l'énergie à destination des systèmes secondaires, comme le <TECHNOLOGY>jetpack<>, le <TECHNOLOGY>turbo<> et la <TECHNOLOGY>lampe-torche<>.
    scanterr1_name: EXPLORATEUR SOUTERRAIN
    scanterr1_subtitle: Unité complémentaire du scanner
    scanterr1_description: |-
      Système de détection d'éléments souterrains.

      Signale à l'utilisateur l'emplacement des ressources minières via un visuel holographique cubique sur son réseau d'informations visuelles.

      Appuyez sur <IMG>SCAN<> pour activer le dispositif en parallèle du scanner de surface planétaire.
