    tra_npc_desc_1: La petite créature est occupée à compter ses bénéfices lorsque
      j'apparais. Lorsqu'elle sent ma présence, ses yeux brillent d'impatience et
      elle se frotte les mains avec avidité.
    dnt_tra_npc_lang_1: Hello new friend! The Gek first encounter tradition is to
      give units!
    tra_npc_desc_1a_dust: La forme de vie donne des coups de bec sur les symboles
      monétaires de sa tablette, puis se met à sautiller. L'air s'emplit d'une odeur
      agréable, un soulagement après la poussière étouffante de la surface de la planète.
    tra_npc_desc_1a_lush: La forme de vie donne des coups de bec sur les symboles
      monétaires de sa tablette, puis se met à sautiller. L'air s'emplit d'un arôme
      plaisant faisant écho à la senteur florale qui imprègne ce monde luxuriant.
    tra_npc_desc_1a_tox: La forme de vie donne des coups de bec sur les symboles monétaires
      de sa tablette, puis se met à sautiller. L'air s'emplit d'un arôme plaisant,
      un soulagement après la forte puanteur d'ammoniac qui étouffe ce monde.
    tra_npc_desc_1a_rad: La forme de vie donne des coups de bec sur les symboles monétaires
      de sa tablette, puis se met à sautiller. L'air s'emplit d'un parfum relaxant,
      un soulagement après la menace de l'air radioactif de la surface de la planète.
    tra_npc_desc_1a_cold: La forme de vie donne des coups de bec sur les symboles
      monétaires de sa tablette, puis se met à sautiller. L'air s'emplit d'une odeur
      chaleureuse et plaisante, un soulagement après le froid glacial qui fait rage
      au-dehors.
    tra_npc_desc_1a_hot: La forme de vie donne des coups de bec sur les symboles monétaires
      de sa tablette, puis se met à sautiller. L'air s'emplit d'une odeur fraîche,
      un soulagement après la chaleur étouffante de la surface de la planète.
    tra_npc_opt_a_1: Donner des unités
    tra_npc_opt_b_1: Toucher la tablette
    tra_npc_opt_c_1: Lui tapoter la tête
    tra_npc_res_a_1: La créature paraît ravie. Elle me donne une technologie en échange.
    tra_npc_res_b_1: La forme de vie semble surprise, puis prend pitié de moi. Elle
      sourit gentiment devant ma confusion et me donne des unités.
    tra_npc_res_c_1: Un long silence s'ensuit. Le marchand émet un gaz nauséabond.
    tra_npc_desc_2: |-
      Le marchand lance un regard triste vers la porte, comme s'il était coincé ici depuis longtemps. Il baisse la tête et picore les cellules d'alimentation et le système de survie de sa combinaison d'un air découragé.

      Sa combinaison semble déchargée, ce qui la rend peu adaptée aux conditions hostiles de l'extérieur.
    tra_npc_desc_2_dust: Le marchand regarde tristement la porte, observant les traînées
      de poussière s'infiltrer par son contour. Il semble être coincé ici depuis bien
      longtemps.
    tra_npc_desc_2_lush: Le marchand regarde la sortie avec mélancolie, observant
      la végétation luxuriante du dehors. Il semble être coincé ici depuis bien longtemps.
    tra_npc_desc_2_tox: Le marchand fixe la porte, toussant légèrement à cause de
      l'air toxique qui est entré avec moi. Il semble être coincé ici depuis bien
      longtemps.
    tra_npc_desc_2_rad: Le marchand regarde la porte avec nervosité, ses yeux suivant
      les lueurs radioactives qui s'infiltrent par son contour. Il semble être coincé
      ici depuis bien longtemps.
    tra_npc_desc_2_cold: Le marchand regarde tristement la porte, observant les fines
      particules de neige et de glace s'infiltrer par son contour. Il semble être
      coincé ici depuis bien longtemps.
    tra_npc_desc_2_hot: Le marchand regarde la porte avec colère, énervé par l'air
      chaud qui est entré avec moi. Il semble être coincé ici depuis bien longtemps.
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: Il baisse la tête et donne tristement des coups de bec sur
      son exocombinaison. Miteuse et couverte de sable, c'est un piètre équipement
      face aux conditions hostiles qui font rage au-dehors.
    tra_npc_desc_2a_lush: Il baisse la tête et donne tristement des coups de bec sur
      son équipement. Les coutures de son exocombinaison se défont et de la mousse
      semble pousser dessus. C'est un piètre équipement pour se risquer au-dehors.
    tra_npc_desc_2a_tox: Il baisse la tête et donne tristement des coups de bec sur
      son exocombinaison. Corrodée et couverte de rouille, c'est un piètre équipement
      face aux conditions hostiles qui font rage au-dehors.
    tra_npc_desc_2a_rad: Il baisse la tête et donne tristement des coups de bec sur
      son exocombinaison. Les jointures sont corrodées et elle est presque entièrement
      recouverte de petites cloques. C'est un piètre équipement face aux vents radioactifs
      qui font rage au-dehors.
    tra_npc_desc_2a_cold: Il baisse la tête et donne tristement des coups de bec sur
      son exocombinaison. Déchirée et pleine de trous, c'est un piètre équipement
      face aux vents glacials qui parcourent cette planète.
    tra_npc_desc_2a_hot: Il baisse la tête et donne tristement des coups de bec sur
      son exocombinaison. Ternie et déchirée, elle offrirait une piètre protection
      face à la chaleur étouffante de l'extérieur.
    tra_npc_opt_a_2: Offrir du carbone
    tra_npc_opt_b_2: Offrir du sodium
    tra_npc_res_a_2: Le marchand, soulagé, émet un jet de gaz. L'air autour de moi
      s'emplit d'une odeur d'espoir. La créature recharge les cellules d'alimentation
      de sa combinaison, et me récompense.
    tra_npc_res_b_2: La forme de vie est perplexe. Elle me regarde et cligne rapidement
      des yeux avant de se détourner de moi. Elle picore le carbone, déçue.
    tra_npc_desc_3: |-
      Le marchand m'attendait. Il pointe sa poitrine du doigt, écarte les bras et sourit amicalement. Il me pointe ensuite du doigt et mime son inquiétude vis-à-vis de ma sécurité.

      Il picore mon exocombinaison, suggérant qu'il pourrait rendre mon voyage plus supportable.
    tra_npc_desc_3_dust: Ce marchand attendait mon arrivée. Il se montre du doigt,
      ouvre grand ses bras et arbore un sourire joyeux. Il me désigne ensuite en indiquant
      qu'il s'inquiète pour moi.
    tra_npc_desc_3_lush: Ce marchand attendait mon arrivée. Il se montre du doigt,
      ouvre grand ses bras et arbore un sourire joyeux. Il me désigne ensuite en indiquant
      qu'il s'inquiète pour moi.
    tra_npc_desc_3_tox: Ce marchand attendait mon arrivée. Il se montre du doigt,
      ouvre grand ses bras et arbore un sourire joyeux. Il me désigne ensuite en mimant
      une violente toux.
    tra_npc_desc_3_rad: Ce marchand attendait mon arrivée. Il se montre du doigt,
      ouvre grand ses bras et arbore un sourire joyeux. En se reculant à la vue de
      la poussière brillante sur mon exocombinaison, il indique être inquiet pour
      moi.
    tra_npc_desc_3_cold: Ce marchand attendait mon arrivée. Il se montre du doigt,
      ouvre grand ses bras et arbore un sourire joyeux. Il me désigne ensuite en faisant
      mine de grelotter.
    tra_npc_desc_3_hot: Ce marchand attendait mon arrivée. Il se montre du doigt,
      ouvre grand ses bras et arbore un sourire joyeux. Il me désigne ensuite en faisant
      mine de s'éponger le front.
    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: Tout en retirant le sable du désert de mon exocombinaison,
      il m'indique qu'il pourrait rendre mon voyage plus supportable.
    tra_npc_desc_3a_lush: Tout en retirant l'herbe parsemée sur mon exocombinaison,
      il m'indique qu'il pourrait rendre mon voyage plus supportable.
    tra_npc_desc_3a_tox: En picorant la jauge de toxicité de mon exocombinaison, il
      m'indique qu'il pourrait rendre mon voyage plus supportable.
    tra_npc_desc_3a_rad: Il pointe du doigt mes capteurs de radioactivité et m'indique
      qu'il pourrait rendre mon voyage plus supportable.
    tra_npc_desc_3a_cold: En picorant mon exocombinaison, il m'indique qu'il pourrait
      rendre mon voyage plus supportable.
    tra_npc_desc_3a_hot: En picorant le bouclier thermique de mon exocombinaison,
      il m'indique qu'il pourrait rendre mon voyage plus supportable.
    tra_npc_opt_a_3: Demander de l'aide avec les Sentinelles
    tra_npc_opt_b_3: Demander de l'aide avec les conditions climatiques
    tra_npc_res_a_3: En hochant la tête, le marchand accède à sa boutique. Il m'offre
      un nouveau multi-outil et sourit.
    tra_npc_res_b_3: En hochant la tête, le marchand accède à sa cache de matériel
      et choisit un module technologique pour exocombinaison. Il sourit, ravi d'avoir
      été utile.
    tra_npc_desc_4: La créature est enveloppée d'un nuage nauséabond émis par ses
      soins. L'écran commercial derrière elle est vide, son équipement est ancien
      et abîmé et sa combinaison est décrépite.
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: La forme de vie, démoralisée, lève vers moi des yeux remplis
      d'espoir.
    tra_npc_opt_a_4: Donner des unités
    tra_npc_opt_b_4: Donner un produit
    tra_npc_opt_c_4: Refuser d'aider
    tra_npc_res_a_4: La forme de vie écarquille les yeux à l'idée d'une transaction.
      Reconnaissante, elle prend mes unités et furète un peu partout à la recherche
      de quelque chose à me vendre. En soulevant des déchets de son bureau, elle accomplit
      fièrement sa transaction.
    tra_npc_res_b_4: La créature écarquille les yeux. Les larmes aux yeux, elle me
      remercie avec des gestes extravagants. Puis, comme si elle prenait soudain conscience
      d'elle-même, elle redevient très professionnelle. Elle officialise notre transaction
      en m'offrant quelques unités en cadeau.
    tra_npc_res_c_4: La créature reste immobile, totalement abattue. Elle me fait
      signe de partir sans aucune animosité, comme si elle n'attendait rien d'autre.
    tra_npc_desc_5: La créature caquette et jacasse en étudiant ma combinaison et
      mon équipement. Elle picore doucement les parties usées de mon exocombinaison,
      puis passe ses doigts gantés sur mon multi-outil en quête d'irrégularités et
      d'imperfections.
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: Me fixant soudain du regard, elle fait pivoter une tablette affichant
      les prix de ses services.
    tra_npc_opt_a_5: Payer pour l'inspection du multi-outil
    tra_npc_opt_b_5: Payer pour l'inspection de l'exocombinaison
    tra_npc_res_a_5: |-
      La forme de vie prend mon multi-outil et l'examine de près. Elle le tapote plusieurs fois, puis claque de la langue et secoue la tête.
      Ce rituel accompli, la forme de vie me rend mon multi-outil et me tend un module d'amélioration. De toute évidence, elle n'avait pas envie de toucher elle-même aux systèmes.
    tra_npc_res_b_5: |-
      La créature marmonne et caquette, faisant courir ses doigts sur l'œil mécanique de mon exocombinaison. Elle semble jalouse.
      Elle finit par bouger. Le petit extraterrestre resserre quelques vis avec des gestes alambiqués.
    tra_npc_opt_c_5: Demander un remboursement
    tra_npc_res_c_5: Le marchand a l'air inquiet. Il fait un geste conciliant, puis
      me tend un module d'amélioration pour mon exocombinaison.
    tra_npc_desc_6: |-
      Le marchand semble malade. Sa peau pèle et ses yeux semblent vitreux. Il jacasse doucement à mon attention, la voix brisée.

      Une puanteur ancienne emplit chaque recoin du bâtiment. J'inspecte mon exocombinaison en quête de quelque chose à offrir à cette créature...
    tra_npc_desc_6_dust: Le marchand semble malade. Sa peau semble peler et ses yeux
      sont encroûtés de sable. Sa voix est rauque et cassée lorsqu'il s'adresse à
      moi avec difficulté.
    tra_npc_desc_6_lush: Le marchand semble malade. Sa peau est recouverte de pustules
      et ses yeux sont faibles et englués. Il crache un peu de mucus lorsqu'il s'adresse
      à moi.
    tra_npc_desc_6_tox: Le marchand semble malade. Sa peau est pelée et à vif, et
      ses yeux sont vitreux. Sa voix est rauque et cassée lorsqu'il s'adresse à moi
      avec difficulté.
    tra_npc_desc_6_rad: Le marchand semble malade. Sa peau semble peler et ses yeux
      sont d'une couleur inquiétante. Sa voix est râpeuse et cassée lorsqu'il s'adresse
      à moi.
    tra_npc_desc_6_cold: Le marchand semble malade. Sa peau a souffert du froid et
      ses yeux sont étrangement pâles. Des cristaux de glace se sont formés autour
      d'eux.
    tra_npc_desc_6_hot: Le marchand semble malade. Sa combinaison est pleine de sueur
      et sa peau pèle beaucoup. Ses yeux sont secs et encroûtés. Lorsqu'il ouvre la
      bouche, il n'émet qu'une sorte de râle.
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: Une étrange puanteur emplit chaque recoin du bâtiment. J'inspecte
      mon exocombinaison en quête de quelque chose à offrir à cette créature...
    tra_npc_desc_6a_lush: Une puanteur fétide emplit chaque recoin du bâtiment. J'inspecte
      mon exocombinaison en quête de quelque chose à offrir à cette créature...
    tra_npc_desc_6a_tox: Une infâme puanteur emplit chaque recoin du bâtiment. La
      toxicité de l'air est encore plus étouffante qu'à l'extérieur. J'inspecte mon
      exocombinaison en quête de quelque chose à offrir à cette créature...
    tra_npc_desc_6a_rad: Une odeur de sang emplit chaque recoin du bâtiment. Je sens
      le goût métallique des radiations dans ma gorge.
    tra_npc_desc_6a_cold: Une étrange puanteur emplit chaque recoin du bâtiment. J'inspecte
      mon exocombinaison en quête de quelque chose à offrir à cette créature...
    tra_npc_desc_6a_hot: Une étrange puanteur emplit chaque recoin du bâtiment. J'inspecte
      mon exocombinaison en quête de quelque chose à offrir à cette créature...
    tra_npc_opt_a_6: Offrir une protection environnementale
    tra_npc_opt_b_6: Offrir un système de survie
    tra_npc_res_a_6: |-
      Je prends un câble parmi les détritus jonchant le sol et crée une connexion de fortune entre mon système de protection environnementale et l'exocombinaison du petit extraterrestre.
      L'odeur de moisi du bâtiment s'évapore, remplacée par un parfum délicat, l'odeur de la gratitude. %NAME% me tend une récompense considérable.
    tra_npc_res_b_6: |-
      Je prends un tuyau sur le sol et connecte mon système de survie à l'exocombinaison du petit extraterrestre. Son expression de soulagement se voit clairement.
      L'odeur de moisi du bâtiment s'évapore, remplacée par un parfum délicat, l'odeur de la gratitude. %NAME% me tend une récompense considérable.
    tra_npc_desc_7: Le marchand semble frêle, mais rusé. Il tourne sa tablette de
      données vers moi et je réalise qu'il vend des composants pour multi-outil. Ses
      prix sont exorbitants.
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: Il me regarde d'un œil méfiant, attendant de voir si je vais
      mordre à l'hameçon...
    tra_npc_opt_a_7: Payer le prix demandé
    tra_npc_opt_b_7: Pousser la créature à accepter un prix moindre
    tra_npc_res_a_7: Le marchand, ravi, sourit jusqu'aux oreilles. Servile, il affiche
      grandement sa gratitude. Il me présente un module d'amélioration, accompagné
      d'une odeur qui remplit mon esprit d'images de splendeurs dorées.
    tra_npc_res_b_7: |-
      Le marchand semble grandement offensé. Il me fournit un module d'amélioration au prix négocié, mais le fait avec un regard aigre et mécontent.
      Alors que je prends le module, la forme de vie émet une odeur âcre et cendrée qui me brûle la gorge.
    tra_npc_desc_8: |-
      La forme de vie étudie des schémas complexes en retenant sa respiration. Les plans holographiques semblent corrompus. Ils ont peut-être été endommagés en vol.

      Perdu dans ses pensées, le visage couvert d'une huile étrange, le marchand attend mon aide.
    tra_npc_desc_8_dust: La forme de vie étudie des schémas de vaisseau en retenant
      sa respiration. Le vaisseau affiché semble endommagé, peut-être abîmé par la
      poussière atmosphérique.
    tra_npc_desc_8_lush: La forme de vie étudie des schémas de vaisseau en retenant
      sa respiration. Le vaisseau affiché semble endommagé, peut-être suite à un court-circuit
      dû à l'humidité de l'air.
    tra_npc_desc_8_tox: La forme de vie étudie des schémas de vaisseau en retenant
      sa respiration. Le vaisseau affiché semble endommagé. Son fuselage a fondu à
      cause de la pluie acide.
    tra_npc_desc_8_rad: La forme de vie étudie des schémas de vaisseau en retenant
      sa respiration. Le vaisseau affiché semble endommagé. Son bouclier a été anéanti
      par des vagues incessantes de radiations.
    tra_npc_desc_8_cold: La forme de vie étudie des schémas de vaisseau en retenant
      sa respiration. Le vaisseau affiché semble endommagé. Le froid glacial est peut-être
      venu à bout de ses systèmes hydrauliques.
    tra_npc_desc_8_hot: La forme de vie étudie des schémas de vaisseau en retenant
      sa respiration. Le vaisseau affiché semble endommagé. Une panne du bouclier
      thermique, peut-être, ou une unité de refroidissement défaillante.
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: Perdu dans ses pensées, le visage couvert d'une huile étrange,
      le marchand attend mon aide. Je devrais peut-être lui partager les plans de
      mon propre vaisseau...
    tra_npc_opt_a_8: Montrer le plan du canon à photons
    tra_npc_opt_c_8: Montrer le plan du bouclier déflecteur
    tra_npc_res_a_8: La forme de vie me remercie poliment, mais ne peut cacher son
      regard de dédain. Alors que je me détourne, le marchand émet un soupir audible.
      La pièce s'emplit d'une odeur forte de déception.
    tra_npc_res_c_8: Un éclair de reconnaissance traverse les yeux du marchand. Il
      jacasse des remerciements et émet une odeur qui m'emplit d'inspiration. Il m'offre
      un module de son invention.
    tra_npc_desc_9: Le marchand m'accueille avec une émission de gaz agréable. Il
      ouvre un catalogue holographique de protections environnementales complémentaires
      pour mon exocombinaison.
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: Le marchand essaie de m'impressionner avec ce qui ressemble à
      une révérence. Dans un coin de son hologramme, je remarque une liste d'armement
      de haute technologie...
    tra_npc_opt_a_9: Demander une amélioration d'exocombinaison
    tra_npc_opt_b_9: Demander une amélioration d'arme
    tra_npc_res_a_9: En souriant, le marchand tapote sur son catalogue holographique.
      Il saisit un code et matérialise un module d'amélioration à mon intention.
    tra_npc_res_b_9: Le marchand me regarde de haut en bas puis hoche la tête. Il
      parcourt les armes de son catalogue holographique et sélectionne un module qui
      se matérialise devant moi.
    tra_npc_desc_10: La forme de vie visiblement contrariée me montre une vidéo holographique
      d'un appareil offensif forçant un vaisseau commercial à atterrir en urgence
      sur la surface d'une planète. Les images prises depuis l'orbite montrent des
      pirates prenant d'assaut les soutes dans un déluge de tirs de plasma.
    tra_npc_desc_10_dust: La forme de vie est visiblement contrariée. Elle me montre
      une vidéo holographique d'un vaisseau marchand venant de se faire abattre. Il
      s'écrase lourdement sur une dune de sable. Les images, prises depuis l'orbite,
      montrent des pirates prendre d'assaut la soute à marchandises.
    tra_npc_desc_10_lush: La forme de vie est contrariée. Elle me montre une vidéo
      holographique d'un vaisseau marchand venant de se faire abattre. Il s'écrase
      lourdement et arrête sa course contre un arbre gigantesque. Les images montrent
      des pirates prendre d'assaut la soute à marchandises.
    tra_npc_desc_10_tox: La forme de vie est contrariée. Elle me montre une vidéo
      d'un vaisseau marchand venant de se faire abattre. Il s'écrase sur la surface
      de la planète, sa coque écorchée sifflant sous la toxicité de la pluie. Les
      images montrent des pirates prendre d'assaut la soute à marchandises.
    tra_npc_desc_10_rad: La forme de vie est visiblement contrariée. Elle me montre
      une vidéo holographique d'un vaisseau marchand venant de se faire abattre. Il
      s'écrase lourdement, son nez s'enfouit dans le sol radioactif. Les images montrent
      des pirates prendre d'assaut la soute à marchandises.
    tra_npc_desc_10_cold: La forme de vie est visiblement contrariée. Elle me montre
      une vidéo holographique d'un vaisseau marchand venant de se faire abattre. Il
      s'écrase lourdement, son nez s'enfouit dans une congère. Les images montrent
      des pirates prendre d'assaut la soute à marchandises.
    tra_npc_desc_10_hot: La forme de vie est visiblement contrariée. Elle me montre
      une vidéo holographique d'un vaisseau marchand venant de se faire abattre. Tandis
      qu'il s'écrase sur le sol brûlant, son réservoir à carburant endommagé prend
      feu. Les images montrent des pirates prendre d'assaut la soute à marchandises.
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: Le marchand désigne les éléments que j'ai extraits. Il a l'air
      préoccupé, accusateur même, et émet un jet de gaz à l'odeur inquiétante.
    tra_npc_opt_a_10: Rassurer avec le rayon d'extraction
    tra_npc_opt_b_10: Rassurer avec le lance-foudre
    tra_npc_res_a_10: |-
      J'essaie de convaincre le marchand que j'ai extrait les éléments moi-même. Une odeur interrogative emplit l'air autour de moi, qui finit par devenir confiante, chaleureuse. Je me sens accueilli.
      Le marchand semble soulagé. Il m'offre une amélioration d'accessoire d'extraction pour s'excuser de m'avoir offensé.
    tra_npc_res_b_10: Le marchand me regarde d'un air alarmé. Une odeur métallique
      de peur emplit la pièce. Je me retire rapidement.
    tra_npc_desc_11: 'Le marchand bondit avec excitation et affiche un graphique qui
      tourne doucement devant moi. Trois lignes colorées apparaissent : une ligne
      bleue descendante, une ligne rouge ascendante et une ligne pratiquement horizontale
      d''un jaune commun.'
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: La petite forme de vie chétive jacasse un peu, se désigne du
      doigt et sautille d'un pied à l'autre. Elle semble vouloir faire du troc.
    tra_npc_opt_a_11: Offrir du sodium
    tra_npc_opt_b_11: Offrir de l'oxygène
    tra_npc_opt_c_11: Offrir du carbone
    tra_npc_res_a_11: J'offre du sodium au marchand. Il réalise l'échange avec soin,
      mais je peux sentir sa déception.
    tra_npc_res_b_11: J'offre de l'oxygène au marchand. Il le saisit avidement, pressé
      de l'acquérir avant que le prix n'augmente encore. Une odeur entêtante de tension
      émane de lui.
    tra_npc_res_c_11: J'offre du carbone au marchand. Il semble un peu déçu, mais
      réalise la transaction tandis que son graphique rouge augmente encore.
    tra_npc_desc_12: Le marchand émet un fort parfum de fleurs qui pénètre rapidement
      dans le système de mon exocombinaison. Je suis subjugué par la nostalgie d'un
      lieu que je n'ai jamais visité. J'ai envie de chanter.
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: Submergé par la joie, je tente de démontrer ma gratitude au
      marchand pour ce cadeau olfactif, mais il indique clairement qu'il attend quelque
      chose en retour.
    tra_npc_opt_a_12: Donner des unités
    tra_npc_opt_b_12: Donner de la ferrite
    tra_npc_opt_c_12: Refuser
    tra_npc_res_a_12: Le marchand prend mes unités, mais secoue la tête. La scène
      magnifique s'écroule. Je ressens une amère déception.
    tra_npc_res_b_12: Le marchand grogne de satisfaction, et soudain j'ai l'impression
      d'être allongé près d'un océan de cristal. Un échange équitable.
    tra_npc_res_c_12: Le marchand émet un sifflement d'exaspération. Une odeur aigre
      se diffuse tout à coup dans l'air. C'est une punition pour mes sens.
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: J'ai pris le marchand la main dans le sac. Un petit appareil
      émerge de l'interface à distance de transaction du bâtiment et est en train
      de siphonner les unités directement vers son inventaire. La créature me regarde
      droit dans les yeux et me fait une proposition.
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: Les gloussements de terreur de la créature couvrent le bourdonnement
      léger de la malversation. Une odeur de peur se diffuse dans l'air.
    tra_npc_opt_a_13: Exiger toutes les unités volées
    tra_npc_opt_b_13: Exiger une part du butin
    tra_npc_opt_c_13: Signaler le crime
    tra_npc_res_a_13: En sifflant, le petit extraterrestre me donne toutes les unités.
      Il signale immédiatement un vol de grande envergure auprès de la Fédération
      du commerce gek. Bien entendu, je suis accusé.
    tra_npc_res_b_13: Le petit extraterrestre hoche la tête, compréhensif. Mon camarade
      conspirateur me tend une partie du butin et émet une odeur qui nous lie l'un
      à l'autre.
    tra_npc_res_c_13: Je scanne l'identifiant de la Fédération du commerce de la forme
      de vie et signale la fraude. L'extraterrestre emplit le bâtiment avec l'odeur
      la plus traumatisante que j'aie jamais sentie. J'espère que les autorités du
      système apprécieront mon honnêteté.
    tra_npc_desc_14: 'Le marchand semble être réveillé depuis peu : ses yeux sont
      collés et son bec maculé de salive séchée. De toute évidence, il ne se tue pas
      à la tâche...'
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: La forme de vie désigne distraitement sa tablette de données,
      sur laquelle une recette de produit est affichée en attente de validation. Le
      marchand ferme les yeux pour essayer de se rendormir.
    tra_npc_opt_a_14: Valider la saisie
    tra_npc_opt_b_14: Voler les données
    tra_npc_opt_c_14: Signaler l'employé paresseux
    tra_npc_res_a_14: Je tapote doucement sur la tablette de données du marchand,
      redémarrant chaque processus en attente de validation. Le petit extraterrestre
      ouvre un œil et émet une odeur endormie de remerciement.
    tra_npc_res_b_14: Alors que le marchand endormi ronfle doucement, je prends le
      contrôle de la tablette de données. La langue ne m'est pas familière mais je
      parviens à ordonner la synthétisation d'un module d'amélioration.
    tra_npc_res_c_14: Je m'empare de la tablette et l'utilise pour envoyer un rapport
      à la Fédération du commerce gek, précisant le manque d'éthique du marchand.
      La créature sera sans aucun doute punie pour sa faute.
    tra_npc_desc_15: Le marchand m'ignore tandis que je m'approche. Il se fredonne
      à lui-même un mantra sur un ton sinistre.
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: Offrir des unités
    tra_npc_opt_b_15: Fermer les yeux
    tra_npc_opt_c_15: Interrompre
    tra_npc_res_a_15: La forme de vie m'ignore et continue de fredonner.
    tra_npc_res_b_15: |-
      Je ferme les yeux. La faible odeur du Gek se renforce. Je vois ce Gek murmurer des avertissements aux autres créatures de son espèce. Je vois des vaisseaux d'attaque Vy'keen mitrailler l'avant-poste d'une planète. Je vois des cargos interstellaires exploser à cause de leur moteur. Je vois...
      L'odeur surdéveloppe mes sens. Ce n'est plus supportable. J'ouvre les yeux.
      L'extraterrestre hoche doucement la tête vers moi. Il recommence à fredonner.
    tra_npc_res_c_15: La forme de vie claque son bec d'un air mécontent en ma direction.
      Elle émet une odeur terrifiante, accablante, de chair carbonisée. Je me retire
      rapidement.
    tra_npc_desc_16: Les doigts du marchand ralentissent sur sa tablette et un bruit
      d'engrenages semble provenir de l'intérieur de la créature. Ses mouvements sont
      crispés et mécaniques. Il pépie étrangement à mon intention.
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: J'aperçois une étrange antenne sur l'exocombinaison de la créature.
      Une petite lumière clignote quand elle parle dans la langue des marchands. Elle
      a l'air de me considérer comme un ami.
    tra_npc_opt_a_16: Détacher l'antenne
    tra_npc_opt_b_16: Donner du carburant
    tra_npc_opt_c_16: Signaler le comportement étrange
    tra_npc_res_a_16: Je casse l'antenne. Le SynthétiGek ferme le bec et me regarde
      d'un air accusateur.
    tra_npc_res_b_16: Le SynthétiGek hoche durement la tête vers moi. Il utilise mon
      offrande pour se recharger, puis me tend un module technologique en guise de
      remerciement.
    tra_npc_res_c_16: J'inscris mes coordonnées sur le système local de dénonciation,
      alertant les autorités au sujet de cette étrange forme de vie. La créature semble
      alarmée mais ses mouvements lents ne sont pas une menace pour moi.
    tra_npc_desc_17: La forme de vie écarquille les yeux de surprise lorsque je m'approche
      d'elle. Elle recule et semble être sur le qui-vive. De toute évidence, elle
      n'a jamais vu de créature telle que moi.
    tra_npc_desc_17_dust: |-
      La forme de vie écarquille les yeux de surprise lorsque je m'approche d'elle. Elle recule et semble être sur le qui-vive.
      Elle n'est pas habituée à voir des visiteurs arriver du désert et, de toute évidence, elle n'a jamais vu de créature telle que moi.
    tra_npc_desc_17_lush: |-
      La forme de vie écarquille les yeux de surprise lorsque je m'approche d'elle. Elle recule et semble être sur le qui-vive.
      Elle semble surprise de voir un visiteur rejoindre son avant-poste tropical et, de toute évidence, elle n'a jamais vu de créature telle que moi.
    tra_npc_desc_17_tox: |-
      La forme de vie écarquille les yeux de surprise lorsque je m'approche d'elle. Elle recule et semble être sur le qui-vive.
      Elle n'est pas habituée à voir des visiteurs arriver des zones toxiques et, de toute évidence, elle n'a jamais vu de créature telle que moi.
    tra_npc_desc_17_rad: |-
      La forme de vie écarquille les yeux de surprise lorsque je m'approche d'elle. Elle recule et semble être sur le qui-vive.
      Son avant-poste radioactif doit accueillir peu de visiteurs et, de toute évidence, elle n'a jamais vu de créature telle que moi.
    tra_npc_desc_17_cold: |-
      La forme de vie écarquille les yeux de surprise lorsque je m'approche d'elle. Elle recule et semble être sur le qui-vive.
      Elle n'est pas habituée à voir des visiteurs arriver des terres gelées et, de toute évidence, elle n'a jamais vu de créature telle que moi.
    tra_npc_desc_17_hot: |-
      La forme de vie écarquille les yeux de surprise lorsque je m'approche d'elle. Elle recule et semble être sur le qui-vive.
      Elle ne doit pas avoir l'habitude de voir des visiteurs braver la chaleur écrasante et, de toute évidence, elle n'a jamais vu de créature telle que moi.
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: Par mes gestes, j'explique ne pas parler sa langue et, rassuré,
      le marchand aviforme indique qu'il veut bien m'aider, en échange de certains
      éléments.
    tra_npc_opt_a_17: Donner du sodium
    tra_npc_opt_b_17: Donner du métal
    tra_npc_opt_c_17: Donner du carbone
    tra_npc_res_a_17: Le marchand me regarde curieusement. Décidant finalement que
      j'avais besoin d'aide, il m'enseigne quelques mots du dialecte de son peuple.
    tra_npc_res_b_17: Le marchand fait claquer son bec en signe de gratitude. Mon
      offre semble correspondre à ce qu'il espérait. Il m'enseigne de nombreux mots
      du dialecte de son peuple.
    tra_npc_desc_18: L'air se charge d'un effluve nauséabond autour de la créature
      aviforme. L'odeur s'infiltre dans mon exocombinaison et me donne des haut-le-cœur.
      Remarquant mon expression, le marchand picore un élément en sa possession. Il
      brise la substance en morceaux, puis les avale.
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: Après un profond gargouillement, le Gek émet un jet de gaz qui
      sent délicieusement bon. La créature se nettoie les mains et me fait un grand
      sourire.
    tra_npc_opt_a_18: Remercier avec du carbone
    tra_npc_opt_b_18: Remercier avec du métal
    tra_npc_opt_c_18: Remercier avec un catalyseur
    tra_npc_res_a_18: Le marchand hoche la tête en remerciement. Il refuse de manger
      mon cadeau et l'odeur s'évapore. Mes sens retrouvent une ennuyeuse neutralité.
    tra_npc_res_b_18: Fou de joie, le marchand picore gaiement mon cadeau. Il émet
      un fulgurant arc-en-ciel d'odeurs, éveillant mes sens.
    tra_npc_desc_19: L'écran du marchand clignote avec obstination, exigeant une action
      immédiate. Le Gek m'indique avec inquiétude une liste d'articles, chacun assorti
      d'un montant. L'écran est ponctué de clignotements rouges qui indiquent une
      urgence.
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: Il retient sa respiration et me regarde avec des yeux globuleux.
      Il donne des coups de bec désespérés sur la manche de mon exocombinaison.
    tra_npc_opt_a_19: Offrir de payer
    tra_npc_opt_b_19: Fracasser le terminal
    tra_npc_res_a_19: Je donne au marchand suffisamment d'unités pour couvrir le coût
      de son terminal. Il me regarde, choqué. L'odeur qu'il émet est extraordinaire,
      c'est la plus splendide odeur de tension que j'aie jamais sentie.
    tra_npc_res_b_19: |-
      Je fracasse le terminal de mon poing ganté. Le marchand a un air choqué et émet un jet de gaz alarmé. Un bec apparaît sur un fragment non endommagé de l'écran et commence à hurler. Je le frappe rapidement.
      Le terminal devient silencieux. Je suppose que le problème est réglé.
    tra_npc_desc_20: Le marchand examine une image holographique, une projection d'une
      flotte de vaisseaux. Des cargos de guerre Vy'keen rôdent près d'une petite frégate
      marchande, tel un requin nageant innocemment près de sa proie.
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: La créature paniquée se tourne vers moi, un air de résignation
      douloureuse sur le visage. Il craint clairement la perte de son vaisseau.
    tra_npc_opt_a_20: Offrir de négocier
    tra_npc_opt_b_20: Offrir de soudoyer les ennemis
    tra_npc_res_a_20: |-
      Le petit extraterrestre me regarde d'un air sceptique. Il établit cependant une connexion avec les vaisseaux ennemis.
      Je fais ce que j'espère être un rugissement de commandement et exécute ce que je me rappelle des gestes de respect que j'ai appris auprès des Vy'keen. Un instant s'écoule avant que le capitaine guerrier ne me réponde.
      Stupéfait, il semble accepter mon ordre. Il se téléporte, laissant le cargo tranquille. %NAME% m'offre une partie de la cargaison en remerciement.
    tra_npc_res_b_20: |-
      Le petit extraterrestre me regarde d'un air sceptique. Il établit cependant une connexion avec les vaisseaux ennemis.
      J'offre une importante quantité d'unités au capitaine de la flotte.<DELAY>0.5<> Ils acceptent le transfert. %NAME% prend une inspiration, tendu.
      Il y a un instant de flottement, puis le capitaine Vy'keen se met à rire et donne l'ordre d'ouvrir le feu. Le cargo est détruit.
    tra_npc_res_c_20: |-
      Le petit extraterrestre me regarde d'un air sceptique. Il établit cependant une connexion avec les vaisseaux ennemis.
      Je me courbe, montrant la forme de respect attendue. Je fais une offre au capitaine. Il marque une pause, le temps d'y réfléchir. %NAME% prend une inspiration, tendu.
      Le capitaine hoche la tête, acceptant mon offre. Il éloigne sa flotte, laissant le cargo tranquille. %NAME% m'offre une partie de la cargaison en remerciement.
    tra_npc_desc_21: Le marchand me regarde d'un air conspirateur tandis que je m'approche.
      Il se penche et me demande d'écouter.
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: |-
      Je baisse les yeux et vois qu'il tient une petite boîte dans sa main. Je réalise en l'examinant de plus près qu'elle est pleine de mollusques qui tressaillent. Ils ressemblent à des limaces roses aux dents acérées et ensanglantées.

      La créature fait mine d'en approcher une de mon visage. Je n'arrive pas à distinguer par quel orifice il veut me l'introduire...
    tra_npc_opt_a_21: Insérer une limace dans le nez
    tra_npc_opt_b_21: Insérer une limace dans l'oreille
    tra_npc_opt_c_21: Insérer une limace dans la bouche
    tra_npc_res_a_21: J'approche une limace de mon nez. Le marchand a l'air très alarmé,
      mais avant qu'il ait eu le temps d'intervenir, la limace mord l'intérieur de
      mon nez. La douleur est immense.
    tra_npc_res_b_21: |-
      Je dépose la limace dans mon oreille. Je frissonne en la sentant s'y introduire, frétillant alors qu'elle s'enfonce dans mon crâne.
      Après un moment, la sensation s'estompe. J'ai l'impression de mieux maîtriser la langue des marchands.
    tra_npc_res_c_21: |-
      Je m'endurcis. Voulant terminer ça rapidement, j'approche la limace de ma bouche et l'avale d'un trait. Le marchand, surpris, cligne des yeux, et gesticule d'un air dramatique.
      Je sens le mollusque irriter mon estomac. La sensation est inquiétante mais non douloureuse. Elle s'estompe peu à peu. Rien d'autre n'a l'air de se passer.
    tra_npc_desc_22: Le marchand étudie un catalogue d'équipements intéressants. La
      plupart sont vieux et rouillés, mais certains sont sûrement récupérables. Le
      marchand remarque mon intérêt.
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: La forme de vie gesticule en ma direction, me guidant à travers
      des options sur sa tablette de données. Je dois visiblement faire une offre
      pour ces objets. Les armes semblent être dans un état raisonnablement bon, contrairement
      aux modules d'exocombinaison, déjà usés.
    tra_npc_opt_a_22: Placer une offre haute sur les armes
    tra_npc_opt_b_22: Placer une offre basse sur les armes
    tra_npc_opt_c_22: Faire une offre basse sur le module d'exocombinaison
    tra_npc_res_a_22: Je place mon enchère. Peu de temps après, la vente se termine.
      Le marchand me félicite. Je suis l'heureux propriétaire d'un module d'amélioration
      pour multi-outil d'occasion.
    tra_npc_res_b_22: Je place mon enchère. Peu de temps après, la vente se termine.  Le
      marchand me tapote le dos, compatissant. Je n'ai pas réussi à avoir l'amélioration.
    tra_npc_res_c_22: |-
      Je place mon enchère. Peu de temps après, la vente se termine. Le marchand me félicite, bien qu'il tente de contenir son amusement.
      Je reçois mon achat. Il est en plus mauvais état que ce que je pensais.
    exp_npc_desc_1: |-
      J'ai interrompu une forme de vie électronique au milieu de son travail. Sur son casque, des lumières interrogatives clignotent dans ma direction et me scannent de la tête aux pieds.
      Dans le même temps, sur sa tablette de données, ses doigts de silicone parcourent des images de plantes et de créatures de cette planète. Ma propre photo est ajoutée à ce catalogue.
    exp_npc_desc_1a_dust: La forme de vie ne s'intéresse plus vraiment à moi et ses
      lumières faciales déclinent. Elle commence à étudier l'hologramme d'un cactus.
      Je dois trouver comment l'impressionner...
    exp_npc_desc_1a_lush: La forme de vie ne s'intéresse plus vraiment à moi et ses
      lumières faciales déclinent. Elle commence à étudier l'hologramme d'un arbre
      luxuriant. Je dois trouver comment l'impressionner...
    exp_npc_desc_1a_tox: La forme de vie ne s'intéresse plus vraiment à moi et ses
      lumières faciales déclinent. Elle commence à étudier l'hologramme d'un étrange
      arbre tentaculaire. Je dois trouver comment l'impressionner...
    exp_npc_desc_1a_rad: La forme de vie ne s'intéresse plus vraiment à moi et ses
      lumières faciales déclinent. Elle commence à étudier l'hologramme d'une étrange
      créature, mutante et difforme. Je dois trouver comment l'impressionner...
    exp_npc_desc_1a_cold: La forme de vie ne s'intéresse plus vraiment à moi et ses
      lumières faciales déclinent. Elle commence à étudier une gamme complexe de cristaux
      gelés. Je dois trouver comment l'impressionner...
    exp_npc_desc_1a_hot: La forme de vie ne s'intéresse plus vraiment à moi et ses
      lumières faciales déclinent. Elle commence à étudier l'hologramme d'un arbre
      en forme de ventilateur avec d'énormes racines bulbeuses. Je dois trouver comment
      l'impressionner...
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: Partager les données de scanographie des créatures
    exp_npc_opt_b_1: Donner des unités
    exp_npc_opt_c_1: Donner un élément métallique
    exp_npc_res_a_1: La forme de vie babille joyeusement et me récompense.
    exp_npc_res_b_1: La forme de vie est perplexe. Elle me donne ses propres unités
      en échange.
    exp_npc_res_c_1: Les lumières faciales de la forme de vie clignotent brièvement.
      Elle me donne le plan d'une technologie.
    exp_npc_desc_2: La forme de vie me montre des données de recherche complexes relatives
      à des créatures pour voir si je les comprends. Je dois avoir l'air perplexe,
      puisqu'elle décide finalement de projeter trois images holographiques dans ma
      visière.
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: Elle semble clairement intéressée par les compétences intellectuelles
      de mon espèce. Je vois une limace au regard vide, un marchand plus avancé doté
      d'un bec et un spécimen de sa propre race électronique.
    exp_npc_opt_a_2: Montrer la limace
    exp_npc_opt_b_2: Montrer le marchand avec le bec
    exp_npc_opt_c_2: Montrer la forme de vie électronique
    exp_npc_res_a_2: 'La forme de vie électronique a pitié de moi. Elle m''offre des
      cadeaux et m''adresse un hochement de tête compatissant. Elle prend un air soucieux
      et inscrit des notes sur sa tablette de données. '
    exp_npc_res_b_2: La forme de vie attendait clairement cette réponse. Elle sourit
      et me tend un module d'amélioration. Elle essaie peut-être de me faire progresser
      à son échelle d'intelligence.
    exp_npc_res_c_2: La forme de vie électronique se penche en avant, sceptique. Elle
      me scanne avec un petit appareil, puis secoue la tête.<DELAY>0.5<> Elle me donne
      un module d'amélioration accompagné d'un signe dédaigneux.
    exp_npc_desc_3: La forme de vie électronique est agitée, il se pourrait même qu'elle
      souffre. Son corps émet des bourdonnements et de petits arcs électriques jaillissent
      entre son casque et ses épaules. Elle tressaute et tremble. Elle a besoin d'aide.
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: Elle tend la main, comme pour serrer la mienne. Je lève le bras
      instinctivement en guise de réponse, mais le bon sens me pousse à faire preuve
      de prudence...
    exp_npc_opt_a_3: Serrer la main
    exp_npc_opt_b_3: Retirer la main
    exp_npc_res_a_3: |-
      Des arcs électriques jaillissent de la forme de vie, rampant le long de ses joints métalliques et avançant vers moi. La douleur est intense.
      Le trop-plein de charge évacué, le Korvax a l'air plus en forme. L'odeur de chair carbonisée se dissipe et il me tend un cadeau.
    exp_npc_res_b_3: La forme de vie électrifiée continue de trembler et de crépiter.
      Les lumières de sa visière clignotent d'un air désespéré. Elle ne comprend pas
      que je refuse de l'aider.
    exp_npc_desc_4: La forme de vie électronique rétrécit les lumières de son casque
      en signe de frustration et tapote furieusement sa tablette de données. Elle
      me regarde avec agitation, doutant probablement qu'un être à l'intellect limité
      puisse l'aider.
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: Une idée se forme dans ma tête. Peut-être devrait-on créer une
      sorte de circuit de piratage ? Un être comme celui-là pourrait faire des merveilles
      avec les outils appropriés...
    exp_npc_opt_a_4: Fournir un nouveau processeur
    exp_npc_opt_b_4: Essayer d'entrer des données
    exp_npc_res_a_4: |-
      Je tends une nouvelle pièce de circuit à la forme de vie et attends. Elle l'examine pendant un moment.
      Rapide comme l'éclair, elle monte le processeur sur son poignet et réessaie sa tablette de données, avec succès.
      Reconnaissant, le Korvax me tend un module d'amélioration.
    exp_npc_res_b_4: La forme de vie me repousse. Elle me reproche clairement mon
      intervention.
    exp_npc_desc_5: |-
      La forme de vie électronique est heureuse de me voir. Les lumières de son casque brillent d'un vert intense alors qu'elle projette deux hologrammes dans ma visière.

      Dans l'un, des fragments d'une équation complexe sont complétés et l'équation résolue. Dans l'autre, un nombre est ajouté et multiplié. Elle attend ma décision.
    exp_npc_desc_5_dust: La forme de vie électronique est contente de mon arrivée.
      Elle m'accueille dans le bâtiment, frais et tranquille après les tourbillons
      de poussière de la surface de la planète. Elle m'invite à écouter.
    exp_npc_desc_5_lush: La forme de vie électronique est contente de mon arrivée.
      Elle m'accueille dans le bâtiment, sec et stérile après l'abondance de la planète.
      Elle m'invite à écouter.
    exp_npc_desc_5_tox: La forme de vie électronique est contente de mon arrivée.
      Elle m'accueille dans le bâtiment, frais et tranquille après la dégradation
      toxique du monde extérieur. Elle m'invite à écouter.
    exp_npc_desc_5_rad: La forme de vie électronique est contente de mon arrivée.
      Elle m'accueille dans le bâtiment, frais et tranquille après l'horreur radioactive
      de la surface de la planète. Elle m'invite à écouter.
    exp_npc_desc_5_cold: La forme de vie électronique est contente de mon arrivée.
      Elle m'accueille dans le bâtiment, chaud et accueillant après les étendues glacées
      de l'extérieur. Elle m'invite à écouter.
    exp_npc_desc_5_hot: La forme de vie électronique est contente de mon arrivée.
      Elle m'accueille dans le bâtiment, frais et calme après la chaleur écrasante
      du monde extérieur. Elle m'invite à écouter.
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      Les lumières de son masque brûlent d'une intense couleur verte tandis qu'il projette deux hologrammes dans ma visière.
      L'une des images montre les fragments d'une équation complexe complétés et résolus. L'autre montre un puissant bouclier dévier un jet de particules. Il attend que je prenne une décision.
    exp_npc_opt_a_5: L'équation résolue
    exp_npc_opt_b_5: Le bouclier
    exp_npc_res_a_5: La forme de vie babille joyeusement. Elle hoche la tête, puis
      me tend un présent. Était-ce un test ? Je n'en ai pas la moindre idée.
    exp_npc_res_b_5: La forme de vie babille joyeusement. Elle me tend un cadeau.
    exp_npc_desc_6: La créature électronique m'attend, avec toute une gamme de plans
      d'unité complémentaire affichée sur l'écran qu'elle tient entre ses mains. J'ai
      l'impression qu'elle veut que je prenne une décision.
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: Tout d'abord, ses lumières faciales recouvrent son enveloppe
      de métal d'une couleur verte, chaleureuse et protectrice. Puis elles se changent
      en un rouge profond et violent, qui se dirige vers mon multi-outil...
    exp_npc_opt_a_6: L'option pacifique, le vert
    exp_npc_opt_b_6: L'option agressive, le rouge
    exp_npc_res_a_6: |-
      La forme de vie frissonne, comme si elle était saisie par une force extérieure. Elle projette une vision de croissance et de création. Un nuage d'étoiles apparaît devant moi, petits points lumineux dans un univers sombre. Je ressens une impression de merveille et d'admiration.
      La vision s'estompe.  <MOOD>Dead<> L'entité est immobile, comme vidée par cette projection. Un module d'amélioration s'est matérialisé devant elle.
    exp_npc_res_b_6: |-
      La forme de vie frissonne, comme si elle était saisie par une force externe. Elle projette une vision de rouge vif, un orbe pourpre qui s'étend et explose. Un nuage d'étoiles, leurs lumières s'estompant une par une.
      La vision s'estompe.  <MOOD>Dead<> L'entité est immobile, comme vidée par cette projection. Un module d'amélioration s'est matérialisé devant elle.
    exp_npc_desc_7: La créature électronique est excitée. Elle babille avec vivacité
      et met sa tablette de données holographiques devant ma visière. Elle attend
      une confirmation.
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: Un symbole apparaît, une mystérieuse forme de diamant. Son orbe
      central pourpre me fait penser à un œil éternellement fixe.
    exp_npc_opt_a_7: Manifester la reconnaissance du symbole
    exp_npc_opt_b_7: Manifester l'ignorance du symbole
    exp_npc_res_a_7: Une décharge électrique visible traverse la forme de vie. Elle
      est enchantée, mais il y a une autre dimension à sa réaction. On dirait presque
      qu'elle est terrifiée. En s'inclinant, elle me présente un cadeau pour m'aider
      dans mon voyage.
    exp_npc_res_b_7: La lumière de la forme de vie clignote à mon intention. Je ne
      sais pas quelles émotions elle peut ressentir. Méfiance ? Déception ? Soulagement ?
      Il est difficile de lire derrière le masque.<DELAY>0.5<> Elle reprend son travail.
    exp_npc_desc_8: Les salutations lumineuses de la forme de vie électronique ralentissent
      tout à coup. Ses lumières faciales se dilatent lorsqu'elle accède à ses données
      personnelles et ses systèmes internes finissent par planter. Des colonnes de
      données montrent la chute de ses niveaux d'énergie.
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: La forme de vie électronique me demande de l'aide du regard,
      puis indique mes ressources d'un geste lent et désespéré.
    exp_npc_opt_a_8: Donner du carbone
    exp_npc_opt_b_8: Donner du métal
    exp_npc_res_a_8: |-
      L'entité insère lentement et douloureusement l'élément dans un emplacement situé au niveau de sa hanche.
      Petit à petit, l'énergie revient dans l'enveloppe. <MOOD>Positive<> Le Korvax hoche poliment la tête, bien qu'il semble un peu embarrassé d'avoir eu à formuler cette demande. Il m'offre un cadeau en remerciement.
    exp_npc_res_b_8: |-
      L'entité insère lentement et douloureusement l'élément dans un emplacement situé au niveau de sa hanche.
      <MOOD>Dead<>Rien ne se produit. Les lumières de son masque s'éteignent... Un nouvel être électronique se télécharge dans l'enveloppe de métal maintenant vide.<MOOD>Neutral<> La nouvelle entité m'ignore.
    exp_npc_desc_9: Je surprends la forme de vie électronique en plein travail. Elle
      m'accueille poliment, mais se met à vibrer nerveusement en apercevant mon multi-outil.
      La voix de l'entité est tremblante et son casque se met à briller d'une lumière
      rouge.
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: Elle veut clairement reprendre ses recherches, mais la peur l'empêche
      de détacher son regard de moi. Plus j'essaie de la calmer, plus la forme de
      vie convulse de terreur.
    exp_npc_opt_a_9: Insister sur le fait que je suis pacifique
    exp_npc_opt_b_9: Laisser la forme de vie tranquille
    exp_npc_res_a_9: |-
      Mes protestations ne font rien pour calmer l'entité. Sa panique augmente, et elle se fige soudain. Après un moment, son visage s'efface.
      L'enveloppe se réinitialise avec une nouvelle entité à la place de l'ancienne. Cette entité de remplacement m'éblouit, puis m'ignore.
    exp_npc_res_b_9: |-
      Je m'éloigne. La forme de vie commence à se calmer. Lentement, elle comprend que je ne suis pas malveillant.
      Reconnaissante de ma diplomatie, elle m'offre un module d'amélioration. Nous nous inclinons tous les deux en signe de respect.
    exp_npc_desc_10: La forme de vie électronique m'attrape le bras. J'essaie de me
      libérer, mais sa poigne ne fait que se renforcer. Tout à coup, une aiguille
      plonge profondément dans la chair de mon poignet pour en prélever un échantillon.
      La forme de vie babille joyeusement tandis que je me débats.
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: Se soumettre
    exp_npc_opt_b_pre_10: Se débattre plus fort
    exp_npc_res_a_pre_10: Je me détends, permettant au Korvax de réaliser sa tâche.
      La douleur s'estompe.
    exp_npc_res_b_pre_10: Je me débats, essayant de libérer mon bras de toutes les
      forces que je peux mobiliser. La douleur brûle ma main, mais mon bras ne bouge
      pas. Épuisé, je me soumets. Le Korvax pulse ses lumières avec compassion.
    exp_npc_desc_10a: La recherche terminée, un schéma en coupe tridimensionnelle
      de mon corps et de mes outils apparaît devant nous. Les zones de mon corps et
      de mon équipement sont marquées et assorties d'obscures étiquettes faisant état
      de futures probabilités de perte.
    exp_npc_opt_a_10: Crier de colère
    exp_npc_opt_b_10: Demander une amélioration d'exocombinaison
    exp_npc_opt_c_10: Demander une amélioration de multi-outil
    exp_npc_res_a_10: Je m'emporte contre le Korvax pour son attaque. Il semble abasourdi,
      inquiet. Levant les bras en signe d'excuse, il m'offre un module d'amélioration
      en compensation.
    exp_npc_res_b_10: La créature balaie mon exocombinaison avec un rayon de lumière.
      Une fois son analyse terminée, il me tend une amélioration destinée à éviter
      un futur endommagement.
    exp_npc_res_c_10: La créature balaie mon multi-outil avec un rayon de lumière.
      Une fois son analyse terminée, il me tend une amélioration destinée à éviter
      un futur endommagement.
    exp_npc_desc_11: La forme de vie électronique étudie une image holographique en
      coupe de données géologiques indiquant des minéraux et des ressources. Elle
      identifie les éléments communs et les marque pour collection. Elle remarque
      mon rayon d'extraction et babille d'excitation.
    exp_npc_desc_11_dust: Je ne peux m'empêcher d'observer que la base de données
      de la créature liste des centaines d'échantillons de <STELLAR>pyrite<>, trouvés
      à divers endroits de la planète.
    exp_npc_desc_11_lush: Je ne peux m'empêcher d'observer que la base de données
      de la créature liste des centaines d'échantillons de <STELLAR>paraffinium<>,
      trouvés à divers endroits de la planète.
    exp_npc_desc_11_tox: Je ne peux m'empêcher d'observer que la base de données de
      la créature liste des centaines d'échantillons d'<STELLAR>ammoniac<>, trouvés
      à divers endroits de la planète.
    exp_npc_desc_11_rad: Je ne peux m'empêcher d'observer que la base de données de
      la créature liste des centaines d'échantillons d'<STELLAR>uranium<>, trouvés
      à divers endroits de la planète.
    exp_npc_desc_11_cold: Je ne peux m'empêcher d'observer que la base de données
      de la créature liste des centaines d'échantillons de <STELLAR>dioxite<>, trouvés
      à divers endroits de la planète.
    exp_npc_desc_11_hot: Je ne peux m'empêcher d'observer que la base de données de
      la créature liste des centaines d'échantillons de <STELLAR>phosphore<>, trouvés
      à divers endroits de la planète.
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: Donner un échantillon métallique
    exp_npc_opt_b_11: Donner un échantillon organique
    exp_npc_opt_c_11: Donner du minerai local
    exp_npc_res_a_11: Le Korvax hoche la tête. Il accepte respectueusement mon don
      et griffonne rapidement quelques notes. Une fois la partie administrative terminée,
      il traite les minéraux et me remet le résultat.
    exp_npc_res_b_11: Le Korvax gazouille joyeusement. Il porte les ressources à la
      lumière, se réjouissant de leurs détails. Son catalogue complété, il traite
      les minéraux et me remet le résultat.
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: Les lumières du casque de la forme de vie électronique se rétrécissent
      et elle projette une image animée à l'intérieur de ma visière.
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: Des images de formules chimiques, de diagrammes d'énergie directionnelle
      et d'appareils à microdensité dansent à quelques centimètres de mes yeux. La
      vitesse des capacités cognitives et de compréhension de l'entité dépasse clairement
      la mienne.
    exp_npc_opt_a_12: Tenter de lire les données
    exp_npc_opt_b_12: Fermer les yeux
    exp_npc_opt_c_12: Demander d'arrêter
    exp_npc_res_a_12: Mes yeux s'agitent frénétiquement tandis que j'essaie de suivre
      le torrent d'informations. Finalement, quelque chose accroche mon regard. Je
      parviens à retirer une série d'instructions du nuage de données.
    exp_npc_res_b_12: |-
      Je ferme les yeux. Même dans l'obscurité, je ressens la chaleur des données. Je les laisse tournoyer autour de moi.
      Les images commencent à danser devant mes yeux. Rangée après rangée de ces êtres, d'innombrables enveloppes... La vision se fait plus claire. Ils s'enfuient...
      Soudain, leurs enveloppes volent en éclats, projetant en avant un déferlement de mousse de nanite. J'ouvre les yeux.
      Le Korvax ne fait aucun signe indiquant qu'il ait connaissance de cette vision.
    exp_npc_res_c_12: L'entité s'arrête comme demandé. Elle semble légèrement déçue.
      Elle fouille un peu partout autour d'elle et me déniche un module d'amélioration
      physique, me pensant probablement incapable de les concevoir moi-même.
    exp_npc_desc_13: Les lumières du casque de la forme de vie électronique ainsi
      que sa voix sont faibles. Elle me regarde avec un intérêt relatif, mais son
      esprit semble déjà ailleurs.
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: Son discours terminé, les lumières de l'entité s'éteignent une
      dernière fois. Tout ce qui reste est un sifflement électrique satisfait.
    exp_npc_opt_a_13: Réénergiser la forme de vie
    exp_npc_opt_b_13: Attendre
    exp_npc_res_a_13: La forme de vie se réactive. Elle me fixe, son masque éclairé
      de lumières maussades et rancunières. Elle ne parle pas.
    exp_npc_res_b_13: |-
      J'attends, laissant à l'enveloppe désormais vide un instant de tranquillité. Il est difficile de ne pas la regarder comme un cadavre.
      Après un moment, de nouvelles lumières brillent sur le casque de la forme de vie.<MOOD>Positive<> Une nouvelle entité arrive et m'accueille avec des cadeaux.
    exp_npc_desc_14: |-
      La jeune forme de vie électronique parcourt en hâte des colonnes interminables de données technologiques. Elle s'abreuve d'informations et tente de les convertir sous forme holographique.
      Pour %NAME%, il est évident que les résultats de ses efforts ne sont pas à la hauteur...
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: Sur l'écran qu'il tient, un compte à rebours commence à s'écouler.
      Un nouvel essai ou une nouvelle tâche est sur le point de commencer pour la
      créature. Celle-ci se désespère alors que les précieuses secondes défilent...
    exp_npc_opt_a_14: Partager les informations d'une découverte
    exp_npc_opt_b_14: Suggérer un forçage de la puce
    exp_npc_opt_c_14: Refuser d'aider
    exp_npc_res_a_14: |-
      La créature me remercie. Elle se prépare puis pépie en direction d'un observateur invisible. Elle essaie une dernière fois son hologramme, sans succès visible.
      L'enveloppe<MOOD>Dead<> en face de moi devient silencieuse un court instant, déconnectée, avant qu'une nouvelle forme de vie ne soit téléchargée dans le corps de métal<MOOD>Negative<>. Elle m'éblouit, mécontente de ma tentative de tricher à son test.
    exp_npc_res_b_14: Je tends un circuit à l'entité. Elle le tapote, générant un
      hologramme. Une expression de satisfaction traverse ses yeux avant qu'elle ne
      devienne <MOOD>Dead<>silencieuse, déconnectée. Une nouvelle forme de vie est
      téléchargée.<MOOD>Negative<> Elle m'éblouit, mécontente de ma tentative de tricher
      à son test.
    exp_npc_res_c_14: |-
      La créature m'éblouit. Elle pépie en direction d'un observateur invisible et essaie une dernière fois son hologramme, sans succès visible.
      <MOOD>Dead<>L'enveloppe en face de moi devient silencieuse un court instant, déconnectée, avant qu'une nouvelle forme de vie ne soit téléchargée dans le corps de métal<MOOD>Positive<>. Elle hoche la tête avec respect, reconnaissante que je n'aie pas interféré.
    exp_npc_desc_15_pre: La forme de vie électronique me fait un signe de tête de
      remerciement. Elle désigne mon Multi-outil et me le demande d'un geste poli.
    exp_npc_opt_pre_a_15: Tendre le multi-outil
    exp_npc_res_pre_a_15: Je tends le multi-outil à la forme de vie électronique.
      Ses mains métalliques dansent fiévreusement autour de l'objet tandis qu'elle
      se nourrit des données extraites de mes systèmes.
    exp_npc_res_pre_b_15: La forme de vie électronique attrape mon multi-outil. Ses
      mains métalliques dansent fiévreusement autour de l'objet tandis qu'elle se
      nourrit des données extraites de mes systèmes.
    exp_npc_desc_15: Quelque chose se passe. L'entité se fixe au multi-outil et des
      étincelles en jaillissent.
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: La forme de vie a l'air défectueuse et mon multi-outil est maintenant
      collé à elle. Elle émet un sifflement désagréable, ses systèmes internes commencent
      à fondre.
    exp_npc_opt_a_15: Retirer la créature du multi-outil
    exp_npc_opt_b_15: Attendre
    exp_npc_res_a_15: |-
      Je tends la main et arrache la forme de vie à mon multi-outil.<MOOD>Sad<> Cette intervention semble également avoir libéré %NAME% du processus dont il était prisonnier.
      L'entité, honteuse et blessée, s'excuse pour sa transgression. Elle répare l'outil et m'offre une amélioration en compensation.
    exp_npc_res_b_15: |-
      Je patiente pendant que %NAME% se débarrasse du processus dont il était prisonnier.
      <MOOD>Positive<>L'entité, honteuse et blessée, s'excuse pour sa transgression. Elle répare l'outil et m'offre une amélioration en compensation.
    exp_npc_desc_16: La créature électronique semble s'occuper d'une expérience. De
      la fumée s'échappe de son synthétiseur et les doigts frénétiques de l'entité
      sont à peine visibles sur sa tablette de commandes. Elle me regarde, ses lumières
      brillant vivement en signe de panique.
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: Ses lampes se rivent soudainement sur l'inventaire de mon exocombinaison,
      et son bras métallique se tend vers moi...
    exp_npc_opt_a_16: Donner du métal traité
    exp_npc_opt_b_16: Donner du carbone traité
    exp_npc_opt_c_16: Donner un catalyseur traité
    exp_npc_res_a_16: "%NAME% m'arrache mon don des mains et le scanne avec son synthétiseur.
      Le processus refroidit, et il semble reprendre le contrôle de son expérience.
      Reconnaissant, il me rend mon cadeau nettement à la hausse."
    exp_npc_res_b_16: La créature parvient à rattraper l'une des expériences avec
      mon don. Elle me remercie avec un cadeau approprié.
    exp_npc_res_c_16: La créature parvient à rattraper l'une des expériences avec
      mon don. Elle me remercie avec un cadeau approprié.
    exp_npc_desc_17: |-
      La forme de vie électronique est piégée dans une sorte de boucle temporelle. Elle effectue les mêmes mouvements, encore et encore.
      Elle frissonne, me regarde, crie quelques mots paniqués, puis le processus recommence. Elle semble hors du temps.
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: Il semble y avoir beaucoup d'options disponibles sur sa tablette
      de données. Peut-être que je pourrais le libérer de cet étrange processus ?
    exp_npc_opt_a_17: Désactiver le réservoir de charge
    exp_npc_opt_b_17: Désactiver la vapeur à électrons
    exp_npc_opt_c_17: Désactiver le carter de propulsion
    exp_npc_res_a_17: |-
      Je saisis une entrée sur la tablette de contrôle de %NAME%. Je sens une charge fendre les airs entre nous, qui s'emplissent d'une odeur d'ozone sans équivoque. Les lumières de la forme de vie s'éteignent. Elle est piégée pour toujours dans le temps.
      Une courte pause est marquée, mais la Convergence ne permet pas qu'une enveloppe soit laissée vide trop longtemps. <MOOD>Neutral<>La carapace revient à la vie. Impossible de dire où, ni quand, son précédent propriétaire se trouve.
    exp_npc_res_b_17: |-
      Je saisis une entrée sur la tablette de contrôle de %NAME%. Je sens une charge fendre les airs entre nous, une odeur d'ozone sans équivoque. Il tressaute d'un air dramatique, puis semble se calmer.
      Je ne connais pas la nature précise de son expérience, mais le Korvax semble soulagé de s'en être débarrassé. Il me remercie avec effusion et m'offre un cadeau.
    exp_npc_res_c_17: |-
      Les lumières de la forme de vie s'éteignent. Elle est éternellement coincée hors du temps.

      Une nouvelle entité apparaît dans l'enveloppe.
    exp_npc_desc_18: |-
      Lorsque j'approche de la créature électronique, elle se met instinctivement à m'analyser des pieds à la tête. Elle babille frénétiquement, la tête inclinée sur le côté.

      Plus elle m'étudie, plus la cellule de ressources de l'installation consomme ce qui, d'après mon scanner, semble être des éléments métalliques.
    exp_npc_desc_18_dust: Alors que j'approche de la forme de vie électronique, elle
      commence instinctivement à m'analyser de la tête aux pieds. Elle babille avec
      animation, penche la tête sur un côté. Elle doit rencontrer peu de nouveautés
      dans ce monde aride et poussiéreux.
    exp_npc_desc_18_lush: Alors que j'approche de la forme de vie électronique, elle
      commence instinctivement à m'analyser de la tête aux pieds. Elle babille avec
      animation, penche la tête sur un côté. Je dois être une nouveauté, quelque chose
      d'inédit sur cette planète merveilleuse.
    exp_npc_desc_18_tox: Alors que j'approche de la forme de vie électronique, elle
      commence instinctivement à m'analyser de la tête aux pieds. Elle babille avec
      animation, penche la tête sur un côté. Coincée sur cette planète hostile et
      toxique, elle doit rencontrer peu de nouveautés...
    exp_npc_desc_18_rad: Alors que j'approche de la forme de vie électronique, elle
      commence instinctivement à m'analyser de la tête aux pieds. Elle babille avec
      animation, penche la tête sur un côté. Coincée ici au milieu de cette radiation
      éternelle, elle doit rencontrer peu de nouveautés...
    exp_npc_desc_18_cold: Alors que j'approche de la forme de vie électronique, elle
      commence instinctivement à m'analyser de la tête aux pieds. Elle babille avec
      animation, penche la tête sur un côté. Elle doit rencontrer peu de nouveautés
      sur cette planète gelée et venteuse.
    exp_npc_desc_18_hot: Alors que j'approche de la forme de vie électronique, elle
      commence instinctivement à m'analyser de la tête aux pieds. Elle babille avec
      animation, penche la tête sur un côté. Elle doit rencontrer peu de nouveautés
      sur cette planète rongée et brûlée par le soleil.
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: Je fais signe que je connais très peu leur moyen de communication.
      En réponse, les lumières de son masque lancent des séries de trois clignotements,
      d'intensité croissante...
    exp_npc_opt_a_18: Donner du métal commun
    exp_npc_opt_b_18: Donner du métal peu commun
    exp_npc_opt_c_18: Donner du métal rare
    exp_npc_res_a_18: Les lumières de la forme de vie électronique vacillent sous
      le coup de la déception. Elle pose néanmoins la main sur ma visière et me remercie
      avec un transfert linguistique.
    exp_npc_res_b_18: Les lumières de la forme de vie électronique brillent soudain
      plus intensément. Mon offrande était clairement ce qu'elle espérait. Elle pose
      la main sur ma visière et me remercie avec un transfert linguistique.
    exp_npc_desc_19: Les lumières du casque de la créature électronique brillent,
      puis vacillent avant de s'éteindre. La séquence recommence, encore et encore.
      À chaque fois que l'entité est réinitialisée, elle s'éveille sous le choc tandis
      que sa lumière varie d'endroit et de taille.
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: Chaque fois qu'elle regarde dans ma direction, elle semble être
      une créature différente me suppliant de l'aider. Elle désigne désespérément
      les éléments que je porte dans l'inventaire de mon exocombinaison...
    exp_npc_opt_a_19: Donner un élément catalyseur
    exp_npc_opt_b_19: Donner un élément métallique
    exp_npc_opt_c_19: Donner un élément organique
    exp_npc_res_a_19: Le cycle de déconnexion de la forme de vie est stabilisé et
      elle se recharge. Elle babille joyeusement, puis me récompense.
    exp_npc_res_b_19: La forme de vie parvient à se stabiliser, mais ses fonctionnalités
      sont limitées. Elle bourdonne, mais je ne comprends pas ce qu'elle veut me dire.
    exp_npc_desc_20: La forme de vie électronique bourdonne en guise de bienvenue.
      Cependant, quatre longues aiguilles métalliques jaillissent de ses doigts et
      s'agitent beaucoup trop près de moi à mon goût.
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: Rester calme
    exp_npc_desc_20a: "%NAME% plonge les aiguilles dans mon avant-bras. Jusqu'ici,
      l'expérience est bizarrement indolore, mais les systèmes autour de la forme
      de vie se mettent en marche. Cette désagréable procédure commence seulement..."
    exp_npc_opt_a_20: Me libérer
    exp_npc_opt_b_20: Attendre
    exp_npc_opt_c_20: Ordonner de me libérer
    exp_npc_res_a_20: |-
      Je tente de le repousser, mais mes bras sont étroitement attachés. En dernier recours, j'active le propulseur de mon jetpack. La force est suffisante pour me libérer, au prix d'une douleur insupportable.
      Ma réaction semble contrarier %NAME%. Il a l'air presque embarrassé par ce qui vient de se produire. Il m'offre un cadeau en guise d'excuse.
    exp_npc_res_b_20: |-
      Une décharge électrique puissante traverse mon corps. La sensation est étrange, mais pas désagréable. Elle croît continuellement.
      Alors qu'elle atteint son paroxysme, une mousse de nanite apparaît de sous ma peau. %NAME% recueille ce résultat et me le tend comme un cadeau.
    exp_npc_res_c_20: La forme de vie retire ses aiguilles. Une douleur brûlante parcourt
      mes nerfs, irradiant depuis les points de contact des aiguilles. Ma réaction
      semble contrarier %NAME%, qui me tend un cadeau en guise d'excuse.
    exp_npc_desc_21: L'entité incline sa tête sur le côté et me tend un casque métallique
      creux. Je ne peux que supposer qu'il s'agit d'un dispositif d'extraction ou
      d'insertion de données destiné aux formes de vie électroniques. Ma tête tient
      pile à l'intérieur.
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: La forme de vie observe avec intérêt, pointant sa tête du doigt.
      Elle concentre ses lumières sur moi. Des arcs électriques crépitent à la surface
      du masque...
    exp_npc_opt_a_21: Utiliser le casque en pensant à mon voyage
    exp_npc_opt_b_21: Utiliser le casque en ne pensant à rien
    exp_npc_opt_c_21: Ne pas toucher le casque
    exp_npc_res_a_21: |-
      Je place l'appareil sur ma tête avec précaution. Au premier abord, rien ne se passe, puis tout devient blanc et une douleur indescriptible m'assaille.
      Alors qu'elle s'évanouit, je perçois quelque chose. Impossible de le décrire avec des mots, mais je sais avec une certitude absolue de quoi il s'agit. Le cœur de la Convergence Korvax.
      Je ne peux pas le supporter. Je retire l'appareil. Des nanites jaillissent avec force de mes mains.
    exp_npc_res_b_21: |-
      Je place l'appareil sur ma tête avec précaution. Au premier abord, rien ne se passe, puis tout devient blanc et une douleur indescriptible m'assaille.
      Elle s'évanouit, remplacée par un calme absolu, une tranquillité profonde. Je peux voir les étoiles défiler sans fin. Je vois mon propre corps, si petit, si insignifiant... Je vois l'orbe pourpre...
      Je ne peux pas le supporter. Je retire l'appareil. Des nanites jaillissent avec force de mes mains.
    exp_npc_res_c_21: Je m'éloigne prudemment de l'entité et de son dispositif dangereux.
    exp_npc_desc_22: La forme de vie électronique indique qu'elle a besoin d'aide
      avec ce que son écran affiche. Elle tire anxieusement mon doigt vers sa tablette
      de données.
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 'Je dois choisir entre trois images : des prédateurs à l''allure
      redoutable, une étude géologique minière et un amas d''astéroïdes en orbite.
      %NAME% éteint les lumières de son masque. Il refuse d''assister à ma décision.'
    exp_npc_opt_a_22: Les prédateurs
    exp_npc_opt_b_22: L'étude minière
    exp_npc_opt_c_22: L'amas d'astéroïdes
    exp_npc_res_a_22: La forme de vie hoche la tête. Elle commence à travailler sur
      une nouvelle amélioration de multi-outil, probablement pour se défendre contre
      ces bêtes. Une fois qu'elle a fini, elle en partage une copie avec moi.
    exp_npc_res_b_22: La forme de vie hoche la tête. Elle commence à travailler sur
      une nouvelle amélioration de multi-outil, probablement pour s'aider dans sa
      recherche géologique. Une fois qu'elle a fini, elle en partage une copie avec
      moi.
    exp_npc_res_c_22: La forme de vie hoche la tête. Elle commence à travailler sur
      une nouvelle amélioration de vaisseau, probablement pour s'aider dans sa recherche
      d'astéroïdes. Une fois qu'elle a fini, elle en partage une copie avec moi.
    exp_npc_desc_23: Les lumières de la visière de %NAME% clignotent avec enthousiasme
      alors que je m'approche. Il m'accueille amicalement puis me pose une question.
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: La forme de vie scanne ma tête et affiche le résultat sur sa
      tablette de données. Elle désigne mon cerveau d'un air excité, puis me regarde
      avec espoir.
    exp_npc_opt_a_23: Accepter la procédure
    exp_npc_opt_b_23: Refuser la procédure
    exp_npc_res_a_23: |-
      J'abaisse ma visière. Une aiguille métallique acérée jaillit de la paume de la main de la forme de vie. Elle se déplace si vite qu'elle entre et sort de mon front en moins de temps qu'il ne m'en faut pour cligner des yeux.
      Étonnamment, la procédure ne m'a causé aucune douleur. %NAME% me remercie pour mon don et me tend un module d'amélioration en compensation des problèmes liés à la perte de mes tissus cérébraux.
    exp_npc_res_b_23: Piqué par mon refus, %NAME% s'éloigne. Il émet un léger sifflement
      déçu.
    exp_npc_desc_24: Lorsque j'approche, les lumières de l'entité se concentrent subitement
      sur moi. Elle tend une main de silicone vers moi et profère calmement des menaces.
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: La forme de vie semble s'inquiéter plus que je n'aie jamais
      vu aucun Korvax le faire, bourdonnant d'une ferveur non naturelle. Elle semble
      me demander de l'aide.
    exp_npc_opt_a_24: Offrir son aide
    exp_npc_opt_b_24: Refuser d'aider
    exp_npc_res_a_24: |-
      L'entité commence à chanter une étrange chanson solennelle. Une fois finie, elle saisit ma main.<MOOD>Dead<> Une lumière clignote intensément et l'entité est partie, laissant là son enveloppe.
      Comme il est d'usage pour ces êtres électroniques, l'enveloppe vide est vite remplie par une entité nouvellement téléchargée<MOOD>Neutral<> de leur Convergence.
      Pendant un moment, je crois entendre un léger fredonnement de l'intérieur de mon exocombinaison. Mais si je me concentre dessus, il disparaît. J'ai dû l'imaginer.
    exp_npc_res_b_24: |-
      L'entité divergente Korvax hurle, puis se télécharge ailleurs.
      Comme il est d'usage pour ces êtres électroniques, l'enveloppe vide est vite remplie par une nouvelle âme de leur Convergence.<MOOD>Positive<>Elle me remercie de ne pas avoir aidé le renégat.
    exp_npc_desc_25: La forme de vie électronique est occupée sur sa tablette de données,
      tapotant d'un air frustré une longue équation. Elle se tourne vers moi et me
      montre l'écran.
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: Il semble traiter un signal émanant d'une position lointaine
      dans l'espace, essayant de percer le code d'un étrange langage mathématique.
    exp_npc_opt_a_25: Toucher la tablette de données
    exp_npc_opt_b_25: Offrir des micropuces supplémentaires
    exp_npc_opt_c_25: Dire « 16 »
    exp_npc_res_a_25: Je prends la tablette de données des mains de l'entité et tente
      de pirater le code. Mes entrées maladroites sont vaines et servent uniquement
      à réinitialiser plusieurs écrans d'informations déjà traitées. %NAME% m'arrache
      la tablette des mains, contrarié.
    exp_npc_res_b_25: |-
      Je tends une série de microprocesseurs à l'entité en espérant pouvoir l'aider. Elle les utilise pour augmenter sa puissance de traitement.
      Cela semble fonctionner, du moins en partie. Elle réussit à décoder certaines données de navigation du signal. Elle partage les coordonnées avec moi.
    exp_npc_res_c_25: "%NAME% s'interrompt, inquiet. Il me fixe, puis me fait signe
      de partir. Il envoie des poignées de nanite dans ma direction, comme pour m'encourager
      à partir."
    war_npc_desc_1: |-
      Le guerrier me fixe d'un air menaçant. Cette espèce est clairement agressive et je doute que ma présence soit appréciée.
      Cependant, la créature s'incline en signe de bienvenue. Elle semble se plier aux préceptes de la tradition et de l'honneur.

      Je ne ressens pas de danger et je m'apprête à tourner les talons et à partir quand la créature montre mon multi-outil. Elle aboie avec inquiétude, puis fait un geste suggérant que je devrais lui remettre.
    war_npc_desc_1_dust: Le guerrier me fixe d'un regard noir et fier. Il regarde
      mon exocombinaison poussiéreuse et couverte de sable avec dédain. Néanmoins,
      la forme de vie s'incline pour me saluer. Sans doute par tradition et honneur.
    war_npc_desc_1_lush: Le guerrier me fixe d'un regard noir et fier. Il regarde
      avec dédain mon exocombinaison toujours couverte de boue et d'herbe après mon
      passage sur cette planète. Néanmoins, la forme de vie s'incline pour me saluer.
      Sans doute par tradition et honneur.
    war_npc_desc_1_tox: Le guerrier me fixe d'un regard noir et fier. Il regarde avec
      dédain mon exocombinaison corrodée et visqueuse après mon exposition à la toxicité
      de l'air extérieur. Néanmoins, la forme de vie s'incline pour me saluer. Sans
      doute par tradition et honneur.
    war_npc_desc_1_rad: Le guerrier me fixe d'un regard noir et fier. Je dois paraître
      minable, délabré après mon exposition à l'atmosphère radioactive de cette planète.
      Néanmoins, la forme de vie s'incline pour me saluer. Sans doute par tradition
      et honneur.
    war_npc_desc_1_cold: Le guerrier me fixe d'un regard noir et fier. Je dois lui
      paraître minable, gelé et débraillé après le temps passé dehors. Néanmoins,
      la forme de vie s'incline pour me saluer. Sans doute par tradition et honneur.
    war_npc_desc_1_hot: Le guerrier me fixe d'un regard noir et fier. Je dois lui
      paraître minable, brûlé et épuisé par le soleil implacable. Néanmoins, la forme
      de vie s'incline pour me saluer. Sans doute par tradition et honneur.
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: Je ne me sens pas en danger, et suis sur le point de me tourner
      et de partir lorsque la créature désigne mon multi-outil. Elle aboie avec inquiétude
      et me fait signe de le déposer.
    war_npc_opt_a_1: Donner le multi-outil
    war_npc_opt_b_1: Refuser de remettre le multi-outil
    war_npc_res_a_1: |-
      Le guerrier hoche la tête d'un air satisfait. Il prend mon multi-outil et l'examine de très près avant de le rejeter avec un reniflement dédaigneux.
      Il m'offre à la place un meilleur multi-outil pour remplacer l'ancien.
    war_npc_res_b_1: Le guerrier est impressionné par mon refus. Il respecte ma décision
      et me tend un module d'amélioration pour mon multi-outil.
    war_npc_desc_2: Les narines du guerrier frémissent d'espoir et d'impatience. Il
      me montre sa tablette de données personnelle, révélant une série de plans militaires
      hautement détaillés.
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: La race guerrière de la créature se tient d'un côté du champ
      de bataille et les robots Sentinelles de l'autre. Le guerrier demande à ce que
      je désigne l'un des deux camps.
    war_npc_opt_a_2: Montrer les guerriers
    war_npc_opt_b_2: Montrer les Sentinelles
    war_npc_res_a_2: Le guerrier grogne, hochant la tête avec enthousiasme. Il célèbre
      notre nouvelle amitié en m'offrant un tribut.
    war_npc_res_b_2: Le guerrier est outré. Il gesticule sauvagement, peinant à contenir
      sa colère. Mon choix l'a gravement offensé.
    war_npc_desc_3: 'Le guerrier semble furieux. Il frappe son multi-outil sur une
      table et actionne encore et encore la gâchette, sans résultat. '
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: Leurs systèmes d'armement semblent fonctionnels, mais le résultat
      final n'est rien de plus qu'un cliquetis creux et vide. La forme de vie se maudit
      en hurlant.
    war_npc_opt_a_3: Offrir des munitions
    war_npc_opt_b_3: Offrir du carbone
    war_npc_opt_c_3: Réconforter le guerrier
    war_npc_res_a_3: Je tends à %NAME% une poignée de munitions. Le feu renaît dans
      ses yeux et il s'incline profondément. Aboyant joyeusement, il m'offre un cadeau
      en échange.
    war_npc_res_b_3: |-
      Le carbone que je fournis à %NAME% devrait suffire à recharger son rayon d'extraction. Une brève lueur de déception passe sur son visage. Je le soupçonne d'avoir espéré quelque chose de plus meurtrier.
      <MOOD>Positive<>Cependant, cette expression s'estompe rapidement. Il est prêt pour la bataille, bien que légèrement sous-équipé. Il aboie un remerciement et m'offre un cadeau en échange.
    war_npc_res_c_3: Je pose ma main sur l'épaule de %NAME% en signe de sympathie.<MOOD>Negative<>
      Outré, il me donne un coup de tête.
    war_npc_desc_4: Le guerrier lève les yeux d'un écran couvert d'alertes clignotantes.
      Il montre les dents à mon attention en tremblant sous l'effet d'une rage mal
      contrôlée.
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: Il est clair que ma présence est à peine tolérée ici. La main
      du guerrier se porte à son arme.
    war_npc_opt_a_4: Laisser le guerrier tranquille
    war_npc_opt_b_4: Proposer de l'aider
    war_npc_opt_c_4: Fixer du regard
    war_npc_res_a_4: "%NAME% grogne, content que je ne l'embête plus."
    war_npc_res_b_4: Je m'approche, prêt à aider. %NAME% prend ça comme un défi, une
      remise en question de ses compétences. Outré, il me <AUDIO>WPN_PL_MELEE<>décoche
      une énorme gifle.
    war_npc_res_c_4: Je reste où je suis, fixant le guerrier du regard. Ma présence
      continue le perturbe. Il finit par m'offrir une poignée de nanites en échange
      de mon départ.
    war_npc_opt_post_a: Accepter
    war_npc_opt_post_b: Refuser
    war_npc_res_post_b: "%NAME% perd patience. En aboyant, il me <AUDIO>WPN_PL_MELEE<>frappe
      avec son arme."
    war_npc_desc_5: Les marques faciales du guerrier dessinent un sourire narquois
      tandis qu'il m'observe de la tête aux pieds. J'ai l'impression qu'il jauge mon
      potentiel de combattant.
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: La créature désigne une étrange technologie sur sa tablette de
      données, puis montre son visage du doigt. Je suis tenté de le frapper.
    war_npc_opt_a_5: Frapper le guerrier
    war_npc_opt_b_5: Refuser d'attaquer
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>Le guerrier cogne à son tour avec une force
      incroyable. Il éclate de <MOOD>Positive<>rire avant de me tendre un module d'amélioration."
    war_npc_res_b_5: Le guerrier fait un geste déplaisant. Il semble suggérer que
      je suis un lâche.
    war_npc_desc_6: Le guerrier semble content de me voir. Il aboie deux fois, puis
      fait apparaître deux objets gravés sur sa tablette de données. Les artefacts
      sont anciens, et il est étrange de voir ce genre d'œuvres présentées de cette
      manière.
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: Le premier artefact est une lame ébréchée et couverte de sang.
      Le second est un vieux bouclier. %NAME% aboie, me suppliant de prendre une décision.
    war_npc_opt_a_6: Choisir la lame
    war_npc_opt_b_6: Choisir le bouclier
    war_npc_res_a_6: Le guerrier émet une courte suite d'aboiements presque mélodiques.
      En s'inclinant, il me tend une amélioration pour mon multi-outil.
    war_npc_res_b_6: Les yeux de %NAME% s'étrécissent. Il me fixe d'un air suspicieux,
      mais semble cependant accepter mon choix. Il s'incline brièvement, pas plus
      qu'un hochement de tête, et me tend une amélioration pour mon exocombinaison.
    war_npc_desc_7: Le guerrier attrape mon multi-outil, le regarde avec dédain, puis
      se met à me japper au visage. Ses jappements se transforment en aboiements sourds.
      Il n'est pas impressionné et le fait savoir.
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: Un catalogue d'armements et d'accessoires apparaît soudain. Le
      guerrier écarte les bras et me donne une accolade.<MOOD>Positive<> Les traditions
      extraterrestres sont étranges...
    war_npc_opt_a_7: Acheter une amélioration d'exocombinaison
    war_npc_opt_b_7: Acheter une amélioration de multi-outil
    war_npc_res_a_7: Le guerrier rit, puis frappe mon exocombinaison d'une force telle
      que cela déclenche les alarmes de son gyroscope interne. Je suppose que c'est
      sa façon de montrer qu'il est content de ma décision. Il prend mes unités et
      me tend une amélioration pour mon exocombinaison.
    war_npc_res_b_7: Le guerrier s'extasie, me serrant dans ses bras au point de presque
      m'en briser la cage thoracique. Il prend mes unités et me tend immédiatement
      une amélioration pour mon multi-outil.
    war_npc_desc_8_dust: Le guerrier étudie une carte du désert environnant. Certaines
      zones sont marquées de symboles illustrant les Sentinelles, que la forme de
      vie met en avant avec un grognement fébrile. Elle aboie une question qui ressemble
      plus à un ordre.
    war_npc_desc_8_lush: Le guerrier étudie une carte des forêts environnantes. Certaines
      zones sont marquées de symboles illustrant les Sentinelles, que la forme de
      vie met en avant avec un grognement fébrile. Elle aboie une question qui ressemble
      plus à un ordre.
    war_npc_desc_8_tox: Le guerrier étudie une carte du désert toxique. Certaines
      zones sont marquées de symboles illustrant les Sentinelles, que la forme de
      vie met en avant avec un grognement fébrile. Elle aboie une question qui ressemble
      plus à un ordre.
    war_npc_desc_8_rad: Le guerrier étudie une carte des terres radioactives. Certaines
      zones sont marquées de symboles illustrant les Sentinelles, que la forme de
      vie met en avant avec un grognement fébrile. Elle aboie une question qui ressemble
      plus à un ordre.
    war_npc_desc_8_cold: Le guerrier étudie une carte de la toundra gelée. Certaines
      zones sont marquées de symboles illustrant les Sentinelles, que la forme de
      vie met en avant avec un grognement fébrile. Elle aboie une question qui ressemble
      plus à un ordre.
    war_npc_desc_8_hot: Le guerrier étudie une carte de la brousse torride. Certaines
      zones sont marquées de symboles illustrant les Sentinelles, que la forme de
      vie met en avant avec un grognement fébrile. Elle aboie une question qui ressemble
      plus à un ordre.
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME% me fixe dans l'attente d'une réponse. Alors qu'il attend,
      il caresse nerveusement son lance-foudre, titillant la trémie à munitions."
    war_npc_opt_a_8: Donner des munitions
    war_npc_opt_b_8: Refuser
    war_npc_res_a_8: Le guerrier hoche la tête. Il est satisfait de mon don pour sa
      traque et m'offre un cadeau en échange.
    war_npc_res_b_8: Le guerrier maudit mon nom, celui de mes ancêtres et celui de
      tous ceux qui me suivraient. Il lève son arme et tente de faire feu, mais ne
      produit qu'un cliquetis vide. Il hurle de frustration.
    war_npc_desc_9: Le guerrier suit l'itinéraire de centaines de vaisseaux de guerre
      sur une carte galactique, tous se dirigeant vers le même système planétaire.
      Ça n'augure rien de bon pour le système en question, qui semble peuplé par des
      marchands aviformes.
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: L'itinéraire proposé par le guerrier lui-même n'a pas été à la
      hauteur. Le parcours entier ne peut pas être réalisé. Le guerrier abat son poing
      sur le terminal et hurle jusqu'à ce que des postillons recouvrent ma visière.
    war_npc_opt_a_9: Donner du carburant
    war_npc_opt_b_9: Refuser d'aider
    war_npc_res_a_9: Le guerrier émet trois aboiements joyeux. Cherchant quelque chose
      à donner en échange, il déniche un module d'amélioration de son multi-outil.
      Il me le tend avec beaucoup de manières.
    war_npc_res_b_9: Le guerrier grogne et me fait signe de partir d'un geste énervé.
      Il me crie dessus, m'imitant comme si j'avais un bec.
    war_npc_desc_10: Le guerrier aboie brusquement et sort un couteau. Il me regarde
      droit dans les yeux en faisant glisser la lame sur la paume de sa main. Des
      bulles de sang noir coulent de l'entaille dans son gant.
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: Il me tend le couteau, s'attendant de toute évidence à ce que
      je fasse la même chose. Il émet un petit aboiement de défi et tapote le conteneur
      de rangement à côté de lui. Cela s'annonce douloureux...
    war_npc_opt_a_10: M'entailler la main
    war_npc_opt_b_10: Refuser poliment
    war_npc_res_a_10: Le guerrier s'empare de ma main ensanglantée et crache dessus.
      Il me récompense pour ma participation à ce rituel.
    war_npc_res_b_10: Le guerrier se moque de moi, comme s'il s'attendait à ma réaction.
    war_npc_desc_11_dust: Une récente marque de morsure rouge et dentelée entoure
      la totalité du cou du guerrier. Des marques de griffes entaillent sa poitrine
      et son exocombinaison clignote d'une lumière rouge. La cicatrice semble infectée,
      encrassée de poussière et de sable.
    war_npc_desc_11_lush: Une récente marque de morsure rouge et dentelée entoure
      la totalité du cou du guerrier. Des marques de griffes entaillent sa poitrine
      et son exocombinaison clignote d'une lumière rouge. La cicatrice semble infectée,
      couverte d'étranges spores vertes.
    war_npc_desc_11_tox: Une récente marque de morsure rouge et dentelée entoure la
      totalité du cou du guerrier. Des marques de griffes entaillent sa poitrine et
      son exocombinaison clignote d'une lumière rouge. La cicatrice suinte d'une étrange
      boue visqueuse.
    war_npc_desc_11_rad: Une récente marque de morsure rouge et dentelée entoure la
      totalité du cou du guerrier. Des marques de griffes entaillent sa poitrine et
      son exocombinaison clignote d'une lumière rouge. La cicatrice palpite, infectée
      de spores radioactives.
    war_npc_desc_11_cold: Une récente marque de morsure rouge et dentelée entoure
      la totalité du cou du guerrier. Sa chair et son sang ont l'air gelés et rugueux.
      Des marques de griffes entaillent sa poitrine et son exocombinaison clignote
      d'une lumière rouge.
    war_npc_desc_11_hot: Une récente marque de morsure rouge et dentelée entoure la
      totalité du cou du guerrier. La peau autour de la cicatrice semble gravement
      brûlée, la chair est tendue et à vif. Des marques de griffes entaillent sa poitrine
      et son exocombinaison clignote d'une lumière rouge.
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: La forme de vie aboie joyeusement en ma direction, satisfaite
      de sa mince victoire. Cependant, il ne fait aucun doute que les blessures du
      guerrier sont sévères. Il peine à respirer.
    war_npc_opt_a_11: Recharger son exocombinaison
    war_npc_opt_b_11: Partager l'oxygène
    war_npc_opt_c_11: Féliciter
    war_npc_res_a_11: Les systèmes respiratoires du guerrier se réactivent. Il fait
      des mouvements de protestation, indiquant qu'il va bien. Il m'offre tout de
      même discrètement un module d'amélioration en guise de remerciement.
    war_npc_res_b_11: "%NAME% fait des mouvements de protestation, indiquant qu'il
      va bien. Il accepte tout de même discrètement mon offre et recharge son système
      de survie. Il m'offre un module d'amélioration en guise de remerciement."
    war_npc_res_c_11: Le guerrier hoche la tête, ignorant la douleur, trop fier pour
      demander de l'aide. Respirant profondément, il se délecte de la souffrance et
      de la gloire de la victoire.
    war_npc_desc_12: Le guerrier tient en main une petite idole métallique. Lorsque
      j'approche, ses yeux brillent d'un étrange éclat blanc. Je l'entends marmonner
      des incantations incompréhensibles, de plus en plus fort...
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: Sans prendre la peine de demander la permission, il fourre ses
      mains dans mon inventaire à la recherche d'éléments. Il brûle d'une étrange
      intensité. L'expérience est terrifiante.
    war_npc_opt_a_12: Donner du métal
    war_npc_opt_b_12: Donner du carbone
    war_npc_opt_c_12: Le repousser
    war_npc_res_a_12: |-
      Les mains du prêtre guerrier dansent autour de mon offrande. Il continue à chanter, ses aboiements devenant de plus en plus féroces.
      Avec force fioritures, ces éléments communs se transforment en amas de nanite. Il recule, apaisé et fatigué.
    war_npc_res_b_12: Les mains du prêtre guerrier améliorent mon offrande.
    war_npc_res_c_12: Le prêtre guerrier recule. Il fixe l'endroit où je l'ai touché,
      un air de dégoût et de terreur sur le visage, comme si mes mains l'avaient contaminé.
    war_npc_desc_13: |-
      Le guerrier reste silencieux un instant, puis me lance un regard de conspirateur. Il vérifie derrière lui que personne ne l'observe avant d'éteindre les systèmes de sécurité.
      La forme de vie ouvre une cellule cachée sous ses pieds, qui révèle une multitude de modules d'améliorations pour vaisseau.
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: Je m'interromps, considérant l'offre. Le seul son audible
      est celui, doux et étouffé, du vent du désert au-dehors.<DELAY>0.4<> Est-ce
      un piège ? Un test ? Le guerrier indique sa volonté de commercer...
    war_npc_desc_13a_lush: Je m'interromps, considérant l'offre. Le seul son audible
      est le cri lointain de créatures au-dehors.<DELAY>0.4<> Est-ce un piège ? Un
      test ? Le guerrier indique sa volonté de commercer...
    war_npc_desc_13a_tox: Je m'interromps, considérant l'offre. Le seul son audible
      est le doux crépitement de la pluie caustique sur le toit usé du bâtiment.<DELAY>0.4<>
      Est-ce un piège ? Un test ? Le guerrier indique sa volonté de commercer...
    war_npc_desc_13a_rad: Je m'interromps, considérant l'offre. Je sens une étrange
      énergie flotter dans l'air, un rappel des radiations constamment présentes juste
      derrière les murs du bâtiment.<DELAY>0.4<> Est-ce un piège ? Un test ? Le guerrier
      indique sa volonté de commercer...
    war_npc_desc_13a_cold: Je m'interromps, considérant l'offre. Le seul son audible
      est le hurlement doux et étouffé du vent gelé au-dehors.<DELAY>0.4<> Est-ce
      un piège ? Un test ? Le guerrier indique sa volonté de commercer...
    war_npc_desc_13a_hot: Je m'interromps, considérant l'offre. Ma peau me démange,
      soudain transpirante, un rappel de la chaleur constante qui fait rage juste
      derrière les murs du bâtiment.<DELAY>0.4<> Est-ce un piège ? Un test ? Le guerrier
      indique sa volonté de commercer...
    war_npc_opt_a_13: Proposer des unités
    war_npc_opt_b_13: Offrir du métal
    war_npc_opt_c_13: Menacer de le signaler
    war_npc_res_a_13: 'Le guerrier secoue la tête, déçu. Il semblerait que les unités
      puissent être tracées par les autorités.<DELAY>0.4<> Je m''apprête à faire une
      nouvelle offre, mais il semble avoir décidé que je suis une personne trop risquée.
      %NAME% ferme la cellule. '
    war_npc_res_b_13: La forme de vie véreuse hoche la tête. L'affaire est conclue.
      Avec un léger grognement étouffé et un bref claquement de mâchoires, %NAME%
      fouille dans sa pile d'articles de contrebande. Il me tend un module d'amélioration
      pour mon vaisseau.
    war_npc_res_c_13: |-
      Le guerrier me lance un regard furieux. Il attrape son propre multi-outil. Je me rappelle soudain que les caméras de sécurité sont désactivées.
      Après un moment de tension, <MOOD>Sad<> %NAME% dépose des unités dans mes mains. Il veut acheter mon silence.
    war_npc_desc_14: Le guerrier est jeune et semble terrifié. Des ordres militaires
      concernant une future opération couvrent l'écran de son terminal. En me voyant,
      il écarquille les yeux et me tend son multi-outil d'une main tremblante.
    war_npc_desc_14_dust: |-
      Le guerrier est jeune et semble terrifié. Des ordres militaires couvrent l'écran de son terminal, concernant une sortie dans le désert pour rejoindre une campagne militaire contre les Sentinelles.
      En me voyant, il écarquille les yeux et me tend son multi-outil d'une main tremblante.
    war_npc_desc_14_lush: |-
      Le guerrier est jeune et semble terrifié. Des ordres militaires couvrent l'écran de son terminal, concernant une sortie dans la forêt pour rejoindre une campagne militaire contre les Sentinelles.
      En me voyant, il écarquille les yeux et me tend son multi-outil d'une main tremblante.
    war_npc_desc_14_tox: |-
      Le guerrier est jeune et semble terrifié. Des ordres militaires couvrent l'écran de son terminal, concernant une sortie dans les terres toxiques pour rejoindre une campagne militaire contre les Sentinelles.
      En me voyant, il écarquille les yeux et me tend son multi-outil d'une main tremblante.
    war_npc_desc_14_rad: |-
      Le guerrier est jeune et semble terrifié. Des ordres militaires couvrent l'écran de son terminal, concernant une sortie dans la tempête radioactive pour rejoindre une campagne militaire contre les Sentinelles.
      En me voyant, il écarquille les yeux et me tend son multi-outil d'une main tremblante.
    war_npc_desc_14_cold: |-
      Le guerrier est jeune et semble terrifié. Des ordres militaires couvrent l'écran de son terminal, concernant une sortie dans les terres gelées pour rejoindre une campagne militaire contre les Sentinelles.
      En me voyant, il écarquille les yeux et me tend son multi-outil d'une main tremblante.
    war_npc_desc_14_hot: |-
      Le guerrier est jeune et semble terrifié. Des ordres militaires couvrent l'écran de son terminal, concernant une sortie dans la fournaise pour rejoindre une campagne militaire contre les Sentinelles.
      En me voyant, il écarquille les yeux et me tend son multi-outil d'une main tremblante.
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: Ses aboiements résonnent comme des supplications. La peur transparaît
      dans ses mouvements. Il est tellement sur les nerfs qu'il ne semble même pas
      remarquer les caméras de sécurité autour de nous, enregistrant le moindre de
      nos mouvements.
    war_npc_opt_a_14: Prendre le multi-outil
    war_npc_opt_b_14: Refuser le multi-outil
    war_npc_res_a_14: La jeune recrue se prépare à abandonner son poste. Des caméras
      silencieuses enregistrent sa désertion. Les autorités Vy'keen ont pris note
      de mon rôle dans cette affaire.
    war_npc_res_b_14: Je refuse et fais de mon mieux pour adresser un aboiement vibrant
      au jeune guerrier. Il semble touché par mon effort, ou peut-être humilié par
      ma comparaison, et reprend son arme. Il mourra en fier guerrier.
    war_npc_desc_15: La forme de vie fait claquer ses talons de façon autoritaire,
      avant de me montrer une série d'images holographiques représentant une créature
      reptilienne et une forme de vie plus grande dans une enveloppe métallique. Elle
      fait ensuite des gestes agressifs avec son arme.
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: Le guerrier grogne en ma direction, et ses doigts se crispent
      sur la gâchette de son arme. Il demande une réponse...
    war_npc_opt_a_15: Fournir des informations
    war_npc_opt_b_15: Affirmer l'ignorance
    war_npc_opt_c_15: Tenter d'intimider
    war_npc_res_a_15: Je dis à la forme de vie tout ce que je sais des Gek et des
      Korvax, mais il est difficile de se faire comprendre convenablement uniquement
      avec des gestes. Finalement, %NAME% soupire et me fait signe de partir.
    war_npc_res_b_15: Je tente de dire au guerrier que je n'ai pas d'information à
      lui donner. Il se met en colère. Je proteste, mais cela le pousse juste à me
      frapper avec son arme.
    war_npc_res_c_15: |-
      Je me tiens droit et aboie sur le guerrier aussi férocement que je peux, tentant de ressembler à un Vy'keen de haut rang. %NAME% semble abasourdi.
      Conditionné par des années d'obéissance, il devient coopératif et s'excuse. Il me tend son multi-outil en offrande.
    war_npc_desc_16: Le guerrier est âgé et de haut rang. Il examine longuement mon
      corps et mon équipement et grogne sa désapprobation.
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: Je tressaille légèrement en réaction involontaire à ses aboiements
      postillonnants. Le vieux Vy'keen lève les yeux au ciel. Son dédain est palpable.
      Je réfléchis à des moyens de l'impressionner...
    war_npc_opt_a_16: Danser
    war_npc_opt_b_16: Menacer
    war_npc_opt_c_16: Faire une révérence
    war_npc_res_a_16: J'exécute une petite danse. Le vieux guerrier est ébahi.<MOOD>Negative<>
      Il me <AUDIO>WPN_PL_MELEE<>frappe violemment.
    war_npc_res_b_16: Le vieux guerrier rit, amusé par ma hardiesse. Il marque une
      pause, puis me tend un composant de son multi-outil personnel.
    war_npc_res_c_16: Le vieux guerrier renifle d'un air moqueur. Il me pousse en
      avant. Je n'ai pas gagné le droit de m'incliner devant lui.
    war_npc_desc_17_dust: |-
      Les narines du guerrier frémissent alors que je m'approche. Il inspire profondément, goûtant l'air du désert qui m'a suivi dans ce bâtiment jadis stérile.
      Il aboie ce qui pourrait être un avertissement. Je m'empresse de faire signe que je suis pacifique et que je connais très peu leur langue.
    war_npc_desc_17_lush: |-
      Les narines du guerrier frémissent alors que je m'approche. Il inspire profondément, goûtant l'air humide qui m'a suivi dans ce bâtiment jadis stérile.
      Il aboie ce qui pourrait être un avertissement. Je m'empresse de faire signe que je suis pacifique et que je connais très peu leur langue.
    war_npc_desc_17_tox: |-
      Les narines du guerrier frémissent alors que je m'approche. Il inspire profondément, goûtant l'air corrosif et humide de la pluie toxique qui persiste sur mon exocombinaison.
      Il aboie ce qui pourrait être un avertissement. Je m'empresse de faire signe que je suis pacifique et que je connais très peu leur langue.
    war_npc_desc_17_rad: |-
      Les narines du guerrier frémissent alors que je m'approche. Il inspire profondément, goûtant l'odeur métallique de la radiation qui persiste sur mon exocombinaison.
      Il aboie ce qui pourrait être un avertissement. Je m'empresse de faire signe que je suis pacifique et que je connais très peu leur langue.
    war_npc_desc_17_cold: |-
      Les narines du guerrier frémissent alors que je m'approche. Il inspire profondément, emplissant ses poumons de l'air gelé qui m'a suivi dans le sanctuaire de ce bâtiment.
      Il aboie ce qui pourrait être un avertissement. Je m'empresse de faire signe que je suis pacifique et que je connais très peu leur langue.
    war_npc_desc_17_hot: |-
      Les narines du guerrier frémissent alors que je m'approche. Il inspire profondément, emplissant ses poumons de l'air brûlant qui m'a suivi dans la relative fraîcheur de ce bâtiment.
      Il aboie ce qui pourrait être un avertissement. Je m'empresse de faire signe que je suis pacifique et que je connais très peu leur langue.
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: Il prend une seconde pour réfléchir, puis se saisit de son multi-outil
      en aboyant encore sur ma visière, la recouvrant de salive. Il désigne l'indicateur
      de charge du rayon d'extraction, puis mon sac à dos. Je m'efforce de rester
      calme.
    war_npc_opt_a_17: Donner du carbone
    war_npc_opt_b_17: Donner du sodium
    war_npc_opt_c_17: Donner du métal
    war_npc_res_a_17: Le guerrier grogne, un peu surpris. On dirait que nous nous
      sommes mal compris. Il m'enseigne un mot de la langue de son peuple dans l'espoir
      de réduire le fossé qui nous sépare.
    war_npc_res_b_17: Le guerrier grogne de satisfaction. Impressionné à la fois par
      mon cadeau et par ma compréhension, il m'enseigne quelques nouveaux mots de
      sa langue.
    war_npc_desc_18: À mon approche, le guerrier semble attentif et accueillant, cependant
      une alarme personnelle retentit sur sa tablette de données. La forme de vie
      tombe instinctivement dans un état de transe.<MOOD>Sad<> Ses yeux sont flous,
      elle regarde dans le vide et marmonne plusieurs fois les mêmes mots.
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: Je remarque une série de modules d'amélioration nouvellement
      assemblés éparpillés autour du guerrier envoûté...
    war_npc_opt_a_18: Le réveiller
    war_npc_opt_b_18: Le laisser tranquille
    war_npc_opt_c_18: Tenter de voler
    war_npc_res_a_18: Je touche l'épaule du guerrier. Il sursaute, émergeant de sa
      transe. Il crie de rage, furieux d'avoir été interrompu. Je recule rapidement.
    war_npc_res_b_18: Je patiente pendant que %NAME% accomplit son rituel.<DELAY>0.6<>
      Il revient enfin à la réalité. <MOOD>Positive<>La partie finale de son rituel
      doit être le don de cadeau, étant donné qu'il me comble de présents.
    war_npc_res_c_18: Je m'avance lentement et prends un module d'amélioration. Quelques
      instants plus tard, le guerrier sort de sa transe. Il remarque l'absence de
      l'objet et se met en colère. Je m'éclipse rapidement.
    war_npc_desc_19: La créature pessimiste observe l'image d'un jeune guerrier d'apparence
      virile et impressionnante. Sur sa tablette, ses tentacules sont tendus. Il semble
      être riche et descendre d'une bonne famille. Son regard est... sensuel.
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: La forme de vie me regarde avec des yeux interrogateurs. Elle
      a visiblement besoin de parler de cela avec quelqu'un.
    war_npc_opt_a_19: Conseiller l'acceptation
    war_npc_opt_b_19: Conseiller le refus
    war_npc_opt_c_19: Accepter au nom de la forme de vie
    war_npc_res_a_19: Le jeune guerrier hoche la tête et semble accepter. Les haut-parleurs
      de l'installation jouent une musique instrumentale. La forme de vie partage
      une partie de la dot qu'elle reçoit.
    war_npc_res_b_19: Un ancien apparaît à l'écran et nous maudit. Sa cruauté et sa
      fureur sautent aux yeux, même sur un hologramme. %NAME% me regarde, reconnaissant
      d'avoir évité ce destin. Il me tend discrètement un cadeau qu'il avait préparé
      pour son nouveau clan.
    war_npc_res_c_19: Je prends la tablette et tente d'envoyer un message de la part
      du guerrier nerveux, mais le destinataire semble mal comprendre. Je reçois de
      généreux cadeaux ainsi qu'une image charmante de la forme de vie que j'épouserai
      un jour.
    war_npc_desc_20: Le guerrier est en train d'écouter un message furieux sur sa
      tablette de données. Il s'agit d'une suite d'aboiements et de cris énervés,
      provenant probablement d'une créature occupant une fonction morale élevée. La
      forme de vie me remarque et jappe lamentablement.
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: L'écran de la tablette de données affiche maintenant un diagramme
      menaçant, sur lequel le guerrier semble avoir perdu quelques parties de son
      anatomie. Il se tourne vers moi, implorant.
    war_npc_opt_a_20: Donner du GrahGrah
    war_npc_opt_b_20: Donner une dague Vy'keen
    war_npc_opt_c_20: Suggérer de fuir
    war_npc_res_a_20: Le guerrier inhale le gaz de combat. Il semble revigoré, impatient
      alors qu'il était apeuré. Il rugit dans l'attente du combat, puis me remercie
      avec un généreux cadeau.
    war_npc_res_b_20: |-
      Alors que le guerrier saisit la dague, sa nervosité semble le quitter. Il la prend en main, évaluant son poids. Son visage affiche une grimace satisfaite.
      %NAME% me tend son multi-outil. Il n'en a désormais plus besoin.
    war_npc_res_c_20: "%NAME% semble choqué. Il a déjà eu peur, mais n'a jamais considéré
      l'idée de fuir. Il secoue la tête, offensé."
    war_npc_desc_21: Le guerrier construit une espèce de bombe. Les plans qu'il tient
      dans la main ne trompent pas. Une séquence complexe de plans et de réactions
      chimiques isotopiques attend l'ajout final d'un élément pour se conclure.
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: "%NAME% semble me demander de l'aide pour compléter son arme..."
    war_npc_opt_a_21: Donner de l'uranium
    war_npc_opt_b_21: Donner des explosifs
    war_npc_opt_c_21: Refuser d'aider
    war_npc_res_a_21: Je tends au guerrier un important dépôt d'uranium. Il me fixe,
      les yeux écarquillés, puis pousse un rugissement de joie. Il me remercie avec
      des cadeaux et part travailler d'un air surexcité. J'ai peur de ce que j'ai
      probablement déchaîné...
    war_npc_res_b_21: Je tends au guerrier un paquet d'explosifs. Il le prend, le
      faisant passer d'une main à l'autre, l'évaluant. Satisfait, il me donne une
      bourrade amicale sur la poitrine. Il me remercie avec un module d'amélioration,
      et commence à déterminer ses cibles...
    war_npc_res_c_21: Le guerrier grogne. Il n'a pas besoin de moi et ne prête aucun
      intérêt à mes objections. Il ne me laissera interrompre sa mission sous aucun
      prétexte...
    war_npc_desc_22: La cellule de stockage située aux pieds du guerrier porte des
      marques d'effraction, et un dispositif explosif a été fixé à ses charnières.
      La forme de vie remarque mon expression choquée et glapit, amusée.
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: La bombe a besoin d'être alimentée en carburant, ce qui soufflera
      probablement complètement la cellule. Le guerrier tente impatiemment d'expliquer
      ce qui devrait se produire après...
    war_npc_opt_a_22: Ordonner d'arrêter
    war_npc_opt_b_22: Saboter le dispositif
    war_npc_res_a_22: La serrure de la cellule est détruite. Je récupère l'amélioration
      pour multi-outil qui se trouve à l'intérieur.
    war_npc_res_b_22: Des éclats se fichent dans mes genoux et mes chevilles. La douleur
      est immense.
    all_npc_reward_1: La forme de vie m'offre une nouvelle technologie.
    all_npc_reward_2: Le guerrier m'offre un plan de technologie et m'enseigne quelques
      mots de la langue de son peuple.
    all_npc_reward_3: La forme de vie m'offre un cadeau.
    all_npc_reward_4: La forme de vie m'offre des unités.
    all_npc_reward_5: La forme de vie m'offre un alliage.
    all_npc_reward_6: La créature m'offre un nouveau multi-outil.
    all_npc_reward_7: La forme de vie m'offre une nouvelle recette.
    all_npc_reward_8: La forme de vie m'enseigne quelques mots de la langue de son
      peuple.
    all_npc_reward_9: La forme de vie m'offre un étrange bibelot.
    all_npc_nothing_1: La forme de vie est déçue.
    all_npc_nothing_2: La forme de vie refuse de coopérer.
    all_npc_nothing_3: La forme de vie est mécontente.
    all_npc_reward_10: Je trouve un nouveau multi-outil.
    all_npc_reward_11: On m'offre un nouveau multi-outil.
    all_npc_reward_12: Je reçois une nouvelle technologie.
    all_npc_reward_13: Je reçois une nouvelle recette de produit.
    all_npc_reward_14: Je reçois des marchandises.
    all_npc_reward_15: Je reçois du carburant.
    all_npc_reward_16: Je reçois des munitions.
    all_npc_reward_17: Je reçois une source d'énergie.
    all_npc_reward_18: Je reçois une cellule d'énergie.
    all_npc_reward_19: Je reçois une étrange spécialité extraterrestre.
    all_npc_reward_20: Je reçois un alliage précieux.
    all_npc_reward_21: Je reçois une étrange curiosité extraterrestre.
    all_npc_reward_22: Je reçois la connaissance d'une langue extraterrestre.
    all_npc_reward_23: Je reçois les coordonnées d'un lieu intéressant.
    all_npc_reward_24: Je reçois un badge d'accès sécurisé.
    all_fac_reward_desc: Les opérations sont revenues à la normale et j'ai accès au
      panneau de contrôle principal de l'installation. Je devrais pouvoir modifier
      la production pour en tirer profit.
    all_fac_reward_desc_short: Les opérations sont revenues à la normale et j'ai accès
      au panneau de contrôle principal de l'installation.
    all_fac_reward_desc_vshort: Les opérations sont revenues à la normale.
    all_fac_reward_opt_a: Extraire des nanites
    all_fac_reward_opt_b: Extraire des unités
    all_fac_reward_opt_c: Apprendre une nouvelle recette
    all_fac_reward_opt_d: Prélever un échantillon de production
    tra_fac_desc_1: 'J''approche du terminal, mais quelque chose dans ce complexe
      est détraqué. Sa surface est chaude et des mécanismes cachés claquent et vrombissent.
      Une alarme retentit :'
    tra_fac_desc_1a: L'alarme me casse les oreilles. Une goutte de sueur roule sur
      mon front.
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: Activer la cellule de refroidissement
    tra_fac_opt_b_1: Activer le champ de refroidissement de fusion
    tra_fac_opt_c_1: Initialiser les systèmes de réfraction des lasers
    tra_fac_res_a_1: Les chiffres du terminal finissent par se stabiliser, les symboles
      rouges clignotants se changent en un apaisant rayon de lumière bleue.
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>L'activation du refroidissement
      de fusion a provoqué une panne de courant. Le terminal s'éteint. Le système
      ne répond plus à mes commandes."
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>Les chiffres sur l'écran devant
      moi augmentent rapidement tandis que j'active le rayon laser. Je sens que le
      terminal commence à surchauffer, juste avant que l'ensemble du système ne s'éteigne."
    tra_fac_desc_2: 'Le terminal de contrôle devant moi semble être lié à un système
      d''extraction en profondeur. Cependant, tous les systèmes ont planté. Un message
      clignote sur l''écran :'
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: Des lumières d'alerte clignotent. Une trémie à matériaux s'ouvre.
    tra_fac_opt_a_2: Insérer du carbone
    tra_fac_opt_b_2: Insérer de la poussière de ferrite
    tra_fac_opt_c_2: Insérer ma main
    tra_fac_res_a_2: Des lumières clignotent dans toute l'installation. Des machines
      s'activent sous mes pieds tandis que le moteur de forage prend vie. L'usine
      est à nouveau opérationnelle.
    tra_fac_res_b_2: La ferrite est emportée par la trémie, mais les grincements métalliques
      qui s'ensuivent ne sont pas bon signe.<DELAY>0.4<> La machine s'éteint complètement.<DELAY>0.5<>Je
      crains d'avoir encrassé d'importants composants internes avec de la poussière
      métallique.
    tra_fac_res_c_2: Des engrenages métalliques attrapent mes doigts. Des étincelles
      s'échappent des gants de mon exocombinaison, court-circuitant le terminal. Je
      retire rapidement ma main alors que la trémie se referme d'un coup.
    tra_fac_desc_3: |-
      L'avant-poste a subi une désactivation d'urgence. Quelque chose a dû être endommagé lorsque je suis entré.

      La jauge de toxicité atmosphérique de mon exocombinaison se met à clignoter tandis qu'un message d'alerte se répète sur le terminal de contrôle.
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: Les lumières d'alarme du panneau clignotent avec insistance pour
      attirer mon attention. Je fais face à un nombre déconcertant de jauges de contrôle.
    tra_fac_opt_a_3: Activer la ventilation d'urgence
    tra_fac_opt_b_3: Évacuer le liquide de refroidissement
    tra_fac_opt_c_3: Augmenter la pression de gaz
    tra_fac_res_a_3: Je sens un léger vrombissement sous mes pieds alors que j'active
      la ventilation d'urgence. Lentement, mais sûrement, les lumières du tableau
      de contrôle commencent à se stabiliser et les signaux d'alarme déclinent.<DELAY>0.4<>
      L'installation est à nouveau opérationnelle.
    tra_fac_res_b_3: Des tuyaux sous le sol gargouillent et sifflent alors que je
      tourne la valve du liquide de refroidissement. Tout à coup, un jet de vapeur
      s'échappe du panneau, détruisant les instruments.
    tra_fac_res_c_3: Les alarmes redoublent d'intensité.<DELAY>0.5<>Un tuyau éclate,
      propageant du gaz toxique directement dans l'installation !
    tra_fac_desc_5: D'étranges symboles clignotent avec insistance sur le terminal.
      Les lumières et la forte sirène semblent être liées au noyau d'énergie nucléaire
      de l'installation. Un message s'affiche sur l'écran.
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: Les systèmes de sécurité automatisés ont échoué. Quelque chose
      a dû être endommagé lorsque je suis entré dans l'installation.
    tra_fac_opt_a_5: Activer le champ de suppression des radiations
    tra_fac_opt_b_5: Lancer la désactivation
    tra_fac_opt_c_5: Paniquer
    tra_fac_res_a_5: Les hurlements du système d'alarme s'évanouissent et les relevés
      de température retrouvent lentement des niveaux ordinaires. La catastrophe a
      été évitée et la ligne de production de l'installation peut reprendre.
    tra_fac_res_b_5: La procédure de désactivation d'urgence calme les hurlements
      de la sirène. Les lumières du terminal clignotent avant de s'éteindre, tandis
      que les machines de l'installation retrouvent le silence. Au moins, rien n'a
      explosé.
    tra_fac_res_c_5: |-
      Tandis que je panique, le noyau à fusion de l'installation perd son système de refroidissement et surchauffe.
      Un système de secours empêche la destruction totale de l'installation, mais le terminal est très endommagé.
    tra_fac_res_d_5: |-
      Alors que j'allais partir, le noyau à fusion de l'installation perd son système de refroidissement et surchauffe.
      Un système de secours empêche la destruction totale de l'installation, mais le terminal est très endommagé.
    tra_fac_desc_6: 'L''installation reste opérationnelle, malgré mon intrusion. Ce
      terminal semble contrôler la ligne de production centrale. Un relevé sur l''écran
      affiche un avertissement :'
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: Sous le relevé se situe un gros bouton. Il semble contrôler l'apport
      en matériaux du système.
    tra_fac_opt_a_6: Conserver les niveaux
    tra_fac_opt_b_6: Augmenter les niveaux
    tra_fac_opt_c_6: Augmenter fortement les niveaux
    tra_fac_res_a_6: Le système fonctionne péniblement, produisant une petite quantité
      de composants. Peu à peu, la trémie se vide et la production s'arrête.<DELAY>0.4<>
      Le terminal s'éteint, il n'est plus alimenté.
    tra_fac_res_b_6: Les alarmes s'éteignent et le système poursuit sa production.
      L'augmentation de la pression a permis de continuer la fabrication et l'installation
      tourne à plein régime.
    tra_fac_res_c_6: J'entends les systèmes hydrauliques s'activer alors que des trémies
      s'ouvrent dans l'installation, inondant les créateurs de matériaux bruts. Les
      machines grincent et les tuyaux gonflent suite à cette abondance soudaine. Dans
      un fracas, le système surchauffe.<DELAY>0.4<> La production s'arrête totalement.
    tra_fac_desc_7: 'Les alarmes résonnent et le terminal devant moi est brouillé.
      Malgré les parasites de l''écran corrompu, je parviens à déchiffrer un message
      :'
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: J'ai une impression de lourdeur. Mon multi-outil me tire vers
      le sol et mon casque appuie sur mes épaules. Le problème n'affecte pas que moi,
      je réalise que les processus de production sont détraqués.
    tra_fac_opt_a_7: Réinitialiser les stabilisateurs de gravité
    tra_fac_opt_b_7: Réduire le flux électromagnétique
    tra_fac_opt_c_7: Désactiver l'installation
    tra_fac_res_a_7: |-
      Je ressens une étrange sensation dans mon cerveau tandis que la gravité est temporairement suspendue. Les stabilisateurs électromagnétiques de mon exocombinaison me permettent d'éviter d'autres effets indésirables.
      En revanche, le terminal n'est toujours pas alimenté. En vérité, il n'est que plus endommagé. L'installation n'a pas pu être réactivée.
    tra_fac_res_b_7: Une lente secousse fait trembler mon corps alors que la puissante
      vague électromagnétique s'abat sur l'installation.<DELAY>0.4<> L'instant d'après,
      l'écran du terminal s'illumine. L'installation de production fonctionne à nouveau.
    tra_fac_res_c_7: |-
      J'appuie sur la commande d'alimentation générale qui se trouve à côté du terminal. L'installation se désactive. Je rappuie sur la commande avec espoir...
      L'alimentation n'est pas rétablie.
    tra_fac_desc_9: Le son d'une alarme me casse les oreilles, mais le système ne
      réagit pas à mon intrusion. Quelqu'un d'autre est venu ici pour modifier ce
      terminal. J'ai du mal à déchiffrer les données sur le terminal.
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: Le code qui a été chargé sur le terminal est clairement l'œuvre
      d'un voleur entreprenant. Il semble vider les cellules de ressources de leurs
      métaux rares.
    tra_fac_opt_a_9: Inverser le processus
    tra_fac_opt_b_9: Tenter de pirater davantage
    tra_fac_res_a_9: Je réinitialise le système pour qu'il reprenne sa production
      par défaut. Les choses semblent se dérouler comme prévu.
    tra_fac_res_b_9: J'essaie de pirater moi-même le terminal. Il redirige certains
      des profits automatisés directement sur mon compte. Cependant, mon intrusion
      n'a pas été assez subtile. Des systèmes anti-fraude s'activent et verrouillent
      le terminal.
    tra_fac_desc_11: Malgré les alarmes retentissant dans l'installation, le terminal
      reste disponible et prêt à commercer. Un bref message de bienvenue clignote
      sur l'écran.
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: Trois colonnes de mots dans un alphabet étrange défilent incessamment
      sur l'écran. Des runes ensanglantées tracées dans le sable, des séquences précises
      de points et un texte écrit d'une jolie police manuscrite, rempli de points
      d'exclamation.
    tra_fac_opt_a_11: Sélectionner les runes ensanglantées
    tra_fac_opt_b_11: Sélectionner les séquences de points
    tra_fac_opt_c_11: Sélectionner la police manuscrite
    tra_fac_res_a_11: En scannant les runes, je sens un profond rugissement parcourir
      mon esprit. Un mot se grave dans mon cerveau, issu de la langue d'une race guerrière
      lointaine.
    tra_fac_res_b_11: Les points traversent l'écran, formant une séquence élégante
      et courbée. Je m'imprègne de leur rythme jusqu'à être soudain frappé d'une prise
      de conscience.<DELAY>0.4<>Un mot se grave dans mon cerveau. J'ai l'impression
      d'avoir été altéré par ce procédé.
    tra_fac_res_c_11: Je ressens un babillage joyeux tandis que je scanne les mots
      inscrits sur l'écran. Mes autres sens sont affectés et j'ai l'impression de
      pouvoir sentir la langue. Soudain, un mot se grave dans mon cerveau, un fragment
      de la langue gek.
    tra_fac_desc_12: Les alarmes retentissent dans l'installation, pestant contre
      mon intrusion. Cette alerte ne semble cependant pas déranger les besoins commerciaux
      des Gek. Un vaisseau marchand des environs contacte l'installation, en quête
      de biens.
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: Si je vends certains de mes biens, je pourrais peut-être faire
      des bénéfices tout en évitant d'alerter les Gek sur la présence d'un intrus
      dans leur installation...
    tra_fac_opt_a_12: Vendre du sodium
    tra_fac_opt_b_12: Vendre de la ferrite
    tra_fac_opt_c_12: Vendre du carbone
    tra_fac_res_a_12: Un marchand aviforme soulagé crie des remerciements dans les
      haut-parleurs. Le succès de la transaction semble avoir convaincu les systèmes
      de sécurité que je suis un utilisateur légitime.
    tra_fac_res_b_12: Le terminal s'éteint tout à coup. Je ne peux que supposer que
      ma réponse m'a trahi et que le marchand a prévenu les autorités de mon intrusion.
    tra_fac_res_c_12: |-
      La cellule d'échange se referme brusquement.

      Je ne reçois qu'un petit paiement.
    tra_fac_desc_13: Mon arrivée spectaculaire semble avoir déclenché une alerte incendie.
      L'écran est humide au toucher. Un avertissement clignote sur le terminal.
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: Le plafond goutte là où le système d'extincteur a été endommagé.
      J'espère seulement qu'il ne s'agit que d'eau.
    tra_fac_opt_a_13: Vider la batterie de condensateurs
    tra_fac_opt_b_13: Vider la cellule de ressources
    tra_fac_opt_c_13: Vider le réservoir de réplication
    tra_fac_res_a_13: Le système crachote, montrant des signes d'activité. Très vite
      cependant, une cascade d'étincelles révèle un court-circuit dans le terminal
      inondé. Il s'éteint, laissant l'installation sans vie.
    tra_fac_res_b_13: |-
      Les cellules de ressources drainées fournissent des éléments rares au système de production.

      L'installation est réactivée.
    tra_fac_res_c_13: Malgré des gargouillis sous mes pieds, l'installation reste
      désactivée. Le terminal, très endommagé, s'éteint.
    tra_fac_desc_14: J'ouvre le terminal, en quête d'un moyen de désactiver l'alarme.
      L'accès principal semble impliquer une sorte de scanner de la main.
    tra_fac_opt_pre_14: Scanner ma main
    tra_fac_desc_14a: |-
      Je place le gant de mon exocombinaison sur l'espace prévu.
      Sans avertissement, un millier de petites aiguilles sortent du lecteur, attachant ma main à la machine. Une voix synthétique s'adresse à moi.
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: Tirer au multi-outil
    tra_fac_opt_b_14: Se débattre
    tra_fac_opt_c_14: Attendre
    tra_fac_res_a_14: J'attrape mon multi-outil de ma main libre et tire sur le terminal.<DELAY>0.4<>
      Il explose, relâchant son étreinte. Quelques éclats de métal restent plantés
      dans mes doigts, mais je suis libre.
    tra_fac_res_b_14: Je me débats en essayant d'échapper à l'étreinte de la machine.
      En tirant, je parviens à dégager ma main. Le terminal est recouvert de sang.
    tra_fac_res_c_14: |-
      Une sensation très agréable me submerge. Le terminal injecte une sorte de fluide soignant dans mon exocombinaison. Je me sens plein d'énergie.
      L'opération se termine et l'installation me reconnaît comme un allié.
    tra_fac_desc_15: L'alarme a réinitialisé l'installation. Une procédure de démarrage
      automatique est en cours. Du texte clignote sur le terminal, qui attend clairement
      une réponse.
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: Une interface 3D apparaît devant moi, en attente d'un plan que
      l'installation pourrait produire en masse. Les machines qui m'entourent vrombissent
      en se mettant en route...
    tra_fac_opt_a_15: Esquisser des composants de vaisseau
    tra_fac_opt_b_15: Esquisser des plantes synthétiques
    tra_fac_opt_c_15: Esquisser des confiseries
    tra_fac_res_a_15: Le terminal accepte mon esquisse et la procédure de démarrage
      se termine. J'espère que les Gek qui gèrent cette installation seront satisfaits
      de mon choix.
    tra_fac_res_b_15: Le terminal accepte mon esquisse et la procédure de démarrage
      se termine. Les Gek qui gèrent cette installation pourront profiter d'un peu
      plus de verdure.
    tra_fac_res_c_15: Le terminal accepte mon esquisse et la procédure de démarrage
      se termine. J'espère que les Gek qui gèrent cette installation seront contents
      d'avoir tout ce sucre.
    tra_fac_desc_16: Les machines de l'installation sont inactives, victimes de la
      coupure d'urgence. Un bref message clignote sur le terminal de contrôle.
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: Une lourde commande de contrôle des circuits se trouve au-dessus
      d'une trémie à carburant, mais un indicateur indique que le réservoir est vide.
    tra_fac_opt_a_16: Insérer un catalyseur
    tra_fac_opt_b_16: Insérer des métaux
    tra_fac_opt_c_16: Insérer des éléments organiques
    tra_fac_res_a_16: |-
      J'ai rempli le réservoir avec un catalyseur dans l'espoir de renforcer le matériau utilisé pour alimenter cette installation.
      J'active la commande.<DELAY>0.66<> Un faible vrombissement est suivi d'une énorme explosion dans l'installation. Le terminal s'éteint immédiatement.
    tra_fac_res_b_16: |-
      Je place une grande quantité de poussière de ferrite dans le réservoir du système. Les tuyaux suintent et s'obstruent, car la poussière se mélange aux résidus d'autres carburants.
      J'active la commande, mais sans succès. Le système de générateur tousse avant de s'éteindre complètement.
    tra_fac_res_c_16: |-
      Le carburant à base de carbone coule dans la gorge métallique de la trémie. J'entends un gargouillement tandis qu'il alimente le système de générateur.
      J'active la commande. <DELAY>0.8<> Le générateur émet de petits bruits, avant de se lancer en vrombissant. L'alimentation venue du générateur active le réacteur principal de l'installation et les machines s'allument.
    tra_fac_desc_22: Une erreur inconnue a provoqué la désactivation de l'intégralité
      du système. Une étrange fraîcheur emplit l'air, comme si l'atmosphère s'éclaircissait
      d'un coup.
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: J'expire en méditant sur les mots du terminal. La condensation
      commence à obstruer ma visière.
    tra_fac_opt_a_22: Activer les unités d'incinération
    tra_fac_opt_b_22: Surcharger le flux de refroidissement
    tra_fac_opt_c_22: Initialiser la séquence du cylindre de charge
    tra_fac_res_a_22: La chaleur se répand dans l'installation. L'air qui m'entoure
      garde son étrange apparence, mais les systèmes de production sont réactivés.
    tra_fac_res_b_22: Le système reste gelé. Pire encore, l'air qui m'entoure se refroidit
      davantage. D'étranges cristaux se forment sur la surface du terminal tandis
      qu'il s'éteint.
    tra_fac_res_c_22: Des bruits d'explosions retentissent sous mes pieds. L'installation
      gagne rapidement en température, mais tous les systèmes s'éteignent d'un coup.
    tra_fac_desc_23: Des mesures d'urgence ont été lancées. La date figurant sur le
      rapport d'erreur du terminal indique que l'incident est survenu bien avant mon
      intrusion.
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: Une scanographie récente montre un petit extraterrestre broyé
      par les machines situées sous mes pieds. Tout l'équipement qui l'entoure est
      rouillé.
    tra_fac_opt_a_23: Neutraliser la solution électrolytique
    tra_fac_opt_b_23: Acidifier les cuves d'heridium
    tra_fac_opt_c_23: Libérer le fluide de suspension
    tra_fac_res_a_23: |-
      La solution alcaline inonde les tuyaux de l'installation en sifflant. Les machines font pression sur ce qui bloque les rouages.
      Après un claquement surprenant, l'installation de production est à nouveau opérationnelle. Les restes de la forme de vie ont dû être expulsés des mécanismes.
    tra_fac_res_b_23: L'air prend une curieuse odeur acide. Les câbles fragiles du
      terminal se retrouvent vite corrodés. L'affichage clignote avant de s'éteindre
      complètement.
    tra_fac_res_c_23: Une réaction chimique frénétique est audible quelque part sous
      mes pieds. Le terminal, ainsi que le reste de l'installation, s'éteint complètement.
    tra_fac_desc_24: Le terminal aboie en boucle un avertissement. Les mots ne sont
      pas clairs, mais le symbole est facilement identifiable. Quelque part dans l'installation,
      quelque chose brûle.
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: Une légère fumée commence à se répandre et mon scanner capte
      une montée progressive de température.
    tra_fac_opt_a_24: Priver la chambre de production d'oxygène
    tra_fac_opt_b_24: Priver les cellules de ressources d'oxygène
    tra_fac_opt_c_24: Activer le système d'extincteurs à eau de l'installation
    tra_fac_res_a_24: J'entends un sifflement tandis que l'air est aspiré des salles
      des machines situées sous mes pieds. Les niveaux de chaleur restent stables,
      cependant. Le terminal de contrôle est automatiquement coupé.
    tra_fac_res_b_24: |-
      J'entends un sifflement tandis que l'air est aspiré des cellules de ressources situées sous mes pieds. Les niveaux de chaleur diminuent lentement, mais sûrement. L'incendie est sous contrôle.
      Il reste assez de ressources dans la cellule pour que l'installation soit à nouveau opérationnelle.
    tra_fac_res_c_24: Le système d'extincteurs de l'installation s'active au-dessus
      de moi. Il n'a aucun impact sur l'incendie interne, mais il coupe le terminal
      de contrôle.
    tra_fac_desc_25: Mon entrée a provoqué un verrouillage immédiat de l'installation,
      interrompant ses opérations. Des relevés visuels sur le terminal indiquent qu'il
      s'agit d'une installation minière en profondeur. Ses cellules de ressources
      se vident rapidement.
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: La carte de l'installation signale des erreurs au niveau des
      cellules de récupération des ressources et du forage...
    tra_fac_opt_a_25: Ensevelir le tunnel de forage
    tra_fac_opt_b_25: Retirer la foreuse
    tra_fac_opt_c_25: Renverser la pressurisation du tunnel
    tra_fac_res_a_25: J'entends un bruit profond et distant, comme un coup de tonnerre
      souterrain. Les cellules de ressources se vident entièrement, ensevelies sous
      la terre. L'installation reste désactivée.
    tra_fac_res_b_25: La foreuse se retire du puits, mais cela ne fait qu'accélérer
      la perte des matériaux. Les compteurs s'affolent avant de se stabiliser. Les
      cellules de ressources sont vides, ensevelies sous la terre. L'installation
      reste désactivée.
    tra_fac_res_c_25: J'entends un bruit profond et distant, comme un coup de tonnerre
      souterrain. Lentement, les cellules de ressources sous mes pieds cessent de
      déverser leur contenu et commencent à se recharger. L'installation est à nouveau
      opérationnelle.
    exp_fac_desc_1: Mon intrusion a activé une alerte sur le terminal de contrôle.
      Une lumière rouge clignote de manière agressive.
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: Des contre-mesures de sécurité ont lancé un formatage complet
      du système. Je vois les fichiers être supprimés un à un des registres.
    exp_fac_opt_a_1: Forcer le redémarrage
    exp_fac_opt_b_1: Enregistrer les données
    exp_fac_opt_c_1: Attendre
    exp_fac_res_a_1: Je force le redémarrage du système.<DELAY>0.8<> Après un bref
      moment, l'écran s'illumine. Le programme de sécurité semble avoir disparu.
    exp_fac_res_b_1: Ma tentative d'intrusion est immédiatement repérée. Le système
      se réinitialise avec un écran vide. Toutes les données ont été perdues.
    exp_fac_res_c_1: Tandis que j'attends, les contre-mesures finissent de purger
      le système. Le terminal s'éteint, n'affichant plus qu'un écran noir.
    exp_fac_desc_3: 'Mon arrivée dans l''installation a interrompu une routine de
      maintenance automatisée. Sur le terminal clignote un avertissement :'
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: Un fichier fragmenté semble avoir figé le système. La machine
      reste coincée dans une boucle en tentant d'y accéder.
    exp_fac_opt_a_3: Tenter de le reconstituer
    exp_fac_opt_b_3: Supprimer le fichier
    exp_fac_res_a_3: L'opération de récupération des données est une réussite. L'une
      après l'autre, les erreurs disparaissent de l'écran du terminal.
    exp_fac_res_b_3: La suppression manuelle du fichier corrompu semble libérer la
      machine de la boucle infinie. J'espère juste qu'il ne contenait rien d'important.
    exp_fac_desc_4: Une alarme retentit dans l'installation. Cependant, il semble
      que je ne sois pas le premier intrus. L'écran du terminal indique qu'une tentative
      de piratage a déjà eu lieu.
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: D'étranges glyphes semblent danser sur l'invite de commandes
      du terminal. Un code extraterrestre s'empare des recherches stockées sur le
      système.
    exp_fac_opt_a_4: Mettre le processus extraterrestre en quarantaine
    exp_fac_opt_b_4: Autoriser l'opération extraterrestre
    exp_fac_res_a_4: L'opération de quarantaine est un succès et le code extraterrestre
      est effacé du système. L'alarme finit par se taire.
    exp_fac_res_b_4: |-
      Je tape quelques commandes en prenant conscience du virus mais sans le supprimer.
      Il ne se passe rien pendant un moment. Les runes sur l'écran changent de forme.<DELAY>0.6<> Le terminal finit par me donner accès à l'ensemble des commandes de l'installation. Le code extraterrestre reprend son opération de récupération.
    exp_fac_desc_5: L'avant-poste semble avoir été l'épicentre d'une scanographie
      planétaire complexe. Des alarmes protestent contre mon intrusion, mais l'opération
      se poursuit. J'essaie d'en comprendre les résultats.
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: La scanographie se poursuit. Elle semble consommer toutes les
      ressources de l'installation, empêchant toute autre opération. Mon regard est
      attiré par un gros bouton rouge d'annulation.
    exp_fac_opt_a_5: Annuler la scanographie planétaire
    exp_fac_opt_b_5: Attendre
    exp_fac_res_a_5: J'appuie sur le bouton d'annulation. Les données de la scanographie
      sont effacées.<DELAY>0.8<> Un programme externe, détectant la fin prématurée
      de la scanographie, éteint toute l'installation.
    exp_fac_res_b_5: J'attends patiemment. La scanographie prend fin et transfère
      ses données. Maintenant que cette tâche est accomplie, l'installation est à
      nouveau opérationnelle.
    exp_fac_desc_7: Mon arrivée a provoqué le verrouillage immédiat de l'installation
      et a interrompu son opération. Les relevés du terminal indiquent qu'il s'agit
      d'une opération de forage ou d'exploration souterraine.
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: Un symbole de sonde clignote en rouge. Une commande semble être
      nécessaire.
    exp_fac_opt_a_7: Rappeler la sonde
    exp_fac_opt_b_7: Relancer la sonde
    exp_fac_opt_c_7: Faire sauter la sonde
    exp_fac_res_a_7: |-
      J'entends des rouages s'activer, ainsi que le sifflement d'un câble métallique. L'installation tremble légèrement tandis que la machine attrape le câble et commence à le remonter.
      Après une très longue attente, le terminal m'informe que l'extraction est réussie. L'alarme se tait.
    exp_fac_res_b_7: J'essaie plusieurs fois de relancer la sonde, mais elle ne répond
      pas à mes commandes. Pendant ce temps, les alarmes redoublent d'intensité.
    exp_fac_res_c_7: J'entends un bruit profond et distant, comme un coup de tonnerre
      souterrain. Des alertes inondent l'écran du terminal en clignotant avec insistance.
      Le terminal refuse toute autre commande.
    exp_fac_desc_8: |-
      Les alarmes retentissent, pestant contre mon intrusion. L'installation est contrôlée à distance et personne ne répond à mon coup de klaxon.
      Le terminal indique qu'une opération de recherche spéciale était en cours.
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: Le terminal semble demander une confirmation manuelle de l'expérience...
    exp_fac_opt_a_8: Poursuivre l'expérience
    exp_fac_opt_b_8: Mettre fin à l'expérience
    exp_fac_opt_c_8: Insérer du carbone
    exp_fac_res_a_8: |-
      Je tape quelques commandes sur le terminal, l'autorisant à poursuivre.
      Après une pause, j'entends un vrombissement.<DELAY>0.6<> La trémie crache des flammes. De la fumée s'échappe du clavier du terminal. Tout le système s'éteint.
    exp_fac_res_b_8: |-
      Je tape quelques commandes sur le terminal pour mettre fin à l'expérience. Un petit tas de cendres est évacué par une trémie proche.
      Les machines bourdonnent tandis qu'elles se reconfigurent pour des opérations de recherche standard.
    exp_fac_res_c_8: |-
      Je tape quelques commandes sur le terminal afin d'ouvrir la trémie d'alimentation. J'y insère du carbone issu de mon exocombinaison.
      Après une pause, j'entends un vrombissement.<DELAY>0.6<> La trémie crache des flammes. De la fumée s'échappe du clavier du terminal. Tout le système s'éteint.
    exp_fac_desc_13: Les machines de ce lieu extraient des oxydes d'un astéroïde.
      Le processus s'est interrompu. Une forte odeur de métal brûlé flotte dans l'installation
      et le sol est chaud au toucher. Je fouille le terminal à la recherche d'indices.
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: Le terminal présente nombre d'options pour les drones de réparation.<DELAY>0.2<>
      Sous mes pieds, j'entends les grincements et les craquements du métal qui travaille.
    exp_fac_opt_a_13: Réparer le foret
    exp_fac_opt_b_13: Réparer le moteur de forage
    exp_fac_opt_c_13: Réparer les batteries de recharge
    exp_fac_res_a_13: |-
      Le foret d'extraction d'astéroïde est remplacé.

      La machine ne fonctionne toujours pas.
    exp_fac_res_b_13: |-
      Le bâtiment déploie un groupe de nano-drones profondément à l'intérieur de ses circuits internes. Le terminal suit leur progression jusqu'au site de réparation.
      De nombreux drones sont éliminés par le feu, mais ils finissent par dépasser les niveaux trop chauds du moteur de la perceuse défaillante. <DELAY>0.4<> Lentement mais sûrement, le bâtiment redevient actif.
    exp_fac_res_c_13: |-
      Le bâtiment déploie un groupe de nano-drones profondément à l'intérieur de ses circuits internes. Le terminal suit leur progression jusqu'au site de réparation.
      Un par un, les drones disparaissent du traceur. De la fumée commence à sortir des commandes du terminal, avant que le panneau ne s'éteigne complètement.
    exp_fac_desc_10: Les systèmes de sécurité réagissent à mon entrée non autorisée.
      Le terminal aboie une série d'avertissements.
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: Le terminal affiche des images de flammes. Je peux sentir la
      température grimper depuis les cellules de ressources se trouvant sous mes pieds.
    exp_fac_opt_a_10: Demander une annulation
    exp_fac_opt_b_10: Activer les extincteurs
    exp_fac_opt_c_10: Ajouter du carburant
    exp_fac_res_a_10: Les flammes de la cellule de ressources meurent. Le bâtiment
      a perdu certaines de ses ressources, mais est autrement intact.
    exp_fac_res_b_10: |-
      L'élément attise les flammes.

      L'expérience se poursuit et produit des marchandises de valeur.
    exp_fac_res_c_10: J'ajoute de l'oxygène à l'incendie faisant rage dans les cellules.
      Son intensité augmente et de la fumée s'échappe des trémies à ressources. Le
      terminal s'éteint et ma combinaison commence à surchauffer. Je ne peux m'en
      prendre qu'à moi-même.
    exp_fac_desc_15: 'Mon intrusion a provoqué une sorte d''arrêt brutal. Même par-dessus
      la sonnerie de l''alarme, je peux entendre le grondement des éléments qui dégringolent
      le long des tuyaux. Sur le terminal clignote un avertissement :'
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: Il semble que le système peine à faire face à la surcharge.
      Un arrêt d'urgence automatique va s'effectuer.
    exp_fac_opt_a_15: Démonter la conduite d'alimentation
    exp_fac_opt_b_15: Annuler l'alerte de sécurité
    exp_fac_opt_c_15: Injecter du liquide de refroidissement
    exp_fac_res_a_15: Le bruit de l'afflux d'éléments diminue. Les alarmes s'éteignent.<DELAY>0.4<>
      Cependant, le fonctionnement du bâtiment cesse également.
    exp_fac_res_b_15: L'annulation de l'alerte de sécurité interrompt immédiatement
      l'alarme. N'ayant plus de raison de continuer le processus d'arrêt, l'IA inverse
      le flux d'éléments et ramène le système à son fonctionnement normal.
    exp_fac_res_c_15: J'active les injecteurs de liquide de refroidissement du bâtiment.
      Le flux continue, mais les avertissements se font plus tempérés, puis finissent
      par s'arrêter. Le problème est maintenant sous contrôle, même si le bâtiment
      est désormais nettement moins riche.
    exp_fac_desc_16_dusty: L'air est pollué. Mon entrée a permis à de la poussière
      atmosphérique étouffante de boucher les systèmes fragiles. Même le terminal
      principal se court-circuite sous mes doigts.
    exp_fac_desc_16_lush: L'air est pollué. Mon entrée a permis à des sortes de bactéries
      mangeuses de métal d'infiltrer les systèmes fragiles. Même le terminal principal
      se corrode sous mes doigts.
    exp_fac_desc_16_tox: L'air est pollué. Mon entrée a permis à des toxines atmosphériques
      d'infiltrer les systèmes fragiles. Même le terminal principal se corrode sous
      mes doigts.
    exp_fac_desc_16_rad: L'air est pollué. Mon entrée a permis à des radiations atmosphériques
      d'infiltrer les systèmes fragiles. Même le terminal principal se désagrège sous
      mes doigts.
    exp_fac_desc_16_hot: L'air est pollué. Mon entrée a permis à la chaleur atmosphérique
      étouffante de surchauffer les systèmes fragiles. Même le terminal principal
      défaille sous mes doigts.
    exp_fac_desc_16_cold: L'air est pollué. Mon entrée a permis au froid extérieur
      redoutable de prendre le dessus sur les systèmes fragiles. Même le terminal
      principal défaille sous mes doigts.
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: De nombreuses opérations de récupération sont disponibles...
    exp_fac_opt_a_16: Isoler le noyau d'énergie
    exp_fac_opt_b_16: Isoler la carte-mère principale
    exp_fac_opt_c_16: Isoler l'IA centrale
    exp_fac_res_a_16: Je protège le noyau d'énergie contre l'infiltration. Cependant,
      les systèmes de contrôle vitaux semblent avoir été endommagés de façon irrémédiable.<DELAY>0.4<>
      J'écoute le ronronnement du moteur, seul son audible dans le bâtiment désormais
      inutilisable.
    exp_fac_res_b_16: J'étanchéifie la carte mère principale du bâtiment. Cependant,
      les systèmes de contrôle vitaux semblent avoir été endommagés de manière irrémédiable.
      <DELAY>0.4<>Le bâtiment entier commence à s'éteindre.
    exp_fac_res_c_16: Je protège les unités de contrôle qui accueillent l'IA principale
      du bâtiment.<DELAY>0.4<> Grâce à l'ordinateur régissant le bâtiment, les mesures
      appropriées sont rapidement mises en place et l'environnement hostile est nettoyé.
    exp_fac_desc_18: Les opérations sont désactivées. Une recherche récente a été
      corrompue, probablement à cause de mon interruption. Tous les systèmes de l'avant-poste
      ont planté.
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: Le terminal fait défiler une liste de fichiers potentiellement
      corrompus. Il semble que j'ai les droits de suppression...
    exp_fac_opt_a_18: Supprimer la scanographie des quadrupèdes planétaires
    exp_fac_opt_b_18: Supprimer la scanographie des Sentinelles
    exp_fac_opt_c_18: Supprimer l'étude géologique
    exp_fac_res_a_18: Je supprime un certain nombre de fichiers relatifs aux quadrupèdes
      qui gardent le bâtiment, mais les systèmes restent désactivés.
    exp_fac_res_b_18: Je supprime un fichier anormalement lourd et scanne le processus
      qui contrôle les drones Sentinelles.<DELAY>0.5<> Un important bond se produit
      soudain dans les ressources informatiques disponibles. Les principaux processus
      de l'installation commencent à fonctionner de nouveau.
    exp_fac_res_c_18: Je supprime un certain nombre de paquets de données géologiques,
      mais le système reste désactivé.
    exp_fac_desc_19: Des fluctuations anormales d'énergie ont provoqué l'interruption
      des opérations de recherche. Alors que je touche le terminal pour étudier le
      problème, une décharge électrique résiduelle traverse mon exocombinaison.
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: Les données affichées sur le terminal indiquent que les fluctuations
      de courant deviennent plus fortes et plus imprévisibles. Elles ne vont pas tarder
      à court-circuiter tout le bâtiment.
    exp_fac_opt_a_19: Stabiliser la batterie de production
    exp_fac_opt_b_19: Réinitialiser le terminal principal
    exp_fac_opt_c_19: Ouvrir le condensateur de fusion
    exp_fac_res_a_19: Je tente de stabiliser le flux de courant qui traverse le bâtiment,
      mais les fluctuations continuent. Le terminal commence à court-circuiter, puis
      s'éteint complètement de manière spectaculaire.
    exp_fac_res_b_19: Je réinitialise l'interface principale. Un par un, les systèmes
      reviennent en ligne. Les fluctuations de courant cessent.
    exp_fac_desc_20: Les systèmes sont surchargés malgré l'alerte de sécurité. L'équipement
      situé sous mes pieds claque et vrombit intensément. Une alerte clignote sur
      le terminal.
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: Je détecte une légère odeur de brûlé...
    exp_fac_desc_20a_lush: Je détecte une légère odeur de brûlé...
    exp_fac_desc_20a_tox: Je détecte une légère odeur de brûlé...
    exp_fac_desc_20a_rad: Je détecte une légère odeur de brûlé...
    exp_fac_desc_20a_hot: Je détecte une légère odeur de brûlé...
    exp_fac_desc_20a_cold: Je détecte une légère odeur de brûlé...
    exp_fac_opt_a_20: Réduire l'afflux d'énergie global
    exp_fac_opt_b_20: Accroître l'afflux d'énergie dans les ventilateurs
    exp_fac_opt_c_20: Accroître l'afflux d'énergie du refroidisseur
    exp_fac_res_a_20: Je réduis l'afflux d'énergie sur le tableau de commandes. L'installation
      retrouve un niveau d'activité acceptable.
    exp_fac_res_b_20: Je mets les systèmes de refroidissement en marche.<DELAY>0.5<>
      La contrainte accrue subie par le système d'alimentation provoque un petit incendie
      interne. Le terminal s'éteint.
    exp_fac_desc_21: Je m'approche du terminal. Il déclenche l'alarme de sécurité
      escomptée, mais elle est accompagnée d'un avertissement que je n'ai encore jamais
      vu.
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: 'Une transmission vidéo montre une petite créature s''emmêler
      dans le câblage à mes pieds, réveillée par l''alarme de sécurité. Elle a mal
      choisi l''endroit pour faire son nid... '
    exp_fac_opt_a_21: Lancer une décharge électrique
    exp_fac_opt_b_21: Purger le réseau de production
    exp_fac_opt_c_21: Laisser la créature tranquille
    exp_fac_res_a_21: J'augmente l'afflux d'énergie de l'installation électrique.<DELAY>0.5<>
      Une odeur de chair grillée s'échappe du mécanisme. Les systèmes sont réactivés.
    exp_fac_res_b_21: J'envoie une giclée de liquide nettoyant extrêmement acide à
      travers les tuyaux.<DELAY>0.5<> La créature est balayée. J'entends un faible
      sifflement alors qu'elle est réduite au néant en petites bulles. Le système
      se remet en ligne.
    exp_fac_res_c_21: J'attends. Effrayée par l'alarme, la créature se débat désespérément
      en direction de la sortie. Elle finit par réussir à s'échapper.<DELAY>0.4<>
      Le système se remet en ligne.
    exp_fac_desc_22: L'alarme a déclenché l'incinération instantanée des éléments
      utilisés ici. Cependant, les processus auxquels ils étaient destinés sont encore
      actifs.
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: Mon scanner recueille des traces de métal, vestiges du précédent
      processus de production.
    exp_fac_opt_a_22: Insérer du métal
    exp_fac_opt_b_22: Insérer du métal purifié
    exp_fac_opt_c_22: Insérer du métal rare
    exp_fac_res_a_22: J'alimente de nouveau en métal la trémie de stockage du bâtiment.
      La production se remet en marche.
    exp_fac_res_b_22: |-
      L'installation prend mon élément, puis les cellules de ressources se mettent à vibrer et à lancer des étincelles.

      Le système ne fonctionne plus.
    war_fac_desc_1: L'alarme a verrouillé le terminal. Un message s'affiche lettre
      par lettre sur l'écran.
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: L'alarme ne semble pas vouloir s'arrêter. Je remarque que les
      scanners de sécurité accrochés au mur se tournent lentement vers moi...
    war_fac_opt_a_1: Détruire les caméras
    war_fac_opt_b_1: Appliquer la puce d'annulation
    war_fac_opt_c_1: Couper les fils d'alimentation
    war_fac_res_a_1: |-
      J'envoie un tir rapide de mon multi-outil en direction des caméras de sécurité du bâtiment.
      C'est un succès partiel : mon image n'est pas capturée par le système, mais les capteurs supplémentaires réagissent à la destruction en mettant tout le bâtiment hors tension.
    war_fac_res_b_1: Je connecte un circuit pour contourner le relais.<DELAY>0.5<>
      Étonnamment, mon circuit additionnel semble fonctionner. L'alarme cesse, et
      le terminal m'autorise l'accès complet.
    war_fac_res_c_1: Je coupe les fils qui relient le système de sécurité au terminal
      de contrôle principal.<DELAY>0.5<> Étonnamment, cela semble fonctionner. L'alarme
      cesse, et l'erreur semble réinitialiser le terminal.
    war_fac_desc_2: Je m'approche du terminal et recherche un moyen d'outrepasser
      l'alarme. Je trouve un bouton qui pourrait y faire quelque chose et le presse,
      provoquant une réponse du terminal.
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: Une trappe s'ouvre et un microphone en sort. Une voix distante
      crie « Grah ! ».
    war_fac_opt_a_2: Aboyer « Grah ! »
    war_fac_opt_b_2: Dire que tout va bien
    war_fac_opt_c_2: M'excuser
    war_fac_res_a_2: J'aboie d'une voix agressive sur le terminal. Cela semble satisfaire
      la demande qui m'a été faite, quelle qu'elle soit. L'accès m'est autorisé.
    war_fac_res_b_2: Je tente d'expliquer, mais mon discours hésitant me classe tout
      de suite parmi les importuns. Le système de sécurité envoie un choc électrique
      à haute tension dans mon exocombinaison avant d'éteindre le terminal.
    war_fac_res_c_2: Je présente mes excuses, mais cet étalage de faiblesse me classe
      tout de suite parmi les importuns. Le système de sécurité envoie un choc électrique
      à haute tension dans mon exocombinaison avant d'éteindre le terminal.
    war_fac_desc_3: Je m'approche du terminal. Alors que l'alarme retentit, je remarque
      un laser de scanographie qui se réfracte sur ma visière, puis un autre qui tourne
      autour de l'évacuation de mon dispositif respiratoire. Un avertissement clignote
      sur le terminal.
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: J'ai l'impression que le simple fait que je respire me classe
      parmi les importuns...
    war_fac_opt_a_3: Retenir sa respiration
    war_fac_opt_b_3: Respirer bruyamment
    war_fac_opt_c_3: Utiliser la dague vy'keen
    war_fac_res_a_3: Je retiens ma respiration.<DELAY>0.5<> J'ai l'impression qu'une
      éternité se passe.<DELAY>0.4<> Finalement, avant que je perde conscience, le
      terminal affiche une lumière verte clignotante. Je suis accepté en tant que
      Vy'keen.
    war_fac_res_b_3: Je respire aussi bruyamment que je peux, canalisant ma colère
      contre le détecteur de gaz.<DELAY>0.3<> Cela n'a aucun effet. Le terminal enregistre
      mon échec et s'éteint.
    war_fac_res_c_3: |-
      J'inspire profondément avant de me poignarder avec la dague.<DELAY>0.5<> Je me sens tellement vivant, traversé par l'adrénaline, le sang court dans mes veines, mes nerfs crépitent. C'est magnifique. Grah ! Grah !
      Le terminal m'accepte en tant que Vy'keen et m'autorise l'accès.
    war_fac_desc_4: Deux alertes clignotent sur le terminal, probablement la source
      des alarmes qui résonnent actuellement dans mes oreilles.
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: Après avoir imprimé sa mise à jour de statut, le terminal affiche
      la commande pour annuler une alerte. Sur l'affichage holographique, les avertissements
      semblent liés aux composants endommagés du bâtiment et à la présence d'un importun.
    war_fac_opt_a_4: Couper l'alerte de dommages
    war_fac_opt_b_4: Couper l'alerte d'intrusion
    war_fac_res_a_4: L'installation est opérationnelle.
    war_fac_res_b_4: Le terminal lance une procédure d'arrêt d'urgence.
    war_fac_desc_5: Je m'approche du terminal, cherchant un moyen d'éteindre l'alarme.
      Alors que je me tiens à côté du dispositif de saisie, le sol se dérobe sous
      mes pieds. <DELAY>0.4<> J'entends un cliquetis.
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: L'écran s'est verrouillé. Il semble que le bâtiment soit conscient
      que je ne suis pas la forme de vie qui opère ici habituellement.
    war_fac_opt_a_5: Ramasser des débris de métal
    war_fac_opt_b_5: Réduire le poids
    war_fac_opt_c_5: Sautiller sur place
    war_fac_res_a_5: |-
      Je saisis une grande pièce de ferraille sur le sol, probablement arrivée là quand j'ai démoli la porte.
      L'effet voulu se produit : mon poids a augmenté, atteignant le poids voulu pour être pris pour un guerrier Vy'keen. Le terminal m'autorise l'accès.
    war_fac_res_b_5: Je me sépare de mon multi-outil ainsi que d'autres éléments lourds
      de l'inventaire de mon exocombinaison. La balance au sol émet une série de cliquetis
      avant que le système de sécurité ne m'éjecte totalement.
    war_fac_res_c_5: Mes sauts rapides semblent confondre le dispositif de sécurité
      installé au sol. Finalement, il surcharge, ou bien mon geste l'a convaincu que
      je suis un vrai Vy'keen. L'accès total au bâtiment m'est autorisé.
    war_fac_desc_6: Ma présence a déclenché une alerte de sécurité. Des éléments sont
      retirés des cellules de stockage de dessous. Un compte à rebours est affiché
      à l'écran.
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: Je peux entendre les fluides pressurisés parcourir les tuyaux
      entourant le terminal. Le son est presque sinistre, surtout lorsque viennent
      s'y ajouter les alarmes de forte intensité.
    war_fac_opt_a_6: Bloquer les lignes de carburant
    war_fac_opt_b_6: Fermer les tuyaux catalyseurs
    war_fac_opt_c_6: Attendre
    war_fac_res_a_6: |-
      Je serre les tuyaux de carburant. La tension se fait sentir alors que la pression augmente dans les tuyaux.
      Elle finit par se stabiliser. Le compte à rebours arrive à sa fin et rien ne se passe.<DELAY>0.4<> Le désastre probablement évité, le terminal se débloque et m'autorise l'accès.
    war_fac_res_b_6: J'interromps l'activité du catalyseur. <DELAY>0.8<>Une explosion
      mineure me brûle le bras avant que l'installation ne reprenne ses activités.
    war_fac_res_c_6: Un brasier s'élève et m'engloutit.<DELAY>1<> L'installation reste
      hors service.
    war_fac_desc_7: 'Les procédures de sécurité automatisées incinèrent le contenu
      des cellules de l''installation. Le terminal affiche la déclaration suivante :'
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: Des pannes de courant mettent le feu aux cellules l'une après
      l'autre. Cependant, le terminal semble autoriser les retraits d'urgence limités...
    war_fac_opt_a_7: Retirer la cellule d'échange
    war_fac_opt_b_7: Retirer la cellule des reliques
    war_fac_opt_c_7: Retirer la cellule des technologies
    war_fac_res_a_7: J'active le système de retrait d'urgence des cellules. Le drone
      a juste le temps d'extraire les contenus de la cellule d'échange avant que tous
      les biens ne soient incinérés.
    war_fac_res_b_7: J'active le système de retrait d'urgence des cellules. Le drone
      a juste le temps d'extraire les contenus de la cellule des reliques avant que
      tous les biens ne soient incinérés.
    war_fac_res_c_7: J'active le système de retrait d'urgence des cellules. Le drone
      a juste le temps d'extraire les contenus de la cellule des technologies avant
      que tous les biens ne soient incinérés.
    war_fac_desc_8: Une transmission émet sur les fréquences d'urgence. Le terminal
      affiche un code de réponse provenant d'un vaisseau amiral Vy'keen proche.
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: Il semble répondre à mon intrusion. Selon les images à l'écran,
      il semble préparer ses systèmes d'armement...
    war_fac_opt_a_8: Retransmettre le code de sécurité
    war_fac_opt_b_8: Pirater le code de sécurité
    war_fac_opt_c_8: Brouiller les coordonnées du bâtiment
    war_fac_res_a_8: Je transmets le code d'annulation de la sécurité, mettant fin
      à la transmission d'urgence. Le vaisseau Vy'keen se retire, transmettant un
      « Grah » respectueux. Le terminal se déverrouille.
    war_fac_res_b_8: Je connecte un circuit d'annulation, me permettant de transmettre
      le code d'annulation de la sécurité et de mettre fin à la transmission d'urgence.
      Le vaisseau Vy'keen se retire, transmettant un 'Grah' respectueux. Le terminal
      se déverrouille.
    war_fac_res_c_8: Je tente de brouiller les coordonnées du bâtiment, espérant éviter
      le feu entrant. <DELAY>0.4<>J'entends une lointaine explosion et les cris d'animaux
      brûlants. Le processus du bâtiment revient à la normale.
    war_fac_desc_9: Alors que j'allume le terminal, un scanner de sécurité orienté
      vers l'avant émet un cliquetis et vrombit pendant sa mise au point. Mon image
      s'affiche à l'écran dans une couleur rouge lumineuse.
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: Le terminal m'interdit tout accès supplémentaire. Sur l'affichage
      de la caméra, des lignes bleues croisent le rouge de mon corps, correspondant
      parfaitement au réseau de refroidissement de mon exocombinaison...
    war_fac_opt_a_9: Réduire le flux du liquide de refroidissement
    war_fac_opt_b_9: Augmenter le flux du liquide de refroidissement
    war_fac_res_a_9: |-
      Je contourne manuellement le flux de refroidissement de mon exocombinaison. Lentement mais sûrement, un froid intense se répand dans mon corps. Mes os sont douloureux. Mon sang est gelé, de la glace perforant chaque fibre de mon être.
      L'image sur l'écran du terminal passe du rouge intense au noir total. Je suis invisible. L'alerte de sécurité cesse et le terminal est de nouveau opérationnel.
    war_fac_res_b_9: |-
      Je contourne manuellement le flux de refroidissement de mon exocombinaison. Lentement mais sûrement, une chaleur brûlante se répand dans mon corps. Je commence à transpirer.
      L'image sur l'écran du terminal se colore en un rouge intense. Le scan de sécurité se termine et me verrouille à l'extérieur du terminal.
    war_fac_desc_12: Le terminal indique que ce bâtiment n'est pas automatisé. La
      forme de vie stationnée ici semble avoir fui.
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: Elle semble être partie au milieu d'une sorte d'examen. Peut-être
      que je devrais finir son entraînement à sa place...
    war_fac_opt_a_12: Insérer du métal
    war_fac_opt_b_12: Insérer un catalyseur
    war_fac_opt_c_12: Insérer un élément organique
    war_fac_res_a_12: |-
      Le terminal rejette ma saisie. Il aboie agressivement à mon encontre, puis se ferme. On dirait que j'ai raté le test.
      J'espère que la forme de vie qui devait le terminer ne subira aucune répercussion.
    war_fac_res_b_12: J'ai échoué au test de compréhension.
    war_fac_res_c_12: Le terminal accepte ma saisie. Il aboie agressivement à mon
      encontre, mais m'autorise tout de même l'accès total à tous les systèmes. La
      forme de vie dont j'ai pris la place sera peut-être reconnaissante.
    war_fac_desc_13: Une atmosphère étrange règne dans le bâtiment. Au-delà du bruit
      de l'alarme, je ne peux m'empêcher d'avoir l'impression que quelque chose de
      plus sinistre est en action. Je recherche des preuves dans le terminal.
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: Le texte semble flotter devant l'écran, agressif. Il ne ressemble
      à aucune des IA que j'aie jamais rencontrées. J'entends le hurlement de Sentinelles
      agonisantes, résonnant depuis les profondeurs souterraines...
    war_fac_opt_a_13: Éteindre l'IA du bâtiment
    war_fac_opt_b_13: Insérer du pugnéum
    war_fac_opt_c_13: Incinérer les cellules de stockage
    war_fac_res_a_13: Envahi par le doute, j'enclenche un arrêt d'urgence de l'IA
      du bâtiment. L'alarme cesse. Le sinistre hurlement électronique se tait. Malheureusement,
      le terminal ne répond plus.
    war_fac_res_b_13: |-
      J'insère une provision de pugnéum dans la trémie. La machine revient à la vie. Le hurlement électronique devient plus sonore. Un moment s'écoule.
      La sinistre activité s'arrête aussi bizarrement qu'elle avait commencé. Le terminal affiche de nouveau son habituel texte monotone de panneau de contrôle de bâtiment.
    war_fac_res_c_13: |-
      Envahi par le doute, j'enclenche une incinération d'urgence des cellules de stockage du bâtiment. Le hurlement électronique devient plus sonore, plus clair, alors que le feu commence son travail. Puis, soudain, le silence.
      L'étrange atmosphère du bâtiment se dissipe. Le terminal affiche de nouveau son habituel texte monotone de panneau de contrôle principal.
    war_fac_desc_16: |-
      L'alarme n'a pas interrompu la ligne de production de l'installation. J'entends le fonctionnement de grosses machines sous mes pieds. Les craquements et les bruits d'explosion d'usine au travail.
      Cependant, le terminal ralentit la cadence. Quelque chose ne va pas.
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: Les cellules semblent vides. Les machines claquent avec fracas,
      mais ne produisent rien.
    war_fac_opt_a_16: Insérer du métal
    war_fac_opt_b_16: Insérer du dihydrogène
    war_fac_opt_c_16: Insérer du sodium
    war_fac_res_a_16: Je remplis la trémie avec une nouvelle provision de ferrite.
      La machine continue d'émettre des claquements, mais plus doux, son approvisionnement
      en carburant bien fourni.
    war_fac_res_b_16: Je remplis la trémie avec une nouvelle provision de dihydrogène.
      Une explosion retentit des machines en dessous. La substance hautement réactive
      a causé une sorte de catastrophe industrielle.
    war_fac_res_c_16: Je remplis la trémie avec une nouvelle provision de sodium.
      Une explosion retentit des machines en dessous. La substance hautement réactive
      a causé une sorte de catastrophe industrielle.
    war_fac_desc_17: L'usine retentit de bruits stridents, un avertissement furieux
      contre mon intrusion. Le terminal affiche également un message similaire, visiblement
      contrarié par le contretemps rencontré dans la production.
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: Il semble qu'un superviseur d'un autre monde soit en train de
      formuler des demandes. Si j'y réponds, on m'autorisera peut-être un accès complet
      au terminal...
    war_fac_opt_a_17: Émettre un contrordre
    war_fac_opt_b_17: Insérer de la ferrite magnétisée
    war_fac_opt_c_17: Insérer du métal chromatique
    war_fac_res_a_17: Le terminal relaie un aboiement d'excuse. La demande est annulée.
      L'accès total au panneau de contrôle du bâtiment est accordé.
    war_fac_res_b_17: Le terminal relaie un aboiement confus et furieux. Le superviseur
      éteint complètement le terminal, contrarié par ma contribution dérisoire.
    war_fac_res_c_17: Le terminal relaie un aboiement résonnant, réponse d'un guerrier
      joyeux. Sa demande satisfaite, l'accès total au panneau de contrôle du bâtiment
      est restauré.
    war_fac_desc_20: Le terminal affiche un avertissement urgent qui clignote. Certaines
      parties vitales du bâtiment ont été endommagées par l'alerte de sécurité.
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: Je suis décontenancé par l'affichage.<DELAY>0.4<> Le cœur d'un
      guerrier s'affiche à l'écran, battant sur un rythme irrégulier.<DELAY>0.3<>
      Connecté à des câbles et à des valves artificielles, il semble pomper un liquide
      biologique rouge d'organes enfouis dans les profondeurs du bâtiment.
    war_fac_opt_a_20: Augmenter le courant électrique
    war_fac_opt_b_20: Activer le flux d'adrénaline
    war_fac_opt_c_20: Désactiver les systèmes
    war_fac_res_a_20: J'augmente le courant dans le cœur du bâtiment. Il vibre, puis
      retrouve un battement régulier. Son étrange existence continue. L'urgence terminée,
      le terminal redevient un système de saisie d'usine standard.
    war_fac_res_b_20: |-
      Je déclenche une montée d'adrénaline directement dans le cœur du bâtiment. Il vibre, se contracte une fois, deux fois... et dans une dernière convulsion, s'immobilise.
      L'écran du terminal s'éteint. Il n'y a plus rien à voir sauf un noir d'encre.
    war_fac_res_c_20: |-
      Je mets le bâtiment hors tension, espérant soulager la pression de son cœur. Mais alors que les systèmes s'éteignent, le cœur commence à ralentir. Avant que je puisse inverser le processus, il émet son dernier battement.
      La masse d'organes qui était reliée à ce processus est privée d'oxygène et meurt. L'écran du terminal s'éteint. Il n'y a plus rien à voir sauf un noir d'encre.
    war_fac_desc_19: Je m'approche du terminal, mais un second contrôle de sécurité
      est déjà en cours.
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: Des scanners émergent du plafond et commencent à descendre vers
      moi. J'ai l'impression que cette détection ne donnera rien de bon...
    war_fac_opt_a_19: Me cacher dans un recoin
    war_fac_opt_b_19: Rester immobile
    war_fac_res_a_19: Je tente de me cacher. Trop tard. Les scanners me détectent
      alors que j'essaie de les esquiver. La seconde alerte de sécurité fait s'éteindre
      le bâtiment entier.
    war_fac_res_b_19: |-
      Je reste parfaitement immobile alors que les scanners me contrôlent, leurs yeux électroniques ne clignant jamais. Finalement, ils passent leur chemin.
      Une fois leur contrôle effectué, l'alerte de sécurité cesse. Le terminal se déverrouille.
    all_fac_review_opt: Consulter le texte relatif au flux opérationnel
    all_fac_success_res: Le flux opérationnel a été rétabli. L'alarme s'éteint et
      le terminal m'accorde un accès total à ses modules de fabrication.
    all_fac_fail_res: Le terminal rejette ma tentative et s'éteint complètement. Une
      petite lumière rouge clignote sur l'écran et semble suivre mes mouvements.
    tra_fac_desc_18: Une alerte de sécurité occupe l'écran. Je ne distingue qu'un
      enchevêtrement désordonné de mots extraterrestres.
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: Ce bâtiment semble géré par une IA. Si je rétablissais le flux
      opérationnel normal, ses systèmes autonomes pourraient réactiver l'installation...
    tra_fac_opt_a_18: Créer des modules commerciaux
    tra_fac_opt_b_18: Créer des moteurs de station spatiale
    tra_fac_desc_19: Cette usine autonome a été perturbée par l'alarme. L'affichage
      du terminal est brouillé, et je ne distingue que quelques mots...
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: J'espère que cela me suffira pour comprendre la tâche initiée
      par le dernier utilisateur et restaurer les systèmes...
    tra_fac_opt_a_19: Jetpack
    tra_fac_opt_b_19: Hyperpropulsion
    tra_fac_opt_c_19: Propulseurs de décollage
    tra_fac_res_a_19: |-
      Le processus de l'ancien utilisateur a été restauré.

      Le système est à nouveau opérationnel.
    tra_fac_res_b_19: |-
      Je ne parviens pas à accéder au processus de l'ancien utilisateur.

      L'installation reste désactivée.
    tra_fac_desc_20: 'La brèche de sécurité a corrompu le terminal, mais en me concentrant,
      je peux distinguer quelques mots gravés sur l''écran... '
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: Une fois traduits, ils pourraient m'indiquer le flux opérationnel
      initié par le dernier utilisateur, ce qui réactiverait automatiquement le bâtiment...
    tra_fac_opt_a_20: Laser
    tra_fac_opt_b_20: Lance-foudre
    tra_fac_opt_c_20: Grenade à perturbation terrestre
    tra_fac_res_a_20: |-
      Le processus de l'ancien utilisateur a été restauré.

      Le système est à nouveau opérationnel.
    tra_fac_res_b_20: |-
      Je ne parviens pas à accéder au processus de l'ancien utilisateur.

      L'installation reste désactivée.
    tra_fac_desc_21: La brèche de sécurité a brouillé l'écran, mais du texte est encore
      lisible.
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: Les mots sont liés au flux opérationnel du précédent utilisateur.
      Ils pourraient me permettre de réactiver le bâtiment.
    tra_fac_opt_a_21: Scanner
    tra_fac_opt_b_21: Protection environnementale
    tra_fac_opt_c_21: Exocombinaison
    tra_fac_res_a_21: |-
      Le processus de l'ancien utilisateur a été restauré.

      Le système est à nouveau opérationnel.
    tra_fac_res_b_21: |-
      Je ne parviens pas à accéder au processus de l'ancien utilisateur.

      L'installation reste désactivée.
    tra_fac_desc_26: Les machines sont toujours actives. Un compte à rebours indique
      le moment de la prochaine production de l'installation.
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: Mon scanner a détecté les éléments utilisés ici. Je pourrais
      accélérer le processus...
    tra_fac_opt_a_26: Alimenter en carburant commun
    tra_fac_opt_b_26: Alimenter en carburant inhabituel
    tra_fac_opt_c_26: Alimenter en carburant rare
    tra_fac_res_a_26: La vitesse de production de l'installation augmente.
    tra_fac_res_b_26: |-
      La vitesse de production de l'installation reste la même.

      La cellule d'échange reste vide.
    tra_fac_desc_27: Malgré l'alerte de sécurité, les machines sont opérationnelles.
      Mon scanner indique brièvement les variétés d'éléments utilisés pour les alimenter.
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: Je peux accélérer le processus, voire le maintenir.
    tra_fac_opt_a_27: Alimenter en catalyseurs
    tra_fac_opt_b_27: Remplir la trémie organique
    tra_fac_opt_c_27: Doubler l'apport en composants métalliques
    tra_fac_desc_28: Un écran détaillant les conditions de production est ouvert.
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: La fabrication industrielle d'un produit complexe est en cours.
      La prochaine livraison n'est pas pour tout de suite, mais je pourrais accélérer
      les systèmes.
    tra_fac_opt_a_28: Augmenter la température
    tra_fac_opt_b_28: Augmenter la pression
    tra_fac_opt_c_28: Augmenter l'apport en catalyseurs
    tra_harv_desc_1: Une commande venant d'un autre monde a bloqué toutes les activités
      de l'installation. Le terminal clignote de manière agressive en demandant le
      règlement immédiat d'une dette impayée.
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: Une option de réponse en joignant des unités est disponible.
      J'ai l'impression que la vie de quelqu'un serait bien plus facile si je me montrais
      charitable...
    tra_harv_opt_a_1: Régler l'intégralité de la somme
    tra_harv_opt_b_1: Régler une partie de la somme
    tra_harv_res_a_1: |-
      Un système de dispersion d'odeur déclenché à distance m'enveloppe d'un parfum agréable.

      Le terminal débloque de quoi faciliter mes voyages.
    tra_harv_res_b_1: |-
      Un bec extraterrestre énervé apparaît brièvement sur un terminal et me crie dessus.

      Des systèmes limités de l'installation sont réactivés.
    tra_harv_desc_2: Des images de vaisseaux de combat ont été envoyées ici. Ils portent
      des marques d'attaques et appartiennent probablement à des pirates.
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: Le message semble demander des témoins, et il y aurait une récompense
      pour toute information...
    tra_harv_opt_a_2: Marquer quelques vaisseaux
    tra_harv_opt_b_2: Marquer tous les vaisseaux
    tra_harv_res_a_2: Une petite somme arrive instantanément en guise de récompense
      !
    tra_harv_res_b_2: Une réponse inquiète arrive, assortie d'une récompense pour
      mon rapport.
    tra_harv_desc_3: Un message d'entreprise non lu est affiché sur le terminal. Il
      est rempli de nombres et de marges de profit a priori impressionnants. Le ton
      semble satisfait et reconnaissant.
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: 'En bas du message, l''employé peut choisir entre deux images :
      un compte bancaire d''unités galactiques ou une soute pleine de marchandises.'
    tra_harv_opt_a_3: Choisir le compte d'unités
    tra_harv_opt_b_3: Choisir la cargaison du vaisseau
    tra_harv_res_a_3: |-
      Un diffuseur automatique de parfum s'ouvre et me vaporise d'une senteur agréable.

      Je reçois de l'argent des expéditeurs du message.
    tra_harv_res_b_3: |-
      Une cellule de stockage s'ouvre à proximité.

      Je reçois des marchandises.
    tra_harv_desc_4: Il y a un message envoyé par un être d'une race extraterrestre
      lointaine. Il semble en vouloir au marchand connecté au système.
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: Je peux choisir d'envoyer l'un des deux produits métalliques
      affichés sur l'écran. Le premier est de couleur assez neutre, et le second étincelle
      à l'écran.
    tra_harv_opt_a_4: Envoyer le métal de couleur neutre
    tra_harv_opt_b_4: Envoyer le métal de couleur vive
    tra_harv_res_a_4: |-
      La voix d'un guerrier en colère hurle dans l'interphone.

      Rien d'autre ne se passe.
    tra_harv_res_b_4: |-
      Un grognement d'approbation retentit dans l'interphone.

      Un paiement est reçu.
    tra_harv_desc_5: L'écran indique que de nombreux éléments sont échangés ici, mais
      la cellule d'échange est actuellement ouverte... et vide.
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: Un message d'un autre monde, potentiellement lié à la situation,
      clignote à l'écran.
    tra_harv_opt_a_5: Placer du métal commun dans la cellule d'échange
    tra_harv_opt_b_5: Placer du métal peu commun dans la cellule d'échange
    tra_harv_opt_c_5: Placer du métal rare dans la cellule d'échange
    tra_harv_res_a_5: Je reçois une petite somme.
    tra_harv_res_b_5: Je reçois une somme généreuse.
    tra_harv_res_c_5: |-
      Je reçois une somme honnête...

      Et un message surpris de remerciement.
    tra_harv_desc_6: Cette usine est toute neuve et n'a pas encore de tâche assignée.
      Le terminal est vide et lance des procédures de démarrage automatique. Je dois
      faire défiler plusieurs écrans avant de voir un message illustré.
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: 'Il comprend trois symboles chimiques : un catalyseur, un élément
      organique et un élément métallique. Les processus de production chauffent autour
      de moi dans l''attente d''un modèle à exploiter.'
    tra_harv_opt_a_6: Choisir le catalyseur
    tra_harv_opt_b_6: Choisir le métal
    tra_harv_opt_c_6: Choisir le composé organique
    tra_harv_res_a_6: Le terminal traite ma sélection et me fournit de quoi effectuer
      le travail qui m'attend...
    tra_harv_res_b_6: Le terminal traite ma sélection et me fournit de quoi effectuer
      le travail qui m'attend...
    tra_harv_res_c_6: Le terminal traite ma sélection et me fournit de quoi effectuer
      le travail qui m'attend...
    tra_harv_desc_7: Les cellules d'échange de cette installation sont pleines à ras
      bord et prêtes à distribuer leur contenu. Trois images apparaissent à l'écran,
      chacune montrant la silhouette d'un marchand différent. C'est étrange... ils
      semblent classés d'après la taille de leur ventre.
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: Le premier marchand est petit et mince, le second plus potelé,
      le dernier a une énorme bedaine qui touche presque le sol. De toute évidence,
      je dois en choisir un...
    tra_harv_opt_a_7: Choisir le marchand petit et mince
    tra_harv_opt_b_7: Choisir le marchand de corpulence moyenne
    tra_harv_opt_c_7: Choisir le marchand obèse
    tra_harv_res_a_7: |-
      Une cellule d'échange s'ouvre.

      Je reçois une petite quantité de marchandises.
    tra_harv_res_b_7: |-
      Une cellule d'échange s'ouvre.

      Je reçois une quantité décente de marchandises.
    tra_harv_res_c_7: |-
      Une cellule d'échange s'ouvre.

      Une énorme quantité de marchandises est libérée.
    tra_harv_desc_8: Un message important a été reçu en provenance d'un autre monde.
      Une illustration holographique représente différents itinéraires commerciaux
      interstellaires, mais tous se terminent brusquement, bien avant que leur destination
      ne soit atteinte.
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: Des marchandises attendent d'être transportées dans une cellule
      d'échange verrouillée. Je peux sélectionner la destination finale ou l'un des
      points de disparition d'un vaisseau.
    tra_harv_opt_a_8: Sélectionner une destination commerciale
    tra_harv_opt_b_8: Sélectionner une zone de disparition
    tra_harv_res_a_8: La cellule d'échange est déverrouillée.
    tra_harv_res_b_8: Je reçois le plan d'une technologie de vaisseau afin de renforcer
      ma protection.
    tra_harv_desc_9: Cette installation semble diffuser un genre de champ de suppression
      sur l'ensemble de la planète. Il affaiblit une forme de communication inconnue
      et semble considéré comme une fonction vitale et nécessaire par les marchands
      travaillant ici.
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: Le champ de suppression est alimenté par des éléments catalyseurs
      introduits dans le système par la cellule de ressources déverrouillée située
      à mes pieds.
    tra_harv_opt_a_9: Retirer le catalyseur
    tra_harv_opt_b_9: Ajouter un catalyseur
    tra_harv_res_a_9: Le champ de suppression s'éteint.
    tra_harv_res_b_9: |-
      Le champ de suppression est renforcé.

      Un message de soulagement apparaît à l'écran.
    tra_harv_desc_10: Une transmission tournant en boucle sur le terminal enchaîne
      des images de vaisseaux guerriers. Ils font paraître les vaisseaux commerciaux
      qu'ils croisent ridiculement petits, tels des poissons prédateurs nageant au
      milieu de leurs proies. Une certaine tension se dégage de la scène.
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: Les cellules d'échange, de stockage et de ressources qui m'entourent
      semblent être utilisées pour stocker différentes sortes de dispositifs défensifs
      et offensifs. Le temps est peut-être venu pour cette race de marchands de combattre.
    tra_harv_opt_a_10: Ouvrir la cellule d'échange
    tra_harv_opt_b_10: Ouvrir la cellule de stockage
    tra_harv_opt_c_10: Ouvrir la cellule de ressources
    tra_harv_res_a_10: Je reçois un nouveau multi-outil.
    tra_harv_res_b_10: Je reçois un plan de technologie de multi-outil.
    tra_harv_res_c_10: Je reçois des munitions.
    tra_harv_desc_11: Une cellule d'échange gigote, et je réalise en l'examinant de
      plus près qu'elle est remplie de mollusques qui tressaillent. Ils ressemblent
      à des limaces roses aux dents acérées et ensanglantées.
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: Un diagramme affiché à l'écran suggère que l'insertion de l'une
      de ces choses dans ou autour de mon visage pourrait avoir des effets bénéfiques.
      L'orifice à utiliser n'est pas précisé...
    tra_harv_opt_a_11: Insérer une limace dans le nez
    tra_harv_opt_b_11: Insérer une limace dans l'oreille
    tra_harv_opt_c_11: Insérer une limace dans la bouche
    tra_harv_res_a_11: |-
      La limace mord l'intérieur de mon nez.

      La douleur est immense.
    tra_harv_res_b_11: |-
      La limace s'enfonce profondément dans mon oreille.

      J'ai l'impression de mieux maîtriser la langue des marchands.
    tra_harv_res_c_11: |-
      J'avale la limace et j'attends pendant qu'elle tressaute dans mon estomac.

      Rien de notable ne se passe.
    tra_harv_desc_12: Un test étrange apparaît sur le terminal. Un marchand affecté
      ici a laissé un message à l'attention d'un collègue.
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: Je vois une image holographique représentant une créature à
      carapace étendue sur le dos sous un soleil brûlant. Malgré ses efforts, elle
      est incapable de se relever. Je peux modifier la scène pour indiquer ce que
      je ferais.
    tra_harv_opt_a_12: Aider la créature, puis lui vendre de l'eau
    tra_harv_opt_b_12: Étudier la créature
    tra_harv_opt_c_12: Utiliser une puce de piratage
    tra_harv_res_a_12: |-
      Je réussis le test en prouvant que je suis un véritable marchand.

      Les systèmes de l'installation sont activés.
    tra_harv_res_b_12: |-
      J'échoue au test.

      Les systèmes de l'installation sont désactivés.
    tra_harv_res_c_12: |-
      Le test étrange est facile à pirater.

      L'installation est opérationnelle.
    tra_harv_desc_13: Une pile de technologies et d'armes paraissant intéressante
      a été traînée jusqu'à cette installation et laissée dans une cellule d'incinération.
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: L'équipement de la pile est rouillé et brisé d'après l'écran,
      mais je pourrais mieux l'étudier si je l'éjectais sur le sol de l'avant-poste.
      La cellule de recyclage est cependant marquée d'un symbole évoquant le danger.
    tra_harv_opt_a_13: Incinérer l'équipement
    tra_harv_opt_b_13: Retirer et examiner l'équipement
    tra_harv_res_a_13: |-
      L'équipement est détruit.

      Mes actes me valent des remerciements.
    tra_harv_res_b_13: |-
      L'équipement se répand sur le sol.

      Je récupère le plan d'une technologie.
    exp_fac_desc_2: Le terminal principal ne répond pas, mais les communications sont
      possibles.
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: Je pourrais amorcer une conversation avec la personne ou la chose
      qui a installé le système.
    exp_fac_opt_a_2: Demander de l'aide à distance
    exp_fac_opt_b_2: Forcer le redémarrage du système
    exp_fac_res_a_2: |-
      Les lumières vives d'une forme de vie électronique apparaissent sur un écran proche. Elle babille vivement.

      Je reçois une récompense pour mon rapport.
    exp_fac_res_b_2: L'installation ne répond plus du tout.
    exp_fac_desc_23: Le terminal me parle. Un programme d'IA basique me dit quelques
      mots dans la langue des formes de vie électroniques.
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: À mes pieds, la trappe de la cellule de ressources s'ouvre.
    exp_fac_opt_a_23: Insérer de la matière organique
    exp_fac_opt_b_23: Insérer du métal
    exp_fac_opt_c_23: Insérer un catalyseur
    exp_fac_res_a_23: |-
      Le programme d'IA ne réagit pas.

      Il éteint le terminal.
    exp_fac_res_b_23: |-
      Le programme d'IA quitte le terminal.

      Les systèmes sont à nouveau opérationnels.
    exp_fac_desc_24: 'Un processus automatique a brouillé l''image du terminal. Je
      peux distinguer quelques mots, mais le reste a été corrompu. '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: Ces mots pourraient m'indiquer le flux opérationnel du superviseur
      de l'installation et la réactiver.
    exp_fac_opt_a_24: Gaz
    exp_fac_opt_b_24: Bouclier
    exp_fac_opt_c_24: Exocombinaison
    exp_fac_res_a_24: |-
      Les travaux du superviseur électronique sont restaurés.

      Le système redevient opérationnel.
    exp_fac_res_b_24: |-
      Je n'arrive pas à accéder aux travaux du superviseur électronique.

      L'installation reste désactivée.
    exp_fac_desc_25: Mon intrusion a corrompu les travaux en cours sur le terminal
      principal. Les mots ont été mélangés.
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: Je peux réinitialiser le flux opérationnel du superviseur en
      me servant des mots visibles et réactiver les systèmes.
    exp_fac_opt_a_25: Satellites
    exp_fac_opt_b_25: Astéroïdes
    exp_fac_desc_26: L'alerte de sécurité qui retentit perturbe le terminal. L'écran
      ne fonctionne qu'à moitié, et certaines informations ne sont plus visibles.
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: Les mots encore visibles pourraient me permettre d'identifier
      l'objet de la recherche en cours dans cet avant-poste...
    exp_fac_opt_a_26: Pirates
    exp_fac_opt_b_26: Marchands
    exp_fac_opt_c_26: Station orbitale
    exp_fac_desc_27: La brèche de sécurité a fait apparaître un cercle rouge sur l'écran.
      Peu de mots restent lisibles.
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: Si je parvenais à comprendre ce qu'étudiait le superviseur,
      je pourrais rétablir le flux opérationnel...
    exp_fac_opt_a_27: L'Atlas
    exp_fac_opt_b_27: La Prédiction
    exp_fac_opt_c_27: Le Voyageur
    exp_fac_res_a_27: |-
      L'installation s'illumine en rouge. Je suis remotivé. Je suis remercié.

      Je suis complet.
    exp_fac_res_b_27: |-
      Je n'arrive pas à accéder aux travaux du superviseur électronique.

      Je suis aveuglé par une lumière rouge. L'installation reste désactivée.
    exp_fac_desc_6: Deux formes de vie électroniques sont enregistrées sur ce terminal.
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: L'œuvre de l'entité principale est pleine de symboles chimiques
      complexes, alors que l'entité secondaire semble se concentrer sur des diagrammes
      de circuits électroniques.
    exp_fac_opt_a_6: Se connecter en tant que la première entité
    exp_fac_opt_b_6: Se connecter en tant que la seconde entité
    exp_fac_res_a_6: Les travaux de la première entité me confèrent un savoir très
      utile.
    exp_fac_res_b_6: Les travaux de la seconde entité me confèrent un plan de technologie.
    exp_fac_desc_11: Une fléchette en métal électronique jaillit d'un panneau et traverse
      ma visière. Elle perce la peau de mon front et je sens un léger courant électrique.
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: Qu'il s'agisse d'une rançon, d'un service payant ou d'un dispositif
      de sécurité, le terminal semble attendre un paiement...
    exp_fac_opt_a_11: Insérer des unités
    exp_fac_opt_b_11: Insérer des unités
    exp_fac_opt_c_11: Retirer la fléchette
    exp_fac_res_a_11: J'en apprends davantage sur le langage binaire des formes de
      vie électroniques.
    exp_fac_res_b_11: J'en apprends un peu sur le langage binaire des formes de vie
      électroniques.
    exp_fac_res_c_11: |-
      Je retire la fléchette.

      L'opération du terminal se termine.
    exp_fac_desc_14: Je regarde rapidement les avertissements extraterrestres pour
      découvrir les causes de la désactivation de l'installation.
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: Je réalise trop tard que je viens de recommencer. Encore une
      fois. J'ai déjà fait ça. De nombreuses fois.
    exp_fac_opt_a_14: Recharger les cristaux de flux
    exp_fac_opt_b_14: Utiliser le condensateur temporel
    exp_fac_opt_c_14: Réinitialiser l'horloge
    exp_fac_res_a_14: |-
      J'effectue des boucles dans le temps pendant plusieurs jours.

      Un processus automatisé finit par me sauver.
    exp_fac_res_b_14: |-
      Le condensateur temporel met fin à la boucle temporelle.

      L'installation reprend ses activités.
    exp_fac_desc_17: L'installation a été piratée. Une transmission codée a créé une
      brèche dans la sécurité et vole des données.
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: 'Deux longueurs d''onde sont ouvertes : l''une à la surface
      de cette planète et l''autre bien au-dessus, dans l''espace.'
    exp_fac_opt_a_17: Bloquer le signal planétaire
    exp_fac_opt_b_17: Bloquer le signal orbital
    exp_fac_opt_c_17: Signaler l'intrusion
    exp_fac_res_a_17: |-
      La transmission codée prend entièrement le contrôle.

      Le terminal s'éteint.
    exp_fac_res_b_17: |-
      La transmission codée est bloquée.

      L'installation est à nouveau opérationnelle.
    exp_fac_res_c_17: |-
      La transmission est bloquée.

      Je reçois un message de remerciement du superviseur de l'installation.
    exp_harv_desc_1: Je découvre un message enthousiaste provenant d'un autre monde.
      Apparemment, il concerne un rapport contenant... une photo de moi !
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: Quelqu'un semble intrigué par mon voyage et serait disposé à
      m'aider. Dois-je le contacter ?
    exp_harv_opt_a_1: Supprimer le rapport
    exp_harv_opt_b_1: Lancer une communication
    exp_harv_res_a_1: |-
      Le rapport est supprimé du système.

      Un message d'un autre monde apparaît brièvement. Il semble exprimer de la déception.
    exp_harv_res_b_1: |-
      J'aperçois brièvement des lumières d'un casque qui m'observent avant que la communication soit coupée.

      Le terminal me récompense avec des connaissances utiles !
    exp_harv_desc_2: Je trouve un rapport rempli d'images de Sentinelles, mais l'envoi
      semble avoir été interrompu.
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: Un message impatient, voire grossier, provenant d'un autre monde,
      clignote sous mes yeux. Quelqu'un, quelque part, veut quelque chose.
    exp_harv_opt_a_2: Renvoyer les données relatives aux Sentinelles
    exp_harv_opt_b_2: Répondre par un refus
    exp_harv_res_a_2: Le dossier d'informations est envoyé, et un paiement apparaît
      instantanément.
    exp_harv_res_b_2: Des lumières de casque rouge vif apparaissent et hurlent dans
      un langage binaire énervé.
    exp_harv_desc_3: Un casque métallique vide apparaît. C'est un dispositif d'extraction
      de données pour forme de vie électronique, et ma tête tient pile à l'intérieur.
      Une puissance supérieure pourrait peut-être entendre mes besoins et mes désirs.
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: Des arcs électriques crépitent à sa surface. Si je tente le
      coup, ça pourrait faire mal...
    exp_harv_opt_a_3: Utiliser le casque en pensant à mon voyage
    exp_harv_opt_b_3: Utiliser le casque en ne pensant à rien
    exp_harv_opt_c_3: Ne pas toucher le casque
    exp_harv_res_a_3: |-
      La douleur est intolérable ! Je vois les entrailles de... la convergence korvax.

      Ils récompensent mes expériences.
    exp_harv_res_b_3: |-
      La créature scrute les profondeurs de mon esprit.
      La douleur est indescriptible, mais on me remercie.
    exp_harv_res_c_3: Je m'éloigne prudemment du dispositif extraterrestre.
    exp_harv_desc_4: 'Un message groupé venu d''un autre monde représente des formes
      de vie électroniques endommagées : bras arrachés, casques mâchouillés et lumières
      faciales affaiblies.'
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: C'est offensant et a clairement pour but de choquer les destinataires
      afin qu'ils répondent. Il est possible de joindre des unités à la réponse...
    exp_harv_opt_a_4: Répondre avec des unités
    exp_harv_opt_b_4: Répondre de façon outrée
    exp_harv_opt_c_4: Ne pas répondre
    exp_harv_res_a_4: J'ai acheté un nouveau multi-outil pour me protéger.
    exp_harv_res_b_4: Je ne reçois pas de réponse... mais quelqu'un m'est reconnaissant.
    exp_harv_res_c_4: Je ne réponds pas au message d'un goût douteux.
    exp_harv_desc_5: J'ouvre un message non lu provenant d'un autre monde. Il s'agit
      d'une décision importante à prendre par l'opérateur de la station de recherche.
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 'Il y a trois images que je peux sélectionner à la place de
      la forme de vie électronique absente : des prédateurs à l''allure redoutable,
      une étude géologique minière et un amas d''astéroïdes en orbite. Apparemment,
      la décision donnera lieu à une récompense...'
    exp_harv_opt_a_5: Les prédateurs
    exp_harv_opt_b_5: L'étude minière
    exp_harv_opt_c_5: L'amas d'astéroïdes
    exp_harv_res_a_5: Je reçois un nouveau multi-outil.
    exp_harv_res_b_5: Je reçois le plan d'une technologie de multi-outil.
    exp_harv_res_c_5: Je reçois le plan d'une technologie de vaisseau.
    exp_harv_desc_6: L'image d'un système solaire distant est en cours d'analyse ici.
      Une lune riche en minéraux est en orbite autour d'une planète désolée et paraissant
      toxique. Cependant, une tache étrange et sombre en forme de diamant apparaît
      en arrière-plan, légèrement obscurcie. Une marque rouge clignote en son centre.
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: Aucune coordonnée n'est visible, mais je peux agrandir différentes
      portions de l'image afin de les analyser et d'envoyer automatiquement les découvertes
      du terminal.
    exp_harv_opt_a_6: Agrandir l'image de la lune
    exp_harv_opt_b_6: Agrandir l'image de la planète
    exp_harv_opt_c_6: Agrandir l'image de la structure en forme de diamant
    exp_harv_res_a_6: |-
      Mes recherches sont envoyées.

      Je reçois un plan de technologie de multi-outil pour faciliter mes analyses.
    exp_harv_res_b_6: |-
      Mes recherches sont envoyées.

      Je reçois un plan de technologie d'exocombinaison pour faciliter mes analyses.
    exp_harv_res_c_6: |-
      Mes recherches sont envoyées.

      Je reçois un plan de technologie de vaisseau pour faciliter mes analyses.
    exp_harv_desc_7: 'Un message en provenance d''un autre monde envoyé à toutes les
      stations de recherche planétaires a couvert l''écran de plans relatifs à une
      expédition scientifique : graphiques stellaires complexes, estimations de carburant
      requis, plateformes de communication de pointe et plans d''expérimentations
      orbitales.'
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: La cellule de ressources de l'avant-poste est prête à accepter
      toute contribution à la cause sous forme de métaux, et il semblerait que le
      scientifique en poste ici puisse rejoindre l'équipage... avec un vaisseau amélioré
      en conséquence.
    exp_harv_opt_a_7: Fournir un métal
    exp_harv_opt_b_7: Rejoindre l'équipe
    exp_harv_res_a_7: |-
      Ma contribution est acceptée.

      Je reçois des informations scientifiques assorties de remerciements.
    exp_harv_res_b_7: |-
      La candidature du scientifique a été acceptée.

      Le plan d'une technologie de vaisseau m'est fourni.
    exp_harv_desc_8: Cet avant-poste semble être une grande base de connaissances
      relatives à la production. Une longue liste de recettes de produits défile indéfiniment
      sur le terminal, si vite que le simple fait de tenter de la lire fait mal aux
      yeux. Elles semblent être classées par élément de base, mais toute inspection
      plus poussée me donne la nausée.
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: Les cellules de ressources près de moi sont ouvertes et de toute
      évidence utilisées régulièrement.
    exp_harv_opt_a_8: Insérer un catalyseur
    exp_harv_opt_b_8: Insérer de la matière organique
    exp_harv_opt_c_8: Insérer du métal
    exp_harv_res_a_8: Le terminal utilise l'élément pour isoler et sélectionner une
      récompense.
    exp_harv_res_b_8: Le terminal utilise l'élément pour isoler une récompense sous
      forme d'oxydes.
    exp_harv_res_c_8: Le terminal utilise l'élément pour isoler une récompense sous
      forme d'isotopes.
    exp_harv_desc_10: Des rangées de données défilent sur ce terminal en provenance
      des avant-postes de recherche de toute la planète. Cet endroit sert de dépôt
      pour les produits issus de la planète enfermés dans les cellules situées sous
      mes pieds, mais aussi de point de transmission.
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: Les connaissances accumulées sur ce monde sont envoyées à un
      vaisseau amiral scientifique stationné en orbite bien au-dessus de ma tête.
      Il ne serait pas difficile de pirater le flux de données pour étoffer ma propre
      connaissance, mais je pourrais aussi partager mes connaissances et découvertes...
    exp_harv_opt_a_10: Pirater le flux de données
    exp_harv_opt_b_10: Partager mes connaissances
    exp_harv_res_a_10: |-
      Je reçois le plan d'une nouvelle technologie.

      Cependant, ma brèche corrompt l'intégralité du transfert...
    exp_harv_res_b_10: |-
      Les scientifiques étudient ma contribution...

      ... et me remercient en m'envoyant de quoi faciliter mon voyage.
    exp_harv_desc_12: Une procédure de sauvegarde s'est interrompue. Le système archive
      une énorme quantité de données de langue, mais il est à court de mémoire pour
      les stocker.
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: Je peux fixer mon multi-outil afin de fournir davantage d'espace
      de stockage, mais la réinitialisation du processus nécessiterait un métal...
    exp_harv_opt_a_12: Insérer du métal commun
    exp_harv_opt_b_12: Insérer du métal peu commun
    exp_harv_opt_c_12: Insérer du métal rare
    exp_harv_res_a_12: Le processus se relance et me fournit des connaissances de
      la langue des formes de vie électroniques.
    exp_harv_res_b_12: Le processus se poursuit et étoffe ma connaissance de la langue
      des formes de vie électroniques.
    exp_harv_res_c_12: Le processus se termine et complète ma connaissance de la langue
      des formes de vie électroniques.
    exp_harv_desc_13: L'installation traite un signal émanant d'un emplacement de
      l'espace lointain. Une infinité d'unités de traitement sont combinées afin de
      décrypter le code d'une langue mathématique mystérieuse.
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: Des éléments rares sont extraits des cellules de ressources
      situées à mes pieds, mais certaines sont presque vides.
    exp_harv_opt_a_13: Placer du métal dans la cellule
    exp_harv_opt_b_13: Placer un catalyseur dans la cellule
    exp_harv_opt_c_13: Extraire des éléments de la cellule
    exp_harv_res_a_13: |-
      Les métaux sont ajoutés au processus.

      Ils n'ont pas d'effet visible.
    exp_harv_res_b_13: |-
      Le matériau alimente la procédure de décryptage du code.

      Un orbe luit faiblement à l'écran, puis s'éteint.
    exp_harv_res_c_13: |-
      Je récupère les éléments rares...

      ... mais le processus de décryptage du code s'interrompt.
    war_fac_desc_21: L'alerte a brouillé les informations du terminal principal. Je
      ne peux deviner que quelques mots.
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: Si je parviens à comprendre la tâche en cours ici, je pourrai
      relancer le flux opérationnel et le fonctionnement de l'installation.
    war_fac_opt_a_21: Capsule de sauvetage
    war_fac_opt_b_21: Vaisseau
    war_fac_opt_c_21: Cargo
    war_fac_res_a_21: |-
      Les opérations du guerrier résidant sont restaurées.

      Le système est réactivé.
    war_fac_res_b_21: |-
      Je n'arrive pas à accéder aux opérations du guerrier résidant.

      L'installation reste désactivée.
    war_fac_desc_24: La récupération de la production de l'installation est en cours.
      Je peux accélérer les systèmes en agissant sur les machines qui se trouvent
      sous mes pieds.
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: Sur le terminal, ce qui semble être un écran de gestion de l'alimentation
      est affiché...
    war_fac_opt_a_24: Doper le noyau d'énergie
    war_fac_opt_b_24: Doper la carte-mère principale
    war_fac_opt_c_24: Doper la bobine électromagnétique
    war_fac_desc_22: Les interférences du système d'alerte ont partiellement brouillé
      l'écran. Je ne vois plus rien, excepté quelques mots.
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: Si je parviens à déterminer le flux opérationnel masqué, je
      pourrai restaurer les systèmes...
    war_fac_opt_a_22: Lance-foudre
    war_fac_opt_b_22: Canon à photons
    war_fac_opt_c_22: Laser d'extraction
    war_fac_desc_14: J'observe sur l'écran l'animation d'une masse sans forme à branchies
      agitant un pistolet. Il parle la langue des guerriers, mais de manière vive
      et heureuse.
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: Il bondit joyeusement d'une rune ensanglantée à une autre, puis
      demande un don en unités.
    war_fac_opt_a_14: Insérer des unités
    war_fac_opt_b_14: Insérer des unités
    war_fac_opt_c_14: Reculez
    war_fac_res_a_14: Le programme d'éducation m'apprend un peu de la langue des guerriers
      !
    war_fac_res_b_14: |-
      La masse informe animée détecte que je m'éloigne du terminal.

      Elle a été programmée pour pleurer si cela devait se produire.
    war_fac_desc_25: L'alarme de sécurité n'a pas impacté la production. Sous mes
      pieds, des machines se préparent à extraire du minerai.
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: Je peux accélérer le processus en éliminant les systèmes optionnels.
      Le rapport automatique affiché à l'écran m'y aidera...
    war_fac_opt_a_25: Retirer le condensateur temporel
    war_fac_opt_b_25: Retirer le noyau central de l'IA
    war_fac_opt_c_25: Retirer les stabilisateurs gravitationnels
    war_fac_desc_26: Un rapport automatisé se termine juste avant mon incursion. En
      même temps, les rayons laser des cellules de ressources faiblissent.
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: Je peux trouver un moyen de modifier le système et d'accélérer
      le cycle de production...
    war_fac_opt_a_26: Reconfigurer l'extraction laser
    war_fac_opt_b_26: Reconfigurer la réplication assistée par laser
    war_fac_opt_c_26: Reconfigurer l'intégrité du rayon laser
    war_fac_desc_23: L'écran affiche un méli-mélo de mots, qui sont pour la plupart
      illisibles.
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: Le flux opérationnel affiché à l'écran est brouillé. Si je parviens
      à l'identifier, je pourrais le réactiver...
    war_fac_opt_a_23: Gek
    war_fac_opt_b_23: Sentinelles
    war_fac_opt_c_23: Atlas
    war_fac_desc_15: L'antenne d'une sonde biologique sort du terminal et fusionne
      avec mon exocombinaison. Je ne peux plus bouger.
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: J'ignore totalement s'il s'agit d'une fonction normale ou d'une
      mesure de sécurité.
    war_fac_opt_a_15: S'échapper
    war_fac_opt_b_15: Attendre
    war_fac_res_a_15: |-
      J'utilise la propulsion de mon jetpack pour briser la sonde.

      Elle contient quelque chose d'utile...
    war_fac_res_b_15: |-
      La sonde devient électrifiée.

      Une odeur de chair brûlée envahit ma visière.
    war_fac_desc_27: Malgré le bruit de l'alarme, j'entends le bruit d'un gaz s'évacuant
      dans les systèmes qui se trouvent sous mes pieds. Un rapport automatisé clignote
      sur le terminal.
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: Je peux l'utiliser pour accroître la vitesse de production et,
      avec un peu de chance, la maintenir.
    war_fac_opt_a_27: Rééquilibrer le réseau de distribution
    war_fac_opt_b_27: Rééquilibrer le réservoir de stockage
    war_fac_opt_c_27: Rééquilibrer les valves de pression
    war_fac_desc_28: L'air se rafraîchit tandis que l'alerte de sécurité retentit.
      Les tuyaux de liquide de refroidissement sont vidangés et un rapport automatisé
      apparaît sur l'écran.
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: Je peux utiliser ses conclusions pour accélérer le cycle de
      production et peut-être le maintenir.
    war_fac_opt_a_28: Réparer la cellule de refroidissement
    war_fac_opt_b_28: Réparer la pompe de refroidissement
    war_fac_opt_c_28: Réparer le réseau de refroidissement
    war_fac_desc_18: Un guerrier a piégé le terminal. L'alerte de sécurité a déclenché
      le compte à rebours d'une charge explosive. Deux fils sont exposés.
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: Le guerrier a laissé un message. Il ne reste que quelques secondes...
    war_fac_opt_a_18: Couper le fil rouge
    war_fac_opt_b_18: Couper le fil bleu
    war_fac_opt_c_18: Reculer
    war_fac_res_a_18: L'explosion détruit le terminal et manque de m'emporter avec.
    war_fac_res_b_18: |-
      La bombe est désamorcée.

      Les opérations reprennent.
    war_fac_res_c_18: |-
      Je me recule juste à temps.

      Le terminal est endommagé et se retrouve hors service.
    war_harv_desc_1: J'ouvre une liste de faits d'armes sur le point d'être envoyée.
      Elle comprend des images de combats, de robots ensanglantés et d'explosions
      à grande échelle.
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: Le message joint semble demander quelque chose en retour, mais
      l'auteur a choisi de ne pas l'envoyer.
    war_harv_opt_a_1: Envoyer le rapport martial
    war_harv_opt_b_1: Modifier le rapport martial
    war_harv_res_a_1: |-
      Des aboiements et des hurlements de célébration retentissent dans les haut-parleurs.

      Je prends la récompense du guerrier.
    war_harv_res_b_1: |-
      Je modifie le rapport martial en y ajoutant du charabia et je l'envoie.

      Le terminal clignote et enregistre mon image.
    war_harv_desc_2: Un insigne militaire et des images de Sentinelles récemment détruites
      couvrent l'écran. Des images de propagande extraterrestres semblent exprimer
      la gloire apportée par ces destructions.
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: Je peux répondre uniquement par un nombre.
    war_harv_opt_a_2: Entrer un nombre élevé
    war_harv_opt_b_2: Entrer un petit nombre
    war_harv_opt_c_2: Entrer un zéro
    war_harv_res_a_2: |-
      Une étrange musique de fanfare militaire étouffée retentit.

      Quelqu'un que ma déclaration a impressionné envoie une récompense.
    war_harv_res_b_2: Une petite rétribution est envoyée via les systèmes de l'installation.
    war_harv_res_c_2: |-
      Un visage de vy'keen énervé me crie dessus à l'écran.

      Un laser de sécurité apparaît au plafond et me tire dessus.
    war_harv_desc_3: Je trouve une image d'un jeune guerrier d'apparence virile et
      impressionnante. Ses tentacules sont tendus. Il semble être riche et descendre
      d'une bonne famille. Et son regard est... sensuel ?
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: Le message me donne deux options.
    war_harv_opt_a_3: Accepter
    war_harv_opt_b_3: Refuser
    war_harv_res_a_3: |-
      Les haut-parleurs de toute l'usine jouent de la musique instrumentale.

      Je reçois un don généreux.
    war_harv_res_b_3: Un ancien guerrier apparaît à l'écran et m'insulte.
    war_harv_desc_4: Je découvre une image de plaine déserte, un diagramme de deux
      extraterrestres en plein combat et des représentations d'un certain type de
      multi-outil. Les images semblent indiquer que l'arme est enfermée dans une cellule
      d'échange planétaire.
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: Le ton semble agressif et le message suggère que l'une de ces
      créatures bénéficie d'une certaine réputation de moralité. Je peux accepter
      ou refuser.
    war_harv_opt_a_4: Accepter
    war_harv_opt_b_4: Refuser
    war_harv_res_a_4: |-
      Une musique dramatique retentit.

      La cellule de stockage s'ouvre, elle contient un multi-outil.
    war_harv_res_b_4: J'entends un extraterrestre en colère pester à travers les haut-parleurs
      du terminal.
    war_harv_desc_5: Je m'approche du terminal. Un message prêt à être envoyé clignote.
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 'Une immense liste d''équipements attend d''être envoyée vers
      un autre monde. C''est une sorte d''inventaire du stock : tout a été confirmé
      et coché.'
    war_harv_opt_a_5: Envoyer la liste d'inventaire
    war_harv_opt_b_5: Décocher un article et envoyer
    war_harv_opt_c_5: Décocher de nombreux articles et envoyer
    war_harv_res_a_5: Je reçois des unités et des remerciements.
    war_harv_res_b_5: Le haut-commandement martial m'envoie le plan d'une technologie
      de multi-outil.
    war_harv_res_c_5: |-
      Le haut-commandement martial est mécontent.

      Un général en colère me crie dessus et électrifie l'installation.
    war_harv_desc_6: Je découvre un message en provenance d'un autre monde adressé
      à une créature en poste dans cette station. Il est étrangement sentimental.
      Des photos d'un guerrier nouveau-né sont jointes, ainsi qu'une photo de la même
      créature à l'adolescence, couverte de sang, mordant fièrement une bête à sabots
      à la gorge.
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: Sur la dernière photo, un jeune guerrier salue sa famille en
      quittant un monde lointain. Deux cellules de stockage se trouvent à mes pieds.
      Le message est programmé pour n'en ouvrir qu'une...
    war_harv_opt_a_6: Choisir la cellule de stockage de gauche
    war_harv_opt_b_6: Choisir la cellule de stockage de droite
    war_harv_res_a_6: |-
      Un grognement satisfait se fait entendre.

      La cellule contient le plan d'une technologie d'exocombinaison !
    war_harv_res_b_6: |-
      Un grognement satisfait se fait entendre.

      La cellule contient le plan d'une technologie de multi-outil.
    war_harv_desc_7: Quelqu'un construit une ogive nucléaire. Les plans actifs ne
      trompent pas. Une séquence complexe de plans de technologies et de réactions
      chimiques isotopiques attend l'ajout final de thamium9 pour se conclure.
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: Sur une planète inconnue, perdue au fin fond du cosmos, d'innombrables
      vies pourraient disparaître sous l'effet du travail de cette usine d'armement.
    war_harv_opt_a_7: Terminer la fabrication de l'ogive
    war_harv_opt_b_7: Tenter de démonter l'ogive
    war_harv_res_a_7: |-
      Le visage d'un guerrier ravi apparaît à l'écran.

      Les cellules de stockage de l'usine s'ouvrent.
    war_harv_res_b_7: Je récupère le plan d'une technologie dans l'ogive nucléaire !
    war_harv_desc_8: Un message d'un autre monde a été envoyé ici par une espèce de
      marchand aviforme. Cela semble être un contrat signé, ou une sorte de traité.
      En guise de réponse, des marchandises de grande valeur ont été stockées dans
      une cellule par les guerriers locaux pour l'exportation.
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: Le Haut-commandement des guerriers a envoyé un message d'explication...
    war_harv_opt_a_8: Donner des marchandises
    war_harv_opt_b_8: Prendre des marchandises
    war_harv_res_a_8: |-
      Le marchand me remercie à distance.

      Je reçois des unités pour m'apaiser encore davantage.
    war_harv_res_b_8: |-
      Je récupère les offrandes.

      Les relations diplomatiques entre les deux espèces sont perturbées.
    war_harv_desc_10: |-
      Cet endroit ressemble à un relais pour une opération militaire imminente.
      Les plans affichés à l'écran montrent un vaisseau commercial traditionnel transportant une cargaison très particulière visant à persuader les autorités d'une planète lointaine de le laisser passer leurs points de contrôle.
      Le vaisseau a cependant été profondément modifié en secret et transporte également une armée de guerriers équipés de technologies de multi-outil avancées.
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: Je peux demander davantage d'informations sur les différents
      aspects du plan avant de me faire repérer et expulser du système.
    war_harv_opt_a_10: Étudier les détails de la cargaison
    war_harv_opt_b_10: Étudier les détails du vaisseau commercial
    war_harv_opt_c_10: Étudier les détails du multi-outil
    war_harv_res_a_10: Je reçois le plan d'un produit de la cargaison utilisée pour
      la mission d'infiltration.
    war_harv_res_b_10: Je reçois le plan d'une technologie utilisée par le vaisseau
      d'infiltration.
    war_harv_res_c_10: Je reçois le plan d'une technologie utilisée dans les multi-outils
      des missions d'infiltration.
    war_harv_desc_11: Ce terminal est de type militaire et situé dans une installation
      qui semble avoir été désertée récemment. Trois énormes banques de données ont
      été partiellement détruites et nécessiteront une puissance de traitement conséquente
      pour être restaurées. Un métal rare pourrait s'avérer utile.
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: La banque de données alpha porte l'emblème de la race guerrière,
      mais les banques bêta et gamma ne portent aucune marque.
    war_harv_opt_a_11: Restaurer la banque de données alpha
    war_harv_opt_b_11: Restaurer la banque de données bêta
    war_harv_opt_c_11: Restaurer la banque de données gamma
    war_harv_res_a_11: La banque de données restaurée me fournit des informations
      relatives à la langue de l'espèce guerrière.
    war_harv_res_b_11: La banque de données restaurée me fournit des informations
      relatives à la langue d'une espèce lointaine de marchands.
    war_harv_res_c_11: La banque de données restaurée me fournit des informations
      relatives à la langue d'une espèce électronique lointaine.
    all_harv_reward_1: |-
      L'installation est activée.

      Elle commence à fabriquer des marchandises.
    all_harv_reward_2: |-
      L'installation est activée.

      Elle commence à fabriquer des composants.
    all_harv_reward_3: Je récupère une recette dans l'installation opérationnelle.
    all_harv_reward_4: Je récupère le plan d'une technologie dans l'avant-poste.
    all_harv_reward_5: Je récupère un alliage dans l'installation.
    all_harv_reward_6: Je récupère un produit utile dans l'installation.
    all_harv_reward_7: Je récupère un étrange bibelot extraterrestre dans l'installation.
    all_harv_reward_8: L'installation ouvre l'accès à un nouveau multi-outil.
    all_harv_reward_9: Je récupère un produit précieux dans l'installation.
    all_1_radio_desc_1: |-
      Apparemment, un appel de détresse automatique envoyé il y a bien longtemps n'a pas reçu de réponse...

      Si je pouvais pirater la séquence d'encryptage, je pourrais potentiellement extraire les coordonnées.
    all_1_radio_desc_2: |-
      Le terminal d'opération révèle une demande d'assistance automatique.

      Une séquence claire se dégage des sons émis par l'écran. Si je parviens à déterminer ce qui suit, je pourrais peut-être découvrir l'emplacement du vaisseau en détresse.
    all_1_radio_desc_3: |-
      La transmission suggère qu'il y a bien longtemps, un signal de détresse n'a pas reçu de réponse.

      Une séquence de chiffres se répète depuis si longtemps qu'elle semble gravée sur l'écran du terminal. Une boîte de dialogue clignote pour m'inviter à entrer quelque chose. Si je pirate le code, je pourrai trouver le vaisseau.
    all_1_radio_desc_4: |-
      Un bip faible mais insistant s'échappe du terminal d'opération.

      Un appel de détresse peut être entendu au milieu des cris et des bruits métalliques. La seule chose que je parviens à distinguer est une brève séquence de chiffres. Pirater ce code pourrait me conduire au site du crash.
    all_1_radio_desc_5: |-
      Une lumière rouge clignote sur la console. En dessous, une séquence de chiffres se répète indéfiniment. Il s'agit sans aucun doute d'un signal de détresse.

      C'est comme une façon froide, distante et sans émotion d'assister à un désastre qui a vraisemblablement coûté sa vie au pilote. Si j'arrive à décoder la séquence de cryptage, je pourrais peut-être retrouver le site d'impact du vaisseau.
    all_1_radio_desc_6: "Une balise acoustique est audible sur le terminal d'opération.
      Elle retentit toutes les 16 secondes. \n\nJe me sens obligé de travailler sur
      la séquence d'encryptage pour localiser le vaisseau qui l'émet... et découvrir
      l'horreur du site du crash."
    all_1_radio_desc_7: |-
      Le terminal d'opération s'allume et un appel de détresse étouffé s'échappe du système.

      Si j'arrive à localiser sa fréquence, en piratant l'encryptage, je pourrais peut-être découvrir le destin du pauvre pilote. Mais les bruits de moteur discordants et les cris terrifiés que je peux entendre semblent indiquer qu'il a connu une fin tragique.
    all_1_radio_desc_8: |-
      Ce terminal d'opérations est éteint depuis des années. Je le mets en marche, et il affiche une vaste base de données de signaux enregistrés dans le secret par les systèmes de détection de l'installation.

      Parmi les innombrables demandes d'autorisation d'atterrir et les transmissions monotones entre vaisseaux, le système localise une balise d'urgence. Un signal de détresse auquel personne n'a répondu. Si je parviens à isoler la séquence de cette fréquence codée, je pourrais peut-être retrouver la piste du vaisseau qui appelait à l'aide.
    all_1_radio_desc_9: |-
      Un appel de détresse sans réponse semble être enregistré sur le terminal d'opération de la tour de transmission.

      Personne n'a pensé à répondre. Sa fréquence cryptée clignote désespérément sur l'écran. Si l'expéditeur a cru qu'on viendrait l'aider à l'époque, ce ne doit plus être le cas. Si j'arrive à déterminer la suite du code, je pourrais potentiellement découvrir ce qui est arrivé et le retrouver.
    all_1_radio_desc_10: |-
      Alors que je démarre le terminal d'opérations, l'hologramme d'un vaisseau spatial entamant une descente planétaire en catastrophe s'affiche dans ma visière. Il est clair que l'issue de cet événement a été tragique. L'impact sur la surface de la planète semble petit. Mais en réalité, le cratère devrait être bien plus vaste.

      Le balise d'urgence du vaisseau émet toujours. Elle est codée, mais je pourrais obtenir la fréquence en la piratant...
    all_1_radio_desc_11: |-
      Une transmission urgente semble avoir été envoyée sur le terminal d'opération. On y a répondu, mais rien ne semble indiquer qu'une équipe de secours ait été envoyée pour répondre aider l'expéditeur.

      Un employé de la tour de transmission est venu enquêter il y a longtemps, mais rien de plus n'a été enregistré. Il est tout à fait possible que l'équipe de secours ait succombé aux prédateurs et aux conditions hostiles de cette planète. Si j'arrive à isoler la séquence de la fréquence cryptée, je pourrais peut-être terminer le travail...
    all_1_radio_desc_12: |-
      Une lumière rouge clignotant sur la console de la tour de transmission attire l'attention sur un appel de détresse. Simultanément, l'image d'un vaisseau visiblement en difficulté dans l'atmosphère de la planète est affichée par hologramme dans ma visière. Bizarrement, le vaisseau ne se décompose pas, mais tombe comme une pierre à la surface.

      Une balise de détresse automatique peut être entendue. Si je pirate les données cryptées, je pourrais retrouver le site du crash et, même si c'est peu probable, trouver des survivants.
    all_1_radio_desc_13: Un appel de détresse sans réponse semble avoir été enregistré.
    all_1_radio_desc_14: Une transmission urgente n'a pas encore été gérée.
    all_1_radio_desc_15: |-
      J'admire la vue captée par les caméras situées au sommet de la tour de transmission quand je remarque un bip insistant.

      Une transmission restée sans réponse semble enregistrée sur le terminal d'opération. La voix du pilote d'un vaisseau annonce calmement sa mort imminente à ses supérieurs, ou peut-être à sa famille. Ses mots, cependant, sont couverts par des grésillements. Il ne reste qu'un code à base de longueur d'onde... Si je déchiffre le code, je pourrai peut-être découvrir son destin...
    all_1_radio_desc_16: |-
      Dès que j'accède au terminal d'opération de la tour, je vois des images floues envoyées depuis un vaisseau condamné plongeant vers une mort certaine. La force gravitationnelle colle le corps d'un pilote terrifié au sommet de son cockpit avant de projeter son cadavre brisé sur le mécanisme de commande.

      De toute évidence, personne n'a survécu, mais je pourrai déduire l'emplacement de l'impact si je parviens à comprendre le code à base de chiffres joint au signal de détresse.
    all_1_radio_desc_17: |-
      La radio de la console de la tour de transmission émet un vacarme confus. Je souffre en entendant les cris désespérés d'un moteur à fusion en surchauffe et l'impact planétaire dévastateur qui s'ensuit.

      J'essaie de clarifier le message et je recherche le signal de détresse crypté qui accompagne sans doute les affres de l'agonie du vaisseau. Je finis par trouver, mais je dois encore décider de la marche à suivre...
    all_1_radio_desc_18: |-
      Parmi les lumières d'alerte et les communications urgentes, j'entends un code à base de longueur d'onde qui se répète dans les banques de données de la tour de transmission. Il est lourdement crypté pour empêcher des pirates de suivre le signal et de voler la marchandise, mais je pense pouvoir le déchiffrer grâce à la technologie qui m'entoure et à mon intuition.

      La question est : comment répondre à la balise ?
    all_1_radio_desc_19: |-
      Le terminal de la tour de transmission refuse obstinément de décoder un signal de détresse qui semble attendre dans les banques de données depuis longtemps.

      Si je déchiffre le code, je pourrai entendre le message.
    all_1_radio_desc_20: |-
      Le tableau de commandes de la tour de communication émet plusieurs messages de fréquences différentes et conflictuelles.

      L'un d'eux a l'air urgent, mais comment répondre ?
    all_1_radio_desc_21: |-
      Alors que j'accède au terminal de la tour de transmission, j'entends le sifflement désagréable de plusieurs signaux en conflit.

      L'un d'eux ressemble à un signal de détresse. Si je parviens à en isoler la fréquence, je pourrai le localiser.
    all_1_radio_desc_22: |-
      Le calme de la tour de transmission est tout à coup interrompu par le sifflement d'un signal codé.

      Le terminal situé près de moi clignote avec insistance, attendant un code d'accès pour décoder le message.
    all_1_radio_desc_23: |-
      Les grésillements causés par le conflit de plusieurs fréquences sont mêlés à un signal répétitif qui ressemble fortement à un appel de détresse.

      Si je parviens à le localiser, je pourrai peut-être savoir de quoi il retourne.
