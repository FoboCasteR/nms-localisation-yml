    npc_hire_vehicles_desc_1: "Le technicien a installé son équipement au terminal
      d'exonef et m'a offert les plans du <TECHNOLOGY>géobox pour Vagabond<>. \n\nIl
      est beaucoup plus calme que la dernière fois, même si je distingue encore une
      lueur de peur dans ses yeux, comme un vestige de la paranoïa qui l'a accompagné
      au travers de la galaxie. Ai-je fait une erreur ? Je ne saurais le dire. Quoi
      qu'il en soit, je ne peux rien faire. \nLes Vy'keen ont tenu parole. Je tiendrai
      la mienne."
    npc_hire_vehicles_lang_1: Importun ! Je tiendrai ma promesse. Construis-moi un
      <TECHNOLOGY>géobox pour Vagabond<> à partir de ce schéma et je te céderai mon
      exonef, bien que tu ne le mérites pas. Je dois maintenant te laisser et aller
      m'assurer que cet endroit peut-être correctement défendu... au cas où les miens
      tenteraient de me retrouver.
    npc_hire_vehicles_opt_a_1: C'est une bonne chose que tu sois là.
    npc_hire_vehicles_res_a_1: "'Une bonne chose ? Tu te trompes, voyageur. C'est
      un mal nécessaire. J'ai fui l'armée vy'keen et traversé plus de cent mondes
      à bord de cet exonef. Et toi, combien de temps survivras-tu ?'"
    npc_hire_vehicles_desc_2: |-
      Le technicien promet de me donner un <TECHNOLOGY>radar pour exonef<> si je lui construis un <TECHNOLOGY>géobox pour Vagabond<>.

      Alors que je m'approche, il dissimule précipitamment une photographie. Je ne pourrais l'affirmer avec certitude, mais il me semble qu'elle le représente, entouré de plusieurs de ses congénères.

      Il s'agit peut-être de sa famille. Cela dit, je ne sais si les vy'keen connaissent ce concept.
    npc_hire_vehicles_lang_2: Importun ! As-tu construit le géobox pour Vagabond ?
      Grah ! Quand ce sera fait, viens me le dire. Nous devons scanner ce monde, en
      découvrir les signaux, les secrets...
    npc_hire_vehicles_opt_a_2: J'ai construit le géobox pour Vagabond.
    npc_hire_vehicles_res_a_2: "« Parfait. Voici le schéma du radar pour exonef. Cette
      augmentation te permettra de détecter de loin des bâtiments et des signaux.
      Sache cependant, importun, que ton manque de connaissances provoque en moi un
      profond dégoût... »"
    npc_hire_vehicles_opt_b_2: Je ne suis pas encore prêt.
    npc_hire_vehicles_res_b_2: "'Grah ! Tu ne vaux pas mieux qu'un Gek ! Fiche-moi
      la paix et fais ce que je t'ai demandé si tu ne veux pas que je t'abatte sur
      place !'"
    npc_hire_vehicles_desc_3: |-
      Le technicien me demande de construire un <TECHNOLOGY>radar pour exonef<>. Avant de se préoccuper des armes, il est en effet nécessaire d'obtenir des informations sur notre environnement.

      Plus je côtoie cette créature, plus je remarque à quel point il est différent des autres Vy'keen que j'ai rencontrés. Il profère certes autant de menaces, mais je perçois chez lui une passion. Cet être a d'autres raisons de vivre que semer la mort !

      Qui sait ce qu'il a vécu jusqu'ici ? Et qui sait quelle vie aurait été la mienne si mon destin n'avait pas été d'explorer ces mondes ?
    npc_hire_vehicles_lang_3: Quand nous aurons le <TECHNOLOGY>radar pour exonef<>,
      nous pourrons cartographier cette planète. Voyageur, sache que les miens n'ont
      pas toujours été que des guerriers. Jadis, nous étions des explorateurs, nous
      défendions ces mondes. Avant les sentinelles. Avant cet imbécile de Hirk.
    npc_hire_vehicles_opt_a_3: J'ai construit le radar pour exonef.
    npc_hire_vehicles_res_a_3: "'Parfait. Voici les plans des armes que je t'avais
      promis. Si nous voulons mener à bien notre mission, nous devons être parés à
      toute éventualité.'"
    npc_hire_vehicles_opt_b_3: Je ne suis pas encore prêt.
    npc_hire_vehicles_res_b_3: "'Est-ce pour ça que mon peuple veut m'exterminer ?
      Et toi qui ne fais que jacasser ? Grah ! Au travail, importun !'"
    npc_hire_vehicles_desc_4: |-
      Le technicien veut que j'utilise mon <TECHNOLOGY>radar pour exonef<> afin de localiser un dépôt et d'en voler <SPECIAL>l'Armadium<>. Cette substance lui permettra de fabriquer des <TECHNOLOGY>améliorateurs pour exonef<>.

      Ce Vy'keen est singulièrement obnubilé par ces créatures appelées sentinelles. Je l'ai surpris en train de consulter d'anciens documents rédigés en langue vy'keen, marmonnant des noms. Obinqiul. Aeron. Atlas... Est-ce la raison pour laquelle son peuple le traque ? Quel secret a-t-il découvert ? Quel sacrilège a-t-il commis ?
    npc_hire_vehicles_lang_4: J'ai détecté des dépôts de sentinelles dans ce monde !
      Voyageur, utilise ton <TECHNOLOGY>radar pour exonef<> pour en localiser un,
      puis détruis-le et apporte-moi <SPECIAL>l'Armadium<> qu'il contient. Grâce à
      cette précieuse substance, je pourrai construire des <TECHNOLOGY>améliorateurs
      pour exonef<> pour de futures expéditions.
    npc_hire_vehicles_opt_a_4: J'ai l'Armadium que tu as demandé.
    npc_hire_vehicles_res_a_4: Le technicien s'empare de la substance, élément essentiel
      pour la construction d'améliorateurs pour exonef. Satisfait, il me tend le plan
      sans un mot.
    npc_hire_vehicles_opt_b_4: Je ne suis pas encore prêt.
    npc_hire_vehicles_res_b_4: "'Ne perds pas de temps, importun. Nos vies sont courtes,
      leur valeur est fugace. Et si tu n'accomplis pas la mission que je t'ai confiée,
      ta vie à toi sera fortement raccourcie ! Grah !'"
    npc_hire_vehicles_desc_5: |-
      Le technicien me demande d'utiliser mes <TECHNOLOGY>améliorateurs pour exonef<> afin d'accéder à un terminal pour intercepter à temps une transmission chiffrée. Il pense que nous pourrons également récupérer les plans d'un <TECHNOLOGY>laser d'extraction pour exonef<> sur le réseau vy'keen.

      Ma vue le plonge dans un état d'excitation. Quoi que puisse contenir cette transmission et quel que soit le système d'où elle a été envoyée, elle semble avoir une importance considérable pour mon compagnon.
    npc_hire_vehicles_lang_5: J'ai quitté ma compagne et mon monde d'origine, voyageur.
      Je dois savoir ce qu'il est advenu d'elle et me défaire des liens qui me rattachent
      encore à elle. Je veux que tu utilises les <TECHNOLOGY>améliorateurs pour exonef<>
      pour intercepter sa transmission chiffrée avant qu'elle ne soit effacée. Par
      la même occasion, nous récupérerons les plans du laser d'extraction vy'keen
      sur le réseau. Grah ! D'une pierre deux coups !
    npc_hire_vehicles_opt_a_5: Ouvre le réseau. Je vais m'y rendre sur-le-champ.
    npc_hire_vehicles_res_a_5: "'Sois rapide et fais preuve de prudence. Il me faut
      absolument ce message. Je dois savoir ce qu'il est advenu de ceux que j'ai laissés
      derrière moi.'"
    npc_hire_vehicles_opt_b_5: Je ne peux pas le faire pour l'instant.
    npc_hire_vehicles_res_b_5: "'Voyageur, fais cela pour moi et je t'accorderai ma
      confiance.'"
    npc_hire_vehicles_desc_5_f: |-
      Le technicien patiente, nerveux. Je n'ai pas encore récupéré la transmission chiffrée qu'il m'a demandée. Il ne cesse de me répéter qu'il faut agir vite et m'enjoint à me rendre à l'endroit indiqué dans les plus brefs délais.

      Cette transmission représente sa dernière chance de savoir ce qu'il est advenu de sa famille. Ensuite, il pourra s'en détacher à jamais.
    npc_hire_vehicles_lang_5_f: Grah ! Il me faut cette transmission, importun ! Le
      signal ne se répète sur le réseau qu'un nombre limité de fois. Récupère le message
      avant qu'il ne soit trop tard !
    npc_hire_vehicles_opt_a_5_f: Ouvre à nouveau le réseau. Je vais m'y rendre sur-le-champ.
    npc_hire_vehicles_res_a_5_f: "'Sois rapide et fais preuve de prudence. Il me faut
      absolument ce message. Je dois savoir ce qu'il est advenu de ceux que j'ai laissés
      derrière moi.'"
    npc_hire_vehicles_opt_b_5_f: Je ne peux pas le faire pour l'instant.
    npc_hire_vehicles_res_b_5_f: "'Voyageur, pourquoi as-tu accepté ma demande si
      tu ne peux pas t'en charger ? Tu nous fais courir un énorme risque !'"
    npc_hire_vehicles_desc_5_s: |-
      CHARGEMENT DE LA TRANSMISSION... DÉCHIFFRAGE DE LA FRÉQUENCE HYPERESPATIALE... ERREUR. INTERCEPTION.
      Affronte les conséquences de ton hérésie, toi qui as fui les Vy'keen. Sache que nous te retrouverons, où que tu te trouves. Tu ne peux nous échapper. Cache-toi donc dans les tréfonds de la galaxie. Nous sommes patients. Tes enfants ont pleuré comme des Gek pleurnichards quand nous les avons massacrés. Ta compagne a tenté de fuir, abandonnant ta famille, mais nous l'avons rattrapée et abattue. Pourras-tu un jour connaître la paix, sachant tout cela ?
    npc_hire_vehicles_lang_5_s: Le terminal s'active et le message qui s'affiche n'est
      pas celui que j'attendais. Le technicien m'avait chargé de récupérer une transmission
      envoyée par sa famille...
    npc_hire_vehicles_opt_a_5_s: Mettre un terme à la transmission.
    npc_hire_vehicles_res_a_5_s: Je dois rentrer et décider de ce que je vais faire.
      Avant que la transmission ne s'achève, j'ai pu récupérer les plans du laser
      d'extraction pour exonef.
    npc_hire_vehicles_desc_6: |-
      Le technicien m'explique qu'il tient à expurger son esprit avant de s'attaquer à sa mission sacrée. Avant d'effacer toutes les pensées qui ne concernent pas cette dernière, il veut savoir ce qui est arrivé à sa famille.

      Il espérait intercepter un message de sa compagne et ses enfants, mais au lieu de ça... J'ai appris que ceux-ci avaient été assassinés par d'autres Vy'keen, en représailles pour son hérésie.

      Il me regarde avec espoir et nervosité. Je ne sais pas si je dois lui révéler la vérité.
    npc_hire_vehicles_lang_6: Mes préparatifs sont presque achevés. Bientôt, j'effacerai
      de mon esprit tout souvenir de mon ancienne vie afin de pouvoir me consacrer
      pleinement à ma destinée. Mais... Même si je n'aurai alors plus aucun souvenir,
      je souhaite savoir... Je dois savoir ! Voyageur, dis-moi ce que m'a dit ma compagne.
      Dis-moi ce que deviennent mes enfants. Je t'en prie, j'ai attendu si longtemps...
    npc_hire_vehicles_opt_a_6: 'VÉRITÉ : Ils sont morts. Je suis navré.'
    npc_hire_vehicles_res_a_6: "'Je... Laisse-moi seul, voyageur. Nous, les Vy'keen,
      nous préparons durant toute notre vie à la mort, mais ce que tu m'apprends...
      Ce que je suis aujourd'hui mourra avec eux. Je disparaîtrai dans l'oubli du
      temps et de la mémoire. Merci, mon ami, merci pour ton aide. La prochaine fois
      que nous nous parlerons, je ne serai plus le même.'"
    npc_hire_vehicles_opt_b_6: 'MENSONGE : Ils vont bien. Ils sont heureux.'
    npc_hire_vehicles_res_b_6: "'Grah ! Tu interprètes leur message à ta façon ! Nous,
      les Vy'keen, ne sommes jamais heureux ! Nous sommes fiers de notre lutte ! Cela
      dit... je me réjouis d'entendre ça. Je vais pouvoir accomplir ma destinée, à
      présent. Merci, mon ami, de m'avoir offert cet espoir avant que je n'efface
      mes souvenirs. La prochaine fois que nous nous parlerons, je ne serai plus le
      même.'"
    npc_hire_vehicles_desc_7: |-
      Le technicien me demande de construire un <TECHNOLOGY>laser d'extraction pour exonef<> et me promet qu'il me donnera les plans d'un nouvel exonef : le Nomade.

      Son visage est différent, tout comme le sont son regard et son âme. Il a changé de façon irrémédiable. Alors qu'autrefois, il m'insultait à longueur de temps, il ne fait à présent que me parler de son objectif. Alors qu'autrefois, il était capable d'éprouver joie ou chagrin, il ne se préoccupe plus que de son culte et de sa soi-disant destinée.
    npc_hire_vehicles_lang_7: Me revoilà. Je suis moi, mais autre. Je n'ai plus d'attaches.
      Je peux désormais me concentrer sur ce que je dois accomplir... Grah ! Tu vas
      prochainement avoir besoin d'un laser d'extraction. Fabrique-le et je te donnerai
      un exonef Nomade digne d'un disciple de Nal.
    npc_hire_vehicles_opt_a_7: J'ai construit le laser d'extraction pour exonef.
    npc_hire_vehicles_res_a_7: "'Voici les plans de l'exonef Nomade, voyageur. Deviens
      un disciple de Nal !'"
    npc_hire_vehicles_opt_b_7: Avant ça, j'aimerais savoir qui est Nal.
    npc_hire_vehicles_res_b_7: "'Nal, le fondateur ! Nal, qui s'est opposé à la folie
      de Hirk ! Nal, qui doit être vengé !'"
    npc_hire_vehicles_desc_8: |-
      Le technicien demande du <SPECIAL>Détritum<>, un dérivé généré par mon <TECHNOLOGY>laser d'extraction pour exonef<>. Le détritum peut-être récupéré sur les gros rochers d'une planète. Cela permettra au technicien d'améliorer mon <TECHNOLOGY>radar pour exonef<>.

      Le Vy'keen m'observe, jaugeant chacun de mes gestes. Il me met mal à l'aise. Ce qu'il a en tête se produira bientôt. Cette attente, ce mystère... cela me remplit d'effroi.
    npc_hire_vehicles_lang_8: |-
      Ton <TECHNOLOGY>laser d'extraction pour exonef<> générera du <SPECIAL>Détritum<> que je pourrai utiliser dans de nombreux dispositifs. Admire la maestria du Méca-Prêtre ! Grah !

      Cet univers est un mystère, voyageur. De nombreuses vies furent consacrées à le déchiffrer. Toi et moi y participerons, nous aussi.
    npc_hire_vehicles_opt_a_8: J'ai le Détritum que tu as demandé.
    npc_hire_vehicles_res_a_8: Le technicien prend la substance et l'utilise pour
      fabriquer le plan du nouveau radar pour exonef.
    npc_hire_vehicles_opt_b_8: Je n'ai pas encore accumulé assez de Détritum.
    npc_hire_vehicles_res_b_8: "'Alors pourquoi viens-tu me parler ? Grah ! Mets-toi
      à l'ouvrage tout de suite !'"
    npc_hire_vehicles_desc_9: |-
      Les plans du <TECHNOLOGY>radar pour exonef<> sont prometteurs. J'ai déjà découvert tant de choses grâce à l'aide du technicien, qui est d'ailleurs en train de me construire des améliorations pour mon <TECHNOLOGY>système d'armement pour exonef<>.

      Et pourtant, malgré son efficacité et sa concentration, je ne peux m'empêcher de regretter son ancienne personnalité et ses défauts, effacés à jamais au profit de sa grande destinée. Je me demande si moi aussi, je me perdrai un jour de cette façon. Si je deviendrai quelqu'un que je déteste.
    npc_hire_vehicles_lang_9: J'ai analysé les données télémétriques de ton exonef.
      Il semblerait que ma précédente incarnation avait omis d'équiper la moindre
      <TECHNOLOGY>amélioration d'arme pour exonef<>. Grah ! Je t'en prie, disciple,
      excuse le Vy'keen que j'étais à l'époque.
    npc_hire_vehicles_opt_a_9: J'ai construit l'amélioration de radar pour exonef.
    npc_hire_vehicles_res_a_9: "'Tiens, voilà les plans promis. Je vais... Hein ?
      Je détecte quelque chose... Non... C'est impossible...'"
    npc_hire_vehicles_opt_b_9: Je n'ai pas encore construit l'amélioration.
    npc_hire_vehicles_res_b_9: "'Tu es un disciple appliqué, voyageur. Ne me déçois
      pas.'"
    npc_hire_vehicles_desc_10: |-
      Le technicien a besoin d'<SPECIAL>amas de nanites<> pour concevoir une amélioration pour mes <TECHNOLOGY>améliorateurs pour exonef<>. Il m'explique que j'en trouverai dans des structures abandonnées.

      Il affirme que Nal, qui a donné son nom au culte dont il se réclame, a un jour visité ma planète. Je ne saurais dire si c'est vrai. J'arpente des mondes en ruines et m'interroge sur l'obsession de leurs habitants pour leur passé, sur la haine qui les empêche de se rapprocher. Je me demande ce que nous réserve l'avenir, quels secrets émergeront de cette énergie créatrice.
    npc_hire_vehicles_lang_10: 'Tu as choisi ce monde pour t''établir... parmi des
      centaines d''autres... Je ne l''aurais pas cru possible, mais mes scans ont
      établi les faits : Nal lui-même est venu ici. Nous découvrirons ses ultimes
      paroles. Utilise ton amélioration de <TECHNOLOGY>radar pour exonef<> pour localiser
      les structures abandonnées de cette planète. Apporte-moi les amas de nanites
      que tu y trouveras pour que je puisse concevoir un nouveau module d''accélération.'
    npc_hire_vehicles_opt_a_10: J'ai les amas de nanites.
    npc_hire_vehicles_res_a_10: "« Excellent ! Prends ce plan d'améliorateurs pour
      exonef, voyageur, et fais ce que tu dois faire. »"
    npc_hire_vehicles_opt_b_10: Je n'ai pas encore la substance que tu m'as demandée.
    npc_hire_vehicles_res_b_10: "'Tu me l'apporteras bientôt, voyageur. J'ai confiance
      en toi.'"
    npc_hire_vehicles_desc_11: |-
      Un monolithe a été activé. Si je parviens à l'atteindre suffisamment rapidement, le savoir interdit de Nal sera mien.

      Le technicien a accompli sa mission sacrée. Il a effacé sa propre personnalité pour que ce jour, ce moment puissent avoir lieu. Son sacrifice aura-t-il été vain ? Je ne saurais le dire.
    npc_hire_vehicles_lang_11: Voyageur, mon travail est achevé. J'ai forcé les données
      des lignes de ley et récupéré leurs données sacrées. Celles-ci m'ont révélé
      l'existence d'un monolithe, tombeau de l'ultime prophétie. Vas-y, voyageur.
      Et empare-toi de son secret !
    npc_hire_vehicles_opt_a_11: OK, charge la ligne de ley. Je m'y rends sur-le-champ.
    npc_hire_vehicles_res_a_11: "'Je t'envie, voyageur. Tu vas voir les mots de Nal
      ! Grah !'"
    npc_hire_vehicles_opt_b_11: Pas tout de suite. Je m'y rendrai bientôt.
    npc_hire_vehicles_res_b_11: "'Tu ne te rends pas compte de l'importance de cette
      découverte ! Nombre des miens nous tueraient sur-le-champ pour avoir simplement
      prononcé le nom de Nal...'"
    npc_hire_vehicles_desc_11_f: Le technicien attend que je lui rapporte les paroles
      du monolithe et m'enjoint à m'y rendre le plus vite possible afin d'en activer
      le témoignage.
    npc_hire_vehicles_lang_11_f: Nos ressources sont limitées, voyageurs. Nous ne
      pouvons charger la ligne de ley qu'un nombre de fois limité avant qu'il ne nous
      détruise, alors fais vite et rejoins le monolithe avant que le témoignage disparaisse
      !
    npc_hire_vehicles_opt_a_11_f: OK, recharge la ligne de ley. Je m'y rends sur-le-champ.
    npc_hire_vehicles_res_a_11_f: "'Je t'envie, voyageur. Tu vas voir les mots de
      Nal ! Grah !'"
    npc_hire_vehicles_opt_b_11_f: Je ne peux pas le faire pour l'instant.
    npc_hire_vehicles_res_b_11_f: "'Tu ne te rends pas compte de l'importance de cette
      découverte ! Nombre des miens nous tueraient sur-le-champ pour avoir simplement
      prononcé le nom de Nal...'"
    npc_hire_vehicles_desc_11_s: |-
      Vous vous approchez du monolithe et êtes happé par la terrible vérité. Vous en lisez les mots dans mille langues, dans l'instant éphémère d'étoiles indénombrables.

      Vous êtes témoin d'événements qui se sont déroulés des milliers d'années avant votre éveil. Deux Vy'keen devant une lueur rouge, lui posant des questions sur l'univers. Un Gek et un Korvax, attendant côte à côte. Et juste avant la fin de votre vision, vous apercevez quelque chose que vous n'avez jamais vu. Qui n'appartient à nul lieu. De l'ordre de la haine, du chagrin, du désespoir. Qui reste à venir.

      Vous voyez tout cela et d'un coup, tout disparaît. Le monolithe n'a plus rien à vous montrer.
    npc_hire_vehicles_lang_11_s: J'ai entendu les mots de l'Atlas là où Hirk n'avait
      rien entendu. Dans sa rage, sa jalousie impuissante, Hirk m'a frappé depuis
      la montagne et j'ai vu la vérité des paroles du monolithe. J'ai vu que ma fin
      serait un éveil. Que dans ce rêve, rien ne serait anéanti. Du moins, jusqu'à
      l'arrivée des voyageurs. Jusqu'à la destruction des réalités. J'ai vu l'ultime
      témoignage de Nal...
    npc_hire_vehicles_opt_a_11_s: Vous partez, secoué par l'expérience que vous venez
      de vivre.
    npc_hire_vehicles_res_a_11_s: Alors que vous avancez, vous sentez une présence
      derrière vous. Ça respire. Ça vous observe. Lorsque vous vous retournez, il
      n'y a rien.
    npc_hire_vehicles_desc_12: |-
      Le technicien me donne le plan du <TECHNOLOGY>géobox pour Colosse<>

      Il pense que son ancêtre Hirk a reçu la sagesse d'un Grand monolithe, ce qui l'a poussé à déclencher une guerre contre les sentinelles et à assassiner Nal l'Objecteur.

      Le monolithe que j'ai découvert est la preuve que cette histoire n'est que mensonge : alors que Nal a reçu une vision, Hirk n'a eu que le silence. C'est donc par pure jalousie que Hirk a abattu Nal. Malgré tout, des questions me taraudent encore.

      Je continue à penser à cette créature que j'ai senti m'observer. Je suis envahi par la peur.
    npc_hire_vehicles_lang_12: Je... Je te remercie, voyageur. Et ils osent appeler
      les disciples de Nal des  « hérétiques » ? Grah ! Ta découverte innocente les
      actions d'un millier de martyrs, voyageur ! Tu mérites ta récompense. Tu mérites
      le Colosse, le plus grand exonef de mon arsenal. Utilise-le et répand la terreur
      dans les rangs de nos ennemis !
    npc_hire_vehicles_opt_a_12: Accepter le plan
    npc_hire_vehicles_res_a_12: Vous prenez le plan en remerciant le technicien pour
      tout ce qu'il a fait.
    npc_hire_vehicles_desc_13: |-
      Le technicien attend avec impatience de découvrir mon <TECHNOLOGY>exonef Colosse<> dans toute sa splendeur. Je l'observe alors qu'il conçoit une amélioration pour mon <TECHNOLOGY>laser d'extraction pour exonef<>, entouré de graphiques et de schémas.

      Il aurait pu me laisser après ma découverte du monolithe. Son hérésie est à présent vérité et même si certains Vy'keen continueront à les traquer, les Disciples de Nal seront auréolés désormais d'une puissance nouvelle dans cette galaxie. Mon compagnon a pourtant décidé de rester à mes côtés afin de m'aider comme je l'ai moi-même aidé, et ce jusqu'à ce que je n'aie plus besoin de ses services.
    npc_hire_vehicles_lang_13: J'ai transmis le témoignage de Nal à mes frères, voyageur.
      Ce que tu as appris aujourd'hui se répandra chez les Vy'keen et notre peuple
      changera. Pour le mieux. Grah ! Et si la violence est nécessaire, alors nous
      en ferons usage. Tu n'es pas la pathétique créature que je croyais jadis. Tu
      n'es plus un importun. Tu es l'un des nôtres, jusqu'à la fin des temps, et en
      tant que tel, tu as le droit de jouir de la puissance du Colosse.
    npc_hire_vehicles_opt_a_13: J'ai construit le géobox pour Colosse.
    npc_hire_vehicles_res_a_13: "'Grah ! Alors que fais-tu encore là, voyageur ? Va
      ! Soumets ce monde à sa puissance ! Tiens ! Cette amélioration de laser pour
      exonef t'aidera dans ta mission.'"
    npc_hire_vehicles_opt_b_13: Je ne l'ai pas encore construit.
    npc_hire_vehicles_res_b_13: "'Grah ! Tu es peut-être l'un des nôtres, mais tu
      es toujours aussi pathétiquement lent !'"
    npc_hire_vehicles_desc_14: |-
      Le technicien a besoin d'autres <SPECIAL>amas de nanites<> afin de concevoir une amélioration pour mon <TECHNOLOGY>radar pour exonef<>.

      Je remarque quelque chose qui me surprend : il y a quelque temps, avant que mon compagnon n'effectue le rituel qui allait effacer sa mémoire, je l'avais vu contempler une photographie de sa famille. En m'approchant de lui, je vois cette même photographie. Il la regarde fixement, sans aucune expression. Quand il m'aperçoit, il la fait disparaître.

      Nous n'en reparlons pas. Je ne tiens pas à réveiller son chagrin.
    npc_hire_vehicles_lang_14: Je... Pardonne-moi, voyageur. Je suis fatigué. J'ai
      presque atteint les limites de mon travail et bientôt, tu maîtriseras complètement
      tous les signaux de cette planète et tu pourras appréhender n'importe quelle
      menace avec rapidité. Pour terminer les derniers plans, il me faut suffisamment
      d'<SPECIAL>amas de nanites<>. Grah ! Cette mission fut fort glorieuse !
    npc_hire_vehicles_opt_a_14: J'ai les amas de nanites.
    npc_hire_vehicles_res_a_14: Le technicien utilise les nanites pour concevoir le
      dernier plan du radar pour exonef, qu'il vous remet ensuite.
    npc_hire_vehicles_opt_b_14: Je n'ai pas encore la substance que tu m'as demandée.
    npc_hire_vehicles_res_b_14: "'Tu en trouveras dans les structures abandonnées,
      voyageur. Grah ! Je t'en prie, ne reviens pas à ton incompétence de jadis...'"
    npc_hire_vehicles_desc_15: |-
      Le technicien a une dernière récompense pour moi : une amélioration pour le <TECHNOLOGY>module d'accélération<> destinée à mon exonef Nomade. Il me reste à en construire le géobox.

      Au cours de mes voyages, il n'y a que peu de créatures que j'ai réussi à pleinement comprendre, mais ce Vy'keen m'a révélé des objectifs, des secrets dont j'ignorais totalement l'existence. Il m'a montré qu'un autre futur était possible, un futur marqué par les conflits et par la gloire. Il a lui-même lutté toute sa vie pour accomplir sa mission : trouver le témoignage de Nal. Quant à moi, je ne sais pas vers quoi je vais...
    npc_hire_vehicles_lang_15: |-
      Tiens, Voyageur. Si tu as construit un exonef Nomade, ce dernier <TECHNOLOGY>module d'accélération<> est à toi.

      Notre travail touche à sa fin, mais celle-ci marque un nouveau départ. Je suis trop faible pour voyager comme je le faisais jadis, trop fatigué pour continuer mon pèlerinage. Si tu le permets, je resterai ici, à tes côtés, pour faire face à nos ennemis. Grah ! Malheur à ceux qui oseront nous affronter !
    npc_hire_vehicles_opt_a_15: J'ai terminé l'exonef Nomade.
    npc_hire_vehicles_res_a_15: Grah ! L'amélioration du module d'accélération est
      désormais à toi.
    npc_hire_vehicles_opt_b_15: Je ne l'ai pas encore construit.
    npc_hire_vehicles_res_b_15: Comment se fait-ce ? Grah ! Mon travail compte donc
      si peu pour toi pour que tu traînes ainsi ?
    npc_hire_vehicles_desc_16: |-
      Le technicien a piraté un terminal pour en voler les unités. Si je parviens à rejoindre les lieux assez vite, je pourrai les transférer sur mon compte.

      Mon compagnon passe désormais ses journées à s'occuper de l'exonef et à récupérer des données sur les réseaux interplanétaires. Parfois, je le vois s'aventurer à l'extérieur pour explorer la planète, mais c'est rare. Son isolement le satisfait et lorsqu'il décide de jouer à nouveau les fugitifs, c'est pour le frisson et non plus par nécessité de survie.
    npc_hire_vehicles_lang_16: Voyageur, j'ai détecté un lieu présentant un intérêt
      financier. Vas-y, et profites-en pour peaufiner ta maîtrise de l'exonef. Suis
      le signal avant qu'il ne disparaisse. Ainsi, nous pourrons dérober les crédits
      !
    npc_hire_vehicles_opt_a_16: J'y vais tout de suite.
    npc_hire_vehicles_res_a_16: Hâte-toi ! Grah !
    npc_hire_vehicles_opt_b_16: Je suis occupé, pour l'instant.
    npc_hire_vehicles_res_b_16: Grah ! Je me demande pourquoi je me donne du mal...
    npc_hire_vehicles_desc_16_f: Le technicien a piraté un terminal pour me remettre
      un petit nombre d'unités détournées ; si je me rends sur les lieux assez vite,
      je pourrai les réclamer.
    npc_hire_vehicles_lang_16_f: Voyageur, comment se fait-il que tu ne sois pas encore
      allé à l'endroit que je t'ai indiqué ? Dépêche-toi ! En plus, ça te permettra
      de peaufiner ta maîtrise de l'exonef. Suis le signal avant qu'il ne disparaisse.
      Ainsi, nous pourrons dérober les crédits !
    npc_hire_vehicles_opt_a_16_f: J'y vais tout de suite.
    npc_hire_vehicles_res_a_16_f: Hâte-toi ! Grah !
    npc_hire_vehicles_opt_b_16_f: Je suis occupé, pour l'instant.
    npc_hire_vehicles_res_b_16_f: Grah ! Je me demande pourquoi je me donne du mal...
    npc_hire_vehicles_desc_16_s: Le terminal semble perturbé alors qu'il récupère
      des fonds depuis une transmission intergalactique et les transfère directement
      sur votre compte.
    npc_hire_vehicles_lang_16_s: Le termine s'active.
    npc_hire_vehicles_opt_a_16_s: Vous quittez le terminal.
    npc_hire_vehicles_res_a_16_s: Alors que vous partez, vous pensez que vous avez
      de la chance d'avoir à vos côtés un technicien capable de pirater ces réseaux.
    npc_hire_vehicles_recr_desc_1: |-
      Le technicien cherche du travail et m'explique qu'il est capable de construire et améliorer des <TECHNOLOGY>exonefs<>, ce qui me serait fort utile pour mes voyages.

      Lorsqu'il m'a vu, il n'a pu dissimuler la lueur de panique et d'excitation dans son regard. Bien entendu, il s'est empressé d'arborer l'expression de mépris typique de son espèce, mais derrière les paroles qu'il articule dans ma langue, je sens bien qu'il a besoin de moi. Qu'il craint pour sa vie.
    npc_hire_vehicles_recr_lang_1: Je... Je demande une place dans ton monde, importun.
      Si tu acceptes, je t'accorderai la gloire de posséder un exonef et tu auras
      un Méca-Prêtre pour s'en occuper. Bien entendu, il faut que tu disposes d'un
      <TECHNOLOGY>terminal d'exonef<> correspondant à mes compétences. Si tu refuses...
      je ferai face à une extermination inévitable. Décide-toi vite !
    npc_hire_vehicles_recr_opt_a_1: J'accepte tes services.
    npc_hire_vehicles_recr_res_a_1: Tu es faible et tu ne mérites pas de profiter
      de mes talents, mais je n'ai pas le choix. Je rejoins ton misérable monde dès
      que je disposerai d'un passage sûr. Je... Je deviendrai moi-même un importun.
    npc_hire_vehicles_recr_opt_b_1: Pas maintenant.
    npc_hire_vehicles_recr_res_b_1: Importun, tu me condamnes aux huit vengeances
      de Hirk. Je ne regrette rien, même si je dois mourir pour être ce que je suis
      et avoir fait ce que j'ai fait. Quant à toi... Tu regretteras ta décision toute
      ta misérable vie !
