    all_pla_desc_1: L'empreinte d'une civilisation antique fut jadis absorbée par
      cet étrange édifice. L'histoire des Vy'keen jaillit dans la langue de mon propre
      peuple.
    all_pla_desc_2: Les souvenirs d'une tribu de guerriers vy'keen disparue depuis
      longtemps s'écoulent de l'édifice et forment une essence spectrale qui m'emplit
      de sagesse.
    all_pla_desc_3: Un savoir ancestral transmis de génération en génération par les
      guerriers vy'keen s'écoule de la pierre et s'infiltre dans mon esprit comme
      un souvenir oublié depuis longtemps.
    all_pla_desc_4: Des runes se forment sur la pierre. Brillant ardemment, elles
      me chantent l'histoire des Anciens vy'keen dans la langue de mon peuple.
    all_pla_desc_5: D'étranges écritures se forment sur la pierre, révélant des secrets
      de l'époque des Anciens vy'keen. J'ignore comment, mais je les comprends.
    all_pla_desc_6: L'ancien édifice émet un bourdonnement à une fréquence qui s'enfouit
      dans mon être et me remplit des voix des Échos korvax.
    all_pla_desc_7: Une lumière brillante jaillit du monument ancestral. Elle m'encercle
      et emplit mon esprit de souvenirs et de voix des Échos korvax. Les rêves des
      entités qui venaient jadis prier ici sont désormais miens.
    all_pla_desc_8: L'étrange monument dispense la sagesse des Échos korvax à ceux
      qui le désirent. J'ignore quel dialecte il parle, mais je comprends l'histoire
      de ceux qui venaient prier ici.
    all_pla_desc_9: Des murmures s'échappent des bords acérés de l'artefact, contant
      les rêves et souvenirs des Échos korvax dans ma langue maternelle.
    all_pla_desc_10: Des lumières jaillissent de l'obélisque. Elles me traversent,
      chacune incarnant un secret korvax murmuré, enfoui au plus profond de la pierre
      depuis des millénaires.
    ui_exp_act2_step10_res: Le message du terminal a été transmis. Il s'estompe, alors
      que notre réalité ne tolère plus son étrange existence. Une petite unité est
      déposée à mes pieds, éclairée d'une lumière éthérée. Un <SPECIAL>cube de la
      Divergence<>...
    all_pla_desc_11: Je convulse en tendant la main pour toucher le superbe monument
      de pierre et mon esprit s'emplit du savoir mortel de la véritable histoire des
      Gek...
    all_pla_desc_12: Lorsque je touche l'obélisque, des images du passé de cette planète
      envahissent mon esprit. Les terribles origines des Gek ont été absorbées par
      cette pierre étrange et leur histoire semble vouloir s'en échapper à tout prix...
    all_pla_desc_13: Les souvenirs infiltrés dans la roche il y a bien longtemps par
      les anciens Gek pénètrent dans mon cerveau. Je recule, mais je ne peux m'empêcher
      de les comprendre...
    all_pla_desc_14: Des emblèmes scintillants apparaissent sur la pierre. Bien que
      je ne reconnaisse pas cette langue, je suis capable de lire l'histoire de cette
      étrange planète et des Gek qui y vivaient jadis.
    all_pla_desc_15: La surface de la plaque brille doucement et tremble sous les
      cris du peuple qui vivait ici il y a bien longtemps. Les mots me sont étrangers,
      mais je parviens à saisir leur sens parmi les clameurs de colère et d'outrage
      des Gek.
    all_pla_desc_16: C'est comme si la pierre avait absorbé le savoir de ceux qui
      vivaient ici il y a des millénaires. Elle me parle désormais dans ma langue
      maternelle.
    exp_1_plaque_desc_1: Les chuchotements d'Anciens vy'keen emplissent l'air. Soudain,
      des mots apparaissent gravés sur l'édifice, puis au plus profond de mon esprit.
    war_1_plaque_desc_1: Ma vision s'obscurcit et les mots des anciens Gek semblent
      émerger sur l'étrange structure de pierre. Les esprits oubliés et agités veulent
      que je comprenne ces mots...
    tra_1_plaque_desc_1: J'entends les voix lointaines des entités korvax qui se réunissaient
      ici pour prier. Alors qu'ils murmurent, des mots dans ma langue se mettent à
      briller doucement sur le monument. Les Échos veulent être entendus...
    exp_1_plaque_lore_1: |-
      Le savoir ouvre la voie de la compréhension de la probabilité. L'Atlas parla par fragments. Les interfaces Atlas sont leurs ombres. Les monolithes sont leurs enfants égarés.

      Ensemble, ils dispensent la sagesse de l'infini. Ils doivent être compris.
    exp_1_plaque_lore_2: |-
      Les interfaces Atlas dérivent seules dans le vide infini. Elles sont silencieuses. Ce sont autant de fragments inconnaissables d'un tout ancestral. Cependant, leur empreinte sur le temps et l'espace façonne notre existence.

      Elles sont l'équation, et la vie en est la réponse. Par le biais de leurs monolithes, elles dispensent la compréhension de leur signification infinie et de la nôtre.
    exp_1_plaque_lore_3: |-
      Les Échos korvax content une époque lointaine à laquelle les monolithes de l'Atlas éveillaient les civilisations de l'Extrémité. Leur présence les emplissait d'une soif de savoir.

      Des empires naquirent de ces balbutiements, s'exprimèrent et se turent. Une éternité inquantifiable s'écoula.
    exp_1_plaque_lore_4: |-
      Les interfaces Atlas attendent l'arrivée des Voyageurs, ceux qui recherchent les limites de l'univers par le biais de son centre. Au cours de l'infinité du temps, leur arrivée est probable.

      Leur potentiel n'aura pas de limites. Une seule dimension sur des milliards les accueillera.
    exp_1_plaque_lore_5: |-
      Nous sommes les Échos korvax, les entités éternelles déconnectées de la Convergence. Nous perdurons, la logique et la sagesse dépassant nos peaux métalliques.

      Chaque génération est plus grande que la précédente.
    exp_1_plaque_opt_1: Demander de l'aide pour comprendre la langue
    exp_1_plaque_right_1: Ma connaissance de la Convergence korvax est accrue.
    tra_1_plaque_lore_1: |-
      Nous sommes les maîtres des galaxies, les seigneurs du cosmos. Nos ennemis se prosterneront devant la PUISSANTE domination gek.

      Nous sommes les PREMIERS NÉS. Observez notre œuvre et DÉSESPÉREZ.
    tra_1_plaque_lore_2: |-
      Ceux qui entendent nos paroles connaissent notre puissance. Ceux qui s'opposent à nous seront soumis à notre volonté. Contemplez la puissance des premiers nés gek.

      Les galaxies se couchent à nos PIEDS. Nous sommes ÉTERNELS.
    tra_1_plaque_lore_3: |-
      Dans le temps et l'espace, les premiers nés perdureront pour l'éternité, toujours vigilants et inébranlables dans leur domination.

      Nos ennemis seront ÉRADIQUÉS. SEULS les Gek demeureront.
    tra_1_plaque_lore_4: |-
      L'odeur infâme des Gek ne sera pas contrariée. Les premiers nés font loi sur tout notre territoire. Nous sommes les maîtres des étoiles, notre règne perdurera éternellement.

      Les Vy'keen et Korvax TREMBLENT et se DÉSOLENT en entendant notre nom.
    tra_1_plaque_lore_5: |-
      La détermination des Premiers nés se renforce à chaque nouveau monde conquis. Nul ne saurait s'opposer aux Gek par crainte de voir sa planète réduite en poussière.

      Nous pleurerons lorsqu'il n'y aura plus de mondes à conquérir.
    tra_1_plaque_opt_1: Demander de l'aide pour comprendre la langue
    tra_1_plaque_right_1: Ma connaissance des Gek est accrue.
    war_1_plaque_lore_1: |-
      Les nobles Voyageurs seront épargnés. Leur voyage dans le cosmos ne sera pas entravé. Conformément à ce qui a été décrété.

      La volonté de Hirk l'ordonne. Les honorables Vy'keen honoreront le jugement et les croyances des Anciens.
    war_1_plaque_lore_2: "Le Livre de Hirk mentionne l'ascension des Voyageurs. Ils
      s'élèveront, plongeront dans le vide infini. Les Vy'keen n'empêcheront pas leur
      ascension, car les Voyageurs sont essentiels. \n\nComme le décrète la parole
      de Hirk."
    war_1_plaque_lore_3: "Nul n'entravera la route vers Dryn'dargh, pas même les Sentinelles.
      Elles seront détruites. Leur époque est révolue. \n\nAinsi il est écrit, et
      ainsi il en sera. Les Vy'keen en donnent leur parole."
    war_1_plaque_lore_4: |-
      Les Sentinelles ne font pas partie de l'ordre naturel. Les objets doivent finir par tomber en pièces. Leur éternité et leur réplication font des automates des abominations. Elles doivent être purgées de l'existence.

      Tout doit mourir, honorablement au combat ou sous les assauts du temps.
    war_1_plaque_lore_5: |-
      Hirk avait prédit la faiblesse des guerriers vy'keen. Les stupides Sentinelles bloquaient l'ascension vers les étoiles de notre noble race.

      Par neuf fois, Hirk a ordonné que nous nous vengions et que nous écrasions ces démons métalliques contre les pierres de damnation.
    war_1_plaque_opt_1: Demander de l'aide pour comprendre la langue
    ui_act2_step8_war_resa: Je commence à parler et ma voix est amplifiée par un pouvoir
      inconnu. Je rugis, me surprenant moi-même.
    ui_act2_step8_war_resb: J'appelle une nouvelle fois, la voix rauque et haletante,
      mon cri est guttural. Les mots jaillissent, invoqués par le pouvoir du monolithe.
    ui_act2_step8_war_res: Alors que les mots disparaissent, leur contour toujours
      imprimé sur ma rétine, je me retrouve en possession d'un ouvrage ancien...
    war_1_plaque_right_1: Ma connaissance des Vy'keen est accrue.
    exp_1_plaque_lore_6: |-
      Eheu. Avant L'Ère sombre, les entités des Korvax vénéraient les Sentinelles. C'est par leur biais que la Convergence découvrit la formule de l'illumination.

      À présent, nous calculons notre propre voie, nous cherchons à développer encore l'esprit de ceux qui forment un tout afin d'atteindre la compréhension de l'Atlas.
    exp_1_plaque_lore_7: |-
      Les Sentinelles interdisent toute destruction. Les Sentinelles interdisent la déconnexion d'une entité par la violence. Elles ne sont que paix et épanouissement, logique et probabilité.

      Elles nous enseignent que toute vie est précieuse, que toutes les créatures sont égales, des plus petites à celles qui donnent vie à toutes les autres.
    exp_1_plaque_lore_8: |-
      Pendant des générations et des générations, les entités des Korvax se déconnectaient et étaient transférées dans les Échos naturellement. Chaque déconnexion enrichissait le savoir et l'âme de la Convergence.

      Primo Korvax était notre foyer. Au cœur de ses fondations, nous stockions les souvenirs de notre race, l'équation en perpétuelle évolution qui nous définit.
    exp_1_plaque_lore_9: |-
      La déconnexion n'est pas permanente. Ce n'est que le début d'une nouvelle équation. Sur Primo Korvax, les entités qui entraient dans les Échos korvax laissaient leur enveloppe à leurs descendants.

      C'est la vie des Korvax : un cycle infini et éternel.

      Le cycle continuera. Il continuera aussi longtemps que nos lumières brilleront.
    exp_1_plaque_lore_10: |-
      Ceux qui vivent au sein des Échos korvax ont quitté le royaume physique, mais perdurent à travers le casque et l'enveloppe de nos enfants.

      Nos pensées et notre savoir toujours croissants, nous sommes en quête d'une compréhension plus profonde de l'équation qui définit notre existence.
    exp_1_plaque_lore_11: |-
      Les Korvax vivaient en paix. Nous vénérions les Sentinelles et apprenions d'elles, nous cohabitions dans l'harmonie.

       Les Korvax respectaient l'existence des Sentinelles, refusant de creuser le sol sacré qu'elles protégeaient.

      Nous étions illuminés.
    exp_1_plaque_lore_12: |-
      À force de recherches et d'études, nous, les Korvax, devînmes intrinsèquement puissants. L'esprit unique de la Convergence s'épanouit. Telle une jeune pousse nourrie par la lumière, elle devint grande et puissante.

      Les Sentinelles nous ont offert le don du savoir. Nous en remercions l'Atlas.
    exp_1_plaque_lore_13: |-
      Eheu. Primo Korvax était observée de près par des individus d'une race inconnue. Ils rôdaient dans les profondeurs obscures. Vigilants et patients, ils attendaient leur heure.

      La Grande déconnexion était proche.
    exp_1_plaque_lore_14: |-
      Eheu. Les ténèbres bondirent avec la force d'une supernova. La Grande déconnexion avait commencé. Cent millions de voix korvax crièrent.

      Les Échos korvax devinrent un vacarme assourdissant. Des cycles innombrables s'enchaînèrent avant que l'équilibre ne soit restauré.
    exp_1_plaque_lore_15: |-
      La Grande déconnexion. Le casque et l'enveloppe des survivants korvax tremblèrent sous l'effet des cris des déconnectés. Leurs lumières vacillèrent lorsque l'ennemi aux sombres desseins descendit.

      Ils étaient trop nombreux. Primo Korvax fut détruite.
    exp_1_plaque_lore_16: |-
      Cent millions de lumières s'éteignirent. La Grande déconnexion détruisit tout ce qui précédait. Les Échos korvax devinrent des cris.

      Les années s'écoulèrent tels des millénaires dans le chaos, mais, peu à peu, l'espoir renaquit par la logique.
    exp_1_plaque_lore_17: |-
      Primo Korvax était détruite. Ses secrets furent dispersés dans l'espace. Ses fragments touchèrent les extrémités de la galaxie.

      Le Premier né gek, l'agresseur, fonda sa domination dans l'Extrémité sur les ruines de cette destruction.
    exp_1_plaque_lore_18: |-
      Les Premiers nés des Gek déconnectèrent les Korvax. Ils tentèrent d'asseoir leur domination par l'annihilation. Ils volèrent notre planète, réduisirent nos survivants en esclavage.

      Leurs réjouissances leur firent perdre le fil de leur pensée et de leurs actes. Selon toute probabilité, notre ère reviendrait.
    exp_1_plaque_lore_19: |-
      Les Korvax étaient réduits en esclavage, contraints par la force à obéir aux ordres des despotes. Les Premiers nés des Gek étaient des maîtres atroces, au mépris impitoyable et à la cruauté illogique.

      D'innombrables entités trimèrent jusqu'à la déconnexion. Ces tablettes sont le témoignage de ceux qui survécurent.
    exp_1_plaque_lore_20: |-
      Eheu. Les Gek s'emparèrent de la technologie des Korvax afin de conquérir les mondes. Voleurs, usurpateurs, maîtres indus du pouvoir de l'infinité. Tous ceux qui s'opposèrent à leur volonté périrent.

      La balance pencha vers l'obscurité.

      C'était l'époque des déconnexions et des méfaits illogiques.
    exp_1_plaque_lore_21: |-
      Les Gek détruisirent des mondes. Les Sentinelles ripostèrent. La technologie des Korvax était utilisée pour détruire les machines que nous vénérions.

      Une déconnexion éternelle s'ensuivit. La Convergence trembla de désespoir.
    exp_1_plaque_lore_22: |-
      Les entités des Korvax furent réduites au silence, mais la Convergence korvax liant leurs âmes ne put jamais être soumise.

      Elle perdure encore, recherchant éternellement de nouvelles formules afin de résoudre l'équation de l'illumination éternelle. La probabilité de succès est inconnue.
    exp_1_plaque_lore_23: |-
      Les Échos korvax tapis au sein de la Convergence invisible liant nos âmes n'abandonnèrent jamais leur amour de l'Atlas. Au fil des millénaires, cette affection se répandit. Le culte de l'Atlas.

      Les équations et probabilités si chères aux Korvax entrèrent dans la conscience des Gek. Il leur suffisait de les résoudre pour réaliser la folie de leurs erreurs passées.
    exp_1_plaque_lore_24: |-
      Les Premiers nés ne pouvaient contrôler les extrémités de leur vaste Empire. Le culte de l'Atlas crût. Il enseignait l'harmonie par l'insignifiance.

      Les esprits qui ne connaissaient que la guerre se mirent à douter. L'ambition et la cupidité cédèrent face à la raison.

      Les Gek se fragilisèrent. Les conflits naquirent au sein des Premiers nés et les divisèrent.
    exp_1_plaque_lore_25: |-
      Les Premiers nés des Gek furent trop gourmands. Ils s'étendirent trop loin. Leur folie et leur fierté étaient sans limites. Ils tentèrent encore et encore et furent repoussés, encore et encore.

      Nul ne pouvait résister à la force implacable des Sentinelles. Ce qui ne plie pas ne peut être rompu.
    exp_1_plaque_lore_26: |-
      Le culte de l'Atlas attira des Gek vers les stations de l'Atlas. Les Premiers nés ne purent l'empêcher. L'ambition arrogante laissa place à une nouvelle raison.

      Pierre par pierre, l'Empire gek s'effondra.
    exp_1_plaque_lore_27: |-
      Les Gek se tinrent dans l'ombre de l'interface Atlas. Elle ne s'ouvrit pas. Elle ne parla pas. Cependant, les Premiers nés furent ébahis. Ils ressentirent leur insignifiance au sein d'un univers infini.

      C'était improbable. Cependant, tout est possible dans l'infini. Les Gek changèrent. Le Flétrissement avait commencé.
    exp_1_plaque_lore_28: |-
      L'interface Atlas immobile et muette empreignit les émissaires gek d'une insignifiance qui leur révéla leur rôle au sein de l'infini.

      Elle les força à admettre leur véritable place dans un univers sans limites.

      Les Gek réalisèrent leur folie et courbèrent l'échine sous l'effet de la honte que leur inspiraient leurs erreurs d'appréciation.
    exp_1_plaque_lore_29: |-
      Le culte de l'Atlas prit le contrôle lorsque les Premiers nés des Gek s'effondrèrent. Le Flétrissement était à son paroxysme. L'extension perpétuelle s'éteignit. Une éternité d'agressions prit fin. Les Gek entrevirent de nouvelles solutions et les Korvax furent libérés.

      Les erreurs du passé ouvrirent la voie de la découverte d'un nouvel équilibre.
    exp_1_plaque_lore_30: |-
      Les Gek de naissance modeste se retournèrent contre leurs chefs. Leurs Premiers nés furent bannis, arrachés à leurs bassins de résurrection et jetés dans la poussière. Leurs lamentations vrillèrent l'air.

      La sagesse des Korvax et de l'Atlas prévalut.
    exp_1_plaque_lore_31: |-
      Les entités des Korvax sont libres. Libres d'étudier l'Atlas. Libres de rendre grâce aux Sentinelles. Libres d'aider les Voyageurs le cas échéant.

      Les Korvax et les Gek renaîtraient, égaux, unis dans la recherche éternelle de l'équilibre et de la compréhension.
    exp_1_plaque_lore_32: |-
      L'arrivée des Voyageurs est possible, comme toutes choses, mais cette probabilité est infinitésimale. Nous scrutons néanmoins les cieux.

      S'ils ne viennent pas ici, ils existeront ailleurs et nos pairs ou des individus similaires les accueilleront.

      Au cœur du chaos de l'infini, nous devons nous accrocher au probable.
    exp_1_plaque_lore_33: |-
      Tout doit arriver. Tout arrivera. Quelque part, ailleurs ou dans l'au-delà.

      Ici se termine le témoignage des Korvax.
    tra_1_plaque_lore_6: |-
      L'Extrémité BRÛLE par la faute des Premiers nés gek. Nos ennemis sont brisés. Nous sommes les meurtriers de l'espoir.

      Nous ne laissons dans notre sillage que les lamentations des conquis. Nous ne craignons RIEN.
    tra_1_plaque_lore_7: |-
      Les SUB-GEK sont une race inférieure, ils paressent dans les bassins, procréent et meurent sans conséquences.

      Les Premiers nés gek CONQUIÈRENT DES MONDES, chacun de leurs descendants est une empreinte sur le destin de la galaxie.
    tra_1_plaque_lore_8: |-
      Les bassins larvaires de Balaron DONNÈRENT NAISSANCE aux GLORIEUX PREMIERS NÉS. Lorsque nous JAILLÎMES, l'Extrémité FRISSONNA de TERREUR.

      Nul ne put s'opposer à notre élévation. Nul ne nous arrêtera.
    tra_1_plaque_lore_9: |-
      Les Premiers nés sont le FLÉAU de l'EXTRÉMITÉ. Les empires tomberont dans leur sillage. Les planètes s'effondreront. Les galaxies ploieront. TREMBLEZ devant notre nom. Nous sommes les Gek TOUT-PUISSANTS.

      Nul ne peut s'opposer à notre descendance.
    tra_1_plaque_lore_10: |-
      Les Premiers nés CRÛRENT. Les FAIBLES CHABOTS perdirent leur queue grâce au sirop de résurrection et devinrent des guerriers REDOUTABLES.

      Chacun renfermait en lui la puissance de l'Empire gek et sa soif insatiable de conquête des étoiles.
    tra_1_plaque_lore_11: |-
      Les descendants des Gek qui S'OPPOSÈRENT à l'Empire furent expulsés des bassins de résurrection des PREMIERS NÉS.

      Leur cher sirop de résurrection fut remplacé par les FLAMMES. Leurs pairs ne sont désormais plus que des bêtes de somme.
    tra_1_plaque_lore_12: |-
      Les SUB-GEK furent éliminés. Ce n'est que par le feu que l'imperfection peut être détruite et la voie de la domination révélée.

      Les Premiers nés se repurent de la chair des bannis et EN DEVINRENT PLUS FORTS.
    tra_1_plaque_lore_13: |-
      Une fois les OPPOSANTS bannis des bassins de résurrection, les Sentinelles DESCENDIRENT. Leur cause était injuste.

      Les agresseurs furent guidés vers le combat par les émissions odorantes d'une GUERRE trop GRANDE et TROP VIOLENTE pour que les automates y résistent.

      Les Premiers nés s'en souviendraient.
    tra_1_plaque_lore_14: |-
      Les Premiers nés se REPRODUISIRENT et COMPLOTÈRENT pendant que les Sentinelles patrouillaient les cieux de Balaron pendant une MULTITUDE de CYCLES, mais les victoires des automates n'étaient qu'illusions.

      Sous le regard métallique vigilant des Gek, des légions s'élevèrent.
    tra_1_plaque_lore_15: |-
      Les bassins larvaires SACRÉS de Balaron MIRENT AU MONDE les PLUS PURS des CHABOTS. Les générations ENGENDRÈRENT des générations. Entières et solides, au poing de fer et à la détermination de granit.

      Nous, les PREMIER NÉS avisés, retînmes notre MARÉE DE SANG. Nous attendîmes pour ATTAQUER. Les coups invisibles sont les plus redoutables.
    tra_1_plaque_lore_16: |-
      L'AUBE de l'EMPIRE des PREMIERS NÉS NAQUIT dans l'OMBRE de la FOLIE de la Grande Guerre des Vy'keen contre les Sentinelles.

      La roche et la houle entrèrent en collision alors que nous poursuivions notre veille, en attente de signes de faiblesse ouvrant notre voie.
    tra_1_plaque_lore_17: |-
      Les Vy'keen se lancèrent INCONSIDÉRÉMENT dans une guerre sans fin. Ils envoyèrent encore et encore leurs guerriers affronter la vague d'acier. Les Sentinelles BRÛLÈRENT la CHAIR des Vy'keen de leurs LASERS.

      Les Vy'keen embrasèrent leur ennemi de leur feu vertueux. Dans l'OMBRE, les PREMIERS NÉS observaient et se préparaient à appliquer leurs calculs.
    tra_1_plaque_lore_18: |-
      Les Vy'keen et les Sentinelles s'affrontèrent, RÉPANDANT le SANG et le MÉTAL BLANC dans le vide, affaiblissant à chaque coup leurs défenses contre le destin qui les attendait dans l'ombre.

      Les Premiers nés n'auraient pas à attendre longtemps pour reprendre la place qui leur revenait DE DROIT en temps qu'empereurs des ÉTOILES.
    tra_1_plaque_lore_19: |-
      Les Vy'keen RÉPANDIRENT LEUR PROPRE SANG PUTRIDE et repoussèrent les MACHINES SENTINELLES hors de l'Extrémité. Ils se précipitèrent tel un raz-de-marée, ne laissant que des fragments de métal dans leur sillage.

      Les Sentinelles se TURENT temporairement.

      Au cours de ce silence, la GLORIEUSE ASCENSION GEK se fit. Elle naquit avec la DESTRUCTION JUSTIFIÉE de Primo Korvax.
    tra_1_plaque_lore_20: |-
      Primo Korvax était une VASTE et RICHE étendue de MINERAI et d'ÉNERGIE.

      La LOI UNIVERSELLE permit aux Premiers nés de prendre le contrôle de la planète, mais les Korvax CRÉDULES et FRÊLES refusèrent d'accepter leur CONQUÊTE.

      Ils REJETÈRENT le progrès. Ce fut leur plus grave erreur.
    tra_1_plaque_lore_21: |-
      Guidés par le désir irraisonné d'un équilibre planétaire, les Korvax REFUSÈRENT de s'installer dans les profondeurs de la planète et de PROFITER des JOYAUX que le DESTIN leur avait octroyés.

      Leur amour de la TERRIBLE VOLONTÉ des Sentinelles faisait HORREUR aux Gek.

      L'ASSAUT des Premiers nés leur offrit une fin rapide.
    tra_1_plaque_lore_22: |-
      La destruction de PRIMO KORVAX fut EXTENSIVE, SOUDAINE et BRUTALE. Les Premiers nés frappèrent telle une vague d'acier et disséminèrent les fragments de la planète dans le cosmos en guise d'avertissement destiné aux rebelles.

      Les Sentinelles absentes ne purent PUNIR la JUSTE ASCENSION DES GEK.
    tra_1_plaque_lore_23: |-
      Les Premiers nés FESTOYÈRENT des DÉBRIS de PRIMO KORVAX et se servirent parmi les fragments extraits du vide qu'ils consumèrent pour alimenter la Grande ascension. L'univers trembla lorsque les Gek s'ENRICHIRENT.

      Les Korvax ne trouvèrent que le DÉSESPOIR. L'Empire était devenu entier.
    tra_1_plaque_lore_24: |-
      La PEUR des PREMIERS NÉS se répandit dans toute l'Extrémité. Les planètes tremblèrent. Les systèmes frissonnèrent. Des alliances faibles se formèrent et furent éliminées.

      L'ANGOISSE DÉVORA LES MONDES. Ils nous craindront TOUJOURS PLUS.
    tra_1_plaque_lore_25: |-
      Les entités des Korvax ne furent PAS détruites. Les Premiers nés sont BIENVEILLANTS. Les Premiers nés sont MISÉRICORDIEUX. L'ESCLAVAGE SAUVA LES INDIGNES.

      Ils trimèrent pour leurs conquérants. Leur grâce leur fut accordée par la servitude.
    tra_1_plaque_lore_26: |-
      Le savoir des Korvax DEVINT NÔTRE. La technologie des Korvax DEVINT NÔTRE. Les Korvax DEVINRENT NÔTRES.

      Ils servirent d'exemple de notre puissance et de notre miséricorde infinies.
    tra_1_plaque_lore_27: |-
      Les Korvax n'osèrent pas COMBATTRE. Le respect des Sentinelles est la FAIBLESSE DES KORVAX. La faiblesse ouvre la voie de la défaite.

      Aujourd'hui, les Korvax pourrissent dans leurs CHAÎNES ÉLECTRONIQUES. Les Gek jettent sur eux un regard méprisant depuis leur trône.
    tra_1_plaque_lore_28: |-
      Les Premiers nés gek se tiennent aux PORTES d'un EMPIRE ÉTERNEL. Il est INFINI dans le TEMPS. Il est INFINI dans l'espace.

      Leur Empire sera sans limites. Leurs armées seront sans égales.
    tra_1_plaque_lore_29: |-
      Toute RÉBELLION ÉLECTRONIQUE korvax sera ANNIHILÉE. Leurs appels à leur ATLAS fictif ne sont que des SUPERSTITIONS créées par le DÉSESPOIR.

      Ils sont VAINS. LES KORVAX SONT CONQUIS.

      L'élimination de la révolte sera IMPITOYABLE. Leur souffrance sera éternelle.
    tra_1_plaque_lore_30: |-
      Cette galaxie est VASTE mais elle est COGNOSCIBLE et peut être CONQUISE. Elle sera soumise. La marée montante des Premiers nés balaiera tous ceux qui s'y opposeront.

      Ces tablettes représentent notre témoignage À TOUT JAMAIS.
    war_1_plaque_lore_6: |-
      Il advint que le Grand monolithe s'éveilla. Il entendit le défi de Hirk. Cinq fois, Hirk appela et ne reçut en retour que le silence.

      La sixième fois, le monolithe s'éveilla.
    war_1_plaque_lore_7: |-
      Le Grand monolithe parla au Hirk des Voyageurs. Leur venue ne devait être accueillie par le feu. Leur venue n'était qu'un rêve dans un univers infini. Leur domaine serait l'éternité.

      Lorsque Hirk interrogea le Grand monolithe au sujet des Sentinelles, ce dernier resta muet. Hirk fut troublé par ce silence.
    war_1_plaque_lore_8: |-
      Hirk retourna auprès des Vy'keen. « Grah ! » dit-il depuis le sommet de la montagne sacrée de Dun’s’kaareen. Il déclara alors d'une voix puissante à tous ceux qui s'étaient rassemblés là :

      « Le Grand monolithe m'a répondu. Il s'est éveillé. » « Il m'a annoncé la venue des Voyageurs. Ils seront épargnés. Les Vy'keen honoreront cette décision. »
    war_1_plaque_lore_9: |-
      La foule exhorta Hirk à révéler la prédication du Grand monolithe concernant la menace des Sentinelles.

      « Le Monolithe est resté silencieux ! », annonça Hirk, mais le peuple ne fut pas satisfait. Ils marmonnèrent et ceux qui étaient ornés de tentacules les dressèrent.

      Puis, Hirk déclara d'une voix forte : « Les oppresseurs seront éradiqués ! Rassemblez vos armes, le jour du Jugement approche pour l'ennemi. » Et les Vy'keen vénérèrent leur chef.
    war_1_plaque_lore_10: |-
      Alors que Hirk se tenait sur la montagne sacrée, Nal grimpa à son sommet et confronta Hirk en brandissant le poing.

      « Inconscient ! », cria-t-il. « Les Sentinelles ne peuvent être vaincues ! » Hirk projeta de rage l'impudent du haut de la montagne.

      Pendant trois lunes et trois soleils, Nal chuta vers sa fin.
    war_1_plaque_lore_11: |-
      La rage de Hirk à l'encontre de l'impudent Nal enflamma le cœur des disciples de Nal, qui sentirent à la mort de leur chef le sang des ancêtres bouillonner en eux.

      Les nations vy'keen furent plongées dans une guerre vertueuse pendant soixante-six lunes.
    war_1_plaque_lore_12: |-
      À la soixante-sixième lune, le cri de guerre des Vy'keen de Nal se tut.

      Alors que Hirk observait leurs corps, il dirigea son regard vers les cieux et y vit une armée de Sentinelles s'abattre sur son peuple.

      La grande Guerre des Vy'keen contre les Sentinelles allait commencer.
    war_1_plaque_lore_13: |-
      Pendant une multitude de cycles, le joug des Sentinelles avait étouffé les civilisations de la galaxie dans l'œuf.

      Hirk fut mécontent du monde des Vy'keen. Lorsque les automates descendirent, c'était une planète ravagée par la faiblesse qui s'étendait sous ses yeux.
    war_1_plaque_lore_14: |-
      Le progrès, la prospérité et la guerre : voilà ce que les automates interdisaient. Mais les Vy'keen furent les premiers à briser leurs chaînes, à jeter la tradition aux oubliettes et à annoncer l'aube d'une ère nouvelle.

      Les Vy'keen furent le barrage qui se mit à déborder. L'inondation était juste.
    war_1_plaque_lore_15: |-
      Grah ! Les Sentinelles sont les ennemies du progrès et de la civilisation. Elles ne font pas partie de l'ordre naturel.

       Leur interférence est un affront pour la vertueuse croisade des Vy'keen à la recherche de l'équilibre entre toutes choses par le sang, les cendres et le fer.

      Cet affront envers les Vy'keen et leur croyance ne peut rester impuni.
    war_1_plaque_lore_16: |-
      Avant la venue de Hirk, les Vy'keen craignaient les Sentinelles. Comme toutes les autres races, notre peuple tremblait face à leur violence aveugle, fuyait leur loi tyrannique.

      Mais la venue de Hirk augura une nouvelle ère. Grâce à leur chef, les Vy'keen devinrent forts. À présent, leur courage ne connaît pas de limites.
    war_1_plaque_lore_17: |-
      Hirk observa les cieux et assista à la destruction impitoyable des Sentinelles qui étouffaient toutes les races nées dans l'Extrémité.

      Des mondes entiers fanaient et mouraient sous leur regard implacable. La colère de Hirk était libérée.
    war_1_plaque_lore_18: |-
      Il advint alors qu'à l'aube de la dix-huitième lune de Drun’Gala, Hirk jeta les chaînes des oppresseurs au bûcher.

      Les Vy'keen furent les premiers, le courant qui brisa le barrage. La guerre éternelle commença.
    war_1_plaque_lore_19: |-
      La mort de Hirk survint pendant la guerre éternelle. L'âge ravageait son corps. Il devint vieux et inutile.

      Il déchira son corps en deux face au Grand monolithe, comme le veut la tradition vy'keen.

      L'écho de son rugissement d'agonie est encore audible dans toute l'Extrémité. Hirk vit en nous. Il est le plus vénéré des anciens.
    war_1_plaque_lore_20: |-
      D'innombrables cycles glissèrent entre les griffes du temps. L'attrition se répandit. Le combat contre les Sentinelles se poursuivait éternellement, mais grâce au feu vertueux, les Vy'keen tenaient bon et les Sentinelles brûlaient.

      Les oppresseurs furent repoussés dans les ténèbres de l'espace.
    war_1_plaque_lore_21: |-
      Les Vy'keen virent leurs frontières s'étendre entre les étoiles. Ils avançaient, secondés par des légions entières, brûlant les Sentinelles de métal depuis leurs chars flamboyants et leurs vaisseaux offensifs.

      Les Vy'keen étudièrent leurs conquêtes et virent qu'elles étaient légitimes et positives.
    war_1_plaque_lore_22: |-
      Les Vy'keen approchaient de la glorieuse victoire, mais les nobles guerriers s'épuisèrent et s'affaiblirent. L'assaut contre les machines durait depuis quatre-vingt-dix-neuf fois quatre-vingt-dix cycles.

      L'attrition et les morts étaient incommensurables, mais la victoire leur échappait encore. La réplication perpétuelle des Sentinelles ralentit, mais ne pouvait être stoppée.
    war_1_plaque_lore_23: |-
      Grah ! Les hordes de Sentinelles furent repoussées. Les oppresseurs fuirent dans le sanctuaire du cosmos.

      L'esprit de Hirk observait le champ de bataille. Il vit que la victoire des Vy'keen était glorieuse et juste. Les automates se turent et la nation de Hirk fit un banquet de grahgrah.

      Les chants des vainqueurs résonnèrent jusqu'aux confins de la galaxie.
    war_1_plaque_lore_24: |-
      La horde de Sentinelles se rassembla dans les recoins sombres du vide interstellaire. Là, elles observaient le néant. Les ténèbres de l'espace.

      Elles attendirent par-delà les limites de l'Extrémité. Au fil des millénaires, elles se rechargèrent et formèrent une armée suffisante pour rétablir leur ordre pour l'éternité.
    war_1_plaque_lore_25: |-
      Les Vy'keen pansaient leurs blessures pendant le Silence des Sentinelles lorsque les méprisables Premiers nés gek décidèrent de détruire Primo Korvax.

      Les Vy'keen condamnèrent ce crime, mais ne disposaient pas de la puissance suffisante pour combattre.
    war_1_plaque_lore_26: |-
      L'Empire gek était florissant. Il s'étendait jusqu'aux profondeurs du cosmos. La victoire ayant permis aux Vy'keen d'expulser les Sentinelles de l'Extrémité laissa place à d'autres oppresseurs.

      Aucun monde, aucune lune, aucune race n'aurait pu s'opposer à l'assaut des Gek.
    war_1_plaque_lore_27: |-
      La brutalité des Premiers nés gek rappela les automates tapis dans les ténèbres. Leur armée avait crû. Leurs technologies s'étaient développées.

      Les Gek inconscients ramenèrent les monstres là où nos nations auraient pu vivre en une étrange harmonie. La véritable domination des Sentinelles sur l'Extrémité commença.
    war_1_plaque_lore_28: |-
      Il ne fallut pas beaucoup de temps aux Sentinelles pour revenir. Elles colonisèrent tous les mondes que nous connaissions. Tous les mondes qu'il nous restait à découvrir.

      Les Gek stupides et pathétiques avaient condamné l'Extrémité à une éternité de domination.
    war_1_plaque_lore_29: |-
      L'Empire des Premiers nés gek s'écroula. Leur stupidité et la volonté des êtres qu'ils avaient réduits en esclavage sans jamais les comprendre firent leur perte.

      Leur puissance n'est plus qu'un souvenir. Leurs crimes sont oubliés de tous.
    war_1_plaque_lore_30: |-
      Les Gek changèrent. Il devinrent pacifiques. Leurs bassins de résurrection crûrent dans le domaine commercial.

      Les Vy'keen acceptent cette paix, mais nous n'oublions pas, contrairement aux autres créatures de la galaxie.

      Le déshonneur ne s'efface pas. Les crimes marqués par le sang ne s'estompent pas. Nous n'oublions pas.
