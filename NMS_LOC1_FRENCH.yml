    patch1_title: Notes de version
    patch1_notes: |-
      Mise à jour 1.03
      Hello Games a beaucoup travaillé à l'amélioration de No Man's Sky.

      Nous avons dû générer à nouveau l'univers.

      REMARQUE : votre emplacement en jeu a pu être modifié en conséquence, mais votre progression générale n'a pas été affectée.

      * Le terrain est plus irrégulier et varié. La destruction est plus marquée.
      * La génération du niveau de détails est entièrement asynchrone.
      * On peut maintenant scanner depuis l'espace.
      * Des planètes extrêmement dangereuses sont parfois générées. Veuillez faire preuve de prudence à l'atterrissage.
      * Des planètes à l'atmosphère basse sont parfois générées.
      * La fréquence et l'intensité des batailles spatiales ont été réajustées. Ajout de primes pour les vaisseaux. Problèmes à l'horizon.
      * La gestion de l'inventaire a été retravaillée.
      * L'orientation et la liberté sont maintenant optionnelles.
      * Davantage de secrets.

      Passage en mode veille.
