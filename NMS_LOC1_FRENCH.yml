    uprod1_name: CELLULE VOLTAÏQUE
    uprod1_subtitle: Composant technologique
    uprod1_description: Cette puissante batterie compacte est un composant essentiel
      pour la fabrication de technologies nécessitant une source d'alimentation interne.
    uprod1_name_l: Cellule voltaïque
    uprod2_name: FIL DE CUIVRE
    uprod2_subtitle: Composant technologique
    uprod2_description: Du fil de cuivre isolé convenant à une grande variété de technologies
      et utilisable dans tous les environnements.
    uprod2_name_l: Fil de cuivre
    uprod3_name: MÉTAL NON FERREUX
    uprod3_subtitle: Composant technologique
    uprod3_description: Ce placage de métal non ferreux est à la fois solide, léger,
      malléable, non magnétique et très résistant à la rouille et à la corrosion.
    uprod3_name_l: Métal non ferreux
    uprod4_name: CIRCUIT IMPRIMÉ
    uprod4_subtitle: Composant technologique
    uprod4_description: Un circuit superposable et semi-flexible, fait d'un polymère
      synthétique très durable.
    uprod4_name_l: Circuit imprimé
    uprod5_name: VERRE
    uprod5_subtitle: Composant technologique
    uprod5_description: Du verre incassable et résistant aux rayures, couvert d'un
      revêtement autonettoyant et anti-UV, pour un usage polyvalent.
    uprod5_name_l: Verre
    uprod6_name: POLYFIBRE
    uprod6_subtitle: Composant technologique
    uprod6_description: Faite d'un polymère synthétique sophistiqué, cette fibre de
      connexion pour appareils électroniques permet de transmettre aussi bien le courant
      que les données.
    uprod6_name_l: Polyfibre
    uprod7_name: ACIDE
    uprod7_subtitle: Composant technologique
    uprod7_description: De l'acide dilué, utilisé dans diverses cellules d'alimentation
      pour produire des courants intenses.
    uprod7_name_l: Acide
    uprod8_name: GEL ISOLANT
    uprod8_subtitle: Composant technologique
    uprod8_description: Un gel insolant multi-usage qui permet de protéger les circuits
      des dégâts de l'environnement, des radiations et de la dégradation chimique.
    uprod8_name_l: Gel isolant
    uprod9_name: LUBRIFIANT
    uprod9_subtitle: Composant technologique
    uprod9_description: Un lubrifiant synthétique qui réduit l'usure et prolonge la
      durée de vie des technologies dotées de pièces mobiles.
    uprod9_name_l: Lubrifiant
    uprod10_name: EXPLOSIF
    uprod10_subtitle: Composant technologique
    uprod10_description: Cette charge explosive universelle se compose d'un agent
      propulseur de pointe qui peut être rendu inerte jusqu'à utilisation, pour la
      transporter et la manipuler sans danger.
    uprod10_name_l: Explosif
    plant_toxic_name: VESSE-DE-LOUP
    plant_toxic_name_l: Vesse-de-loup
    plant_toxic_desc: |-
      Ce champignon sphérique doté de lamelles internes pousse uniquement dans les biomes toxiques. Il peut être transplanté à des fins de culture, donnant des récoltes peu fréquentes mais abondantes.

      Adapté à la culture hydroponique en intérieur. L'atmosphère doit être toxique pour une culture en extérieur.
    plant_toxic_subtitle: Champignon
    plant_snow_name: CÉLESTINE
    plant_snow_name_l: Célestine
    plant_snow_desc: |-
      Cette grosse fleur cristalline aux pétales bleu vif pousse uniquement dans les biomes enneigés. Elle peut être cultivée de manière fiable, mais ses récoltes sont peu fréquentes.

      Adaptée à la culture hydroponique en intérieur. L'atmosphère doit être gelée pour une culture en extérieur.
    plant_snow_subtitle: Plante à fleurs
    plant_radioactive_name: DICOTYLE
    plant_radioactive_name_l: Dicotyle
    plant_radioactive_desc: |-
      Cette plante à deux feuilles dotée de fleurs lumineuses pousse dans les biomes radioactifs. Elle peut être cultivée et donne des récoltes fréquentes.

      Adaptée à la culture hydroponique en intérieur. L'atmosphère doit être radioactive pour une culture en extérieur.
    plant_radioactive_subtitle: Plante à fleurs
    plant_barren_name: CUCRASSULE
    plant_barren_name_l: Cucrassule
    plant_barren_desc: |-
      La cucrassule est une plante succulente comestible de taille moyenne, native des biomes arides et capable de supporter de longues périodes de sécheresse. Elle s'adapte bien à la culture et donne des récoltes occasionnelles d'abondance moyenne.

      Adaptée à la culture hydroponique en intérieur. L'atmosphère doit être aride pour une culture en extérieur.
    plant_barren_subtitle: Plante succulente
    plant_scorched_name: VIVILAVE
    plant_scorched_name_l: Vivilave
    plant_scorched_desc: "Cette  « pierre vivante » est adaptée à la vie dans les
      biomes à la chaleur extrême. Elle peut toutefois être cultivée dans la plupart
      des environnements et, une fois établie, donne des récoltes fréquentes mais
      peu abondantes.\n \nAdaptée à la culture hydroponique en intérieur. L'atmosphère
      doit être très chaude pour une culture en extérieur."
    plant_scorched_subtitle: Plante succulente
    plant_deadcreature_name: NÉCROBULBE
    plant_deadcreature_name_l: Nécrobulbe
    plant_deadcreature_desc: Un tubercule non comestible qui produit fréquemment de
      petites quantités de cristaux de mordite.
    plant_deadcreature_subtitle: Tubercule
    plant_gravball_name: ORBE DE GRAVITINO
    plant_gravball_name_l: Orbe de gravitino
    plant_gravball_desc: "Cet orbe cristallin de taille moyenne, peut être cultivé
      pour produire occasionnellement des orbes gravitino de grande valeur.\n \nN'est
      pas adapté à la culture hydroponique en intérieur. Ne pousse qu'en extérieur."
    plant_gravball_subtitle: Orbe végétal
    plant_sacvenom_name: TOXONELLE
    plant_sacvenom_name_l: Toxonelle
    plant_sacvenom_desc: |-
      Une petite plante à l'air inoffensif dont les feuilles sécrètent périodiquement une petite quantité d'un puissant poison, un produit d'une grande valeur commerciale.

      Adaptée à la culture hydroponique en intérieur. Ne peut être plantée à l'extérieur.
    plant_sacvenom_subtitle: Plante à fleurs
    plant_pearl_name: ORBE PERLIER D'ALBUMEN
    plant_pearl_name_l: Orbe perlier d'albumen
    plant_pearl_desc: |-
      Cet orbe cristallin de taille moyenne peut être cultivé pour produire occasionnellement des perles d'albumen de grande valeur.

      Adapté à la culture hydroponique en intérieur. Ne peut être planté à l'extérieur.

      Temps de croissance approximatif : <TECHNOLOGY>80 mins<>
    plant_pearl_subtitle: Orbe végétal
    plant_nip_name: NIPNIP
    plant_nip_name_l: NipNip
    plant_nip_desc: |-
      Cette plante médicinale est connue pour ses fleurs putrides, qui sont récoltées pour la production de CrokGek. Le NipNip pousse dans les environnements humides et froids.

      Adaptée à la culture hydroponique en intérieur. L'atmosphère doit être tropicale ou humide pour une culture en extérieur.
    plant_nip_subtitle: Plante à fleurs
    gek_elctro_name_l: Électrogaz gek
    gek_elctro_desc: 'Spore effervescente à réaction gazeuse utilisée par les Gek
      pour leurs outils de diagnostic dans le cadre des recherches de nouvelles technologies. '
    gek_elctro_name: ÉLECTROGAZ GEK
    korvax_micro_name_l: Micropoint korvax
    korvax_micro_desc: Magnifique micropoint d'une très grande complexité technologique,
      capable de stocker de nombreuses données. Il est fabriqué par les Korvax pour
      alimenter de nouvelles technologies scientifiques.
    korvax_micro_name: MICROPOINT LORVAX
    vykeen_shard_name_l: Éclat vy'keen
    vykeen_shard_desc: Éclat irrégulier de provenance vy'keen pouvant être combiné
      avec d'autres éclats pour fabriquer diverses armes et améliorations complexes.
    vykeen_shard_name: ÉCLAT VY'KEEN
    shipshotgun_name: ÉJECTEUR À POSITRONS
    shipshotgun_name_l: Éjecteur à positrons
    shipshotgun_subtitle: Arme de vaisseau à courte portée
    shipshotgun_description: "Une arme de vaisseau puissante, capable d'infliger des
      <STELLAR>dégâts massifs<> à <TECHNOLOGY>courte portée<>. \n\nAttention : ces
      particules sont <TITLE>moins efficaces<> contre les cibles avec bouclier.\n\nUtilisez
      <IMG>CYCLEWEAPON<> pour changer de mode d'arme. Appuyez sur <IMG>SHIPFIRE<>
      pour tirer."
    shipminigun_name: ACCÉLÉRATEUR INFRA-COUTEAU
    shipminigun_name_l: Accélérateur infra-couteau
    shipminigun_subtitle: Arme de vaisseau à tir rapide
    shipminigun_description: |-
      Une arme de vaisseau à <TECHNOLOGY>tir rapide<> qui lance des globes de métal liquide surchauffé sur les cibles hostiles. Ces projectiles sont <STELLAR>très efficaces<> contre les coques de vaisseau <STELLAR>sans bouclier<>.

      Remarque : les composants internes de l'accélérateur peuvent <FUEL>surchauffer<> rapidement. Les tirs continus ne sont pas recommandés.

      Utilisez <IMG>CYCLEWEAPON<> pour changer de mode d'arme. Appuyez sur <IMG>SHIPFIRE<> pour tirer.
    missile_name: TORPILLE À PLASMA
    missile_name_l: Torpille à plasma
