    npc_hire_builder_recr_desc_2: Quand je m'approche de lui, l'être me saisit la
      main et la secoue vigoureusement. Ses yeux écartés me fixent d'un regard amical.
    npc_hire_builder_recr_lang_2: Mon ami, quelle chance pour nous deux. Je suis spécialiste
      en construction et je cherche un nouvel emploi. Si vous voulez changer de rythme
      et remanier le personnel de votre base, je pourrai me mettre au travail.
    npc_hire_farmer_recr_desc_2: |-
      Je suis confronté à un être désireux de me faire bonne impression. C'est un agriculteur à la recherche d'un emploi.

      Je réfléchis à son offre. Une ferme est une source fiable de marchandises négociables. Une fois installée, elle augmenterait nettement mon pouvoir d'achat.
    npc_hire_farmer_recr_lang_2: Personne ne répondra à vos besoins agricoles aussi
      bien que moi, je vous l'assure. Si vous voulez changer de rythme et remanier
      le personnel de votre base, je pourrai me mettre au travail.
    npc_hire_weapon_recr_desc_2: |-
      Cet être se tient comme un guerrier. L'arme personnalisée dont il est muni démontre un talent remarquable.

      Quand il se retourne pour parler, je porte instinctivement la main à ma propre arme.
    npc_hire_weapon_recr_lang_2: Vous n'avez rien à craindre. Je suis un armurier
      à la recherche d'un emploi. Vous avez peut-être besoin de mes talents ? Si vous
      voulez changer de rythme et remanier le personnel de votre base, je pourrai
      me mettre au travail.
    npc_hire_vehicles_recr_desc_2: |-
      Lorsque j'approche, l'être se redresse et s'adresse à moi dans ma propre langue.

      J'apprends que c'est un technicien qui cherche un emploi dans son domaine de compétence.
    npc_hire_vehicles_recr_lang_2: Tous les techniciens ne se valent pas. Vous ne
      trouverez aucun spécialiste d'exonef plus compétent que moi. Si vous voulez
      changer de rythme et remanier le personnel de votre base, je pourrai me mettre
      au travail.
    npc_hire_scientist_recr_desc_2: Cet être a l'attitude concentrée d'un scientifique.
      Lorsque j'approche, il marmonne des calculs. Il lève la tête pour s'adresser
      à moi dans ma propre langue.
    npc_hire_scientist_recr_lang_2: En tant que scientifique pluridisciplinaire, je
      suis expert dans de nombreux domaines. Il se trouve aussi que je suis actuellement
      sans emploi. Si vous voulez changer de rythme et remanier le personnel de votre
      base, je pourrai me mettre au travail.
    npc_hire_builder_desc_12: J'espérais proposer un nouveau projet à mon constructeur,
      mais mes espoirs ont été anéantis de la manière la plus aimable qui soit, typique
      de sa diplomatie inébranlable.
    npc_hire_builder_lang_12: Mon ami, nous avons accompli beaucoup de choses ensemble.
      J'ai partagé tout mon savoir avec vous. Je dois maintenant me consacrer à mes
      propres études.
    npc_hire_builder_opt_a_12: Très bien
    npc_hire_builder_res_a_12: Au revoir. Gardez-moi dans vos souvenirs.
    intrct_msgbcn_text1: |-
      Le message d'un autre voyageur est enregistré dans le poste de communication :

      %MESSAGE%
    intrct_msgbcn_empty_text1: Le poste de communication est prêt à accepter des messages
      à l'attention d'autres voyageurs.
    intrct_msgbcn_cancel_text1: Vous n'avez aucun message à laisser. Revenez quand
      l'inspiration vous viendra.
    intrct_msgbcn_accept_text1: Puisse votre message aider les voyageurs de passage
      et leur donner du réconfort.
    intrct_msgbcn_self_text1: |-
      Le message que vous avez rédigé précédemment est enregistré dans le poste de communication :

      %MESSAGE%
    intrct_msgbcn_keyb_header: Saisir un message
    intrct_msgbcn_report: |-
      Appuyez sur <IMG>FE_ALT1<> pour signaler un contenu inapproprié.

      Appuyez sur <IMG>FE_TRANSFER<> pour bloquer tout contenu provenant de cet utilisateur.
    intrct_block_user: |-
      Voulez-vous vraiment bloquer tout contenu provenant de cet utilisateur ?
      Cette opération est irréversible.
    intrct_block_user_header: BLOQUER L'UTILISATEUR
