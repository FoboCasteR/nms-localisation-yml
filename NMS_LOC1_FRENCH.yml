    tra_ship_desc_1: La forme de vie est prête à commercer et à discuter de la vente
      de son vaisseau...
    tra_ship_desc_2: |-
      Le pilote fait claquer son bec pour indiquer qu'il est prêt à commercer.

      Il pourrait également discuter de la vente de son vaisseau...
    tra_ship_desc_3: |-
      Les yeux du pilote s'agrandissent légèrement à mon approche, mais il décide finalement d'accepter une négociation commerciale.

      Il désigne son vaisseau. Il est prêt à le vendre à un tarif raisonnable.
    tra_ship_desc_4: |-
      Le pilote caquette avec excitation et picore son manifeste commercial. Il est clairement ravi de cette occasion inattendue d'acheter et de vendre des marchandises.

      Il fait claquer son bec et désigne son vaisseau. Il serait prêt à le vendre, à condition de recevoir une offre raisonnable...
    tra_ship_desc_5: Le marchand est de toute évidence ravi de me voir. Il picore
      une liste de marchandises transportées dans sa soute. Il me fait comprendre
      que le vaisseau est aussi à vendre...
    tra_ship_desc_6: |-
      Le marchand fait un geste en direction de sa soute. Il est clairement ravi de mon arrivée.

      Il pointe le cockpit de son bec, indiquant ainsi qu'il est prêt à discuter également de la vente de son vaisseau.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: Le guerrier est prêt à commercer et à discuter de la vente de
      son vaisseau...
    war_ship_desc_2: Le guerrier pousse un aboiement d'approbation afin d'indiquer
      sa volonté de commercer. Il prépare ses marchandises pour mon inspection.
    war_ship_desc_3: |-
      Le pilote guerrier cache ses dents et regarde dans ma direction.

      Il est clairement prêt à commercer, mais tient à ne pas montrer d'émotions. Son espèce n'aime pas beaucoup laisser l'avantage dans le cadre d'une négociation.
    war_ship_desc_4: |-
      Le pilote semble mécontent de ma demande de négociation commerciale, mais il change finalement d'avis. L'équipement que je transporte l'a impressionné.

      Il pousse une série de petits aboiements. Ses marchandises et son vaisseau sont prêts pour mon inspection.
    war_ship_desc_5: Le guerrier aboie avec enthousiasme et se prépare à ouvrir sa
      soute pour mon inspection. Il est prêt à ouvrir les négociations commerciales
      et à envisager la vente de son vaisseau.
    war_ship_desc_6: |-
      Le guerrier passe ses mains sur son vaisseau et aboie. Il me fait comprendre qu'il est prêt à s'en séparer pour un prix raisonnable.

      Il prépare son manifeste de cargaison pour mon inspection.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: Le scientifique est prêt à commercer et à discuter de la vente
      de son vaisseau...
    exp_ship_desc_2: La forme de vie électronique prépare les données relatives aux
      marchandises qu'elle transporte et la valeur estimée de son vaisseau.
    exp_ship_desc_3: |-
      Les lumières du casque de la forme de vie électronique se rétrécissent lorsqu'elle se prépare à entamer les négociations commerciales.

      Elle indique qu'elle est prête à discuter des marchandises et de la vente éventuelle de son vaisseau.
    exp_ship_desc_4: |-
      Les lumières de la forme de vie électronique s'éteignent et se rallument rapidement. Une nouvelle entité m'observe derrière son casque.

      L'entité téléchargée est peut-être mieux équipée pour négocier avec une espèce extraterrestre.
    exp_ship_desc_5: |-
      La créature électronique analyse mon apparition près de son vaisseau. Elle dirige les lumières de son casque vers la soute.

      Elle est de toute évidence prête à commercer et à discuter de la vente éventuelle de son appareil.
    exp_ship_desc_6: "Les lumières dilatées de la forme de vie électronique se rétrécissent
      et se concentrent sur ma visière. Elle prend quelques secondes pour analyser
      mes données avant d'indiquer sa volonté de commercer. \n\nIl semble que son
      vaisseau soit également disponible à l'achat pour un prix raisonnable."
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: |-
      Seule, une créature m'attend, minuscule, dotée d'un bec, paisible. Elle me regarde avec une curiosité fugace, parle brièvement dans un langage qu'il m'est impossible de comprendre, puis me remet une ardoise. Je sursaute en m'apercevant que je comprends le texte qui y figure. Incrédule, je tente d'accrocher le regard de la créature, mais elle s'est déjà détournée, désintéressée. Je suppose qu'elle n'est qu'un messager, et non l'auteur du message.

      L'ardoise, quand à elle, contient les plans d'une nouvelle technologie : l'hyperpropulsion.
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: Prendre le plan
    tra_hyper_opt_b_1: Refuser les plans
    tra_hyper_res_a_1: Des instructions pour concevoir mon propre chemin au travers
      des étoiles... cela va se révéler inestimable. L'être chétif s'active près d'un
      terminal, évitant mon regard. Il attend que je parte.
    tra_hyper_res_b_1: L'être me désigne, puis montre le ciel, puis ouvre grand les
      mains. La liberté d'aller partout. Je serais ni plus ni moins bloqué sans ce
      propulseur. À contrecoeur, je m'en saisis.
    war_hyper_desc_1: |-
      La créature qui m'attend a des allures guerrières, mais elle ne fait aucun geste pour m'attaquer. Au lieu de cela, elle grogne dans une langue que je ne connais pas, puis me remet une ardoise. Je sursaute en m'apercevant que je comprends le texte qui y figure. Incrédule, je tente d'accrocher le regard de la créature, mais elle s'est déjà détournée, désintéressée. Je suppose qu'elle n'est qu'un messager, et non l'auteur du message.

      L'ardoise, quand à elle, contient les plans d'une nouvelle technologie : l'hyperpropulsion.
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: Prendre le plan
    war_hyper_opt_b_1: Refuser les plans
    war_hyper_res_a_1: Des instructions pour concevoir mon propre chemin au travers
      des étoiles... cela va se révéler inestimable. La chose aux allures guerrières
      inspecte ses armes, évitant mon regard. Elle attend que je parte.
    war_hyper_res_b_1: L'être me désigne, puis montre le ciel, puis ouvre grand les
      mains. La liberté d'aller partout. Je serais ni plus ni moins bloqué sans ce
      propulseur. À contrecoeur, je m'en saisis.
    exp_hyper_desc_1: |-
      Je ne discerne pas si l'entité est organique, mécanique ou bien si c'est un mélange des deux. Des lumières s'agitent sur sa visière, mais l'entité est immobile. Et soudain sa tête, d'un unique mouvement mécanique, désigne une ardoise à proximité. Je sursaute en m'apercevant que je comprends le texte qui y figure. Je regarde l'entité, en quête de réponses, mais elle reste figée et silencieuse. Je suppose qu'elle n'est qu'un messager, et non l'auteur du message.

      L'ardoise, quand à elle, contient les plans d'une nouvelle technologie : l'hyperpropulsion.
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: Prendre le plan
    exp_hyper_opt_b_1: Refuser les plans
    exp_hyper_res_a_1: Des instructions pour concevoir mon propre chemin au travers
      des étoiles... cela va se révéler inestimable. De paisibles lueurs bleues apparaissent
      sur le masque de l'entité, comme si elle transmettait un message, puis le masque
      redevient noir.
    exp_hyper_res_b_1: L'être se dresse d'un bond, des lumières rouges d'avertissement
      dansent devant son visage. Ce n'est pas une menace, c'est une correction. Sans
      cette technologie, je ne pourrai pas aller loin. Sceptique, je m'en saisis.
    all_beacon_desc_1: |-
      La réalité semble se recourber sur elle-même. Un instant, je vois des débris, puis l'autre un grand orbe rouge, presque trop grand et trop éblouissant pour qu'on puisse le regarder. Il me connaît, de fond en comble, mieux que je ne me connais moi-même. Est-ce là le visage de la création elle-même ? Ou bien, à peine réveillé et troublé, suis-je manipulé ?

      Un nom incandescent pénètre dans mon esprit : Atlas. Ainsi qu'une demande inexprimée : que je suive la voie que cet être, cet Atlas, a prévue pour moi.
    all_beacon_opt_a_1: Accepter l'orientation de l'Atlas
    all_beacon_opt_b_1: Refuser l'orientation et explorer librement
    all_beacon_opt_c_1: 'REMARQUE : CETTE OPTION VA ÊTRE SUPPRIMÉE'
    all_beacon_res_a_1: Je me sens recouvert d'une émanation d'approbation bienveillante.
      J'étais perdu, mais on m'a trouvé. L'Atlas reconnaît mon allégeance, et j'éprouve
      la certitude qu'il se manifestera bientôt à nouveau.
    all_beacon_res_b_1: L'orbe rouge enfle jusqu'à ce que mon champ de vision ne soit
      que pourpre. Vais-je être frappé par le courroux d'un dieu ? Soudain, en un
      battement de coeur, il disparaît. Je ne vois à nouveau que des débris. Je suis
      seul.
    all_beacon_res_c_1: 'REMARQUE : CETTE OPTION VA ÊTRE SUPPRIMÉE'
    tra_anti_desc_1: La petite créature aux yeux brillants est le seul occupant du
      bâtiment. Nous ne partageons aucun langage, mais il est évident que mon compagnon
      préférerait ne pas être là. Comme auparavant, il me transmet un message, une
      fois encore envoyé par 'Nada et Polo'. La lettre, concise, est accompagnée d'un
      don d'antimatière de la part de ces mystérieux bienfaiteurs... Suffisamment
      pour que je puisse fabriquer une cellule de distorsion pour l'hyperpropulsion.
    war_anti_desc_1: J'entre et l'être rugit dans ma direction, mais à peine ai-je
      le temps de battre en retraite que déjà il semble embarrassé, et lève les mains,
      l'air de s'excuser. Ce combattant semble nerveux, mais il est clair qu'il m'attendait.
      Comme auparavant, il me transmet un message, une fois encore envoyé par 'Nada
      et Polo'. La lettre, concise, est accompagnée d'un don d'antimatière de la part
      de ces mystérieux bienfaiteurs... Suffisamment pour que je puisse fabriquer
      une cellule de distorsion pour l'hyperpropulsion.
    exp_anti_desc_1: Très vite, l'entité électronique me bombarde de mots qui semblent
      appartenir à des dizaines de langages différents puis, comprenant que je n'en
      connais aucune, elle devient silencieuse. Un bref instant, les lumières de sa
      visière lui donnent l'air de lever les yeux au ciel, et voilà qu'elle me transmet
      un nouveau message de Nada et Polo... ainsi qu'une fiole d'antimatière. Je peux
      m'en servir pour fabriquer une cellule de distorsion. J'essaye d'exprimer ma
      gratitude, mais l'être se désintéresse de moi maintenant que sa tâche est remplie.
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: Prendre l'antimatière
    tra_anti_res_a_1: Je ne sais pas davantage qui sont Nada et Polo, mais je peux
      maintenant les situer. Je soupçonne fort devoir choisir entre les trouver ou
      suivre cet Atlas.
    all_antirecipe_desc_1: |-
      Quelque part sous mes pieds, j'entends le grondement continu d'une machine automatisée. Je ne connais pas son rôle ni ses propriétaires.

      Un écran se met à clignoter et des lettres s'y inscrivent : NADA NADA FUYEZ ATLAS TROUVEZ NOUS NADA NADA

      Puis une formule apparaît. Elle me permet de fabriquer ma propre antimatière.
    all_antirecipe_opt_a_1: Prendre la formule de l'antimatière
    all_antirecip_res_a_1: Fort de ce savoir, je peux créer des cellules de distorsion.
      Le dernier élément de l'énigme. Dorénavant, je peux aller où bon me semble.
      Mais devrais-je plutôt suivre Atlas ? Ou encore chercher Nada et Polo ?
    all_signal_scanner_desc_1: Scanner de signaux activé. Les balises d'emplacements
      planétaires répondent.
    all_signal_scanner_lang_1: Chercher des points d'intérêt locaux
    all_signal_scanner_opt_a: Abri
    all_signal_scanner_res_a: Recherche d'abris
    all_signal_scanner_opt_b: Transmission
    all_signal_scanner_res_b: Recherche de signaux de transmission
    all_signal_scanner_opt_c: Avant-poste colonial
    all_signal_scanner_res_c: Recherche d'avant-postes coloniaux
    all_signal_scanner_opt_d: Monolithe
    all_signal_scanner_res_d: Recherche d'anciens artefacts extraterrestres
    all_droppod_opt_a_1: Chercher des technologies extraterrestres
    all_droppod_res_a_1: |-
      L'équipement extraterrestre s'allume et émet une transmission automatique.

      Je reçois des coordonnées.
    all_droppod_desc_1: |-
      Les capsules de sauvetage des cargos en orbite contiennent des technologies extraterrestres utiles.
      Scannez à la recherche de signaux et utilisez leurs contenus pour améliorer votre exocombinaison.
    final_mono_desc_1: |-
      Le monolithe se dresse, silencieux, sur la surface de la planète. Il n'a pas sa place ici. Moi non plus. Un scintillement, puis la vision de l'orbe rouge revient. L'Atlas. Il me parle à nouveau et un mélange d'euphorie et de terreur m'envahit, comme si je faisais face à mon créateur.
      L'Atlas me propose une direction, un but, une signification. Une importance au milieu d'une galaxie indifférente. Tout ce que j'ai à faire est de suivre sa voie, et ses ordres.
    final_mono_lang_1: SUIVEZ L'ATLAS. OBÉISSEZ À L'ATLAS. ACCEPTEZ VOTRE RÉCOMPENSE.
    final_mono_opt_a_1: Croire la promesse de l'Atlas
    final_mono_res_a_1: Je vois des lignes de code, des séries de chiffres, puis une
      structure étrange. J'ai la conviction qu'un immense pouvoir m'attend si seulement
      je parviens à atteindre ce lieu lointain. L'orbe rouge disparaît, et ce qu'il
      me reste est une voie à suivre.
    all_signal_scanner_term_desc: |-
      Fréquence de signature minérale... en ligne.

      Signal d'avant-poste colonial... en ligne.

      Identification du registre planétaire... en ligne

      Détection de signal de détresse... en ligne.

      Veuillez sélectionner votre destination préférée.
    final_mono_desc_2: |-
      Le monolithe se dresse, silencieux, sur la surface de la planète. Il n'a pas sa place ici. Il y a un chatoiement, puis j'ai à nouveau cette vision de l'orbe rouge. L'Atlas. Encore une fois, je suis partagé entre l'émerveillement et la terreur à la vue de mon créateur.

      Et c'est alors que mon créateur m'abandonne. Il n'a pas oublié mon refus de m'engager sur sa voie. Des images du cosmos m'apparaissent, j'ai des visions de trous noirs et de stations bizarres, j'aperçois des codes et des équations. Ensuite, je me retrouve seul.
    final_mono_lang_2: CHERCHE LE CENTRE, OU RENDS-TOI OÙ TU LE DÉSIRES. SI TU REFUSES
      DE NOUS SUIVRE, NOUS NE T'AIDERONS PAS.
    final_mono_opt_a_2: Rejeter l'Atlas, emprunter ma propre voie
    final_mono_res_a_2: L'orbe rouge grossit, les environs prennent une couleur pourpre.
      Je vois des lignes de codes, des séries de nombres, je sens l'Atlas examiner
      chaque fibre de mon être, et... plus rien. Je suis seul.
    end_orb_beacon_desc_1: |-
      Je me suis déjà retrouvé là auparavant. Peut-être pas à cet endroit précis, ou dans ce monde, mais dans cette situation. Cependant, je ressens quelque chose de très différent. Cette galaxie vient de naître et je suis l'un des tout premiers à me retrouver ici.

      Un grand orbe rouge apparaît dans mon esprit. Il me connaît, plus que je ne pourrai jamais me connaître. L'ai-je déjà vu ? Je n'en suis pas sûr. Un nom se marque au fer dans mon esprit, Atlas, ainsi qu'une requête, énoncée sans mot, me demandant de suivre la voie qu'il m'ouvre.
    end_orb_beacon_opt_a_1: Commencer
    end_orb_beacon_opt_b_1: Refuser
    end_orb_beacon_res_a_1: Je me sens recouvert d'une émanation d'approbation bienveillante.
      J'étais perdu, mais on m'a trouvé. L'Atlas reconnaît mon allégeance, et j'éprouve
      la certitude qu'il se manifestera bientôt à nouveau.
    end_orb_beacon_res_b_1: La vision de l'orbe grossit, si bien que je ne distingue
      plus que du pourpre. Vais-je être abattu par un dieu ? Mais en un clin d'œil,
      il a disparu. À nouveau, je ne vois que des décombres. Je suis seul.
    final_atlas_desc_1: Mon voyage s'achève. Un véritable sentiment d'accomplissement
      m'envahit, mais il se dissipe lorsque je réalise que, malgré mes efforts, je
      n'ai pas changé. Soudain, les graines d'Atlas gravitent en direction de la porte,
      et je prends conscience de ce qui peut se passer. Tout dépend de moi.
    final_atlas_lang_1: Clarté. Vérité. Réalité. À nouveau.
    final_atlas_opt_a_1: Donner naissance à une nouvelle étoile
    final_atlas_res_a_1: |-
      L'orbe emplit mon esprit d'une image. Une nouvelle étoile est née aux confins de la galaxie. Un nouveau voyageur s'y éveillera. Je suis libéré, je peux maintenant explorer à ma guise.

      Je vois la structure de l'espace, cette simulation, et des trous noirs qui la parsèment. J'y trouverai peut-être des réponses.
    final_atlas_opt_b_1: Partir et retourner dans la galaxie
    final_atlas_res_b_1: |-
      Simulation ou non, je suis libéré de ce parcours linéaire. Je peux maintenant explorer à ma guise.

      La structure de l'espace se révèle à moi, parsemée de trous noirs. J'y trouverai peut-être des réponses.
