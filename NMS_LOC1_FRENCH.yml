    update1_title: Notes de mise à jour
    update1_notes: "Mise à jour Fondation 1.10\n\nLa mise à jour Fondation autorise
      la construction de bases et plus encore dans No Man’s Sky. C'est sur cette Fondation
      que repose votre avenir.\n\n* Construction de bases : cultivez des récoltes,
      engagez des PNJ, construisez des extracteurs de ressources.\n* Mode créatif :
      pour les rêveurs avides d'explorer et de construire sans limites.\n* Achat de
      cargos : achetez et stockez des marchandises à échanger et provenant de n'importe
      où.\n* Combats spatiaux améliorés : espaces de combat plus vastes, nouvelles
      technologies et mécanismes pour les vaisseaux.\n* Mode survie : un défi intense
      pour les joueurs attirés par une expérience de survie.\n* Bases de cargos :
      améliorez votre cargo avec son propre équipage, des laboratoires hydroponiques
      et des soutes à cargaison.\n* Visuel amélioré : anti-aliasing temporel, flou
      cinétique, streaming des textures.\n* Interface améliorée : produits empilables,
      menu d'accès rapide.\n* Jouabilité améliorée : arborescence des ressources plus
      riche, système de points de passage amélioré.\n\nHello Games travaille sans
      relâche pour améliorer No Man's Sky. \n\nREMARQUE ! Nous avons dû recréer l'univers.
      Votre position dans le jeu sera peut-être modifiée en conséquence. Votre progression
      globale ne sera pas affectée.\n\nNous vous remercions,\nHello Games"
