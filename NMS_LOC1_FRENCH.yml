    tra_request_res_1: Le marchand accepte de m'aider !
    exp_request_res_1: La forme de vie accepte de m'aider !
    war_request_res_1: Le guerrier accepte de m'aider !
    tra_request_lang_1_old: Ami ! La Fédération du commerce gek est prête à répondre
      à vos questions et requêtes ! Parlez ! Parlez !
    exp_request_lang_1_old: Fascinant. La créature inconnue a probablement des demandes
      d'aide à émettre. La Convergence korvax attend l'illumination.
    war_request_lang_1_old: Grah ! Importun ! Le Haut-commandement vy'keen exige que
      les guerriers entendent vos demandes pathétiques !
    tra_request_desc_1: Le marchand me regarde en écarquillant les yeux. Il fait claquer
      son bec plusieurs fois, émet une odeur neutre et attend ma demande.
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: La forme de vie fait une pause pour renouveler son odeur.
      Je formule une demande.
    tra_request_desc_2: La créature indique qu'il est d'humeur à discuter en faisant
      claquer son bec et en émettant un gaz à l'odeur agréable.
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: Claquant joyeusement son bec, le petit extraterrestre chétif
      attend que je prenne la parole.
    tra_request_desc_3: |-
      Le Gek plonge son regard dans ma visière et fait claquer son bec en rythme avec ma respiration.

      Je ne peux que supposer qu'il essaie de se montrer accueillant.
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: La forme de vie attend patiemment. Une faible mélodie s'échappe
      des trous de son bec.
    tra_request_desc_4: Les claquements de bec frénétiques du marchand semblent indiquer
      qu'il est prêt à prendre part à une conversation guindée et sujette à quiproquos.
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: Les yeux hagards, la forme de vie saute d'un pied sur l'autre
      tandis que je formule ma demande.
    tra_request_desc_5: Le marchand fait claquer son bec en bavant légèrement. Alors
      qu'une goutte de salive s'échappe de son bec, il parvient en reniflant à la
      faire remonter dans ses orifices nasaux.
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: Le babillage de cette forme de vie m'est incompréhensible.
      Je lutte pour détacher mon attention de sa salive.
    tra_request_desc_6: L'odeur de cette créature est aussi agréable qu'entêtante.
      Son regard est empreint de fierté, peut-être liée au gaz fleuri qui nous embaume.
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: La forme de vie me sourit avec gentillesse. Elle attend.
    tra_request_desc_7: L'extraterrestre fait claquer son bec énergiquement. Il observe
      mon exocombinaison et mon multi-outil avec attention, se demandant sans doute
      pourquoi je tiens à parler.
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: Le regard de la forme de vie se tourne régulièrement vers
      mon multi-outil. Nerveuse, elle attend ma demande.
    tra_request_desc_8: La petite créature a récemment émis un gaz à l'odeur agréable.
      Alors que le parfum pénètre dans mon dispositif respiratoire, je sens que mon
      esprit glisse lentement vers les étoiles...
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: En me concentrant, je parviens à retrouver cette réalité.
      En clignant des yeux, je vois des étoiles danser autour de la tête de la forme
      de vie.
    tra_request_desc_9: Le marchand tient à se faire comprendre. Les yeux scintillants,
      il fait claquer son bec lentement et hoche la tête en signe d'encouragement.
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: L'extraterrestre retient son souffle. Son bec s'entrouve dans
      l'attente de ma réponse.
    tra_request_desc_10: Je suis certain d'avoir vu cette étrange forme de vie m'observer
      et traquer mes déplacements. Elle me regarde, pleine d'innocence.
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: En présence de cet extraterrestre et de son aura chaude et
      légèrement parfumée, l'univers semble plus doux, plus accueillant. Je formule
      ma demande.
    tra_request_desc_11: La forme de vie ferme brusquement son bec. Elle me regarde,
      mais sa tête est clairement ailleurs.
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: Passif, le Gek attend que je prenne la parole.
    tra_request_desc_12: Le petit extraterrestre gigote, impatient.
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: Il me fixe. Un faible grondement semble s'échapper d'un de
      ses orifices cachés.
    exp_request_desc_1: La forme de vie électronique interrompt son travail, lève
      la tête et focalise ses lumières faciales sur ma visière.
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME% attend ma demande, mais semble impatient de reprendre
      ses recherches."
    exp_request_desc_2: La forme de vie électronique me regarde avec intérêt. Ses
      lumières faciales se rétrécissent alors qu'elle m'observe attentivement derrière
      ma visière.
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: Je fais une pause. J'ai la forte impression que d'innombrables
      systèmes analytiques enregistrent et analysent chacun de mes gestes.
    exp_request_desc_3: Les lumières du casque de la créature électronique semblent
      se rétrécir. Elle incline la tête en pépiant, se demandant peut-être ce que
      je veux.
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: Les lumières sur la visière de l'entité brillent avec une
      intensité redoublée. Elle attend ma demande.
    exp_request_desc_4: La forme de vie électronique observe mon enveloppe biologique
      avec ce qui semble être de la pitié. Une fois de plus, je me demande ce qui
      se cache derrière le casque de cette entité.
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: Bien qu'elle attende patiemment ma demande, j'ai la forte
      impression que cette entité tente d'exploiter mes données.
    exp_request_desc_5: Les lumières de l'enveloppe de la forme de vie électronique
      commencent à briller. Elle tourne brusquement la tête vers la droite et un bourdonnement
      étrange signale la réception de données invisibles.
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: Que des données aient été envoyées ou reçues, la transmission
      semble terminée. La forme de vie m'accorde à nouveau son attention.
    exp_request_desc_6: Les lumières de l'enveloppe de la créature électronique sont
      diffuses, et son casque s'éteint momentanément lorsqu'elle se tourne pour parler.
      Elle se reconnecte rapidement, mais j'ai la sensation que ce regard perçant
      appartient à une entité différente.
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: L'entité qui habite cette carapace de métal semble disposée
      à communiquer.
    exp_request_desc_7: Une multitude de processus semblent tourner au sein de la
      créature électronique. Alors qu'elle dirige l'un de ces processus vers moi,
      ses lumières clignotent rapidement.
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: J'ai l'impression de m'adresser à plusieurs interlocuteurs
      plutôt qu'un seul. Je prends mon temps pour formuler ma demande.
    exp_request_desc_8: |-
      Les lumières de l'enveloppe de la forme de vie électronique brillent fortement. Lorsqu'elle se penche vers moi, un flash éblouissant me brûle la rétine.

      Alors que l'image rémanente s'estompe, l'entité me fait comprendre qu'elle est prête à converser avec moi.
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: L'entité attend. Elle a beau essayer, elle n'arrive pas à
      deviner ce que je lui veux.
    exp_request_desc_9: La créature électronique parle lentement, calmement et avec
      amabilité. Les lumières de son enveloppe clignotent alors qu'elle m'examine.
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: Je sens de nombreux yeux me fixer sous cette visière. Je formule
      ma demande avec soin.
    exp_request_desc_10: Ma présence a éveillé la curiosité de la forme de vie. Elle
      bourdonne faiblement pour indiquer qu'elle est prête à initier une communication
      non électronique.
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: Des circuits ou une quelconque intelligence permettent à
      l'entité de me comprendre, même si ce n'est pas réciproque. Elle attend ma demande.
    exp_request_desc_11: Je sens le regard perçant de la forme de vie électronique.
      Elle semble extrêmement intéressée par ce que j'ai à dire.
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: Sa carapace de métal a beau être neuve et polie, cet être
      électronique semble avoir un certain âge. Je choisis mes mots avec prudence.
    exp_request_desc_12: La forme de vie mécanique dirige les lumières de sa visière
      vers moi. Cependant, j'ai le sentiment de n'avoir qu'une partie de son attention.
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: La forme de vie gère clairement plusieurs choses en même
      temps sous sa carapace. Je dois me dépêcher de formuler ma demande.
    war_request_desc_1: Les tentacules du guerrier se dressent et il se met à trembler
      d'excitation en attendant ma demande. Je dois faire attention à ne pas aller
      trop loin...
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: Le dédain de %NAME% est palpable. Néanmoins, il arrive à se
      contenir pour l'instant.
    war_request_desc_2: Les mouvements du guerrier indiquent que ses ancêtres n'ont
      pas été insultés pour le moment. Il pousse des aboiements amicaux.
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: La forme de vie semble moins hostile que les autres individus
      de son espèce. Elle semble réceptive à ma demande.
    war_request_desc_3: |-
      Le guerrier semble moins agressif que ce à quoi je m'attendais.

      Ses lèvres se retroussent sur ses dents dans le but de goûter à mon odeur.
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: J'ai gagné l'intérêt de cette forme de vie combative. Elle
      m'écoute patiemment.
    war_request_desc_4: Les lèvres du guerrier se retroussent sur ses dents alors
      qu'il pousse une série d'aboiements élégants. Bien qu'il soit loin d'être amical,
      il semble calme.
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: La forme de vie m'étudie de manière approfondie. Je sens que
      son humeur pourrait changer du tout au tout si ma demande l'offense.
    war_request_desc_5: Le guerrier, doté de larges épaules et de beaucoup d'énergie,
      commence par m'abreuver d'une série de courts aboiements. Il me regarde, dans
      l'attente d'une réponse.
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: La forme de vie continue de me fixer. Je sens une vive tension
      en elle.
    war_request_desc_6: Les aboiements du guerrier semblent accueillants. Les capteurs
      audio de mon exocombinaison baissent automatiquement le volume du flux sonore.
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: Le guerrier grogne en réfléchissant tandis qu'il attend ma
      demande.
    war_request_desc_7: La créature semble ouverte à la conversation. Elle se décontracte
      lorsqu'elle aperçoit mon multi-outil et un certain respect s'installe dans son
      regard.
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: La forme de vie attend en serrant les poings. C'est ce qui
      doit passer pour une preuve de patience pour son espèce.
    war_request_desc_8: |-
      Le guerrier m'observe, comme s'il s'attendait à une grave insulte envers ses ancêtres.

      Soudain, son visage change. Face à mon hésitation, il pousse une suite de glapissements amusés avant d'indiquer qu'il est enclin à une conversation plus approfondie.
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: Un sourire étire toujours les lèvres de la forme de vie. Elle
      attend ma demande avec un amusement silencieux.
    war_request_desc_9: |-
      Le guerrier frissonne d'excitation avant de m'agresser. Il aboie sauvagement, exposant ses canines jaunies et sa langue ensanglantée.

      Sa fureur cesse cependant aussi vite qu'elle a commencé. La forme de vie hoche la tête solennellement et indique qu'elle est prête à recevoir ma requête.
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: Malgré son apparence hostile et susceptible, la forme de vie
      semble avoir beaucoup d'honneur. Elle m'écoute patiemment.
    war_request_desc_10: Le guerrier grogne de manière polie. Il me fait comprendre
      qu'il est également enclin à discuter avec moi.
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: Les yeux de la forme de vie roulent tandis qu'elle attend
      ma demande. Elle est alerte, à l'affût.
    war_request_desc_11: Le guerrier semble vouloir la mort de quelque chose. Heureusement,
      il ne s'agit vraisemblablement pas de moi.
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: La forme de vie me fixe avec un regard noir. Je marque une
      pause avant de formuler ma demande.
    war_request_desc_12: Le guerrier émet des grognements qui semblent étrangement
      joyeux. Il semble plus enjoué que le reste de son espèce.
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: J'en profite pour présenter une demande, tant que la forme
      de vie est bien disposée.
