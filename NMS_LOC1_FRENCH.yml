    npc_hire_builder_desc_1: |-
      Mon constructeur est à son poste, travaillant sur l'un de ses mystérieux projets. Je me félicite qu'il ait intégré mon équipe : son enthousiasme est contagieux et il déborde d'idées pour développer cette base. Avant que nous ne commencions la construction, il tient cependant à améliorer mes capacités de navigation.

      Les <TECHNOLOGY>balises<> peuvent être construites dans le <IMG>BUILD_MENU<> et colorées pour vous rappeler un emplacement particulier.
    npc_hire_builder_lang_1: Je vous fournirai le plan de toute construction dont
      vous pourriez avoir besoin, mais avant que vous ne vous mettiez à parcourir
      la galaxie à la recherche de ressources, permettez-moi de vous offrir ce plan
      de <TECHNOLOGY>balise<>. Construisez une <TECHNOLOGY>balise<> pour marquer votre
      emplacement et vous pourrez y revenir facilement.
    npc_hire_builder_opt_a_1: Merci
    npc_hire_builder_res_a_1: Je vous en prie. Nous ne pourrions pas faire grand-chose
      si vous vous perdiez et m'abandonniez seul ici.
    npc_hire_builder_desc_2: |-
      Je ressens déjà les avantages d'avoir un assistant, mais il y a des limites à ce que mon constructeur peut réaliser par lui-même. Je lui ai demandé de préparer les plans d'un <TECHNOLOGY>terminal scientifique<>. Les vastes connaissances d'un scientifique nous ouvriraient des opportunités immenses.

      En retour, il me demande de trouver un stock de <SPECIAL>spadonium<>, un élément utilisé dans les circuits diagnostiques complexes du nouveau poste de travail.
    npc_hire_builder_lang_2: Le <SPECIAL>spadonium<> dont j'ai besoin pour calibrer
      les capteurs diagnostiques d'un <TECHNOLOGY>terminal scientifique<> se trouve
      dans des cactus vivant dans les environnements arides. Apportez-m'en, et cet
      endroit sera prêt à accueillir un scientifique d'ici peu.
    npc_hire_builder_opt_a_2: Voici votre spadonium
    npc_hire_builder_res_a_2: Excellent. J'ai hâte d'avoir de la compagnie. Je ne
      supporte pas la solitude.
    npc_hire_builder_opt_b_2: Je reviendrai avec les ressources qu'il vous faut
    npc_hire_builder_res_b_2: Souvenez-vous. Des biomes arides. Quand vous aurez le
      spadonium, les plans seront prêts.
    npc_hire_builder_desc_3: 'Une base en développement a besoin d''un stockage d''inventaire
      suffisant. J''ai demandé à mon constructeur de me fournir un concept, mais il
      m''a proposé un raccourci : si je me rends dans un bâtiment abandonné près d''ici,
      je devrais pouvoir récupérer les plans d''un module de <TECHNOLOGY>conteneur
      de rangement<> adapté.'
    npc_hire_builder_lang_3: J'ai besoin que vous vous rendiez dans un bâtiment proche
      d'ici. Quand vous serez au terminal abandonné, envoyez-moi les schémas. Avec
      un <TECHNOLOGY>conteneur de rangement<>, vous aurez plus de place pour stocker
      des articles.
    npc_hire_builder_opt_a_3: Je vais aller voir
    npc_hire_builder_res_a_3: Excellent. J'ai ajouté les coordonnées à votre carte.
    npc_hire_builder_desc_4: |-
      Bien qu'il ne se plaigne jamais, je sais que mon constructeur aimerait travailler avec une plus grande équipe. Il m'a clairement fait comprendre qu'il préférait être entouré.

      Lorsque j'aborde le problème, mes soupçons se confirment. Mon constructeur me suggère de recruter un armurier et commence à travailler sur les plans d'un <TECHNOLOGY>terminal d'armement<>, mais les générateurs de la base sont déjà à capacité : nous aurons besoin d'une source d'énergie alternative fiable. Une <TECHNOLOGY>cellule voltaïque<> pourrait convenir.
    npc_hire_builder_lang_4: Pourquoi construire un générateur géant quand des batteries
      individuelles peuvent répondre à nos besoins ? Interrogez un scientifique au
      sujet des <COMMODITY>cellules voltaïques<>. Elles sont compactes, portatives
      et puissantes. Apportez-m'en une et je l'intègrerai dans le plan du <TECHNOLOGY>terminal
      d'armement<>.
    npc_hire_builder_opt_a_4: Voici une cellule voltaïque pour vous
    npc_hire_builder_res_a_4: Formidable. Maintenant, on va pouvoir faire tourner
      autant de terminaux qu'on voudra sans faire sauter les plombs.
    npc_hire_builder_opt_b_4: Je reviendrai quand j'en aurai une
    npc_hire_builder_res_b_4: Ne me faites pas attendre. Allez discuter avec un scientifique.
    npc_hire_builder_desc_5: |-
      J'ai bien envie de varier un peu l'architecture de ma nouvelle maison. Mon constructeur dessinerait volontiers les plans de nouvelles extensions, mais il me propose un raccourci ingénieux.

      Les drones qui patrouillent dans le ciel contiennent du <SPECIAL>pugnéum<>, un élément ayant l'étrange propriété de stocker des informations numériques. Si je pouvais en récupérer un échantillon sur un drone abattu, mon constructeur pourrait extraire les plans de tous les bâtiments scannés par le drone.
    npc_hire_builder_lang_5: Pour développer davantage de modules de construction,
      j'ai besoin de données supplémentaires. Un fragment de <SPECIAL>pugnéum<> est
      un peu le disque dur de la nature. Trouvez-moi un drone détruit ou abattez-en
      un, si vous l'osez.
    npc_hire_builder_opt_a_5: Voici votre pugnéum
    npc_hire_builder_res_a_5: Merci. Ces plans élargiront considérablement vos horizons
      architecturaux.
    npc_hire_builder_opt_b_5: Je reviendrai avec un échantillon de pugnéum
    npc_hire_builder_res_b_5: Merci. Vous me ferez gagner beaucoup de temps pour d'autres
      projets intéressants.
    npc_hire_builder_desc_6: |-
      En balayant ma base du regard, je me rappelle les innombrables pionniers qui sont passés avant moi, forgeant leur avenir par les armes et la charrue. Je ne manque pas d'armement, mais il est peut-être temps de mettre la terre à profit.

      Je demande à mon constructeur de quoi nous aurions besoin pour qu'un agriculteur nous rejoigne, et j'apprends que les plans d'un <TECHNOLOGY>terminal agricole<> sont déjà en cours d'élaboration. Mon constructeur pense que le mieux à faire serait d'étudier le passé, je dois donc lui apporter des <COMMODITY>porte-bonheur gek<> qui l'aideront à finaliser les plans.
    npc_hire_builder_lang_6: Les Gek étaient des agriculteurs talentueux avant même
      de commencer à bâtir leur empire perdu. Apportez-moi des <COMMODITY>porte-bonheur
      gek<> et j'essaierai de trouver des conseils utiles dans leurs gravures.
    npc_hire_builder_opt_a_6: J'ai l'artefact que vous avez demandé
    npc_hire_builder_res_a_6: Excellent. Ce plan est idéal pour un agriculteur. Vous
      savez où vous pourriez en trouver un ?
    npc_hire_builder_opt_b_6: Je reviendrai
    npc_hire_builder_res_b_6: C'est vous le chef. Je serai prêt quand vous le serez
    npc_hire_builder_desc_7: |-
      Avec l'extension de la base, la liste des ressources dont j'ai besoin s'allonge de plus en plus, mais cette demande est la plus étrange que mon constructeur m'ait transmise. Quand je lui ai parlé d'adhésifs décoratifs pour égayer un peu notre logement, il a affirmé qu'il lui faudrait pour ça une colle fabriquée à partir de <SPECIAL>mordite<>.

      Bien entendu, c'est à moi d'aller récupérer cette substance répugnante !
    npc_hire_builder_lang_7: Les cristaux de <SPECIAL>mordite<> se forment dans les
      cadavres décomposés des créatures. Je ne vois pas pourquoi vous prenez cet air
      dégoûté... Votre espèce mange de la viande, non ?
    npc_hire_builder_opt_a_7: Voici la mordite que vous vouliez
    npc_hire_builder_res_a_7: Posez-la ici. Je ne vais pas toucher ça à mains nues.
    npc_hire_builder_opt_b_7: Je reviendrai quand j'aurai ce qu'il vous faut
    npc_hire_builder_res_b_7: En attendant, je vais dessiner quelques modèles d'adhésifs
      à vous proposer.
    npc_hire_builder_desc_8: J'ai demandé à mon constructeur d'élaborer un moyen de
      réduire les allées et venues qui rythment mes journées. Il m'a suggéré un <TECHNOLOGY>extracteur
      automatique<>, une machine capable d'extraire les ressources d'une planète sans
      supervision constante. Malheureusement, il manque de <COMMODITY>circuits imprimés<>
      pour réaliser le prototype.
    npc_hire_builder_lang_8: Un <TECHNOLOGY>extracteur automatique<> ferait le plus
      dur en votre absence, mais ce n'est que le début des plans que j'ai prévus pour
      vous. Il me faut des <COMMODITY>circuits imprimés<> pour toutes sortes d'appareils.
      Vous devriez aller faire un tour au <TECHNOLOGY>terminal scientifique<>.
    npc_hire_builder_opt_a_8: Le donner
    npc_hire_builder_res_a_8: Parfait. Voici les plans de votre extracteur automatique.
    npc_hire_builder_opt_b_8: Je reviendrai quand j'en aurai un
    npc_hire_builder_res_b_8: Ne me faites pas attendre. Allez discuter avec un scientifique.
    npc_hire_builder_desc_9: |-
      Mon constructeur m'a sauté dessus au terminal de construction pour me demander d'envisager de construire une <TECHNOLOGY>plateforme d'atterrissage<> pour la base. Il a parlé de 'soigner les apparences', mais je ne vois pas bien qui il voudrait impressionner...

      C'est peut-être une particularité culturelle propre à sa race, mais mon constructeur affirme que toute base ayant un certain nombre de pièces doit absolument avoir une plateforme d'atterrissage.
    npc_hire_builder_lang_9: Toute habitation d'une certaine taille doit avoir une
      <TECHNOLOGY>plateforme d'atterrissage<>. Nous devons absolument être prêts à
      accueillir des invités à tout moment. Avons-nous le nombre de salles nécessaire ?
    npc_hire_builder_opt_a_9: Oui, nous avons assez de salles
    npc_hire_builder_res_a_9: Merveilleux. Voici les plans. Je vais préparer l'arrivée
      d'éventuels visiteurs... au cas où.
    npc_hire_builder_opt_b_9: Non, je n'en ai pas construit suffisamment
    npc_hire_builder_res_b_9: Alors ne restez pas là. Construisez.
    npc_hire_builder_desc_10: |-
      Mon constructeur rêve de mettre en place une liaison commerciale entre notre humble avant-poste et le reste de la galaxie. Nous avons généré un surplus de ressources que nous pourrions revendre à bon prix.

      Le hasard a voulu que la solution soit dans mon domaine d'expertise. Il me fournit les plans d'un <TECHNOLOGY>terminal de commerce galactique<> et me demande simplement de lui fournir du <COMMODITY>gel isolant<> pour le circuit du nouveau terminal.
    npc_hire_builder_lang_10: L'accès au réseau commercial galactique ne nécessite
      que le terminal idoine, mais s'il surchauffe pendant une transaction, on peut
      perdre des millions. Allez voir un scientifique. Il saura fabriquer le <COMMODITY>gel
      isolant<> dont j'ai besoin.
    npc_hire_builder_opt_a_10: J'ai le gel qu'il vous fallait
    npc_hire_builder_res_a_10: Génial. Tout un monde d'opportunités commerciales s'ouvre
      à nous. Les Gek seraient fiers de vous.
    npc_hire_builder_opt_b_10: Je reviendrai
    npc_hire_builder_res_b_10: Ne m'oubliez pas. Vous pourriez gagner beaucoup.
    npc_hire_builder_desc_11: |-
      Mon constructeur a eu la gentillesse de m'offrir un certain nombre de nouveaux plans de modules de construction.

      Les plans comprennent une <TECHNOLOGY>pièce cubique vitrée<>, une <TECHNOLOGY>holoporte<> et des <TECHNOLOGY>lumières colorées<> décoratives qui devraient me permettre d'améliorer la base.
    npc_hire_builder_lang_11: Bonjour mon ami. Après toute l'aide que vous m'avez
      apportée pour mes recherches, je tenais à vous exprimer ma gratitude. Voici
      quelques plans de modules de construction. Je crois qu'ils apporteront beaucoup
      à cet endroit.
    npc_hire_builder_opt_a_11: Merci
    npc_hire_builder_res_a_11: De rien. J'espère que ces plans ouvriront davantage
      vos horizons architecturaux.
    npc_hire_builder_wait_desc_1: Mon constructeur est absorbé par ses projets. Je
      tombe visiblement au mauvais moment. Il marmonne quelques mots sans lever les
      yeux de son travail.
    npc_hire_builder_wait_lang_1: Je suis occupé. Je dois absolument me concentrer.
      Revenez plus tard.
    npc_hire_builder_wait_opt_a_1: Veuillez m'excuser de vous interrompre
    npc_hire_builder_wait_res_a_1: Bien sûr. Revenez quand j'aurai résolu cette énigme.
    npc_hire_builder_recr_desc_1: Quand je m'approche d'elle, la créature me saisit
      la main et la secoue vigoureusement. Ses yeux écartés me fixent d'un regard
      amical et je ne suis pas étonné de l'entendre parler ma langue.
    npc_hire_builder_recr_lang_1: Quelle chance pour nous deux, mon ami. Je me spécialise
      dans la construction et je cherche un nouvel emploi. Avez-vous établi une base
      planétaire ? Si c'est le cas, donnez-moi un terminal pour travailler et je vous
      bâtirai les fondations d'un empire.
    npc_hire_builder_recr_opt_a_1: Recruter le superviseur
    npc_hire_builder_recr_res_a_1: Vous ne regretterez pas notre partenariat. J'ai
      les coordonnées de votre base planétaire. Je vous retrouverai là-bas... Comment
      dit-on, déjà ? Ah oui. Chef.
    npc_hire_builder_recr_opt_b_1: Je dois faire quelques préparatifs avant de pouvoir
      engager un constructeur
    npc_hire_builder_recr_res_b_1: Très bien. Une base et un terminal de construction,
      c'est tout ce qu'il me faut pour commencer mon travail.
    npc_hire_farmer_desc_1: |-
      La nouvelle recrue a l'air à l'aise avec le terminal agricole. Pendant qu'il œuvre à mettre le dispositif en service, mes sens sont envahis par une étrange odeur et le zèle de mon nouvel assistant me contamine.

      Il a hâte de commencer à cultiver la terre, et j'ai apporté des graines prêtes à semer. Nous commencerons par planter des <TRADEABLE>toxonelles<>, qui produisent des <TECHNOLOGY>sacs de venin<> très utiles. Nous aurons également besoin d'un <TECHNOLOGY>plateau hydroponique<> pour les planter.
    npc_hire_farmer_lang_1: De nombreuses formules nécessitent des <SPECIAL>sacs de
      venin<> frais. Une fois les toxines éliminées, ils apportent également du piquant
      à n'importe quelle recette. Pensez à planter les <TRADEABLE>toxonelles<> en
      intérieur pour qu'elles poussent bien. Vous aurez besoin de <TECHNOLOGY>plateaux
      hydroponiques<> pour faire des plantations en intérieur. Alors, on commence ?
    npc_hire_farmer_opt_a_1: Accepter la toxonelle
    npc_hire_farmer_res_a_1: Vous avez vous aussi la main verte, hein ? Les fruits
      de votre travail rempliront bientôt nos réserves.
    npc_hire_farmer_desc_2: |-
      Mon agriculteur m'assure que de nombreuses espèces de plantes peuvent pousser ici. Cependant, certaines sont dangereuses.

      Ma culture de <TRADEABLE>toxonelles<> en est un bon exemple : une goutte de sa sève putride pourrait me paralyser définitivement. Je dois demander à un armurier de m'aider à fabriquer un <TECHNOLOGY>gant de protection extrême<> pour pouvoir manipuler des matières dangereuses.
    npc_hire_farmer_lang_2: Les <SPECIAL>sacs de venin<> des <TRADEABLE>toxonelles<>
      consumeront rapidement vos gants et votre peau. Fabriquez un <TECHNOLOGY>gant
      de protection extrême<> pour manipuler des plantes dangereuses sans risque.
      N'importe quel armurier spécialisé saura le concevoir.
    npc_hire_farmer_opt_a_2: Je l'ai déjà
    npc_hire_farmer_res_a_2: C'est une sage décision. Tenez, essayez de cultiver cette
      orbe de gravitino quand vous aurez un moment. Votre gant vous permet de manipuler
      toutes les plantes exotiques.
    npc_hire_farmer_opt_b_2: Je ne peux pas encore fabriquer ça
    npc_hire_farmer_res_b_2: N'attendez pas trop si vous ne voulez pas que votre armurier
      travaille sur les plans d'un mausolée.
    npc_hire_farmer_desc_3: Mon agriculteur a eu une idée qui pourrait nous rendre
      riches. Il m'a suggéré de cultiver des <SPECIAL>perles d'albumen<>, et j'ai
      déjà prévu de dépenser les unités qu'elles nous rapporteraient pour de nouveaux
      équipements. L'idée que l'agriculture, la plus humble des tâches, puisse générer
      les récompenses les plus généreuses me plaît beaucoup.
    npc_hire_farmer_lang_3: J'ai localisé les vestiges d'un village qui produisait
      autrefois des <SPECIAL>perles d'albumen<>. Visitez les ruines pour voir s'il
      reste des fragments de graines.
    npc_hire_farmer_opt_a_3: Pouvez-vous marquer l'emplacement ?
    npc_hire_farmer_res_a_3: Oui. J'ai indiqué l'endroit où les perles d'albumen étaient
      jadis cultivées. Bonne chance pour vos recherches.
    npc_hire_farmer_desc_4: |-
      Je ne suis pas du genre à douter de l'expertise de mes assistants, mais la dernière demande de mon agriculteur me laisse dubitatif.

      Dans le but d'optimiser son dernier cultivar, il m'a demandé d'obtenir un échantillon de <SPECIAL>coprite<>, que l'on trouve dans les matières fécales des créatures suralimentées.
    npc_hire_farmer_lang_4: Les cristaux de <SPECIAL>mordite<> qui se forment lorsque
      certaines créatures se décomposent peuvent être cultivés dans un tubercule local,
      le <TRADEABLE>nécrobulbe<>. Malheureusement, la <SPECIAL>coprite<> est la seule
      substance pouvant activer la croissance de mes plants. Elle se forme dans les
      excréments d'animaux suralimentés.
    npc_hire_farmer_opt_a_4: Voici votre coprite
    npc_hire_farmer_res_a_4: Merci. N'oubliez pas de vous laver les mains.
    npc_hire_farmer_opt_b_4: Je reviendrai quand j'aurai votre échantillon
    npc_hire_farmer_res_b_4: Merci. Je suis navré de vous demander ça, mais il faut
      bien que quelqu'un le fasse.
    npc_hire_farmer_desc_5: "Depuis la dernière tâche ignoble que m'avait confiée
      mon agriculteur, j'ose à peine l'approcher... C'est peut-être plus sage : ses
      expériences sur la coprite se poursuivent.\n \nAu moins, cette matière immonde
      est utile. Mon agriculteur voudrait l'utiliser pour créer une nouvelle espèce,
      et il m'a demandé de planter les <TRADEABLE>orbes de gravitino<> qui seront
      fusionnés avec la coprite qu'il a déjà pour créer un plan d'<TRADEABLE>orbe
      de coprite<>."
    npc_hire_farmer_lang_5: La coprite peut être ajoutée à la séquence ADN des <TRADEABLE>orbes
      de gravitino<> afin de produire une nouvelle plante versatile. Avez-vous déjà
      des plants dans votre ferme ?
    npc_hire_farmer_opt_a_5: Oui, nous cultivons des orbes de gravitino
    npc_hire_farmer_res_a_5: Formidable. Ne vous inquiétez pas pour l'odeur de la
      nouvelle plante. Le parfum de la coprite est neutralisé par les orbes de gravitino.
    npc_hire_farmer_opt_b_5: Non. Nous ne cultivons pas d'orbes de gravitino
    npc_hire_farmer_res_b_5: D'accord. N'oubliez pas que je ne pourrai pas terminer
      cette tâche tant que vous n'aurez pas commencé la culture.
    npc_hire_farmer_desc_6: |-
      Grâce à des modifications délicates de leur code génétique, mon agriculteur est parvenu à faire pousser des espèces de tous types de biomes dans notre ferme.

      Ces derniers temps, il s'est intéressé aux champignons, dans l'espoir d'obtenir des spores pour les <TRADEABLE>vesses-de-loup<>. Cependant, il m'a demandé de lui fournir un échantillon de <SPECIAL>rigogène<> extrait des feuilles d'une plante subaquatique pour rendre les spécimens cultivables.
    npc_hire_farmer_lang_6: J'ai pratiquement terminé les modifications de la séquence
      ADN de cette <TRADEABLE>vesse-de-loup<>. Une fois que j'aurai introduit du <SPECIAL>rigogène<>,
      le nouveau cultivar sera prêt à pousser. Vous pouvez m'aider ?
    npc_hire_farmer_opt_a_6: Voici le rigogène que vous avez demandé
    npc_hire_farmer_res_a_6: Excellent. Les futures récoltes compenseront le désagrément.
    npc_hire_farmer_opt_b_6: Je reviendrai quand j'en aurai
    npc_hire_farmer_res_b_6: Je vous attends. N'oubliez pas que vous trouverez ce
      que vous cherchez sous l'eau.
    npc_hire_farmer_desc_7: |-
      Les connaissances de mon agriculteur en matière de cultures sont encyclopédiques. Le moindre recoin de cet univers (ou d'un autre) lui donne de nouvelles idées.

      Il a décidé de cultiver des célestines, une plante dont les fleurs cristallines peuvent être réduites en poudre pour fabriquer un verre fin et résistant. Fusionnée avec de l'antrium, la célestine devrait survivre à son extraction du climat glacial dans lequel elle pousse.
    npc_hire_farmer_lang_7: La culture de la <TRADEABLE>célestine<> fait la gloire
      de toutes les fermes et elle a de nombreux usages. Sa culture est assez facile,
      mais pour la transplanter depuis sa région d'origine enneigée, j'ai besoin d'<SPECIAL>antrium<>,
      une substance lumineuse tirée de plantes qui poussent dans les grottes.
    npc_hire_farmer_opt_a_7: J'ai l'antrium qu'il vous fallait
    npc_hire_farmer_res_a_7: Vous ne le regretterez pas. La célestine peut être transformée
      en verre fin et résistant.
    npc_hire_farmer_opt_b_7: Je reviendrai quand j'aurai vos ressources
    npc_hire_farmer_res_b_7: N'y manquez pas. J'ai besoin d'atrium pour avancer.
    npc_hire_farmer_desc_8: |-
      Mon agriculteur s'y connaît en cultures complémentaires : les excrétions d'une plante fournissent les nutriments nécessaires à une autre.

      Quand je lui pose des questions sur ses recherches, mon assistant me demande de l'aider. En semant des <TRADEABLE>nécrobulbes<> naturellement radioactifs, nous pourrions activer le développement des délicats <TRADEABLE>dicotyles<>.
    npc_hire_farmer_lang_8: J'ai préparé un plateau de graines de <TRADEABLE>dicotyles<>.
      Ces petites fleurs nécessitent habituellement un niveau de radioactivité élevé
      pour se développer, mais en commençant par semer des <TRADEABLE>nécrobulbes<>,
      nous pouvons alimenter les <TRADEABLE>dicotyles<> grâce aux radiations émises
      par les cristaux de mordite de la racine.
    npc_hire_farmer_opt_a_8: J'ai planté des nécrobulbes
    npc_hire_farmer_res_a_8: Une fois de plus, vous m'avez épargné le travail ingrat.
      Merci.
    npc_hire_farmer_opt_b_8: Je reviendrai vous parler quand j'aurai planté des nécrobulbes
    npc_hire_farmer_res_b_8: Bien. Pensez à enfiler un gant de protection extrême
      pour les manipuler.
    npc_hire_farmer_desc_9: Mon agriculteur a développé un intérêt particulier pour
      les succulentes, mais ces plantes habituées aux terres arides dans lesquelles
      poussent les cactus doivent être cultivées en intérieur. Nous aurons besoin
      de <COMMODITY>verre<> pour les plateaux de graines qui serviront à activer la
      croissance des plants de <TRADEABLE>cucrassule<>.
    npc_hire_farmer_lang_9: Je suis certain que la <TRADEABLE>cucrassule<> se plaira
      ici. Il faut cependant commencer les semis sous coche de <COMMODITY>verre<>.
      Si vous n'en avez pas, un scientifique vous offrira une solution.
    npc_hire_farmer_opt_a_9: J'ai le verre qu'il vous fallait
    npc_hire_farmer_res_a_9: Mes plus sincères remerciements. La cucrassule rôtie
      est l'un de mes plats préférés.
    npc_hire_farmer_opt_b_9: Je vais devoir trouver davantage de verre pour pouvoir
      vous aider
    npc_hire_farmer_res_b_9: Comme je vous l'ai dit, allez voir un scientifique.
    npc_hire_farmer_desc_10: L'intérêt de mon agriculteur pour la flore extrémophile
      ne cesse de grandir. Il m'a montré un échantillon de <TRADEABLE>vivilave<>,
      une étrange pierre vivante que l'on trouve dans les zones à la chaleur extrême.
      Je suis chargé de trouver du <SPECIAL>viridium<>, un minéral pour nourrir son
      délicat système racinaire.
    npc_hire_farmer_lang_10: J'espère que ma requête ne vous a pas fait voyager trop
      loin. On ne trouve du <SPECIAL>viridium<> que dans les gisements des systèmes
      stellaires verts.
    npc_hire_farmer_opt_a_10: J'ai le viridium qu'il vous fallait
    npc_hire_farmer_res_a_10: C'est une bonne nouvelle. J'admets que mes demandes
      ne sont pas toujours faciles à satisfaire.
    npc_hire_farmer_opt_b_10: Je reviendrai avec votre viridium dès que possible
    npc_hire_farmer_res_b_10: J'espère que vous n'aurez pas à chercher trop loin.
    npc_hire_farmer_desc_11: |-
      En m'approchant de mon assistant gek, je vois qu'il grignote de la cucrassule rôtie. Il me propose d'y goûter, mais je refuse poliment en espérant ne pas l'offenser.

      Je n'avais aucune raison de m'inquiéter : mon agriculteur est ravi de ne pas avoir à partager.
    npc_hire_farmer_lang_11: Comme vous voudrez. C'est notre meilleure culture. D'ailleurs,
      maintenant que la ferme prospère, je pense n'avoir plus rien à vous apprendre.
    npc_hire_farmer_opt_a_11: D'accord. Merci pour toute votre aide.
    npc_hire_farmer_res_a_11: Mais de rien. Merci pour le cucrassule ! Vous ne savez
      pas ce que vous ratez.
    npc_hire_farmer_wait_desc_1: Mon agriculteur profite d'un bref congé. Ses journées
      sont longues et je ne veux pas le priver de ces moments de calme.
    npc_hire_farmer_wait_lang_1: J'apprécie votre patience. Je vous promets de reprendre
      bientôt le travail.
    npc_hire_farmer_wait_opt_a_1: Je vais vous laisser tranquille
    npc_hire_farmer_wait_res_a_1: Revenez plus tard. Je n'ai pas besoin de me reposer
      longtemps.
    npc_hire_farmer_recr_desc_1: |-
      Je rencontre un être qui tient à me faire bonne impression. Il s'agit d'un agriculteur à la recherche d'un emploi.

      J'étudie son offre avec soin. Une ferme représente une source fiable de ressources commercialisables. Une fois en service, elle pourrait accroître considérablement mon pouvoir d'achat.
    npc_hire_farmer_recr_lang_1: Personne ne répondra à vos besoins agricoles aussi
      bien que moi, je vous l'assure. Avez-vous une base planétaire ? Fournissez-moi
      un terminal sur place et je me mettrai à votre service.
    npc_hire_farmer_recr_opt_a_1: Un agriculteur pourrait m'être utile. Je vous engage
    npc_hire_farmer_recr_res_a_1: Une sage décision. Je vous retrouverai sur vos terres
      après avoir préparé mes affaires.
    npc_hire_farmer_recr_opt_b_1: Malheureusement, je ne cherche personne actuellement
    npc_hire_farmer_recr_res_b_1: Si vous changez d'avis, je serai là. À moins que
      quelqu'un ayant un peu plus de jugeote m'ait déjà embauché.
    npc_hire_weapon_desc_1: Je ne m'attendais pas à ce que mon armurier aborde ses
      projets de manière aussi holistique. Quand je lui parle de nouvelles armes,
      il suggère plutôt d'améliorer notre capacité à récupérer des ressources. Il
      me propose les plans d'une nouvelle modification d'exocombinaison, un <TECHNOLOGY>gant
      de protection extrême<> qui me permettrait de manipuler des matières radioactives
      et toxiques.
    npc_hire_weapon_lang_1: Les armes attendront. Vous aurez besoin de ce <TECHNOLOGY>gant
      de protection extrême<> pour manipuler la flore dangereuse. À moins que vous
      ne préfériez finir tué par une fleur ?
    npc_hire_weapon_opt_a_1: Merci
    npc_hire_weapon_res_a_1: C'est un début. Nous finirons bien par faire de vous
      un vrai guerrier.
    npc_hire_weapon_desc_2: "Négocier des relations professionnelles avec un spécialiste
      militaire est une tâche délicate, et le caractère entier de mon armurier ne
      facilite pas les choses.\n \nJe dois veiller à ne pas le vexer : il a les moyens
      d'exprimer son mécontentement très violemment. Les <TECHNOLOGY>torpilles à plasma<>
      qu'il a préparées pour mon vaisseau en sont la preuve. Une fois que leur système
      de guidage aura été calibré avec les  <SPECIAL>orbes de gravitino<> qu'il m'a
      demandé, j'aurai à ma disposition une arme formidable."
    npc_hire_weapon_lang_2: "La voie de la vie est jonchée des cadavres des imprudents.\n
      \nJe peux vous proposer une protection supplémentaire pour votre vaisseau, mais
      le système de guidage de ces <TECHNOLOGY>torpilles à plasma<> nécessite des
      <SPECIAL>orbes de gravitino<>. En avez-vous cultivé ?"
    npc_hire_weapon_opt_a_2: J'ai déjà un orbe gravitino
    npc_hire_weapon_res_a_2: Alors donnez-la-moi. Il faut toujours être prêt au combat.
    npc_hire_weapon_opt_b_2: Je reviendrai quand j'aurai ce qu'il vous faut
    npc_hire_weapon_res_b_2: Tâchez de revenir vite. Je ne suis pas particulièrement
      patient.
    npc_hire_weapon_desc_3: Avant de se mettre à la tâche sur les systèmes d'armement
      de mon vaisseau, mon assistant exige que je me procure un outil supplémentaire,
      un <TECHNOLOGY>laser d'extraction avancé<>, afin de récupérer plus facilement
      les ressources nécessaires pour nos munitions.
    npc_hire_weapon_lang_3: Vous ne pouvez pas extraire les minéraux qu'il me faut
      pour votre arsenal avec ce laser basique. Ma dernière scanographie a révélé
      une extraction non autorisée près d'ici. À votre place, j'irais attraper l'intrus
      et lui confisquer sa technologie afin que l'on puisse copier ses circuits.
    npc_hire_weapon_opt_a_3: Pouvez-vous marquer l'emplacement ?
    npc_hire_weapon_res_a_3: C'est fait. Les lasers avancés ne sont pas conçus dans
      un but offensif, mais ils sont très puissants. Pensez-y si l'intrus se montre
      agressif...
    npc_hire_weapon_desc_4: |-
      Sur ma nouvelle planète, je me sens en sécurité. Mais l'espace sans foi ni loi qui nous entoure suscite de nombreuses inquiétudes.

      J'ai demandé à mon armurier de me fournir de nouveaux systèmes d'armement pour mon vaisseau. Il a opté pour une arme à <TECHNOLOGY>charge photonique<> basée sur une technologie vy'keen, mais il a besoin d'étudier des <TRADEABLE>dagues vy'keen<> pour finaliser son projet.
    npc_hire_weapon_lang_4: Votre vaisseau doit être équipé pour le combat rapproché.
      Les Vy'keen disposent d'une <TECHNOLOGY>charge photonique<> puissante que je
      pourrais adapter. Quelques <TRADEABLE>dagues vy'keen<> devraient me donner des
      informations sur sa conception.
    npc_hire_weapon_opt_a_4: J'ai la dague vy'keen que vous avez demandée
    npc_hire_weapon_res_a_4: Les plans sont à vous. Veillez à ce qu'ils ne tombent
      pas entre de mauvaises mains.
    npc_hire_weapon_opt_b_4: Je reviendrai quand j'aurai la dague vy'keen
    npc_hire_weapon_res_b_4: Ne tardez pas. Nous serons vulnérables tant que nous
      n'aurons pas d'armes améliorées.
    npc_hire_weapon_desc_5: |-
      Mon armurier me promet finalement de concevoir une arme formidable et rapide. Mais je dois lui rendre service pendant qu'il finalise son projet d'amélioration d'arme, l'<TECHNOLOGY>accélérateur photonique<>.

      Il a été exposé dans le cadre de son travail à des toxines que seul l'élément <SPECIAL>coryzagène<> peut neutraliser. Heureusement, on peut en trouver sur les planètes glacées.
    npc_hire_weapon_lang_5: J'ai été en contact avec des minéraux toxiques dans le
      cadre de mes expériences. Un thé à base de <SPECIAL>coryzagène<> extrait de
      la <TRADEABLE>célestine<> neutralisera les toxines. Si vous n'en cultivez pas,
      cherchez dans la neige.
    npc_hire_weapon_opt_a_5: Tenez. Prenez ce coryzagène
    npc_hire_weapon_res_a_5: C'est pas trop tôt. Il éliminera vite les toxines de
      mon corps. J'espère que cette arme mérite la migraine qu'elle m'a occasionnée.
    npc_hire_weapon_opt_b_5: Je reviendrai vite vous apporter votre coryzagène
    npc_hire_weapon_res_b_5: Dépêchez-vous. Si vous tardez trop, il pourrait être
      trop tard.
    npc_hire_weapon_desc_6: |-
      En m'approchant de mon armurier, je l'entends marmonner sur son terminal. Apparemment, ses recherches sont dans l'impasse pour son dernier projet, une amélioration pour l'arme à <TECHNOLOGY>charge ionique<> de mon vaisseau.

      Il refuse mon aide en affirmant que seul un scientifique pourrait éviter que ce genre de problèmes ne se reproduise.
    npc_hire_weapon_lang_6: Je ne peux pas tout faire. Cet endroit a besoin de l'aide
      d'un scientifique pour se développer, et vous ne pourrez pas en recruter un
      si vous ne construisez pas de <TECHNOLOGY>terminal scientifique<>.
    npc_hire_weapon_opt_a_6: J'ai construit le terminal que vous avez demandé
    npc_hire_weapon_res_a_6: Bien. J'ai pu terminer mes plans, mais un scientifique
      sur place nous aurait fait gagner beaucoup de temps.
    npc_hire_weapon_opt_b_6: Je ne vais pas construire ça tout de suite
    npc_hire_weapon_res_b_6: Comme vous voudrez, mais je ne pourrai pas vous fournir
      de nouvelles armes tant que vous n'aurez pas construit ce terminal.
    npc_hire_weapon_desc_11: Je ne suis pas surpris par ce que mon armurier m'annonce.
      Il a totalement transformé mon vaisseau dans le cadre de notre collaboration,
      mais nos relations professionnelles touchent désormais à leur fin.
    npc_hire_weapon_lang_11: Je n'ai rien d'autre à vous apprendre. Pas sans violer
      plusieurs traités d'armement interplanétaires, au moins.
    npc_hire_weapon_opt_a_11: Vous avez toute ma gratitude.
    npc_hire_weapon_res_a_11: Et vous, la mienne. Choisissez vos combats judicieusement.
    npc_hire_weapon_wait_desc_1: Mon assistant est en train de réparer son arme, qui
      ne semble pas vouloir coopérer. Si je le dérange quand il est d'aussi mauvaise
      humeur, je risque de servir de cible d'entraînement.
    npc_hire_weapon_wait_lang_1: Mais quelle camelote. Je devrais la démonter et revendre
      les pièces.
    npc_hire_weapon_wait_opt_a_1: Je peux revenir plus tard
    npc_hire_weapon_wait_res_a_1: Des lasers. Bah. Ça ne vaudra jamais nos bons vieux
      projectiles.
    npc_hire_weapon_recr_desc_1: |-
      Cet être se tient comme un guerrier. L'arme personnalisée dont il est muni démontre un talent remarquable.

      Quand il se retourne pour parler, je porte instinctivement la main à ma propre arme.
    npc_hire_weapon_recr_lang_1: Détendez-vous. Je suis un armurier, pas un assassin.
      Vous avez peut-être besoin de mes compétences ? Vous avez une base ? Fournissez-moi
      un terminal et je vous fabriquerai un arsenal qui fera trembler le ciel.
    npc_hire_weapon_recr_opt_a_1: Je vous engage
    npc_hire_weapon_recr_res_a_1: Voilà une sage décision à notre époque troublée.
      Je vais rassembler mes affaires et je vous rejoindrai à la surface de votre
      planète.
    npc_hire_weapon_recr_opt_b_1: Je ne recherche pas d'armurier pour l'instant
    npc_hire_weapon_recr_res_b_1: Très bien. Avec un peu de chance, vous n'aurez pas
      à regretter cette décision.
    npc_hire_scientist_desc_1: |-
      Mon scientifique examine le poste de travail que je lui ai procuré d'un œil critique. J'espère ne rien avoir oublié, je ne voudrais pas retarder son travail.

      Ses marmonnements suggèrent que l'équipement est acceptable. Cette impression se confirme lorsqu'il m'offre un cadeau : les plans d'une <TECHNOLOGY>cellule voltaïque<>.
    npc_hire_scientist_lang_1: Le poste de travail est convenable, mais mes créations
      ne seront que des décorations sans énergie. J'ai imaginé une batterie portative
      pour vous. Vous aurez besoin d'<SPECIAL>antrium<> pour catalyser la production
      de la cellule. On en trouve dans les plantes poussant dans les grottes.
    npc_hire_scientist_opt_a_1: Accepter les plans de la cellule voltaïque
    npc_hire_scientist_res_a_1: Excellent. Ces cellules voltaïques pourront alimenter
      tous les appareils que nous produirons.
    npc_hire_scientist_desc_2: |-
      Mon scientifique possède une connaissance encyclopédique des éléments. Cependant, il refuse catégoriquement de se procurer lui-même ses matériaux. Il me demande d'aller vérifier quelque chose pendant qu'il finalise le câblage de notre base.

      Ses scanners ont capté un signal qui semble intéressant.
    npc_hire_scientist_lang_2: J'ai bien trop de travail pour quitter mon poste. Nous
      devons enquêter sur un signal que j'ai capté; un appel de détresse provenant
      d'une antenne radio toute proche. Ferez-vous le voyage ?
    npc_hire_scientist_opt_a_2: Sans problème
    npc_hire_scientist_res_a_2: Merci. Où irait-on si on ignorait les signaux de détresse ?
    npc_hire_scientist_desc_3: |-
      La présence d'un touche-à-tout dans mon équipe nous ouvre une multitude de possibilités. Chaque nouvelle découverte est une source d'inspiration.

      Sa dernière innovation est un <COMMODITY>métal non ferreux<> solide pouvant servir à mettre au point toutes sortes de technologies, mais je dois aller lui chercher un stock de <SPECIAL>candensium<> dans un environnement radioactif inhospitalier afin qu'il puisse fignoler ses plans. Je vais avoir besoin d'un <TECHNOLOGY>gant de protection extrême<>. Je devrais aller parler à un armurier avant de manipuler cette plante.
    npc_hire_scientist_lang_3: Le <COMMODITY>métal non ferreux<> est la base de nombreuses
      technologies. Une fois renforcé avec du <SPECIAL>candensium<> extrait de plantes
      radioactives, il sera parfait pour vos objectifs. Vous en trouverez dans les
      biomes radioactifs, mais il vous faudra un <TECHNOLOGY>gant de protection extrême<>
      pour manipuler les feuilles.
    npc_hire_scientist_opt_a_3: Oui, j'ai du candensium
    npc_hire_scientist_res_a_3: Parfait. Les plans sont à vous.
    npc_hire_scientist_opt_b_3: Non, mais je vous en apporterai dès que possible
    npc_hire_scientist_res_b_3: D'accord. Surveillez bien les indicateurs du système
      de survie de votre exocombinaison quand vous serez sur place.
    npc_hire_scientist_desc_4: |-
      Bien que l'étendue de ses connaissances soit bien utile, mon scientifique a parfois du mal à se concentrer sur la tâche du jour.

      J'ai vraiment besoin de <COMMODITY>circuits imprimés<> pour le système électronique de la base, mais il est absorbé par ses recherches personnelles. Si je lui apporte le <SPECIAL>sac de venin<> qu'il tient à examiner, il pourra peut-être se mettre au travail ensuite.
    npc_hire_scientist_lang_4: Le travail que vous m'avez confié nuit à mon enquête
      taxonomique. Je veux bien dessiner les plans du <COMMODITY>circuit imprimé<>
      dont vous avez besoin, mais vous devez me fournir un échantillon de <SPECIAL>sac
      de venin<> pour ma collection. Les <TRADEABLE>toxonelles<> en produisent, mais
      elles sont rares sur les planètes.
    npc_hire_scientist_opt_a_4: J'ai ce qu'il vous faut.
    npc_hire_scientist_res_a_4: Merci. Vous me trouvez certainement excentrique, mais
      la classification de la nature peut être très instructive.
    npc_hire_scientist_opt_b_4: Je vais chercher votre sac de venin et je reviens.
    npc_hire_scientist_res_b_4: Portez vos gants de protection quand vous le manipulerez.
      La médecine n'est pas mon domaine de prédilection.
    npc_hire_scientist_desc_5: 'Sans <COMMODITY>verre<> pour les cultiver, seules
      les semences les plus résistantes survivront quand mon cultivateur tentera de
      les faire pousser. Heureusement, notre petite colonie est basée sur le travail
      d''équipe et l''ingéniosité de mon scientifique n''a pas de limites. Sa solution
      est naturelle, renouvelable et on en trouve en abondance dans toute la galaxie :
      la célestine.'
    npc_hire_scientist_lang_5: Les fleurs cristallines de la célestine peuvent servir
      à produire du <COMMODITY>verre<> de grande qualité. Fabriquez une <TECHNOLOGY>balise<>
      pour faciliter notre travail sur le terrain et je vous dessinerai les plans.
      Si vous vous perdez, tout mon travail n'aura servi à rien.
    npc_hire_scientist_opt_a_5: J'ai fabriqué une balise.
    npc_hire_scientist_res_a_5: Excellent. Elle facilitera nos futures expéditions.
    npc_hire_scientist_opt_b_5: Je n'ai pas encore fabriqué de balise
    npc_hire_scientist_res_b_5: Vous voulez vraiment vous perdre ? Quand vous aurez
      réglé le problème, je serai ici.
    npc_hire_scientist_desc_6: |-
      Devant le terminal scientifique, mon assistant a du mal à contenir sa joie. Il vient de mettre au point une <COMMODITY>polyfibre<> synthétique et très robuste pour les câbles de la base.

      Cependant, ses expériences ont épuisé ses ressources et il m'a demandé de lui fournir du <COMMODITY>fil de cuivre<>.
    npc_hire_scientist_lang_6: Ma <COMMODITY>polyfibre<> synthétique permettra de
      fabriquer des câbles solides et durables pour tous vos besoins, mais j'ai épuisé
      mon stock de <COMMODITY>fil de cuivre<> pour la mettre au point. Auriez-vous
      de quoi me réapprovisionner ?
    npc_hire_scientist_opt_a_6: J'ai le fil de cuivre.
    npc_hire_scientist_res_a_6: Merci. Tenez, prenez ces plans. Énergie, données et
      j'en passe, cette polyfibre sera utile partout.
    npc_hire_scientist_opt_b_6: Pas pour l'instant.
    npc_hire_scientist_res_b_6: Merci. Revenez vite, je ne peux pas avancer sans ça.
    npc_hire_scientist_desc_7: |-
      Ces derniers temps, mon scientifique s'est pris d'intérêt pour la chimie. Les émanations de sa dernière expérience me submergent quand j'approche de son terminal.

      Il met au point un puissant <COMMODITY>acide<>, mais il lui manque un ingrédient pour le stabiliser et pouvoir l'utiliser : un élément appelé <SPECIAL>témérium<>.
    npc_hire_scientist_lang_7: On trouve du <SPECIAL>témérium<> dans les lamelles
      des champignons toxiques. Ses propriétés stabilisantes devraient contenir ces
      vapeurs. Plus vite vous m'en fournirez, plus vite vous pourrez respirer par
      le nez.
    npc_hire_scientist_opt_a_7: Voici le témérium demandé.
    npc_hire_scientist_res_a_7: Je vous remercie. La collaboration est la clé de toute
      entreprise scientifique.
    npc_hire_scientist_opt_b_7: Je n'en ai pas, mais je reviendrai quand j'en aurai.
    npc_hire_scientist_res_b_7: Ne traînez pas. L'air devient irrespirable par ici.
    npc_hire_scientist_desc_8: Les émanations qui enveloppent le poste de mon scientifique
      sont moins nocives qu'avant, mais son équipement est couvert d'une fine couche
      de substance translucide. Il met au point un <COMMODITY>gel isolant<>, mais
      ne peut pas compléter sa formule. Je peux peut-être l'aider.
    npc_hire_scientist_lang_8: Ah. Vous arrivez à un moment délicat. Ce <COMMODITY>gel
      isolant<> n'est pas tout à fait au point. J'ai basé ma formule sur une langue
      que je ne maîtrise pas, trouvée sur un monolithe à proximité. Il est possible
      que quelque chose m'échappe. Voulez-vous bien aller voir ? Vous trouverez peut-être
      un indice qui m'aidera à comprendre où j'ai fait erreur.
    npc_hire_scientist_opt_a_8: Marquez le monolithe sur ma carte.
    npc_hire_scientist_res_a_8: Voilà. Bonne chance dans votre enquête.
    npc_hire_scientist_desc_9: |-
      J'ai hâte que mon scientifique se lasse de la chimie. Je suis obligé de me boucher les narines pour inspecter son dernier projet, un nouveau lubrifiant mécanique.

      Je suis ravi qu'il me demande un service qui m'éloignera de son lieu de travail. Et encore plus d'apprendre que le <TRADEABLE>cube de la convergence<> dont il a besoin est peut-être la clé pour neutraliser les vapeurs toxiques dégagées par ses expériences.
    npc_hire_scientist_lang_9: Un bon <COMMODITY>lubrifiant<> est indispensable pour
      les machines dotées de pièces mobiles. Si l'odeur vous déplaît, j'ai peut-être
      une solution. Les Korvax ont développé un bloqueur olfactif qui neutralise toutes
      les odeurs. Leurs <TRADEABLE>cubes de convergence<> sont peut-être la clé de
      sa fabrication. Sinon, vous pouvez toujours vous boucher le nez.
    npc_hire_scientist_opt_a_9: Voici le cube de convergence demandé
    npc_hire_scientist_res_a_9: Merci, mais je crains de vous avoir envoyé à l'aventure
      pour rien. J'ai trouvé le moyen de neutraliser l'odeur pendant votre absence.
    npc_hire_scientist_opt_b_9: Je reviendrai avec votre cube de convergence dès que
      possible
    npc_hire_scientist_res_b_9: Merci. En attendant, je vais poursuivre mes expériences.
    npc_hire_scientist_desc_10: |-
      J'ai été prévenu que mon scientifique expérimentait des <COMMODITY>explosifs<> aujourd'hui. Alors que je m'approche, je l'entends jurer dans sa langue maternelle.

      Pour tenter de le calmer, je lui demande si je peux faire quelque chose pour l'aider. Il lui faudrait du <SPECIAL>rubéum<> pour faciliter ses recherches et limiter les risques.
    npc_hire_scientist_lang_10: Il n'y a aucune marge d'erreur quand on travaille
      avec des <COMMODITY>explosifs<>. Je pourrais stabiliser cette formule avec du
      <SPECIAL>rubéum<>, un élément qu'on ne trouve que dans les roches des systèmes
      stellaires rouges. En auriez-vous ? Revenez au plus vite pour que nous puissions
      nous détendre.
    npc_hire_scientist_opt_a_10: Voici le rubéum dont vous aviez besoin.
    npc_hire_scientist_res_a_10: Et voici ma formule pour des explosifs. Ils sont
      beaucoup plus stables, mais toujours dangereux. Soyez prudent.
    npc_hire_scientist_opt_b_10: Je vais en trouver et vous le rapporter.
    npc_hire_scientist_res_b_10: Merci. S'il n'y a plus qu'un trou dans le sol à votre
      retour, vous saurez ce qui est arrivé.
    npc_hire_scientist_desc_11: Je suis surpris par le silence inhabituel qui règne
      autour du terminal scientifique. Mon scientifique secoue la tête en parcourant
      les notes sur son écran.
    npc_hire_scientist_lang_11: Je pourrais vous en apprendre davantage, mais pas
      sans des années d'étude de votre part. Pour le moment, je crains que notre partenariat
      n'ait épuisé son potentiel.
    npc_hire_scientist_opt_a_11: Votre travail a été essentiel. Merci.
    npc_hire_scientist_res_a_11: Je vous en prie. La connaissance est une récompense
      en elle-même.
    npc_hire_scientist_wait_desc_1: Mon scientifique a de nombreux talents, mais la
      diplomatie n'en fait pas partie. Ça ne lui ferait pas de mal de prendre exemple
      sur mon constructeur, qui partage son logement.
    npc_hire_scientist_wait_lang_1: J'ai beaucoup de travail. Allez ennuyer quelqu'un
      d'autre.
    npc_hire_scientist_wait_opt_a_1: Je reviendrai plus tard.
    npc_hire_scientist_wait_res_a_1: Si c'est vraiment nécessaire.
    npc_hire_scientist_recr_desc_1: |-
      L'un des êtres éveille mon intérêt. Il tape sur ses doigts d'un air absent en récitant ce qui semble une formule chimique complexe.

      Je ne veux pas le déranger, mais ma présence l'interrompt dans ses pensées et il m'adresse la parole en premier, dans ma langue natale.
    npc_hire_scientist_recr_lang_1: Vous semblez surpris que je parle votre langue.
      J'ai de nombreux talents, mais je suis avant tout un scientifique pluridisciplinaire
      et un innovateur. Il se trouve aussi que je suis actuellement sans emploi. Si
      vous avez une base planétaire et un terminal pour moi, je me joindrai à votre
      équipe avec plaisir.
    npc_hire_scientist_recr_opt_a_1: Je vous engage
    npc_hire_scientist_recr_res_a_1: Vous ne le regretterez pas. Je vais me préparer
      et je vous retrouverai sur votre planète.
    npc_hire_scientist_recr_opt_b_1: Je ne cherche pas de scientifique.
    npc_hire_scientist_recr_res_b_1: Bon. Si vous changez d'avis, je serai ici. On
      dirait que les postes sont rares dans cette galaxie.
    npc_build1_cost: Fabriquer davantage de postes de travail
    npc_build2_cost: Fabriquer davantage de fenêtres
    npc_hire_builder_term_desc_1: |-
      Le terminal de construction requiert un constructeur qualifié.

      Vous pouvez recruter des superviseurs dans les stations spatiales.
    npc_hire_farmer_term_desc_1: |-
      Le terminal agricole requiert un agriculteur qualifié.

      Vous pouvez recruter des agriculteurs dans les stations spatiales des systèmes contrôlés par les Gek.
    npc_hire_weapon_term_desc_1: |-
      Le terminal d'armement requiert un armurier qualifié.

      Vous pouvez recruter des armuriers dans les stations spatiales des systèmes contrôlés par les Vy'keen.
    npc_hire_vehicles_term_desc_1: |-
      Le terminal d'exonef requiert un technicien qualifié.

      Vous pouvez recruter des techniciens dans les stations spatiales.
    npc_hire_scientist_term_desc_1: |-
      Le terminal scientifique requiert un scientifique qualifié.

      Vous pouvez recruter des scientifiques dans les stations spatiales des systèmes contrôlés par les Korvax.
    npc_build_goto_desc_1: L'endroit où m'a amené mon superviseur est tombé dans l'oubli
      depuis bien longtemps. Ses panneaux sont recouverts de la même faune huileuse
      et palpitante que j'ai déjà vue dans des bâtiments abandonnés. L'air est fétide
      et humide. J'allume le terminal sans trop y croire, mais à ma surprise, il bourdonne
      bruyamment et revient à la vie.
    npc_build_goto_lang_1: Utilisateur identifié. Terminal activé. Déverrouillage
      des schémas.
    npc_build_goto_opt_a_1: Analyser les schémas
    npc_build_goto_res_a_1: L'intuition de mon superviseur s'est révélée utile. Parmi
      les données préservées dans le terminal abandonné se trouvent les plans dont
      j'ai besoin pour fabriquer des unités de stockage.
    npc_hire_build_goto_msg: Coordonnées reçues
    npc_weapon_goto_desc_1: En me voyant approcher, il devient visiblement nerveux.
      Il savait certainement que ce monde m'appartenait, mais il espérait piller ses
      ressources à mon insu. Étant donné les circonstances, je n'ai aucun remords
      à lui confisquer sa technologie.
    npc_weapon_goto_lang_1: Pardonnez-moi, mon ami. Prenez ce que vous voulez, et
      oublions cette malheureuse méprise.
    npc_weapon_goto_opt_a_1: Scanner l'outil d'extraction
    npc_weapon_goto_res_a_1: Je suis ravi d'avoir pu éviter un conflit si près de
      chez moi, et satisfait d'avoir échangé mon pardon contre la technologie de l'intrus.
    npc_hire_weapon_goto_msg: Coordonnées reçues
    npc_farmer_goto_desc_1: Une puissante énergie émane des ruines. L'air semble crépiter
      tandis que des connaissances ancestrales s'échappent de la pierre, inondant
      mon esprit comme un souvenir oublié depuis longtemps.
    npc_farmer_goto_lang_1: Une chaude lumière jaillit des ruines, m'enveloppant de
      pensées qui ne m'appartiennent pas.
    npc_farmer_goto_opt_a_1: Accepter le savoir
    npc_farmer_goto_res_a_1: Mon savoir grandit, immédiatement et sans effort.
    npc_hire_farm_goto_msg: Coordonnées reçues
    npc_vehicle_goto_desc_1: La vue de ces bâtiments abandonnés est une leçon d'humilité.
      Je ne suis pas le premier à essayer de m'établir sur cette planète, et je ne
      serai certainement pas le dernier. Subirai-je le même sort qui a forcé les constructeurs
      de cet endroit à abandonner leur travail ? Je réfléchis à mon destin en essayant
      d'allumer le terminal délaissé depuis bien longtemps.
    npc_vehicle_goto_lang_1: Utilisateur identifié. Terminal activé. Déverrouillage
      du journal.
    npc_vehicle_goto_opt_a_1: Chercher dans le journal
    npc_vehicle_goto_res_a_1: Les circuits sont résistants. Le terminal bourdonne
      et vibre, avant de me donner le plan que j'espérais trouver.
    npc_hire_vehicle_goto_msg: Coordonnées reçues
    npc_scientist_goto_desc_1: Mon assistant avait raison. La tour continue de répéter
      à l'infini une séquence de chiffres. Le signal est transmis depuis si longtemps
      que les chiffres se sont imprimés sur l'écran. Une lumière clignote continuellement.
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: Examiner les commandes
    npc_scientist_goto_res_a_1: D'une main hésitante, je tente d'utiliser les commandes
      de l'appareil inconnu. Au premier bouton que je touche, le signal s'arrête.
    npc_hire_science_goto_msg: Coordonnées reçues
    npc_scientist_goto1_desc_2: Le monolithe domine le paysage, avec sa façade de
      pierre polie qui renferme le savoir des anciens. Une lueur bleue m'enveloppe
      et ma tête se remplit d'une soudaine compréhension. L'intuition de mon scientifique
      était la bonne.
    npc_scientist_goto1_lang_2: Savoir transmis
    npc_scientist_goto1_opt_a_2: Accepter le savoir
    npc_scientist_goto1_res_a_2: Je ne suis pas du genre superstitieux, mais je préfère
      tout de même m'éloigner rapidement de cet artefact énigmatique.
    npc_hire_science_goto1_msg: Coordonnées reçues
