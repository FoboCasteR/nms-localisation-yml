      Polo esamina i rapporti. Vedo la sua immagine olografica annuire con aria seria. Mi dice di avermi trasferito un dono, una piccola ricompensa per i rischi che ho corso per lui.
      Con fare riluttante, mi informa che c'è altro lavoro da fare.
    npc_comm_week_03_comp2_res_b: Se dovessi segnalarci altro, amico, contattaci con
      il tuo scanner!
