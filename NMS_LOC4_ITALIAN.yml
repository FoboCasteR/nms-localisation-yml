    ui_baseflag_archive_res_1: |-
      SEGUE RAPPORTO <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Trovati altri <TECHNOLOGY>moduli tecnologici sepolti<>. La costruzione procede senza intoppi. La recente spedizione ha recuperato <STELLAR><AUDIO>TXT_RadioNoise<>- ktztztk -<>. Copia dei dati su <STELLAR><AUDIO>TXT_RadioNoise<>- kzztk - <>
    ui_baseflag_archive_res_2: |-
      SEGUE RAPPORTO <STELLAR><AUDIO>TXT_RadioNoise<>#4925?<>...

      L'exotuta mi ha condotto a un'astronave precipitata <STELLAR><AUDIO>TXT_RadioNoise<>- kzzkt -<> comandi reagiscono al mio tocco. Immagino che appartenga a me, <STELLAR><AUDIO>TXT_RadioNoise<>- kkzzkttk -<> non ne ho alcuna memoria.
    ui_baseflag_archive_res_3: |-
      SEGUE RAPPORTO <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Guardo indietro verso il relitto della mia nave <STELLAR><AUDIO>TXT_RadioNoise<>-[///]-<> niente più di un puntino <STELLAR><AUDIO>TXT_RadioNoise<>- kttkzzk -<> cammino su questa pianura da ore, eppure le montagne non sembrano più vicine <STELLAR><AUDIO>TXT_RadioNoise<>- ktkztzk -<> Guardo verso il cielo...
    ui_baseflag_archive_res_4: |-
      SEGUE RAPPORTO <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Sono arrivati da <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzkt -<> circondato <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<> sopra il terreno ora, ma <STELLAR><AUDIO>TXT_RadioNoise<>- kzztk -<> certo che mi stiano seguendo... non avrei dovuto toccare le uova...
    ui_baseflag_archive_res_5: |-
      SEGUE RAPPORTO <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      <STELLAR><AUDIO>TXT_RadioNoise<>- kkzzzzk -<> i droni Sentinella <STELLAR><AUDIO>TXT_RadioNoise<>- kkzkt -<> pattuglie senza fine. Ho preso appena <STELLAR><AUDIO>TXT_RadioNoise<>- kzt -<> dal terreno...
    ui_baseflag_archive_res_6: |-
      SEGUE RAPPORTO <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Sto avendo molto successo con i materiali avanzati. Ho potuto <STELLAR><AUDIO>TXT_RadioNoise<>- kktkzzzzk -<> sintesi molto più efficiente. Sembra che possa creare <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzk -<> verso i materiali di tutto il sistema.
    ui_baseflag_archive_res_7: |-
      SEGUE RAPPORTO <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Lavoro rapidamente <STELLAR><AUDIO>TXT_RadioNoise<>- ktkz -<> il sole morente, accampandomi sulle colline <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzztk -<> non sarà granché, ma tiene a bada il freddo e comunque ripartirò prima di mattina <STELLAR><AUDIO>TXT_RadioNoise<>- kzkt -<> forse un altro Viaggiatore cercherà rifugio qui in futuro...
    ui_baseflag_archive_res_8: |-
      SEGUE RAPPORTO <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Oggi ne ho visto un altro... <STELLAR><AUDIO>TXT_RadioNoise<>- kzzkt -<> sulla stazione spaziale. Mi guardavano come se non ci fossi, attraverso <STELLAR><AUDIO>TXT_RadioNoise<>- kzzzk -<> era solo un Gek quando ho fatto ritorno lì. <STELLAR><AUDIO>TXT_RadioNoise<>-[///]-<> immaginato?
    ui_baseflag_archive_res_9: |-
      SEGUE RAPPORTO <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      Credevo di avere a disposizione ore per <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<> ma la luce diurna sta già diminuendo. Il sole sta calando <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<> la luce penetra a malapena gli spessi anelli che avvolgono questo <STELLAR><AUDIO>TXT_RadioNoise<>- kzzktk -<> Devo sbrigarmi.
    ui_baseflag_archive_res_10: |-
      SEGUE RAPPORTO <STELLAR><AUDIO>TXT_RadioNoise<>#4925X<>...

      È arrivato il momento <STELLAR><AUDIO>TXT_RadioNoise<>-[///]-<> proseguire. Qualcosa mi sta chiamando, posso <STELLAR><AUDIO>TXT_RadioNoise<>- kttzzzk -<> comunicatore dell'astronave. Calcolo del percorso verso il centro...

      ... ... ...[<FUEL>REGISTRO PERDUTO<>]
