    ui_guide_topic_signals: Individuare edifici
    ui_guide_body_signals: |-
      I <VAL_ON>cartografi<> sulle stazioni spaziali forniscono <STELLAR>mappe planetarie<> per edifici specifici. Usare queste mappe segnerà una posizione sull'interfaccia dell'exotuta.

      Ottieni <STELLAR>dati di navigazione<> dai radiofari all'esterno degli edifici planetari. Scambia questi dati con il <VAL_ON>cartografo<> per mappe aggiuntive. Il cartografo vende anche mappe in cambio di naniti.

      Edifici più grandi emettono segnali rilevabili tramite trasmissione diretta o attraverso la loro traccia radar. Quando sei a piedi, usa il <TECHNOLOGY>visore analitico<> per cercare edifici nelle vicinanze o crea (<IMG>BUILD_MENU<>) un <TECHNOLOGY>ripetitore di segnale<> per segnare la struttura più vicina alla tua posizione.

      <SPECIAL>Dati di navigazione<> speciali rivelano la posizione di <VAL_ON>capsule d'atterraggio<>, che contengono efficaci <TECHNOLOGY>potenziamenti dell'exotuta<> e dovrebbero essere decodificati in un ripetitore di segnale.
    ui_guide_topic_refiner: Raffinare sostanze
    ui_guide_body_refiner: |-
      Materiali e strutture avanzate possono richiedere l'utilizzo di un <TECHNOLOGY>raffinatore<>. Costruisci un raffinatore dal menu di creazione (<IMG>BUILD_MENU<>). Grandi raffinatori richiedono una <VAL_ON>base abitabile<>.

      I raffinatori processano le materie prime per creare prodotti condensati o avanzati. Gli <VAL_ON>elementi raffinati<> come il <FUEL>carbonio condensato<> non solo occupano una minore quantità di spazio, ma forniscono anche una maggiore carica ai sistemi di base rispetto agli elementi comuni, come il <FUEL>carbonio<>.

      <TECHNOLOGY>I raffinatori più grandi<> accettano prodotti multipli, permettendo di sperimentare e <VAL_ON>combinare materiali diversi<>. Combinare materiali può produrre <VAL_ON>sostanze esclusive<> o realizzare <VAL_ON>formule più efficienti<>.

      I raffinatori semplici portatili richiedono carburante per funzionare. I raffinatori grandi collegati a una <VAL_ON>base<> non ne hanno bisogno.
    ui_guide_topic_dismantle: Tecnologia portatile
    ui_guide_body_dismantle: |-
      La tecnologia posizionata sulla superficie di un pianeta dal menu di creazione (<IMG>BUILD_MENU<>) può essere recuperata avvicinandosi e tenendo premuto <IMG>DECONSTRUCT<>. Quest'operazione colloca la tecnologia nell'<TECHNOLOGY>inventario dell'exotuta<>.

      <TECHNOLOGY>Smontare<> la tecnologia è un modo comodo per trasportare e <TECHNOLOGY>riposizionare la tecnologia<> in un altro luogo.

      Riposizionare la tecnologia portatile <VAL_ON>non ha alcun costo<>. L'unità deve essere costruita solo una volta.

      <COMMODITY>ATTENZIONE<>: Non dimenticare dove è posizionata la tecnologia.
    ui_guide_topic_fleets: Flotte di mercantili
    ui_guide_topic_fleetsa: Spedizioni flotta
    ui_guide_body_fleets: |-
      Comandare una grande <COMMODITY>Ammiraglia<> comporta diversi vantaggi. Tra questi vi è la possibilità di comandare una flotta di <SPECIAL>fregate<>.

      Trova e acquista <SPECIAL>fregate<> per ampliare la tua flotta. Le fregate reclutabili in un <TECHNOLOGY>gruppo mercantile<> sono segnate con un'icona. Avvicinati a una <TRADEABLE>fregata reclutabile<> e comunica usando <TECHNOLOGY>comunicatore dell'astronave<>.

      Ci sono diversi tipi di fregate e ogni singola nave è di qualità variabile. Quando non sono impegnate in spedizioni, le fregate svolgeranno compiti relativi alle loro abilità. Atterra su una fregata per raccogliere le ricompense di questi compiti.

      Le <STELLAR>fregate commerciali<> accumulano ricchezza, le <TECHNOLOGY>navi scientifiche<> forniscono scansioni di antichi manufatti, le <FUEL>navi da rifornimento<> generano carburante e le <COMMODITY>navi minerarie<> raccolgono minerali. Le <SPECIAL>navi da combattimento<> vengono in tuo aiuto se stai combattendo dei pirati nelle vicinanze.
    ui_guide_body_fleetsa: |-
      Le spedizioni necessitano di un <TECHNOLOGY>centro di comando della flotta<>, che puoi costruire nell'area abitabile tra il ponte e l'hangar.

      Le spedizioni della flotta vengono pianificate dal <TECHNOLOGY>navigatore<>: raggiungilo sul ponte del mercantile per visualizzare le spedizioni disponibili. Ogni giorno vengono organizzate nuove spedizioni, caratterizzate da differenti <TECHNOLOGY>specializzazioni<> e livelli di <FUEL>difficoltà<>.

      Le navi di classe superiore contribuiscono in modo più significativo a ogni <VAL_ON>spedizione<> a cui sono assegnate. Completare missioni aumenta la forza di una fregata.

      Quelle più lunghe e vaste necessitano di più carburante, un requisito che può essere ridotto dalle navi da rifornimento. I <COMMODITY>potenziamenti temporanei<> migliorano le capacità delle spedizioni.

      Le spedizioni coprono ampie distanze e il loro completamento può richiedere molto tempo. Controlla i loro progressi dal <TECHNOLOGY>centro di comando della flotta<>. Le spedizioni procedono in tempo reale anche in assenza del giocatore.
    ui_guide_topic_technology: Potenziare l'equipaggiamento
    ui_guide_body_technology: |-
      Nei <STELLAR>mercati<>, presenti sulla maggior parte delle stazioni spaziali, puoi trovare diversi mercanti. I mercanti di tecnologia vendono <VAL_ON>moduli di miglioramento<>. Sulle stazioni spaziali puoi migliorare gli inventari dell'exotuta, dell'astronave e del multi-tool.

      I <TECHNOLOGY>progetti<> permettono di creare nuove tecnologie. Acquista i progetti a bordo dell'<SPECIAL>anomalia spaziale<>.
      Dovrai recuperare i materiali necessari a farlo, ma potrai sempre installare la tecnologia nell'exotuta o in qualsiasi <STELLAR>astronave<> o <TECHNOLOGY>multi-tool<> di tua proprietà.

      I <VAL_ON>moduli di miglioramento<> sono esemplari unici che migliorano una tecnologia specifica già installata nell'<VAL_ON>exotuta<>, su un'<STELLAR>astronave<> o nel <TECHNOLOGY>multi-tool<>. Ogni miglioramento possiede proprietà leggermente diverse, per questo si consiglia di sperimentare diverse configurazioni.
      Per installarne uno, selezionalo nell'inventario con <IMG>FE_ALT1<> e collocalo in uno slot <TECHNOLOGY>tecnologia<> vuoto con <IMG>SELECT<>.

      I miglioramenti adiacenti dello stesso tipo forniscono bonus aggiuntivi, migliorando ulteriormente le prestazioni del dispositivo.

      Non è possibile avere più di <FUEL>tre<> miglioramenti attivi di uno stesso sottosistema tecnologico. In caso contrario, i miglioramenti cesseranno di funzionare finché non verranno rimossi abbastanza moduli per ripristinare l'energia.
    ui_guide_topic_recipes: Ricette e progetti
    ui_guide_body_recipes: |-
      I <VAL_ON>moduli di potenziamento<> possono essere acquistati già creati dai mercanti di tecnologia, che sono anche una preziosa fonte di componenti già costruite. Si trovano nel mercato della stazione spaziale o nei più piccoli <STELLAR>negozi planetari<>.

      Per creare <COMMODITY>prodotti<> e <TECHNOLOGY>tecnologie<> tu stesso, devi prima apprenderne i progetti.

      Apprendi i piani di tecnologie specifiche facendo visita ai ricercatori nell'<SPECIAL>anomalia spaziale<>.

      Le formule prodotto sono più rare e vanno ottenute razziando diverse <STELLAR>strutture planetarie<>. Puoi trovare indicazioni per queste strutture scambiando dati di navigazione con il <TRADEABLE>cartografo<> di una stazione spaziale.
    ui_guide_topic_feeding: Nutrire e domare le creature
    ui_guide_body_feeding: |-
      Tutte le creature mangiano <TRADEABLE>mangimi compressi<>. Puoi nutrire le creature direttamente o tramite la <VAL_ON>sezione Creature del menu rapido<> (<IMG>QUICK_MENU<>).

      Le esche lanciate dal menu rapido possono placare i <FUEL>predatori<> o altre creature arrabbiate, sbloccando nuove opportunità di allevamento e spostamento.

      Nutrendo una creatura ne otterrai la fiducia e potrai <STELLAR>cavalcarla<> o <TRADEABLE>raccoglierne le risorse<>. Una creatura mansueta può anche essere <STELLAR>adottata<> come compagnia. I compagni animali offrono diverse possibilità di amicizia e spostamento.

      Gestisci i compagni dal menu rapido (<IMG>QUICK_MENU<>). Prenditi cura di loro e potrebbero perfino deporre uova, permettendoti di allevare una nuova generazione di creature uniche. Puoi scambiare le uova con altri Viaggiatori.

      Il <TECHNOLOGY>sequenziatore di uova<> sull'<SPECIAL>anomalia spaziale<> permette di attuare modifiche genetiche e offre infinite possibilità di creazione...
    ui_guide_body_feeding_alt1: |-
