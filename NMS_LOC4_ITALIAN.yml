    update4_notes_gog: |-
      Aggiornamento NEXT

      I dettagli completi sono disponibili su www.nomanssky.com.

      * Flotte di fregate: se possiedi un mercantile, potrai reclutare delle fregate per espandere la tua flotta e inviarle in missione.
      * Basi più grandi: ora le basi possono essere costruite ovunque ed essere molto più grandi.
      * Personalizzazione del personaggio: ora è possibile personalizzare il proprio personaggio.

      L'universo è stato nuovamente generato per fare spazio alle diverse modifiche e funzionalità aggiuntive. Di conseguenza, i biomi planetari sono cambiati insieme ad alcune specie animali e vegetali. La tua posizione potrebbe anche subire modifiche e la tua base potrebbe essere rimossa.

      Hello Games ha lavorato sodo per migliorare ed espandere No Man's Sky. Ci auguriamo che le novità vi piacciano :)
      Grazie di cuore,
      Hello Games
