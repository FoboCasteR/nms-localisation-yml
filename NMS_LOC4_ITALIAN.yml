    all_trader_repair_opt_d: Rifiuto
    all_trader_repair_res_a_1: Gli occhi dell'essere si allargano, grati. Mi dà ciò
      che può prima di mettersi a riparare la sua astronave.
    all_trader_repair_res_a_2: Gli occhi dell'essere si allargano, grati. Mi dà ciò
