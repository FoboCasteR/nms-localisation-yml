    exp_planet_mission_desc: La maschera dell'essere lampeggia secondo uno schema
      ripetuto. Gesticola verso il suo manifesto, come se mi stesse proponendo qualcosa.
    tra_planet_mission_desc: I feromoni dell'alieno saturano la stanza di un odore
      volto a mettermi a mio agio. Ha bisogno di aiuto con un qualche incarico...
    war_planet_mission_desc: Anche se l'alieno è quantomeno imponente, il suo atteggiamento
      non è aggressivo. Al contrario, sembra che mi stia chiedendo aiuto...
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: Il visore dell'essere lampeggia di nuovo. Non riesco a
      interpretare la sua reazione. Per saperne di più, dovrò portare a termine l'incarico.
    tra_planet_mission_res: L'essere saltella felice, poi saluta come ad augurarmi
      buona fortuna.
    war_planet_mission_res: L'alieno grugnisce e fa un pigro gesto di ringraziamento,
      poi si volta come se non si aspettasse di vedermi di nuovo.
    npc_planet_mission_opt: Riferisco il successo
    exp_planet_mission_done_res: Il Korvax fa un gesto di ringraziamento. Mi scansiona
      velocemente, inserendo una nota nei suoi registri. Dopo aver completato la procedura,
      mi offre una ricompensa.
    tra_planet_mission_done_res: Il Gek farfuglia emozionato. Mi consegna la ricompensa,
      completando il nostro accordo.
    war_planet_mission_done_res: Mentre me ne vado, vedo che il Vy'keen mi saluta.
      Ho conquistato il suo rispetto.
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
