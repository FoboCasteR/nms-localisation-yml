    ui_oven_sub: Unità di sostentamento portatile
    ui_oven_desc: |-
      Un <TECHNOLOGY>estrattore di sostanze nutritive<> portatile, in grado di lavorare e raffinare gli ingredienti raccolti in cibi commestibili.

      Si ricorda che il rischio associato al consumo dei prodotti generati è dell'utilizzatore.
    ui_oven_tip: Inserisci gli ingredienti per iniziare a cucinare
    food_veg_desc: |-
      Questo nutriente sottoprodotto animale può essere ottenuto senza nuocere alla creatura che lo produce.

      Inseriscilo in un <TECHNOLOGY>trasformatore di sostanze nutritive<> per generare prodotti commestibili.
    food_meat_desc: |-
      Carne nutriente raccolta dalla carcassa di una creatura.

      Inseriscila in un <TECHNOLOGY>trasformatore di sostanze nutritive<> per generare prodotti commestibili.
    food_plant_desc: |-
      Una pianta commestibile raccolta dalla flora planetaria.

      Inseriscila in un <TECHNOLOGY>trasformatore di sostanze nutritive<> per generare prodotti commestibili.
    food_refined_desc: |-
      Cibo raffinato creato nel <TECHNOLOGY>trasformatore di sostanze nutritive<>. Il cibo di questo tipo può essere <STELLAR>molto prezioso<>. Possiede la forma e gli aromi di un vero cibo, in netto contrasto con la pasta e i mangimi nutritivi.

      Può essere consumato allo stato attuale o sottoposto a ulteriore lavorazione.
    food_drink_desc: |-
      Liquido consumabile creato nel <TECHNOLOGY>trasformatore di sostanze nutritive<>. È ambito in tutta la galassia per la piacevole sensazione che dona al palato e il sapore naturale.

      Può essere ingerito allo stato attuale o sottoposto a ulteriore lavorazione.
    food_refined_desc_final: |-
      Cibo altamente raffinato creato nel <TECHNOLOGY>trasformatore di sostanze nutritive<>. Possiede la forma e gli aromi di un vero cibo, in netto contrasto con la pasta e i mangimi nutritivi.

      Il cibo di questo tipo può essere <STELLAR>molto prezioso<>.
