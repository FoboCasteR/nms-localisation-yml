    ui_comm_week_06_sub: Aiuta lo specialista Polo - Settimana 6/8
    npc_comm_week_06_brief: Amico! È bello vederti di nuovo! O ancora di nuovo? Ho
      perso conto del tempo in cui sono.
    npc_comm_week_06_brief2: |-
      I dati procurati evidenziano un motivo notevole. Finalmente possiamo visualizzare i cicli e i disegni che ci legano nel tempo! Il nostro amico scomparso era nella nostra realtà, ma non come la vediamo ora!
      A te consegno questa conoscenza, in forma portatile. Un tracciatore di segnali di altri cicli, un comunicatore con il passato! Con questo dispositivo potremmo trovare il nostro amico scomparso!
    npc_comm_week_06_brief_res: Le coordinate di un segnale come questo non sono semplici,
      amico, ma speriamo che il portale ci guidi alla realtà giusta! Va', prendi la
      mia creazione e guarda ciò che potresti vedere! O che hai già visto?
