    fleet_trading_special_log_a_1: Ottenute informazioni commerciali riservate. Messaggio
      tradotto con l'aiuto dell'%CAP_RACE%. Effettuato investimento cospicuo e ottenuto
      profitto sostanzioso.
    fleet_trading_special_log_b_1: Ottenute informazioni commerciali riservate. Messaggio
      tradotto con l'aiuto dell'%CAP_RACE%. Effettuato investimento cospicuo, ma l'informazione
