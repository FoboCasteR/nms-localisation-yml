      %SYSTEM%. Informazioni trasmesse all'%CAP_RACE%.
    fleet_trading_special_log_b_7: Raccolti preziosi dati commerciali nel settore
      %SYSTEM%. Informazioni offerte all'%CAP_RACE% ma rifiutate. Dati venduti a un
      emissario della gilda dei mercanti. Tratto buon profitto.
    fleet_trading_special_8: Salve, %CAP_RACE%, la nostra spedizione si sta dimostrando
      davvero proficua. Abbiamo pensato che potresti voler sfruttare i dati commerciali
      raccolti finora. Se lo vuoi, sono pronti per essere trasferiti.
    fleet_trading_special_opt_a_8: Accetto i dati
    fleet_trading_special_opt_b_8: Rifiuto i dati
    fleet_trading_special_res_a_8: Lieto di esserti stato utile, %CAP_RACE%. L'equipaggio
      ti augura il meglio nel tuo viaggio.
    fleet_trading_special_res_b_8: Rifiuto i dati. Non ho bisogno di informazioni
      commerciali e il trasferimento potrebbe allertare i pirati della mia presenza.
      Il comandante della flotta sembra deluso.
    fleet_trading_special_9: Salve, %CAP_RACE%, abbiamo tra le mani un'eccellente
      opportunità di investimento. Purtroppo, a causa di una serie di sfortunati scambi
      commerciali, siamo a corto di fondi. Se potessi trasmettercene a sufficienza,
      potremmo portare a termine l'operazione e assicurarti un ottimo profitto.
    fleet_trading_special_opt_a_9: Invio i fondi
    fleet_trading_special_opt_b_9: Rifiuto
    fleet_trading_special_res_a_9: Trasmetto i fondi al comandante della flotta, mettendolo
      in guardia contro investimenti avventati. Confido che stavolta prenderà decisioni
      sensate...
    fleet_trading_special_res_b_9: Rifiuto di inviare i fondi. Il comandante è responsabile
      dello stato economico della spedizione. Devono imparare a provvedere a se stessi.
    fleet_trading_special_log_a_9: Siamo rimasti coinvolti in una situazione diplomatica
      pericolosa e abbiamo vinto!
    fleet_trading_special_log_b_9: Abbiamo trovato una situazione diplomatica pericolosa,
      ma ne siamo rimasti fuori.
    fleet_trading_special_log_c_9: Abbiamo trovato una situazione diplomatica pericolosa.
      Non è andata bene per noi.
    fleet_trading_special_10: |-
      Salve, %CAP_RACE%, ci si presenta una rara opportunità nel sistema %SYSTEM%. Purtroppo, al momento i fondi della flotta sono impegnati in una complessa serie di contratti minerari.
      Non possiamo farci sfuggire quest'investimento, occasioni così vanno sfruttate! Forse potresti trasmetterci tu i fondi necessari?
    fleet_trading_special_opt_a_10: Invio i fondi
    fleet_trading_special_opt_b_10: Rifiuto
    fleet_trading_special_res_a_10: Trasmetto i fondi al comandante della flotta.
      Hanno chiaramente il polso dei mercati locali e beneficeremo entrambi dai loro
      commerci.
    fleet_trading_special_res_b_10: Rifiuto di inviare i fondi. Il comandante si sta
      avventurando in sistemi economici complessi, esponendo la spedizione a un grosso
      rischio. Gli chiedo di considerare investimenti più prudenti in futuro.
    fleet_trading_special_11: |-
      Buone notizie dal sistema %SYSTEM%, %CAP_RACE%!
      I nostri esploratori hanno trovato un'opportunità di investimento unica. C'è solo un piccolo problema: al momento la flotta non dispone di fondi. Potresti aiutarci? È un'occasione da non perdere!
    fleet_trading_special_opt_a_11: Invio i fondi
    fleet_trading_special_opt_b_11: Rifiuto
    fleet_trading_special_res_a_11: Grazie, %CAP_RACE%. Ti assicuro che non te ne
      pentirai. Il tuo investimento sarà ripagato più e più volte!
    fleet_trading_special_res_b_11: Va bene, %CAP_RACE%. Si vede che non era destino.
      Troverò un modo per comunicare questo dispiacere all'equipaggio.
    fleet_trading_special_12: Salve, %CAP_RACE%, ci serve il tuo parere. Un mercante
      %RACE% ci ha offerto un contratto di consegna molto remunerativo, ma non siamo
      certi che la merce sia legale. Se fossimo scoperti, potrebbero esserci conseguenze...
      molto spiacevoli. Cosa dobbiamo fare?
    fleet_trading_special_opt_a_12: Accetto l'offerta
    fleet_trading_special_opt_b_12: Rifiuto l'offerta
    fleet_trading_special_res_a_12: Benissimo, %CAP_RACE%. Coglieremo quest'opportunità!
      Non preoccuparti, agiremo con la massima cautela.
    fleet_trading_special_res_b_12: Quale saggezza, %CAP_RACE%! Questo sistema ci
      offrirà altre opportunità. L'equipaggio ne sarà sollevato. Forse potremmo ottenere
      qualcosa cooperando con le autorità...
    fleet_trading_special_log_a_12: Offerta di contrabbando nel sistema %SYSTEM%.
      Accettata dietro consiglio dell'%CAP_RACE%. Operazione riuscita in pieno. Ottenuto
      cospicua parte del profitto.
    fleet_trading_special_log_b_12: Offerta di contrabbando nel sistema %SYSTEM%.
      Accettata dietro consiglio dell'%CAP_RACE%. Scoperti dalle autorità. Navi danneggiate
      nel susseguente scontro. Ricevuta multa sostanziale.
    fleet_trading_special_log_c_12: Offerta di contrabbando nel sistema %SYSTEM%.
      Rifiutata dietro consiglio dell'%CAP_RACE%. Preservati buoni rapporti con le
      autorità %RACE% locali. Ottenuta ricompensa per aver rivelato dettagli dell'operazione.
    fleet_trading_special_13: Salve, %CAP_RACE%, ti chiedo rispettosamente consiglio.
      Un mercante %RACE% locale ci ha offerto un ottimo affare, talmente vantaggioso
      da spingermi a dubitare dei suoi motivi. Dovremmo procedere con la transazione?
      Il profitto offerto è senza precedenti...
    fleet_trading_special_opt_a_13: Accetto l'offerta
    fleet_trading_special_opt_b_13: Rifiuto l'offerta
    fleet_trading_special_res_a_13: Dico al comandante della flotta di accettare l'offerta.
      È rischioso, ma lo è qualsiasi affare. Annuisce, ma è ancora dubbioso.
    fleet_trading_special_res_b_13: Dico al comandante della flotta di affidarsi all'istinto
      e di evitare di commerciare con individui sospetti.
    fleet_trading_special_log_a_13: Offerto affare sospettosamente lucrativo da un
      mercante nel sistema %SYSTEM%. Chiesto consiglio all'%CAP_RACE% prima di accettare.
      Scambio molto proficuo, ma i motivi del mercante sono rimasti ignoti.
    fleet_trading_special_log_b_13: 'Offerto affare sospettosamente lucrativo da un
      mercante nel sistema %SYSTEM%. Chiesto consiglio all''%CAP_RACE% prima di accettare.
      Il mercante è svanito dopo aver preso molte unità. Perdite: significative.'
    fleet_trading_special_log_c_13: Incontrato mercante molto sospetto nel sistema
      %SYSTEM%. Rifiutato di fare affari su consiglio dell'%CAP_RACE%.
    fleet_trading_special_14: Salve, %CAP_RACE%, il nostro computer commerciale è
      disattivato per manutenzione e ti chiediamo consiglio. Ci siamo assicurati quote
      di mercato sostanziali di una tecnologia emergente, ma le condizioni sembrano
      in procinto di mutare. Dovremmo vendere ora e assicurarci almeno un profitto
      modesto?
    fleet_trading_special_opt_a_14: Gli dico di aspettare
    fleet_trading_special_opt_b_14: Gli dico di vendere
    fleet_trading_special_res_a_14: Dico al comandante della flotta di aspettare che
      il mercato si stabilizzi. Vendere in un momento di panico è il modo migliore
      per perdere denaro.
    fleet_trading_special_res_b_14: Dico al comandante della flotta di vendere. Un
      mercato instabile non è adatto per gli investimenti durante un lungo viaggio.
      Ci saranno altri investimenti in futuro.
    fleet_trading_special_log_a_14: Accettato il consiglio dell'%CAP_RACE% sulle condizioni
      commerciali instabili. Beni conservati. Profitti considerevoli realizzati dopo
      la ripresa del mercato.
    fleet_trading_special_log_b_14: Accettato il consiglio dell'%CAP_RACE% sulle condizioni
      commerciali instabili. Beni conservati, ma condizioni del mercato peggiorate.
      Investimento andato in fumo.
    fleet_trading_special_log_c_14: Accettato il consiglio dell'%CAP_RACE% sulle insolite
      condizioni del mercato. Beni venduti per evitare rischi sul mercato instabile.
      Profitto modesto, ma perdite evitate.
    fleet_explore_special_1: |-
      Aiuto, %CAP_RACE%! Ci serve assistenza immediata!
      Squadre di esplorazione planetaria hanno scoperto flora insolita. I membri dell'equipaggio hanno mangiato tutta la flora! Equipaggio molto malato!
      Antidoto possibile, ma sono necessari campioni comparativi. L'equipaggio di terra si trova attualmente in un centro medico. Può, %CAP_RACE%, fornire i dati richiesti?
    fleet_explore_special_opt_a_1: Accetto di trovare i dati
    fleet_explore_special_opt_b_1: Rifiuto di trovare i dati
    fleet_explore_special_res_a_1: Rassicuro il comandante della flotta. Troverò i
      campioni di cui hanno bisogno per produrre un antidoto.
    fleet_explore_special_res_b_1: Rifiuto la richiesta del comandante della flotta.
      Ci sono altri modi di trovare un antidoto, non c'è bisogno che mi metta a vagabondare
      per lo spazio.
    fleet_explore_special_1a: Finalmente, %CAP_RACE%! Hai i dati?
    fleet_explore_special_opt_a_1a: Carico i dati
    fleet_explore_special_res_a_1a: |-
      Grazie, %CAP_RACE%! L'equipaggio di terra ha resistito con coraggio, sapendo che l'avresti aiutato!
      Con questi dati potrò sicuramente sviluppare un antidoto.
    fleet_explore_special_log_a_1: 'L''equipaggio di terra ha scoperto della flora
      tossica. Sviluppato antidoto con aiuto dell''%CAP_RACE%. Applicazioni commerciali
      per veleno e cura: considerevoli.'
    fleet_explore_special_log_b_1: L'equipaggio di terra ha scoperto della flora tossica.
      Impossibile sviluppare antidoto. Squadra di esplorazione confinata al centro
      medico.
    fleet_explore_special_2: |-
      Salve, %CAP_RACE%, spero che tu stia bene. La spedizione procede senza intoppi e abbiamo aggiunto molte scoperte alla nostra banca dati.
      Al momento, la flotta è stazionata nel settore %SYSTEM%. Le scansioni hanno rilevato un campo incredibilmente denso di materia oscura. Crediamo che sia possibile utilizzarlo come portale.
      Se lo desideri, possiamo calibrare lo scanner sul tuo segnale. Potrebbe portarti direttamente sulla nostra posizione.
    fleet_explore_special_opt_a_2: Accetto la curvatura
    fleet_explore_special_opt_b_2: Rifiuto
    fleet_explore_special_res_a_2: Dico al comandante della flotta di procedere. Sono
      lieto di avere la possibilità di incontrarli.
    fleet_explore_special_res_b_2: Dico al comandante della flotta che, sebbene la
      loro abilità scientifica sia impressionante, al momento non ho bisogno di un
      salto di curvatura multidimensionale. Sembra sollevato.
    fleet_explore_special_log_a_2: Trovato campo di materia oscura nel settore %SYSTEM%.
      Abbiamo sfruttato il suo pozzo gravitazionale per aprire un portale e trasferire
      l'%CAP_RACE% alla nostra posizione.
    fleet_explore_special_log_b_2: Trovato campo di materia oscura nel settore %SYSTEM%.
      Abbiamo sfruttato il suo pozzo gravitazionale per aprire un portale, ma l'%CAP_RACE%
      non ha voluto raggiungerci.
    fleet_explore_special_3: |-
      Buone notizie dalla flotta, %CAP_RACE%. La spedizione non potrebbe andare meglio.
      Al momento stiamo mappando il settore %SYSTEM%. Le scansioni hanno rilevato un campo energetico esotico che sta distorcendo il tessuto spaziotemporale nei pressi della nostra posizione.
      Gli ingegneri ritengono di poterlo manipolare per sfruttarlo come portale e portarti direttamente alla nostra posizione.
    fleet_explore_special_res_a_3: Il comandante della flotta sembra nutrire molta
      fiducia in questa nuova tecnica di curvatura. Accetto l'offerta e spero che
      la sua fiducia sia ben riposta.
    fleet_explore_special_res_b_3: Elogio il comandante della flotta per la fiducia
      che nutre nei suoi ingegneri, ma non ho intenzione di condurre l'astronave in
      questa anomalia sconosciuta.
    fleet_explore_special_log_a_3: Trovato campo di energia esotica nel settore %SYSTEM%.
      Abbiamo calibrato i nostri motori di curvatura sulla sua frequenza di risonanza
      per aprire un portale per l'%CAP_RACE%. Trasferimento riuscito.
    fleet_explore_special_log_b_3: Trovato campo di energia esotica nel settore %SYSTEM%.
      Abbiamo calibrato i nostri motori di curvatura sulla sua frequenza di risonanza
      per aprire un portale. L'%CAP_RACE% non ha voluto testare la sicurezza di questa
      lacerazione nello spazio-tempo.
    fleet_explore_special_4: |-
      Salve, %CAP_RACE%, ci serve il tuo aiuto. I ricercatori potrebbero essere vicini a un'importante scoperta.
      Stiamo analizzando il materiale genetico di quella che pensiamo sia una forma di vita non basata sul carbonio. Ci servono dati comparativi per confermare la nostra teoria.
      I campioni del sistema locale non sono adatti a effettuare un confronto. Potresti fornirci i dati?
    fleet_explore_special_opt_a_4: Accetto
    fleet_explore_special_opt_b_4: Rifiuto
    fleet_explore_special_res_a_4: Grazie infinite, %CAP_RACE%! L'equipaggio sarà
      felice di sapere che ti interessi alla loro ricerca!
    fleet_explore_special_res_b_4: Rifiuto la proposta del comandante della flotta.
      Hanno tutti i dati che servono e i miei campioni non gli sarebbero utili.
    fleet_explore_special_4a: Hai i dati, %CAP_RACE%? L'equipaggio ha fatto del suo
      meglio, ma la ricerca si è rivelata infruttuosa e frustrante. La sua svolta
      dipende da te!
    fleet_explore_special_opt_a_4a: Carico i dati
    fleet_explore_special_res_a_4a: Il comandante della flotta conferma la ricezione
      dei dati. È entusiasta e promette di tenermi informato sui progressi della squadra
      di ricerca.
    fleet_explore_special_log_a_4: Abbiamo trovato una situazione pericolosa durante
      l'esplorazione e abbiamo vinto!
    fleet_explore_special_log_b_4: Abbiamo trovato una situazione pericolosa durante
      l'esplorazione, ma ne siamo rimasti fuori.
    fleet_explore_special_5: |-
      Salve, %CAP_RACE%, la flotta richiede rispettosamente il tuo aiuto.
      Abbiamo intercettato una strana trasmissione. Le scansioni rilevano una sequenza ripetuta trasportata dai venti solari. Siamo riusciti a decifrare il numero '16' e poco altro.
      Potresti aiutarci con la traduzione?
    fleet_explore_special_6: |-
      Salve, %CAP_RACE%, porto notizie dal settore %SYSTEM%.
      Abbiamo ricevuto un'insolita trasmissione aliena, sembrano dati classificati.
      I nostri sistemi non sono riusciti a decifrarli. Potresti aiutarci?
    fleet_explore_special_7: |-
      Salve, %CAP_RACE%, l'esplorazione del settore %SYSTEM% procede bene. Il nostro sistema radio a lunga distanza ha intercettato un segnale insolito.
      Decifrarlo è stato relativamente facile, ma il messaggio è in lingua aliena. Potresti aiutarci con la traduzione?
    fleet_explore_special_8: |-
      Salve, %CAP_RACE%, l'esplorazione del pianeta %PLANET% è stata un successo.
      Tra le altre cose, abbiamo scoperto uno strano segnale trasmesso tra le fabbriche del pianeta.
      Abbiamo una copia inalterata del messaggio, ma non ne capiamo il contenuto. Forse tu hai più familiarità con questa lingua aliena.
    fleet_explore_special_17: |-
      Salve, %CAP_RACE%, porto notizie di una fantastica scoperta nel sistema %SYSTEM%!
      La flotta ha rintracciato un segnale straordinario. Il nucleo del pianeta %PLANET% oscilla secondo una sequenza ben precisa e sembra trasmettere un segnale.
      Abbiamo decodificato il messaggio, che a quanto pare è in una sorta di lingua binaria, ma non sappiamo come andare oltre. Hai qualche consiglio da darci?
    fleet_explore_special_opt_a_5: Accetto di aiutare
    fleet_explore_special_opt_b_5: Rifiuto di aiutare
    fleet_explore_special_res_a_5: Accetto di leggere il messaggio. Il comandante
      della flotta mi dice di spostarmi in un luogo sicuro, perché non vuole correre
      il rischio di essere spiati.
    fleet_explore_special_res_b_5: Dico al comandante della flotta di non essere bravo
      con i linguaggi robotici. Dovranno interpretare il segnale da soli.
    fleet_explore_special_log_a_5: Abbiamo trovato una situazione pericolosa durante
      l'esplorazione e abbiamo vinto!
    fleet_explore_special_log_b_5: Abbiamo trovato una situazione pericolosa durante
      l'esplorazione, ma ne siamo rimasti fuori.
    fleet_explore_special_log_c_5: Abbiamo trovato una situazione pericolosa durante
      l'esplorazione. Non è andata bene per noi.
    fleet_exp_translate_1_osd: INDIVIDUATO MODULO DI TRASMISSIONE SICURA
    fleet_exp_translate_1_marker: Dati di ricerca decriptati
    fleet_exp_translate_1_title: Dati di ricerca decriptati
    fleet_exp_translate_1_desc: Come promesso, il comandante della flotta ha trasmesso
      i suoi dati di ricerca a questo modulo criptato. I dati sono qui, pronti a essere
      scaricati e tradotti.
    fleet_exp_translate_opt_a_1b: Leggo il messaggio
    fleet_exp_translate_opt_b_1b: Me ne vado
    dnt_fleet_exp_translate_1: Much carbon found on planet! Sell now! Buy metal -
      much demand for drills!
    dnt_fleet_exp_translate_2: Much carbon found on planet! Sell now! Buy metal -
