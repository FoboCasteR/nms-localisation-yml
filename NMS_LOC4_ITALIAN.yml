    npc_comm_week_02_hexcore_res: Ti trasmetterò i campioni appropriati di Nuclei
      Hex, amico! A te!
    npc_comm_week_02_hexcore_lang: |-
      Hai perduto i campioni? Incauto, Amico Viaggiatore, incauto! Quei nuclei sono cose strane, molto strane. Non è bene che vengano smarrite!
