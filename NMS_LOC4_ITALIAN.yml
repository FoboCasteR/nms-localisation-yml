    ui_comm_week_08_title: Ricerca comunità
    ui_comm_week_08_sub: Aiuta lo specialista Polo - Settimana 8/8
    ui_comm_week_08_desc: La trasmissione di Polo sta raggiungendo diverse realtà.
      Tutte le iterazioni del Viaggiatore contribuiscono a una banca dati comune.
      I progressi universali sbloccheranno <SPECIAL>oggetti aggiuntivi<> presso il
      Robot commerciale Quicksilver.
    npc_comm_week_08_brief: Amico! Amico Viaggiatore!
    npc_comm_week_08_brief2: Polo saltella, fuori di sé dall'emozione. Scorgo una
      luce intensa nei suoi occhi. Lacrime, forse?
    npc_comm_week_08_brief_opt_a: Ascolto
    npc_comm_week_08_brief3: |-
      Tutto conduce qui, amico! Le coordinate che abbiamo inseguito, gli strani nuovi semi nella terra, gli echi interdimensionali degli altri amici viaggiatori. Tutto si sta allineando! Le stelle sono state scosse da un'onda d'urto!
      Centinaia di migliaia di pianeti dormienti, ricchi di nuove scoperte da fare, si sono risvegliati!
    npc_comm_week_08_brief4: Sto trasmettendo le coordinate dell'epicentro di questa
      turbolenza galattica. C'è della nuova e bizzarra flora appena germogliata in
      attesa di essere scoperta...
    npc_comm_week_08_brief4_alt: Sto trasmettendo le coordinate dell'epicentro di
      questa turbolenza galattica. C'è della nuova e bizzarra fauna appena nata in
      attesa di essere scoperta...
    npc_comm_week_08_brief_res: |-
      Qui i confini sono sottili, amico. Questo mondo ti sembrerà anomalo, o addirittura assurdo,
      ma ha un potenziale incredibile!
      Se tutte le iterazioni dell'amico Viaggiatore vi convergessero, potremmo consolidare più dati di quanto mai fatto prima d'ora...
    npc_comm_week_08_comp: Com'era il nuovo mondo anomalo? Polo e Nada invidiano i
      tuoi viaggi. Possiamo vedere i dati?
    npc_comm_week_08_comp_opt_a: Trasmetto i dati
    npc_comm_week_08_comp_res: |-
      Incredibile! Queste scoperte sembrano assurdamente familiari. È come se avessimo sognato questa trasmissione in un altro tempo o in un altro spazio...
      Credo che quest'avventura sia appena iniziata. I dati raccolti sconfinano in iterazioni diverse dalla nostra, tutte ricondotte all'umile e anomala casa di Polo e Nada.
      Il mio compagno sintetico di anima e metallo si agita! I suoi processori bramano dati. Sali a bordo! Guarda con i tuoi occhi!
    npc_comm_week_08_comp_res_all: Che dati meravigliosi! Ne hai altri? Le banche
      dati dell'anomalia sono spalancate, tra quest'universo e il successivo.
    npc_comm_week_08_comp2_opt_b: Termino la trasmissione
    npc_comm_week_08_comp2_res_a: Polo mi ringrazia ripetutamente, trasferendomi un
      dono. Guarda rapidamente il suo tablet, poi conferma che il robot sintetizzatore
      reagisce ai dati accumulati. Altre scoperte lo alimenterebbero ulteriormente.
    npc_comm_week_08_comp2_res_b: Se dovessi segnalarci altre scoperte, amico, contattaci
      con il tuo scanner!
    npc_comm_week_08_cap: Quest'iterazione del robot sintetizzatore ha quasi raggiunto
      la capacità massima! Credo che questa serie di dati sarà l'ultima che potrà
      accettare in quest'universo.
    npc_comm_week_08_cap_res_a: |-
      Amico, questa è tutta la ricerca che l'anomalia ha pianificato per ora,
      ma non lasciamoci prendere dallo sconforto! Esplora, vola, corri, nuota, viaggia!
    npc_comm_week_08_cap_opt_a: Continuo
    npc_comm_week_08_cap_res_a_extr: Vuoi che portiamo la nostra casa da te, amico?
