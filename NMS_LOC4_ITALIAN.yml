    dnt_exp_trader_trade_lang_1: Unknown entity seeks rare and strange goods? Korvax
      travels universe to collect superior cargo!
    dnt_exp_trader_trade_lang_2: What galaxy is this? Ship warped through hole. Korvax
      is lost. Strange entity requires goods from remote worlds?
    dnt_exp_trader_trade_lang_3: Joyful to meet entity! I offer excellent goods from
      merchants guild. Best price.
    dnt_exp_trader_trade_lang_4: Convergence eyes watching! Please make purchase...
    dnt_exp_trader_trade_lang_5: Ship is great pleasure for Korvax! Only one payment
      to sales gek remains. Purchase goods, entity?
    dnt_exp_trader_trade_lang_6: Eheu! Carapace requires emergency upgrade. Exchange
      all Korvax possessions for units!
    dnt_tra_trader_trade_lang_1: Hello! Friend looks rich! Want to buy cargo? Buy
      for discount if you buy today!
    dnt_tra_trader_trade_lang_2: Unit-thief salesgek sell me broken goods! Need pity,
      friend! Please make purchase? No scam.
    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: Non so esattamente cosa voglia dirmi, ma questo mercante
      sembra interessato a fare affari.
    all_trader_trade_desc_2: Il mercante gesticola allegramente, felice di aver incontrato
      un altro viaggiatore spaziale.
    all_trader_trade_desc_3: Il pilota fa capire di voler commerciare, ma sembra guardingo.
      Alla fine si rilassa e mi mostra le sue merci.
    all_trader_trade_desc_4: Il pilota farfuglia qualcosa, entusiasta di aver incontrato
      un collega.
    all_trader_trade_desc_5: Senza lasciarmi il tempo di aprire bocca, il pilota prepara
      il manifesto da carico. Sembra ansioso di fare affari.
    all_trader_trade_desc_6: Il pilota prepara i suoi sistemi commerciali. Il carico
      è pronto per essere esaminato.
    all_trader_trade_desc_7: 'Il mercante esamina i dati sul mio carico. Si sforza
      di apparire calmo, ma è tutto inutile: è evidente quanto sia ansioso di fare
      affari con me.'
    all_trader_trade_desc_8: Il pilota non smette di parlare, visibilmente eccitato.
      Pare che stia viaggiando nello spazio da molto tempo, senza aver avuto possibilità
      di parlare con qualcuno.
    all_trader_trade_desc_9: Il mercante gesticola allegramente, ansioso di fare affari
      direttamente e senza l'interferenza e i regolamenti imposti dai terminali del
      commercio galattico.
    all_trader_trade_desc_10: Il pilota parla in modo confuso e ingarbugliato, ma
      il messaggio è chiaro. Il linguaggio del denaro è davvero universale.
    all_trader_trade_opt_a: Esamino il manifesto di carico
    all_trader_trade_opt_b: Fine comunicazioni
    all_trader_trade_opt_a_alt: Acquisto i prodotti
    all_trader_trade_opt_b_alt: Acquisto le sostanze
    all_trader_trade_res_b_1: Il mercante resta deluso quando mi rifiuto di esaminare
      il suo carico.
    all_trader_trade_res_b_2: Ora non ho l'urgenza di commerciare, perciò declino
      l'invito a esaminare la merce del mercante.
    all_trader_trade_res_b_3: Pare che questo mercante abbia ben poco da offrire.
      Mi conviene rivolgermi altrove.
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: Entusiasta di incontrare un altro pilota, il mercante
      mi offre qualcosa dalla sua collezione di oggetti rari e preziosi.
    all_trader_offload_desc_2: Il pilota sembra un mercante comune, se non fosse per
      la sua insolita collezione di vecchi oggetti strani e curiosi. Mi chiedo da
      dove provenga la sua merce...
    all_trader_offload_desc_3: Questo mercante non parla come gli altri che ho già
      incontrato. Sembra essere uno specialista, dato che vende solo oggetti molto
      particolari...
    all_trader_offload_desc_4: Non riesco a capire chi sia questo pilota. Un mercante?
      Uno storico? Un razziatore di tombe? A ogni modo, pare che venda solo strani
      gingilli...
    all_trader_offload_desc_5: Il mercante trasmette il suo manifesto di carico, che
      appare subito decisamente insolito. Ha la stiva piena di reperti e oggetti importanti
      per il suo popolo, ma sembra disposto a separarsene...
    all_trader_offload_opt_a: Contratta per la reliquia
    all_trader_offload_opt_d: Rifiuto
    all_trader_offload_res_a_1: Accetto l'offerta del mercante. Sicuramente questa
      reliquia mi sarà utile. O forse lo sarò io a lei...
    all_trader_offload_res_a_2: La reliquia vale tutto il suo prezzo. Non so di preciso
      a cosa serva, ma questi oggetti sono considerati molto preziosi dagli abitanti
      di questo sistema.
    all_trader_offload_res_a_3: Il mercante mi invia la reliquia e se ne va, felice
      di aver dato il suo contributo a non si sa bene cosa.
    all_trader_offload_res_b_1: Dico di non essere interessato alla strana collezione
      di carabattole del mercante.
    all_trader_offload_res_b_2: Ringrazio il mercante per l'offerta, ma decido di
      non prendere una delle sue reliquie.
    all_trader_offload_res_b_3: Al momento, non ho bisogno delle reliquie del mercante.
      Lo ringrazio per l'offerta e chiudo il canale di comunicazione.
    dnt_exp_trader_repair_lang_1: Pirate assault do bad damage to ship! Fear detonation
      imminent! Aiee!
    dnt_exp_trader_repair_lang_2: Ship volatile! Fuel overheat! Must stabilise immediately!
    dnt_exp_trader_repair_lang_3: Disaster! Ship shell breach! Unknown entity assist
      with repair?
    dnt_tra_trader_repair_lang_1: Ship in great peril! Shield destroyed! Please help,
      friend!
    dnt_tra_trader_repair_lang_2: Friend! So happy to see you! Need ship repairs immediately!
      Temperature levels dangerous!
    dnt_tra_trader_repair_lang_3: Terrible encounter with pirates! Ship nearly ruined!
      Please save me!
    dnt_war_trader_repair_lang_1: Prize vessel struck by sentinel aggression! Repairs
      urgent!
    dnt_war_trader_repair_lang_2: Ship status extreme! Doom! Doom! Doom!
    dnt_war_trader_repair_lang_3: Great victory today! Interloper should see enemy
      ship! But need assistance now...
    all_trader_repair_desc_1: L'immagine del comunicatore tremola mentre il segnale
      si indebolisce rapidamente. La nave di %NAME% sembra avere urgente bisogno di
