    ui_guide_body_survival_basics: |-
      La <VAL_ON>protezione rischi<> è essenziale quando trascorri del tempo lontano dalla tua astronave. Porta con te <COMMODITY>sodio<> o <COMMODITY>batterie ioniche<>. Preparati a cercare <VAL_ON>rifugi in caverne o strutture<>. Molti pericoli sono più letali di notte.

      Usa lo <TECHNOLOGY>scanner<> (<TECHNOLOGY><IMG>SCAN<><>) per individuare <STELLAR>risorse per la sopravvivenza<> essenziali.

      Usa il <TECHNOLOGY>visore analitico<> per identificare punti di interesse da lontano. Usa <TECHNOLOGY><IMG>AIM<><> per far comparire il visore. Guardati intorno per individuare edifici e casse di rifornimenti. Spesso, questi luoghi nascondono molte <VAL_ON>risorse<> e <VAL_ON>informazioni<>.

      L'<VAL_ON>icona dello zaino<> nell'angolo in basso a destra mostra lo stato dell'inventario. Non tutti gli oggetti hanno un'utilità immediata. Dai priorità ai materiali necessari per mantenere la tua exotuta. I prodotti avanzati possono sempre essere ottenuti nuovamente.

      Ottieni potenziamenti essenziali per la sopravvivenza dai <TECHNOLOGY>mercanti di tecnologia<> sulle stazioni spaziali e nei negozi planetari.

      Le creature vicine contrassegnate con una <FUEL>zampa rossa<> sono predatori e potrebbero essere pericolosi. Usa il tuo <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per identificarle da lontano (ingrandisci la visuale con <IMG>ZOOM<>).
