    update4_title: No Man's Sky - Aggiornamento NEXT
    update4_notes: |-
      No Man's Sky NEXT aggiunge un'ampia serie di nuove funzionalità. I dettagli completi sono disponibili su www.nomanssky.com.

      * Multigiocatore: forma una squadra ed esplora l'universo con gli amici.
      * Grafica rinnovata: Ora è possibile giocare interamente con visuale in terza o prima persona, sia a piedi che nell'astronave.
      * Comanda le fregate: Assembla e migliora una flotta di fregate e dagli ordini dal ponte del tuo mercantile.
      * Costruzione libera di basi: Ora le basi possono essere costruite ovunque su qualsiasi pianeta.

      L'universo è stato nuovamente generato per fare spazio alle diverse modifiche e funzionalità aggiuntive. Di conseguenza, i biomi planetari, il terreno e le forme di vita sono cambiate e la tua posizione potrebbe anche subire modifiche. Le basi sono state temporaneamente archiviate, ma possono essere ripristinate da qualsiasi computer base.

      Hello Games ha lavorato duramente per migliorare ed espandere No Man's Sky. Ci auguriamo che le novità vi piacciano :)
      Grazie di cuore,
      Hello Games
