    ui_pin_waterplant_obj_tip: |-
      I <TRADEABLE>citofosfati<> vengono estratti dalla <EARTH>flora subacquea<>.
      Aumenta l'efficienza marina potenziando la <TECHNOLOGY>membrana di areazione<> dell'exotuta, ripristinando le scorte di ossigeno dalle <TRADEABLE>sacche d'alghe<> o viaggiando in un <STELLAR>sottomarino Nautilon<>.
    ui_pin_clampearl_obj_tip: |-
      Le <COMMODITY>perle viventi<> vengono estratte dai <STELLAR>molluschi corazzati<> che popolano il fondale marino. Usa la mappa galattica per individuare i sistemi con vita acquatica.
      Mentre nuoti, identifica i <STELLAR>molluschi corazzati<> con il <TECHNOLOGY>visore analitico<>.
      Aumenta l'efficienza marina potenziando la <TECHNOLOGY>membrana di areazione<> dell'exotuta, ripristinando le scorte di ossigeno dalle <TRADEABLE>sacche d'alghe<> o viaggiando in un <STELLAR>sottomarino Nautilon<>.
    ui_pin_ventgem_obj_tip: |-
      Le gemme di <COMMODITY>solfuro cristallino<> vengono estratte dai <FUEL>condotti idrotermici<> cosparsi sul fondale marino. Usa la mappa galattica per individuare i sistemi con pianeti che ospitano oceani.
      Mentre nuoti, cerca <FUEL>condotti idrotermici<> luminosi o gorgoglianti sul fondale marino.
      Aumenta l'efficienza marina potenziando la <TECHNOLOGY>membrana di areazione<> dell'exotuta, ripristinando le scorte di ossigeno dalle <TRADEABLE>sacche d'alghe<> o viaggiando in un <STELLAR>sottomarino Nautilon<>.
    ui_pin_ventgem_obj: Raccogli %ITEM% nelle vicinanze dei condotti marini
    ui_pin_clampearl_obj: Raccogli %ITEM% dai molluschi corazzati di profondità
    ui_pin_fishcore_obj_tip: |-
      I <SPECIAL>nuclei adali<> vengono estratti dagli <COMMODITY>esemplari vegetali affascinanti<> cosparsi sul fondale marino. Usa la mappa galattica per individuare i sistemi con pianeti che ospitano oceani.
      <FUEL>ATTENZIONE<>: I nuclei adali attirano le anomalie biologiche.
      Mentre nuoti, identifica gli <STELLAR>esemplari affascinanti<> con il <TECHNOLOGY>visore analitico<>.
      Aumenta l'efficienza marina potenziando la <TECHNOLOGY>membrana di aerazione<> dell'exotuta, ripristinando le scorte di ossigeno dalle <TRADEABLE>sacche d'alghe<> o viaggiando in un <STELLAR>sottomarino Nautilon<>.
