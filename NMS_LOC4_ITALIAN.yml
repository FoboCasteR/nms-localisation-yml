    waterhelmet_tip: |-
      Ottenuto casco del subacqueo perduto.
      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_waterhelmet_name: BATISFERA PERDUTA
    ui_waterhelmet_name_l: Batisfera perduta
    ui_waterhelmet_desc: |-
      Un <STELLAR>override di aspetto dell'exotuta<> infestato. Anche se viene rimosso, chi lo indossa udirà per sempre il richiamo sussurrato dell'oceano profondo...
      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_subgun_name: CANNONE NAUTILON
    ui_subgun_name_l: Cannone Nautilon
    ui_subgun_desc: |-
      Un cannone progettato specificamente per il <STELLAR>sottomarino Nautilon<>.

      Un sistema bellico ad alta energia, che surriscalda una piccola quantità d'acqua e la lancia ad alta velocità verso il bersaglio.

      Ideato principalmente per danneggiare entità biologiche e inefficace come dispositivo di estrazione.
    ui_subgun_sub: Arma sottomarino
    ui_sublaser_name: RAGGIO TETI
    ui_sublaser_name_l: Raggio Teti
    ui_sublaser_desc: |-
      Un laser progettato specificamente per il <STELLAR>sottomarino Nautilon<>.

      Il plasma concentrato che spara verso il bersaglio viene poi incendiato. Il meccanismo permette di utilizzare sistemi minerari dalla potente componente ottica in ambienti liquidi.
    ui_sublaser_sub: Laser minerario da sottomarino
    ui_sub_binocs_name: SONAR AD ALTA INTENSITÀ
    ui_sub_binocs_name_l: Sonar ad alta intensità
    ui_sub_binocs_desc: |-
      Un dispositivo sonar ad alta risoluzione, capace di migliorare la tecnologia di scansione dei sottomarini Nautilon e portarla ai livelli del visore analitico.
      Premi <IMG>SCAN<> per attivare il sonar ad alta intensità.
    ui_sub_binocs_desc_alt: |-
      Un potente dispositivo sonar, capace di inviare e ricevere segnali a lunga distanza. Va installato a bordo di un sottomarino di classe Nautilon.

      Premi <IMG>QUICK_MENU<> per attivare il sonar ad alta intensità.
    ui_sub_binocs_sub: Dispositivo di analisi sottomarino
    ui_sub_recharge_name: GENERATORE OSMOTICO
    ui_sub_recharge_name_l: Generatore osmotico
    ui_sub_recharge_desc: |-
      Installato nel propulsore del <STELLAR>sottomarino Nautilon<>.

      Imbriglia energia sfruttando la componente salina delle acque profonde, permettendo di ricaricare lentamente il <TECHNOLOGY>propulsore Humboldt<> in caso di scarsità di carburante.
    ui_sub_recharge_sub: Miglioramento propulsore Humboldt
