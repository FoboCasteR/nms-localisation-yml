    ui_clampearl_name: PERLA VIVENTE
    ui_clampearl_name_l: Perla vivente
    ui_clampearl_desc: |-
      Nata nel cuore di enormi molluschi luminosi che vivono in acque profonde.

      A differenza di altre perle, questo campione non è fatto di calcite inanimata. Nella gemma persistono tracce della coscienza del mollusco-madre, che le conferiscono la sua inquietante bellezza.
    ui_clampearl_sub: Gemma semi-cosciente
    ui_eyeball_name: OCCHIO IPNOTICO
    ui_eyeball_name_l: Occhio ipnotico
    ui_eyeball_desc: |-
      L'occhio è freddo al tocco, quasi gelido, ma dà comunque la sensazione di essere vivo.

      Si sconsiglia l'esposizione prolungata. Non guardare nell'occhio. Non guardare. Non guardare.
    ui_eyeball_sub: Campione orribile
    ui_fishcore_name: NUCLEO ADALE
    ui_fishcore_name_l: Nucleo adale
    ui_fishcore_desc: |-
      Un globo carnoso altamente pressurizzato.

      Quando lo si tocca si avverte una reazione, un lampo di bioluminescenza che si agita nel nucleo profondamente nero di questo misterioso oggetto.
    ui_fishcore_sub: Campione orribile
    ui_ventgem_name: SOLFURO CRISTALLINO
    ui_ventgem_name_l: Solfuro cristallino
    ui_ventgem_desc: |-
      Questi ricchi depositi minerali, formatisi nelle fornaci ad alta pressione dei nuclei planetari, hanno caratteristiche simili al vetro.

      Sono utilizzabili in un'ampia serie di produzioni industriali che ne sfruttano i contenuti minerali e la resistenza alle alte pressioni.
    ui_ventgem_sub: Minerale compresso
    ui_subfuel_name: CELLA CARBURANTE IDROTERMICO
    ui_subfuel_name_l: Cella carburante idrotermico
    ui_subfuel_desc: |-
      Un carburante altamente termico contenuto in una cella di carburante standardizzata. Viene utilizzata per alimentare il <TECHNOLOGY>propulsore Humboldt<> del sottomarino Nautilon.

      Viene creato con una miscela di composti organici (<FUEL>carbonio<> e <TRADEABLE>citofosfati<>) e <TRADEABLE>sali<> minerali.
    ui_subfuel_sub: Carburante reattore sottomarino
    ui_waterplant_name: CITOFOSFATO
    ui_waterplant_name_l: Citofosfato
    ui_waterplant_desc: "Un composto organico blu-verde prodotto durante il ciclo
      metabolico della flora di profondità. I citofosfati, ricchi di energia solubile,
      sono fondamentali per le tecnologie alla base di molti sottomarini.\n \nIl <TECHNOLOGY>laser
      minerario<> estrae i composti di citofosfati dalla <TECHNOLOGY>flora subacquea<>."
    ui_waterplant_sub: Composto organico
    ui_waterplant_sym: Cy
