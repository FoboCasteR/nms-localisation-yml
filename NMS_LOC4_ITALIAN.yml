    ui_comm_week_02_title: Ricerca comunità
    ui_comm_week_02_sub: Aiuta lo specialista Polo - Settimana 2/8
    ui_comm_week_02_desc: Lo specialista Polo sta trasmettendo una richiesta di assistenza
      agli esploratori per documentare una nuova fase della galassia.
    npc_comm_week_02_brief: |-
      Amico! La galassia ruggisce e si agita mentre si rinnova! Lo senti anche tu?
      I confini brillano! Questo è il momento ideale per la ricerca, l'esplorazione e l'amicizia!
    npc_comm_week_02_brief2: |-
      Quest'universo è cambiato molto! L'evoluzione ha compiuto migliaia di cicli, amico. I metalli e i minerali sono rinnovati, così come l'alimentazione di bestie bizzarre e splendide.
      Saranno cambiati anche i loro schemi mentali? Che tipo di amicizia tratteranno in cambio di uno spuntino? Questa nostra ricerca è piena di gioia!
    npc_comm_week_02_brief2_alt: |-
      Quest'universo è cambiato molto! L'evoluzione ha compiuto migliaia di cicli, amico. I metalli e i minerali sono rinnovati, così come l'alimentazione di bestie bizzarre e splendide.
      Come verranno trasformati i Nuclei Hex dai loro stomaci? Genereranno amicizia? Aggressività? Feci? Questa nostra ricerca è piena di gioia!
    npc_comm_week_02_brief2_alt2: |-
      Quest'universo è cambiato molto! L'evoluzione ha compiuto migliaia di cicli, amico. I metalli e i minerali sono rinnovati, così come l'alimentazione di bestie bizzarre e splendide.
      Credo che i Nuclei Hex attirino delle creature golose di quest'anomalo spuntino! Osserviamone gli effetti. Nutriamo i nostri amici animali ed esaminiamo i risultati in cerca di indizi!
      Questa nostra ricerca è piena di gioia!
    npc_comm_week_02_brief_res: Ho trovato un luogo perfetto per proseguire la nostra
      ricerca, Amico Viaggiatore! Ti sto trasmettendo le coordinate di un portale
      con cui scavalcare gli anni luce. Oltre quella soglia, comincia la nostra ricerca.
    npc_comm_week_02_cap: Amico, siamo stupiti e viziati dalla tua dedizione alla
      ricerca! Tuttavia, ho appreso tutto ciò che avrò bisogno di sapere sulla digestione
      anomala, in questo e in tutti i cicli futuri!
    npc_comm_week_02_cap_res_a: Polo fa scattare il becco con esuberanza e il suono
      riecheggia nell'abitacolo. Mi dice di avermi trasferito un dono da spendere
      in qualcosa di divertente.
    npc_comm_week_02_cap_res_a_alt: |-
      Polo fa scattare il becco e annusa brevemente. Mi dice di avermi trasferito un dono.
      Mentre l'immagine svanisce, vedo che esamina un Nucleo Hex come se stesse pensando di mangiarlo.
    npc_comm_week_02_cap_res_b: Grazie, grazie! Devo fare delle analisi, elaborare
      molta conoscenza. Scambiamo presto altre parole, continua a studiare questa
      giovane galassia!
    npc_comm_week_02_comp: Sei arrivato lontano e hai nutrito molte creature! Nutriamo
      anche le nostre banche dati, sincronizza le tue scoperte con il database dell'anomalia.
    npc_comm_week_02_comp_alt: Rilevo l'aroma della nostra ricerca da qui, Amico Viaggiatore!
      Nutriamo anche le nostre banche dati come quelle creature! Sincronizza le tue
      scoperte con il database dell'anomalia, per favore.
    npc_comm_week_02_comp_opt_a: Accetto
    npc_comm_week_02_comp_res_all: Saremo felici di prendere tutti i dati in tuo possesso,
      ricercare più a fondo, comprendere ulteriormente!
