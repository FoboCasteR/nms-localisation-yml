    fleet_explore_sec_fail_14: Piccola trasmittente recuperata da un edificio sul
      pianeta %PLANET%. Urlo fragoroso ed esplosione del dispositivo causati dal tentativo
      di scansione.
    fleet_explore_sec_fail_15: Trovato piccolo mammifero peloso durante la ricognizione
      del pianeta %PLANET%. Effettuato tentativo di portarlo clandestinamente sulla
      flotta. Strano gas emesso dalla creatura allarmata durante la decontaminazione
      della camera stagna. Camera stagna aperta per ventilazione.
    fleet_explore_sec_fail_16: Spore imbarcate accidentalmente dalla squadra di atterraggio
      planetario. Crescita rapida di viticci soffocanti negli alloggi dell'equipaggio.
      Effettuato incendio controllato.
    fleet_explore_sec_fail_17: 'Enormi creature segnalate all''orizzonte dall''equipaggio
      di terra durante la ricognizione del pianeta %PLANET%. Creature inseguite per
      diversi giorni a scopo di scansione. Natura delle creature: miraggio.'
    fleet_explore_sec_fail_18: Scanner dello spazio profondo disattivato da potente
      impulso EMP. Sistema ripristinato dall'equipaggio, ma evento già cessato. Nessun
      dato raccolto.
    fleet_explore_sec_fail_19: Incontrato mercantile %RACE% nel settore %SYSTEM%.
      Mercantile in fase di autodistruzione. Tentativo di trasmettere grande quantità
      di dati alla flotta. Ricevitore della flotta sottopotenziato, impossibile completare
      download prima dell'esplosione del mercantile.
    fleet_explore_sec_fail_20: Scoperte anomalie nei dati della nave durante manutenzione
