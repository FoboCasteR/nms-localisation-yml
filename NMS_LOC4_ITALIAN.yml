    ui_guide_body_survival_1: |-
      I sistemi di supporto vitale ti permettono di muoverti sui pianeti. <VAL_ON>Scattare<> (<IMG>RUN<>) e usare il <VAL_ON>jet pack<> (<IMG>JUMP<>) consuma l'energia dei sistemi di supporto vitale.

      I sistemi di supporto vitale possono essere ricaricati con <FUEL>ossigeno<>. Premere <IMG>SCAN<> attiva lo <VAL_ON>scanner<>, che localizza le <FUEL>piante ricche di ossigeno<> nelle vicinanze. L'ossigeno si trova su tutti i mondi.

      I sistemi possono essere ricaricati dall'inventario dell'exotuta o tramite il <VAL_ON>menu rapido<>, utilizzando <IMG>QUICK_MENU<>.

      I sistemi di supporto vitale possono essere ricaricati anche con il <FUEL>gel di supporto vitale<>, creato con <TECHNOLOGY>gel di diidrogeno<> e <FUEL>carbonio<>.

      Analizzare piante con il <TECHNOLOGY>visore analitico<> rivela i loro materiali bonus, che spesso includono l'ossigeno. Raccoglili con il <TECHNOLOGY>raggio minerario<>.
    ui_guide_body_survival_2: |-
      La tua exotuta attiva automaticamente il sistema di <TECHNOLOGY>protezione rischi<> quando necessario. La protezione si consuma con l'esposizione alle radiazioni, alle tossine planetarie e alle temperature estreme.
      Quando la protezione rischi dell'exotuta si è consumata, i tuoi scudi cominciano a danneggiarsi.

      Il sistema si <VAL_ON>ricarica automaticamente<> quando l'utente si trova in un edificio, in una caverna o in un'astronave. In assenza di rifugio, i sistemi di protezione rischi si ricaricano con <COMMODITY>sodio<> o diverse <COMMODITY>batterie ioniche<>.

      Il <COMMODITY>sodio<> può essere estratto dalle piante su <VAL_ON>tutti i pianeti<>.
      Premi <TECHNOLOGY><IMG>SCAN<><> per attivare lo <TECHNOLOGY>scanner<> e individuare il <COMMODITY>sodio<> nelle vicinanze.

      Le <COMMODITY>batterie ioniche<> possono essere create con <TECHNOLOGY>cobalto<> e <EARTH>ferrite<>.

      Puoi <VAL_ON>ricaricare<> i sistemi di protezione rischi dall'inventario dell'exotuta o dal <VAL_ON>menu rapido<>, utilizzando <IMG>QUICK_MENU<>.

      Ottieni potenziamenti essenziali per la sopravvivenza dai <TECHNOLOGY>mercanti di tecnologia<> sulle stazioni spaziali e i negozi planetari.
    ui_guide_body_survival_3: |-
      Individua le <COMMODITY>risorse essenziali vicine<> con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>). <FUEL>Ossigeno<>, <COMMODITY>sodio<> e <TECHNOLOGY>diidrogeno<> si trovano su tutti i pianeti.

      La maggior parte delle risorse si estrae con il <VAL_ON>laser minerario<>.Premi <IMG>CYCLEWEAPON<> per selezionare la modalità multi-tool desiderata, quindi <IMG>ATTACK<> per utilizzare il laser.

      Usa il <TECHNOLOGY>visore analitico<> per rivelare ulteriori informazioni e <COMMODITY>risorse aggiuntive<>.

      Alcune risorse richiedono un <TECHNOLOGY>laser minerario avanzato<> o dei <TECHNOLOGY>guanti hazmat<>. Puoi apprendere queste tecnologie dai mercanti di tecnologia sull'<SPECIAL>anomalia spaziale<>.

      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per cercare <VAL_ON>grandi depositi minerari<>, come il <STELLAR>rame<>. Questi depositi possono essere raffinati in <STELLAR>metallo cromatico<>, essenziale per molte tecnologie.

      <VAL_ON>ATTENZIONE:<> le Sentinelle rispondono a ogni estrazione di risorsa sui pianeti. Non estrarre risorse mentre le Sentinelle ti osservano.
    ui_guide_body_survival_4: |-
      La funzione primaria del multi-tool è il <TECHNOLOGY>raggio minerario<>, usato per estrarre risorse da flora e minerali. Usa <IMG>ATTACK<> per sparare il laser.

      Per raccogliere alcune risorse è necessario il <TECHNOLOGY>raggio minerario avanzato<>. Altri miglioramenti riguardano la <FUEL>potenza<> del laser, la <STELLAR>gestione del riscaldamento<> e potenziamenti alla <SPECIAL>quantità di risorse raccolte<>.

      Il raggio minerario si ricarica con <FUEL>carburanti a base di carbonio<>. Può essere usato in <VAL_ON>corpo a corpo<> (<IMG>MELEE<>) per raccogliere carbonio dalle piante in caso di totale assenza di energia.

      Trova nuovi multi-tool nelle stazioni spaziali e negli avamposti planetari. Diversi tipi di multi-tool aumentano la tua capacità di <STELLAR>raccogliere risorse<>, <TECHNOLOGY>scansionare scoperte<> o <FUEL>combattere<>.

      I <SPECIAL>moduli arma<> possono essere installati sul multi-tool, aumentando la potenza di fuoco. Premi <IMG>CYCLEWEAPON<> per selezionare la modalità. Consulta la <VAL_ON>Guida alla voce Combattimento<> per maggiori dettagli.
