    bld_medplant_3_name: MAIS BIZZARRO
    bld_medplant_3_name_l: Mais bizzarro
    bld_medplant_1_description: |-
      Una pianta decorativa di medie dimensioni. Ogni sua foglia è coperta di un sottile strato di lattice appiccicoso. Gli insetti che le toccano vengono lentamente assorbiti dagli ormoni digestivi presenti nella linfa collosa.

      Evitare il contatto con la pelle.
    bld_medplant_2_description: |-
      Una versione più piccola e facilmente gestibile delle palme più grandi.

      Collocala all'esterno per attirare la fauna selvatica e purificare l'aria.
    bld_medplant_3_description: |-
      Variopinto mais decorativo. Può attirare esemplari di fauna decorativa.

      La riproduzione non avviene naturalmente e necessita di impollinazione manuale.
    bld_waterplant_1_description: Un delicato invertebrato marino, coltivato per la
      crescita domestica. La sua tipica struttura ricurva gli conferisce un aspetto
      bizzarro e affascinante.
    bld_waterplant_1_name: CORALLO RICURVO
    bld_waterplant_1_name_l: Corallo ricurvo
    bld_waterplant_2_description: Un appariscente ammasso di minerali oceanici cristallizzati,
      caratterizzato da un'insolita colorazione marmorea.
    bld_waterplant_2_desc_alt: Il frammento centrale vibra impercettibilmente, emettendo
      una debole nota musicale.
    bld_waterplant_2_name: CRISTALLO ACQUATICO
    bld_waterplant_2_name_l: Cristallo acquatico
    bld_waterplant_3_description: Un'affascinante pianta dotata di fiori globulari
      luminescenti. Questa varietà domestica si è adattata ad assorbire e processare
      ossigeno da qualsiasi fonte, terrestre o sottomarina.
    bld_waterplant_3_name: INFIORESCENZA DIRAMATA
    bld_waterplant_3_name_l: Infiorescenza diramata
    bld_waterplant_3a_name: ALGA PIANTABILE
    bld_waterplant_3a_name_l: Alga piantabile
    bld_barnacle_description: |-
      Un artropode tenace, che si abbarbica naturalmente su oggetti subacquei immobili o lenti.

      Questa varietà può essere spinta ad agganciarsi a una posizione scelta, aggiungendo un tocco marino alle basi.
    bld_barnacle_name: CIRRIPEDE
    bld_barnacle_name_l: Cirripede
    bld_tree_1_description: |-
      Un albero da frutta decorativo di grandi dimensioni.

      Forma, tossicità e presenza dei frutti variano in base al clima locale e alle condizioni d'impollinazione.
    bld_tree_2_description: |-
      Un sottile albero non fruttifero. L'apparato radicale è integrato con simbionti fungini altamente adattabili.

      Viene fornito corredato di funghi per maggiore facilità di impianto. I funghi non sono tossici né invasivi.
    bld_tree_3_description: |-
      Un robusto albero sempreverde, capace di sopravvivere in un'ampia serie di climi.

      Le foglie cerose con fondo argenteo forniscono eccellenti capacità di raccolta della luce e mettono in mostra interessanti caratteristiche cromatiche perenni.
    bld_toycube_description: |-
      Una curiosità dalle caratteristiche esclusivamente decorative.

      Questo gadget realizzato con attenzione utilizza un campo gravitazionale circoscritto che incuriosisce e affascina i visitatori della base.
    bld_toycube_name: CUBO ESPANDIBILE
    bld_toycube_name_l: Cubo espandibile
    bld_toysphere_description: |-
      Una decorazione esclusiva per le basi.

      Questo gadget emette un ologramma sferico che rappresenta uno degli innumerevoli corpi celesti che popolano la galassia.
    bld_toysphere_name: GLOBO OLOGRAFICO
    bld_toysphere_name_l: Globo olografico
    bld_toycore_description: |-
      Una decorazione esclusiva per le basi.

      Un modellino della realtà stessa, visto da una prospettiva impossibile. Una lente sufficientemente potente permette di scoprirne l'infinito livello di dettaglio.
    bld_toycore_name: GENERATORE TASCABILE DI REALTÀ
    bld_toycore_name_l: Generatore tascabile di realtà
    spec_vykeen_torso_name: CORAZZA TORACICA
    spec_vykeen_torso_name_l: Corazza toracica
    spec_vykeen_torso_desc: Rinforzata ma comunque elegante, questa corazza toracica
      dell'exotuta fornisce un'eccellente protezione addominale senza rinunciare allo
      stile.
    spec_vykeen_armour_name: SPALLIERE RINFORZATE
    spec_vykeen_armour_name_l: Spalliere rinforzate
    spec_vykeen_armour_desc: Spalliere resistenti dotate di collegamenti ad alto voltaggio
      con lo scheletro dell'utilizzatore. La corrente elettrica manipola il corpo
      dell'utilizzatore secondo necessità, forzando i muscoli ad assumere la postura
      difensiva ottimale.
    spec_vykeen_gloves_name: EXOGUANTI RINFORZATI
    spec_vykeen_gloves_name_l: Exoguanti rinforzati
    spec_vykeen_gloves_desc: Guanti rinforzati perfetti per impugnare armi, fare colpo
      sulle culture marziali e cogliere piante molto spinose.
    spec_vykeen_boots_name: STIVALI RINFORZATI
    spec_vykeen_boots_name_l: Stivali rinforzati
    spec_vykeen_boots_desc: |-
      Sistema rinforzato di protezione dei piedi, dotato di giroscopi stabilizzanti.

      Secoli di ricerca tecnologica applicata alle calzature.
    spec_vykeen_legs_name: GAMBALI RINFORZATI
    spec_vykeen_legs_name_l: Gambali rinforzati
    spec_vykeen_legs_desc: |-
      Una serie di nanofibre accuratamente intrecciate rendono questi gambali flessibili e al tempo stesso resistenti al fuoco delle armi di piccolo calibro.

      Lavare con equipaggiamento specializzato.
