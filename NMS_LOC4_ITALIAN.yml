    all_trader_thank_desc_1: Ringraziandomi per l'aiuto, il mercante mi offre una
      parte del suo carico.
    all_trader_thank_desc_2: Il pilota è visibilmente sollevato. Mi offre una parte
      del suo carico per ringraziarmi dell'aiuto.
    all_trader_thank_desc_3: Finalmente, il pilota può vivere in pace, libero dai
      suoi inseguitori. Mi ringrazia offrendomi un dono.
    all_trader_thank_desc_4: Finalmente al sicuro, il pilota mi ringrazia per l'aiuto.
      Preleva qualcosa dalla sua stiva di carico e me lo offre in dono.
    all_trader_thank_desc_5: Non comprendo le parole del pilota, ma la sua espressione
      è eloquente. Felice di essersi sbarazzato dei pirati, si prepara a trasmettermi
      parte del suo carico.
    all_trader_thank_opt_a: Accetto il dono
    all_trader_thank_opt_b: Rifiuto il dono
    all_trader_thank_res_a_1: Felice, il mercante trasmette il carico. In fondo, è
      poca cosa rispetto a quanto avrebbe potuto perdere.
    all_trader_thank_res_a_2: Riconoscente, il pilota trasmette il suo carico. Gli
      auguro di trovare presto un porto sicuro.
    all_trader_thank_res_a_3: Il mercante trasmette il carico e se ne va rapidamente,
      lieto che il problema si sia risolto per il meglio.
    all_trader_thank_res_b_1: Rifiuto l'offerta del mercante. Per me, eliminare dei
      pirati è di per sé una ricompensa.
    all_trader_thank_res_b_2: Rifiuto il dono e gli auguro di non imbattersi in altri
      pirati.
    all_trader_thank_res_b_3: Invito il mercante a tenersi il suo carico. Gli servirà
      per finanziare la riparazione della sua nave.
