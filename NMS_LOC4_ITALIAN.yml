    ui_suit_upgrade_desc: |-
      Finora, nel corso del mio viaggio ho incontrato pochi volti amichevoli. Mi sono procurato da solo tutto quel che ho.
      Rovisto nella cassa. All'interno sembra esserci un <TECHNOLOGY>modulo coordinate capsula d'atterraggio<>.
