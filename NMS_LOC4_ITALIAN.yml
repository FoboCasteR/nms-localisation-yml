    ui_guide_body_survival_5: |-
      Consulta la <VAL_ON>Guida alla voce Guardati intorno <> per ulteriori informazioni su come spostarti a piedi o con i veicoli.

      La tua bussola, visualizzata in cima all'interfaccia, evidenzia <VAL_ON>luoghi di interesse<> e <TECHNOLOGY>obiettivi di missione<>.

      Il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) rileva luoghi di interesse da lontano. Gli oggetti nel visore possono essere evidenziati, permettendoti di rintracciarli anche quando non sei in modalità visore.

      I <VAL_ON>cartografi<> sulle stazioni spaziali forniscono <STELLAR>mappe planetarie<> per edifici specifici.
      Ottieni <STELLAR>dati di navigazione<> dai radiofari all'esterno degli edifici planetari e dai moduli all'interno degli edifici. Scambia i dati con il <VAL_ON>cartografo<>.

      Usa il menu rapido (<IMG>QUICK_MENU<>) per <VAL_ON>richiamare la tua astronave<>. Per decollare, l'astronave deve avere carburante nei <VAL_ON>propulsori di lancio<>. Crea del <COMMODITY>carburante di lancio<> con il <TECHNOLOGY>diidrogeno<>, che puoi trovare sotto forma di cristalli blu.

      Usa la tua <VAL_ON>astronave<> per coprire grandi distanze e viaggiare tra i pianeti. Per raggiungere altri sistemi, usa la <VAL_ON>mappa galattica<> (<IMG>QUICK_MENU<>).
    ui_guide_body_survival_5_vr: |-
      La tua <TECHNOLOGY>bussola<> si trova in cima all'interfaccia e indica la posizione di <VAL_ON>punti d'interesse<> e <TECHNOLOGY>obiettivi di missione<>.

      Ha un raggio corto. Mentre esplori, usa il <TECHNOLOGY>visore analitico<> per individuare e identificare oggetti planetari in lontananza. I luoghi di interesse identificati possono essere messi in evidenza nell'interfaccia dell'exotuta con <IMG>MARKER_TAG<> per facilitarne il ritrovamento.

      Esempi di piccole scoperte sui pianeti includono <TRADEABLE>casse di rifornimenti<>, <TECHNOLOGY>macchinari recuperabili<>, <SPECIAL>manufatti antichi<> e <COMMODITY>rari prodotti preziosi<>.

      Alcuni punti di interesse, come la tua <VAL_ON>astronave<> e la tua <VAL_ON>base<>, sono sempre contrassegnati.

      Nello spazio o mentre voli nell'atmosfera, segui le <COMMODITY>scie<> lasciate dalle altre navi per individuare gli <VAL_ON>avamposti commerciali<>.
    ui_guide_body_survival_6: "È possibile edificare in qualsiasi sito usando il <TECHNOLOGY>computer
      base<> e rivendicarne più di uno, anche su più mondi.\n \nEspandi la tua base
      con il <VAL_ON>menu di creazione<> (<IMG>BUILD_MENU<>). Per costruire nuove
      parti della base sono necessarie risorse.\n<VAL_ON>Smontare le strutture<> della
      tua base ti restituisce le risorse.\n\nLa maggior parte delle strutture deve
      essere costruita nelle <VAL_ON>vicinanze della tua base<>. Alcune, come i <TECHNOLOGY>ripetitori
      di segnale<>, possono essere costruite ovunque. \n\nUsa il visore analitico
      (<IMG>AIM<>) e il <TECHNOLOGY>manipolatore di terreno<> per trovare <TECHNOLOGY>moduli
      tecnologici sepolti<>. I <STELLAR>dati recuperati<> estratti da questi dispositivi
      possono essere impiegati in nuovi <STELLAR>progetti di costruzione<>.\n\n<VAL_ON>Nella
      tua base puoi costruire dei terminali per specialista<> e nelle stazioni spaziali
      puoi assumere dei <SPECIAL>lavoratori<> come addetti ai terminali. Questi offrono
      missioni per sviluppare <TECHNOLOGY>strutture ed equipaggiamento avanzati per
      la base<>. \n\nQuando ti trovi in una stazione spaziale, usa un <VAL_ON>terminale
      di teletrasporto<> per spostarti da e verso la tua base. Il terminale è ubicato
      sul lato sinistro della stazione spaziale, <VAL_ON>vicino all'agente di missione<>."
    ui_guide_body_survival_6_vr: "È possibile edificare in qualsiasi sito usando il
      <TECHNOLOGY>computer base<> e rivendicarne più di uno, anche su più mondi.\n
      \nEspandi la tua base con il <VAL_ON>menu di creazione<> (<IMG>BUILD_MENU<>).
      Per costruire nuove parti della base sono necessarie risorse.\n<VAL_ON>Smontare
      le strutture<> della tua base ti restituisce le risorse.\n\nLa maggior parte
      delle strutture deve essere costruita nelle <VAL_ON>vicinanze della tua base<>.
      Alcune, come i <TECHNOLOGY>ripetitori di segnale<>, possono essere costruite
      ovunque. \n\nUsa il visore analitico (<IMG>AIM<>) e il <TECHNOLOGY>manipolatore
      di terreno<> per trovare <TECHNOLOGY>moduli tecnologici sepolti<>. I <STELLAR>dati
      recuperati<> estratti da questi dispositivi possono essere impiegati in nuovi
      <STELLAR>progetti di costruzione<>.\n\n<VAL_ON>Nella tua base puoi costruire
      dei terminali per specialista<> e nelle stazioni spaziali puoi assumere dei
      <SPECIAL>lavoratori<> come addetti ai terminali. Questi offrono missioni per
      sviluppare <TECHNOLOGY>strutture ed equipaggiamento avanzati per la base<>.
      \n\nQuando ti trovi in una stazione spaziale, usa un <VAL_ON>terminale di teletrasporto<>
      per spostarti da e verso la tua base. Il terminale è ubicato sul lato sinistro
      della stazione spaziale, <VAL_ON>vicino all'agente di missione<>."
    ui_guide_body_exploration_1: "In caso di <VAL_ON>condizioni pericolose<>, trova
      rifugio in caverne ed edifici, dove potrai ricaricare la tua protezione rischi.\nUsa
      il <TECHNOLOGY>manipolatore di terreno<> del tuo multi-tool per creare un rifugio.\n\nLa
      tua bussola si trova in cima all'interfaccia e indica la posizione di <VAL_ON>punti
      d'interesse<> e <TECHNOLOGY>obiettivi di missione<>. Usa il <TECHNOLOGY>visore
      analitico<> (<IMG>AIM<>) per individuare <TECHNOLOGY>edifici<> e <STELLAR>risorse
      preziose<>.\n\nCostruire un <TECHNOLOGY>ripetitore di segnale<> ti indicherà
      sempre l'edificio più vicino.\n\n<VAL_ON>Scattare<> (<IMG>RUN<>) ti permette
      di muoverti rapidamente per un breve periodo, ma consuma più velocemente l'energia
      dei tuoi <VAL_ON>sistemi di supporto vitale<>. \n \nAnche il <TECHNOLOGY>jet
      pack<> (<IMG>JUMP<>) può essere usato per superare terreni difficili. Il jet
      pack si ricarica automaticamente mente ti trovi a terra. Puoi utilizzare il
      jet pack per <VAL_ON>scalare<> anche quando è scarico.\n\n<VAL_ON>ATTENZIONE:<>
      Il jet pack può essere utilizzato solo a brevi intervalli. Cadere da grandi
      altezze causerà danni. Risparmia carburante per attutire l'impatto."
    ui_guide_body_exploration_1_vr: "In caso di <VAL_ON>condizioni pericolose<>, trova
      rifugio in caverne ed edifici, dove potrai ricaricare la tua protezione rischi.\nUsa
