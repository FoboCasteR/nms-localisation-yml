    ui_watermission_title: Sogni delle profondità
    ui_watermission_desc: La mia astronave ha intercettato uno strano segnale, una
      registrazione distorta dal suono di acqua impetuosa. Sembra un segnale d'emergenza,
      ma non c'è molto che aiuti a determinarne la fonte, se non una serie di coordinate.
      Ho cercato nel luogo indicato e trovato i progetti di un viaggiatore scomparso
      da tempo. I dati includono i piani per un sottomarino...
    ui_watermission_sub: Perduto in profondità
    ui_watermission_desc1: La mia astronave ha intercettato uno strano segnale, una
      registrazione distorta dal suono di acqua impetuosa. Sembra un segnale d'emergenza,
      ma non c'è molto che aiuti a determinarne la fonte, se non una serie di coordinate.
      Dovrei indagare...
    ui_watermission_story_desc: "... ACCESSO AL REGISTRO... ECO SEGNALE DISTORTO...
      RECUPERO DATI ..."
    ui_watermission_story1: |-
      RAPPORTO: <STELLAR>0062A<>. Falla <STELLAR>+12 giorni<>
      Oggi ero di turno all'immersione. Anche stavolta, niente di interessante, solo alghe e rocce.
      L'acqua deve ancora recedere. Alcuni membri dell'equipaggio hanno cominciato a nuotare senza le tute. Sembra così invitante.
    ui_watermission_story2: |-
      RAPPORTO: <STELLAR>0115C<>. Falla <STELLAR>+21 giorni<>
      Oggi la squadra d'immersione secondaria è tornata in anticipo. Ha scoperto una grotta piena di strani cristalli ma le luci del sottomarino si sono spente, obbligandoli a tornare indietro.
      Sembravano arrabbiati, inquieti, ma dobbiamo tornare indietro finché sappiamo dove si trova, prima che il mutamento delle maree ci tagli fuori. Senza materiali avanzati non potremo costruire mai nulla.
      RAPPORTO: <STELLAR>0115D<>. Abbiamo riparato le luci del Nautilon. Vado.
    ui_watermission_story3: |-
      RAPPORTO: <STELLAR>0119A<>. Falla <STELLAR>+23 giorni<>
      Abbiamo trovato la grotta! Lo sapevo! Che scoperta fantastica!
      Cristalli torreggianti con depositi metallici di un rosso brillante, deuterio concentrato... tutto ciò che ci serve. Forse possiamo davvero farcela. Se solo potessimo dormire una notte all'asciutto...
    ui_watermission_story4: |-
      RAPPORTO: <STELLAR>0328A<>. Falla <STELLAR>+98 giorni<>
      Ho fatto ancora quel sogno.
      Miglia e miglia di infinite onde viola. All'inizio è stato un sollievo dalla piattezza dello scarlatto, ma poi... non riesco a liberarmi della sensazione che ci sia qualcos'altro. Osservo, ma non vedo nulla. Nulla.
      Quando sbatto le palpebre, li vedo. All'inizio sono tenui, delle linee appena accennate, ma sono inconfondibili. Forme geometriche ripetute nel cielo. File e file di triangoli, che scorrono lentamente. Non so spiegarne il perché, ma è la cosa più terrificante che abbia mai visto.
      Quando al risveglio vedo di nuovo la pioggia, provo quasi una sensazione di sollievo.
    ui_watermission_story5: |-
      RAPPORTO: <STELLAR>1998B<>. Falla <STELLAR>+399 giorni<>
      Sono tornati in quella maledetta grotta. Tutti quanti. Nessuno mi ascolta. Possiamo ancora costruire l'iperguida, lo so, poi sarà facile ripulire i propulsori di lancio dalle incrostazioni di sale.
    ui_watermission_story5a: |-
      RAPPORTO: <STELLAR>2001P<>. Falla <STELLAR>+399 giorni<>
      Abbiamo fatto tutti lo stesso sogno. Le stesse farneticazioni, i denti nel cielo, i cristalli... non ha senso. Non c'è nient'altro quaggiù, abbiamo preso tutto.
      Ma cos'altro posso fare? Forse mi è sfuggito qualcosa. Forse hanno ragione gli altri. Un'ultima occhiata non guasterà.
    ui_watermission_story5a_opt: Il rapporto prosegue
    ui_watermission_story6: |-
      Intrappolati... falla nel reattore secondario.
      Mi ha preso, ma ora sono morti. I loro occhi sono chiusi.
      Credo di avere la gamba rotta. La mano fa male.
      Se potessi trovare una bombola d'aria, potrei ancora riuscire a tornare a casa...
    ui_watermission_story6_res: |-
      Le registrazioni proseguono, ma sono solo ore di silenzio e interferenze.
      Ho l'inquietante sensazione che qualcuno mi stia osservando. Mi chiedo chi fossero i membri di quest'equipaggio. Sembra che non lo scoprirò mai.
    ui_waterhud_override: "[D.//.::E.#E#E#E/P]"
    ui_waterhud_osd: 'TRACCIAMENTO SEGNALE STABILITO :: CONTENUTO VOCALE DISTORTO'
    ui_scanevent_goto_map_water: |-
      Le coordinate della missione puntano a un altro sistema
      Nello spazio, consulta la mappa galattica con <IMG>QUICK_MENU<>
      Cerca sistemi che contengono <TECHNOLOGY>acqua<> nella mappa galattica
    ui_watermission1_osd: ":: COORDINATE TRASMISSIONE CONVALIDATE ::"
    ui_watermission1_marker: Coordinate trasmissione
    npc_watermission_title: Voce distorta
    npc_watermission_comms_lang: |-
      Ci hanno abbandonati... <STELLAR>- kzzzkt -<> dovere seguirli, ma so quando avrà fine.
      A te che ricevi questa trasmissione, se io non dovessi tornare, segui le coordinate e metti al sicuro quel luogo. Ti prego.
    npc_watermission_comms_opt: Inserisco le coordinate
    npc_watermission_comms_res: La mia astronave elabora le coordinate contenute nel
      messaggio. La qualità della trasmissione è peggiorata col tempo, ma la destinazione
      sembra valida.
    npc_watermission1_lang: |-
      RAPPORTO: <STELLAR>2015F<>. Falla <STELLAR>+407 giorni<>
      Se sei in ascolto, probabilmente hai trovato il nostro rapporto finale. Lascio questa traccia in memoria dei miei amici caduti e come avvertimento agli altri che potrebbero ripercorrere le nostre orme.
      Non posso privarmi della tenue speranza che qualcuno possa trovarci, ma ti scongiuro: non seguirci.
    npc_watermission1_desc: L'inquietante trasmissione termina. Noto che lo sconosciuto
      ha lasciato un modulo di miglioramento per la <TECHNOLOGY>membrana di areazione<>.
    npc_watermission1_opt: Prendo il modulo di miglioramento
    npc_watermission1_res: Prendo il modulo. La cronologia delle installazioni contiene
      il numero seriale dell'astronave del suo proprietario. Forse dovrei cercarla...
    ui_watermission1_msg1: |-
      Segnale rilevato, potenza: scarsa
      Torna nello spazio per intercettare il segnale
    ui_watermission1_msg2: |-
      Segnale in arrivo: <STELLAR>contatto sconosciuto<>
      Accedi al comunicatore con <IMG>QUICK_MENU<>
    ui_watermission1_msg3: |-
      Coordinate trasmissione convalidate
      Ispeziona l'origine della trasmissione
    ui_watermiss1_survey_osd: Origine della trasmissione localizzata
    ui_watermiss1_survey: |-
      Indaga sull'<TECHNOLOGY>origine della trasmissione<>
      Usa la <TECHNOLOGY>scansione del bersaglio<> per individuare il luogo
    ui_watermiss1_survey_swap: |-
      Indaga sull'<TECHNOLOGY>origine della trasmissione<>
      Attiva una <TECHNOLOGY>scansione del bersaglio<> con <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_watermiss1_survey_off: |-
      Indaga sull'<TECHNOLOGY>origine della trasmissione<>
      Attiva una <STELLAR>scansione del bersaglio<> (<IMG>AIM<>) per individuare il luogo
    ui_watermission1_msg4: |-
      Miglioramento della <TECHNOLOGY>protezione subacquea<> ricevuto
      Seleziona il modulo di miglioramento nel tuo inventario
      Usa <IMG>TECHMENU<> per iniziare l'installazione
    ui_watermission1_obj1: Investiga sul segnale
    ui_watermission1_obj1_tip: L'astronave ha intercettato uno strano segnale deteriorato
      e invita a chi lo ascolta di indagare sul luogo vicino.
    ui_watermission1_obj2: Installa il modulo di miglioramento della protezione subacquea
    ui_watermission1_obj2_tip: Apri l'inventario (<IMG>INVENTORY<>) e seleziona il
      modulo di miglioramento con <IMG>TECHMENU<>
    ui_watermission2_marker: Astronave dello sconosciuto
    ui_watermission2_osd: ":: TRACCIAMENTO SEGNALE ASTRONAVE STABILITO ::"
    ui_watermission2_msg1: |-
      Il modulo di miglioramento contiene un eco del suo utilizzatore originale
      <STELLAR>Esegui una scansione<> (<IMG>SCAN<>) per cercare il precedente proprietario
    ui_watermission2_msg2: Raggiungi l'astronave dello sconosciuto
    ui_watermiss2_survey_osd: Astronave precipitata localizzata
    ui_watermiss2_survey: |-
      Raggiungi l'astronave dello sconosciuto
      Usa la <TECHNOLOGY>scansione del bersaglio<> per seguire il segnale d'emergenza
    ui_watermiss2_survey_swap: |-
      Raggiungi l'astronave dello sconosciuto
      Attiva una <TECHNOLOGY>scansione del bersaglio<> con <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_watermiss2_survey_off: |-
      Raggiungi l'astronave dello sconosciuto
      Attiva una <STELLAR>scansione del bersaglio<> (<IMG>AIM<>) per seguire il segnale d'emergenza
    ui_watermission2_msg4: |-
      Costruisci il <STELLAR>sottomarino Nautilon<>
      Accedi al menu di creazione (<IMG>BUILD_MENU<>) quando sei sott'acqua e metti in evidenza il progetto con <IMG>PIN_BUILD<>
      Costruire una <TECHNOLOGY>base subacquea<> potrebbe facilitare la costruzione
    ui_watermission2_msg5: |-
      Costruisci una <STELLAR>cella di carburante idrotermico<> per alimentare il Nautilon
      Crea prodotti nell'inventario con <IMG>PRODMENU<>
      Metti in evidenza i progetti con <IMG>PIN<> mentre esamini il menu di creazione
    ui_watermission2_msg6: |-
      Alimenta il <TECHNOLOGY>propulsore Humboldt<> del Nautilon
      Applica la <FUEL>cella di carburante idrotermico<> nell'inventario (<IMG>INVENTORY<>)
    ui_watermission2_obj1: Segui la traccia del segnale
    ui_watermission2_obj1_tip: |-
      Il segnale implora e sconsiglia allo stesso tempo un'azione di soccorso.
      Usa lo scanner (<IMG>SCAN<>) per seguire il suo percorso.
    ui_watermission2_obj2: Costruisci il Nautilon
    ui_watermission2_obj2_tip: |-
      La nave schiantata conteneva i progetti per un <TECHNOLOGY>sottomarino<>.
      Costruisci la <STELLAR>camera Nautilon<> per lanciare il sottomarino.
      <STELLAR>Metti in evidenza<> i progetti dal menu di creazione con <IMG>PIN_BUILD<>.
      Costruire una <TECHNOLOGY>base subacquea<> potrebbe facilitare la costruzione.
    npc_watermission2_lang: |-
      RAPPORTO: <STELLAR>0003A<>. Falla <STELLAR>+4 giorni<>
      La maggior parte dell'equipaggio è morta. Solo chi aveva già indossato la tuta all'impatto dell'asteroide è sopravvissuto alla decompressione iniziale. È una fortuna che le astronavi più piccole abbiano potuto allontanarsi prima che lo scafo implodesse.
      Nessuna delle nostre navi possiede iperguida. Dovremmo riuscire a recuperare i progetti dalla banca dati principale del mercantile, che però sembra affondato nell'oceano.
      Per fortuna abbiamo ancora i progetti del Nautilon.
    npc_watermission2_opt: Scarico i piani del Nautilon
    ui_watermission3_obj1: Esplora le profondità
    ui_watermission3_obj1_tip: |-
      Prova il Nautilon esplorando le profondità.
      Cerca tracce della spedizione dello sconosciuto.
    ui_watermission3_obj2: Individua la struttura acquatica
    ui_watermission3_obj2_tip: |-
      Il Nautilon ha rilevato un segnale ripetuto proveniente dal fondale.
      Segui il segnale per ripercorrere i movimenti dei sopravvissuti allo schianto.
    ui_watermission3_obj3: Costruisci il sonar ad alta intensità
    ui_watermission3_obj3_tip: |-
      La struttura di trasmissione conteneva i progetti di un <TECHNOLOGY>sonar ad alta intensità<>.
      Crea il <TECHNOLOGY>sonar ad alta intensità<> per il Nautilon.
      Accedi all'inventario del Nautilon e crealo in uno slot vuoto con <IMG>TECHMENU<>.
      Metti in evidenza il progetto con <IMG>PIN<> per istruzioni dettagliate.
    ui_watermission3_msg1: |-
      Prova il <STELLAR>sottomarino Nautilon<>
      Esplora le profondità e cerca tracce della spedizione dello sconosciuto
    ui_watermission3_msg2: |-
      Il Nautilon ha rilevato una struttura di trasmissione sul fondale marino
      Segui il segnale del sonar e individua l'edificio
    ui_watermission3_msg3: |-
      Struttura di trasmissione rilevata
      Esplora l'edificio e cerca tracce dell'equipaggio scomparso
    ui_watermission3_msg4: |-
      Installa il <TECHNOLOGY>sonar ad alta intensità<>
      Accedi all'inventario del Nautilon e crealo in uno slot vuoto con <IMG>TECHMENU<>.
      Metti in evidenza il progetto con <IMG>PIN<> per istruzioni dettagliate.
    npc_watermission3_desc: |-
      Nonostante il deterioramento, il mainframe della stazione funziona ancora. Chi è stato già qui ha chiaramente esaminato le registrazioni: l'ultima operazione è il download di un <TECHNOLOGY>sonar ad alta intensità<>.
      C'è qualcosa di strano. Le demarcazioni temporali sono state eliminate, non c'è modo di capire quanto tempo fa l'equipaggio sia stato qui.
      Questo posto era in superficie durante l'ultima visita? Gli orrori in agguato all'esterno devono essere venuti in seguito, ma cosa li ha attirati qui? A meno che...
    npc_watermission3_opt: Scarico i piani del sonar
    ui_watermission3_marker: Struttura sommersa
    ui_watermission3_osd: ":: SEGNALE RIPETITORE RILEVATO ::"
    ui_watermission4_obj1: Usa il sonar ad alta intensità per individuare i sopravvissuti
    ui_watermission4_obj1_tip: |-
      Il <TECHNOLOGY>sonar ad alta intensità<> permette al Nautilon di individuare le strutture acquatiche.
      Accedi al sonar ad alta intensità dal menu rapido (<IMG>QUICK_MENU<>)
      Il registro dell'equipaggio menzionava un mercantile schiantato nelle profondità oceaniche.
    ui_watermission4_obj2: Raggiungi il luogo dello schianto del mercantile
    ui_watermission4_obj2_tip: |-
      Il sonar ad alta intensità ha rilevato un segnale proveniente da un grosso relitto.
      Segui il segnale per ripercorrere i movimenti dei sopravvissuti allo schianto.
    ui_watermission4_msg1a: |-
      Usa il <TECHNOLOGY>sonar ad alta intensità<> per individuare ed esplorare relitti affondati.
      Accedi al sonar ad alta intensità dal menu rapido (<IMG>QUICK_MENU<>)
      Il registro dell'equipaggio menzionava un mercantile schiantato nelle profondità oceaniche
    ui_watermission4_msg1: |-
      Usa il <TECHNOLOGY>sonar ad alta intensità<> per rilevare ed esplorare relitti affondati.
      Accedi al sonar ad alta intensità dal menu rapido (<IMG>QUICK_MENU<>)
    ui_watermission4_msg2: |-
      Il Nautilon ha rilevato una grossa struttura sul fondale marino
      Segui il segnale del sonar e individua la struttura
    ui_watermission4_msg3: |-
      Relitto del mercantile rilevato
      Esplora il relitto e cerca tracce dell'equipaggio scomparso
    npc_watermission4_lang: |-
      RAPPORTO: <STELLAR>0012B<>. Falla <STELLAR>+8 giorni<>
      Abbiamo individuato il relitto, ma il computer della nave è inutilizzabile. Abbiamo recuperato ciò che potevamo e ci siamo allontanati. Non voglio trovarmi nelle vicinanze quando l'acqua corroderà l'alloggiamento del reattore.
      I movimenti delle maree sono sempre più strani. L'acqua è salita rapidamente, ma non si è ancora ritirata. Quando recederà, potremo tornare e recuperare dell'altro...
    npc_watermission4_desc: |-
      I sopravvissuti hanno rintracciato il relitto del loro mercantile, ma si sono allontanati poco dopo. Per trovarli, dovrò fare lo stesso.
      Prima di andarmene, esamino un'ultima volta gli archivi. Non ci sono più indizi, ma individuo i progetti di alcuni <TECHNOLOGY>moduli di costruzione acquatica<>. Il viaggio non è stato vano.
    npc_watermission4_opt: Spengo il segnale
    npc_watermission4_res: Spengo il radiofaro d'emergenza. Qui non c'è anima viva
      da soccorrere.
    ui_watermission5_obj1: Segui il segnale dei sopravvissuti
    ui_watermission5_obj1_tip: |-
      Usa il <TECHNOLOGY>sonar ad alta intensità<> per rilevare strutture abbandonate sul fondale marino
      Accedi al sonar ad alta intensità dal menu rapido (<IMG>QUICK_MENU<>)
    ui_watermission5_obj2: Rintraccia i sopravvissuti nell'oceano
    ui_watermission5_obj3: Segui il messaggio finale dei sopravvissuti
    ui_watermission5_obj4: Trova i resti dell'equipaggio
    ui_watermission5_obj4_tip: |-
      Usa lo scanner (<IMG>SCAN<>) per cercare l'ultima posizione dell'equipaggio
      Potrebbero essere necessarie diverse scansioni. Usa il Nautilon per perlustrare il fondale e scansionare più luoghi.
    ui_watermission5_msg1a: |-
      Torna al <STELLAR>Nautilon<>
      Usa il <TECHNOLOGY>sonar ad alta intensità<> per cercare l'equipaggio
    ui_watermission5_msg1: |-
      Usa il <TECHNOLOGY>sonar ad alta intensità<> per rilevare ed esplorare <STELLAR>edifici sommersi<>
      Accedi al sonar ad alta intensità dal menu rapido (<IMG>QUICK_MENU<>)
    ui_watermission5_msg2: |-
      Edificio abbandonato rilevato
      Segui il segnale del sonar e individua la struttura
    ui_watermission5_msg3: |-
      Edificio abbandonato rilevato
      Esplora la struttura e cerca tracce dell'equipaggio scomparso
    ui_watermission5_msg4: |-
      Nessun sopravvissuto individuato in superficie
      Torna in acqua
    ui_watermission5_msg4b: |-
      Sistema privo di acqua
      Cerca sistemi stellari con acqua nella mappa galattica
    ui_watermission5_msg5: |-
      Usa lo scanner (<IMG>SCAN<>) per cercare l'equipaggio
      Il segnale è debole. Potrebbero essere necessarie diverse scansioni
    ui_watermission5_msg5b: |-
      Esplora con il Nautilon per cercare un nuovo <STELLAR>luogo da scansionare<>
      Distanza perlustrata: %CURRENT%
    ui_watermission5_osd: "::: POTENZIALE ECO SEGNALE RILEVATO :::"
    ui_watermission5_osd2: ":: SEGNALE AGGANCIATO ::"
    ui_watermission5_msg6: |-
      Segnale agganciato
      Individua l'ultima dimora dell'equipaggio
    ui_watermission5_msg7: |-
      Posizione raggiunta
      Esplora il relitto
