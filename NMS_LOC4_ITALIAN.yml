    planet_bounty_msg1: Torna alla tua nave e raggiungi lo spazio
    planet_warning: "<FUEL>ATTENZIONE: <>la missione è ristretta all'area locale e
      terminerà automaticamente in seguito alla curvatura."
    planet_bounty_desc: |-
      Dice che la sua struttura è preda di continui attacchi dei pirati. Sembra che non abbia né i mezzi per difendersi, né la possibilità di allontanarsi dalla stazione.

      Offre una cospicua ricompensa a chiunque metta fine al bombardamento...
    planet_scan_cre_desc: |-
      Dice di necessitare di scansioni dettagliate delle creature che popolano il pianeta. Non è chiaro a quale scopo verranno utilizzati i dati.

      La cosa certa è che, contribuendo alla raccolta dei dati, otterrò una bella ricompensa.
    planet_scan_min_desc: "È difficile interpretare ciò che dice. Sembra necessitare
      di dati geologici, campioni dei minerali che abbondano nel sistema.\n \nNonostante
      la traduzione difficoltosa, una cosa è chiara: c'è una notevole ricompensa per
      chi fornirà quei dati."
    planet_scan_tree_desc: "Dice di avere disperato bisogno di scansioni dettagliate
      della flora che cresce nel sistema. Ha cercato di spiegarmene il perché, ma
      senza riuscirci.\n \nÈ invece ben chiaro che, contribuendo alla raccolta dei
      dati, otterrò una bella ricompensa."
    planet_kill_robots_desc: Sembra odiare profondamente le Sentinelle che vagano
      per il pianeta. L'essere non può allontanarsi dalla sua postazione, ma si è
      offerto di ricompensarmi per la distruzione delle Sentinelle.
    planet_kill_fiends_desc: Mormora versi incomprensibili di avvertimento, carichi
      di timore. Riesco a capire solo pochi passaggi su delle strane mostruosità che
      si aggirano per il suo mondo e che mi ricompenserà se troverò e ucciderò questi
      mostri.
    planet_kill_cre_desc: |-
      L'essere sembra stanco e annoiato di vivere nel suo avamposto, menzionando l'odore della Mordite.

      La conversazione è difficile da seguire, ma sembra chiedermi di cacciare per lui. Ha offerto una cospicua ricompensa per l'uccisione delle creature che abitano questo mondo.
    planet_feed_cre_desc: |-
      Mi parla del suo amore per il mondo esterno e di quanto soffra la reclusione. Racconta una storia lunga e arzigogolata di una piccola creatura che, a quanto pare, era il suo animale da compagnia.

      Sembra chiedermi di esplorare il pianeta e nutrire gli animali selvatici incontrati in cambio di una cospicua ricompensa.
    planet_digging_desc: |-
      Balbetta emozionato, parlando di antiche rovine molto promettenti. Mi mostra i suoi dati, l'indizio che l'ha messo sulle tracce di questo manufatto.

      Non ha modo di cercarlo personalmente e mi chiede di farlo per conto suo. Dice che potrò tenere il manufatto, a patto di registrare eventuali scoperte storiche a nome suo.
    planet_collect_desc: |-
      Sembra agitato e necessita urgentemente di una particolare sostanza. Per motivi che non comprendo, non può andare a recuperarla da sé.

      Mi offre una generosa ricompensa per recuperarla e portarla al suo avamposto.
    planet_deliver_desc: |-
      Dice di dover consegnare un oggetto, ma di non poter compiere il viaggio necessario. Sembra aver paura di qualcosa, anche se non capisco bene di cosa.

      Mi offre una notevole ricompensa per effettuare la consegna per conto suo.
    planet_depot_desc: |-
      Balbetta una serie di coordinate, gesticolando freneticamente verso la mappa. Sembra aver identificato un deposito di risorse. Per motivi che non comprendo, sembra volere la distruzione del deposito.

      Mi offre un generoso pagamento per la distruzione del deposito per conto suo.
    planet_raid_desc: |-
      Mi parla con tono serioso, indicando una fabbrica nelle vicinanze. C'è qualcosa, in quella struttura, che sembra essere fonte di grande turbamento, al punto che desidera che venga razziata.

      L'essere offre una notevole ricompensa per l'infiltrazione della struttura e l'accesso alle sue banche dati. Mi avvisa che le Sentinelle reagiranno con decisione.
    planet_missing_desc: |-
      È difficile comprendere esattamente ciò che dice, ma sembra che un suo collega risulti disperso. È preoccupato e cerca aiuto per rintracciarlo.

      Offre una cospicua ricompensa per il ritrovamento dell''amico' scomparso.
    ui_return_mpmission_obj: Torna all'anomalia spaziale
