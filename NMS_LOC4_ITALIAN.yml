      positive, te le segnalerò.
    fleet_loot_mining_lang: "%CAP_RACE%, l'equipaggio sta analizzando depositi planetari
      e asteroidi per estrarne risorse. Se li vuoi, i minerali sono tuoi."
    fleet_loot_mining_wait_lang: Benvenuto a bordo, %CAP_RACE%. Al momento la squadra
      di estrazione planetaria è in missione. Spero di ricevere presto notizie positive
      sull'operazione.
    fleet_loot_combat_lang: "%CAP_RACE%! Benvenuto! Le armi sono cariche e i caccia
      pronti al decollo. Ai tuoi ordini!"
    fleet_loot_fuel_lang: Ti segnalo un aggiornamento, %CAP_RACE%. La carica dei generatori
      è ottimale e i serbatoi pieni. Abbiamo preparato le celle di carburante residue
      per il tuo utilizzo personale.
    fleet_loot_fuel_wait_lang: Le unità di generazione di carburante operano a piena
      efficienza, %CAP_RACE%! Presto i serbatoi saranno pieni e pronti per l'utilizzo
      sulla flotta.
    fleet_loot_explore_opt_a: Eseguo una scansione
    fleet_loot_collect_opt_a: Prendo il carico
    fleet_loot_collect_units_opt_a: Raccolgo le unità
    fleet_loot_combat_opt_a: Saluto
    all_request_accept: Accetto
    all_request_decline: Rifiuto
    npc_farmer_daily_brief_lang: Amico! Sto cercando di creare nuove piante ibride!
      È molto divertente. Mi aiuterai a creare nuove vite? Mi servono numerosi campioni
      di flora da innestare e ibridare, più di quante possa coltivarne da solo.
    npc_farmer_daily_ret_lang: Ci hai ripensato, amico? Mi aiuterai a far crescere
      il mio piccolo giardino?
    npc_farmer_daily_brief_res: Meraviglioso, amico Viaggiatore! Oh, quante nuove
      piante scopriremo. Già le immagino!
    npc_farmer_daily_wait_lang: Riesci a sentirlo, Viaggiatore? Il battito della vita
      che pulsa attraverso il suolo!
    npc_farmer_daily_wait_opt_a: Chiedo degli ibridi
    npc_farmer_daily_wait_opt_b: Chiedo del terreno
    npc_farmer_daily_wait_res_a: Le piante sono generose, amico Viaggiatore. Non accumulano
      vita per sé, ma la danno spontaneamente agli altri! Intrecciano i loro steli,
      ci offrono frutti e, nella morte, nutrono il terreno.
    npc_farmer_daily_wait_res_b: Non provi mai il desiderio di affondare le mani nel
      suolo? Se chiudi gli occhi, puoi quasi immaginare il terreno che ti consuma...
    npc_farmer_daily_comp_lang: Hai raccolto i campioni, amico? Ti prego, dimmi che
      l'hai fatto!
    npc_farmer_daily_comp_opt_a: Consegno un campione
    npc_farmer_daily_comp_res_a: Meraviglioso! Ho delle notizie per te, la mia più
      recente creazione ha germogliato! Ha prodotto dei semi molto interessanti. Ti
      prego, prendine un campione.
    npc_farmer_daily_comp_res_b: Non importa, Viaggiatore. Continueremo a coltivare
      insieme per molti anni.
    npc_farmer_daily_done_lang: È più che sufficiente per oggi, amico, ma domani...
      domani porterà nuova luce e nuove piante da studiare!
    npc_farmer_daily_done_opt_a: Chiedo quale pianta è migliore
    npc_farmer_daily_done_opt_b: Me ne vado
    npc_farmer_daily_done_res_a: "%NAME% ride, divertito dall'assurdità della mia
      domanda."
    npc_farmer_daily_done_res_b: "%NAME% sorride, felice di essere tra le sue piante."
    npc_scientist_daily_lang_1: |-
      Viaggiatore, tu raccogli dati durante le tue esplorazioni, giusto? Bramo informazioni, dettagli di altri mondi!
      La mia ricerca attuale necessita di dati comportamentali degli animali. Sei in grado di aiutarmi?
    npc_scientist_daily_ret_lang_1: Hai raccolto i dati zoologici, Viaggiatore?
    npc_scientist_daily_lang_2: |-
      Viaggiatore, tu raccogli dati durante le tue esplorazioni, giusto? Bramo informazioni, dettagli di altri mondi!
      La mia ricerca attuale necessita di studi floristici approfonditi. Sei in grado di aiutarmi?
    npc_scientist_daily_ret_lang_2: Hai raccolto i dati botanici, Viaggiatore?
    npc_scientist_daily_lang_3: |-
      Viaggiatore, tu raccogli dati durante le tue esplorazioni, giusto? Bramo informazioni, dettagli di altri mondi!
      La mia ricerca attuale necessita di analisi dettagliate di minerali. Sei in grado di aiutarmi?
    npc_scientist_daily_ret_lang_3: Hai raccolto i dati geologici, Viaggiatore?
    npc_scientist_daily_lang_4: |-
      Viaggiatore, tu raccogli dati durante le tue esplorazioni, giusto? Bramo informazioni, dettagli di altri mondi!
      La mia ricerca attuale necessita di scansioni precise di numerosi pianeti. Sei in grado di aiutarmi?
    npc_scientist_daily_ret_lang_4: Hai raccolto i dati planetari, Viaggiatore?
    npc_scientist_daily_opt_a: Consegno i dati
    npc_scientist_daily_opt_b: Consegno i dati
    npc_scientist_daily_opt_c: Consegno i dati
    npc_scientist_daily_opt_d: Consegno i dati
    npc_scientist_daily_res_a: Evviva! Perfetto, Viaggiatore! Mi sarà di grande aiuto
      per la mia ricerca. Ti prego, prendi questi <TECHNOLOGY>naniti<> come compenso
      per il tuo lavoro.
    npc_scientist_daily_done_lang: |-
      Anche se le mie necessità sono state soddisfatte, Viaggiatore, ci sono ancora infinite meraviglie da scoprire e cogliere!
      Dopo aver elaborato questi dati, potrei affidarti altri incarichi in futuro.
    npc_scientist_daily_done_opt_a: Chiedo cosa stanno studiando
    npc_scientist_daily_done_opt_b: Me ne vado
    npc_scientist_daily_done_res_a: |-
      La mia ricerca è molto complessa, Viaggiatore. Dubito che comprenderesti. Vedi, inserendo una quantità sufficiente di questi dati nella mia simulazione...
      No, non vale la pena di spiegarlo, ma ti ringrazio per il tuo interesse.
    ui_sci_no_new: Nessuna nuova scoperta
    ui_sci_new_plants: Flora
    ui_sci_new_planets: Pianeti
    ui_sci_new_crea: Creature
    ui_sci_new_min: Minerali
    npc_overseer_daily_brief_lang: |-
      Amico Viaggiatore, soffro ogni volta che torni a questa nostra 'casa' e riparti. Tu vedi il mondo vero, io solo un mondo di vetro...
      Concedimi un piccolo conforto, Viaggiatore. Raccogli immagini dei luoghi che visiti e dà modo ai miei occhi di seguire i tuoi.
    npc_overseer_daily_ret_lang: Sono legato a questo luogo, amico Viaggiatore. Concedimi
      la gioia di vedere il mondo attraverso le tue lenti.
    npc_overseer_daily_brief_res: |-
      Mi sono già preso la libertà di caricare i requisiti delle immagini nel tuo multi-tool, amico Viaggiatore.
      Abbi cura di te...
    npc_overseer_daily_wait_lang: Passerò il resto dei miei giorni qui, fino alla
      mia rinascita. Finché non ripeteremo tutto questo, in un mondo oltre questi
      mondi... Anche ora, mi ripeto!
    npc_overseer_daily_wait_opt_a: Tocco gentilmente il supervisore
    npc_overseer_daily_wait_opt_b: Lascio in pace il supervisore
    npc_overseer_daily_wait_res_a: Il Gek non reagisce al mio tocco. Lascio perdere.
    npc_overseer_daily_wait_res_b: La sua presenza è inquietante, ma preferisco che
      il supervisore rimanga qui, dove posso vederlo.
    npc_overseer_daily_comp_lang: Sei giunto molto lontano, Viaggiatore. Lo avverto...
    npc_overseer_daily_comp_opt_a: Scarico le foto
    npc_overseer_daily_comp_res_a: |-
      Che gioia per questi occhi di vetro, amico Viaggiatore! Oggi la base è colma di gioia!
      Ecco, prendi queste briciole come segno della mia gratitudine...
    npc_overseer_daily_comp_res_b: Non puoi negarmi queste cose, amico Viaggiatore.
    npc_overseer_daily_done_lang: |-
      Per oggi ho visto abbastanza, amico Viaggiatore. Non voglio restare a corto di cose da vedere...
      Potremmo ripetere quest'esperienza domani?
    npc_overseer_daily_done_opt_a: Fisso il supervisore
    npc_overseer_daily_done_opt_b: Me ne vado
    npc_overseer_daily_done_res_a: |-
      Mentre lo fisso, un dolore sordo inizia a diffondersi per i miei occhi. Ma non distoglierò lo sguardo.
      Alla fine, batto le palpebre. Il supervisore mi sta ancora fissando di rimando.
    npc_overseer_daily_done_res_b: A domani, amico Viaggiatore.
    npc_exotut_daily_brief_lang: Viaggiatore, ho individuato un altro luogo di interesse!
      Vai, ora che hai affinato il controllo del tuo exoscafo! Trova il segnale prima
      che scompaia, così potremo estrarne le unità!
    npc_exotut_daily_ret_lang: Il mio lavoro ti interessa ancora, Viaggiatore? Che
      sollievo!
    npc_exotut_daily_brief_res: Presto, Viaggiatore! Non potrò mantenere il collegamento
      ancora a lungo!
    npc_exotut_daily_wait_lang: Grah! Che aspetti, Viaggiatore? Vuoi vedere sprecato
      il mio lavoro?
    npc_exotut_daily_wait_opt_a: Mi scuso
    npc_exotut_daily_wait_opt_b: Faccio spallucce
    npc_exotut_daily_wait_res_a: Grah! Non scusarti! Sbrigati!
    npc_exotut_daily_wait_res_b: |-
      Grah! Ma...
      Tu sei padrone di te stesso, Viaggiatore. Non ti obbligherò a fare nulla.
    npc_exotut_daily_done_desc: |-
      Ora passa le giornate così, occupandosi dell'exoscafo ed estraendo dati da reti interplanetarie. A volte, seppur di rado, lo vedo esplorare il pianeta per conto suo.

      Il tecnico è felice della sua vita e si dà alla sua attività di fuggiasco per il semplice piacere della fuga, e non più per sopravvivere. È un gioco che possiamo ripetere a nostro piacimento: un ultimo colpo che non è mai l'ultimo...
    npc_exotut_daily_done_lang: Non c'è molta attività sulla rete, Viaggiatore. Possiamo
      riprovare domani.
    npc_exotut_daily_done_opt_a: Faccio i miei auguri
    npc_exotut_daily_done_opt_b: Me ne vado
    npc_exotut_daily_done_res_a: Il tecnico mi guarda. È debole e distante, ma riesco
      quasi a percepire un sorriso.
    npc_exotut_daily_done_res_b: Il tecnico quasi non reagisce alla mia partenza.
      Come sempre, sembra avere altro per la testa.
    npc_weapguy_daily_main_lang: Grah! Viaggiatore, ispirato dalle tue imprese ho
      creato un potente <TECHNOLOGY>multi-tool<>! Vorresti esaminarlo?
    npc_weapguy_daily_ret_lang: Vuoi esaminare il mio <TECHNOLOGY>multi-tool<>, Viaggiatore?
      Saggia scelta! È un prodotto in continua evoluzione, presto comincerò a svilupparne
      un nuovo modello.
    npc_weapguy_daily_opt_a: Esamino il multi-tool
    npc_weapguy_daily_opt_b: Rifiuto
    npc_weapguy_daily_res_a: Ammira, Viaggiatore!
    npc_weapguy_daily_res_b: Come vuoi, Viaggiatore, ma io lavoro in fretta e la mia
      ispirazione va e viene. Presto inizierò a lavorare su un nuovo esemplare e questo
      non si perderà nella storia!
    npc_weapguy_daily_done_lang: Ti piace il tuo nuovo multi-tool, Viaggiatore? Che
      possa sferzare i tuoi nemici e condurti a gloria e ricchezze!
    npc_weapguy_daily_done_opt_a: Lodo la sua potenza
    npc_weapguy_daily_done_opt_b: Lodo la sua finezza
    npc_weapguy_daily_done_res_a: Grah! Incenerirà chiunque ti si opponga!
    npc_weapguy_daily_done_res_b: Grah! È un ottimo strumento, realizzato con la massima
      cura!
    ui_farmer_daily_title: Campioni floristici aggiuntivi
    ui_farmer_daily_sub: Ulteriore ricerca agricola
    ui_farmer_daily_desc: Il mio agricoltore è felice come sempre col suo terreno.
      Ricerca nuovi campioni di coltivazioni ogni giorno e condivide con me i risultati.
      Tutto ciò che chiede è che dimostri il mio interesse nella botanica contribuendo
      in prima persona.
    ui_farmer_daily_obj1: Raccogli campioni agricoli
    ui_farmer_daily_obj1_tip: |-
      L'agricoltore è in cerca di un campione fresco di una particolare pianta.
      Raccogli i campioni dalle <TRADEABLE>coltivazioni<> della tua base planetaria o dal tuo mercantile, oppure direttamente in natura.
      I campioni allo stato brado si trovano su determinati tipi di pianeta.
    ui_farmer_daily_msg1: |-
      Raccogli %ITEM%: %CURRENT%/%AMOUNT%
      Cogli le piante coltivate o trova dei campioni allo stato brado
      I campioni selvatici crescono solo in biomi planetari specifici
    ui_overseer_daily_title: Il viaggio del supervisore
    ui_overseer_daily_sub: Occhi sulla galassia
    ui_overseer_daily_desc: Il supervisore mi ha chiesto di utilizzare la mia fotocamera
      per acquisire immagini di diversi mondi. È stanco dei limiti imposti dalla mia
      base e desidera assaporare un po' di libertà.
    ui_overseer_daily_obj1: Scatta una foto per il supervisore
    ui_overseer_daily_obj1_tip: |-
      Il supervisore richiede foto di mondi specifici.
      Raccogli informazioni sui pianeti dallo spazio con lo <TECHNOLOGY>scanner della nave<> (<IMG>SHIPSCAN<>).
    ui_exotut_daily_title: Violazione di altri terminali
    ui_exotut_daily_sub: Altre escursioni con exotuta
    ui_exotut_daily_desc: Il tecnico ha scoperto un modo di sbloccare altri terminali.
      Questi terminali resteranno accessibili per un periodo limitato, quindi dovrò
      sbrigarmi se voglio ottenere gli oggetti.
    ui_d_exoloop_obj: Raggiungi il terminale
    ui_d_exoloop_obj_tip: Il tecnico ha aperto un collegamento su un terminale vicino.
      Recupera gli oggetti prima dello scadere del tempo.
    ui_d_exoloop_fail: CONNESSIONE DATI INTERROTTA // MISSIONE FALLITA
    dnt_exp_first_word_lang: Korvax! Korvax! Korvax! 16 16 16!
    dnt_tra_first_word_lang: Gek! Gek! Gek! 16 16 16!
    dnt_war_first_word_lang: Vy'keen! Vy'keen! Vy'keen! 16 16 16!
    exp_first_word_desc: |-
      La pietra risuona, producendo un suono che mi inonda la mente. Una visione prende forma...
      Un essere robotico si volta nella mia direzione. Il suo involucro metallico emana luce, formando una nebbia luminescente che avvolge entrambi. Gesticola nella mia direzione...
    tra_first_word_desc: |-
      La pietra risuona, producendo un suono che mi inonda la mente. Una visione prende forma...
      Un piccolo essere alieno si inginocchia davanti a me. È stanco, malconcio. Mi porge la mano senza guardarmi negli occhi...
    war_first_word_desc: |-
      La pietra risuona, producendo un suono che mi inonda la mente. Una visione prende forma...
      Vedo due massicci alieni che si affrontano. Alla fine, uno dei due trionfa e lascia l'altro a morire dissanguato. Con l'ultimo briciolo di forza, l'alieno sconfitto gesticola nella mia direzione...
    all_first_word_opt: Accetto la conoscenza
    exp_first_word_name: Conoscenza Korvax
    tra_first_word_name: Visioni Gek
    war_first_word_name: Memoria Vy'keen
    all_first_word_name: Database linguaggio universale
    all_first_word_lang: |-
      TERMINALE ATTIVO...
      Servizio di traduzione universale raggiunto. Dizionario dell'essere disponibile.
    all_first_word_opt_term: Imparo parola
    exp_first_word_res: 'Il nome <TECHNOLOGY>''Korvax''<> fluttua nella mia visione,
      come un''eco della strana visione appena sperimentata. Una parola di questa
      lingua aliena mi viene impressa nella mente. '
    tra_first_word_res: 'Il nome <COMMODITY>''Gek''<> fluttua nella mia visione, come
      un''eco della strana visione appena sperimentata. Una parola di questa lingua
      aliena mi viene impressa nella mente. '
    war_first_word_res: 'Il nome <FUEL>''Vy''keen''<> fluttua nella mia visione, come
      un''eco della strana visione appena sperimentata. Una parola di questa lingua
      aliena mi viene impressa nella mente. '
    npc_other_exotut: Il Vy'keen fa una pausa dalla manutenzione del <TECHNOLOGY>terminale
      exoscafo<>. Mi fissa. Sembra quasi infastidito dalla mia presenza.
    npc_other_overseer: Il Gek, senza dubbio il <CATALYST>supervisore<> di questa
      base, mi fissa in modo allarmante. Sembra volermi dire qualcosa, ma non capisco
      cosa.
    npc_other_farmer: Il Gek mi guarda allarmato. Sembra riconoscermi, anche se non
      lo ricordo, poi torna velocemente alla tranquillità nel suo <TRADEABLE>terminale
      agricolo<>.
    npc_other_scientist: Quando mi avvicino, il Korvax inclina la testa. Avverto la
      scansione del suo visore, ma i dati rilevati non sono di suo gradimento. Torna
      agli impegni del suo <TECHNOLOGY>terminale scientifico<> e mi ignora.
    npc_other_weapguy: Il Vy'keen si prepara a salutarmi, ma ci ripensa. Mi guarda,
      leggermente interdetto, prima di tornare al suo <FUEL>terminale armi<>.
