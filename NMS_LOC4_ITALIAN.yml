    fleet_trading_special_2: |-
      Rispondi, %CAP_RACE%! Abbiamo bisogno urgente di aiuto! Le nostre rotte commerciali hanno attirato l'attenzione dei pirati!
      Il tempo scarseggia, cosa dobbiamo fare?
    fleet_trading_special_3: |-
      Salve, %CAP_RACE%! Ho una notizia buona e una cattiva. Abbiamo realizzato profitti fantastici, ma siamo stati anche attaccati dai pirati.
      Per ora non abbiamo subito danni gravi, ma temo che gli scudi non reggeranno ancora per molto...
    fleet_trading_special_4: |-
      Aiuto, %CAP_RACE%! I nostri scambi commerciali hanno irritato i mercanti locali e ora c'è una taglia sulla flotta!
      È solo questione di tempo prima che i cacciatori di taglie la trovino. Ci servono soccorsi immediati!
    fleet_trading_special_opt_a_2: Dico che aiuterò
    fleet_trading_special_opt_b_2: Dico che non posso aiutare
    fleet_trading_special_res_a_2: Rassicuro il comandante della flotta. Sono già
      in viaggio. Devono solo resistere un altro po'.
    fleet_trading_special_res_b_2: Dico a malincuore al comandante della flotta che
      non riuscirò a raggiungerli in tempo. Dovranno cavarsela da soli.
    fleet_trading_special_log_a_2: Una serie di commerci fruttuosi ha attirato l'attenzione
      dei pirati. Inseguitori distrutti con l'aiuto dell'%CAP_RACE%.
    fleet_trading_special_log_b_2: Una serie di commerci fruttuosi ha attirato l'attenzione
      dei pirati. L'%CAP_RACE% non ha potuto prestare aiuto e la flotta ha subito
      gravi danni nel tentativo di fuggire.
    fleet_trading_special_log_c_2: Una serie di commerci fruttuosi ha attirato l'attenzione
      dei pirati. L'%CAP_RACE% non ha potuto prestare aiuto. Pagato cacciatori di
      taglie per disporre della minaccia pirata. Operazione riuscita ma costosa.
    fleet_trading_special_5: Salve, %CAP_RACE%, il viaggio procede bene ma il computer
      commerciale si è guastato e non sappiamo come procedere.
    fleet_trading_special_5a: Abbiamo la possibilità di acquistare una scorta di equipaggiamento
      scientifico o di investire in un'impresa locale di conservazione alimentare.
      Cosa dobbiamo fare?
    fleet_trading_special_5b: Il sistema %SYSTEM% offre vestiario di lusso %RACE%,
      ma il mercato artistico è altrettanto interessante. È il caso di investire?
    fleet_trading_special_5c: Abbiamo la possibilità di investire in una nuova tecnologia
      di generazione d'energia sviluppata dai ricercatori %RACE% locali. Nel sistema,
      però, sono disponibili anche ingenti quantità di metallo cromatico a ottimo
      prezzo.
    fleet_trading_special_5d: Possiamo commerciare in unità di manutenzione per exoscafi
      con i tecnici %RACE% locali, ma abbiamo saputo che ci sono eccellenti opportunità
      di investimento nelle industrie del pianeta %PLANET%.
    fleet_trading_special_5e: 'Abbiamo scoperto che nel settore %SYSTEM% si può comprare
      antimateria a buon prezzo, ma ci sono altre opportunità di investimento: il
      turismo subacqueo sembra particolarmente promettente...'
