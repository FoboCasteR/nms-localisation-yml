    ui_guide_body_exploration_3: |-
      La tua <TECHNOLOGY>bussola<> si trova in cima all'interfaccia e indica la posizione di <VAL_ON>punti d'interesse<> e <TECHNOLOGY>obiettivi di missione<>.

      Usa il <TECHNOLOGY>visore analitico<> per individuare e identificare oggetti planetari. I luoghi di interesse identificati possono essere messi in evidenza nell'interfaccia dell'exotuta con <IMG>MARKER_TAG<> per facilitarne il ritrovamento.

      Scopri come creare <TECHNOLOGY>radiofari<> dallo <VAL_ON>scienziato della tua base<>. I radiofari possono essere posizionati ovunque usando <IMG>BUILD_MENU<> e saranno contrassegnati sulla tua bussola.

      Puoi costruire un <TECHNOLOGY>ripetitore di segnale<> per cercare punti di interesse nelle vicinanze.
      I <VAL_ON>cartografi<> sulle stazioni spaziali forniscono <STELLAR>mappe planetarie<> per edifici specifici.
      Ottieni <STELLAR>dati di navigazione<> dai radiofari all'esterno degli edifici planetari e dai moduli all'interno degli edifici. Scambia i dati con il <VAL_ON>cartografo<>.

      Alcuni punti di interesse, come la tua <VAL_ON>astronave<> e la tua <VAL_ON>base<>, sono sempre contrassegnati.

      Nello spazio o mentre voli nell'atmosfera, segui le <COMMODITY>scie<> lasciate dalle altre navi per individuare gli <VAL_ON>avamposti commerciali<>.
    ui_guide_body_exploration_4: "Scansiona animali, piante e minerali con il <TECHNOLOGY>visore
      analitico<> (<IMG>AIM<>). Quando il visore è attivato, usa <IMG>BINOCSCAN<>
      per analizzare il bersaglio. Ricevi <VAL_ON>unità<> per ciascuna <VAL_ON>scansione
      unica<>.\n\nLe scoperte sono registrate nella <VAL_ON>pagina Scoperte<> (<IMG>OPTIONS<>).
      I sistemi e i pianeti sono scoperti automaticamente quando li visiti. \n\nConsulta
      la pagina Scoperte per <COMMODITY>rinominare o caricare<> le tue scoperte e
      <TECHNOLOGY>ottenere naniti<>.\nScoprire <VAL_ON>tutte le creature<> su un pianeta
      fornisce <VAL_ON>una grande ricompensa in unità<>.\n\nScansionare piante e minerali
      con il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) rivela informazioni aggiuntive
      e potrebbe fornire più risorse.\n\nAl momento della scoperta, le <SPECIAL>creature
      rare e/o grandi<> valgono di più di quelle comuni o piccole.\nPuoi installare
      <VAL_ON>potenziamenti<> nel tuo <TECHNOLOGY>multi-tool<> per <VAL_ON>aumentare
      le ricompense<> ottenute scansionando piante e creature."
    ui_guide_body_exploration_4_vr: "Scansiona animali, piante e minerali con il <TECHNOLOGY>visore
      analitico<>. Per attivarlo, solleva la mano sinistra all'altezza degli occhi
      o al lato della testa e premi <IMG>AIM<>. Questa è un'azione di attivazione.\nQuando
      il visore è attivato, punta il multi-tool e usa <IMG>BINOCSCAN<> per analizzare
      il bersaglio. Ricevi <VAL_ON>unità<> per ciascuna <VAL_ON>scansione unica<>.\n\nLe
      scoperte sono registrate nella <VAL_ON>pagina Scoperte<> (<IMG>OPTIONS<>). I
      sistemi e i pianeti sono scoperti automaticamente quando li visiti. \n\nConsulta
      la pagina Scoperte per <COMMODITY>rinominare o caricare<> le tue scoperte e
      <VAL_ON>ottenere unità aggiuntive<>.\nScoprire <VAL_ON>tutte le creature<> su
      un pianeta fornisce <VAL_ON>una grande ricompensa in unità<>.\n\nScansionare
      piante e minerali con il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) rivela
      informazioni aggiuntive e potrebbe fornire più risorse.\n\nAl momento della
      scoperta, le <SPECIAL>creature rare e/o grandi<> valgono di più di quelle comuni
      o piccole.\nPuoi installare <VAL_ON>potenziamenti<> nel tuo <TECHNOLOGY>multi-tool<>
      per <VAL_ON>aumentare le ricompense<> ottenute scansionando piante e creature."
    ui_guide_body_exploration_5: "Tieni premuto <IMG>THRUST<> per <VAL_ON>accelerare<>
      con la tua astronave. Usa <IMG>BRAKE<> per <VAL_ON>frenare<>. Tieni premuto
      <IMG>BOOST<> per usare il <RED>turbo<>. Il volo normale non consuma carburante.\nFuori
      dall'atmosfera di un pianeta viaggerai molto più velocemente.\n\nNello spazio,
      usa il <TECHNOLOGY>motore a impulso<> (<IMG>PULSEJUMP<>) per viaggiare più velocemente.\nIl
      motore a impulso consuma <EXOTIC>trizio<>. Trova il trizio <VAL_ON>distruggendo
      gli asteroidi<> nello spazio. Scansiona (<IMG>SCAN<>) per cercare <TECHNOLOGY>asteroidi
      ricchi di trizio<>.\n\nNon puoi utilizzare il motore a impulso vicino alle stazioni
      spaziali. Nel corso di un attacco, i <SPECIAL>pirati<> potrebbero disabilitare
      temporaneamente il motore a impulso. Per fuggire, sopravvivi finché non si riattiva.\nL'interfaccia
      della nave ti avvertirà quando il motore a impulso non è attivo.\n\nUsa l'<TECHNOLOGY>iperguida<>
      per raggiungere nuovi sistemi. Crea <FUEL>celle di curvatura<> con <COMMODITY>involucri
      per antimateria<> e <FUEL>antimateria<> per alimentare l'iperguida. \n\nPer
      raggiungere un nuovo sistema, apri la <VAL_ON>mappa galattica<> (<IMG>QUICK_MENU<>).
      Poi, selezionalo e usa <IMG>GALAXYWARP<> per attivare l'iperguida.\n\nI sistemi
      stellari sono <VAL_ON>codificati in base al colore<>: giallo, rosso, verde e
      blu. Per visitare i sistemi di colore diverso dal giallo, serve <VAL_ON>tecnologia
      per iperguida avanzata<>."
    ui_guide_body_exploration_6: |-
      Sblocca gli exoscafi acquistando piani per <STELLAR>Geopiattaforme<> presso l'<TECHNOLOGY>Unità di ricerca costruzioni<> sull'anomalia spaziale.

      Per richiamare un exoscafo, costruisci una <TECHNOLOGY>Geopiattaforma exoscafi<>. Le Geopiattaforme possono essere costruite ovunque e non sono limitate al tuo pianeta.

      Quando guidi un exoscafo, premi <IMG>EXOBOOST<> per un breve <VAL_ON>turbo<>. Usa <IMG>EXOJUMP<> per <VAL_ON>saltare<>.

      Quando guidi un exoscafo, usa <IMG>SCAN<> per cercare punti di interesse vicini. Questa scansione è più potente di quella dello scanner del multi-tool e rivela luoghi aggiuntivi.

      Usa <IMG>QUICK_MENU<> per accedere a un <TECHNOLOGY>ripetitore di segnale<> portatile e scansionare in cerca di edifici specifici nelle vicinanze.

      Usa le tue armi o il raggio minerario con <IMG>VEHICLESHOOT<>. Cambia arma o attrezzatura mineraria con <IMG>CYCLEVEHWEAPON<>.

      Come l'exotuta e l'astronave, gli exoscafi possono essere <TECHNOLOGY>potenziati<>.
      Installa nuove tecnologie nei loro <VAL_ON>inventari<> (<IMG>INVENTORY<>).
    ui_guide_body_exploration_6_vrm: |-
      Sblocca gli exoscafi acquistando progetti per <STELLAR>Geopiattaforme<> presso l'<TECHNOLOGY>Unità di ricerca costruzioni<> sull'anomalia spaziale.

      Per richiamare un exoscafo, costruisci una <TECHNOLOGY>Geopiattaforma exoscafi<>. Le Geopiattaforme possono essere costruite ovunque e non sono limitate al tuo pianeta.

      Quando guidi un exoscafo, premi <IMG>EXOBOOST<> per un breve <VAL_ON>turbo<>. Usa <IMG>EXOJUMP<> per <VAL_ON>saltare<>.

      Quando guidi un exoscafo, usa <IMG>SCAN<> per cercare punti di interesse vicini. Questa scansione è più potente di quella dello scanner del multi-tool e rivela luoghi aggiuntivi.

      Usa <IMG>QUICK_MENU<> per accedere a un <TECHNOLOGY>ripetitore di segnale<> portatile e scansionare in cerca di edifici specifici nelle vicinanze.

      Usa le tue armi o il raggio minerario con <IMG>VEHICLESHOOT<>. Cambia arma o attrezzatura mineraria con <IMG>CYCLEVEHWEAPON<>.

      Come l'exotuta e l'astronave, gli exoscafi possono essere <TECHNOLOGY>potenziati<>.
      Installa nuove tecnologie nei loro <VAL_ON>inventari<> (<IMG>INVENTORY<>).
    ui_guide_body_exploration_7: |-
      Metti alla prova la performance degli exoscafi o le tue abilità di pilota creando <TRADEABLE>tracciati<>.

      Crea un <TECHNOLOGY>Inizio gara<> nella tua base. Interagisci con l'Inizio gara per cominciare a creare il tuo tracciato.
      Guida il tuo exoscafo lungo il percorso stabilito e posiziona marcatori di checkpoint (<IMG>CHECKPOINT_DROP<>) per creare un tracciato di gara.
      Ritorna all'<TECHNOLOGY>Inizio gara<> per completare il tracciato.

      Usa l'Inizio gara per modificare il tracciato o per cercare di stabilire il record su un giro.

      I giocatori che visitano la tua base potranno provare il tuo tracciato.
    ui_guide_body_trade_1: |-
      Vendi oggetti in cambio di <COMMODITY>unità<> (<IMG>UNITS<>) sulla <VAL_ON>rete commerciale galattica<>. Trova <TECHNOLOGY>terminali di commercio<> presso <VAL_ON>stazioni spaziali, avamposti<> e <VAL_ON>negozi<>.

      Estrai <STELLAR>metalli preziosi<> dagli <VAL_ON>asteroidi<> nello spazio, o usa il <TECHNOLOGY>visore analitico<> per individuare preziosi <STELLAR>depositi di risorse<> sui pianeti.

      La <SPECIAL>bacheca delle missioni<> sulle stazioni spaziali è una buona fonte di guadagno. Visitala per vedere le missioni disponibili. Consulta la pagina della <VAL_ON>bacheca delle missioni<> per maggiori informazioni.

      Installa uno <TECHNOLOGY>scanner economico<> sulla tua astronave per ottenere dati economici sulla mappa galattica, poi pianifica le tue <COMMODITY>rotte commerciali<> per massimizzare i profitti. Trova <VAL_ON>tipi di economia complementari<> per individuare le rotte perfette.

      <TRADEABLE>L'agricoltura<> può essere un'attività molto lucrativa. Trova un buon equilibrio nelle piante coltivate e usale per creare nuovi oggetti.

      I <TRADE_SPECIALS>Quicksilver<> (<IMG>QUICKSILVER<>) sono una valuta unica scambiabile con oggetti collezionabili speciali. Ottieni Quicksilver completando le missioni dall'<SPECIAL>anomalia spaziale<>. Le missioni speciali degli eventi weekend sono una fonte particolarmente remunerativa di Quicksilver.
    ui_guide_body_trade_2: |-
      <TRADEABLE>L'agricoltura<> può essere un'attività molto lucrativa. Trova un buon equilibrio nelle piante coltivate e usale per creare nuovi oggetti. <VAL_ON>Combinare prodotti<> in oggetti più avanzati ti farà ottenere <VAL_ON>profitti maggiori<>.

      Costruisci un <TECHNOLOGY>terminale agricolo<> e assumi un <TRADEABLE>agricoltore<> per scoprire nuovi tipi di piante.

      Puoi coltivare le piante all'<VAL_ON>esterno<>, se il clima corrisponde al loro <TRADEABLE>habitat naturale<>. Altrimenti, costruisci un <TECHNOLOGY>vassoio idroponico<> per coltivare la pianta.

      Grandi piantagioni potrebbero trarre giovamento dai ridotti requisiti di manutenzione dei <TECHNOLOGY>vassoi idroponici grandi<>.

      Puoi raccogliere le piante una volta cresciute. Alcune piante richiedono l'utilizzo di <TECHNOLOGY>guanti hazmat<>, che possono essere ottenuti dall'armiere di un <TECHNOLOGY>terminale armi<>.

      Ogni specie di pianta ha <VAL_ON>tempi di maturazione<> ed <VAL_ON>entità di raccolto<> diversi. Trova un buon equilibrio per massimizzare i tuoi profitti.
    ui_guide_body_trade_3a: |-
      Vendi oggetti in cambio di <COMMODITY>unità<> (<IMG>UNITS<>) sulla <VAL_ON>rete commerciale galattica<>. Trova <TECHNOLOGY>terminali di commercio<> presso <VAL_ON>le stazioni spaziali, gli avamposti<> e <VAL_ON>i negozi<>.

      Se possiedi una base, puoi costruire un terminale di commercio personale dopo aver sbloccato il progetto sulla <STELLAR>stazione di ricerca costruttiva<> a bordo dell'<SPECIAL>anomalia spaziale<>.

      Alcune risorse rare potrebbero essere <VAL_ON>più facili da acquistare che da trovare<>. La maggior parte dei visitatori della stazione spaziale e degli avamposti commerciali sono disposti al commercio e si specializzano in merci diverse in base alla loro specie.

      Le risorse hanno <VAL_ON>prezzi diversi<> in <VAL_ON>sistemi diversi<>. Installa uno <TECHNOLOGY>scanner economico<> sulla tua astronave per avere accesso ai dati economici sulla <VAL_ON>Mappa galattica<>.
    ui_guide_body_trade_3: |-
      Le risorse hanno <VAL_ON>valori diversi<> in <VAL_ON>sistemi diversi<>. Installa uno <TECHNOLOGY>scanner economico<> sulla tua astronave per ottenere dati economici sulla <VAL_ON>mappa galattica<>.

      Pianifica le tue rotte commerciali per massimizzare i tuoi profitti. Trova <VAL_ON>tipi di economia complementari<> per individuare le rotte perfette. Le merci sono influenzate dall'economia di un sistema (per esempio, i minerali costano meno nelle economie <VAL_ON>minerarie<> e di più in quelle <VAL_ON>industriali<>).

      Un mercante può ottenere i <COMMODITY>profitti maggiori<> trasportando <COMMODITY>merci di scambio<> specifiche. Studia i dettagli delle <COMMODITY>merci di scambio<> per scoprire dove venderle al miglior prezzo. Queste ricevono sconti e bonus maggiori a seconda dell'economia.

      La <VAL_ON>ricchezza<> di un sistema influenza la quantità di merci in vendita. Nei sistemi più ricchi è anche più facile trovare astronavi di alta qualità.
    ui_guide_body_trade_4: "Per acquistare un mercantile, sali a bordo e parla con
      il <VAL_ON>capitano<>. Salvare un mercantile dai <SPECIAL>pirati<> lo renderà
      più economico.\n\nQuando ti trovi su un pianeta, puoi richiamare il tuo mercantile
      nel sistema dal <VAL_ON>menu rapido<> (<IMG>QUICK_MENU<>).\n \nCon un mercantile,
      puoi possedere fino a <VAL_ON>nove astronavi<>. Acquista le astronavi quando
      entrano nel mercantile per stivarle a bordo.\n\nIl mercantile offre <TECHNOLOGY>funzionalità
      di curvatura<> avanzate. Usa la <VAL_ON>mappa<> sul ponte e accedi alla <VAL_ON>mappa
      galattica<>.\n\nI mercantili offrono <VAL_ON>grandi inventari<>. Gli slot dei
      mercantili possono ospitare gruppi di oggetti più grandi di qualsiasi altro
      inventario.\n\n<VAL_ON>Trasferisci oggetti<> dal tuo mercantile al tuo inventario
      con <IMG>CYCLEWEAPON<>. Per recuperare oggetti stivati, parla con il capitano.
      I mercantili più grossi e costosi offrono gli inventari più vasti.\n\nSui mercantili,
      è possibile <SPECIAL>costruire<>. Posiziona strutture nell'apposita area di
      costruzione per creare una base mobile. Posiziona <TECHNOLOGY>contenitori di
      stoccaggio<> per ottenere ulteriore spazio nell'inventario."
    ui_guide_body_trade_5: |-
      Puoi trovare una <VAL_ON>bacheca delle missioni<> su ogni <COMMODITY>stazione spaziale<>. Controlla sempre la bacheca per vedere quali missioni sono disponibili.
      Completa le missioni per ottenere unità, naniti, tecnologia e molto altro.

      La bacheca delle missioni si trova sul lato destro della stazione, vicino al <VAL_ON>terminale commerciale<>.

      Una volta effettuate le missioni, puoi confermarne il completamento in qualsiasi stazione spaziale.
      Più missioni possono essere attive contemporaneamente. Visualizzale nel registro (<IMG>OPTIONS<>).

      Completare le missioni migliora la <VAL_ON>reputazione<> con la fazione appropriata. È un ottimo modo per rafforzare i rapporti con la specie dominante del sistema o una delle tre gilde: la <VAL_ON>gilda dei mercanti<>, la <VAL_ON>gilda degli esploratori<> e la <VAL_ON>gilda dei mercenari<>.

      Una migliore reputazione con le gilde permette l'accesso a missioni di livello più alto, con ricompense migliori. Visita l'<SPECIAL>emissario della gilda<> sulla stazione spaziale per accedere alle ricompense.
    ui_guide_body_trade_6: "Creare <VAL_ON>prodotti avanzati<> è un ottimo modo per
      guadagnare.\n\nEstrai metalli dai depositi di risorse individuati con il <TECHNOLOGY>visore
      analitico<> (<IMG>AIM<>). Estrai risorse con un <TECHNOLOGY>manipolatore di
      terreno<>.\n\nChi dispone di un <TECHNOLOGY>dispositivo di prospezione<> per
      il visore analitico può fare uso di estrattori di <TECHNOLOGY>minerali<> e <TECHNOLOGY>gas<>.
      Se posizionati correttamente, questi moduli avanzati generano energia e risorse
      all'infinito.\n\nCombina metalli per creare <SPECIAL>leghe<>. Combina gas per
      ottenere <TECHNOLOGY>composti<>.\nCombinali tra loro o con <TRADEABLE>prodotti
      agricoli<> ottenuti <TRADEABLE>coltivando<> per creare <VAL_ON>oggetti ancora
      più preziosi<>.\n\nGli oggetti più preziosi richiedono risorse da <VAL_ON>pianeti
      diversi<>. Trova pianeti con la giusta combinazione di materiali per ottimizzare
      il processo di creazione.\n \nOttieni progetti per nuovi prodotti assumendo
      uno <TECHNOLOGY>scienziato<> nella tua base o visitando <VAL_ON>fabbriche<>
      e <VAL_ON>raccoglitori<>."
    ui_guide_body_trade_7: |-
      La <SPECIAL>reputazione<> è una misura dei tuoi <VAL_ON>rapporti<> con specie aliene e fazioni.
      Controlla la tua reputazione nella sezione <VAL_ON>Obiettivi viaggio<> di Catalogo e guida (<IMG>OPTIONS<>).

      La <VAL_ON>bacheca delle missioni<> è il modo più efficiente per migliorare la tua reputazione.
      Completare le missioni migliora i rapporti con la specie dominante del sistema o una delle tre <SPECIAL>gilde<>: la <VAL_ON>gilda dei mercanti<>, la <VAL_ON>gilda degli esploratori<> e la <VAL_ON>gilda dei mercenari<>.

      <VAL_ON>Offrire doni<> agli alieni sulle stazioni spaziali e sugli avamposti planetari è un ottimo modo per aumentare la reputazione. Specie diverse preferiscono doni diversi.

      Una reputazione più alta con le gilde offre l'accesso a <VAL_ON>missioni di livello più alto con ricompense migliori<>.

      Dare la caccia ai pirati con una <VAL_ON>taglia<> migliora la tua reputazione con la specie dominante del sistema.
    ui_guide_body_combat_1: "Le Sentinelle sono entità robotiche che fanno la guardia
      alla maggior parte dei pianeti. <VAL_ON>Estrarre risorse<> sotto lo sguardo
      delle Sentinelle le renderà <RED>ostili<>.\nRaccogliere alcune risorse, come
      le <VAL_ON>sfere di gravitini<>, mette immediatamente in allerta le Sentinelle.
      \n\nLe Sentinelle possono avvicinarsi per <VAL_ON>scansionare<> le risorse che
      hai estratto recentemente. Non estrarre risorse e non attaccare creature pacifiche
      mentre le Sentinelle ti osservano.\n\nAlcuni pianeti ospitano <VAL_ON>Sentinelle
      estremamente aggressive<>. Questi droni ti attaccheranno a vista. Presta attenzione
      alle informazioni sul pianeta del <TECHNOLOGY>visore analitico<> (<IMG>AIM<>)
      per conoscere lo stato delle Sentinelle.\n\nIl <VAL_ON>livello di sicurezza<>
      nell'angolo in alto a destra dell'interfaccia mostra lo stato attuale delle
      Sentinelle. Combattendole, questo aumenterà. \n\nQuando ti attaccano, elimina
      in fretta i droni Sentinella per evitare che richiamino <VAL_ON>Sentinelle più
      pericolose<>.\nDistruggere i droni Sentinella è un buon modo per ottenere <SPECIAL>materiali
      esotici<>."
    ui_guide_body_combat_2: |-
      Usa il <TECHNOLOGY>multi-tool<> con <IMG>ATTACK<>. Quando esaurisci le munizioni o la carica, utilizza <IMG>MELEE<> per <VAL_ON>attaccare in corpo a corpo<>.
      Ricarica la tua arma con <IMG>RELOAD<>. Alcune armi richiedono <COMMODITY>carica<> invece che munizioni.

      Inizialmente, il multi-tool è equipaggiato solamente con un <TECHNOLOGY>laser minerario<>. Per aumentarne l'efficacia in combattimento, installa nuovi <TECHNOLOGY>tipi di arma<>.
      Seleziona la <VAL_ON>modalità d'arma<> con <IMG>CYCLEWEAPON<>.
      Il multi-tool può essere potenziato con un <TECHNOLOGY>manipolatore di terreno<>, che permette di creare e rimuovere terreno sui pianeti.

      Trova progetti per nuove armi e altri <TECHNOLOGY>potenziamenti per multi-tool<> negli edifici e presso un <TECHNOLOGY>mercante di tecnologia<> sulle stazioni spaziali.

      Alcuni edifici planetari potrebbero vendere nuovi multi-tool. Ogni multi-tool ha <VAL_ON>bonus unici<> che ne migliorano l'efficacia.
      Passa da un multi-tool attivo a un altro dalla sezione Strumenti del menu rapido (<IMG>QUICK_MENU<>).
    ui_guide_body_combat_3: "I danni subiti mentre ti sposti a piedi (in combattimento,
      inflitti da creature ostili o a causa dell'ambiente) consumano per prima cosa
      il tuo <COMMODITY>scudo<>. \n\nIl tuo scudo si ricarica col tempo. Nasconditi
      dietro coperture ed evita ulteriori danni quando lo scudo si sta esaurendo.
      I danni subiti mentre lo scudo non è attivo consumeranno la tua <FUEL>salute<>.\n\nAcquista
      i progetti di un <TECHNOLOGY>campo di forza personale<> dai <TECHNOLOGY>mercanti
      di tecnologia<>. Si tratta di uno scudo da combattimento generato dal multi-tool.\n\nI
      sistemi protettivi e di supporto vitale dell'exotuta possono essere potenziati
      con <TECHNOLOGY>nuove tecnologie<>. Per farlo, visita i <TECHNOLOGY>mercanti
      di tecnologia<> sulle stazioni spaziali."
    ui_guide_body_combat_4: |-
      Usa il <TECHNOLOGY>multi-tool<> con <IMG>ATTACK<>. Quando esaurisci le munizioni o la carica, utilizza <IMG>MELEE<> per <VAL_ON>attaccare in corpo a corpo<>.
      <VAL_ON>Mira<> (<IMG>AIM<>) e usa lo <VAL_ON>zoom<> (<IMG>ZOOM<>) per colpire i nemici con maggiore precisione.

      Seleziona la <VAL_ON>modalità d'arma<> con <IMG>CYCLEWEAPON<>.
      <VAL_ON>Ricarica<> la tua arma con <IMG>RELOAD<>. Assicurati di creare <SPECIAL>munizioni sufficienti<> prima di combattere.

      I danni subiti mentre ti sposti a piedi consumano per prima cosa il tuo <COMMODITY>scudo<>. Il tuo scudo si ricarica col tempo. <VAL_ON>Nasconditi dietro coperture<> ed evita ulteriori danni quando lo scudo si sta esaurendo.
      Acquista i progetti di un <TECHNOLOGY>campo di forza personale<> dai <TECHNOLOGY>mercanti di tecnologia<>. Si tratta di un potente scudo da combattimento generato dal multi-tool
    ui_guide_body_combat_4_vr: |-
      Usa il <TECHNOLOGY>multi-tool<> con <IMG>ATTACK<>. Quando esaurisci le munizioni o la carica, utilizza <IMG>MELEE<> per <VAL_ON>attaccare in corpo a corpo<>.

      Seleziona la <VAL_ON>modalità d'arma<> con <IMG>CYCLEWEAPON<>.
      <VAL_ON>Ricarica<> la tua arma con <IMG>RELOAD<>. Assicurati di creare <SPECIAL>munizioni sufficienti<> prima di combattere.

      I danni subiti mentre ti sposti a piedi consumano per prima cosa il tuo <COMMODITY>scudo<>. Il tuo scudo si ricarica col tempo. <VAL_ON>Nasconditi dietro coperture<> ed evita ulteriori danni quando lo scudo si sta esaurendo.
      Acquista i progetti di un <TECHNOLOGY>campo di forza personale<> dai <TECHNOLOGY>mercanti di tecnologia<>. Si tratta di un potente scudo da combattimento generato dal multi-tool
    ui_guide_body_combat_5: |-
      Utilizza le <VAL_ON>armi dell'astronave<> con <IMG>SHIPFIRE<>. Seleziona la modalità d'arma con <IMG>SHIPCYCLEWEAPON<>.

      Se vieni attaccato dai <SPECIAL>pirati<>, rispondi al comunicatore con <IMG>QUICK_MENU<>. Puoi <VAL_ON>pagarli<> affinché ti lascino in pace. Oppure, puoi usare una <VAL_ON>nota di difesa<> per chiamare le <VAL_ON>autorità del sistema<>, che ti aiuteranno nel combattimento.

      Acquista <VAL_ON>note di difesa<> dai mercanti sulle stazioni spaziali.

      <VAL_ON>Stai in coda ai tuoi bersagli<> per infliggere più danni ed evitare il fuoco nemico.
      Regola la velocità con il <RED>Turbo<> (<IMG>BOOST<>) e i <VAL_ON>freni<> (<IMG>BRAKE<>) per restare in coda al bersaglio.
      <VAL_ON>Curva mentre freni<> per cambiare direzione più rapidamente.
      Gli <COMMODITY>Scudi dell'astronave<> si ricaricano col tempo.

      Cambia il tuo <VAL_ON>bersaglio<> con <IMG>PREVTARGET<> e <IMG>NEXTTARGET<>.
      Punta al <VAL_ON>mirino di anticipo del bersaglio<> per una maggiore precisione.
      L'<VAL_ON>inseguimento automatico combattimento astronave<>, disponibile dal menu Opzioni, permetterà alla nave di fissare i bersagli e seguirli in automatico.
