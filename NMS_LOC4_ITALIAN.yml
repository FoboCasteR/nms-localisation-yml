    ui_comm_week_03_title: Ricerca comunità
    ui_comm_week_03_sub: Aiuta lo specialista Polo - Settimana 3/8
    ui_comm_week_03_desc: Lo specialista Polo sta trasmettendo una richiesta di assistenza
      agli esploratori per documentare una nuova fase della galassia.
    npc_comm_week_03_brief: |-
      Amico! La galassia brilla! Vedi la sua rinnovata bellezza, sì?
      La nostra ricerca fa progressi. Sento che siamo vicini a una scoperta, ma ci stiamo facendo notare...
    npc_comm_week_03_brief2: |-
      Le Sentinelle creano problemi a Nada e Polo. Come sempre. Voliamo all'esterno, non ci adeguiamo. Se ci individuassero, l'anomalia avrebbe termine!
      C'è una struttura che, ne sono certo, ospita alcuni loro dati logici, ma non posso accedervi da remoto. Ti sto trasmettendo le coordinate, amico! Forzale, esamina le loro routine e reazioni.
    npc_comm_week_03_brief_res: Ti sto trasmettendo le coordinate del portale, amico.
      Ma ricorda che c'è pericolo! Sii oltremodo attento!
    npc_comm_week_03_cap: Amico, siamo stupiti e viziati dal tuo coraggio! Ci rendi
      un grande servizio, ma per ora io e Nada siamo al sicuro. Non rischiare oltre.
    npc_comm_week_03_cap_res_a: Polo sorride, sollevato al pensiero che io non abbia
      subito ferite per aiutarlo. Mi dice di avermi trasferito un dono da spendere
      in qualcosa di divertente.
    npc_comm_week_03_cap_res_b: Grazie, grazie! Ti dobbiamo molto, Amico Viaggiatore.
      Questa pace ci ripagherà in conoscenza, te lo prometto!
    npc_comm_week_03_comp: Le Sentinelle hanno fatto resistenza alla tua presenza,
      amico? Possiamo imparare dagli schemi delle loro pattuglie? Fammi analizzare
      i rapporti. Devono essere consce di ciò che sta succedendo...
    npc_comm_week_03_comp_res_all: Ogni filamento di Panio, ogni frammento di vetro,
      sono un altro passo verso la verità, Amico Viaggiatore, ma fai sempre attenzione!
      Sei prezioso per Nada e Polo.
    npc_comm_week_03_comp2_opt_a: Trasmetto i dati
