    fleet_combat_scan_osd_message: Aiuta la flotta!
    fleet_combat_thanks_1: Grazie, %CAP_RACE%! Non ce l'avremmo mai fatta senza di
      te. Ripagheremo il tuo supporto con un lungo e prosperoso viaggio!
    fleet_combat_thanks_2: Ben fatto, %CAP_RACE%! È stato un onore averti al nostro
      fianco. Quando ci rivedremo, avremo completato la nostra spedizione... che ti
      frutterà molta gloria!
    fleet_combat_thanks_3: Davvero illuminante, %CAP_RACE%! L'equipaggio ha preso
      molto a cuore la tua prestazione. Speriamo di rivederti quando il nostro viaggio
      sarà completo.
    fleet_combat_thanks_opt_a: Gli auguro buona fortuna
    fleet_combat_thanks_opt_b: Termino la comunicazione
    fleet_combat_thanks_res_a: "%NAME% non dice nulla, ma saluta e termina il messaggio."
    fleet_combat_special_1: |-
      Rispondi, %CAP_RACE%! Ci serve assistenza immediata!
      La flotta è inseguita da astronavi nemiche. Qualsiasi tentativo di fuga è fallito. Ma se riuscissi a distrarli, potremmo volgere la situazione a nostro vantaggio...
    fleet_combat_special_opt_a_1: Accetto di aiutare
    fleet_combat_special_opt_b_1: Dico di effettuare un salto di curvatura
    fleet_combat_special_res_a_1: Rassicuro il comandante della flotta. Li condurrò
      a destinazione il più in fretta possibile.
    fleet_combat_special_res_b_1: 'Dico al comandante della flotta di fidarsi delle
      sue navi e del suo equipaggio, di attivare gli scudi di emergenza e caricare
      il motore di curvatura: i pirati non riusciranno a seguirli fino al prossimo
      sistema.'
    fleet_combat_special_log_a_1: Sotto attacco nel sistema %SYSTEM%. L'%CAP_RACE%
      ci ha aiutato contro i nostri aggressori. Tutti i bersagli sono stati distrutti
      ed è stata riscossa una taglia considerevole.
    fleet_combat_special_log_b_1: Sotto attacco nel sistema %SYSTEM%. L'%CAP_RACE%
      ha cercato di aiutarci, ma non ha respinto l'attacco dei pirati.
    fleet_combat_special_log_c_1: Braccati dai vascelli pirata nel sistema %SYSTEM%.
      Scudi di emergenza attivati dietro consiglio dell'%CAP_RACE%, fuggiti verso
      un punto sicuro.
    fleet_combat_special_2: Brutte notizie, %CAP_RACE%. La flotta è alle strette.
      Le nostre armi principali sono fuori uso. Andiamo incontro a distruzione certa!
      Devi salvarci!
    fleet_combat_special_opt_a_2: Accetto di aiutare
    fleet_combat_special_opt_b_2: Rifiuto di aiutare
    fleet_combat_special_res_a_2: Grazie, %CAP_RACE%. Presto!
    fleet_combat_special_res_b_2: Molto bene. Non farò parola di questa conversazione
      con l'equipaggio.
    fleet_combat_special_log_a_2: La flotta stava per essere distrutta dai pirati
      %RACE% nel sistema %SYSTEM%. L'%CAP_RACE% ci ha aiutato e l'ha salvata da morte
      certa. Taglia riscossa.
    fleet_combat_special_log_b_2: Sabotaggio delle spie %RACE% nel sistema %SYSTEM%.
      L'%CAP_RACE% non ha potuto essere di aiuto. Danni catastrofici alla flotta.
    fleet_combat_special_log_c_2: Sabotaggio delle spie %RACE% nel sistema %SYSTEM%.
      L'%CAP_RACE% non ha potuto essere di aiuto. Armi primarie fuori uso. La flotta
      si è separata per distrarre gli ostili. Salto provvidenziale per una fuga impensabile.
    fleet_combat_special_3: Rispondi, %CAP_RACE%! ...comunic... esplosione... perso...
      pirati... circondati... aiuto!
    fleet_combat_special_opt_a_3: Rispondo che li aiuterò
    fleet_combat_special_opt_b_3: Termino la comunicazione
    fleet_combat_special_res_a_3: Riferisco al comandante della flotta che accorrerò
      in loro aiuto. Non so se può sentirmi, ma cerco di essere rassicurante. Le condizioni
      precarie del messaggio mi lasciano con poche speranze.
    fleet_combat_special_res_b_3: I sibili e i disturbi del comunicatore cessano.
      Non posso più aiutare la flotta. Il loro destino è nelle loro mani.
    fleet_combat_special_log_a_3: Ingresso nel settore %SYSTEM%. L'attacco a sorpresa
      dei pirati %RACE% ha messo fuori uso l'elettronica dei ponti. L'%CAP_RACE% ha
      aiutato la flotta a distruggere gli ostili. Taglia riscossa.
    fleet_combat_special_log_b_3: Sistemi... pirati... %PLANET%... %CAP_RACE%... danni!
      Riparare...
    fleet_combat_special_log_c_3: Trasmettitore... %PLANET%... evitati seri... tentativo...
      riavvio... settore %SYSTEM%...
    fleet_combat_special_4: Ascoltaci, %CAP_RACE%. Abbiamo rintracciato una flotta
      pirata in diversi settori. Li abbiamo circondati! Onoraci della tua presenza
      nel nostro attacco!
    fleet_combat_special_opt_a_4: Accetto
    fleet_combat_special_opt_b_4: Rifiuto
    fleet_combat_special_res_a_4: Li terremo a bada fino al tuo arrivo, %CAP_RACE%!
    fleet_combat_special_res_b_4: Comunico al comandante della flotta che riusciranno
      a completare l'operazione senza di me. Si sono meritati la taglia.
    fleet_combat_special_log_a_4: Pirati %RACE% rintracciati nel settore %SYSTEM%.
      L'%CAP_RACE% ha partecipato allo scontro finale. Ostili distrutti. Riscossa
      taglia considerevole.
    fleet_combat_special_log_b_4: Pirati %RACE% rintracciati nel settore %SYSTEM%.
      Messi alle strette, hanno combattuto con ogni mezzo. L'%CAP_RACE% non ha potuto
      essere d'aiuto e la flotta ha subito seri danni nella battaglia.
    fleet_combat_special_log_c_4: Pirati %RACE% rintracciati nel settore %SYSTEM%.
      L'%CAP_RACE% ci ha onorato infliggendo il colpo finale. Ostili distrutti. Riscossa
      taglia considerevole.
    fleet_combat_special_5: |-
      Buone notizie, %CAP_RACE%. La nostra lotta alla pirateria sta avendo successo!
      Abbiamo distrutto diverse ammiraglie ostili, ma le navi rimaste sono un osso duro. Potresti aiutarci?
    fleet_combat_special_opt_a_5: Dico che lo farò
    fleet_combat_special_opt_b_5: Rifiuto
    fleet_combat_special_res_a_5: Eccellente, %CAP_RACE%! Le navi da guerra sono in
      attesa del tuo arrivo!
    fleet_combat_special_res_b_5: Molto bene, %CAP_RACE%. Capisco. Organizzerò al
      meglio le navi da guerra.
    fleet_combat_special_log_a_5: Pirati %RACE% inseguiti nel sistema %SYSTEM%, con
      l'aiuto dell'%CAP_RACE%. Ostili distrutti. Riscossa taglia notevole.
    fleet_combat_special_log_b_5: Pirati %RACE% inseguiti nel sistema %SYSTEM%. Si
      sono dimostrati degni rivali e la flotta è stata messa a dura prova. L'%CAP_RACE%
      non ha potuto essere d'aiuto e abbiamo subito seri danni.
    fleet_combat_special_log_c_5: Pirati %RACE% inseguiti nel sistema %SYSTEM%. L'%CAP_RACE%
      non ha potuto essere d'aiuto, ma la flotta ha comunque avuto la meglio. Ostili
      distrutti. Riscossa taglia notevole.
    fleet_combat_special_6: Ascolta, %CAP_NAME%! Ottime notizie dalla flotta! I nostri
      scanner hanno individuato uno squadrone di criminali %RACE% ricercati. Le loro
      navi sono piccole ma bene armate. I nostri piloti sarebbero più tranquilli,
      se sarai al loro fianco...
    fleet_combat_special_opt_a_6: Dico che ci sarò
    fleet_combat_special_opt_b_6: Dico che non posso aiutare
    fleet_combat_special_res_a_6: Eccellente, %CAP_RACE%! L'equipaggio sarà entusiasta
      di volare insieme a te!
    fleet_combat_special_res_b_6: Molto bene, %CAP_RACE%. Confido che le navi da guerra
      faranno comunque del loro meglio.
    fleet_combat_special_log_a_6: Pirati %RACE% rintracciati nel settore %SYSTEM%.
      L'%CAP_RACE% ha partecipato alla battaglia, ispirando le nostre navi fino alla
      vittoria. Ostili distrutti. Riscossa taglia considerevole.
    fleet_combat_special_log_b_6: Pirati %RACE% inseguiti nel settore %SYSTEM%. L'equipaggio
      delle navi da guerra era nervoso e i pirati hanno volato con grande abilità.
      La flotta ha perso diverse astronavi prima di ritirarsi.
    fleet_combat_special_log_c_6: Pirati %RACE% inseguiti nel settore %SYSTEM%. L'%CAP_RACE%
      non ha potuto partecipare alla caccia, ma le navi da guerra sono state impeccabili.
      Ostili distrutti. Incassata una grossa ricompensa dalle autorità del sistema.
    fleet_combat_special_7: Ascolta, %CAP_RACE%, i nostri ricognitori hanno individuato
      un famigerato capo pirata. La taglia sulla sua testa è considerevole, ma il
      vero premio è la gloria che andrà al vincitore! Ed è giusto offrirti la possibilità
      di reclamarla.
    fleet_combat_special_opt_a_7: Accetto l'onore
    fleet_combat_special_opt_b_7: Offro la gloria alla flotta
    fleet_combat_special_res_a_7: Riferisco al comandante della flotta di essere onorato
      della loro richiesta. Cercherò di non deluderli.
    fleet_combat_special_res_b_7: Dico al comandante della flotta che sono loro a
      meritare la taglia, non io. Saranno loro a chiudere la questione.
    fleet_combat_special_log_a_7: Col supporto dell'%CAP_RACE%, la flotta ha inseguito
      e distrutto un famigerato pirata %RACE%. Abbiamo ottenuto molta gloria e una
      taglia considerevole.
    fleet_combat_special_log_b_7: La flotta ha individuato un pirata %RACE%, terrore
      delle rotte interstellari. L'%CAP_RACE% non ha potuto essere d'aiuto. Il fuggitivo
      è scappato.
    fleet_combat_special_log_c_7: La flotta ha inseguito e distrutto un famigerato
      pirata %RACE%, terrore delle rotte interstellari. L'%CAP_RACE% ha permesso alla
      flotta di rivendicare l'uccisione e abbiamo ottenuto molta gloria e una taglia
      considerevole.
    fleet_combat_special_8: |-
      Riporto una grandiosa vittoria, %CAP_RACE%! Abbiamo messo alle strette uno dei fuggitivi più ricercati del settore. Non ci resta che affrontarlo e sconfiggerlo!
      Naturalmente, l'equipaggio desidera lasciarti questo onore. Accetti?
    fleet_combat_special_opt_a_8: Accetto
    fleet_combat_special_opt_b_8: Rifiuto
    fleet_combat_special_res_a_8: Sarà un onore vederti in azione, %CAP_RACE%!
    fleet_combat_special_res_b_8: Capisco, %CAP_RACE%. Non puoi essere ovunque. Completeremo
      noi questa missione.
    fleet_combat_special_log_a_8: L'%CAP_RACE% ha partecipato alla caccia. La flotta
      ha inseguito e distrutto un famigerato pirata %RACE%. L'equipaggio è stato ispirato
      dalla vittoria di %CAP_RACE%.
    fleet_combat_special_log_b_8: La flotta ha ingaggiato un pirata %RACE%, noto per
      la sua astuzia in combattimento. L'%CAP_RACE% non ha potuto essere d'aiuto e
      il pirata ha distrutto diverse nostre navi da guerra prima di fuggire.
    fleet_combat_special_log_c_8: Impegnati in una caccia ai pirati. La flotta ha
      inseguito e distrutto un famigerato pirata %RACE%, noto per la sua astuzia in
      combattimento. L'%CAP_RACE% non ha potuto essere d'aiuto, ma le nostre navi
      da guerra sono state impeccabili.
    fleet_combat_special_9: |-
      Buone notizie, %CAP_RACE%! La nostra pattuglia si sta rivelando davvero redditizia! Abbiamo incassato molte taglie e siamo vicini a incassarne un'altra.
      Questo sarà il nostro premio più grande. Unisciti a noi, %CAP_RACE%! L'equipaggio sarà felice di vederti completare l'operazione.
    fleet_combat_special_opt_a_9: Accetto
    fleet_combat_special_opt_b_9: Rifiuto
    fleet_combat_special_res_a_9: Dico al comandante della flotta che sarei onorato
      di unirmi alla loro missione. Mi salutano mentre termino la comunicazione.
    fleet_combat_special_res_b_9: Rifiuto l'offerta. Dico al comandante della flotta
      che l'equipaggio ha la mia fiducia e che non ha bisogno di me. Mi saluta e termina
      la comunicazione.
    fleet_combat_special_log_a_9: Pirati ingaggiati nel settore %SYSTEM%. Eliminate
      prede minori, finché l'%CAP_RACE% non ha raggiunto la flotta. Col suo supporto,
      abbiamo raggiunto e distrutto un pericoloso pirata %RACE%.
    fleet_combat_special_log_b_9: Pirati ingaggiati nel settore %SYSTEM%. Ne sono
      stati eliminati pochi prima che la flotta si imbattesse in un pericoloso pirata
      %RACE%. L'%CAP_RACE% non ha potuto essere d'aiuto e il fuggitivo è scappato
      con facilità.
    fleet_combat_special_log_c_9: Pirati ingaggiati nel settore %SYSTEM%. Eliminate
      prede minori, prima che la flotta si imbattesse in un pericoloso pirata %RACE%.
      L'%CAP_RACE% ha concesso la gloria alla flotta e le nostre navi da guerra non
      hanno deluso le aspettative.
    fleet_combat_special_10: |-
      Ascolta, %CAP_RACE%, le nostre spie hanno scoperto un complotto per impossessarsi di una stazione spaziale!
      Possiamo intervenire subito, atterrando con navi da carico e catturando i cospiratori prima che agiscano. Ma il rischio per i civili sarebbe elevato. Cosa dobbiamo fare?
    fleet_combat_special_opt_a_10: Do l'ordine di attaccare
    fleet_combat_special_opt_b_10: Do l'ordine di non aprire il fuoco
    fleet_combat_special_res_a_10: Dico al comandante della flotta di attaccare. Il
      rischio per i civili sarebbe maggiore se i pirati prendessero il controllo della
      stazione spaziale.
    fleet_combat_special_res_b_10: Dico al comandante della flotta di evitare l'attacco
      e di avvisare le autorità con ogni mezzo, evitando di mettere a repentaglio
      le vite degli innocenti con un assalto.
    fleet_combat_special_log_a_10: Scoperto un complotto dei pirati nel sistema %SYSTEM%.
      Dietro consiglio dell'%CAP_RACE%, sono state schierate le navi d'assalto e le
      forze ostili che tentavano di conquistare la stazione spaziale sono state annientate.
      Operazione riuscita.
    fleet_combat_special_log_b_10: Scoperto un complotto dei pirati nel sistema %SYSTEM%.
      Dietro consiglio dell'%CAP_RACE%, sono state schierate le navi d'assalto e le
      forze ostili che tentavano di conquistare la stazione spaziale sono state annientate.
      Il complotto è stato sventato, ma la stazione è andata distrutta.
    fleet_combat_special_log_c_10: Scoperto un complotto dei pirati nel sistema %SYSTEM%.
      Dietro consiglio dell'%CAP_RACE%, la squadra d'assalto non è stata schierata.
      Le autorità %RACE% locali hanno sventato il piano.
    fleet_combat_special_11: |-
      Buone notizie dalla flotta, comandante. Siamo in orbita sopra a un lurido avamposto di pirati. Al tuo segnale possiamo iniziare i bombardamenti.
      Se attacchiamo, però, rischiamo di scatenare l'ira delle Sentinelle. Attendiamo la tua autorizzazione, %CAP_RACE%.
    fleet_combat_special_opt_a_11: Do l'ordine di attaccare
    fleet_combat_special_opt_b_11: Do l'ordine di ritirarsi
    fleet_combat_special_res_a_11: Ordino al comandante della flotta di attaccare.
      Sono più che in grado di gestire qualsiasi reazione delle Sentinelle.
    fleet_combat_special_res_b_11: Ordino al comandante della flotta di ritirarsi.
      Le Sentinelle sono una forza inarrestabile. La flotta deve cercare taglie più
      accessibili.
    fleet_combat_special_log_a_11: Individuata base pirata sul pianeta %PLANET%. Abbiamo
      avviato i bombardamenti dietro ordine dell'%CAP_RACE%. La risposta delle Sentinelle
      non si è fatta attendere, ma la flotta è riuscita a mettersi in salvo. Operazione
      riuscita.
    fleet_combat_special_log_b_11: Individuata base pirata sul pianeta %PLANET%. Abbiamo
      avviato i bombardamenti dietro ordine dell'%CAP_RACE%. La risposta delle Sentinelle
      non si è fatta attendere. La flotta è stata esposta al loro fuoco ingente ed
      è stata costretta alla ritirata.
    fleet_combat_special_log_c_11: Individuata base pirata sul pianeta %PLANET%. Abbiamo
      evitato il conflitto dietro ordine dell'%CAP_RACE%, con la speranza di restare
      al sicuro dalle Sentinelle.
    fleet_combat_special_12: |-
      Salve, %CAP_RACE%, la flotta ti saluta!
      Abbiamo inseguito in incognito un potente pirata per tutto il settore, ma le nostre riserve sono a secco e l'equipaggio inizia ad avere fame.
      Siamo prossimi all'obiettivo, ma non so come reagirà l'equipaggio a stomaco vuoto. Dobbiamo proseguire?
    fleet_combat_special_opt_a_12: Gli dico di continuare
    fleet_combat_special_opt_b_12: Gli dico di interrompere l'inseguimento
    fleet_combat_special_res_a_12: Dico al comandante della flotta di continuare la
      caccia. L'equipaggio sarà anche affamato, ma come si sentirebbe se i suoi sforzi
      non fossero valsi a niente?
    fleet_combat_special_res_b_12: Dico al comandante di interrompere l'inseguimento.
      Troveranno altre taglie. La salute e la lealtà dell'equipaggio sono più importanti
      di qualsiasi premio.
    fleet_combat_special_log_a_12: Inseguito un pirata nel settore %SYSTEM%. Costretti
      a ridurre le tracce di calore per evitare di essere rilevati. Nonostante le
      condizioni impervie, l'equipaggio è stato ammirevole. Ostili distrutti.
    fleet_combat_special_log_b_12: Inseguito un pirata nel settore %SYSTEM%. Costretti
      a ridurre le tracce di calore per evitare di essere rilevati. La situazione
      si è fatta difficile e l'equipaggio ha commesso degli errori grossolani. Il
      fuggitivo è scappato.
    fleet_combat_special_log_c_12: Inseguito un pirata nel settore %SYSTEM%. Costretti
      a ridurre le tracce di calore per evitare di essere rilevati. Su consiglio dell'%CAP_RACE%,
      abbiamo interrotto l'inseguimento quando la situazione è diventata troppo difficile
      per condurre l'operazione in sicurezza.
    fleet_combat_special_13: |-
      Ascolta, %CAP_RACE%, la spedizione richiede il tuo parere!
      Stiamo inseguendo un pirata e crediamo di averlo trovato. È pericoloso, si è camuffato da mercante e sta volando in formazione con un convoglio mercantile.
      Siamo quasi certi di aver identificato la sua nave. Possiamo attaccare?
    fleet_combat_special_opt_a_13: Do l'ordine di attaccare
    fleet_combat_special_opt_b_13: Do l'ordine di ritirarsi
    fleet_combat_special_res_a_13: Ordino al comandante della flotta di attaccare.
      Mi fido del suo giudizio.
    fleet_combat_special_res_b_13: Dico al comandante di evitare l'attacco. Distruggere
      un mercantile civile sarebbe catastrofico.
    fleet_combat_special_log_a_13: Inseguiti pirati nel sistema %SYSTEM%. Su ordine
      dell'%CAP_RACE%, abbiamo fermato un famigerato fuggitivo camuffato da mercante.
      Operazione riuscita.
    fleet_combat_special_log_b_13: Su ordine dell'%CAP_RACE%, abbiamo attaccato una
      nave pirata che ritenevamo camuffata da vascello mercantile. Ci siamo sbagliati.
      Le autorità locali hanno risposto al nostro attacco. Abbiamo subito danni ingenti.
    fleet_combat_special_log_c_13: Inseguiti pirati nel sistema %SYSTEM%. Abbiamo
      parzialmente identificato un famigerato fuggitivo camuffato da mercante. Su
      ordine dell'%CAP_RACE%, abbiamo evitato lo scontro.
    fleet_combat_special_14: |-
      Aiutaci, %CAP_RACE%, ci serve un parere urgente! Abbiamo ricevuto una comunicazione da un gruppo di mercantili bene armati, ma il segnale è disturbato e non riusciamo a identificarli.
      Cosa dobbiamo fare? Avvicinarli pacificamente? Ricorrere alle armi?
    fleet_combat_special_opt_a_14: Li invito a un approccio pacifico
    fleet_combat_special_opt_b_14: Ordino di preparare le armi e attaccare
    fleet_combat_special_res_a_14: Dico al comandante di continuare la comunicazione
      con il mercantile, mantenendo un tono pacifico.
    fleet_combat_special_res_b_14: Dico al comandante di preparare un attacco preventivo.
      Non possono rischiare la sicurezza della spedizione.
    fleet_combat_special_log_a_14: Incontrata un'altra spedizione nel settore %SYSTEM%.
      Su consiglio dell'%CAP_RACE%, abbiamo proceduto con cautela, inviando messaggi
      di pace. Gli altri vascelli erano amichevoli. Scambio di doni preziosi.
    fleet_combat_special_log_b_14: Incontrata un'altra spedizione nel settore %SYSTEM%.
      Su consiglio dell'%CAP_RACE%, abbiamo proceduto con cautela, inviando messaggi
      di pace. Gli altri vascelli hanno aperto il fuoco. Abbiamo subito danni significativi.
    fleet_combat_special_log_c_14: Incontrata un'altra spedizione nel settore %SYSTEM%.
      Impossibile determinare le loro intenzioni. Su consiglio dell'%CAP_RACE%, siamo
      ricorsi alle armi orbitali. Navi distrutte.
    fleet_combat_special_15: |-
      Aiutaci, %CAP_RACE%, ci serve il tuo parere! Siamo stati avvicinati da strane astronavi apparentemente organiche. Non rispondono ai nostri messaggi.
      L'equipaggio è preoccupato e abbiamo preparato le armi. Come dobbiamo rispondere?
    fleet_combat_special_opt_a_15: Li invito a un approccio pacifico
    fleet_combat_special_opt_b_15: Gli dico di attaccare, prima che sia troppo tardi
    fleet_combat_special_res_a_15: Dico al comandante della flotta di non rischiare
      un attacco e di trattare le astronavi come se fossero emissari delle autorità
      locali.
    fleet_combat_special_res_b_15: Dico al comandante della flotta di alzare gli scudi
      e attaccare!
    fleet_combat_special_log_a_15: Incontrate astronavi aliene nel settore %SYSTEM%.
      Su consiglio dell'%CAP_RACE%, abbiamo inviato messaggi di pace. In cambio abbiamo
      ricevuto uno strano segnale, che è stato tradotto in dati tecnologici preziosi.
    fleet_combat_special_log_b_15: Incontrate astronavi aliene nel settore %SYSTEM%.
      Su consiglio dell'%CAP_RACE%, abbiamo inviato messaggi di pace. I vascelli hanno
      risposto con armi energetiche pesanti. Subiti danni ingenti.
    fleet_combat_special_log_c_15: Incontrate astronavi aliene nel settore %SYSTEM%.
      Su consiglio dell'%CAP_RACE%, abbiamo attaccato. Le navi aliene sono fuggite
      all'istante.
    fleet_mining_special_1: |-
      Aiuto, %CAP_RACE%! Ci serve il tuo parere!
      Il sonar per il sottosuolo riporta un grande deposito minerario non lontano dalla superficie. Tuttavia, le analisi suggeriscono che il terreno sia instabile.
      La squadra di estrazione è in attesa. Iniziamo a scavare?
    fleet_mining_special_opt_a_1: Dico di sì
    fleet_mining_special_opt_b_1: Dico di no
    fleet_mining_special_res_a_1: Ordino al comandante della flotta di procedere.
      Qual è lo scopo di queste spedizioni, se non esplorare la terra e recuperare
      i suoi tesori?
    fleet_mining_special_res_b_1: Dico al comandante della flotta di non correre rischi.
      Ci sono numerosi minerali accessibili senza avventurarsi in caverne instabili.
    fleet_mining_special_log_a_1: Rilevati giacimenti di minerali preziosi in un'area
      geologicamente instabile. Operazioni minerarie avviate dietro ordine dell'%CAP_RACE%.
      L'equipaggio ha individuato ed evitato diverse faglie. Operazione riuscita.
    fleet_mining_special_log_b_1: Rilevati giacimenti di minerali preziosi in un'area
      geologicamente instabile. Dietro ordine dell'%CAP_RACE%, abbiamo evitato di
      scavare in un terreno così pericoloso.
    fleet_mining_special_log_c_1: Rilevati giacimenti di minerali preziosi in un'area
      geologicamente instabile. Operazioni minerarie avviate dietro ordine dell'%CAP_RACE%.
      L'equipaggio ha raggiunto delle faglie, caverna crollata. Equipaggio di terra
      perso assieme a strumentazione di valore.
    fleet_mining_special_2: |-
      Ascoltaci, %CAP_RACE%, la spedizione ha urgente bisogno d'aiuto! Le nostre operazioni minerarie hanno attirato l'attenzione delle Sentinelle!
      Abbiamo evacuato l'equipaggio di terra, ma le astronavi delle Sentinelle hanno inseguito la flotta nello spazio. Aiutaci, per favore!
    fleet_mining_special_3: |-
      Ascoltaci, %CAP_RACE%, la flotta ha bisogno di te! Stavamo raccogliendo asteroidi lontani e siamo stati attaccati dalle Sentinelle!
      Stiamo cercando di respingerle, ma non accennano a fermarsi! Ti prego, vieni a salvarci subito!
    fleet_mining_special_4: |-
      Aiuto, %CAP_RACE%, è un disastro! Abbiamo scavato troppo a fondo e rubato troppi minerali!
      Le Sentinelle sono venute a prenderci, siamo spacciati! A meno che... tu non venga a salvarci!
    fleet_mining_special_opt_a_2: Accetto di aiutare
    fleet_mining_special_opt_b_2: Gli dico di scappare
    fleet_mining_special_res_a_2: Rassicuro il comandante della flotta. Li raggiungerò
      presto.
    fleet_mining_special_res_b_2: Dico al comandante che non posso aiutarli. Devono
      scappare al più presto.
    fleet_mining_special_log_a_2: Attaccati dalle Sentinelle dopo estrazione intensiva
      nel settore %SYSTEM%. L'%CAP_RACE% ha accettato di aiutarci. La flotta è scappata
      col carico.
    fleet_mining_special_log_b_2: Attaccati dalle Sentinelle dopo estrazione intensiva
      nel settore %SYSTEM%. L'%CAP_RACE% non ha potuto difendere la flotta. Capsule
      da trasporto distrutte, subiti danni ingenti.
    fleet_mining_special_log_c_2: Attaccati dalle Sentinelle dopo estrazione intensiva
      nel settore %SYSTEM%. Espulsi i minerali raccolti per perdere peso. Fuga precipitosa
      dal sistema.
    fleet_mining_special_5: |-
      Salve, %CAP_RACE%. Spero che tu stia bene. La flotta ha raggiunto un fruttifero campo di minerali nel settore %SYSTEM%.
      Dobbiamo fare una scelta: scavare in superficie e affrontare gli elementi, oppure scavare in profondità e addentrarci sottoterra.
    fleet_mining_special_opt_a_5: Lavorare in superficie
    fleet_mining_special_opt_b_5: Scavare in profondità
    fleet_mining_special_res_a_5: Ricevuto, %CAP_RACE%. Mi assicurerò che i minatori
      siano ben protetti.
    fleet_mining_special_res_b_5: Molto bene, %CAP_RACE%. Ci prepariamo a scavare
      immediatamente.
    fleet_mining_special_log_a_5: Estrazioni avviate nel sistema %SYSTEM%. L'%CAP_RACE%
      ha consigliato operazioni in superficie. Impiegate difese ambientali per una
      maggiore efficacia. Operazione riuscita.
    fleet_mining_special_log_b_5: Estrazioni avviate nel sistema %SYSTEM%. L'%CAP_RACE%
      ha consigliato operazioni in superficie. Il clima impervio ha avuto la meglio
      sull'equipaggio, sciogliendo gli attrezzi. Operazione annullata.
    fleet_mining_special_log_c_5: Estrazioni avviate nel sistema %SYSTEM%. L'%CAP_RACE%
      ha consigliato operazioni in profondità. Schierato equipaggio specializzato,
      scoperta generosa vena di minerali. Operazione riuscita.
    fleet_mining_special_log_d_5: Estrazioni avviate nel sistema %SYSTEM%. L'%CAP_RACE%
      ha consigliato operazioni in profondità. Stabilità planetaria compromessa. Il
      crollo di un tunnel ha provocato una perdita catastrofica degli attrezzi e di
      parte dell'equipaggio.
    fleet_mining_special_6: |-
      Salve dal settore %SYSTEM%, %CAP_RACE%.
      Abbiamo individuato un campo di asteroidi particolarmente ricco di minerali preziosi! Purtroppo è anche pieno di astronavi. Rischiamo di infastidire i minatori %RACE% già al lavoro. Cosa facciamo?
    fleet_mining_special_opt_a_6: Dico di cominciare a scavare
    fleet_mining_special_opt_b_6: Dico di procedere oltre
    fleet_mining_special_res_a_6: Gli dico di cominciare le operazioni minerarie.
      Spero che vada tutto bene.
    fleet_mining_special_res_b_6: Dico al comandante di non infastidire i minatori
      del posto. La flotta troverà altre risorse minerarie.
    fleet_mining_special_log_a_6: Arrivati in un trafficato campo di minerali nel
      settore esterno %SYSTEM%. Operazioni avviate dietro consiglio dell'%CAP_RACE%.
      I minatori locali hanno protestato, ma abbiamo raccolto e raffinato un notevole
      volume di metalli preziosi.
    fleet_mining_special_log_b_6: Arrivati in un trafficato campo di minerali nel
      settore esterno %SYSTEM%. Operazioni avviate dietro consiglio dell'%CAP_RACE%.
      I minatori locali hanno reagito all'intrusione e risposto con la forza. Flotta
      ritirata.
    fleet_mining_special_log_c_6: Arrivati in un trafficato campo di minerali nel
      settore esterno %SYSTEM%. Minatori locali lasciati indisturbati dietro consiglio
      dell'%CAP_RACE%. Avviata ricerca di siti alternativi.
    fleet_mining_special_7: |-
      Ascolta, %CAP_RACE%, le nostre squadre di recupero hanno fatto una scoperta incredibile. Sulla superficie del pianeta c'è un'astronave estremamente rara.
      Raggiungici nel sistema %SYSTEM% e reclamala come tua!
    fleet_mining_special_8: |-
      Salve dalla tua flotta, %CAP_RACE%! Abbiamo raggiunto il settore %SYSTEM%.
      I nostri droni da recupero hanno avvistato un'astronave abbandonata di particolare interesse. Un modello raro che non merita di stare tra i rottami. Vieni a reclamarla come tua, %CAP_RACE%!
    fleet_mining_special_9: |-
      Salve, %CAP_RACE%. La spedizione prosegue secondo i piani.
      Qui nel sistema %SYSTEM%, tra le miniere metallifere e gli impianti di trasformazione dei %RACE%, una nostra squadra di recupero ha fatto una scoperta eccezionale: un'astronave rara, abbandonata! Raggiungici e reclamala come tua!
    fleet_mining_special_opt_a_7: Accetto l'astronave
    fleet_mining_special_opt_b_7: Rifiuto l'astronave
    fleet_mining_special_res_a_7: Molto bene, %CAP_RACE%. Ti invierò subito le coordinate.
    fleet_mining_special_res_b_7: Ringrazio il comandante per la premura, ma non ho
      bisogno di altre astronavi.
    fleet_mining_special_log_a_7: Individuata astronave esotica nel sistema %SYSTEM%.
      Posizione evidenziata per permettere all'%CAP_RACE% di recuperarla.
    fleet_mining_special_log_b_7: Astronave esotica individuata nel sistema %SYSTEM%.
      L'%CAP_RACE% non ne aveva bisogno. Inviate squadre per recupero e riciclaggio
      della nave.
    fleet_mining_special_10: |-
      Ascolta, %CAP_RACE%, la spedizione procede bene ma chiediamo il tuo aiuto.
      I nostri geologi richiedono la tua assistenza! I minatori hanno raccolto diversi minerali rari, ma facciamo fatica ad analizzarli. Potresti trovare dei dati per compararli?
    fleet_mining_special_11: |-
      Salve, %CAP_RACE%. I nostri geologi hanno richiesto la tua assistenza.
      Al momento stanno analizzando un nuovo campione, ma hanno bisogno di più dati. Ti chiedono rispettosamente di aiutarli ad acquisire scansioni dettagliate del minerale.
    fleet_mining_special_opt_a_10: Accetto di aiutare
    fleet_mining_special_opt_b_10: Gli dico di acquistare i dati
    fleet_mining_special_res_a_10: Grazie, %CAP_RACE%. Speriamo di ricevere presto
      quei dati.
    fleet_mining_special_res_b_10: Incarico il comandante della flotta di acquistare
      i dati sul posto. La gilda degli esploratori locale potrà aiutarli.
    fleet_mining_special_log_a_10: Scoperto un nuovo tipo di minerale nel sistema
      %SYSTEM%. L'%CAP_RACE% ha supportato la ricerca. I minerali si sono rivelati
      molto preziosi.
    fleet_mining_special_log_b_10: Scoperto un nuovo tipo di minerale nel sistema
      %SYSTEM%. L'%CAP_RACE% ha suggerito di chiedere assistenza per la ricerca alla
      gilda degli esploratori locale. Trovato ricercatore ben disposto. I minerali
      si sono rivelati molto preziosi.
    fleet_mining_special_log_c_10: Scoperto un nuovo tipo di minerale nel sistema
      %SYSTEM%. L'%CAP_RACE% ha suggerito di chiedere assistenza per la ricerca alla
      gilda degli esploratori locale. I minerali si sono rivelati molto preziosi,
      ma la tariffa della gilda è stata costosa. Profitto limitato.
    fleet_mining_special_12: |-
      Salve, %CAP_RACE%. Stiamo facendo eccellenti progressi. Al momento siamo nel sistema %SYSTEM%, un'area controllata dai %RACE%. La zona è ricca di minerali preziosi, ma ti contatto per parlarti d'altro.
      Abbiamo rilevato una strana anomalia energetica e le analisi sembrano indicare che si tratti di un portale. Se lo desideri, possiamo calibrarlo sul tuo segnale e portarti qui all'istante.
    fleet_mining_special_opt_a_12: Accetto
    fleet_mining_special_opt_b_12: Rifiuto
    fleet_mining_special_res_a_12: Accetto l'offerta. Il comandante della flotta mi
      sembra leggermente nervoso, ma si volta e dà inizio ai preparativi.
    fleet_mining_special_res_b_12: Rifiuto di fare da cavia per questo presunto portale.
      Il comandante della flotta sembra sollevato.
    fleet_mining_special_log_a_12: Individuato un portale nello spazio %RACE%. L'anomalia,
      calibrata sul segnale dell'%CAP_RACE%, ha permesso il trasporto alla nostra
      posizione.
    fleet_mining_special_log_b_12: Individuato un portale nello spazio %RACE%. Offerto
      all'%CAP_RACE% di sfruttarlo per raggiungere la flotta. Offerta rifiutata.
    fleet_mining_special_13: |-
      Salve, %CAP_RACE%. La missione prosegue senza intoppi nel sistema %SYSTEM%, un'area nello spazio %RACE%. Abbiamo condotto diverse operazioni minerarie proficue!
      Ora abbiamo rilevato una strana anomalia energetica, riteniamo al 99% che sia un portale. Se lo desideri, possiamo calibrarlo sul tuo segnale e portarti qui all'istante.
    fleet_mining_special_opt_a_13: Accetto
    fleet_mining_special_opt_b_13: Rifiuto
    fleet_mining_special_res_a_13: Accetto l'offerta. Una fugace espressione di dubbio
      transita sul volto del comandante mentre si rivolge al suo ingegnere capo. Inizio
      a pentirmi della mia decisione...
    fleet_mining_special_res_b_13: Rifiuto l'offerta del comandante. I minerali sono
      preziosi, ma preferisco lasciare che sia la flotta a estrarli. Non voglio passare
      attraverso un portale.
    fleet_mining_special_14: |-
      Ossequi dal sistema %SYSTEM%, %CAP_RACE%! Le autorità %RACE% locali sono collaborative e le nostre squadre di recupero stanno ricavando grandi profitti.
      Nel sistema ci sono anche strani disturbi energetici, all'apparenza portali. Secondo le analisi, potremmo sintonizzarne uno sul tuo segnale. Vuoi raggiungerci? Il trasferimento sarebbe istantaneo.
    fleet_mining_special_opt_a_14: Accetto
    fleet_mining_special_opt_b_14: Rifiuto
    fleet_mining_special_res_a_14: Accetto l''offerta' del comandante. Sarà bello
      rivedere le navi della flotta. Mentre il segnale si affievolisce, noto che il
      comandante rivolge uno sguardo preoccupato ai dati...
    fleet_mining_special_res_b_14: Rifiuto l'offerta. Dico al comandante che ho molta
      fiducia nelle capacità della flotta e che non ho bisogno di andare a verificare
      i suoi progressi. Specialmente tramite un portale ignoto.
    fleet_mining_special_15: |-
      Salve, %CAP_RACE%. Le nostre squadre minerarie sono di fronte a un dilemma e vorrebbero un tuo consiglio.
      Il pianeta %PLANET% è composto da magma ricco di minerali molto preziosi. Fino a che profondità dovremmo trivellare? Quanto dovremmo rischiare in nome del profitto?
    fleet_mining_special_opt_a_15: Trivellare con cautela, effettuando rilevazioni
    fleet_mining_special_opt_b_15: Trivellare quanto più possibile in profondità
    fleet_mining_special_res_a_15: Impartisco istruzioni dettagliate al comandante.
      I minatori devono agire con cautela, effettuando rilevazioni durante la trivellazione.
      Anche se il magma potrebbe essere ricco di minerali, sarà del tutto inutile
      se finisce per inondare i tunnel.
    fleet_mining_special_res_b_15: Dico al comandante della flotta di trivellare fino
      a profondità mai raggiunte prima. C'è molto da guadagnare in termini di ricerca
      scientifica e ricchezza.
    fleet_mining_special_log_a_15: Iniziata trivellazione profonda del pianeta %PLANET%.
      Su consiglio dell'%CAP_RACE%, le squadre hanno prestato particolare attenzione
      ai flussi di magma. Operazione lenta ma moderatamente proficua.
    fleet_mining_special_log_b_15: Iniziata trivellazione profonda del pianeta %PLANET%.
      Tunnel estesi a profondità senza precedenti su consiglio dell'%CAP_RACE%. Raccolte
      ampie quantità di magma ricco di minerali.
    fleet_mining_special_log_c_15: Iniziata trivellazione profonda del pianeta %PLANET%.
      Tunnel estesi a profondità senza precedenti su consiglio dell'%CAP_RACE%. Pareti
      crollate, tunnel inondati da magma incandescente.
    fleet_mining_special_16: |-
      Salve, %CAP_RACE%, cattive notizie dal sistema %SYSTEM%.
      Una squadra mineraria è dispersa in seguito al crollo di un tunnel. L'intera area è instabile. Possiamo inviare una seconda squadra in soccorso, ma l'operazione è rischiosa. Cosa dobbiamo fare?
    fleet_mining_special_opt_a_16: Salvare l'equipaggio
    fleet_mining_special_opt_b_16: Abbandonare l'equipaggio
    fleet_mining_special_res_a_16: Dico al comandante di inviare immediatamente i
      soccorsi. Nessuno verrà abbandonato.
    fleet_mining_special_res_b_16: Dico a malincuore al comandante di rinunciare.
      Inviare ulteriori squadre causerebbe la perdita di altre vite.
    fleet_mining_special_log_a_16: 'Tunnel crollato durante estrazioni sul pianeta
      %PLANET%. Inviata squadra di soccorso su consiglio dell''%CAP_RACE%. Operazione
      riuscita: squadra e minerali recuperati.'
    fleet_mining_special_log_b_16: Tunnel crollato durante estrazioni sul pianeta
      %PLANET%. Inviata squadra di soccorso su consiglio dell'%CAP_RACE%. L'attività
      sismica non si è attenuata e abbiamo perso anche la squadra di soccorso.
    fleet_mining_special_log_c_16: Tunnel crollato durante estrazioni sul pianeta
      %PLANET%. Dopo un consulto con l'%CAP_RACE%, abbiamo deciso di evacuare per
      non rischiare altre vite in un'operazione di soccorso. Squadra mineraria perduta.
    fleet_mining_special_17: |-
      È bello vederti, %CAP_RACE%. La spedizione procede bene, ma ci troviamo di fronte a una scelta difficile. Necessito di un tuo consiglio.
      La nostra squadra di recupero ha individuato un mercantile precipitato, ma afferma che la nave è maledetta e non vuole mettere piede al suo interno.
    fleet_mining_special_opt_a_17: Ordino loro di procedere
    fleet_mining_special_opt_b_17: Ordino di andare oltre
    fleet_mining_special_res_a_17: Dico all'%CAP_RACE% di ordinare alla squadra di
      entrare nel relitto. La presunta 'maledizione' è probabilmente causata da tecnologia
      molto preziosa.
    fleet_mining_special_res_b_17: Dico all'%CAP_RACE% di ritirare la squadra. Non
      credo che la nave sia infestata, ma è inutile mettere alla prova la lealtà dell'equipaggio.
    fleet_mining_special_log_a_17: Scoperto relitto di mercantile nel sistema %SYSTEM%.
      Equipaggio riluttante a entrare per una presunta maledizione. L'%CAP_RACE% ha
      incoraggiato la squadra e l'operazione ha avuto successo.
    fleet_mining_special_log_b_17: Scoperto relitto di mercantile nel sistema %SYSTEM%.
      Equipaggio riluttante a entrare per una presunta maledizione. L'%CAP_RACE% ha
      incoraggiato la squadra, ma l'operazione è stata problematica. Degli strani
      echi recitanti '16' si sono diffusi per lo scafo, spingendo la squadra a fuggire.
    fleet_mining_special_log_c_17: Scoperto relitto di mercantile nel sistema %SYSTEM%.
      Equipaggio riluttante a entrare per una presunta maledizione. L'%CAP_RACE% ha
      consigliato di non introdursi nel relitto.
    fleet_mining_special_18: |-
      È bello vederti, %CAP_RACE%. Abbiamo raggiunto lo spazio %RACE% e dato inizio alle operazioni sul pianeta %PLANET%. Necessito di un tuo consiglio.
      La squadra di scavo si rifiuta di andare più in profondità dopo aver raggiunto una strana fenditura. Dicono di sentire voci aliene. Come dobbiamo procedere?
    fleet_mining_special_opt_a_18: Lo incoraggio a proseguire gli scavi
    fleet_mining_special_opt_b_18: Consiglio di ritirarsi
    fleet_mining_special_res_a_18: Dico all'%CAP_RACE% di scavare ulteriormente. Probabilmente,
      le 'voci' sono solo un gas di sfiato.
    fleet_mining_special_res_b_18: Dico all'%CAP_RACE% di ritirare la squadra. Meglio
      non disturbare ciò che si annida nelle profondità.
    fleet_mining_special_log_a_18: Durante gli scavi nelle profondità del pianeta
      %PLANET%, l'equipaggio ha udito strani bisbigli. Scavi proseguiti dopo consulto
      con l'%CAP_RACE%. Nessuna ulteriore anomalia. Operazione riuscita.
    fleet_mining_special_log_b_18: Durante gli scavi nelle profondità del pianeta
      %PLANET%, l'equipaggio ha udito strani bisbigli. Scavi proseguiti dopo consulto
      con l'%CAP_RACE%. Contatto interrotto subito dopo. Operazione annullata con
      fuga dall'area.
    fleet_mining_special_log_c_18: Durante gli scavi nelle profondità del pianeta
      %PLANET%, l'equipaggio ha udito strani bisbigli. Dopo consulto con l'%CAP_RACE%,
      ci siamo ritirati.
    fleet_mining_special_19: |-
      Salve, %CAP_RACE%. La missione procede bene. Abbiamo condotto operazioni minerarie proficue nel settore %SYSTEM%, ma ora ho bisogno della tua autorizzazione.
      Una squadra ha recuperato un nucleo altamente instabile di un reattore. Gli ingegneri pensano di poterlo smantellare, ma temo che ciò ci metterebbe in pericolo. Dovrei permettergli di provare?
    fleet_mining_special_opt_a_19: Concedo il permesso
    fleet_mining_special_opt_b_19: Nego il permesso
    fleet_mining_special_res_a_19: Molto bene, %CAP_RACE%. La tua fiducia sarà di
      incoraggiamento per l'equipaggio.
    fleet_mining_special_res_b_19: Dico al comandante della flotta di non correre
      rischi. Il viaggio offrirà molte altre opportunità e non c'è bisogno di portare
      del carburante nucleare instabile a bordo.
    fleet_mining_special_log_a_19: Recuperato reattore instabile dal pianeta %PLANET%.
      Con il permesso dell'%CAP_RACE%, abbiamo smantellato il reattore e ne abbiamo
      venduto i preziosi componenti esotici.
    fleet_mining_special_log_b_19: Recuperato reattore instabile dal pianeta %PLANET%.
      Con il permesso dell'%CAP_RACE%, abbiamo smantellato il reattore. La conseguente
      fuoriuscita di carburante ha causato danni spaventosi all'integrità dello scafo.
    fleet_mining_special_log_c_19: Recuperato reattore instabile dal pianeta %PLANET%.
      Alto rischio di perdita di carburante. Su consiglio dell'%CAP_RACE%, il reattore
      è stato espulso.
    fleet_mining_special_20: |-
      Spero che tu sia in salute e soddisfatto dei nostri progressi, %CAP_RACE%. Il sistema %SYSTEM% si è rivelato particolarmente proficuo, ma siamo di fronte a un dilemma.
      Ci sono tempeste furiose e non siamo protetti al meglio dai pericoli ambientali. Ci dedichiamo all'estrazione del prezioso metallo cromatico o diamo priorità alle squadre di recupero? Le tempeste hanno ghermito molte navi e i campi di detriti sono molto ampi...
    fleet_mining_special_opt_a_20: Dico di estrarre i metalli
    fleet_mining_special_opt_b_20: Dico di recuperare i rottami
    fleet_mining_special_res_a_20: Ricevuto, %CAP_RACE%. Invierò immediatamente la
      squadra mineraria.
    fleet_mining_special_res_b_20: Ricevuto, %CAP_RACE%. Invierò immediatamente la
      squadra di recupero.
    fleet_mining_special_log_a_20: Squadra mineraria inviata sui campi di minerali
      battuti dalle tempeste del pianeta %PLANET%. Progressi eccellenti nonostante
      i pericoli ambientali. Operazione riuscita.
    fleet_mining_special_log_b_20: Squadra mineraria inviata sui campi di minerali
      battuti dalle tempeste del pianeta %PLANET%. Operazione complicata dai pericoli
      ambientali. Raccolte quantità esigue di metallo.
    fleet_mining_special_log_c_20: Squadra di recupero inviata sui campi di detriti
      battuti dalle tempeste del pianeta %PLANET%. Recuperate molte astronavi abbandonate
      nonostante i pericoli ambientali. Operazione riuscita.
    fleet_mining_special_log_d_20: Squadra di recupero inviata sui campi di detriti
      battuti dalle tempeste del pianeta %PLANET%. Operazione complicata dai pericoli
      ambientali. Raccolte quantità esigue di materiali.
    fleet_trading_special_1a: |-
      Salve, %CAP_RACE%. Abbiamo ottenuto preziose informazioni di mercato, si prospettano profitti!
      Ma... il contenuto è in una incomprensibile lingua aliena che non riusciamo a decifrare. Ci affidiamo al tuo acume!
      Questo canale non è sicuro. Abbiamo depositato una copia delle informazioni da decifrare su una linea sicura.
    fleet_trading_special_1b: |-
      Salve, %CAP_RACE%. Le nostre spie sono entrate in possesso di inestimabili segreti commerciali! Presto saremo ricchi!
      C'è solo un problema, il messaggio è in una incomprensibile lingua aliena che non riusciamo a comprendere. Chiediamo il tuo aiuto!
      Questo canale non è sufficientemente sicuro per l'invio di segreti. Abbiamo depositato una copia del messaggio su un server sicuro.
    fleet_trading_special_1c: |-
      Buone notizie, %CAP_RACE%! L'ambasciatore %RACE% si è unito a noi per un banchetto e ci ha lasciato dei documenti di valore! Ne trarremo sicuramente profitto!
      Prima di poter agire, però, dobbiamo risolvere un problema. I documenti non sono tradotti e non conosciamo la lingua in cui sono scritti.
      Questo canale non è adatto all'invio di segreti. Abbiamo depositato una copia del messaggio su un server sicuro. Per favore, aiutaci a tradurlo!
    fleet_trading_special_opt_a_1: Traduco
    fleet_trading_special_opt_b_1: Rifiuto
    fleet_trading_special_res_a_1: Accetto di leggere il messaggio. Il comandante
      della flotta mi fornisce le coordinate per il modulo messaggi protetto.
    fleet_trading_special_res_b_1: Dico al comandante della flotta di non sfruttare
      quei dati. Anche se riuscissimo a tradurli, il piano sarebbe probabilmente illegale
      e ci causerebbe ulteriori grattacapi.
