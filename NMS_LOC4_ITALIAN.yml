    npc_comm_daily_01_brief: |-
      Amico Viaggiatore! Oggi sono in vena di storie. I miei sogni hanno portato allo scoperto il ricordo di un posto che ho visto, o che vedrò, in un altro ciclo distante...
      Il seme del mio sogno era un tesoro, segregato e sepolto lontano dalla luce di qualsiasi stella.
      Vorresti cercare quel tesoro e fornirmi solo i ricordi del suo ritrovamento, Viaggiatore?
    npc_comm_daily_01_brief_res: |-
      Grazie, amico Viaggiatore! Ho caricato le coordinate sulla tua exotuta...
      Fai attenzione...
    npc_comm_daily_01_wait: Passerò il resto dei miei giorni qui, fino alla mia rinascita.
      Finché non ripeteremo tutto questo, in un mondo oltre questi mondi... Anche
      ora, mi ripeto!
    npc_comm_daily_01_wait_opt_a: Tocco gentilmente il supervisore
    npc_comm_daily_01_wait_opt_b: Lascio in pace il supervisore
    npc_comm_daily_01_wait_res_a: Il Gek non reagisce al mio tocco. Lascio perdere.
    npc_comm_daily_01_wait_res_b: La sua presenza è inquietante, ma preferisco che
      il supervisore rimanga qui, dove posso vederlo.
    npc_comm_daily_01_comp: Hai raggiunto quelle coordinate remote, amico Viaggiatore?
      Dopo averle raggiunte, hai rivoltato e manipolato la terra sotto le rovine?
    npc_comm_daily_01_comp_opt_a: Parlo delle rovine
    npc_comm_daily_01_comp_res_a: |-
      Narro il mio viaggio al supervisore e io stesso trovo avvincenti gli eventi. Mentre parlo, il supervisore ascolta con gli occhi chiusi ed un'espressione appagata.
      Mi accorgo della fresca fragranza sospesa tra noi solo al termine del racconto.
    npc_comm_daily_01_comp_res_a1: Ti ringrazio della storia, amico Viaggiatore! Spero
      che il tesoro ti sia utile, ma ad ogni modo permettimi di ricompensarti...
    npc_comm_daily_01_comp_res_b: Non puoi negarmi queste cose, amico Viaggiatore.
    npc_comm_daily_01_done: Il racconto di quel luogo antico ha rallegrato la mia
      giornata. Grazie ancora, amico Viaggiatore.
    npc_comm_daily_01_done_opt_a: Fisso il supervisore
    npc_comm_daily_01_done_opt_b: Me ne vado
    npc_comm_daily_01_done_res_a: |-
      Mentre lo fisso, un dolore sordo inizia a diffondersi nei miei occhi. Ma non distoglierò lo sguardo.
      Alla fine, batto le palpebre. Il supervisore mi sta ancora fissando di rimando.
    npc_comm_daily_01_done_res_b: A domani, amico Viaggiatore.
    ui_comm_daily_01_title: Tesori ricordati
    ui_comm_daily_01_sub: Scavando tra rovine sepolte
    ui_comm_daily_01_desc: |-
      Il supervisore mi ha indicato un antico edificio da tempo in rovina.
      Vuole che gli racconti storie dei tesori che potrei trovare nelle sue profondità.
    ui_comm_daily_01_obj1: Raggiungi l'antica rovina
    ui_comm_daily_01_obj1_tip: Segui le coordinate del supervisore per individuare
      l'edificio in rovina.
    ui_comm_daily_01_obj2: Individua e recupera il tesoro sepolto
    ui_comm_daily_01_obj2_tip: "Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>)
      per individuare il tesoro sepolto. \nEsplora le profondità dell'antica rovina
      utilizzando il <TECHNOLOGY>manipolatore di terreno<>."
    ui_comm_daily_01_osd: Raggiungi l'antica rovina
    ui_comm_daily_01_marker: Antica rovina
