    npc_comm_week_06_story_lang1: "<STELLAR> - kzzzktk -<> mayday, mayday <STELLAR>-
      kzzkkkttt -<> qualcuno è in ascolto?"
    npc_comm_week_06_story_desc1: Accedo alle banche dati del trasmettitore. Come
      previsto, trovo un segnale d'emergenza.
    npc_comm_week_06_story_opt1: Applico il dispositivo di Polo
    npc_comm_week_06_story_desc1b: |-
      Quando applico il dispositivo di Polo, sento un altro grido. Un grido di consapevolezza.
      Chi è dall'altra parte sa che sono in ascolto. Con mio grande stupore, questa trasmissione sembra essere attiva.
    npc_comm_week_06_story_opt_a1: Rispondo
    npc_comm_week_06_story_opt_b1: Ascolto
    npc_comm_week_06_story_res_a1: Comincio a parlare, ma l'interlocutore mi interrompe
      prima che possa proferire parola.
    npc_comm_week_06_story_lang2: |-
      Compartimenti danneggiati, esplosione <STELLAR>- ktzztk -<> metà dell'equipaggio morta o dispersa <STELLAR>- kztzzktk -<> in caduta libera <STELLAR>- kzzkzztk -<> Korvax a bordo, ci ha fornito questa frequenza e detto di chiedere di uno specialista...
      Le coordinate d'atterraggio sono sicure? Potremmo provare un atterraggio d'emergenza <STELLAR>- kztzzktk -<> o acquistare velocità verso il buco nero <STELLAR>- kzzt -<> per aggirare l'orbita e guadagnare tempo...
    npc_comm_week_06_story_opt_a2: Fornisco le coordinate attuali
    npc_comm_week_06_story_opt_b2: Gli suggerisco di dirigersi verso il buco nero
    npc_comm_week_06_story_res_a2: Coordinate registrate <STELLAR>- kzzktk -<> stabilizzatori
      atmosferici parzialmente operativi <STELLAR>- kzzktk -<> forse ci vedremo lì...
    npc_comm_week_06_story_res_b2: "... ... ...\nAbbiamo <STELLAR>- kztzzktk -<> troppa
      spinta <STELLAR>- kztk -<> non possiamo controllarla <STELLAR>- kzzktk -<> singolarità... "
    npc_comm_week_06_story_res_c2: |-
      Un suono terribile copre la trasmissione, poi si spegne tra rumore bianco e silenzio.
      Devo trovare il modo di seguire ulteriormente il segnale.
    npc_comm_week_06_story_lang3a: Il terminale lampeggia. Le tracce frammentate di
      chiamate senza risposta intasano le sue banche dati.
    npc_comm_week_06_story_lang3b: Non so con certezza dove siamo <STELLAR>- kzzktk
      -<> non sono rimasti molti superstiti e il Korvax è scomparso <STELLAR>- kzzktk
      -<> proiezione olografica, offre aiuto <STELLAR>- kzzktk -<> il volto... una
      luce brillante... un faro nell'oscurità...
    npc_comm_week_06_story_opt_a3: Gli dico di accettare
    npc_comm_week_06_story_opt_b3: Gli dico di ignorare lo straniero
    npc_comm_week_06_story_res_a3: Hai ragione, ci serve qualsiasi <STELLAR>- kzzkzzztk
      -<> equipaggio ha molta sete. Dice di raggiungerlo a <STELLAR>- kzzkzzztk -<>
      coordinate sembrano abbandonate ma <STELLAR>- kzkzzztk - <>
    npc_comm_week_06_story_res_b3: Giusto. <STELLAR>- kzzktk -<> neanche l'equipaggio
      si fida. Meglio non fidarsi di nessuno e <STELLAR>- kzzktk -<> costruire una
      nave con i rottami e cercare aiuto.
    npc_comm_week_06_story_desc4a: Il terminale mi fissa. Il suo occhio elettronico
      non si chiude mai, incurante dell'oscurità.
    npc_comm_week_06_story_desc4b: Il segnale d'emergenza continua a trillare con
      urgenza, richiamando l'attenzione di chiunque sia in ascolto.
    npc_comm_week_06_story_lang4a: "Era lì come ci avevano detto, ma adesso <STELLAR>-
      kzkkttztk -<> ogni volta che dormiamo, un incubo scarlatto <STELLAR>- kzkkttztk
      -<> l'intero equipaggio <STELLAR>- kzkkttztk -<> quel volto, che ancora osserva
      tra la schiuma.\nNient'altro che <STELLAR>- kzzktk -<> onde infinite di schiuma
      scarlatta <STELLAR>- kzzzzzzzktk -<> "
    npc_comm_week_06_story_lang4b: |-
      Lancio della Fenice <STELLAR>- kzkzztk -<> motori arrugginiti ma funzionanti, fino <STELLAR>- kzkzkkktk -<> guasto dovuto al carburante, abbiamo dovuto atterrare in fretta. Ho esplorato a piedi, ma <STELLAR>- kkzttktk -<>
      <STELLAR>- kzztk -<> la sensazione che qualcosa ci osservi è perenne <STELLAR>- kztk -<> un occhio scarlatto...
    npc_comm_week_06_story_opt_a4: Gli dico di dormire un po'
    npc_comm_week_06_story_opt_b4: Gli dico di scappare
    npc_comm_week_06_story_res_a4: Sento un profondo sospiro, il suono di intere settimane
      di stress che si dissipano mentre la voce si abbandona al sogno. La voce si
      spegne e viene rimpiazzata dal ronzio dei macchinari. La registrazione termina.
    npc_comm_week_06_story_res_b4: Lo straniero inizia a parlare, ma si interrompe.
      Vuole sapere dove scappare e come farlo, ma qualcosa gli dice che non ho la
      risposta e che chiedere è inutile. Sento il suono dei suoi passi mentre si allontana
      e la sua voce lascia spazio al ronzio dei macchinari.
    npc_comm_week_06_story_desc5a: Ascolto il benvenuto dell'antico monumento, parole
      scolpite direttamente nella mia mente. Come reagirà una cosa del genere alle
      manipolazioni di Polo?
    npc_comm_week_06_story_desc5b: L'interferenza attorno al radiofaro del Viaggiatore
      si dissipa e lascia spazio a un nuovo segnale. Le procedure di Polo mi preoccupano
      sempre di più.
    npc_comm_week_06_story_lang5a: |-
      Tu... io ti conosco. Mi hai detto di <STELLAR>- kzztk -<> sognare, dormire <STELLAR>- kzztk -<> infine fuggiti dalla nebbia.
      Abbiamo seguito l'occhio fino alla nostra salvezza e dobbiamo <STELLAR>- kzztk -<> te. Il portale è pronto. Siamo sulla soglia. A - <STELLAR>- kzztk -<> ci sta chiamando.
    npc_comm_week_06_story_lang5b: |-
      Ehi?
      <STELLAR>- kzztk -<>
      Il portale è attivo. Questa è la nostra <STELLAR>- kzztk -<> speranza di sfuggire a quegli incubi.
      L'occhio non può vederci se non dormiamo, ma <STELLAR>- kzztttk -<> quanta stanchezza <STELLAR>- kzttkzztk -<> non possiamo continuare così. Se l'attraversiamo, forse potremo dormire...
    npc_comm_week_06_story_opt_a5: Gli dico di entrare
    npc_comm_week_06_story_opt_b5: Gli dico di non entrare
    npc_comm_week_06_story_res_a5: |-
      Ascolto il ronzio familiare, il suono profondo dei glifi. Lo straniero attiva il portale e si prepara ad attraversarlo.
      Non ho mai ascoltato il transito dall'esterno prima d'ora. Non voglio farlo mai più.
    npc_comm_week_06_story_res_b5: |-
      Hai ragione <STELLAR>- kzztk -<> ovviamente hai ragione <STELLAR>- kzztk -<> follia.
      Ma dove, allora? Dove <STELLAR>- kzttzzzztk -<> ora? Avremmo dovuto <STELLAR>- kzztk -<> bere l'acqua...
    npc_comm_week_06_story_lang6: Lo strano dispositivo di Polo mi ha condotto a un
      altro relitto. Osservo i resti del computer del ponte e ho la sensazione che
      questo strano viaggio sia quasi al termine.
    npc_comm_week_06_story_start: Il computer riproduce una serie di filmati frammentati,
      registrazioni impossibili per una normale telecamera.
    npc_comm_week_06_story_end_opt: Guardo la registrazione
    npc_comm_week_06_story_end_1: |-
      Vedo lo straniero che scolpisce i glifi nella pietra del portale. Quando varca la soglia, il bagliore blu del portale lampeggia con una profonda tonalità rossa. Un terrificante urlo sovrannaturale risuona per tutta la struttura del portale. Il passaggio si chiude poco dopo, recidendo per sempre il legame e qualsiasi strada di ritorno.
      Poi, la registrazione termina.
    npc_comm_week_06_story_end_2: |-
      Vedo lo straniero che volta le spalle al portale e si avventura nuovamente nel brullo paesaggio. I suoi compagni di equipaggio cadono uno dopo l'altro, finché lo straniero resta solo a camminare.
      La velocità della registrazione aumenta e le interferenze si intensificano. Osservo ore di filmati, ma lo straniero continua a vagare e sopravvivere con i frutti della terra. Non fa più ritorno alla nave.
    npc_comm_week_06_story_end_3: |-
      Vedo lo straniero che volta le spalle al portale. È solo. Il suo equipaggio è stato consumato dallo strano essere incontrato nell'edificio abbandonato. Allontanandosi dal portale sembra essersi liberato dalla strana influenza che tormentava il suo sonno. Inciampa e si guarda freneticamente intorno.
      Torna sui suoi passi, sempre da solo, fino a raggiungere il sito dello schianto. Costruisce un rifugio e veglia sui compagni caduti.
      All'improvviso, avverto un suono alle mie spalle. Scansiono il relitto ma non vedo nulla. Quando torno a guardare il terminale, mi accorgo che la registrazione è terminata.
    npc_comm_week_06_story_end_4: |-
      Lo straniero scolpisce una serie di glifi nel portale, poi ne varca la soglia.
      La registrazione di distorce leggermente, ma prosegue. Vedo lo straniero in piedi su un mondo esagonale, di fronte al relitto di una grossa astronave. La sua, forse? Aiuta una figura ad alzarsi in piedi. È un Korvax. Sussulto nel riconoscere Nada.
      L'entità sacerdotale sembra fissarmi e sapere che ho visto questo incontro. Annuisce e la registrazione ha termine.
    npc_comm_week_06_story_end_5: |-
      Vedo lo straniero che esita e poi volta le spalle al portale. Mentre si allontana guarda alle sue spalle, come se avesse sentito una voce provenire dalla soglia. Lo vedo fare ritorno all'edificio abbandonato in cui ha incontrato il viaggiatore che gli ha promesso aiuto.
      Perlustra l'edificio, interagendo frequentemente con il terminale, visibilmente sconvolto. Il salvatore non si materializza, l'essere con la maschera luminosa non fa più ritorno. Lo straniero piange in solitudine, poi si addormenta sul pavimento dell'edificio. La registrazione termina.
    npc_comm_week_06_story_end_6: |-
      Lo straniero scolpisce una serie di glifi nel portale. Esita, come se una voce familiare l'avesse chiamato, poi prosegue oltre il portale e un'interferenza interrompe la registrazione.
      Al ritorno dell'immagine, lo vedo sul ponte del suo mercantile, circondato dall'equipaggio. Un'Entità sacerdotale Korvax si unisce al gruppo. Con mio grande stupore, in essa riconosco Nada.
      Nel giro di pochi istanti, il mercantile piomba nel caos. Le Sentinelle attaccano la nave, provocandone la caduta libera. Un'altra interferenza interrompe la registrazione. La registrazione termina con un fermo immagine di uno specialista Gek alla sua postazione radar.
    npc_comm_week_06_story_end_7: |-
      Vedo lo straniero che volta le spalle al portale, scuotendo tristemente la testa, ma sembra verificarsi un ammutinamento. I membri superstiti dell'equipaggio lo ignorano ed entrano nel portale, ma vengono consumati dalla schiuma e il portale si chiude con un lampo scarlatto.
      Lo straniero fa qualche passo, scosso. Costruisce un piccolo rifugio, entra e chiude la porta. La registrazione termina prima che ne esca.
    npc_comm_week_06_story_end_8: |-
      Gli stranieri scolpiscono i loro glifi nella pietra del portale. Si dirigono verso la soglia con fiducia, come se una voce familiare li avesse chiamati. Entrano nel portale e un lampo bianco disturba la registrazione.
      Quando l'immagine si assesta, il portale è scomparso. Vedo solo stelle, un'infinita parata di sistemi. La registrazione si concentra su una stella e si avvicina rapidamente. Lo stesso lampo di luce e un nuovo mondo compare improvvisamente.
      La registrazione termina. A cosa ho appena assistito?
    npc_comm_week_06_story_end_9: |-
      Vedo lo straniero che tocca il pannello di controllo del portale, le mani come guidate da una forza invisibile. Il passaggio si apre e la sua luce tinteggia di blu lo scenario circostante.
      Lo straniero cerca invano di convincere i superstiti dell'equipaggio a seguirlo nel portale. Uno dopo l'altro, se ne vanno finché lo straniero resta solo.
      Alla fine, si avvicina e la schiuma lo consuma. Il portale si chiude. La registrazione non mostra altro.
    npc_comm_week_06_story_end_10: |-
      Vedo lo straniero che esamina il portale e poi si allontana. La registrazione mostra i suoi spostamenti, miglio dopo miglio, sempre di notte. Esamina e scarta ogni fonte di luce trovata.
      Perlustra ogni edificio abbandonato che trova, in cerca del viaggiatore che gli ha promesso la salvezza. I nastri sembrano ripetersi all'infinito. Osservo ore di registrazione ma l'ordine della sequenza è sempre lo stesso e lo straniero non sembra invecchiare.
      Cerco a lungo, ma non trovo un termine alla storia.
    npc_comm_week_06_story_end_11: |-
      Vedo lo straniero che attiva il portale e si dirige verso il passaggio aperto. Esita sulla soglia e si rivolge verso il resto dell'equipaggio in cerca di incoraggiamento. Si fa avanti e viene consumato dalla schiuma.
      Dopo un'interferenza, vedo lo straniero circondato di nuovo dall'equipaggio. Sembrano molto più vecchi di quanto fossero l'istante precedente, ma anche felici e sollevati. Un'astronave atterra in lontananza e il gruppo si mette in marcia.
    npc_comm_week_06_story_end_12: |-
      Vedo lo straniero che volta le spalle al portale, chiaramente a malincuore. La registrazione lo mostra mentre si allontana con riluttanza dalla soglia, guardando ripetutamente alle sue spalle.
      La registrazione prosegue, mostrando l'equipaggio e lo straniero che si separano. Il gruppo si dirige verso un insediamento lontano, lo straniero verso l'orizzonte vuoto.
      L'immagine avanza e mostra lo straniero che trasporta grandi minerali rossi a un piccolo rifugio. Li scolpisce senza posa, ricavando un'infinità di forme geometriche scarlatte, poi cade a terra, esausto.
      Non riesco a decifrare il significato dei glifi che incide.
    npc_comm_week_06_story_end_13: |-
      Vedo lo straniero che tocca esitante il pannello di controllo del portale. Apre il passaggio e varca la soglia.
      Quando la schiuma si assesta, un altro essere si avvicina al portale ancora attivo. È un viaggiatore con il volto coperto da una luce abbagliante. Segue lo straniero nella luce blu del portale.
      Le antiche pietre della struttura si deformano sotto una forza estrema. Alla fine, il viaggiatore riemerge e il portale si chiude. Nessuna traccia dello straniero.
      Anche se si tratta di una registrazione, ho la netta sensazione che il viaggiatore mi abbia visto e chiudo rapidamente il terminale.
    npc_comm_week_06_story_end_14: |-
      Vedo lo straniero che volta le spalle al portale e si affretta ad andarsene. Torna al relitto della sua piccola astronave e inizia a inserire dati nel radiofaro d'emergenza. Vedo il globo scarlatto...
      La registrazione si interrompe e ricomincia con lo straniero nei pressi del portale, ripetendosi all'infinito. Cerco un errore, banchi di dati danneggiati che possano spiegare questo bizzarro ciclo, ma non trovo nulla.
    npc_comm_week_06_story_end_15: |-
      Vedo lo straniero che inserisce una serie di glifi e poi attraversa il portale. Prima della chiusura del passaggio, vedo un essere luminoso con il volto celato da una luce brillante. La registrazione si interrompe con un'interferenza.
      Quando riprende, lo straniero è a bordo della sua nave, prima del nostro contatto. Sul ponte c'è un Korvax. Sussulto quando capisco che si tratta di Nada. Ha un aspetto estremamente preoccupato. Prima che possa vedere altro, il terminale diventa incandescente e lo schermo viene consumato da una fiamma bianca.
    npc_comm_week_06_story_end_16: |-
      Vedo lo straniero che volta le spalle al portale e si allontana con passo stanco e incerto, tornando al luogo in cui si è schiantata la sua astronave.
      Guardo attentamente il radiofaro d'emergenza del sito dello schianto. C'è una fioca luce rossa che proviene dall'interno, di quella sinistra tonalità scarlatta che ho già visto molte volte in precedenza.
      Lo straniero cammina attorno al radiofaro, vegliando per giorni e rallentando sempre di più il passo. Alla fine collassa e il suo corpo assume la stessa tonalità di rosso.
      La registrazione termina.
    ui_comm_week_07_title: Ricerca comunità
    ui_comm_week_07_sub: Aiuta l'entità sacerdotale Nada - Settimana 7/8
    ui_comm_week_07_desc: L'entità sacerdotale Nada sta trasmettendo una richiesta
      di assistenza agli esploratori per documentare una nuova fase della galassia.
    npc_comm_week_07_brief: |-
      Viaggiatore! Qui è Nada, attiva l'interfaccia di comunicazione. Polo, sospeso in oscurità/tristezza. Guscio impenetrabile.
      Estrapolazione dalla fotografia della struttura. Nuova direttiva proposta: sovvertire oscurità. Acquisire immagini/speranza. Il Viaggiatore deve cercare vita nell'oscurità. Tuffarsi fino al fondo oceanico, replicare visuali acquatiche, riferire all'anomalia.
    npc_comm_week_07_brief_res: 'Trasmissione coordinate pianeta oscuro. Punto più
      profondo: -10.53, -28.39. Parametri richiesta: singola fotografia con sciame
      di vita. Nada attende piacevolmente il ritorno del Viaggiatore.'
    npc_comm_week_07_comp: Segnale nave familiare. Viaggiatore, benvenuto. Fotografia
      acquatica riuscita?
    npc_comm_week_07_comp_opt_a: Carico le fotografie
    npc_comm_week_07_comp_res: |-
      Direttiva completa! Nada, trasmissione dati immagine a Polo. Valutazione gioia Polo. Successo/fiducia.
      Valuta in trasferimento al Viaggiatore. Forma di vita sull'anomalia offre oggetti esotici sintetici. Attraccare?
    npc_comm_week_07_comp_res_extra: Quando Nada menziona l'invenzione robotica di
      Polo, la luce del suo visore brilla debolmente in quella che interpreto come
      un'espressione facciale. Vista la rapidità con cui scompare, mi chiedo se non
      si sia trattato di una semplice anomalia dell'ologramma.
    npc_comm_week_07_comp_res_all: 'Ritorno del Viaggiatore. Probabile motivazione:
      dati fotografici. Trasmissione sì/no?'
    npc_comm_week_07_comp2_opt_a: Carico le fotografie
    npc_comm_week_07_comp2_opt_b: Termino la trasmissione
    npc_comm_week_07_comp2_res_a: Nada mi ringrazia, battendo le mani in una convincente
      manifestazione di entusiasmo. Mi suggerisce che altri dati contribuirebbero
      al recupero esistenziale di Polo.
    npc_comm_week_07_comp2_res_b: Anomalia attenta. Nave Viaggiatore scansiona, Nada
      risponde.
    npc_comm_week_07_cap: Pacchetti finali! Direttiva missione completa. Motivazione
      di Polo ripristinata. Trasmissione sì/no?
    npc_comm_week_07_cap_opt_a: Carico le fotografie
    npc_comm_week_07_cap_res_a: Scopo ottenuto. Limite raggiunto. Polo riconnesso
      a gioia/speranza. Gratitudine!
