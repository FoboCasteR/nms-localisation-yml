    npc_comm_week_03_portal_desc: |-
      Il portale ronza davanti a me.

      Inspiro profondamente, colpito dall'imponente struttura. La destinazione che devo raggiungere per soddisfare la richiesta di Polo è a portata di mano. Chissà se altri viaggiano su questi sentieri interstellari con me?
    npc_comm_week_03_factory: |-
      L'interfaccia del terminale elenca numerosi database relativi alle Sentinelle: informazioni sulla fabbricazione e registri comportamentali. I dati sono cifrati, ma vedo un'opzione per scaricarne una copia di riserva.

      Sento un formicolio alla base del cranio. Mi assale un senso di pericolo imminente mentre la luce scarlatta dell'allarme invade la stanza...
