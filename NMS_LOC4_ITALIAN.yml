    all_trader_defend_desc_1: Il pilota gesticola freneticamente. La sua nave sembra
      danneggiata, e vedo dei segnali ostili avvicinarsi sul radar di sottospazio...
    all_trader_defend_desc_2: Le parole del pilota sono difficili da comprendere,
      al contrario dei dati che ha trasmesso. Numerose navi pirata si stanno avvicinando
      rapidamente.
    all_trader_defend_desc_3: Con sguardo implorante, il mercante trasmette i suoi
      dati di navigazione. Dei pirati lo stanno inseguendo, e ora teme di essere in
      trappola. La battaglia è imminente.
    all_trader_defend_desc_4: La nave del mercante è fuori uso dopo che i motori sono
      rimasti danneggiati durante una precedente fuga. Mi chiede di aiutarlo, liberandolo
      dalla violenza che lo perseguita.
    all_trader_defend_desc_5: La nave del mercante è ricca di merci, ma povera di
      armamenti. Mi chiede di scortarlo, promettendo di ricompensarmi per il disturbo...
    all_trader_defend_opt_a: Aiuto il mercante
    all_trader_defend_opt_b: Lo lascio al suo destino
    all_trader_defend_res_a_1: Dico al mercante che lo aiuterò. E avrò subito occasione
      di farlo, visto che i pirati ci sono già addosso...
    all_trader_defend_res_a_2: Aiuterò il mercante a difendere la sua nave. Nessuno
      merita di essere perseguitato dai pirati.
    all_trader_defend_res_a_3: I pirati non si aspettano di certo di trovare un'altra
      nave. I cacciatori diventeranno le prede.
    all_trader_defend_res_b_1: Purtroppo, la battaglia di questo mercante non è la
      mia. Lo abbandono al suo destino.
    all_trader_defend_res_b_2: Qualunque cosa abbia fatto, questo mercante si è messo
      contro le persone sbagliate. Devo andarmene prima di commettere il suo stesso
      errore.
    all_trader_defend_res_b_3: Non voglio restare immischiato in faccende che non
      mi riguardano. Devo andarmene, e in fretta.
