      a scoperta di resti umanoidi nei campioni.
    fleet_explore_t3_7: Iniziata analisi criptozoologica del settore %SYSTEM%. Risultati
      inquietanti della scansione notturna del pianeta %PLANET%. Superficie apparentemente
      priva di vita durante il giorno. Enormi gruppi di creature aracnoidi affiorate
      da caverne sotterranee durante la notte.
    fleet_explore_t3_8: Pianeta %PLANET% esplorato in cerca di fauna esotica. Incontrato
      mammifero docile con ghiandole sensibili all'umidità situate nelle zampe. Creatura
      molto abile a rintracciare acqua e condurvi l'equipaggio.
    fleet_explore_t3_9: Inviata squadra di esplorazione. Raccolti campioni di fauna
      sul pianeta %PLANET%. DNA della forma di vita principale apparentemente riconducibile
      ai Gek. Spessi manti lanosi causati da mutazione locale. Campioni raccolti per
      valutare potenziale commerciale di allevamento.
    fleet_explore_t3_10: 'Squadra di ricerca inviata sul pianeta %PLANET%. Incontrate
      lumache colossali. Peso stimato: %NUM% tonnellate. Risultato della scansione:
      lumache in grado di produrre potente neurotossina. Campioni raccolti ed effettuato
      tentativo di sintesi.'
    fleet_explore_t3_11: Scoperta fauna insolita durante l'esplorazione del pianeta
      %PLANET%. Creatura in grado di riprodurre i suoni prodotti dalla squadra di
      ricerca, incluse forme verbali complesse. Non si ipotizza una comprensione delle
      stesse.
    fleet_explore_t3_12: 'Inviata squadra di ricerca zoologica. Incontrata creatura
      di dimensioni moderate sul pianeta %PLANET%. Proporzioni tra testa e corpo insolite:
      l''equipaggio ha descritto la creatura come composta ''quasi interamente da
      denti''.'
    fleet_explore_t3_13: Pianeta %PLANET% analizzato in cerca di fauna. Segnalata
      elevata attività sismica, impiegato equipaggiamento per scansione sotterranea.
      Scoperti enormi vermi del sottosuolo, più lunghi di mercantili. Equipaggio di
      terra evacuato.
    fleet_explore_t3_14: Squadra di ricerca inviata sul pianeta %PLANET%. Inviati
      droni sottomarini sui fondali oceanici meno profondi. Scoperte grandi creature
      simili a tartarughe con gusci trasparenti. Effettuate osservazioni dettagliate,
      tartarughe lasciate in pace.
    fleet_explore_t3_15: Eseguita analisi zoologica del pianeta %PLANET%. Scoperti
      bruchi lunghi oltre %NUM% cm. Creature in grado di produrre seta incredibilmente
      resistente e altamente conduttiva.
    fleet_explore_t3_16: Inviata squadra di ricerca zoologica sul pianeta %PLANET%.
      Scoperti uccelli apparentemente in fiamme durante il volo. Effetto causato da
      piume altamente riflettenti. Campioni di piume raccolti a scopo di ricerca.
    fleet_explore_t3_17: Squadra di ricerca inviata sul pianeta %PLANET%. Scoperta
      colonia di vermi. Motivi simili a glifi delineati dal movimento sotterraneo
      coordinato dei vermi. Colonia estratta con attenzione per ulteriore studio.
    fleet_explore_t3_18: Iniziata analisi criptozoologica del settore %SYSTEM%. Scoperta
      forma di vita insolita sul pianeta %PLANET%. Livelli di tossine eccezionali
      rivelati negli organi della creatura dalla scansione. Creatura apparentemente
      docile e priva di meccanismo di somministrazione del veleno.
    fleet_explore_t3_19: Pianeta %PLANET% esplorato in cerca di fauna esotica. Scoperta
      creatura gelatinosa apparentemente in grado di assorbire sostanze nutrienti
      nella sua massa. Creatura scansionata da lontano.
    fleet_explore_t3_20: Inviata squadra di esplorazione. Raccolti campioni di fauna
      sul pianeta %PLANET%. Pianeta dominato da avifauna acquatica. Analisi concentrata
      su una specie in grado di deporre uova di colore blu acceso. Campioni trasportati
      alla flotta per incubazione.
    fleet_explore_t3_21: Sistema %SYSTEM% scansionato in cerca di fauna esotica. Scoperto
      pianeta con alta densità di granchi. Uova apparentemente deposte in letti di
      fiume e schiudimento costante. Osservazioni condotte dall'orbita.
    fleet_explore_t3_22: 'Osservata simbiosi flora/fauna sul pianeta %PLANET%: un
      erbivoro coperto di scaglie presente sui rami di un albero spinoso. Attività
      notturna della creatura: riposo sull''albero. Attività diurna: distribuzione
      di semi durante la ricerca di cibo sul suolo.'
    fleet_explore_t3_23: Scoperto pianeta con alta densità ornitologica. Inviata squadra
      di ricerca zoologica. Uccelli apparentemente in grado di creare elaborate abitazioni
      di bastoncini e disposte a passare giorni interi a decorare i nidi con frammenti
      di minerali e flora dai colori appariscenti.
    fleet_explore_t3_24: Pianeta %PLANET% analizzato in cerca di fauna. Osservato
      predatore dalle caratteristiche inusuali. Caccia condotta con movimenti lenti
      e ipnosi della preda causata da affascinanti motivi lampeggianti generati da
      un corno bioluminescente.
    fleet_explore_t3_25: Squadra di ricerca inviata sul pianeta %PLANET%. Studiati
      piccoli anfibi d'acqua salata. Creature in grado di raggiungere dimensioni incredibili
      se disturbate. Rinunciato a far passare alcuni campioni per le camere stagne
      della nave.
    fleet_explore_t4_1: Squadra di esplorazione inviata sul pianeta %PLANET%. Scoperto
      cubo di metallo estremamente lucido e pesante. Ampia quantità di dati planetari
      generati dalla scansione del cubo.
    fleet_explore_t4_2: Esplorato pianeta %PLANET%. Gigantesca sfera di metallo scoperta
      dalla squadra di ricerca nel cuore di un complesso di rovine. Sfera apparentemente
      priva di attrito e pertanto complicata da studiare approfonditamente.
    fleet_explore_t4_3: Squadra di ricerca inviata sul pianeta %PLANET%. Scoperta
      pietra sepolta in una rovina. Se toccata da una persona, la pietra ne proietta
      un ologramma e flussi di dati al momento indecifrabili.
    fleet_explore_t4_4: Atterrati sul pianeta %PLANET%. Scoperta possibile macchina
      di replicazione in un edificio abbandonato. La macchina sembra produrre principalmente
      naniti. Tentativi di ricalibrazione falliti.
    fleet_explore_t4_5: Scansionato pianeta %PLANET%. Grande fonte energetica sotterranea
      indicata da letture orbitali. Inviato equipaggio di terra. Approccio a piedi
      reso impossibile da scariche elettriche. Rilevazioni effettuate da lontano.
    fleet_explore_t4_6: Analizzato pianeta %PLANET%. Scoperto portale in miniatura
      presso rovine. Portale attivo, ma troppo piccolo per il passaggio di membri
      dell'equipaggio. Droni inviati, segnale scomparso all'ingresso nel portale.
    fleet_explore_t4_7: 'Scoperto portale di arrivo durante analisi a terra del pianeta
      %PLANET%. Ricevitore formato da cilindro di pietra lucido sintonizzato su frequenza
      fondamentale. Tentativi di decodifica dell''indirizzo del portale: in corso.'
    fleet_explore_t4_8: Inviata squadra di ricerca sul pianeta %PLANET%. Seguito segnale
      ripetuto. Fonte identificata in radiofaro d'emergenza Korvax. Segnale apparentemente
      composto da serie di fischi melodici. Traduzione impossibile.
    fleet_explore_t4_9: 'Eseguita indagine su segnali insoliti sul pianeta %PLANET%.
      Fonte identificata in torre di trasmissione Vy''keen. Segnale decodificato.
      Natura della trasmissione: lungo pezzo di canto fermo, una storia orale di Hirk
      e Nal. Registrato e archiviato.'
    fleet_explore_t4_10: 'Pianeta %PLANET% esplorato dalla squadra di ricerca. Rilevati
      dati condivisi tra le torri radio sparse sulla superficie. Segnale tracciato
      e decifrato. Natura della trasmissione: dati condivisi tra i mercanti Gek per
      manipolare il mercato galattico.'
    fleet_explore_t4_11: Segnale rilevato sul pianeta %PLANET%. Inviato equipaggio
      di terra. Segnale tracciato fino ad antico radiofaro d'emergenza in un edificio
      di pietra in rovina. Ripetitore scansionato, ma traduzione dell'antica lingua
      impossibile.
    fleet_explore_t4_12: Esplorato pianeta %PLANET%. Scoperto piccolo dispositivo
      all'interno di una caverna bassa. Musica affascinante causata dalla risonanza
      armonica della vibrazione del dispositivo nella caverna. Scansione effettuata,
      dispositivo non toccato.
    fleet_explore_t4_13: 'Squadra di ricerca inviata sul pianeta %PLANET%. Trovati
      bassorilievi compatibili con registrazioni audio in antiche rovine di pietra
      sepolte. Scansione effettuata e incisioni digitalizzate. Registrazioni riprodotte
      e corrispondenti a cinguettio. Età stimata dei dati: %NUM%00 anni.'
    fleet_explore_t4_14: 'Atterrati sul pianeta %PLANET%. Esplorato edifici in rovina.
      Scoperto dispositivo meccanico: cubo di metallo con facce rotanti interconnesse.
      Natura apparente del cubo: dispositivo rudimentale di traduzione, in grado di
      mostrare glifi in diverse forme.'
    fleet_explore_t4_15: 'Scansionato pianeta %PLANET%. Superficie coperta di grandi
      sfere di metallo collocate secondo uno schema ben preciso. Da distanza sufficiente,
      le sfere sembrano rappresentare nodi di un ipergrafico. Apparente natura del
      pianeta: elemento di un gigantesco pacchetto dati. Scopo: sconosciuto.'
    fleet_explore_t4_16: Analizzato pianeta %PLANET%. Colossale montagna individuata
      sull'equatore dalla scansione topografica. Inviato equipaggio di terra. Montagna
      apparentemente composta da vetro. Esaminati valori di densità e rifrazione.
    fleet_explore_t4_17: 'Enorme specchio scoperto sul pianeta %PLANET%. Raggio della
      superficie riflettente: %NUM%00 u. Luce concentrata su luna vicina. Scopo sconosciuto.'
    fleet_explore_t4_18: Dissotterrata piramide di pietra sul pianeta %PLANET%. Sigilli
      rotti, ingresso effettuato. Temperatura insufficiente per la permanenza di forme
      di vita. Inviati droni. Nucleo della piramide vicino allo zero assoluto. Droni
      perduti, dati di rilievo ottenuti.
    fleet_explore_t4_19: Indagato su insoliti segnali provenienti dal pianeta %PLANET%.
      Individuato piccolo dispositivo in antiche rovine di pietra. Proprietà identiche
      a quelle di una macchina a moto perpetuo. Dispositivo trasportato alla nave
      per cercare fonte energetica nascosta.
    fleet_explore_t4_20: Pianeta %PLANET% esplorato dalla squadra di ricerca. Individuato
      drone cartografico abbandonato. Esplorazione del drone durata %NUM%0 anni. Drone
      recuperato, dati scaricati.
    fleet_explore_t4_21: Squadra di ricerca inviata sul pianeta %PLANET%. Scoperta
      trasmittente apparentemente in grado di trasformare onde cerebrali in segnali
      radio. Impossibile trasformare la trasmissione in un segnale decifrabile. Dati
      archiviati per successivo studio.
    fleet_explore_t4_22: 'Atterrati sul pianeta %PLANET%. Scoperto dispositivo di
      registrazione in edificio abbandonato. Natura apparente del dispositivo: videocamera
      sintonizzata su frequenza insolita. Impossibile determinare ricevitore. Segnale
      intercettato per ottenere dati.'
    fleet_explore_t4_23: Grande superficie pianeggiante scoperta da analisi orbitale
      del pianeta %PLANET%. Apparente uso di campi magnetici per spostare particelle
      sulla superficie e riflettere motivo sottostante. Immagine della flotta generata
      dalla superficie in seguito a scansione.
    fleet_explore_t4_24: Inviata squadra di atterraggio planetario. Superficie segnalata
      come innaturalmente piatta, come se fosse stata 'lucidata continuamente'. Nessun
      segno di vita individuato. Dati topografici raccolti per successiva analisi.
    fleet_explore_t4_25: 'Indagato su segnale proveniente dal pianeta %PLANET%. Individuato
      dispositivo di contenimento attivo a sicurezza elevata. Risultato della scansione:
      camera di contenimento vuota. Dati del dispositivo scaricati a scopo di analisi.'
    fleet_explore_sec_1: Arrivati nel sistema %SYSTEM%. Osservata instabilità cromatica
      stellare di colore variabile nel corso di diverse ore. Eseguito esame dettagliato.
    fleet_explore_sec_2: Composizione planetaria insolita rilevata da scansione a
      lungo raggio del sistema %SYSTEM%. Corpi non stellari del sistema apparentemente
      composti da liquido. Impossibile verificare scansione. Dati venduti alla gilda
      degli esploratori.
    fleet_explore_sec_3: Equipaggio di terra inseguito da creature informi e aggressive
      sul pianeta %PLANET%. Numerose foto scattate durante la fuga.
    fleet_explore_sec_4: Incontrate gigantesche creature sottomarine durante la ricerca
      di condotti idrotermici. Creature lente e docili, raccolte intorno ai condotti
      per sfruttarne il calore. Scansione apparentemente gradita dalle creature.
    fleet_explore_sec_5: Incontrati diversi esemplari di uccelli di grandi dimensioni
      durante la ricognizione del pianeta %PLANET%. Uccelli curiosi e nutriti dall'equipaggio.
      Nessuna apparente capacità di volo.
    fleet_explore_sec_6: Equipaggio di terra attaccato da sciami di insetti carnivori
      durante la ricerca di minerali sul pianeta %PLANET%. Campioni di insetti annidati
      nella carne dell'equipaggio. Campioni scansionati per compilazione dati.
    fleet_explore_sec_7: 'Arrivati nel sistema %SYSTEM%. Luminosità della stella in
      frequente mutamento per apparente trasmissione di sequenza in codice. Traduzione
      della sequenza: 16 16 16 16 16...'
    fleet_explore_sec_8: Arrivati nel sistema %SYSTEM%. Rilevate anomalie nei dati
      della scansione. Venti solari estremamente forti. Atmosfera dei pianeti vicini
      spazzata via.
    fleet_explore_sec_9: Arrivati nel sistema %SYSTEM%. Segnalate anomalie nei dati
      della scansione. Temperatura del nucleo del pianeta principale instabile. Condizioni
      del suolo estremamente pericolose.
    fleet_explore_sec_10: Arrivati nel sistema %SYSTEM%. Diverse anomalie mostrate
      dalla scansione stellare. Segni di imminente depressurizzazione della stella.
      Collasso probabile.
    fleet_explore_sec_11: 'Arrivati nel sistema %SYSTEM%. Dati anomali mostrati dalla
      scansione planetaria. Nucleo in apparente ebollizione ed evaporazione. Instabilità
      tettonica: critica. Atterraggio annullato. Eseguita osservazione dettagliata
      dall''orbita.'
    fleet_explore_sec_12: Arrivati nel sistema %SYSTEM%. Dati insoliti mostrati dalla
      scansione automatica della composizione planetaria. Percentuale di minerali
      e vegetazione insolitamente alta. Eseguite osservazioni dettagliate, dati venduti
      alla gilda degli esploratori.
    fleet_explore_sec_13: Arrivati nel sistema %SYSTEM%. Avviata scansione automatica.
      Valori rotazionali stellari al di fuori dello spettro previsto. Stella distorta
      da rotazione incredibilmente veloce. Eseguite osservazioni dettagliate.
    fleet_explore_sec_14: Scorte acquistate nel sistema %SYSTEM%. Alla partenza, mercante
      %RACE% molto insistente nel consegnare piccolo cubo di metallo. Cubo scansionato
      per acquisizione dati, trovato archivio di innumerevoli famiglie Gek e genealogia
      genetica di millenni.
    fleet_explore_sec_15: Acquisiti documenti da un mercante dopo riparazioni nel
      settore %SYSTEM%. Scoperto progetto nascosto per prototipo di laser minerario
      avanzato. Progetto decifrato e inserito nella banca dati della flotta.
    fleet_explore_sec_16: Ottenute merci da un mercante nel sistema %SYSTEM%. Flora
      medicinale sul pianeta vicino menzionata dal mercante. Inviato equipaggio di
      terra per raccolta campioni.
    fleet_explore_sec_17: Acquistato carburante aggiuntivo dalla stazione spaziale
      %PLANET%. Leghe insolite sugli asteroidi locali menzionate dal mercante. Inviata
      squadra di ricerca per raccolta dati.
    fleet_explore_sec_18: Piante altamente tossiche incontrate dall'equipaggio di
      terra durante la ricognizione del pianeta %PLANET%. Recuperato prezioso campione
      di veleno dal sangue ricco di tossine dell'equipaggio.
    fleet_explore_sec_19: Equipaggio di terra isolato durante la ricognizione del
      pianeta %PLANET%. Frutti locali ingeriti in attesa dei soccorsi. Semi germogliati
      dall'interno ed equipaggio colonizzato rapidamente. Entità ibrida risultante
      scansionata dalla squadra di soccorso ma non riportata a bordo.
    fleet_explore_sec_20: Pianeta %PLANET% analizzato dall'equipaggio di terra in
