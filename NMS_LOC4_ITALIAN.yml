    ui_guide_topic_pinning: Evidenziare formule
    ui_guide_body_pinning: |-
      Le istruzioni su come creare <TECHNOLOGY>nuove tecnologie<>, <COMMODITY>prodotti<> e <EARTH>parti di costruzione<> possono essere <VAL_ON>evidenziate<> come missioni.

      Evidenzia formule usando <IMG>PIN<> per gli oggetti e <IMG>PIN_BUILD<> per le parti della base.

      Evidenziare crea una voce nel tuo <VAL_ON>Registro missioni<> con istruzioni dettagliate su come trovare o creare le componenti per l'oggetto in questione. Può essere evidenziato solo un oggetto alla volta.

      Oltre alle formule, anche le <STELLAR>guide per trovare materie prime<> possono essere evidenziate. Fallo dal <VAL_ON>Catalogo<>.

      Le formule possono essere evidenziate ogni volta che vedi elencati prodotti o tecnologie: all'interno del <TECHNOLOGY>menu di creazione<> o da qualsiasi <VAL_ON>finestra<> nell'inventario.
    ui_guide_topic_weather: Condizioni estreme
    ui_guide_body_weather: |-
      La maggior parte dei pianeti è affetta da qualche <FUEL>tempesta<>. Durante una tempesta, la tua <STELLAR>protezione rischi<> <STELLAR>scenderà più rapidamente<> del solito.

      Ai nuovi esploratori viene consigliato di cercare riparo in questi casi, se possibile. Quelli più navigati potrebbero voler sfruttare l'impatto delle condizioni atmosferiche sull'equipaggiamento; ad esempio, le <TECHNOLOGY>temperature gelide<> migliorano l'<STELLAR>efficienza termica<> del raggio minerario.

      Alcuni pianeti hanno <FUEL>condizioni estreme<>. L'exotuta ti avverte quando arrivi su un pianeta del genere, dove i pericoli sono molto più alti e le tempeste più frequenti. I <TECHNOLOGY>potenziamenti alla protezione rischi<> sono fortemente consigliati prima di esplorare questi pianeti.

      Tuttavia è proprio qui che ci sono più ricompense per gli esploratori più temerari e i <STELLAR>depositi di risorse<> valgono decisamente di più. Le forme <STELLAR>attive<> dei metalli stellari valgono molto e possono essere raffinate in grandi quantità di <SPECIAL>metallo cromatico<>.

      I <COMMODITY>Cristalli tempestosi<> si trovano sui pianeti con condizioni estreme e sono una risorsa rara e preziosa, che può essere raccolta solo durante una tempesta. Cercali usando il <TECHNOLOGY>visore analitico<>.
    ui_guide_topic_guilds: Gilde
    ui_guide_body_guilds: |-
      Oltre alle razze principali, la galassia ospita tre grandi <STELLAR>gilde<>: la <VAL_ON>gilda dei mercanti<>, la <VAL_ON>gilda degli esploratori<> e la <VAL_ON>gilda dei mercenari<>. Queste organizzazioni includono tutte le razze e quindi un Vy'keen dedito al commercio potrebbe unirsi alla gilda dei mercanti, che è dominata dai Gek, ad esempio.

      Aumenta la tua reputazione con le gilde compiendo missioni dalla <SPECIAL>bacheca delle missioni<> sulle stazioni spaziali. Questo ti permetterà di avere accesso a missioni di livello più alto con ricompense migliori.

      Ogni <COMMODITY>stazione spaziale<> ha un <TRADEABLE>emissario<> di una delle gilde. Incontrali su ogni sistema per ottenere ricompense in base alla tua reputazione, che può essere controllata nella sezione <VAL_ON>Obiettivi viaggio<> di Catalogo e guida (<IMG>OPTIONS<>).
    ui_guide_topic_guns: Acquistare nuovi multi-tool
    ui_guide_body_guns: |-
      Sulle <COMMODITY>stazioni spaziali<> e sugli <VAL_ON>avamposti planetari<> si possono acquistare nuovi multi-tool. Migliora l'inventario del tuo multi-tool sulle stazioni spaziali.

      Dopo l'acquisto, puoi <STELLAR>cambiare nome<> al tuo multi-tool.

      Puoi possedere sei multi-tool e scambiare quello che hai per uno sconto sui nuovi modelli, sui quali dovrà essere reinstallata la tecnologia.

      Stili diversi di multi-tool possono aumentare moltissimo la tua capacità di <STELLAR>raccogliere risorse<>, <TECHNOLOGY>scansionare scoperte<> o <FUEL>combattere<>. I multi-tool si possono trovare anche a diversi livelli di potenza: <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<> e <COMMODITY>Classe S<>.

      Alcuni multi-tool danneggiati possono essere ottenuti gratuitamente ed è un ottimo modo di procurarsi tecnologia di alto valore risparmiando. Gli slot di questi multi-tool dovranno essere riparati per riportare il dispositivo al pieno funzionamento.
    ui_guide_topic_ships: Comprare nuove navi
    ui_guide_body_ships: "Acquista navi ovunque vedi atterrare piloti: <COMMODITY<>stazioni
      spaziali<>, <STELLAR>mercantili<>, <TECHNOLOGY>avamposti planetari<>, o <VAL_ON>altre
      piccole costruzioni<>. \n\nDopo l'acquisto, puoi <STELLAR>cambiare nome<> alla
      tua nuova nave. Puoi possedere fino a <VAL_ON>nove<> navi nella tua flotta.
      Usa il <TECHNOLOGY>menu rapido<> per richiamarle in qualsiasi momento.\n\nIn
      alternativa, puoi scambiare una nave che possiedi per avere uno sconto su una
      nuova, ma dovrai reinstallare la tecnologia sul nuovo modello. <FUEL>Non dimenticare
      di trasferire prima il tuo carico!<>\n\nAlcune astronavi danneggiate possono
      essere ottenute gratuitamente ed è un ottimo modo di procurarsi tecnologia di
      alto valore risparmiando. La tecnologia di queste navi dovrà essere riparata
      per riportarle al pieno funzionamento.\n\nLe navi hanno delle specializzazioni,
      che aumentano le loro statistiche e ne alterano le capacità. Esamina diverse
      astronavi in una stazione spaziale per saperne di più. Ci sono anche diverse
      classi di navi: <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<> e <COMMODITY>S<>."
    ui_guide_topic_new_base_parts: Imparare nuovi parti della base
    ui_guide_body_new_base_parts: |-
      C'è un'ampia gamma di <TECHNOLOGY>parti di costruzione<> disponibili. Controlla quelle che hai imparato nel <VAL_ON>catalogo<>.

      Alcune sono puramente decorative, mentre altre offrono importanti miglioramenti alle funzioni della base: i <TECHNOLOGY>Teletrasporti<>, equipaggiamenti per l'<STELLAR>Energia<> o la <TRADEABLE>Coltivazione<>, ad esempio.

      Varie parti di base possono essere acquistate nella <VAL_ON>unità di ricerca costruzioni<>, che puoi costruire nella base. L'intera gamma di parti è disponibile a bordo dell'<SPECIAL>Anomalia spaziale<>, nell'unità di ricerca avanzata.

      Per acquistarne di nuove, prima ottieni i <STELLAR>dati recuperati<>, che si possono estrarre dalle <TECHNOLOGY>tecnologie sepolte<> sui pianeti. Usa il <TECHNOLOGY>visore analitico<> per trovare e segnare queste reliquie, e poi il <TECHNOLOGY>manipolatore di terreno<> per riportarle alla luce.
    ui_guide_topic_upload: Cambiare nome e caricare le scoperte
    ui_guide_body_upload: |-
      Puoi <TRADEABLE>rinominare<> e <STELLAR>caricare<> ogni creatura, pianta, minerale, pianeta o sistema che scopri. Puoi anche cambiare nome alla <VAL_ON>base, al multi-tool e all'astronave<>.

      Caricandole, condividi le tue scoperte con altri Viaggiatori e chiunque di loro trovi l'oggetto in questione vedrà che tu l'hai trovato per primo. Caricare dà <TECHNOLOGY>naniti<> come ricompensa.

      Scopri creature, piante e minerali con il <TECHNOLOGY>visore analitico<>. Entra in modalità visore con <IMG>AIM<> e analizza i tuoi bersagli con <IMG>BINOCSCAN<>.

      Sistemi e pianeti vengono scoperti automaticamente quando li visiti.

      Traccia, cambia nome e carica le tue scoperte dalla <VAL_ON>pagina scoperte<> nel menu Opzioni.
    ui_guide_topic_ammo: Munizioni
    ui_guide_body_ammo: |-
      La maggior parte delle <FUEL>armi<> del multi-tool, come il <TECHNOLOGY>boltcaster<> necessita di <VAL_ON>munizioni<>. Crea munizioni negli slot vuoti del tuo inventario.

      Mentre combatti, <VAL_ON>ricarica<> l'arma che stai usando con <IMG>RELOAD<>. Ciò userà automaticamente le munizioni del tuo inventario. Assicurati di aver creato abbastanza munizioni <STELLAR>prima<> di entrare in combattimento.

      Tutte le armi a proiettile usano le stesse munizioni: il <TECHNOLOGY>boltcaster<>, lo <TRADEABLE>sputa-impulsi<> e il <COMMODITY>fucile a dispersione<>.

      Le armi a energia, come la <FUEL>lancia di luce<> si caricano con il <FUEL>carbonio<>, direttamente dal menu rapido dell'inventario. Si sconsiglia di usare il raggio minerario in combattimento.

      Quando hai finito le munizioni o l'energia, usa <IMG>MELEE<> per <VAL_ON>colpire in corpo a corpo<>.
