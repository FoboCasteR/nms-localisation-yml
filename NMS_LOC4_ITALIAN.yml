    exp_findbase_no_base_lang: |-
      Entità, sei giunta prima del previsto. I dati sono stati ottenuti, scambiati e utilizzati. Come da istruzioni, una nuova base ti attende.
      Sarà sempre un rifugio a cui poter fare ritorno durante la tua esplorazione dell'universo. Che la luce dell'Atlante ti protegga.
    war_findbase_no_base_lang: |-
      Grah! Sei in ritardo! Saresti dovuto arrivare minuti fa.
      Intruso, il prezzo è stato pagato. Vattene subito e reclama la tua nuova base. Sarà sempre una fortezza a cui poter fare ritorno durante la tua esplorazione dell'universo.
    tra_findbase_no_base_lang: |-
      Ah, eccoti qui, come previsto. Tutti i permessi necessari sono stati firmati e la tua nuova base ti aspetta!
      Con la tua nuova casa, avrai sempre un rifugio a cui poter fare ritorno durante la tua esplorazione dell'universo. Che la luce dell'Atlante ti protegga.
    exp_findbase_no_room_lang: |-
      Entità! Sei giunta più tardi del previsto. I dati sono stati ottenuti, scambiati e utilizzati. Come da istruzioni, nuovi strumenti ti attendono.
      Questo Korvax ha piani per migliorare sia la base, sia l'exotuta. Dov'è situata la tua base? Di che tipo di <STELLAR>protezione rischi<> necessiti?
    war_findbase_no_room_lang: |-
      Grah! Intruso! Sei in ritardo! Saresti dovuto arrivare minuti fa.
      Comunque sia, il prezzo è stato pagato e ho ottenuto i miglioramenti richiesti: nuovi moduli per la tua base e protezione dagli elementi.
      Dov'è situata la tua base? Di che tipo di <STELLAR>protezione rischi<> necessiti?
    tra_findbase_no_room_lang: |-
      Ah, amico! Eccoti qui, come previsto. Tutti i permessi necessari sono stati firmati e nuovi ed emozionanti strumenti ti attendono!
      Gaudio! Ho dei progetti per migliorare base ed exotuta. Dov'è situata la tua base? Di che tipo di <STELLAR>protezione rischi<> necessiti?
    exp_findbase_no_room_res: Conoscenza a te, entità Viaggiatore. Dalla tua base
      ampliata, potrai esplorare liberamente e farvi ritorno da qualsiasi stazione
      spaziale. Che la luce dell'Atlante ti protegga.
    war_findbase_no_room_res: Scelta eccellente, intruso! Vattene subito ed espandi
      la tua nuova base. Che possa essere una potente fortezza a cui poter fare ritorno
      durante la tua esplorazione dell'universo! Grah!
    tra_findbase_no_room_res: Sagacia, amico! Che la tua casa possa sempre essere
      un rifugio da cui esplorare l'universo.
