    ui_comm_week_04_sub: Aiuta lo specialista Polo - Settimana 4/8
    npc_comm_week_04_brief: |-
      Amico! I tuoi dati, raccolti con grande sacrificio dalle Sentinelle...
      Hanno dato risultati straordinari! Stanno rilevando un'anomalia, ma non si tratta di Nada e Polo!
    npc_comm_week_04_brief2: |-
      Le Sentinelle possiedono meraviglie cartografiche! Mappe che illustrano la nostra realtà, con le sue debolezze e vulnerabilità!
      Hanno scoperto una serie di trasmissioni provenienti da oltre la breccia, messaggi di un altro essere anomalo! Dobbiamo rintracciare la fonte di quelle trasmissioni e contattarla prima di loro.
    npc_comm_week_04_brief_res: Ti sto trasmettendo le coordinate, Amico viaggiatore.
      Vai, viaggia attraverso i portali, sii il nostro messaggero!
    npc_comm_week_04_cap: |-
      Hai raccolto tantissimo! Abbiamo tutto il necessario per individuare una traccia stabile. Resta solo da calcolarla, effettuare la corretta analisi di delimitazione... dovremo avere pazienza.
      La nostra gratitudine è eterna, Amico Viaggiatore!
    npc_comm_week_04_cap_res_a: Polo farfuglia allegramente mentre si scollega, contenendo
      a malapena l'emozione. Spero che non resti deluso da ciò che scoprirà...
    npc_comm_week_04_cap_res_b: La mia analisi della trasmissione principale procede
      bene, Amico Viaggiatore, ma qualsiasi eco proveniente dall'altro lato della
      breccia è inestimabile! Raccogline il più possibile, ci aiuteranno a trovare
      la sorgente più in fretta!
    npc_comm_week_04_comp: Hai osservato oltre i confini, Amico Viaggiatore? Quali
      echi sei riuscito a recuperare?
    npc_comm_week_04_comp_res_all: |-
      Quali tesori, più rari e meravigliosi dell'immaginabile! Speranza oltre la breccia! Un'altra scintilla della creazione!
      Ci hai portato un dono prezioso, Amico Viaggiatore.
    npc_comm_week_04_comp2_opt_a: Trasmetto i dati
    npc_comm_week_04_comp2_opt_b: Termino la trasmissione
    npc_comm_week_04_comp2_res_a: |-
      Polo sussulta visibilmente. Il contenuto del messaggio deve averlo sorpreso, come se avesse visto realizzarsi una sua speranza segreta.
      Si ricompone e mi chiede di continuare a cercare segni di questo messaggero mentre lui esegue analisi più approfondite.
    npc_comm_week_04_comp2_res_b: Quando dovrai segnalarci altro, amico, contattaci
      con il tuo scanner. Fai presto!
