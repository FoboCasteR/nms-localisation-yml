    fleet_exp_translate_opt_a_1c: Studio le piante
    fleet_exp_translate_opt_b_1c: Studiare le creature
    fleet_exp_translate_opt_c_1c: Studiare i minerali
    fleet_exp_translate_opt_d_1c: Fuggire dal sistema
    fleet_exp_translate_opt_e_1c: Disinfettare la flotta
    fleet_exp_translate_opt_f_1c: Studiare la stella locale
    fleet_exp_translate_opt_g_1c: Scansionare in cerca di tecnologia
    fleet_exp_translate_call: "%CAP_RACE%, sei riuscito a dare un senso ai dati? Cosa
      dobbiamo fare?"
    fleet_exp_translate_res_a_1c: Traduco i dati per il comandante della flotta. I
      dati indicano delle anomalie nel DNA della vegetazione locale. Dico al comandante
      della flotta di procedere quindi con la ricerca.
    fleet_exp_translate_res_b_1c: Traduco i dati per il comandante della flotta. I
      dati indicano delle anomalie nel comportamento dei predatori locali. Dico al
      comandante della flotta di procedere quindi con la ricerca.
    fleet_exp_translate_res_c_1c: Traduco i dati per il comandante della flotta. I
      dati indicano delle evidenti anomalie nella composizione geologica locale. Dico
      al comandante della flotta di procedere quindi con la ricerca.
    fleet_exp_translate_res_d_1c: Traduco i dati per il comandante della flotta. I
      dati indicano preoccupanti anomalie gravitazionali che alterano frequentemente
      lo spazio-tempo nell'area locale. Dico al comandante della flotta di fuggire
      dal sistema.
    fleet_exp_translate_res_e_1c: Traduco i dati per il comandante della flotta. I
      dati indicano la presenza di un virus in rapida mutazione nei polmoni delle
      creature locali. Dico al comandante di disinfettare immediatamente le navi.
    fleet_exp_translate_res_f_1c: Traduco i dati per il comandante della flotta. I
      dati indicano qualcosa di insolito nel campo magnetico della stella locale.
      Dico al comandante della flotta di procedere quindi con la ricerca.
    fleet_exp_translate_res_g_1c: Traduco i dati per il comandante della flotta. I
      dati indicano la presenza di tecnologia avanzata nel sistema locale. Dico al
      comandante della flotta di procedere quindi con le scansioni.
    fleet_exp_translate_res_j_1c: Traduco i dati per il comandante della flotta, ma
      non sembra esserci un senso. Dico al comandante della flotta che il messaggio
      è una pista morta.
    fleet_exp_translate_log_a_1: Ottenuto dati insoliti, criptati in una lingua sconosciuta.
      L'%CAP_RACE% è riuscito a tradurre abilmente il messaggio, scoprendo nuove ed
      emozionati opportunità di ricerca per gli scienziati della flotta.
    fleet_exp_translate_log_b_1: Ottenuto dati insoliti, criptati in una lingua sconosciuta.
      L'%CAP_RACE% è riuscito a tradurre abilmente il messaggio, ma la conseguente
      ricerca ha prodotto solo vapori tossici e una serie di spiacevoli mutazioni.
    fleet_exp_translate_log_c_1: Ottenuto dati insoliti, criptati in una lingua sconosciuta.
      Nonostante il suo impegno, la squadra di ricerca non è riuscita a dare un senso
      al messaggio.
    fleet_explore_special_9: Salve, %CAP_RACE%, ci serve assistenza immediata! L'attività
      dei droni che abbiamo schierato nel settore %SYSTEM% ha scatenato la furia delle
      Sentinelle! La flotta è sotto attacco!
    fleet_explore_special_opt_a_9: Offro il mio aiuto in combattimento
    fleet_explore_special_opt_b_9: Gli dico di scappare
    fleet_explore_special_res_a_9: Rassicuro il comandante della flotta dicendogli
      che accorrerò in loro aiuto. Non combatteranno da soli.
    fleet_explore_special_res_b_9: Dico al comandante della flotta che non è prudente
      provocare ulteriormente le Sentinelle. La cosa migliore da fare è fuggire più
      velocemente che possono.
    fleet_explore_special_log_a_9: Attaccati dalle Sentinelle durante la raccolta
      di campioni nel settore %SYSTEM%. L'%CAP_RACE% ha raggiunto la nostra posizione
      e ha protetto la flotta durante la fuga dall'area.
    fleet_explore_special_log_b_9: Attaccati dalle Sentinelle durante la raccolta
      di campioni nel settore %SYSTEM%. L'%CAP_RACE% non ha potuto aiutarci e la flotta
      ha riportato gravi danni durante la fuga.
    fleet_explore_special_log_c_9: Attaccati dalle Sentinelle durante la raccolta
      di campioni nel settore %SYSTEM%. L'%CAP_RACE% non ha potuto aiutarci, ma la
      flotta è riuscita a fuggire limitando i danni.
    fleet_explore_special_10: |-
      Salve, %CAP_RACE%, la spedizione è a un punto morto. Abbiamo trovato uno strano oggetto e nessuna rilevazione fornisce dati comprensibili.
      Ci troviamo nello spazio profondo, nei pressi di una sfera di metallo. È più piccola di una stazione spaziale ed emette segnali molto insoliti.
      Non sembra ostile. Cosa dobbiamo fare?
    fleet_explore_special_opt_a_10: Gli dico di atterrare
    fleet_explore_special_opt_b_10: Gli dico di andarsene
    fleet_explore_special_res_a_10: Dico al comandante della flotta di preparare la
      sua squadra da sbarco migliore e di tentare un atterraggio sulla sfera o al
      suo interno. Sembra preoccupato, ma non solleva obiezioni.
    fleet_explore_special_res_b_10: Dico al comandante della flotta di lasciar perdere
      la sfera. È probabile che chiunque o qualunque cosa l'abbia creata, non apprezzerebbe
      di essere osservato.
    fleet_explore_special_log_a_10: Trovata una sfera perfetta di metallo nell'orbita
      del pianeta %PLANET%. %CAP_RACE% consultato prima dell'avvicinamento. Impossibile
      recuperare registrazioni o ricordi dell'equipaggio dopo l'avvicinamento, ma
      abbiamo trovato la stiva piena di doni.
    fleet_explore_special_log_b_10: Trovata una sfera perfetta di metallo nell'orbita
      del pianeta %PLANET%. %CAP_RACE% consultato prima dell'avvicinamento. Strumenti
      e ricordi dell'equipaggio non sopravvissuti all'avvicinamento. Abbiamo modificato
      rapidamente la rotta.
    fleet_explore_special_log_c_10: Trovata una sfera perfetta di metallo nell'orbita
      del pianeta %PLANET%. Su consiglio dell'%CAP_RACE%, non ci siamo avvicinati.
    fleet_explore_special_11: |-
      Salve, %CAP_RACE%, l'equipaggio è in una brutta situazione.
      Una spedizione inviata sul pianeta %PLANET% ha trovato diversi contenitori di acqua nera in uno scavo.
      Per motivi sconosciuti, l'equipaggio l'ha bevuta e al ritorno sull'astronave ha cominciato a delirare.
      Li abbiamo confinati nel centro medico, ma non so come procedere...
    fleet_explore_special_opt_a_11: Dico di tenerli in quarantena
    fleet_explore_special_opt_b_11: Dico di gettarli nello spazio
    fleet_explore_special_res_a_11: Dico al comandante della flotta di tenere in isolamento
      l'equipaggio malato e di fare tutto il possibile per curarlo. Se mantenuti in
      condizioni stabili, potrebbero riprendersi.
    fleet_explore_special_res_b_11: Il comandante della flotta è sorpreso, ma insisto.
      Purtroppo, non possono rischiare che il resto dell'equipaggio venga infettato.
    fleet_explore_special_log_a_11: L'equipaggio ha bevuto una strana acqua nera rinvenuta
      sul pianeta %PLANET%. L'%CAP_RACE% ha consigliato una lunga quarantena. L'equipaggio
      ha risposto alle cure e si è ripreso, riferendo di strane visioni ultraterrene.
      Le scansioni cerebrali hanno generato dati scientificamente rilevanti.
    fleet_explore_special_log_b_11: L'equipaggio ha bevuto una strana acqua nera rinvenuta
      sul pianeta %PLANET%. L'%CAP_RACE% ha consigliato una lunga quarantena. L'equipaggio
      ha avuto strane visioni e ha perso il controllo, distruggendo gran parte del
      centro medico prima di essere sedato.
    fleet_explore_special_log_c_11: L'equipaggio ha bevuto una strana acqua nera rinvenuta
      sul pianeta %PLANET%. L'%CAP_RACE% ha consigliato di espellere l'equipaggio
      infetto nello spazio. Operazione eseguita, a malincuore.
    fleet_explore_special_12: |-
      Salve, %CAP_RACE%, temo di dover segnalare un'emergenza.
      Una squadra di geologi inviata in un interessante complesso di grotte sul pianeta %PLANET% ha disturbato una fumarola. Il gas che fuoriusciva dall'attività sismica non corrispondeva a nessuna sostanza conosciuta. L'equipaggio è stato immediatamente evacuato.
      Al ritorno, chi ha inalato il gas ha manifestato strani sintomi, come occhi iniettati di sangue e pelle luminescente. Ho messo in quarantena i contagiati, ma non so cos'altro fare.
    fleet_explore_special_opt_a_12: Dico di riportarli sul pianeta
    fleet_explore_special_opt_b_12: Dico di trattarli con radiazioni mirate
    fleet_explore_special_res_a_12: Dico al comandante della flotta di riportare l'equipaggio
      infetto sulla superficie del pianeta. Non possono rischiare le vite di tutto
      l'equipaggio a bordo.
    fleet_explore_special_res_b_12: Dico al comandante della flotta di combattere
      il fuoco col fuoco e di bombardare l'equipaggio infettato con radiazioni mirate
      per eliminare la mutazione.
    fleet_explore_special_log_a_12: L'equipaggio ha inalato strani gas sul pianeta
      %PLANET%. Su consiglio dell'%CAP_RACE%, abbiamo lasciato l'equipaggio infetto
      sul pianeta e l'abbiamo osservato dall'orbita. L'equipaggio ha sviluppato abilità
      notevoli e non è sembrato influenzato dall'atmosfera tossica. Mutazione isolata
      per ulteriore studio.
    fleet_explore_special_log_b_12: L'equipaggio ha inalato strani gas sul pianeta
      %PLANET%. Su consiglio dell'%CAP_RACE%, abbiamo lasciato l'equipaggio infetto
      sul pianeta e l'abbiamo osservato dall'orbita. L'equipaggio si è ammalato ed
      è morto in breve tempo.
    fleet_explore_special_log_c_12: L'equipaggio ha inalato strani gas sul pianeta
      %PLANET%. Su consiglio dell'%CAP_RACE%, abbiamo somministrato all'equipaggio
      dosi massicce di radiazioni. Il risultato è stata una serie di notevoli mutazioni
      scientificamente rilevanti. Purtroppo, l'equipaggio non è sopravvissuto alla
      procedura.
    fleet_explore_special_log_d_12: L'equipaggio ha inalato strani gas sul pianeta
      %PLANET%. Su consiglio dell'%CAP_RACE%, abbiamo somministrato all'equipaggio
      dosi massicce di radiazioni. Trattamento fallito. L'equipaggio infetto si è
      ammalato ed è morto in breve tempo.
    fleet_explore_special_13: |-
      Salve, %CAP_RACE%, porto notizie di un'opportunità nel settore %SYSTEM%.
      La flotta ha individuato un buco nero. In base a rotazione e massa relativa, potrebbe essere adatto agli spostamenti a lungo raggio.
      Il potenziale scientifico è notevole. Tuttavia, non posso mettere a rischio la flotta senza la tua approvazione. Dovremmo procedere?
    fleet_explore_special_opt_a_13: Dico di entrare nel buco nero
    fleet_explore_special_opt_b_13: Dico di evitarlo
    fleet_explore_special_res_a_13: Do il via libera al comandante della flotta, che
      pare leggermente preoccupato. Lo rassicuro, dicendogli di fidarsi dei calcoli
      dei suoi ingegneri e di pensare agli scenari insoliti che di certo li attendono
      dalla parte opposta.
    fleet_explore_special_res_b_13: Dico al comandante della flotta di evitare il
      buco nero. Lo spazio locale è ancora mappato a malapena. C'è molto da scoprire
      senza rischiare la vita in un'anomalia gravitazionale.
    fleet_explore_special_log_a_13: Entrati in un buco nero nel settore %SYSTEM%.
      Oltrepassati migliaia di sistemi in un istante, raccogliendo dati su innumerevoli
      meraviglie. Tutte le navi hanno lasciato il portale al momento giusto e hanno
      fatto rientro integre nel normale spazio-tempo.
    fleet_explore_special_log_b_13: Entrati in un buco nero nel settore %SYSTEM%.
      Un lieve errore nell'angolo di avvicinamento ha causato la dispersione della
      flotta in diversi sistemi. Flotta raggruppata con notevole consumo di carburante.
      Notevoli danni gravitazionali.
    fleet_explore_special_log_c_13: Scoperto buco nero nel sistema %SYSTEM%. Rilevato
      potenziale portale. Effettuate misurazioni da distanza di sicurezza, ma orizzonte
      degli eventi evitato su consiglio dell'%CAP_RACE%.
    fleet_explore_special_14: |-
      Salve, %CAP_RACE%, richiedo il tuo permesso per una spedizione insolita.
      La flotta è in orbita attorno a un pianeta molto strano. La superficie sembra metallica e composta in gran parte da forme poligonali. Abbiamo inoltre rilevato una serie di strani segnali ripetuti.
      Vorrei inviare una squadra, ma il rischio è elevato. Dovremmo procedere?
    fleet_explore_special_opt_a_14: Dico di inviare l'equipaggio
    fleet_explore_special_opt_b_14: Dico di evitare il pianeta
    fleet_explore_special_res_a_14: Dico al comandante della flotta di procedere.
      Tutte le spedizioni planetarie sono rischiose, ma pochi pianeti sembrano interessanti
      come questo.
    fleet_explore_special_res_b_14: Dico al comandante della flotta di non inviare
      l'equipaggio. Anomalie del genere non vanno prese alla leggera. Il comandante
      sembra sollevato.
    fleet_explore_special_log_a_14: Scoperto pianeta metallico coperto di esagoni
      nel sistema %SYSTEM%. Inviata squadra planetaria. L'equipaggio ha acquisito
      e decodificato uno strano segnale proveniente dal nucleo del pianeta. Effettuate
      interessanti scoperte.
    fleet_explore_special_log_b_14: Scoperto pianeta metallico coperto di esagoni
      nel sistema %SYSTEM%. Inviata squadra planetaria. Superficie scossa da assordanti
      boati radio, costringendo l'equipaggio al ritorno.
    fleet_explore_special_log_c_14: 'Scoperto pianeta metallico coperto di esagoni
      nel sistema %SYSTEM%. Pianeta studiato in cerca di segnali, ma equipaggio non
      inviato su consiglio dell''%CAP_RACE%. '
    fleet_explore_special_15: |-
      Ossequi dal sistema %SYSTEM%, %CAP_RACE%. Porto spiacevoli notizie.
      Dopo aver visitato il pianeta %PLANET%, gran parte dell'equipaggio ha iniziato a soffrire di febbre e crampi molto dolorosi.
      L'equipaggio afferma di aver visto sulla superficie planetaria creature con gli stessi sintomi. Probabilmente è stata quella l'origine del contagio.
      Ho confinato l'equipaggio infettato nel centro medico, ma il rischio di contagio sembra elevato. Cosa dobbiamo fare?
    fleet_explore_special_opt_a_15: Catturare le creature infette
    fleet_explore_special_opt_b_15: Sedare l'equipaggio infetto
    fleet_explore_special_res_a_15: Dico al comandante della flotta di inviare un'altra
      spedizione sulla superficie. Se riuscissero a catturare una creatura infetta,
      potrebbero sintetizzare una cura.
    fleet_explore_special_res_b_15: Dico al %NAME% di mantenere l'equipaggio infetto
      sotto sedativi e di confinarlo nel centro medico. Bisogna evitare il contagio
      a tutti i costi.
    fleet_explore_special_log_a_15: Equipaggio di terra infettato in seguito al contatto
      con la fauna del pianeta %PLANET% e confinato nel centro medico su consiglio
      dell'%CAP_RACE%. Infezione contenuta, ma tasso di mortalità che si attesta al
      90% tra gli infetti.
    fleet_explore_special_log_b_15: Equipaggio di terra infettato in seguito al contatto
      con la fauna del pianeta %PLANET%. Tornati sul pianeta e catturate creature
      infette su consiglio dell'%CAP_RACE%. Cura sintetizzata con successo dalla squadra
      di ricerca. Equipaggio sano come un pesce.
    fleet_explore_special_log_c_15: Equipaggio di terra infettato in seguito al contatto
      con la fauna del pianeta %PLANET%. Tornati sul pianeta per catturare creature
      infette su consiglio dell'%CAP_RACE%. Nessuna cura scoperta, altri membri dell'equipaggio
      infettati. Perdite rilevanti.
    fleet_explore_special_16: |-
      Salve, %CAP_RACE%, necessito del tuo parere.
      L'equipaggio ha ispezionato un mercantile precipitato sul pianeta %PLANET%. Non hanno trovato nulla di particolare, ma da allora ricevo segnalazioni di strani eventi a bordo.
      Oggetti spostati, misteriosi sussurri, guasti inspiegabili alle attrezzature. Nessuno è rimasto ferito, ma l'equipaggio inizia a innervosirsi ed è sempre più difficile tenerlo sotto controllo.
    fleet_explore_special_opt_a_16: Dico di analizzare l'attività
    fleet_explore_special_opt_b_16: Dico all'equipaggio di ignorarla
    fleet_explore_special_res_a_16: Dico al comandante della flotta di concentrare
      la ricerca sugli strani eventi. Spesso, il paranormale è un segno di imminenti
      scoperte.
    fleet_explore_special_res_b_16: Dico al comandante della flotta di far rinsavire
      l'equipaggio. Strani rumori ed esplosioni isolate di vapore sono normali su
      un'astronave. Non c'è niente da temere.
    fleet_explore_special_log_a_16: Equipaggio turbato da sospetta attività paranormale
      durante l'attraversamento del settore %SYSTEM%. Ricercata causa degli 'strani
      eventi' e scoperta specie non registrata di roditori nelle tubature del motore.
      Scoperta proficua, evitati danni alle tubature.
    fleet_explore_special_log_b_16: Equipaggio turbato da sospetta attività paranormale
      durante l'attraversamento del settore %SYSTEM%. Analisi della squadra di ricerca
      infruttuosa. L'equipaggio ha iniziato a soffrire di insonnia. Ricerca interrotta
      e sistema abbandonato prima di ulteriori danni.
    fleet_explore_special_log_c_16: Equipaggio turbato da sospetta attività paranormale
      durante l'attraversamento del settore %SYSTEM%. L'%CAP_RACE% ha ammonito l'equipaggio,
      ristabilendo il solito buonumore.
    fleet_explore_special_18: |-
      Salve, %CAP_RACE%, ho delle notizie preoccupanti.
      Abbiamo incontrato delle strane entità nel settore %SYSTEM%. Questi esseri appaiono e scompaiono e il nostro equipaggiamento non riesce ad acquisirne un'immagine.
      I tentativi di comunicare non hanno dato esito e le creature non ci hanno arrecato danni... almeno per ora. Cosa dobbiamo fare?
    fleet_explore_special_opt_a_18: Dico di aprire il fuoco
    fleet_explore_special_opt_b_18: Dico di trasmettere musica
    fleet_explore_special_res_a_18: Dico al comandante della flotta di aprire immediatamente
      il fuoco per dimostrare a questi strani esseri che con noi non si scherza.
    fleet_explore_special_res_b_18: Dico al comandante della flotta di interrompere
      i soliti messaggi di contatto e di trasmettere un brano musicale. Potrebbe riuscire
      là dove le parole hanno fallito.
    fleet_explore_special_log_a_18: Incontrate astronavi eteree nel settore %SYSTEM%.
      Nessuna risposta ai nostri messaggi. Aperto il fuoco su consiglio dell'%CAP_RACE%.
      Le astronavi sono scomparse all'istante, lasciando grandi quantità di metalli
      preziosi dietro di sé.
    fleet_explore_special_log_b_18: Incontrate astronavi eteree nel settore %SYSTEM%.
      Nessuna risposta ai nostri messaggi. Aperto il fuoco su consiglio dell'%CAP_RACE%.
      Le astronavi hanno reagito, provocando gravi danni alla flotta prima di effettuare
      un salto.
    fleet_explore_special_log_c_18: Incontrate astronavi eteree nel settore %SYSTEM%.
      Nessuna risposta ai nostri messaggi. Trasmessa musica su consiglio dell'%CAP_RACE%.
      Le astronavi hanno risposto con un'altra trasmissione musicale e hanno inviato
      ingenti quantità di dati direttamente al computer centrale della flotta.
    fleet_explore_special_log_d_18: Incontrate astronavi eteree nel settore %SYSTEM%.
      Nessuna risposta ai nostri messaggi. Trasmessa musica su consiglio dell'%CAP_RACE%.
      Gli interlocutori sono sembrati irritati dalla trasmissione e hanno sparato
      diverse salve, provocando gravi danni alla flotta prima di effettuare un salto.
    fleet_explore_special_19: |-
      Salve, %CAP_RACE%, devo segnalare un'emergenza!
      Durante la mappatura del sistema %SYSTEM%, un lampo gamma ha penetrato i campi protettivi della flotta! Le strumentazioni si stanno surriscaldando, non riusciremo a mantenerle operative ancora per molto!
      Dobbiamo spegnere dei sistemi vitali fino al normalizzarsi della situazione, ma il rischio è enorme a prescindere dalla sequenza. Cosa dobbiamo fare?
    fleet_explore_special_opt_a_19: Faccio spegnere i motori
    fleet_explore_special_opt_b_19: Faccio spegnere i sistemi elettrici
    fleet_explore_special_res_a_19: Dico al comandante della flotta di spegnere immediatamente
      i motori. Devono cercare di preservare la flotta mentre le temperature tornano
      a livelli accettabili.
    fleet_explore_special_res_b_19: Dico al comandante della flotta di spegnere immediatamente
      i circuiti elettrici. Dovranno sopportare qualche disagio, ma in questo modo
      le temperature dovrebbero tornare a livelli accettabili.
    fleet_explore_special_log_a_19: 'Flotta danneggiata da lampo gamma nel settore
      %SYSTEM%. Allarmi termici attivati. Motori spenti su consiglio dell''%CAP_RACE%.
      Operazione riuscita: evitati danni alla flotta e acquisiti dati utili dal lampo
      gamma.'
    fleet_explore_special_log_b_19: Flotta danneggiata da lampo gamma nel settore
      %SYSTEM%. Allarmi termici attivati. Motori spenti su consiglio dell'%CAP_RACE%.
      Temperatura aumentata ulteriormente. Collisione tra flotta alla deriva e campo
      di asteroidi.
    fleet_explore_special_log_c_19: 'Flotta danneggiata da lampo gamma nel settore
      %SYSTEM%. Allarmi termici attivati. Circuiti elettrici spenti su consiglio dell''%CAP_RACE%.
      Operazione riuscita: evitati danni alla flotta e acquisiti dati utili dal lampo
      gamma.'
    fleet_explore_special_log_d_19: Flotta danneggiata da lampo gamma nel settore
      %SYSTEM%. Allarmi termici attivati. Circuiti elettrici spenti su consiglio dell'%CAP_RACE%.
      Temperatura aumentata ulteriormente. Diversi membri dell'equipaggio espulsi
      nello spazio per l'apertura delle camere stagne provocata dallo spegnimento.
    fleet_explore_special_20: |-
      Salve, %CAP_RACE%, segnalo una scoperta nel sistema %SYSTEM%.
      I botanici inviati sul pianeta %PLANET% hanno scoperto un albero che produce frutti dal profumo irresistibile. È un chiaro invito a nutrirsene.
      Tuttavia, seguire il desiderio di una pianta sarebbe pura follia. Dobbiamo prima analizzare questo frutto. Ma come?
    fleet_explore_special_opt_a_20: Consiglio test sull'equipaggio
    fleet_explore_special_opt_b_20: Consiglio test su alcune creature
    fleet_explore_special_opt_c_20: Consiglio test in laboratorio
    fleet_explore_special_opt_d_20: Consiglio di non testarlo
    fleet_explore_special_res_a_20: Dico al comandante della flotta di consumare il
      frutto cominciando dai membri dell'equipaggio sacrificabili.
    fleet_explore_special_res_b_20: Dico al comandante della flotta di somministrare
      il frutto alle creature dei pianeti vicini. Si sono evolute insieme ad esso
      e potrebbero fornirci dati utili.
    fleet_explore_special_res_c_20: Ricordo al comandante che è al comando di una
      flotta di ricerca ben equipaggiata. Il frutto può essere testato nelle attrezzatissime
      strutture scientifiche, non c'è bisogno di mangiarlo.
    fleet_explore_special_res_d_20: Dico al comandante della flotta di disfarsi immediatamente
      del frutto. Non possiamo aspettarci nulla di buono.
    fleet_explore_special_log_a_20: Raccolto frutto dal profumo irresistibile sul
      pianeta %PLANET%. Frutto somministrato all'equipaggio su consiglio dell'%CAP_RACE%.
      Semi germinati negli stomaci. Piante cresciute rapidamente. Equipaggio consumato
      dall'interno.
    fleet_explore_special_log_b_20: Raccolto frutto dal profumo irresistibile sul
      pianeta %PLANET%. Frutto somministrato all'equipaggio su consiglio dell'%CAP_RACE%.
      L'equipaggio ha rilevato aumento di energia e ampliamento della gamma cromatica
      visibile. Nessun effetto collaterale da segnalare.
    fleet_explore_special_log_c_20: Raccolto frutto dal profumo irresistibile sul
      pianeta %PLANET%. Frutto somministrato a creature trovate nelle vicinanze su
      consiglio dell'%CAP_RACE%. Semi germinati negli stomaci. Piante cresciute rapidamente.
      Creature consumate dall'interno. Osservazioni registrate.
    fleet_explore_special_log_d_20: 'Raccolto frutto dal profumo irresistibile sul
      pianeta %PLANET%. Frutto somministrato a creature trovate nelle vicinanze su
      consiglio dell''%CAP_RACE%. Nessun effetto negativo riscontrato nelle creature.
      Test effettuato sull''equipaggio. Risultato: grave intossicazione alimentare.'
    fleet_explore_special_log_e_20: Raccolto frutto dal profumo irresistibile sul
      pianeta %PLANET%. Frutto somministrato a creature trovate nelle vicinanze su
      consiglio dell'%CAP_RACE%. Creature ammalatesi e morte rapidamente. Ulteriori
      interazioni col frutto vietate all'equipaggio.
    fleet_explore_special_log_f_20: Raccolto frutto dal profumo irresistibile sul
      pianeta %PLANET%. Frutto testato in laboratorio su consiglio dell'%CAP_RACE%.
      Registrate osservazioni dettagliate. Preparato campione genetico da scambiare
      con la gilda degli esploratori.
    fleet_explore_special_log_g_20: Raccolto frutto dal profumo irresistibile sul
      pianeta %PLANET%. Frutto gettato nello spazio su consiglio dell'%CAP_RACE%.
    all_fleet_damage_report: 'Rapporto diagnostico automatico flotta: <FUEL>GRAVI
      DANNI<>. Segue diario del capitano:'
    war_fleet_damaged_lang_1: Grah! La nave sarà anche danneggiata, ma il nostro spirito
      è intatto! Ad ogni modo, %CAP_RACE%, riparare i danni non sarebbe un atto disonorevole.
    war_fleet_damaged_lang_2: Grah, %CAP_RACE%! La nostra nave ha sofferto molto al
      tuo servizio! Onoraci svolgendone la manutenzione!
    war_fleet_damaged_lang_3: Aiuto, %CAP_RACE%! Non possiamo portarti gloria in battaglia,
      poiché la nostra nave è fragile! Permettici di servirti. Ripara la nostra astronave
      danneggiata!
    war_fleet_damaged_lang_4: Degli sciocchi hanno cercato di scalfire la nostra possente
      astronave, %CAP_RACE%! Grah! Siamo felici di poter morire in una gloriosa battaglia!
      Ma se tu hai altri piani per noi, potresti effettuare delle riparazioni!
    exp_fleet_damaged_lang_1: Ascolta, %CAP_RACE%, i nostri sensori segnalano gravi
      danni interni. La nostra nave sta soffrendo molto. Ti preghiamo di aiutarci
      a guarirla.
    exp_fleet_damaged_lang_2: Evviva! È bello vederti, %CAP_RACE%! Purtroppo, questi
      sono tempi bui. La nostra nave è danneggiata. Ci aiuterai?
    exp_fleet_damaged_lang_3: Vogliamo servirti, %CAP_RACE%, ma la nostra astronave
      non è che un guscio transitorio di fragile metallo. Aiutaci a ripararla per
      prolungarne questa iterazione!
    exp_fleet_damaged_lang_4: La nostra astronave sta cedendo! Non resisterà a lungo
      in questo stato! Aiutaci a riparare il danno, %CAP_RACE%!
    tra_fleet_damaged_lang_1: Amico capitano! La nostra nave è gravemente danneggiata!
      Ci aiuterai a ripararla, vero?
    tra_fleet_damaged_lang_2: La nostra nave è danneggiata, %CAP_RACE%! Non lo resterà
      a lungo, vero? Verrai ad aiutarci?
    tra_fleet_damaged_lang_3: Abbiamo bisogno di aiuto, %CAP_RACE%! La nostra nave
      è danneggiata e non possiamo ripararla da soli! Ci aiuterai, vero?
    tra_fleet_damaged_lang_4: La nostra nave è danneggiata, ma questo è un giorno
      di festa! Stai venendo qui, %CAP_RACE%, vero? Per riparare la nostra nave? L'equipaggio
      sarà felice di vederti!
    fleet_damaged_opt_a: Ispeziono il rapporto danni
    fleet_damaged_opt_b: Ignoro il rapporto
    fleet_damaged_opt_c: Contrassegno il componente danneggiato
    npc_fleet_repair_title: Esame diagnostico automatico flotta
    npc_fleet_damaged_desc_1: 'Rapporto diagnostico automatico flotta: rilevati danni
      moderati ai sistemi interni. Necessaria riparazione manuale. Equipaggio impossibilitato
      a effettuare manutenzione.'
    npc_fleet_damaged_desc_2: 'Rapporto diagnostico automatico flotta: sistemi principali
      danneggiati. Rischio di distruzione. Consigliate riparazioni immediate.'
    npc_fleet_damaged_desc_3: 'Rapporto diagnostico automatico flotta: richiesta manutenzione
      urgente. Droni di riparazione alla capacità massima. Sistemi principali a rischio,
      necessaria riparazione manuale.'
    npc_fleet_damaged_desc_4: 'Rapporto diagnostico automatico flotta: sistemi di
      contenimento danni al limite. Cedimento scafo imminente. Necessarie riparazioni
      urgenti.'
    npc_fleetcomms_damage_lang_1: Cattive notizie, %CAP_RACE%. La nostra flotta è
      rimasta coinvolta in un grave incidente e ha subito danni ingenti. Ti prego
      di esaminare il rapporto danni. Necessito del tuo parere.
    npc_fleetcomms_damage_lang_2: Brutte notizie, %CAP_RACE%. C'è stato un... incidente.
      La flotta ha subito gravi danni. Compilerò un rapporto completo per te, ma nel
      frattempo necessito del tuo parere.
    npc_fleetcomms_damage_lang_3: Abbiamo un problema, %CAP_RACE%. Una delle nostre
      astronavi è stata gravemente danneggiata e avrà difficoltà a completare la spedizione.
      Cosa facciamo?
    npc_fleetcomms_damage_lang_4: Mi rincresce dover segnalare un serio problema,
      %CAP_RACE%. La nostra flotta ha subito gravi danni. Sto avviando un'indagine,
      ma nel frattempo necessitiamo dei tuoi ordini. Facciamo proseguire la missione
      alla nave danneggiata?
    npc_fleetcomms_continue_res: 'Comando registrato: la fregata %FRIGATE_NAME% proseguirà
      la missione.'
    npc_fleetcomms_comehome_res: 'Comando registrato: la fregata %FRIGATE_NAME% tornerà
      alla flotta principale per le riparazioni.'
    npc_fleet_damaged_lang: 'Rapporto diagnostico automatico flotta per la fregata
      %FRIGATE_NAME%: la nave ha subito danni critici in missione. L''equipaggio non
      è in grado di effettuare le riparazioni. Ulteriori danni potrebbero causare
      un''avaria catastrofica.'
    exp_fleet_purchase_lang_1: Salve, Viaggiatore. Vuoi ampliare la tua flotta? La
      mia astronave è tra le migliori del settore.
    exp_fleet_purchase_lang_2: L'entità Viaggiatore vuole ampliare la sua flotta,
      vero? I Korvax vogliono aiutare. Il mio equipaggio e la mia nave sono pronti
      per l'ispezione.
    exp_fleet_purchase_lang_3: Viaggiatore! Cerchi nuove astronavi per la tua flotta?
      Il mio equipaggio sarà un'eccellente aggiunta.
    exp_fleet_purchase_lang_4: Evviva! Il magnifico Viaggiatore! Posso chiedere umilmente
      di unirmi ai tuoi viaggi? Il mio equipaggio sarebbe di aiuto alla tua flotta.
    exp_fleet_purchase_lang_5: Viaggiatore capitano. La Convergenza sa che cerchi
      nuove reclute per la tua flotta. Siamo qui per assisterti, se lo desideri.
    exp_fleet_purchase_lang_6: Accoglici nella tua flotta, Viaggiatore, e noi ti accoglieremo
      nella Convergenza.
    exp_fleet_purchase_lang_7: 'Viaggiatore! Cerchi nuove entità astronave per la
      tua flotta? Troverai che questa nave soddisfa a pieno le tue esigenze, se non
      di più. '
    exp_fleet_purchase_lang_8: Evviva, il Viaggiatore! Vuoi che ci uniamo alla tua
      flotta? La mia astronave e coloro che la abitano sono al tuo comando.
    tra_fleet_purchase_lang_1: Salve, amico! Cerchi nuove astronavi, vero? La mia
      è un ottimo esemplare...
    tra_fleet_purchase_lang_2: Amico! Hai una bella flotta, vero? Sarebbe ancora meglio
      con un'astronave in più...
    tra_fleet_purchase_lang_3: Amico! Hai molte belle astronavi nella tua flotta,
      vero? Ma nessuna come la mia! Dai un'occhiata!
    tra_fleet_purchase_lang_4: Salve, amico! La tua flotta ha bisogno di nuovi amici,
      vero? La nostra astronave sarebbe una gioiosa aggiunta!
    tra_fleet_purchase_lang_5: Come va la tua flotta, amico? Gli equipaggi sono felici?
      Ti portano molte unità? Troverai il mio equipaggio più felice e più redditizio
      di qualsiasi altro!
    tra_fleet_purchase_lang_6: Amico! Le flotte portano molta felicità con commerci
      e battaglie, vero? Ti aiuteremo! Lascia che ci uniamo a voi, amico!
    tra_fleet_purchase_lang_7: Cerchi reclute, vero? Il Viaggiatore amico capirà che
      non c'è nave migliore di questa per la sua flotta.
    tra_fleet_purchase_lang_8: Sei in cerca di nuove astronavi per la tua flotta,
      vero? La mia è la migliore! Equipaggio felice, ottime armi, hangar spazioso!
      La adorerai, amico!
    war_fleet_purchase_lang_1: Intruso! Stai tremando alla vista della nostra possente
      astronave? Non temere! Siamo alleati! C'è posto per noi nella tua flotta?
    war_fleet_purchase_lang_2: Grah! Stai assemblando una flotta, intruso? La nostra
      astronave è potente e il suo equipaggio abile! Ti onoriamo con la nostra presenza!
    war_fleet_purchase_lang_3: Intruso! Cerchi gloria per la tua flotta? Permettici
      di rinfoltire i tuoi ranghi!
    war_fleet_purchase_lang_4: Grah! I nemici tremano alla vista della nostra possente
      astronave! Porteremo molto onore alla tua flotta!
    war_fleet_purchase_lang_5: Sei in cerca di nuove reclute per la tua flotta, intruso?
      Ispeziona la mia astronave e sbalordisciti dinnanzi al suo poderoso scafo e
      al suo addestratissimo equipaggio!
    war_fleet_purchase_lang_6: Vuoi ampliare la tua flotta, intruso? La mia fregata
      ti porterà una gloria senza precedenti!
    war_fleet_purchase_lang_7: Grah! Saluti, da un comandante a un altro! Cerchi nuove
      astronavi per la tua flotta? Abbiamo già dimostrato la nostra abilità in battaglia
      e siamo pronti a combattere di nuovo! Grah!
    war_fleet_purchase_lang_8: L'Alto Comando dei Vy'keen ci ordina di assistere l'intruso!
      La mia astronave è tua, se la vuoi nella tua flotta!
    fleet_purchase_opt_a: Ispeziono la fregata
    fleet_purchase_opt_b: Termino la comunicazione
    exp_fleet_purchase_res_a_1: Molto bene, Viaggiatore capitano. Ci uniremo immediatamente
      al resto della flotta.
    exp_fleet_purchase_res_a_2: Sarà un piacere far convergere la nostra nave con
      la tua flotta, Viaggiatore.
    exp_fleet_purchase_res_a_3: Evviva! La nostra nave è tua, Viaggiatore.
    tra_fleet_purchase_res_a_1: Hai preso una decisione eccellente, amico.
    tra_fleet_purchase_res_a_2: Sì, amico capitano! Faremo subito rotta verso la tua
      ammiraglia!
    tra_fleet_purchase_res_a_3: Il nuovo capitano è un amico eccellente! L'equipaggio
      sarà felice di unirsi alla tua flotta!
    war_fleet_purchase_res_a_1: Non te ne pentirai, intruso!
    war_fleet_purchase_res_a_2: Grah! Copriremo di gloria la tua flotta!
    war_fleet_purchase_res_a_3: Grah! Grah! Grah! Tutti ai propri posti!
    fleet_mission_sub: Supporto la spedizione
    fleet_explore_mission_desc: La spedizione si è messa nei guai durante un'esplorazione
      nello spazio profondo. Il comandante della flotta ha chiesto il mio aiuto. Dovrei
      aiutarli il più presto possibile e permettergli di riprendere la loro missione
      esplorativa.
    fleet_combat_mission_desc: La spedizione si è messa nei guai durante un'esplorazione
      nello spazio profondo. Il comandante della flotta ha chiesto il mio aiuto. Dovrei
      aiutarli il più presto possibile e permettergli di rimettersi in rotta.
    fleet_mining_mission_desc: La spedizione si è messa nei guai durante un'esplorazione
      nello spazio profondo. Il comandante della flotta ha chiesto il mio aiuto. Dovrei
      aiutarli il più presto possibile e permettergli di riprendere il loro lavoro.
    fleet_trading_mission_desc: La spedizione si è messa nei guai durante un'esplorazione
      nello spazio profondo. Il comandante della flotta ha chiesto il mio aiuto. Dovrei
      aiutarli il più presto possibile e permettergli di riprendere le attività commerciali.
    fleet_scan_flora_obj: Scansiona la flora e invia i dati alla flotta
    fleet_scan_flora_obj_tip: |-
      Usa <IMG>AIM<> per attivare il <TECHNOLOGY>visore analitico<>.
      Scansiona nuovi tipi di flora per fare delle scoperte.
      Per effettuare la scansione, devi mantenere i bersagli nel reticolo.
    fleet_scan_cre_obj: Scansiona le creature e invia i dati alla flotta
    fleet_scan_cre_obj_tip: |-
      Usa <IMG>AIM<> per attivare il <TECHNOLOGY>visore analitico<>.
      Scansiona nuovi tipi di creatura per fare delle scoperte.
      Per effettuare la scansione, devi mantenere i bersagli nel reticolo.
    fleet_scan_min_obj: Scansiona i minerali e invia i dati alla flotta
    fleet_scan_min_obj_tip: |-
      Usa <IMG>AIM<> per attivare il <TECHNOLOGY>visore analitico<>.
      Scansiona nuovi tipi di minerale per fare delle scoperte.
      Per effettuare la scansione, devi mantenere i bersagli nel reticolo.
    fleet_comms_msg: Torna nello spazio per contattare il comandante della flotta
    fleet_combat_obj1: Proteggi la flotta
    fleet_combat_obj1_tip: |-
      I pirati stanno attaccando la spedizione
      Usa la mappa galattica (<IMG>QUICK_MENU<>) per localizzare la flotta e raggiungerla.
    fleet_combat_obj2: Aiuta la flotta a riscuotere una taglia
    fleet_combat_obj2_tip: |-
      La spedizione ha localizzato un famigerato pirata.
      Usa la mappa galattica (<IMG>QUICK_MENU<>) per localizzare la flotta e raggiungerla.
    fleet_combat_msg1: Raggiungi la flotta
    fleet_combat_msg2: |-
      Proteggi la flotta
      Pirati restanti: %AMOUNT%
    fleet_combat_msg3: Rintraccia l'obiettivo della taglia
    fleet_combat_msg4: Distruggi l'obiettivo della taglia
    fleet_trading_obj: Traduci i dati commerciali per la flotta
    fleet_trading_obj_msg: I dati sono in un modulo messaggi protetto. La traduzione
      del messaggio richiede la conoscenza di lingue aliene.
    fleet_trading_msg: |-
      Individua il modulo messaggi protetto
      Traduci il messaggio alieno
    fleet_explore_1_msg1: |-
      Piante scoperte: %CURRENT%/%AMOUNT%
      Scansiona la flora per ottenere l'antidoto per la flotta
    fleet_wormhole_1: È bello vedere che non hai avuto problemi, %CAP_RACE%! La manovra
      ha avuto successo, ma il campo energetico sembra essersi dissipato.
    fleet_wormhole_2: Successo, %CAP_RACE%! Il portale ti ha trasferito da noi! E
      senza le terrificanti conseguenze previste da alcuni dei nostri ingegneri! L'operazione
      sembra aver esaurito le fluttuazioni energetiche, ma a parte questo è andato
      tutto bene.
    fleet_wormhole_3: 'Ah, %CAP_RACE%! Per un istante abbiamo pensato di averti perduto:
      lo scanner indicava un tuo passaggio a una linea temporale differente, ma gli
      ingegneri sono riusciti a recuperare il segnale, ed eccoti qui! Il campo energetico
      è svanito, ma le altre rilevazioni sono nella norma.'
    fleet_wormhole_opt_a: Termino la comunicazione
    fleet_wormhole_opt_b: Gli auguro buona fortuna
    fleet_wormhole_res_a: Il comandante della flotta si rivolge al ponte e prepara
      la spedizione per la curvatura.
    fleet_wormhole_res_b: Auguro alla flotta buona fortuna. Il comandante annuisce,
      saluta e chiude la comunicazione.
    fleet_data_transfer_1: Hai i dati, %CAP_RACE%? I ricercatori sono in attesa.
    fleet_data_transfer_opt_a: Trasmetto i dati
    fleet_data_transfer_res_a: Grazie, %CAP_RACE%. Mi assicurerò che i dati siano
      trasferiti immediatamente.
