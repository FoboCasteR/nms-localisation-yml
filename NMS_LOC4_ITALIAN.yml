    fleet_explore_sec_fail_11: Ricevuto un piccolo cubo di metallo in dono da un mercante
      nel sistema %SYSTEM%. Impossibile determinarne la funzione.
    fleet_explore_sec_fail_12: Banche dati recuperate da mercantile precipitato. Effettuato
