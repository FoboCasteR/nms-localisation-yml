    ui_comm_week_01_title: Ricerca comunità
    ui_comm_week_01_sub: Aiuta lo specialista Polo - Settimana 1/8
    ui_comm_week_01_desc: Lo specialista Polo sta trasmettendo una richiesta di assistenza
      agli esploratori per documentare una nuova fase della galassia.
    npc_comm_week_01_brief: |-
      Amico! La galassia ruggisce e si agita mentre si rinnova! Lo senti anche tu?
      I confini brillano! Questo è il momento ideale per la ricerca, l'esplorazione e l'amicizia!
    npc_comm_week_01_brief2: |-
      L'entusiasmo del Gek giunge cristallino tramite il comunicatore. Mi dice, senza fiato, che la sua ricerca è entrata in una nuova fase e che potremmo delinearla insieme...
      Lo specialista Polo trasmette le coordinate di un pianeta che alla scansione ha mostrato dati meravigliosamente bizzarri. Una cassa di strani oggetti, all'interno di moduli tecnologici sepolti.
      Un piccolo campione soddisferebbe la sua curiosità. Per cui, se dovessi trovarne molti...
    npc_comm_week_01_brief_res: Ti sto trasmettendo le coordinate di un portale con
      cui scavalcare gli anni luce, amico! Oltre quella soglia, comincia la nostra
      ricerca.
    npc_comm_week_01_cap: Amico, siamo stupiti e viziati dalla tua dedizione alla
      ricerca! Credo che non potremmo gestire ulteriori campioni!
    npc_comm_week_01_cap_res_a: Polo fa scattare il becco con esuberanza e il suono
      echeggia nell'abitacolo. Mi dice di avermi trasferito un dono da spendere in
