    tra_npc_u3anomaly_wait: Polo sta ancora analizzando i miei ultimi rapporti, esaminando
      un mare di dati. Non ha bisogno di altro aiuto e vuole che continui le mie esplorazioni.
    tra_npc_u3anomaly_done_1: |-
      È come dicevi, Nada! Come dicevi!
      Siamo compiaciuti, estasiati, rigenerati dal tuo ritorno, straniero.
      E gli altri? Ne hai incontrati di ogni sorta? Prospettori, alfieri, analisti, un intero universo con cui fare amicizia?
    tra_npc_u3anomaly_done_2: Amico! Come si evolve il tuo lessico? Come si è evoluto
      il linguaggio tra esseri nelle visite agli ultimi soli?
    tra_npc_u3anomaly_done_3: |-
      Ah! Hai saggiato l'economia di molti sistemi e commerciato per battere i prezzi dei Signori del Commercio?
      Ora puoi rivaleggiare con qualsiasi magnate Gek, sì?
    tra_npc_u3anomaly_done_4: I criminali hanno ascoltato le tue ragioni, amico? Hai
      identificato le radici di questa violenza?
    tra_npc_u3anomaly_done_5: C'erano dati da recuperare nei relitti dei droni-pattuglia,
      degli inarrestabili quadrupedi, dei possenti colossi? L'amico è... incolume?
    tra_npc_u3anomaly_done_6: Quest'exotuta ha resistito a molte intemperie, sì? Molti
      soli estremi affrontati, preservando integra la tua vita?
    tra_npc_u3anomaly_done_7: |-
      Hai già visto l'intera galassia?
      Ah, non temere, solo il terribile senso dell'umorismo Gek. Ma hai viaggiato molto, come noi, come la nostra anomalia?
    tra_npc_u3anomaly_done_8: C'è talmente tanta gioia nella fauna di questi mondi!
      Hai inseguito molte bestie bizzarre per ottenere queste scansioni? Guardiamole
      insieme!
    tra_npc_u3anomaly_done_9: Siamo ancora soli in quest'anomalia, io e Nada? Non
      ci sono altri?
    tra_npc_u3anomaly_done_10: Ora parli fluentemente con gli altri, amico? Riescono
      a farsi capire da te?
    tra_npc_u3anomaly_done_11: Quanta ricchezza, amico. Tantissima. I Gek saranno
      estasiati dai tuoi progressi.
    tra_npc_u3anomaly_done_12: È stato emozionante danzare con i signori della guerra,
      amico? Le tue armi hanno ridotto in polvere metallica i loro vascelli?
    tra_npc_u3anomaly_done_13: Sei qui, amico. Qui con Polo e Nada. So che hai portato
      a termine il tuo compito.
    tra_npc_u3anomaly_done_14: Sono stato distratto dalle mie attività, amico! Riuscivo
      a pensare solo al tuo ritorno da quelle selvagge atmosfere. Illustrami ogni
      dettaglio!
    tra_npc_u3anomaly_done_15: Il nostro tempo è agli sgoccioli, amico. I tuoi dati
      ci sarebbero di conforto... ricordaci la vastità dello spazio, della vita...
    tra_npc_u3anomaly_done_16: Amico...
    tra_npc_u3anomaly_res_a_1: |-
      Polo analizza i dati. Borbotta con tono piccato, mentre esamina esseri che già conosce, e si emoziona quando ne scopre uno nuovo.

      Alla fine, Polo si lancia in un fragoroso applauso e si offre di costruire una nuova tecnologia per me. Dice che, ora, siamo legati da una 'gloriosa amicizia'.
    tra_npc_anomaly_res_a_2: Il Gek passa uno strumento sulla mia testa, mentre le
      sue mani tremano per l'emozione. Alla fine, Polo si mette ad armeggiare con
      i suoi arcani macchinari e mi offre di scegliere un'altra tecnologia.
    tra_npc_u3anomaly_res_a_3: |-
      Polo analizza i rapporti commerciali della mia nave e della mia exotuta e ne crea un grafico. Ride, come se avesse sentito una barzelletta.

      Polo mi dice che i Gek sono la specie più sciocca dell'universo. Il denaro non è reale. Nulla è reale. Mi dice che l'unica cosa che conta è l'amicizia e, per dimostrarmelo, mi offre una nuova tecnologia.
    tra_npc_u3anomaly_res_a_4: |-
      I dati che invio sembrano sconvolgere Polo. Non capisce il motivo di tutta questa violenza, di questa carneficina.

      Dice che forse non lo capirà mai. Mi offre una tecnologia e se ne va. Non capisco se mi stia incolpando di quello che ho dovuto fare.
    tra_npc_anomaly_res_a_5: Anche se cerca di nasconderlo, al mio ritorno vedo del
      sollievo negli occhi di Polo. Allora siamo di nuovo amici! Insieme alla mia
      ricompensa per i dati sulle Sentinelle, mi concede un breve sorriso.
    tra_npc_u3anomaly_res_a_6: |-
      Polo non crede alla mia longevità e si domanda ad alta voce se io non sia una replica creata dalle Sentinelle.

      Mi controlla con attenzione, poi sorride soddisfatto. Sembra entusiasta per qualsiasi cosa abbia scoperto. Mi offre una nuova tecnologia.
    tra_npc_anomaly_res_a_7: Prima di accettare i dati sulla curvatura, Polo mi fissa
      a lungo negli occhi, cercando di capire se i miei lunghi viaggi abbiano causato
      cambiamenti in me. Prima di offrirmi una tecnologia, sospira tristemente.
    tra_npc_u3anomaly_res_a_8: |-
      Con un entusiasmo contagioso, Polo esamina le scansioni delle creature. Ci ritroviamo a ridere di alcune delle specie più strane.

      Mi offre una tecnologia di sua creazione, dicendo che sarà più utile a me...
    tra_npc_u3anomaly_res_a_9: |-
      Polo fissa le immagini di ogni specie, osservandone i movimenti e ascoltandone le parole. Tutti gli esseri che mostrano qualche segno di individualità sembrano avere qualcosa di sbagliato, come una sorta di malattia.

      Con un'espressione triste, Polo mi offre la mia ricompensa e dice che non ci sono altri amici da trovare. Comincia a tossire.
    tra_npc_u3anomaly_res_a_10: |-
      Presento le prove delle mie scoperte linguistiche. Polo scoppia a piangere.

      Dice che vorrebbe che mi ricordassi della nostra vecchia vita, del tempo che abbiamo trascorso insieme. Chiedo a Polo cosa intende, ma dice di non poterne parlare.
      Afferma di aver già detto troppo e, come suo solito, mi offre una nuova tecnologia.
    tra_npc_anomaly_res_a_11: Questa volta, Polo non mi chiede nemmeno i dati di ricerca.
      Si limita a congratularsi con me per il successo e mi offre un regalo. Sono
      confuso.
    tra_npc_anomaly_res_a_12: |-
      Mentre mi allunga un nuovo progetto, gli occhi del Gek sono pieni di sensi di colpa e sollievo allo stesso tempo. Che le sue intenzioni siano o no oneste, Polo non vuole che mi accada qualcosa di brutto.
      Si offre di creare della nuova tecnologia per proteggermi durante i miei viaggi.
    tra_npc_u3anomaly_res_a_13: |-
      Al mio ritorno, Polo mi abbraccia in silenzio. Questa volta, non mi ritraggo. Non gli chiedo nemmeno il motivo. I suoi occhi sono pieni di lacrime.
      Mi ringrazia per aver salvato le loro vite, anche se questa sicurezza sarà fugace.
      Polo si dirige verso i macchinari per creare una nuova tecnologia che possa proteggermi nei miei viaggi.
    tra_npc_anomaly_res_a_14: |-
      Polo è verde d'invidia mentre racconto dei mostruosi climi che ho affrontato, di pericolosi viaggi tra piogge acide e caldo soffocante. Che strana cosa da invidiare...
      Si sente ispirato a creare una nuova meraviglia tecnologia e mi offre il risultato.
    tra_npc_u3anomaly_res_a_15: Polo dice di essere felice che io abbia visto così
      tante cose con i miei occhi. La meraviglia è un dono raro e pericoloso. Polo
      mi offre una nuova tecnologia che mi illumini la via...
    tra_npc_anomaly_res_a_16: |-
      Polo mette i dati da parte e guarda la finestra. Per un po', guardiamo insieme le stelle. Ci teniamo per mano, finché non arriva il momento di partire. Ci sono cose da vedere, cose da scoprire.
      Polo mi ferma. Anche se il dono ha poca importanza, il Gek non vuole venire meno alla nostra usanza. Cenno di assenso a me e al suo macchinario.
    u3anomaly_reward_opt_a: Chiedo la tecnologia per exotuta
    u3anomaly_reward_opt_b: Chiedo la tecnologia per multi-tool
    u3anomaly_reward_opt_c: Chiedo la tecnologia per astronave
    exp_npc_u3anomaly_wait: Il Viaggiatore spera di fare progressi. Il Viaggiatore
      si mette alla prova. Nada aiuterà. Uno scambio. Progressi in cambio di progressi.
    exp_npc_u3anomaly_jm_opt: Trasmetti dati obiettivi
    exp_npc_u3anomaly_jm_res: Hai visto molto. Ma comprendi? Non riguarda Nada. Ti
      prego, prendi.
    tra_atlas_pass_lang: |-
      Prima che tu vada, ecco un altro dono!
      A volte l'anomalia mi insegna delle cose, amico. E io le insegnerò a te.
    tra_atlas_pass_opt: Accetto la conoscenza
    tra_npc_anomaly_long_wait: |-
      Amico, mi hai dato molto su cui riflettere! Ti prego, necessito di tempo.
      Forse potresti esplorare un altro po', sì? Scoprire storie interessanti da raccontarci? La nostra casa ama raccogliere storie...
      Saprai quando sono pronto, amico! Ti chiedo solo di vedere ciò che a me è precluso!
    ui_polo_longwait_obj: Esplora e raccogli storie per Polo
    ui_polo_longwait_obj_tip: Polo è impegnato nell'analisi dei dati raccolti in precedenza.
      Ti ha chiesto di esplorare a tuo piacimento, alla ricerca di ciò che vuoi. Vuole
      solo che al tuo ritorno gli racconti le tue avventure.
    ui_polo_longwait_msg: |-
      Polo è impegnato nell'analisi dei dati raccolti in precedenza
      Tempo necessario a Polo: <STELLAR>%TIME%<>
      Seleziona opportunità nel Registro (<IMG>OPTIONS<>) o traccia una rotta sulla mappa galattica (<IMG>QUICK_MENU<>)
    tra_npc_anomaly_long_wait_done: Com'è stato il viaggio, amico?
    polo_story_opt_a: Gli racconto una storia meravigliosa
    polo_story_opt_b: Gli racconto una storia d'azione
    polo_story_opt_c: Gli racconto una storia di scoperte
    polo_story_res_a: |-
      Ricorda quelle viste, amico. Devi averle care come la tua stessa vita, come un caro amico!
      Ecco, ho realizzato questo nuovo strumento per semplificare la creazione di nuove memorie!
    polo_story_res_b: Oh, amico! Hai corso pericoli terribili! Sei prezioso, non darci
      queste preoccupazioni! Ti prego, prendi questo. Forse ti proteggerà in future
      situazioni di pericolo...
    polo_story_res_c: Meraviglioso, amico! C'è così tanto nel nostro piccolo mondo...
      Tanto da vedere, studiare, preservare. Ti aiuterò nel tuo degno lavoro! Ti prego,
      prendi!
    tra_npc_wait_link_1: Amico, ho finito di esaminare i dati che hai raccolto sui
      nostri amici alieni. Forse potresti aiutarmi con un nuovo lavoro?
    tra_npc_wait_link_2: Amico, ho finito di esaminare il dizionario che hai creato
      per me. C'è così tanto da imparare! Vorresti aiutarmi ancora?
    tra_npc_wait_link_3: Amico, ho appreso tutto il possibile dai dati commerciali
      che hai assemblato. Forse potresti aiutarmi con un nuovo lavoro?
    tra_npc_wait_link_4: Ho passato molte ore a pensare a tutte le navi che hai distrutto.
      È il momento di un nuovo incarico, sì?
    tra_npc_wait_link_5: I dati che hai raccolto nel combattimento contro le Sentinelle
      sono stati elaborati e annotati, amico. Andiamo avanti.
    tra_npc_wait_link_6: I tuoi viaggi ti hanno aiutato a riprenderti? I dati che
      hai trovato nel tuo viaggio estremo mi hanno dato molta gioia, ma su di essa
      aleggia l'ombra delle difficoltà affrontate. Un nuovo incarico rinvigorirà entrambi,
      sì?
    tra_npc_wait_link_7: Quanti sistemi, stelle, quanto spazio passato tra i mondi,
      immerso nella luce... i tuoi dati di curvatura erano affascinanti, amico! Proseguiremo
      il nostro lavoro insieme?
    tra_npc_wait_link_8: Gli animali che mi hai trovato sono di grande conforto, amico.
      La loro vita può proseguire nell'anomalia ben oltre il loro normale limite...
      Ma ora è tempo di un nuovo incarico, sì?
    ui_u4_traveller_log_1: |-
      Desideravamo fuggire dalla realtà. È per quello che siamo tutti qui, no?

      Ricordo cosa vuol dire essere un Viaggiatore, essere animato da quella speranza e da una sete inesauribile di scoperte...

      Non avrei mai dovuto darti ascolto, amore mio. Qui non ci sono fuochi, né trofei adatti alle divinità. C'è solo oscurità. La famiglia di vetro osserva tutto...
    ui_u4_traveller_log_2: |-
      Sapeva cosa avevo fatto? Era adirata? Infastidita? Sola? Spaventata? Una Sentinella può provare emozioni del genere?

      Fluttuava sopra di me, le luci diffuse su una miriade di frammenti cristallini tutt'intorno. Si spostava al mio fianco.

      Quella notte, ho sognato la gabbia di curvatura, ma al suo interno non v'era dolore. Mentre il drone mi guardava, compresi di aver ottenuto il perdono. L'avevo riparato. Avevo espiato il mio peccato.

      Lo chiamerò Leylapo.
    ui_u4_traveller_log_3: |-
      Vediamo le Sentinelle sciamare nel vuoto, balzare tra le dimensioni per volere di una forza sconosciuta e depositare negli archivi gli echi dei morti.

      Leylapo non segue gli altri. Si limita a fissarmi, mentre la sua luce brilla senza tregua, come prima. Mi conforta.
    ui_u4_traveller_log_4: |-
      Quando mi sono svegliato, era lì che mi guardava muovendo il becco in un chiacchiericcio continuo, lo sguardo sospeso tra gioia e orrore.

      Era il Gek più alto che avessi mai visto, ma il mistero fu presto risolto. Mi chiede dell'impero: voleva sapere se la Prima Progenie ricordava ancora il suo nome. In vita, aveva posseduto un centinaio di schiavi Korvax.
      Non ricorda come sia arrivato qui. Il suo volto è ricoperto di naniti. Si sente solo.
    ui_u4_traveller_log_5: |-
      Il nostro trio ha viaggiato verso il centro: la Sentinella, la Prima Progenie e il Viaggiatore, tutti figli dell'ATLANTE, sperando di trovare risposte nel vuoto.

      La Prima Progenie parlava incessantemente, glorificando la sua crudele vita di dolore e brutalità. Una notte, cantò la storia di un popolo perduto, di una flotta di mercantili in fuga dall'abisso.

      Di un mondo in cui ogni Sentinella si era rivoltata contro tutte le creature viventi, annientandole nel giro di pochi istanti. Leylapo non sembrava capire. Non ci abbandonò, né provò a spiegare.

      Forse le Sentinelle avevano ragione.
    ui_u4_traveller_log_6: |-
      La Prima Progenie combatté valorosamente, ma salvarla era impossibile. I naniti si erano insediati all'interno, trasudando da ogni poro, arto e pensiero.

      E tutto finì. Partì con la famiglia di vetro, perduta per sempre a questo mondo, la sua storia ormai terminata.

      Proseguii. Eravamo quasi arrivati.
    ui_u4_traveller_log_7: |-
      Qualcosa non quadrava. L'interfaccia dell'ATLANTE era cresciuta ancora, la sua sfera era fredda e virava quasi al grigio. I computer non rispondevano. Nulla rispondeva.

      Impiegai qualche secondo ad accorgermi che Leylapo era sparito.

      Non c'era più nessuno con me.
    ui_u4_traveller_log_8: |-
      Stamane ho sentito di nuovo la musica, quello stesso segnale che mi ha condotto in questo reame. Ho ascoltato e calibrato i miei strumenti per trovarne la fonte, aspettandomi risultati diversi, ma come può essere d'aiuto la scienza in questo caso?

      A che servono le preghiere di dati quando un computer brucia?
    ui_u4_traveller_log_9: |-
      Avevano catturato il mio amico. Li vidi da lontano: la famiglia di vetro, in tutta la sua maestosità. Cullavano la Sentinella, la cui luce sfarfallava nel loro orribile abbraccio.

      Quando tagliarono il suo esoscheletro, urlai involontariamente e i loro sguardi vacui e ghigni crudeli si rivolsero verso di me.

      Fuggii, ma inutilmente. Erano centinaia. E mi trovarono.
    ui_u4_traveller_log_10: |-
      Fu Leylapo a salvarci. Leylapo, di cui avevo dubitato, che avevo ferito e guarito! Strappò entrambi a quel luogo terribile, riportandoci nel nostro universo!

      Il primo Viaggiatore della storia a sfuggire al mondo di vetro e alla morte stessa! La benevolenza è salvatrice di tutti, non credete? Leylapo mi raccontò tutto, parlando attraverso la mia stessa exotuta!

      Presto ti rivedrò, amico mio. Finalmente insieme! Che storie racconteranno di noi! Sto trasmettendo i glifi proprio adesso. Sono impaziente di farti conoscere i miei nuovi amici...
