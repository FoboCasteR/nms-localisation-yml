    intrct_navigator: Navigazione spedizione
    navigator_sub: Pianifica e vara spedizioni
    exp_navigator_lang_new: Ah, entità Viaggiatore. Questo Korvax è lieto di segnalare
      un'emozionante scoperta di navigazione! Questo Korvax ha elaborato <COMMODITY>nuove
      spedizioni<> per la tua flotta!
    tra_navigator_lang_new: Salve, amico capitano! È un giorno felice per la flotta!
      Ho tracciato <COMMODITY>nuove rotte di spedizione!<>
    war_navigator_lang_new: Grah! Intruso capitano! C'è nuova gloria a disposizione
      della flotta! Ho tracciato <COMMODITY>nuove rotte di spedizione!<> Preparati
      al trionfo!
    exp_navigator_lang_1: Questo Korvax ha preparato delle rotte per la flotta, Viaggiatore.
      Quale rotta ritieni più promettente?
    tra_navigator_lang_1: Amico capitano! Mi sono dedicato a tracciare rotte per la
      tua flotta! Goditele!
    war_navigator_lang_1: Grah! Ho elaborato numerose rotte, intruso! Scegli!
    exp_navigator_lang_2: Questo Korvax ha calcolato tutte le possibili rotte di spedizione.
      Ti offro quelle con minori probabilità di distruzione totale.
    tra_navigator_lang_2: Ho tracciato queste felici rotte per te, amico capitano!
      Possano portare molte unità alla tua flotta!
    war_navigator_lang_2: Tutte queste rotte offrono gloria e trionfi alla flotta,
      Viaggiatore! Grah!
    exp_navigator_lang_3: Questo Korvax ha preparato delle rotte. Ho calcolato queste
      coordinate di percorsi dell'iperspazio, proficue e facilmente interpretabili
      da navigatori poco abili.
    tra_navigator_lang_3: Le spedizioni commerciali sono le migliori, amico Viaggiatore,
      ma spero che tutte le rotte che calcolo ti portino felicità.
    war_navigator_lang_3: Ho preparato gli schemi richiesti. Sei pronto a inviare
      la flotta, intruso capitano? Che portino gloria a noi tutti!
    exp_navigator_lang_4: Questo Korvax ha mappato tutte le stelle note di questa
      regione di spazio. Le seguenti rotte sono state ottimizzate per garantire il
      successo delle operazioni della flotta.
    tra_navigator_lang_4: Ho tracciato delle rotte per la tua flotta, amico capitano!
      Offrono grandi opportunità e panorami stupendi!
    war_navigator_lang_4: Le mappe sono pronte, intruso capitano! Hai già impartito
      istruzioni alla flotta? Sono pronti per la battaglia? Grah!
    exp_navigator_lang_5: Questo Korvax ha usato la conoscenza della Convergenza per
      tracciare queste rotte per la tua flotta, entità Viaggiatore. Che tu possa ritenerle
      prossime alla perfezione.
    tra_navigator_lang_5: Amico capitano, il tuo amico navigatore ha lavorato sodo!
      Ho tracciato molte spedizioni per la tua flotta!
    war_navigator_lang_5: Grah! Ammira la mia opera, intruso capitano! Cartine e mappe
      piene di rotte, ricche di potenziale gloria!
    npc_navigator_opt_a: Guardo le spedizioni possibili
    npc_navigator_opt_b: Rifiuto
    exp_navigator_first_post_lang: Questo Korvax è lieto di calcolare rotte per il
      Viaggiatore capitano, ma per partire la flotta necessita di un <TECHNOLOGY>centro
      di comando della flotta<>.
    tra_navigator_first_post_lang: Felice giornata, amico capitano! Insieme pianificheremo
      molte spedizioni! Prima, però, devi costruire un <TECHNOLOGY>centro di comando
      della flotta<>, in modo da poter comunicare con la flotta durante il viaggio!
    war_navigator_first_post_lang: Grah! Intruso capitano! Alla nostra nave manca
      un <TECHNOLOGY>centro di comando della flotta<>! In questo stato, non possiamo
      varare spedizioni!
    exp_navigator_no_post_lang: Questo Korvax è lieto di calcolare rotte per il Viaggiatore
      capitano, ma tutti i tuoi <TECHNOLOGY>centri di comando della flotta<> sono
      impegnati. Devi costruirne altri o attendere il ritorno della tua flotta.
    tra_navigator_no_post_lang: Amico capitano! Sono felice di condividere le mie
      rotte con te, ma tutti i nostri <TECHNOLOGY>centri di comando della flotta<>
      sono impegnati! Dobbiamo costruirne altri se vogliamo pianificare nuove imprese!
    war_navigator_no_post_lang: Grah! Intruso capitano! Tutti i nostri <TECHNOLOGY>centri
      di comando della flotta<> sono impegnati. In questo stato non possiamo varare
      spedizioni! Se vuoi rinforzare la tua posizione di comando, costruiscine altri!
    all_navigator_no_post_res: "%NAME% ha preparato una spedizione per la mia flotta,
      ma il mio mercantile non dispone del <TECHNOLOGY>centro di comando della flotta<>
      necessario a mantenere il contatto durante il viaggio."
