    ui_pin_fuel1_obj_tip: |-
      Recupera il <FUEL>carbonio<> dalle piante con il <TECHNOLOGY>laser minerario<>. Attiva il laser con <IMG>ATTACK<>.
      ATTENZIONE: la raccolta eccessiva di risorse potrebbe attirare l'attenzione dei droni Sentinella.
    ui_pin_fuel2_obj_tip: |-
      Il <FUEL>carbonio condensato<> si trova sotto forma di cristalli sulla maggior parte dei pianeti. Individua i cristalli di carbonio con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>). I grandi depositi potrebbero richiedere l'uso di un <TECHNOLOGY>laser minerario avanzato<>.
      Il carbonio condensato può essere creato dal carbonio in un <TECHNOLOGY>raffinatore<>.
    ui_pin_oxygen_obj_tip: |-
      L'<FUEL>ossigeno<> può essere raccolto dalle piante rosse presenti su tutti i pianeti. Individua le piante ricche di ossigeno con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
      L'ossigeno può essere raccolto anche da alcune piante pericolose e individuato generalmente nella flora con il <TECHNOLOGY>visore analitico<>.
    ui_pin_launchsub_obj_tip: Il <TECHNOLOGY>diidrogeno<> si trova sotto forma di
      cristalli sulla maggior parte dei pianeti. Individua i cristalli di carbonio
      con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>). I grandi depositi potrebbero richiedere
      l'uso di un <TECHNOLOGY>laser minerario avanzato<>.
    ui_pin_launchsub2_obj_tip: Crea <TECHNOLOGY>deuterio<> lavorando il <TECHNOLOGY>diidrogeno<>
      e il <TECHNOLOGY>trizio<> in un <TECHNOLOGY>raffinatore medio<> o <TECHNOLOGY>grande<>.
    ui_pin_rocketsub_obj_tip: Il <VAL_ON>trizio<> abbonda nei campi di asteroidi.
      Trova i campi di asteroidi negli anelli attorno ai pianeti o a intervalli durante
      il volo interstellare. Scansiona (<IMG>SCAN<>) per cercare <TECHNOLOGY>asteroidi
      ricchi di trizio<>.
    ui_pin_sand1_obj_tip: Estrai dal suolo di pianeti di qualsiasi tipo con un <TECHNOLOGY>manipolatore
      di terreno<>.
    ui_pin_land1_obj_tip: |-
      Recupera la <EARTH>polvere di ferrite<> dalle piccole rocce con il <TECHNOLOGY>laser minerario<>. Attiva il laser con <IMG>ATTACK<>.
      ATTENZIONE: la raccolta eccessiva di risorse potrebbe attirare l'attenzione dei droni Sentinella.
    ui_pin_land2_obj_tip: |-
      Crea <EARTH>ferrite pura<> in un <TECHNOLOGY>raffinatore<> lavorando la polvere di ferrite.
      È possibile estrarre la ferrite pura direttamente da alcuni grandi rocce con un <TECHNOLOGY>laser minerario avanzato<>.
    ui_pin_land3_obj_tip: Crea <EARTH>ferrite magnetizzata<> lavorando la ferrite
      pura in un <TECHNOLOGY>raffinatore<>.
    ui_pin_catalyst1_obj_tip: Il <CATALYST>sodio<> viene raccolto dalle piante gialle
      presenti su tutti i pianeti. Individua le piante ricche di sodio con lo <TECHNOLOGY>scanner<>
      (<IMG>SCAN<>).
    ui_pin_catalyst2_obj_tip: |-
      Il <CATALYST>nitrato di sodio<> viene creato dal sodio in un <TECHNOLOGY>raffinatore<>.
      Il nitrato di sodio è presente anche sotto forma di cristalli. Individua i cristalli di nitrato di sodio con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>). L'estrazione richiede un <TECHNOLOGY>laser minerario avanzato<>.
    ui_pin_cave1_obj_tip: |-
      Il <TECHNOLOGY>cobalto<> viene estratto dai <EARTH>depositi rocciosi sotterranei<>.
      Individua l'ingresso di una caverna naturale. <RED>ATTENZIONE:<> molte caverne contengono flora pericolosa.
    ui_pin_cave2_obj_tip: "Il <TECHNOLOGY>cobalto ionizzato<> viene creato dal cobalto
      in un <TECHNOLOGY>raffinatore<>. Individua il cobalto nel sottosuolo. Individua
      l'ingresso di una caverna naturale. \n<RED>ATTENZIONE:<> molte caverne contengono
      flora pericolosa."
    ui_pin_water1_obj_tip: |-
      Il <TRADEABLE>sale<> viene estratto dai <EARTH>depositi rocciosi subacquei<>.
      Aumenta l'efficienza marina potenziando la <TECHNOLOGY>membrana di areazione<> dell'exotuta o ripristinando le scorte di ossigeno dalle <TRADEABLE>sacche d'alghe<>.
    ui_pin_water2_obj_tip: |-
      Il <TRADEABLE>cloro<> viene creato dal sale in un <TECHNOLOGY>raffinatore<>.
      Il cloro può essere estratto direttamente dai grandi depositi subacquei. L'estrazione richiede l'uso di un <TECHNOLOGY>laser minerario avanzato<>.
    ui_pin_yellow2_obj_tip: |-
      Il <STELLAR>rame<> viene estratto da grandi depositi con il <TECHNOLOGY>manipolatore di terreno<>.
      Trova i depositi di rame con il <TECHNOLOGY>visore analitico<>. I depositi di rame si trovano su pianeti che orbitano attorno a <STELLAR>stelle gialle<>.
    ui_pin_red2_obj_tip: |-
      Il <STELLAR>cadmio<> viene estratto da grandi depositi con il <TECHNOLOGY>manipolatore di terreno<>.
      Trova i depositi di cadmio con il <TECHNOLOGY>visore analitico<>. I depositi di cadmio si trovano su pianeti che orbitano attorno a <FUEL>stelle rosse<>.
    ui_pin_green2_obj_tip: |-
      L'<STELLAR>emeril<> viene estratto da grandi depositi con il <TECHNOLOGY>manipolatore di terreno<>.
      Trova i depositi di emeril con il <TECHNOLOGY>visore analitico<>. I depositi di emeril si trovano su pianeti che orbitano attorno a <TRADEABLE>stelle verdi<>.
    ui_pin_blue2_obj_tip: |-
      L'<STELLAR>indio<> viene estratto da grandi depositi con il <TECHNOLOGY>manipolatore di terreno<>.
      Trova i depositi di indio con il <TECHNOLOGY>visore analitico<>. I depositi di indio si trovano su pianeti che orbitano attorno a <TECHNOLOGY>stelle blu<>.
    ui_pin_stellar2_obj_tip: |-
      Il <SPECIAL>metallo cromatico<> viene creato in un <TECHNOLOGY>raffinatore<> dai seguenti <STELLAR>metalli stellari<>: <COMMODITY>rame<>, <FUEL>cadmio<>, <TRADEABLE>emeril<> e <TECHNOLOGY>indio<>.
      Più <SPECIAL>raro<> è il metallo stellare, maggiore sarà il metallo cromatico prodotto. Trova i depositi di metallo stellare sui pianeti con il <TECHNOLOGY>visore analitico<>.
    ui_pin_techfrag_obj_tip: I <TECHNOLOGY>cluster di naniti<> sono una sostanza strana
      e potente, presente dove i confini dell'universo si indeboliscono. Cerca <VAL_ON>edifici
      abbandonati<> e altri luoghi di interesse.
    ui_pin_lush1_obj_tip: |-
      Il <EARTH>paraffinio<> si trova soprattutto sui <TRADEABLE>pianeti tropicali<>. Si trova solitamente in grandi depositi e viene individuato con il <TECHNOLOGY>visore analitico<>.
      Le rocce di ferrite comune possono fornire paraffinio dopo l'ispezione con un <TECHNOLOGY>visore analitico<>. Può essere <TECHNOLOGY>raffinato<> da altri elementi del terreno.
    ui_pin_dusty1_obj_tip: |-
      La <EARTH>pirite<> si trova soprattutto sui <FUEL>pianeti desertici<>. Si trova solitamente in grandi depositi e viene individuata con il <TECHNOLOGY>visore analitico<>.
      Le rocce di ferrite comune possono fornire pirite dopo l'ispezione con un <TECHNOLOGY>visore analitico<>. Può essere <TECHNOLOGY>raffinata<> da altri elementi del terreno.
    ui_pin_toxic1_obj_tip: |-
      L'<EARTH>ammonio<> si trova soprattutto sui <TRADEABLE>pianeti tossici<>. Si trova solitamente in grandi depositi e viene individuato con il <TECHNOLOGY>visore analitico<>.
      Le rocce di ferrite comuni possono fornire ammonio dopo l'ispezione con un <TECHNOLOGY>visore analitico<>. Può essere <TECHNOLOGY>raffinato<> da altri elementi del terreno.
    ui_pin_radio1_obj_tip: |-
      L'<EARTH>uranio<> si trova soprattutto sui <COMMODITY>pianeti radioattivi<>. Si trova solitamente in grandi depositi e viene individuato con il <TECHNOLOGY>visore analitico<>.
      Le rocce di ferrite comuni possono fornire uranio dopo l'ispezione con un <TECHNOLOGY>visore analitico<>. Può essere <TECHNOLOGY>raffinato<> da altri elementi del terreno.
    ui_pin_cold1_obj_tip: |-
      La <EARTH>dioxite<> si trova soprattutto sui <TECHNOLOGY>pianeti ghiacciati<>. Si trova solitamente in grandi depositi e viene individuata con il <TECHNOLOGY>visore analitico<>.
      Le rocce di ferrite comuni possono fornire dioxite dopo l'ispezione con un <TECHNOLOGY>visore analitico<>. Può essere <TECHNOLOGY>raffinata<> da altri elementi del terreno.
    ui_pin_hot1_obj_tip: |-
      Il <EARTH>fosforo<> si trova soprattutto sui <FUEL>pianeti bruciati<>. Si trova solitamente in grandi depositi e viene individuato con il <TECHNOLOGY>visore analitico<>.
      Le rocce di ferrite comuni possono fornire fosforo dopo l'ispezione con un <TECHNOLOGY>visore analitico<>. Può essere <TECHNOLOGY>raffinato<> da altri elementi del terreno.
    ui_pin_creature1_obj_tip: |-
      La <SPECIAL>Mordite<> è una sostanza organica gelatinosa raccolta dai corpi delle creature. L'estrazione prevede la morte dell'organismo.
      È possibile coltivare la Mordite nel giusto ambiente e con la pianta ospite corretta. Chiedi informazioni a uno <TRADEABLE>specialista agricolo<>.
    ui_pin_robot1_obj_tip: Il <SPECIAL>pugneum<> è un vetro scuro e liquido estratto
      dai resti delle <SPECIAL>Sentinelle<>. Affronta le Sentinelle in combattimento
      per far rilasciare loro il pugneum dal guscio.
    ui_pin_asteroid1_obj_tip: L'<EARTH>argento<> è un minerale molto prezioso usato
      negli scambi commerciali interstellari, solitamente <COMMODITY>estratto dagli
      asteroidi<> o, occasionalmente, da depositi planetari sotterranei.
    ui_pin_asteroid2_obj_tip: L'<STELLAR>oro<> è un minerale molto prezioso usato
      negli scambi commerciali interstellari, solitamente <COMMODITY>estratto dagli
      asteroidi<> o, occasionalmente, da depositi planetari sotterranei.
    ui_pin_asteroid3_obj_tip: Il <EARTH>platino<> è un minerale molto prezioso usato
      negli scambi commerciali interstellari, solitamente <COMMODITY>estratto dagli
      asteroidi<> o, occasionalmente, da depositi planetari sotterranei.
    ui_pin_gas1_obj_tip: |-
      La <TRADEABLE>solforina<> è un <TRADEABLE>gas<> atmosferico acre. In alte concentrazioni è estremamente pericoloso per le forme di vita organica.
      Con l'ausilio di un <TECHNOLOGY>estrattore atmosferico<>, può essere estratta dall'atmosfera di pianeti <FUEL>bruciati<> e <SPECIAL>aridi<>.
    ui_pin_gas2_obj_tip: "Il <TRADEABLE>radon<> è un <TRADEABLE>gas<> inodore e incolore
      con un'emivita relativamente breve. \nCon l'ausilio di un <TECHNOLOGY>estrattore
      atmosferico<>, puo essere estratto dall'atmosfera di pianeti <COMMODITY>radioattivi<>
      e <TECHNOLOGY>ghiacciati<>."
    ui_pin_gas3_obj_tip: |-
      L'<TRADEABLE>azoto<> è un <TRADEABLE>gas<> atmosferico reattivo che si trova ovunque ci sia vita organica.
      Con l'ausilio di un <TECHNOLOGY>estrattore atmosferico<>, puo essere estratto dall'atmosfera di pianeti <TRADEABLE>lussureggianti<> e <TRADEABLE>tossici<>.
    ui_pin_ex_yellow_obj_tip: |-
      Il <STELLAR>rame attivato<> si forma sui pianeti con <FUEL>condizioni estreme<>.
      Trova i depositi di rame con il <TECHNOLOGY>visore analitico<> ed estrailo con il <TECHNOLOGY>manipolatore di terreno<>. I depositi di rame si trovano su pianeti che orbitano attorno a <STELLAR>stelle gialle<>.
    ui_pin_ex_red_obj_tip: |-
      Il <STELLAR>cadmio attivato<> si forma sui pianeti con <FUEL>condizioni estreme<>.
      Trova i depositi di cadmio con il <TECHNOLOGY>visore analitico<> ed estrailo con il <TECHNOLOGY>manipolatore di terreno<>. I depositi di cadmio si trovano su pianeti che orbitano attorno a <FUEL>stelle rosse<>.
    ui_pin_ex_green_obj_tip: |-
      L'<STELLAR>emeril attivato<> si forma sui pianeti con <FUEL>condizioni estreme<>.
      Trova i depositi di emeril con il <TECHNOLOGY>visore analitico<> ed estrailo con il <TECHNOLOGY>manipolatore di terreno<>. I depositi di emeril si trovano su pianeti che orbitano attorno a <TRADEABLE>stelle verdi<>.
    ui_pin_ex_blue_obj_tip: |-
      L'<STELLAR>indio attivato<> si forma sui pianeti con <FUEL>condizioni estreme<>.
      Trova i depositi di indio con il <TECHNOLOGY>visore analitico<> ed estrailo con il <TECHNOLOGY>manipolatore di terreno<>. I depositi di indio si trovano su pianeti che orbitano attorno a <TECHNOLOGY>stelle blu<>.
    ui_pin_plant_toxic_obj_tip: |-
      La <TRADEABLE>muffa fungina<> viene raccolta dalle lamelle degli <TRADEABLE>ammassi fungini<>.
      La pianta cresce allo stato brado in <TRADEABLE>climi tossici<>, ma può essere coltivata in qualsiasi ambiente con l'aiuto di <TECHNOLOGY>vassoi idroponici<>.
    ui_pin_plant_snow_obj_tip: |-
      I <TECHNOLOGY>cristalli gelidi<> vengono raccolti dalle foglie di <TRADEABLE>bucaghiaccio<>.
      La pianta cresce allo stato brado in <TECHNOLOGY>climi ghiacciati<>, ma può essere coltivata in qualsiasi ambiente con l'aiuto di <TECHNOLOGY>vassoi idroponici<>.
    ui_pin_plant_radio_obj_tip: |-
      La <TRADEABLE>radice gamma<> viene raccolta dalle radici dell'<TRADEABLE>erba gamma<>.
      La pianta cresce allo stato brado in <COMMODITY>climi radioattivi<>, ma può essere coltivata in qualsiasi ambiente con l'aiuto di <TECHNOLOGY>vassoi idroponici<>.
    ui_pin_plant_dust_obj_tip: |-
      La <TRADEABLE>carne di cactus<> viene raccolta dall'<TRADEABLE>echinocactus<>.
      La pianta cresce allo stato brado in <STELLAR>climi aridi<>, ma può essere coltivata in qualsiasi ambiente con l'aiuto di <TECHNOLOGY>vassoi idroponici<>.
    ui_pin_plant_hot_obj_tip: |-
      Il <TRADEABLE>solanio<> viene raccolto dalla corteccia della <TRADEABLE>vite solare<>.
      La pianta cresce allo stato brado in <FUEL>climi bruciati<>, ma può essere coltivata in qualsiasi ambiente con l'aiuto di <TECHNOLOGY>vassoi idroponici<>.
    ui_pin_plant_lush_obj_tip: |-
