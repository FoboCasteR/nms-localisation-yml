      ricaricare l'exotuta.
    ut_energy_name: RICICLATORE D'OSSIGENO
    ut_energy_name_l: Riciclatore d'ossigeno
    ut_energy_sub: Potenziamento supporto vitale
    ut_energy_desc: Aumenta la capacità di base del sistema di <FUEL>supporto vitale<>,
      che può sostenere l'utente più a lungo prima di necessitare di ricarica.
    ut_jet_name: STIMOLATORE NEURALE
    ut_jet_name_l: Stimolatore neurale
    ut_jet_sub: Potenziamento movimento tuta
    ut_jet_desc: Aumenta la capacità dei <STELLAR>serbatoi jet pack<> dell'exotuta
      e le <STELLAR>riserve della pompa surrenale<>, permettendo all'utilizzatore
      di volare e scattare più a lungo.
    ut_jump_name: STIVALI A RAZZO
    ut_jump_name_l: Stivali a razzo
    ut_jump_sub: Potenziamento tuta
    ut_jump_desc: |-
      Dota il jet pack dell'exotuta di <STELLAR>capacità di salto avanzate<>, permettendo all'utilizzatore di eseguire facilmente salti considerevoli.

      Attiva i sistemi di salto premendo rapidamente <IMG>JUMP<>.
    ut_launcher_name: PROPULSORI EFFICIENTI
    ut_launcher_name_l: Propulsori efficienti
    ut_launcher_sub: Potenziamento sistema di lancio
    ut_launcher_desc: Potenzia i sistemi di lancio dell'astronave, diminuendo il <STELLAR>costo
      carburante<> del decollo.
    hyp_access1_name: MOTORE AL CADMIO
    hyp_access1_name_l: Motore al cadmio
    hyp_access1_sub: 'Potenziamento iperguida: sistemi rossi'
    hyp_access2_name: MOTORE ALL'EMERIL
