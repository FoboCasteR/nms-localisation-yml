    npc_comm_week_06_comp: Cos'hai visto, amico? I cicli ti hanno portato avanti o
      indietro? Quando si nasconde il nostro compagno perduto?
    npc_comm_week_06_comp_opt: Racconto la storia
    npc_comm_week_06_comp_res: |-
      Polo ascolta mentre narro la triste storia. Cerca di controllare le sue emozioni, ma nutriva talmente tanta speranza in questo possibile contatto che fatica ad accettare la realtà.
      Il Gek batte rapidamente le palpebre e si ricompone. Si scrolla di dosso il disappunto e suggerisce una nuova linea d'indagine.
    npc_comm_week_06_comp2: |-
      È dura perdere contatto, amico, ma questi echi sono solo un ciclo dell'infinito. Vita, successi, tragedie... Nada, Polo e l'Amico Viaggiatore li conosceranno tutti.
      Forse utilizzeremo forme diverse di analisi. Delle immagini dei luoghi principali potrebbero contenere dati di posizione, codifiche temporali utili a supportare la nostra ricerca. Se ci aiutassi a raccogliere quelle immagini, ci faresti un grande favore!
    npc_comm_week_06_comp2_opt: Termino la trasmissione
    npc_comm_week_06_repeat: Hai le foto, amico? Il tuo dispositivo ha visto qualcosa
      di insolito, qualche messaggio dai dispersi?
    npc_comm_week_06_repeat_opt_a: Trasmetto le immagini
    npc_comm_week_06_repeat_res_a: Grazie per i dati, amico. I dati portano sempre
      speranza!
    npc_comm_week_06_repeat_res_b: Grazie per non aver abbandonato Nada e Polo, amico.
      Le tue azioni sono molto gentili. Se dovessi trovare altri dati, contattaci
      con lo scanner.
    npc_comm_week_06_cap: 'Hai acquisito molte immagini, amico. Queste... sono il
      massimo di cui posso occuparmi. Temo di essere rimasto indietro con l''analisi. '
    npc_comm_week_06_cap_opt: Trasmetto le immagini
    npc_comm_week_06_cap_res: Polo si scollega, ma non ha il solito entusiasmo. La
      gioia della scoperta è scomparsa da tempo. Questo studio ha avuto delle ripercussioni
      su di lui.
    ui_comm_week_06_obj3: Ricostruisco la storia
    ui_comm_week_06_obj3_tip: |-
      Il dispositivo di Polo permette di accedere a cicli temporali diversi dal proprio. Applica il dispositivo a luoghi specifici per riprodurre eventi passati.
      Usa il dispositivo per scoprire il fato dell'amico scomparso di Polo.
    ui_comm_week_06_obj5: "(Opzionale) Scatta fotografie da far analizzare a Polo"
    ui_comm_week_06_obj5_tip: |-
      Polo ha chiesto immagini di edifici, che esaminerà in cerca di indizi sulla posizione temporale precisa del ciclo anomalo.
      Accedi alla fotocamera dal <VAL_ON>Menu rapido<> (<IMG>QUICK_MENU<>).
    npc_comm_week_06_portal_desc: |-
      Il portale ronza davanti a me.

      Anche l'amico perduto di Polo si è trovato di fronte un portale simile? Quanti altri mi hanno preceduto in questa caccia ai fantasmi attraverso il tempo e lo spazio? Forse c'è già qualcuno che segue le mie orme su richiesta di un'altra iterazione del mio amico Gek...
    ui_comm_week_06_obj6_msg: |-
      Tempo di ricerca restante: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Scatta la fotografia di un %BUILDING%
      Attiva la modalità Foto con <IMG>QUICK_MENU<>
