      AMPLIATA
    ui_comm_week_08_cap_osd: LIMITE DATI DI RICERCA RAGGIUNTO
    ui_comm_week_08_obj6: Contatta l'<SPECIAL>anomalia spaziale<>
    ui_comm_week_08_obj6_msg: |-
      Tempo di ricerca restante: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Vai nello spazio per contattare Polo
    ui_comm_week_08_obj6_tip: Vai nello spazio per stabilire il contatto
    ui_comm_week_08_obj7: Visita il compagno robotico di Polo
    ui_comm_week_08_obj7_msg: |-
      Tempo di ricerca restante: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Sali a bordo dell'<SPECIAL>anomalia spaziale<> per visitare il robot sintetizzatore di Quicksilver di Polo
      I <TRADE_SPECIALS>Quicksilver<> possono essere scambiati con oggetti unici
    ui_comm_week_08_obj7_tip: |-
      Sali a bordo dell'<SPECIAL>anomalia spaziale<> per visitare il robot sintetizzatore di Quicksilver di Polo
      I <TRADE_SPECIALS>Quicksilver<> possono essere scambiati con oggetti unici
    ui_comm_week_08_obj7_marker: Robot sintetizzatore di Quicksilver
    npc_comm_week_08_portal_desc: |-
      Il portale ronza davanti a me.

      Scopro di non aver bisogno di accedere ai banchi di memoria dell'exotuta: la sequenza di glifi finale di Polo è impressa nitidamente nella mia mente, legata alla mia stessa memoria organica.
    npc_comm_week_08_portal_desc2: L'energia del portale è calda e fredda, attraente
      e repulsiva, al tempo stesso. Un sibilo cacofonico risuona a una frequenza quasi
      troppo alta per essere udibile. È un eco del mondo appena nato dall'altra parte.
    ui_fleet_tut_title: Comandare il mercantile
    ui_fleet_tut_sub: Assemblare flotte e allestire spedizioni
    ui_fleet_tut_desc: |-
      Comandare una grande <COMMODITY>Ammiraglia<> comporta diversi vantaggi. Tra questi vi è la possibilità di pianificare e inviare spedizioni.
      Trova e acquista <SPECIAL>fregate<> per ampliare la tua flotta. Scopri spedizioni proficue per la flotta con l'assistenza del <TECHNOLOGY>navigatore<> del mercantile.
      Le spedizioni sono molto lucrative e offrono l'opportunità di ottenere ricompense rare ed esotiche.
    ui_fleet_tut_obj0: Costruire un centro di comando della flotta
    ui_fleet_tut_obj_tip0: |-
      Le spedizioni necessitano di un <TECHNOLOGY>centro di comando della flotta<>.
      Costruiscine uno nel tuo mercantile. Usa il menu di creazione (<IMG>BUILD_MENU<>) nell'area abitabile tra il ponte e l'hangar.
    ui_fleet_tut_obj1: Amplia la tua flotta
    ui_fleet_tut_obj_tip1: |-
      Spesso i sistemi sono attraversati da grandi <TECHNOLOGY>gruppi mercantili<>. Le fregate reclutabili di questi gruppi sono contrassegnate da un'icona.
      Avvicinati a una <TRADEABLE>fregata reclutabile<> e comunica con essa dal <TECHNOLOGY>comunicatore dell'astronave<>.
    ui_fleet_tut_nav_msg: Parla con il <STELLAR>navigatore del mercantile<>
    ui_fleet_tut_msg0a: |-
      Crea una <TECHNOLOGY>parte di stanza del mercantile<>
      Accedi al menu di creazione con <IMG>BUILD_MENU<>
    ui_fleet_tut_msg0b: |-
      Costruisci un <TECHNOLOGY>centro di comando della flotta<>
      Accedi al menu di creazione con <IMG>BUILD_MENU<>
    ui_fleet_tut_msg0c: |-
      Ispeziona il <TECHNOLOGY>centro di comando della flotta<>
      Ulteriori informazioni sulle flotte sono disponibili nella guida (<IMG>OPTIONS<>)
    ui_fleet_tut_msg0d: |-
      Costruisci una <TECHNOLOGY>base all'interno del tuo mercantile<>
      L'area di costruzione è situata tra l'hangar e il ponte
      Espandi l'area con nuovi <TECHNOLOGY>moduli di mercantile<>
    ui_fleet_tut_msg1: |-
      Individua e acquista una <TECHNOLOGY>fregata reclutabile<>
      Trova un <TECHNOLOGY>gruppo mercantile<> in questo sistema
    ui_fleet_tut_msg1b: |-
      Individua e acquista una <TECHNOLOGY>fregata reclutabile<>
      Avvicinati alla fregata reclutabile
    ui_fleet_tut_msg1c: |-
      Individua e acquista una <TECHNOLOGY>fregata reclutabile<>
      Parla con il capitano della fregata sul <TECHNOLOGY>comunicatore dell'astronave<> (<IMG>QUICK_MENU<>)
    ui_fleet_tut_obj2a: Ispeziona la tua flotta
    ui_fleet_tut_obj_tip2a: |-
      Guarda la tua flotta attuale al terminale di <TECHNOLOGY>gestione della flotta<> sul ponte.
      Le fregate hanno particolari specializzazioni che ne indicano l'idoneità a diversi tipi di spedizione.
      Amplia la tua flotta trovando e acquistando nuove fregate.
    ui_fleet_tut_msg2a: |-
      Ispeziona la tua flotta al terminale di <TECHNOLOGY>gestione della flotta<>
      Consulta le attuali specializzazioni della tua flotta
    ui_fleet_tut_obj2: Organizza una spedizione
    ui_fleet_tut_obj_tip2: |-
      Le spedizioni della flotta vengono pianificate dal <TECHNOLOGY>navigatore<>.
      Raggiungilo sul ponte del mercantile per visualizzare le spedizioni disponibili.
      Ogni giorno vengono organizzate nuove spedizioni.
      Esse sono caratterizzate da differenti <TECHNOLOGY>specializzazioni<> e livelli di <FUEL>difficoltà<>.
    ui_fleet_tut_msg2: |-
      Invia in <COMMODITY>spedizione<> una <TECHNOLOGY>fregata di supporto<>
      Parla con il <TECHNOLOGY>navigatore<> per visualizzare le rotte disponibili
    ui_fleet_tut_obj3: Rifornisci e invia una nuova spedizione
    ui_fleet_tut_obj_tip3: |-
      Acquista o crea carburante per fregate. Il carburante per fregate va processato con un <TECHNOLOGY>raffinatore grande<>.
      Le spedizioni più lunghe e vaste necessitano di più carburante, che può essere ridotto dalle navi da rifornimento.
      Raffina il carburante con <TECHNOLOGY>diidrogeno<> e <TECHNOLOGY>naniti<>
    ui_fleet_tut_msg3: |-
      Parla con il <TECHNOLOGY>navigatore<> per dare inizio a una nuova <COMMODITY>spedizione<>
      Il navigatore calcola ogni giorno nuove rotte
      Consulta il Registro (<IMG>OPTIONS<>) per consigli sui rifornimenti
    ui_fleet_tut_msg3b: |-
      Ottieni <FUEL>carburante per fregate<>: %CURRENT%/%AMOUNT%
      Le spedizioni più lunghe e vaste necessitano di più carburante.
      Questi requisiti possono essere ridotti dalle navi da rifornimento.
    ui_fleet_tut_obj4: Varo della spedizione
    ui_fleet_tut_obj_tip4: |-
      Il <TECHNOLOGY>navigatore<> invia i gruppi di fregate assemblati.
      Puoi equipaggiare le spedizioni con <COMMODITY>potenziamenti temporanei<> per migliorarne le capacità.
    ui_fleet_tut_msg4: |-
      Varo della spedizione
      Parla con il <TECHNOLOGY>navigatore<> sul ponte del tuo mercantile
    ui_fleet_tut_obj5: Completamento della spedizione
    ui_fleet_tut_obj_tip5: |-
      Le spedizioni coprono ampie distanze e il loro completamento può richiedere molto tempo.
      Controlla i loro progressi dal <TECHNOLOGY>centro di comando della flotta<>.
      Le spedizioni procedono in tempo reale anche in assenza del giocatore.
    ui_fleet_tut_obj6: Rapporto della spedizione
    ui_fleet_tut_obj_tip6: |-
      Parla con il comandante nel <TECHNOLOGY>centro di comando della flotta<>.
      Il comandante fornirà un resoconto dei successi e dei fallimenti della spedizione, poi trasmetterà le relative ricompense all'<COMMODITY>inventario del mercantile<>.
    ui_fleet_tut_msg5: |-
      Parla con il <STELLAR>comandante della flotta<>
      Contattalo dal <TECHNOLOGY>centro di comando della flotta<>
    ui_fleet_tut_msg5a: |-
      Spedizione in corso: %TIME%
      Controlla i progressi dal <TECHNOLOGY>centro di comando della flotta<>
      Dedicati ad altre attività mentre la flotta è in viaggio
      Usa il registro (<IMG>OPTIONS<>) per consultare le missioni disponibili
    ui_fleet_tut_msg6a: |-
      Spedizione completata!
      Nello spazio, <STELLAR>richiama il tuo mercantile<> con il menu rapido (<IMG>QUICK_MENU<>)
    ui_fleet_tut_msg6: |-
      Rapporto della spedizione
      Usa il <TECHNOLOGY>centro di comando della flotta<> per parlare con il comandante
    ui_core_launchsub_msg: |-
      Il diidrogeno è l'elemento fondamentale del <COMMODITY>carburante di lancio per astronave<>
      Premi <IMG>OPTIONS<> per saperne di più
    ui_core_fuel2_msg: |-
      Il carbonio condensato ha un potenziale di carica superiore a quello del normale carbonio
      Recupera il carbonio condensato sotto forma di cristalli o processalo in un <TECHNOLOGY>raffinatore<>
      Premi <IMG>OPTIONS<> per saperne di più
    ui_core_nav_drop_msg: |-
      Potenzia l'exotuta presso una <TECHNOLOGY>capsula d'atterraggio<> per ottenere altri slot inventario
      Usa la <STELLAR>tabella potenziamenti exotuta<> per individuare una capsula d'atterraggio
      I potenziamenti delle capsule sono <STELLAR>gratuiti<>
    ui_core_catalyst1_msg: |-
      Il sodio serve a ricaricare la <COMMODITY>protezione rischi<>
      Premi <IMG>OPTIONS<> per saperne di più
    ui_core_oxygen_msg: |-
      Usa l'ossigeno per ricaricare i <TECHNOLOGY>sistemi di supporto vitale<>
      Premi <IMG>OPTIONS<> per saperne di più
    ui_core_catalyst2_msg: |-
      Il sodio serve a ricaricare la <COMMODITY>protezione rischi<>
      Raffina il <COMMODITY>protossido d'azoto<> nel <TECHNOLOGY>raffinatore<> per ottenere un maggior potenziale di carica
      Premi <IMG>OPTIONS<> per saperne di più
    tut_startbeacon_extra1: Scruto nell'involucro del radiofaro. Oltre all'unità di
      trasmissione automatica, contiene una <COMMODITY>mappa planetaria<>.
    tut_startbeacon_extra2: |-
      Una luce rossa riempie la mia visione. Non vedo altro che una tonalità scarlatta. Poi, il colore si ritira e le parole che prima sembravano così chiare, mi sfuggono...
      Scruto nell'involucro del radiofaro. Oltre all'unità di trasmissione automatica, contiene una <COMMODITY>mappa planetaria<>.
    tut_startbeacon_opt: Prendi mappa planetaria
    ui_tut_repair_ship_title: 'Riparazione astronave: manutenzione critica'
    ui_tut_repair_ship_sub: Riparazione sistemi cruciali dell'astronave
    ui_tut_repair_ship_desc: Se voglio andarmene da questo pianeta e scoprire di più
      su dove mi trovo, dovrò riparare la mia astronave schiantata. Motore e propulsori
      di lancio sembrano aver subito i danni maggiori.
    ui_tut_repair_ship_obj1: Esaminare e riparare i danni all'astronave
    ui_tut_repair_ship_obj1_tip: |-
      L'astronave è gravemente danneggiata.
      Ripara i suoi componenti dall'<VAL_ON>inventario<>.
      Accedi all'inventario con <IMG>INVENTORY<>. Ripara gli oggetti con <IMG>REPAIR<>.
      Le riparazioni possono essere <VAL_ON>completate in fasi<> e sono ultimate quando tutti i componenti sono stati riparati.
    ui_tut_repair_ship_obj2: Ripara il motore a impulso
    ui_tut_repair_ship_obj2_tip: |-
      Per riparare il motore a impulso servono un <COMMODITY>sigillo ermetico<> e <COMMODITY>placche metalliche<>.
      Cerca un <COMMODITY>sigillo ermetico<>.
      Crea <COMMODITY>placche metalliche<> con <EARTH>polvere di ferrite<>.

      Ripara gli oggetti dall'<VAL_ON>inventario<>.
      Accedi all'inventario con <IMG>INVENTORY<>. Ripara gli oggetti con <IMG>REPAIR<>.
      Le riparazioni possono essere <VAL_ON>completate in fasi<> e sono ultimate quando tutti i componenti sono stati riparati.
    ui_tut_repair_ship_obj3: Ripara i propulsori di lancio
    ui_tut_repair_ship_obj3_tip: |-
      Per riparare i propulsori di lancio servono <EARTH>ferrite pura<> e <FUEL>gel di diidrogeno<>.
      Usa un <TECHNOLOGY>raffinatore portatile<> per creare <EARTH>ferrite pura<> da <EARTH>polvere di ferrite<>.
      Crea <FUEL>gel di diidrogeno<> dal diidrogeno. Individua il <TECHNOLOGY>diidrogeno<> con lo scanner (<IMG>SCAN<>).

      Ripara gli oggetti dall'<VAL_ON>inventario<>.
      Accedi all'inventario con <IMG>INVENTORY<>. Ripara gli oggetti con <IMG>REPAIR<>.
    ui_tut_repair_ship_msg0c: |-
      Raccogli %ITEM%: %CURRENT%/%AMOUNT%
      Crea <COMMODITY>placche metalliche<> per riparare il <TECHNOLOGY>motore a impulso<>
      Usa %ITEM% per creare <COMMODITY>placche metalliche<>
    ui_tut_repair_ship_msg0: |-
      Crea <COMMODITY>placche metalliche<> per riparare il <TECHNOLOGY>motore a impulso<>: %CURRENT%/%AMOUNT%
      Ottenuta polvere di ferrite: <TRADEABLE>50<>/<TRADEABLE>50<>
      Usa <IMG>INVENTORY<> per accedere all'inventario
      Usa <IMG>PRODMENU<> per creare slot vuoti
    ui_tut_repair_ship_msg0a: |-
      Applica le <COMMODITY>placche metalliche<> sul <TECHNOLOGY>motore a impulso<>
      Nell'inventario dell'astronave (<IMG>INVENTORY<>) trova il <TECHNOLOGY>motore a impulso<>
      Poi riparalo con <IMG>REPAIR<>
    ui_tut_repair_ship_msg0b: |-
      Ripara il <TECHNOLOGY>motore a impulso<>
      Torna all'astronave per effettuare le riparazioni
    ui_tut_repair_ship_msg1: |-
      Riparazione astronave: <STELLAR>parzialmente completata<>
      Sali sull'astronave e <TECHNOLOGY>consulta il rapporto diagnostico<>
    ui_tut_repair_ship_msg2: |-
      Ripara il <TECHNOLOGY>motore a impulso<>
      Consulta il registro missioni (<IMG>OPTIONS<>) per selezionare istruzioni specifiche
    ui_tut_repair_ship_msg2a: |-
      Ripara il <TECHNOLOGY>motore a impulso<>
      Accedi all'inventario dell'astronave (<IMG>INVENTORY<>) e ripara gli oggetti con <IMG>REPAIR<>
    ui_tut_repair_ship_msg2b: |-
      Ripara il <TECHNOLOGY>motore a impulso<>
      Ispeziona il luogo dell'impatto per cercare una fonte alternativa di <COMMODITY>sigilli ermetici<>
    ui_tut_repair_ship_msg3: |-
      Ripara i <TECHNOLOGY>propulsori di lancio<>
      Necessario materiale avanzato: <EARTH>ferrite pura<>
      Consulta il registro missioni (<IMG>OPTIONS<>) per informazioni
    ui_tut_repair_ship_msg3b: |-
      Ripara i <TECHNOLOGY>propulsori di lancio<>
      Accedi all'inventario con <IMG>INVENTORY<>. Ripara gli oggetti con <IMG>REPAIR<>
    ui_tut_repair_ship_msg4: |-
      Ripara i sistemi del multi-tool
      Consulta il registro missioni (<IMG>OPTIONS<>) per informazioni
    ui_tut_adv_mats_title: 'Riparazione astronave: ottieni materiali'
    ui_tut_adv_mats_title_a: 'Riparazione astronave: trova sigillo ermetico'
    ui_tut_adv_mats_title_b: 'Riparazione astronave: propulsori di lancio'
    ui_tut_adv_mats_title_c: 'Per la riparazione del propulsore serve materiale raffinato:
      ferrite magnetizzata'
    ui_tut_adv_mats_sub: Ottieni i materiali per riparare l'astronave
    ui_tut_adv_mats_desc: Per riparare l'astronave avrò bisogno di strumenti e componenti
      migliori. Devo trovare dei materiali avanzati...
    ui_tut_adv_mats_obj1: Ispeziona il luogo dell'impatto
    ui_tut_adv_mats_obj1_tip: Il luogo dell'impatto potrebbe riservare gli strumenti
      e i materiali necessari a riparare l'astronave, o perlomeno qualche indizio...
    ui_tut_adv_mats_obj2: Segui la mappa planetaria
    ui_tut_adv_mats_obj2_tip: |-
      <COMMODITY>Mappa planetaria<> criptata trovata nel luogo dell'impatto.
      Apri l'inventario (<IMG>INVENTORY<>) per vedere la mappa.
      Evidenzia la mappa e usa <IMG>FE_ALT1<> per <STELLAR>tracciare una rotta<>.
    ui_tut_adv_mats_obj3: Individua il sigillo ermetico
    ui_tut_adv_mats_obj3_tip: |-
      La <STELLAR>mappa planetaria<> del radiofaro ha contrassegnato una serie di coordinate sull'<TECHNOLOGY>interfaccia dell'exotuta<>.
      Raggiungi le coordinate indicate e cerca un <COMMODITY>sigillo ermetico<> per riparare l'astronave.
    ui_tut_adv_mats_obj4: Torna all'astronave
    ui_tut_adv_mats_obj4_tip: |-
      L'indicatore della nave è sempre presente sulla bussola.
      La bussola è in cima all'interfaccia.
    ui_tut_adv_mats_obj5: Crea materiali avanzati
    ui_tut_adv_mats_obj5_tip: |-
      Un <TECHNOLOGY>raffinatore portatile<> permette di creare <COMMODITY>materiali avanzati<>.
      Il raffinatore può <COMMODITY>trasformare<> e <TECHNOLOGY>combinare<> le sostanze.
    ui_tut_adv_mats_msg1: |-
      Ispeziona il <TECHNOLOGY>radiofaro d'emergenza<> in cerca di rifornimenti
      Individua il <COMMODITY>sigillo ermetico<>
    ui_tut_adv_mats_msg2: |-
      <COMMODITY>Dati di navigazione<> recuperati
      Costruisci un <TECHNOLOGY>ripetitore di segnale<> per usare i dati di navigazione
      Accedi al menu di creazione con <IMG>BUILD_MENU<>
    ui_tut_adv_mats_msg2a: |-
      <COMMODITY>Dati di navigazione<> recuperati
      Costruisci un <TECHNOLOGY>ripetitore di segnale<> per usare i dati di navigazione
      Ottieni %ITEM%: %CURRENT%/%AMOUNT%
    ui_tut_adv_mats_msg2b: |-
      <COMMODITY>Dati di navigazione<> recuperati
      Costruisci un <TECHNOLOGY>ripetitore di segnale<> per usare i dati di navigazione
      Crea %ITEM%: %CURRENT%/%AMOUNT%
      Apri l'inventario (<IMG>INVENTORY<>) e usa <IMG>PRODMENU<> per creare oggetti negli slot vuoti
    ui_tut_adv_mats_msg2c: |-
      <COMMODITY>Dati di navigazione<> recuperati
      Costruisci un <TECHNOLOGY>ripetitore di segnale<> per usare i dati di navigazione
      Ottieni %ITEM%: %CURRENT%/%AMOUNT%
    ui_tut_adv_mats_msg2d: |-
      <COMMODITY>Dati di navigazione<> recuperati
      Costruisci un <TECHNOLOGY>ripetitore di segnale<> per usare i dati di navigazione
      Crea %ITEM%: %CURRENT%/%AMOUNT%
      Apri l'inventario (<IMG>INVENTORY<>) e usa <IMG>PRODMENU<> per creare oggetti negli slot vuoti
    ui_tut_adv_mats_msg2e: |-
      <COMMODITY>Dati di navigazione<> recuperati
      Costruisci un <TECHNOLOGY>ripetitore di segnale<> per usare i dati di navigazione
      Ottieni %ITEM%: %CURRENT%/%AMOUNT%
      Usa lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>) per individuare %ITEM%
    ui_tut_adv_mats_msg3: |-
      Ripetitore di segnale attivato
      Inserisci i <TECHNOLOGY>dati di navigazione<> recuperati (<IMG>INTERACT<>)
    ui_tut_adv_mats_msg3a: |-
      Dati di navigazione decodificati
      Raggiungi le coordinate indicate
      <COMMODITY>NOTA:<> Ricorda di portare con te il <TECHNOLOGY>ripetitore di segnale<>
    ui_tut_adv_mats_msg3b: |-
      <COMMODITY>Mappa planetaria<> recuperata
      Apri l'inventario (<IMG>INVENTORY<>) per visualizzare i dati
      Evidenzia la mappa e <STELLAR>traccia una rotta<> con <IMG>FE_ALT1<>
    ui_tut_adv_mats_msg4: "Raggiungi le <STELLAR>coordinate indicate<>: 0/1 \nMappa
      planetaria usata per tracciare la rotta"
    ui_tut_adv_mats_msg4a: |-
      Raggiungi le coordinate indicate
      Usa la <TECHNOLOGY>bussola<> per identificare i punti d'interesse
    ui_tut_adv_mats_msg4b: |-
      Raggiungi le coordinate indicate
      Usa la <TECHNOLOGY>bussola<> per identificare i punti d'interesse
      Il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) ne indica la distanza precisa
    ui_tut_adv_mats_msg4c: |-
      Raggiungi le coordinate indicate
      Usa il <TECHNOLOGY>jet pack<> (<IMG>JUMP<>) per volare per brevi distanze
      o il <TECHNOLOGY>turbo dell'exotuta<> (<IMG>RUN<>) per muoverti più rapidamente
    ui_tut_adv_mats_msg4d: |-
      Raggiungi le coordinate indicate
      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per scansionare gli oggetti
      Scansiona gli oggetti per <COMMODITY>ottenere unità<> (<IMG>UNITS<>) e <TRADEABLE>rinominarli<>
    ui_tut_adv_mats_msg4e: |-
      Raggiungi le coordinate indicate
      Usa lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>) per evidenziare le <COMMODITY>risorse importanti<>
    ui_tut_adv_mats_msg5: |-
      Ispeziona il luogo in cerca di rifornimenti
      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per ispezionare il sito.
    ui_tut_adv_mats_msg6: |-
      Torna all'astronave e continua le riparazioni
      Usa la <TECHNOLOGY>bussola<> e il <TECHNOLOGY>visore analitico<> per orientarti
    ui_tut_adv_mats_msg6a: |-
      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per individuare l'astronave: 0/1
      Torna alla nave e continua le riparazioni
    ui_tut_adv_mats_msg6a_vr: |-
      Usa il <TECHNOLOGY>visore analitico<> per individuare l'astronave: 0/1
      Solleva la <STELLAR>%SECONDARY_HAND%<> accanto alla testa e premi <IMG>AIM<> per attivare/disattivare
      Torna alla nave e continua le riparazioni
    ui_tut_adv_mats_msg6b: |-
      <FUEL>ATTENZIONE:<> impossibile individuare l'astronave
      Seleziona la missione del <TECHNOLOGY>visore analitico<> nel registro (<IMG>OPTIONS<>)
    ui_tut_adv_mats_msg6c: |-
      <COMMODITY>Sigillo ermetico<> ottenuto
