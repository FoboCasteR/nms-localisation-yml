    npc_comm_week_07_portal_desc: |-
      Di fronte al passaggio silenzioso, avverto un brivido.
      Il pensiero si agita minaccioso nella mia mente.

      In quale 'luogo oscuro' mi sta inviando Nada?
    npc_comm_week_07_portal_desc2: Il portale ronza e crepita. La sua oscura destinazione
