    dnt_exp_tguild_greet_unknown_1: Apologies, probable customer entity. Purchase
      unavailable at this station.
    dnt_tra_tguild_greet_unknown_1: Merchants Guild trade is only available to registered
      members. Seek business elsewhere.
    dnt_war_tguild_greet_unknown_1: Grah! Interloper must prove trade skill before
      worthy of Merchants Guild time!
    dnt_exp_tguild_greet_low_1: Greetings. Guild discount is not available to low
      rank members, sorry.
    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      Non comprendo le parole dell'essere, ma il suo distintivo indica chiaramente che è un delegato della gilda dei mercanti.
      Ciononostante, non sembra particolarmente interessato a mercanteggiare.
    npc_tguild_greet_unknown_desc_2: |-
      Riconosco il distintivo di questo alieno. È un membro della gilda dei mercanti.
      Al momento, però, pare che non abbia niente da propormi. Forse l'<SPECIAL>agente di missione<> sulla stazione può spiegarmi come dimostrare il mio valore?
    npc_tguild_greet_low_desc_1: Questo alieno è un mio collega. Fa parte della gilda
      dei mercanti.
    npc_tguild_greet_low_desc_2: A giudicare dal suo sguardo furbo, questa creatura
      non può che essere un membro della gilda dei mercanti che, come me, cerca di
      guadagnarsi da vivere facendo affari nella galassia.
    npc_tguild_greet_low_desc_3: L'essere si inchina cortesemente, più per formalità
      che per rispetto nei miei confronti. Poi esibisce il distintivo che lo identifica
      come rappresentante locale della gilda dei mercanti.
    npc_tguild_greet_med_desc_1: L'alieno, che sembra essere il delegato della gilda
      dei mercanti in questo sistema, mi ha scansionato senza dare troppo nell'occhio
      mentre mi avvicinavo. Avendo visto il mio grado nella gilda, si scusa per il
      disturbo e mi saluta calorosamente.
    npc_tguild_greet_med_desc_2: |-
      L'alieno trasmette una breve sequenza di dati, identificandosi come il rappresentante ufficiale della gilda dei mercanti in questo sistema.
      Ha un atteggiamento cordiale, ma so per certo che mi sta studiando per capire come battermi nel campo degli affari.
    npc_tguild_greet_med_desc_3: L'essere mi fa un cenno, come se mi riconoscesse.
      Io, però, sono sicuro di non averlo mai incontrato. Dev'essere il rappresentante
      della gilda dei mercanti in questo sistema.
    npc_tguild_greet_high_desc_1: L'alieno mi saluta calorosamente. Supervisiona i
      commerci in questo sistema per conto della gilda dei mercanti. Ha un messaggio
      per me.
    npc_tguild_greet_high_desc_2: L'essere si identifica come il rappresentante della
      gilda dei mercanti in questo sistema. Completiamo lo scambio reciproco di unità,
      come prevede il protocollo della gilda.
    npc_tguild_greet_high_desc_3: L'essere mostra il distintivo che lo identifica
      come un delegato di livello intermedio della gilda dei mercanti. Con un inchino
      formale, mi dà il benvenuto nel suo sistema.
    npc_tguild_greet_best_desc_1: L'essere è un delegato della gilda dei mercanti
      e sembra entusiasta di vedermi. Con un gesto breve ed esitante, sembra volersi
      scusare per lo scarso livello di prestigio e ricchezza del suo sistema.
    npc_tguild_greet_best_desc_2: L'alieno borbotta eccitato e trasmette una sequenza
      degli ultimi affari conclusi con profitto. È il delegato della gilda dei mercanti
      in questo sistema, e ci tiene a fare bella figura.
    npc_tguild_greet_best_desc_3: L'essere mi riconosce come un membro di spicco della
      gilda dei mercanti, e mi saluta con i gesti speciali previsti dal protocollo.
    npc_eguild_greet_unknown_desc_1: |-
      Oltre al distintivo della gilda degli esploratori, l'essere mostra quell'atteggiamento spavaldo tipico di chi ha messo piede su molti strani pianeti.
      Ma questa creatura non sembra incuriosita dalla mia presenza. Forse non mi ritiene meritevole della sua attenzione.
    npc_eguild_greet_unknown_desc_2: |-
      Riconosco il distintivo di questo alieno. È un membro della gilda degli esploratori.
      Al momento, però, pare non sia interessato ai miei dati. Forse l'<SPECIAL>agente di missione<> sulla stazione può spiegarmi come dimostrare il mio valore?
    npc_eguild_greet_low_desc_1: L'essere mi esamina prima di presentarsi come un
      membro della gilda degli esploratori.
    npc_eguild_greet_low_desc_2: L'alieno si presenta come un delegato della gilda
      degli esploratori. Pare che mi stia studiando, ma per quale motivo? Per saggiare
      il mio valore come esploratore? O semplicemente perché lo incuriosisco?
    npc_eguild_greet_low_desc_3: Le credenziali dell'essere lo identificano come il
      delegato ufficiale della gilda degli esploratori in questo sistema. Per un qualche
      motivo, trasmette un resoconto dettagliato di ogni pianta che ha scoperto.
    npc_eguild_greet_med_desc_1: L'essere estrae un piccolo proiettore olografico
      e visualizza l'immagine 3D del suo distintivo di riconoscimento. È il delegato
      della gilda degli esploratori in questo sistema.
    npc_eguild_greet_med_desc_2: L'alieno mostra le sue credenziali della gilda degli
      esploratori, di cui è un delegato ufficiale.
    npc_eguild_greet_med_desc_3: L'essere si identifica come un rappresentante della
      gilda degli esploratori, ma non prima di aver provato a scansionarmi in cerca
      di dati.
    npc_eguild_greet_high_desc_1: L'essere farfuglia qualcosa in preda all'eccitazione,
      felice di poter condividere le sue ultime ricerche con un collega della gilda
      degli esploratori.
    npc_eguild_greet_high_desc_2: L'alieno è un membro d'alto rango della gilda degli
      esploratori. Mi dà il benvenuto nel suo sistema.
    npc_eguild_greet_high_desc_3: L'essere mi accoglie calorosamente e dice di essere
      il ricercatore di punta della gilda degli esploratori in questo sistema.
    npc_eguild_greet_best_desc_1: L'essere mi sottopone a una breve analisi prima
      di inchinarsi solennemente. È il rappresentante ufficiale della gilda degli
      esploratori in questo sistema.
    npc_eguild_greet_best_desc_2: L'alieno mi accoglie con una selezione di immagini
      interessanti scattate in questo sistema. Ci tiene a farmele ammirare, essendo
      il delegato locale della gilda degli esploratori.
    npc_eguild_greet_best_desc_3: L'essere mi scansiona, poi fa altrettanto con se
      stesso e infine con il distintivo della gilda degli esploratori che ha proiettato
      davanti a sé. Infine, completa il rituale con un profondo inchino.
    npc_wguild_greet_unknown_desc_1: Dal tono aggressivo e dai modi bruschi dell'alieno
      capisco di avere a che fare con un mercenario. Spero abbia solo un incarico
      di rappresentanza e che non sia qui in missione.
    npc_wguild_greet_unknown_desc_2: |-
      L'essere mi squadra brevemente, scuotendo il capo. Sembra essere un rappresentante della gilda dei mercenari.
      Forse potrei dimostrare il mio valore accettando un incarico dall'<SPECIAL>agente di missione<>?
    npc_wguild_greet_low_desc_1: L'alieno mi saluta svogliatamente. Il suo distintivo
      lo identifica come un membro di livello intermedio della gilda dei mercenari.
    npc_wguild_greet_low_desc_2: L'alieno si rivolge a me con tono sgarbato. A giudicare
      dal suo distintivo, è un delegato della gilda dei mercenari.
    npc_wguild_greet_low_desc_3: L'alieno mi guarda, deluso. È un rappresentante della
      gilda dei mercenari, e credo che si aspetti di essere salutato come si deve.
    npc_wguild_greet_med_desc_1: L'alieno, con indosso l'uniforme da delegato della
      gilda dei mercenari, mi squadra da capo a piedi. Credo sia soddisfatto di quello
      che vede.
    npc_wguild_greet_med_desc_2: Con sguardo burbero, l'essere mi dà il benvenuto
      nel sistema da parte della gilda dei mercenari.
    npc_wguild_greet_med_desc_3: L'essere fa un cenno di rispetto, com'è usanza tra
      colleghi della gilda dei mercenari.
    npc_wguild_greet_high_desc_1: L'essere indossa le insegne della gilda dei mercenari
      e scatta sull'attenti mentre mi avvicino.
    npc_wguild_greet_high_desc_2: L'alieno, segnato da ferite di guerra, mi saluta
      mentre mi avvicino. È il comandante della gilda dei mercenari in questo sistema.
    npc_wguild_greet_high_desc_3: Con la sua uniforme perfettamente in ordine e un
      atteggiamento preciso e distaccato, l'essere mi dà il benvenuto nel sistema
      da parte della gilda dei mercenari.
    npc_wguild_greet_best_desc_1: L'essere scatta sull'attenti appena mi vede. Il
      suo distintivo della gilda dei mercenari è talmente lucido che riflette la mia
      immagine come uno specchio.
    npc_wguild_greet_best_desc_2: L'essere mi saluta in modo teatrale. In quanto rappresentante
      ufficiale della gilda dei mercenari in questo sistema, è suo dovere accogliere
      adeguatamente i membri d'alto rango.
    npc_wguild_greet_best_desc_3: L'alieno indossa un distintivo da comandante della
      gilda dei mercenari. Mi accoglie con un saluto particolarmente energico.
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: Pare che stia svolgendo un incarico speciale per
      conto della gilda, e ha bisogno del mio aiuto.
    npc_guild_mission_offer_desc_2: Dal suo atteggiamento esitante, capisco che desidera
      ricevere il mio aiuto per un incarico ufficiale della gilda.
    npc_guild_mission_offer_desc_3: Mi trasmette dati specifici. Si tratta di un incarico
      che non può affidare all'agente di missione, e spera che io sia disposto ad
      aiutarlo.
    npc_guild_mission_offer_desc_4: Pare che abbia un cliente problematico con un
      incarico che solo un membro della gilda di indubbio valore potrebbe gestire.
    npc_guild_mission_offer_desc_5: Mi chiede se voglio occuparmi di una missione
      particolarmente remunerativa, per conto di un ottimo cliente.
    npc_guild_tithe_offer_desc_1: Oggi non ha particolari incarichi da affidarmi,
      ma è lieto di potermi offrire una parte dei profitti realizzati nel sistema.
    npc_guild_tithe_offer_desc_2: Al momento, la gilda non ha incarichi speciali,
      ma tutti i suoi membri possono ricevere una parte del bottino guadagnato recentemente.
    npc_guild_tithe_offer_desc_3: Mi offre la parte che mi spetta, in base al mio
      grado, dei profitti realizzati recentemente dalla gilda.
    npc_guild_tithe_offer_desc_4: Concluse le formalità, il delegato calcola la mia
      parte dei profitti generati recentemente dalla gilda, da cui va sottratta la
      tariffa di iscrizione.
    npc_guild_tithe_offer_desc_5: Mi sottopone un elenco dettagliato di tutte le operazioni
      della gilda nel sistema. Poi mi offre una somma di denaro, che corrisponde alla
      mia quota dei profitti.
    npc_guild_present_offer_desc_1: Mi regala un prodotto del sistema locale, augurandosi
      che possa aiutarmi nel mio lavoro.
    npc_guild_present_offer_desc_2: Al momento, non ha lavoro per me. Mi offre un
      piccolo dono, come se volesse scusarsi.
    npc_guild_present_offer_desc_3: La gilda ha tutto sotto controllo e non ha bisogno
      di avviare operazioni speciali. Tuttavia, il delegato vuole regalarmi qualcosa
      per celebrare il nostro incontro.
    npc_guild_present_offer_desc_4: La gilda vuole ricompensare tutti i suoi membri
      per i grandi successi conseguiti in questo sistema. Il delegato mi offre un
      oggetto che, a suo dire, è stato scelto appositamente per me.
    npc_guild_present_offer_desc_5: Con aria solenne, mi presenta in dono un oggetto
      acquisito recentemente da un membro della gilda durante una missione.
    npc_guild_accept_mission: Accetto la missione
    npc_guild_accept_gift: Accetto il dono
    npc_guild_accept_gift_res_1: Accetto il dono del delegato con un cenno di ringraziamento.
    npc_guild_accept_gift_res_2: Prendo il regalo, ringraziando la gilda e il suo
      rappresentante.
    npc_guild_accept_gift_res_3: Accetto il regalo e prometto di segnalare l'ottimo
      lavoro del delegato ai suoi superiori.
    npc_guild_decline_mission: Rifiuto la missione
    npc_guild_decline_mission_res_1: Rifiuto la missione. Ho altre cose di cui occuparmi.
    npc_guild_decline_mission_res_2: Non accetto l'incarico. Il cliente dovrà aspettare.
    npc_guild_decline_mission_res_3: Rifiuto di aiutare il delegato con la missione...
      sperando che non si offenda.
    npc_guild_decline_gift: Rifiuto il dono
    npc_guild_decline_gift_res_1: Rifiuto l'offerta. È vero che sono un membro della
      gilda, ma la gilda non è tutta la mia vita. Se non prendo niente, non devo niente
      a nessuno.
    npc_guild_decline_gift_res_2: Declino l'offerta. Non mi serve l'aiuto della gilda.
    npc_guild_decline_gift_res_3: Rifiuto il dono del delegato. La mia decisione sembra
      averlo offeso.
    npc_guild_secondary_desc_1: Il delegato è impegnato. Meglio lasciarlo stare.
    npc_guild_secondary_desc_2: Dovrei lasciar perdere %NAME%. Di sicuro ha questioni
      importanti della gilda a cui pensare.
    npc_guild_secondary_desc_3: Il delegato della gilda in questo sistema non ha altro
      da offrirmi.
    npc_guild_secondary_desc_4: Con tutti gli incarichi della gilda che deve supervisionare,
      %NAME% non ha tempo da perdere con me.
    npc_guild_secondary_desc_5: Meglio non disturbare ulteriormente %NAME%. Dovrei
      lasciarlo tornare ai suoi doveri, anche per il bene della gilda.
    intrct_guild_envoy: Emissario della gilda
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: Il mercante gesticola furibondo per l'attacco
      subito. Mi impone di fare ammenda.
    all_trader_demand_sorry_desc_2: Gesticolando in modo aggressivo, il mercante esige
      delle scuse. Sembra minacciarmi, lasciando intendere una sorta di vendetta.
    all_trader_demand_sorry_desc_3: Dai gesti del mercante capisco che mi sta offrendo
      una possibilità per scusarmi delle mie azioni. Non so come potrebbe reagire
      a un mio eventuale rifiuto.
    all_trader_demand_sorry_desc_4: Il pilota gesticola animatamente, oltraggiato
      per l'attacco subito. Questo è il momento giusto per scusarmi, sempre che questa
      sia la mia intenzione.
    all_trader_demand_sorry_desc_5: Non conosco tutte le sfumature dei gesti alieni,
      ma quelli che vedo non si dimostrano molto amichevoli.
    all_trader_demand_sorry_desc_6: Il pilota non ha apprezzato le mie azioni, ma
      ora sembra offrirmi una possibilità per scusarmi... con un tono vagamente minaccioso.
    all_trader_demand_sorry_opt_a: Mi scuso
    all_trader_demand_sorry_opt_b: Proseguo l'attacco
    all_trader_demand_sorry_res_a_1: Le mie scuse, e le mie unità, sembrano aver calmato
      il mercante.
    all_trader_demand_sorry_res_a_2: Le mie scuse sembrano aver soddisfatto il mercante.
      Per questa volta, lascerà correre.
    all_trader_demand_sorry_res_a_3: Il pilota si è calmato e pare che mi abbia perdonato.
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: Implorando di risparmiargli la vita, il mercante gesticola
      freneticamente affinché io interrompa l'attacco.
    all_trader_submit_desc_2: Il mercante farfuglia in preda al panico, implorando
      di fermarmi. Sembra offrirmi un qualche tipo di tributo.
    all_trader_submit_desc_3: È difficile interpretare ciò che dice, ma il mercante
      in preda al panico sembra voler negoziare.
    all_trader_submit_desc_4: Il pilota mi supplica di risparmiargli la vita, offrendomi
      in cambio il suo carico.
    all_trader_submit_desc_5: Con gli occhi spalancati e il respiro affannoso, il
      mercante sembra sollevato di aver stabilito un contatto. Forse, è convinto di
      potermi persuadere a mostrare pietà...
    all_trader_submit_opt_a: Accetto l'offerta
    all_trader_submit_opt_b: Rifiuto
    all_trader_submit_res_a_1: Accetto l'offerta del mercante. Può vivere... per ora.
    all_trader_submit_res_a_2: Il volto del pilota si distende. Sollevato, mi ringrazia
      per la mia magnanimità.
    all_trader_submit_res_a_3: Accetto il tributo del pilota. Mi ringrazia per avergli
      risparmiato la vita, ma il suo sguardo tradisce un profondo risentimento.
    all_trader_submit_res_a_4: Come promesso, il mercante trasmette il suo pagamento.
      Ora dovrei lasciarlo andare, stando ai patti...
    all_trader_submit_res_a_5: Il pilota trasferisce il suo carico in gran fretta,
      ansioso di allontanarsi al più presto da me.
    all_trader_submit_res_b_1: Rifiuto la sua offerta da vigliacco. Morte o gloria!
    all_trader_submit_res_b_2: Ignoro le suppliche del pilota. Non mi serve il suo
      carico.
    all_trader_submit_res_b_3: Non mi serve il carico di dubbio valore di questo mercante.
      La sua nave vale molto di più come rottame...
    all_trader_submit_res_c_1: Il pilota mi rivolge uno sguardo beffardo. Quando interrompe
      le comunicazioni, capisco che ha soltanto preso tempo per chiamare i soccorsi.
    all_trader_submit_res_c_2: Il terrore nello sguardo del mercante si trasforma
      in rabbia. Le armi della sua nave si attivano all'improvviso. Non ha mai avuto
      intenzione di pagarmi...
    all_trader_submit_res_c_3: Il mercante interrompe le comunicazioni senza effettuare
      il trasferimento. Pare che si sia fatto coraggio...
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: Lo sguardo minaccioso del pilota è eloquente. Non è
      affatto interessato a fare affari con me...
    all_trader_hostile_desc_2: Pare che la mia presenza abbia fatto capire al pilota
      il valore della nave e del carico. Il suo sguardo si illumina in modo preoccupante.
    all_trader_hostile_desc_3: Dai gesti furibondi del pilota, capisco che non è in
      vena di fare affari in modo pacifico. A quanto pare, mi toccherà combattere.
    all_trader_hostile_desc_4: Il 'mercante' che ho disturbato non sembra in vena
      di fare affari. Mentre parla, vedo che inizia ad attivare le proprie armi.
    all_trader_hostile_desc_5: Pur battendo una bandiera da mercante, questo pilota
      non è affatto un onesto commerciante. Le comunicazioni sono disturbate, ma riesco
      ugualmente a sentire il suo gergo piratesco.
    all_trader_hostile_opt_a: Inizio a combattere
    all_trader_hostile_opt_b: Offro un tributo
    all_trader_hostile_res_a_1: Un vero pirata avrebbe attaccato a vista. Questo mercante
      non è altro che un vigliacco opportunista.
    all_trader_hostile_res_a_2: Questo 'pirata' ha offerto molte parole minacciose.
      Vediamo cos'altro ha da offrire...
    all_trader_hostile_res_a_3: Non mi farò intimidire da un infido commerciante.
      Se vuole combattere, sarà accontentato.
    all_trader_hostile_res_b_1: Il 'mercante' accetta la mia offerta. Lo considererò
      come il prezzo da pagare per fare affari in luoghi pericolosi.
    all_trader_hostile_res_b_2: La mia offerta sembra aver calmato il mercante. Ci
      separiamo pacificamente, almeno per ora.
    all_trader_hostile_res_b_3: Il 'mercante' è stato chiaro. Appena effettuo il pagamento,
      se ne va via tutto contento.
    dnt_exp_trader_ambush_lang_1: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_3: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_5: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_1: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_3: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_5: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_1: Pretends to have been attacked
    dnt_war_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_3: Pretends to have been attacked
    dnt_war_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_5: Pretends to have been attacked
    dnt_war_trader_ambush_lang_6: Ambush stuff!
    all_trader_ambush_desc_1: Le parole del mercante sono confuse, ma pare che stia
      chiedendo aiuto. Sembra piuttosto agitato.
    all_trader_ambush_desc_2: Il mercante è chiaramente nel panico. Sembra aver bisogno
      d'aiuto, e mi fa segno di avvicinare la mia nave.
    all_trader_ambush_desc_3: Il mercante sembra esausto e parla rapidamente, forse
      per spiegare un problema di qualche tipo. Pare che abbia bisogno del mio aiuto.
    all_trader_ambush_desc_4: Il discorso del pilota, visibilmente agitato, sembra
      essere stato preparato in precedenza. Ha tutto l'aspetto di una richiesta d'aiuto.
      Quando finisce, il mercante fa un cenno e attende la mia risposta.
    all_trader_ambush_desc_5: Il mercante sta chiedendo aiuto, questo è assodato.
      Difficile dire quale sia il problema, ma forse è il caso di avvicinarsi alla
      sua nave con la massima urgenza...
    all_trader_ambush_desc_6: Pare che il mercante stia chiedendo aiuto, forse perché
      la sua nave è rimasta gravemente danneggiata. Ma il suo sguardo è duro e truce,
      come se non tenesse davvero a essere soccorso.
    all_trader_ambush_desc_7: Il mercante farfuglia qualcosa rapidamente. Ripete più
      volte quella che sembra essere una richiesta d'aiuto, in modo piuttosto insistente.
    all_trader_ambush_desc_8: Il mercante, quasi in lacrime, sembra davvero in preda
      alla disperazione. Implora il mio aiuto, ribadendo che devo soltanto avvicinarmi
      mentre prepara la sua nave.
    all_trader_ambush_opt_a: Cerco di aiutarlo
    all_trader_ambush_opt_b: Mi rifiuto di aiutarlo
    all_trader_ambush_res_a_1: Mantengo la mia nave in formazione con quella del mercante,
      ma c'è qualcosa che non va. Dei contatti ostili compaiono sul radar di sottospazio...
    all_trader_ambush_res_a_2: Mi avvicino come richiesto, ma la radio ammutolisce
      all'improvviso. Mentre cerco di contattare il mercante, noto che le sue armi
      si stanno attivando...
    all_trader_ambush_res_a_3: Provo ad assecondare la richiesta del mercante, anche
      se resta sospettosamente evasivo. Appena il mio motore a impulso entra in funzione,
      sul radar vedo comparire dei segnali sconosciuti in rapido avvicinamento...
    all_trader_ambush_res_b_1: Trovo alquanto sospetti i modi del mercante. Decido
      di lasciarlo perdere e mi preparo a partire prima di ritrovarmi nei guai.
    all_trader_ambush_res_b_2: La situazione è molto sospetta, così decido di ignorare
      la richiesta del mercante e di abbandonarlo lì dov'è.
    all_trader_ambush_res_b_3: Lascio il mercante lì dov'è. Mi maledice quando interrompo
      le comunicazioni, ma ho la sensazione di essere appena scampato a un grave pericolo.
