      Armi della piattaforma distrutte.'
    fleet_combat_t1_18: Inviata squadra per indagare su segnale di emergenza di una
      stazione spaziale. Ostaggi identificati e soccorsi senza vittime. Ricompensati
      dalla gilda dei mercanti.
    fleet_combat_t1_19: Inviata squadra per indagare su un segnale di emergenza lanciato
      da un mercantile. Ufficiali liberati, ammutinamento sventato.
    fleet_combat_t1_20: Sventato tentativo di abbordaggio. Forze ostili catturate.
      Prigionieri restituiti dietro pagamento.
    fleet_combat_t1_21: Squadra d'abbordaggio inviata a cooperare con le autorità
      locali per ispezione di un mercantile sospetto. Merce di contrabbando recuperata.
    fleet_combat_t1_22: Squadra d'abbordaggio inviata su mercantile Gek carico di
      schiavi. Prigionieri liberati e messi al comando della nave. Equipaggio precedente
      espulso nello spazio.
    fleet_combat_t1_23: Squadra d'abbordaggio infiltrata su mercantile contrabbandiere.
      Stiva aperta furtivamente, merce di contrabbando recuperata da astronavi in
      attesa.
    fleet_combat_t1_24: Eseguita scansione del carico su mercantile sospetto. Merci
      illegali rilevate. Nessuna forma di vita incontrata a bordo dalle squadre d'abbordaggio.
      Merce di contrabbando recuperata.
    fleet_combat_t1_25: Forze ostili individuate e distrutte da ricognitori da combattimento
      all'avanguardia. Rottami preziosi riportati alla flotta.
    fleet_combat_t1_26: Ricognitori da combattimento inviati a investigare anomalia.
      Individuate numerose navi ostili. Flotta principale intervenuta. Ostili distrutti.
    fleet_combat_t1_27: Imboscata tesa da navi ostili a ricognitori da combattimento.
      Effettuate manovre evasive. Astronavi nemiche attirate con successo a portata
      dei cannoni della flotta.
    fleet_combat_t1_28: Attaccati da navi ostili di origine sconosciuta. Scudi principali
      efficaci contro l'attacco. Ostili obbligati a fuggire e lasciare rottami preziosi.
    fleet_combat_t1_29: Incontrate navi ostili di origine sconosciuta. Scontro prolungato
      ma vittorioso. Danni apparentemente minori, ma insolite impronte termiche rilevate
      nei punti colpiti.
    fleet_combat_t1_30: Imboscata tesa in uscita di curvatura a mercantili impegnati
      in scambi di contrabbando. Ostili disarmati e merce sequestrata senza aprire
      il fuoco.
    fleet_combat_t2_1: Rifornimento effettuato alla stazione locale. Equipaggi pirata
      infiltrati all'interno di casse di rifornimenti. Sicurezza di bordo sufficiente.
      Merci di contrabbando sequestrate ai prigionieri.
    fleet_combat_t2_2: Avvicinati da navi pirata camuffate da mercantili. Occultamento
      navi ostili penetrato da scanner a corto raggio. Astronavi nemiche distrutte
      prima di poter aprire il fuoco.
    fleet_combat_t2_3: Imboscata pirata. Segnali nemici mascherati da un buco nero.
      Attacco respinto. Recuperati alcuni rottami preziosi, altri persi nell'orizzonte
      degli eventi.
    fleet_combat_t2_4: Evitati scanner di navi ostili di origine sconosciuta arrivate
      in curvatura. Navi da guerra lanciate. Astronavi ostili distrutte.
    fleet_combat_t2_5: 'Attaccati da astronavi ostili. Qualità armi nemiche: mediocre.
      Vittoria schiacciante ottenuta con facilità.'
    fleet_combat_t2_6: Pirati nascosti nella baia di carico durante rifornimento.
      Sospetti rilevati e catturati con facilità dalla sicurezza di bordo. Merce di
      contrabbando sequestrata, pirati espulsi nello spazio.
    fleet_combat_t2_7: Avvicinati da navi sospette. Pirati smascherati dai sensori.
      Ostili distrutti, taglia riscossa dalle autorità locali.
    fleet_combat_t2_8: Avvicinata stazione spaziale per rifornimento. Attaccati da
      sistema di difesa. Inviata squadra d'abbordaggio. Stazione conquistata e restituita
      alle autorità del sistema.
    fleet_combat_t2_9: Pattugliato sistema %SYSTEM%. Incontrata fregata mercenaria
      con colori neutrali. Nave nemica intenzionata ad arrendersi. Nessuna pietà dimostrata
      ai pirati, ostili eliminati.
    fleet_combat_t2_10: Nave pirata danneggiata inseguita nel settore %SYSTEM%. Ottenuta
      mazzetta in cambio di mancato intervento. Nave nemica distrutta ugualmente.
    fleet_combat_t2_11: Attaccati da astronavi ostili. Speronamento tentato da squadrone
      di caccia nemici. Scudi efficaci, nemici distrutti.
    fleet_combat_t2_12: Trattativa intavolata da navi nemiche. Tentativo di infiltrazione
      di squadre d'abbordaggio ostili durante la trattativa. Navette da trasporto
      individuate e distrutte dai caccia. Fregate nemiche fuggite. Navi da carico
      catturate.
    fleet_combat_t2_13: 'Sistemi principali della flotta disattivati da impulso EMP
      ostile. Risposta dell''equipaggio: eccellente. Sistemi di riserva attivati in
      tempo record. Nemici distrutti.'
    fleet_combat_t2_14: Manipolazione radar tentata da pirati per spingere la flotta
      ad arrendersi. Esiguo numero di vere navi nemiche identificato dai sensori.
      Nemici distrutti.
    fleet_combat_t2_15: Sistemi antiabbordaggio disattivati da violazione a distanza.
      Subito abbordaggio pirata. Combattimento corpo a corpo. Perdite tra il personale,
      ma assalitori catturati o uccisi. Sistemi ripristinati, attrezzatura pirata
      sequestrata.
    fleet_combat_t2_16: Ricevuta intimazione a consegnare scorte preziose alle autorità
      del sistema. Sospetta infiltrazione di pirati o azione di ufficiali corrotti.
      Nave distrutta e rottami recuperati. Curvatura rapida al sistema successivo.
    fleet_combat_t2_17: Dispositivo detonato nella stiva. Sospetta azione di agenti
      ostili durante ultimo rifornimento. Baie di carico espulse dalla sicurezza di
      bordo, danni prevenuti. Componenti della bomba processati, recuperati materiali
      preziosi.
    fleet_combat_t2_18: Offerto lavoro di scorta da apparenti navi mercantili. I mercanti
      sono risultati essere dei pirati. Navi ostili distrutte o processate per recupero
      rottami. Subiti danni puramente estetici.
    fleet_combat_t2_19: Risposto a segnale di emergenza. Imboscata subita all'origine
      del segnale. Scudo d'emergenza attivato, caccia lanciati. Astronavi nemiche
      distrutte.
    fleet_combat_t2_20: Attaccati da navi ostili. Equipaggio nemico molto abile. Battaglia
      lunga e difficile. Raggiunto accordo per una tregua. Doni scambiati con la flotta
      ostile in nome del rispetto reciproco.
    fleet_combat_t2_21: Attaccati da una flotta pirata insolitamente grande. Navi
      nemiche di taglia media o inferiore. Squadrone di caccia e torrette sufficienti.
      Ostili distrutti.
    fleet_combat_t2_22: Avvicinati da fregata 'mercantile'. Proposto invio di scorte.
      Bombe scoperte in seguito ad analisi scorte. Scambio interrotto. Ostili distrutti.
    fleet_combat_t2_23: Attaccati da numerose piccole navi pirata prima dell'uscita
      della flotta principale dalla curvatura. Resistito fino allo schieramento delle
      fregate. Ostili distrutti.
    fleet_combat_t2_24: Allarmi attivati da attacco in arrivo. Siluri lanciati da
      navi pirata con dispositivo di occultamento. Contromisure attivate. Occultamento
      nemico disattivato, ostili distrutti.
    fleet_combat_t2_25: Tentativo di intercettazione pirata della pattuglia durante
      il passaggio della flotta dietro stella locale. Tattica ostile fallita. Navi
      nemiche distrutte. Recuperati rottami preziosi.
    fleet_combat_t2_26: Subito attacco da impianto planetario. Squadra di sbarco inviata.
      Impianto planetario controllato da IA ribelle. Generatori disattivati, personale
      impianto liberato.
    fleet_combat_t2_27: Flotta ostacolata da incrociatore pirata durante avvicinamento
      a stazione spaziale. Formazione sciolta, nave ostile sopraffatta con vettori
      d'attacco multipli. Obiettivo distrutto.
    fleet_combat_t2_28: 'Attaccati da astronavi a bassa impronta termica. Risultato
      analisi: navi ostili pilotate da remoto. Attivato sistema di torrette automatiche.
      Ostili distrutti o messi in fuga. Perdite: minime.'
    fleet_combat_t2_29: Attaccati da pirati durante pattuglia suborbitale. Armi principali
      inefficaci. Lanciato squadrone caccia. Navi ostili catturate e processate per
      ottenere rottami.
    fleet_combat_t2_30: 'Attaccati da nave da guerra Gek. Tentativi di mediazione
      falliti, ricevuta risposta automatica: ''LA PRIMA PROGENIE RISORGE''. Navi ostili,
      di pessima fattura, distrutte con facilità.'
    fleet_combat_t3_1: Risposto a segnale di emergenza nel settore %SYSTEM%. Origine
      del segnale pericolosamente vicino a una stella. Pirati distrutti prima del
      surriscaldamento critico. Nessuna vittima innocente.
    fleet_combat_t3_2: Incontrati pirati nel sistema %SYSTEM%. Numerose navi ostili
      distrutte dalla prima salva d'artiglieria. Resa dei vascelli superstiti.
    fleet_combat_t3_3: Risposto ai rapporti di tributi richiesti nello spazio %RACE%.
      Rotte commerciali locali controllate dai pirati. Rotta liberata, tributi illegali
      confiscati.
    fleet_combat_t3_4: Base planetaria pirata violata da squadra d'assalto. Cariche
      esplosive piazzate, impianto nemico imploso. Ricompensati dalle autorità locali.
    fleet_combat_t3_5: Banda locale infiltrata da squadra d'abbordaggio travestita
      da pirati. Dati falsi diffusi da equipaggio in incognito, piano criminale sventato.
      Pirati catturati e consegnati alle autorità.
    fleet_combat_t3_6: Risposto a segnale d'emergenza. Stazione spaziale locale occupata
      da pirati. Tentativi di abbordaggio respinti. Necessario ricorso a misure estreme.
      Armi orbitali attivate. Pirati e stazione spaziale annientati.
    fleet_combat_t3_7: Rilevata stazione abbandonata usata da pirati come base nel
      settore %SYSTEM%. Squadre d'abbordaggio si sono infiltrate nella stazione tramite
      i condotti di manutenzione. Ostili presi di sorpresa e catturati. Riscossa taglia
      dalle autorità locali.
    fleet_combat_t3_8: 'Ricevuti rapporti di strutture abbandonate utilizzate da pirati
      come basi nascoste. Inviato corpo di spedizione per indagine. Creature folli
      e deformi scoperte dall''equipaggio. Motivo: esposizione a schiuma di naniti.
      Bersagli eliminati.'
    fleet_combat_t3_9: Soccorsi prestati a flotta mineraria nel sistema %SYSTEM%.
      Scoperti pirati nascosti nel campo di asteroidi per tendere imboscate ai trasportatori
      di minerali. Ostili rimossi con la forza.
    fleet_combat_t3_10: Prestata assistenza alle autorità %RACE% nel settore %SYSTEM%.
      Inviata singola nave esca per attirare forze pirata. Risaliti, tramite navi
      nemiche, a enorme relitto mercantile in un vicino campo di asteroidi. Bersaglio
      distrutto con armi a lungo raggio.
    fleet_combat_t3_11: Risposto a segnale di emergenza proveniente dall'orbita di
      %PLANET%. Inviate navette per abbordare mercantile catturato da pirati. Equipaggio
      del mercantile liberato, agenti ostili catturati ed espulsi nello spazio.
    fleet_combat_t3_12: Individuato noto pirata %RACE% nel sistema %SYSTEM%. Fuga
      tentata dal bersaglio con un piccolo caccia. Bersaglio messo alle strette. Comunicazioni
      ignorate. Nessun tentativo di resa. L'ostile ha affrontato da solo la flotta.
      Taglia riscossa.
    fleet_combat_t3_13: Inseguiti ricercati nel sistema %SYSTEM%. Individuato signore
      della guerra %RACE%. Scontro tra flotte avvenuto nell'orbita del pianeta %PLANET%.
      Ostili chiaramente inesperti negli scontri con navi non mercantili. Bersagli
      distrutti.
    fleet_combat_t3_14: Inseguiti ricercati nel sistema %SYSTEM%. Ricevuti rapporti
      contrastanti di un temibile guerriero pirata %RACE%. Scoperto che il nome del
      ricercato è condiviso da più pirati per accrescerne la reputazione. Organizzazione
      eliminata, diverse taglie riscosse.
    fleet_combat_t3_15: Scoperto assedio di vasta flotta pirata a una stazione nel
      sistema %SYSTEM%. Affrontate ammiraglie ostili. Bersagli scomparsi in seguito
      all'attacco. L'analisi suggerisce proiezione olografica della flotta, effettuata
      da navi pirata di dimensioni minori.
    fleet_combat_t3_16: Risposto a segnale di emergenza. Mercantile attaccato da nave
      da guerra delle Sentinelle nel sistema %SYSTEM%. Schierate forze in massa. Attirata
      attenzione delle Sentinelle. Mercantile fuggito con successo.
    fleet_combat_t3_17: Preparata trappola per pirati in orbita intorno al pianeta
      %PLANET%. Navi di piccole dimensioni camuffate da vascelli minerari, flotta
      principale nascosta nella fascia di asteroidi. L'esca ha attirato diverse navi
      ostili. Ostili distrutti con imboscata.
    fleet_combat_t3_18: Catturata flotta pirata dopo breve scontro. Navi nemiche di
      qualità mediocre, distrutte per prevenire riacquisizione sul mercato di recupero.
      Equipaggio pirata abbandonato su un pianeta vicino.
    fleet_combat_t3_19: Prestata assistenza alle autorità %RACE% del sistema. Batterie
      di armi installate da pirati sugli asteroidi per attaccare navi minerarie indifese.
      Inviato corpo di spedizione tramite navette. Cariche esplosive piazzate, detonazione
      riuscita.
    fleet_combat_t3_20: Inviate diverse navi d'abbordaggio sugli asteroidi del sistema
      %SYSTEM%. Battaglia ad ampio raggio riuscita. Coordinazione degli equipaggi
      perfetta. Forze pirata eliminate. Distrutte batterie di armi installate illegalmente.
    fleet_combat_t3_21: 'Prestata assistenza alle autorità %RACE% nel sistema %SYSTEM%.
      Superfici riflettenti installate da pirati sugli asteroidi per disorientare
      navi minerarie e la loro scorta. Passaggio a puntamento manuale. Risposta dell''equipaggio:
      eccellente. Ostili distrutti.'
    fleet_combat_t3_22: Rilevata flotta pirata sullo scanner a lungo raggio. Eseguito
      salto a impulso calibrato per raggiungere una posizione ideale per un'imboscata.
      Bersagli distrutti, danni evitati.
    fleet_combat_t3_23: Installazione pirata rilevata sullo scanner a lungo raggio.
      Effettuato ingresso in orbita planetaria. Nuova manovra eseguita dall'equipaggio
      per condurre un attacco coordinato. Manovra eseguita con successo. Installazione
      pirata eliminata.
    fleet_combat_t3_24: Individuati pirati nel sistema %SYSTEM%. Caccia decollati.
      Nuove tattiche messe in atto dallo squadrone. Piloti ostili poco abili, incapaci
      di valutare adeguatamente le manovre. Bersagli distrutti.
    fleet_combat_t3_25: Nuova arma sviluppata dalla squadra di ricerca bellica. Primo
      test sul campo eseguito durante lo scontro con i pirati nel sistema %SYSTEM%.
      Test perfettamente riuscito. Bersagli distrutti.
    fleet_combat_t3_26: Risposto a trasmissione di emergenza in spazio %RACE%. Arma
      balistica ad alta energia lanciata dal pianeta %PLANET% verso la stazione spaziale.
      Caccia lanciati. Missili intercettati e distrutti.
    fleet_combat_t3_27: Risposto a segnale di emergenza sul pianeta %PLANET%. Cariche
      esplosive piazzate da pirati sull'avamposto. Richiesta di pagamento per evitare
      detonazione. Squadra di abbordaggio atterrata fuori visuale, avvicinamento a
      piedi. Esplosivi disinnescati e pirati catturati.
    fleet_combat_t3_28: 'Risposto a trasmissione di emergenza proveniente dal pianeta
      %PLANET%. Destabilizzatore tettonico piazzato da pirati nella crosta planetaria.
      Richiesto pagamento. Area esplorata dall''equipaggio di terra, coordinate inviate
      alla flotta. Dispositivo disinnescato tramite laser orbitale. Nucleo del pianeta:
      inalterato.'
    fleet_combat_t3_29: 'Pirati catturati nel sistema %SYSTEM%. Offerta di dati dai
      prigionieri in cambio della libertà. Dati accurati: sventate diverse operazioni
      pirata, distrutto un gran numero di astronavi ostili.'
    fleet_combat_t3_30: 'Scoperto assedio pirata nell''orbita del pianeta %PLANET%.
      L''analisi ha suggerito un bluff: la maggior parte delle navi pirata era di
      classe mercantile. Assedio affrontato con armi attivate. Ostili dispersi senza
      aprire il fuoco.'
    fleet_combat_sec_1: Imboscata subita durante l'attraversamento del settore %SYSTEM%.
      Contromisure attivate, pirati distrutti. Riscossa taglia dalle autorità locali.
    fleet_combat_sec_2: Avvicinati da navi ostili durante l'analisi del settore %SYSTEM%.
      Laser di rilevamento riconfigurati per danneggiare scudi. Ostili distrutti,
      taglia riscossa.
    fleet_combat_sec_3: Imboscata subita durante rifornimento nel sistema %SYSTEM%.
      Capsule serbatoio espulse e detonate. Navi nemiche distrutte, taglia riscossa
      presso le autorità locali.
    fleet_combat_sec_4: Imboscata pirata subita nell'orbita del pianeta %PLANET%.
      Raggiunto banco di nuvole, astronavi ostili disorientate e schiantate. La scansione
      dei relitti ha rivelato che i pirati erano ricercati dalle autorità locali.
    fleet_combat_sec_5: Acquisto di scorte sul pianeta %PLANET%. Mercante smascherato
      come ostile. Risposta rapida della sicurezza di bordo, situazione riportata
      sotto controllo. Mercante neutralizzato e consegnato alle autorità della stazione.
    fleet_combat_sec_6: Confusi dai pirati con spedizione non armata nel sistema %SYSTEM%.
      Armi attivate, ostili distrutti. Taglia riscossa dalle autorità del sistema.
    fleet_combat_sec_7: Contattati da un singolo pilota %RACE%. Contatto rivelatosi
      un'esca per un'imboscata. Scudi attivati, navi in arrivo scansionate. Curvatura
      verso la stazione spaziale riuscita, dati consegnati alle autorità del sistema.
    fleet_combat_sec_8: 'Attaccati durante l''analisi del sistema %SYSTEM%. Attivati
      scudi riflettenti: navi ostili distrutte dal loro stesso fuoco. Taglia di alto
      valore scoperta durante la scansione dei rottami.'
    fleet_combat_sec_9: Attaccati durante la scansione del pianeta %PLANET%. Difese
      informatiche dei pirati scarse. Violati sistemi di navigazione delle navi ostili,
      flotta nemica inviata verso bagliore stellare nelle vicinanze. Taglia riscossa.
    fleet_combat_sec_10: Coinvolti accidentalmente in un combattimento nel sistema
      %SYSTEM%. Contrattazione tra mercanti locali degenerata in zuffa, scontro finito
      fuori controllo. Prestata assistenza alle autorità locali per 'calmare' la situazione.
    fleet_combat_sec_11: Stretta alleanza con navi minerarie locali del sistema %SYSTEM%.
      Nuovi alleati attaccati dai pirati. Soccorsi prestati. Ostili distrutti.
    fleet_combat_sec_12: Scoperta base pirata durante la scansione delle grotte del
      pianeta %PLANET%. Cariche esplosive piazzate, ingresso crollato. Coordinate
      riferite alle autorità del sistema.
    fleet_combat_sec_13: Decifrato traffico radio nel sistema %SYSTEM% durante la
      ricerca di opportunità di profitto. Ottenuto accesso a canali pirata privati.
      Dati consegnati alle autorità locali in cambio di notevole ricompensa.
    fleet_combat_sec_14: Subita imboscata pirata durante il trasporto di minerali
      dal pianeta %PLANET%. Situazione risolta per mancato calcolo dell'inerzia delle
      rocce da parte degli ostili. Astronave nemica distrutta all'impatto. Deposito
      di minerali rovinato, perdite bilanciate dalla riscossione della taglia.
    fleet_combat_sec_15: Attaccati da astronavi ostili. Energia interamente reindirizzata
      al raggio traente. Ottenute armi e astronavi nemiche. Materiali processati e
      recuperati, riscosse taglie sui piloti ostili.
    fleet_combat_sec_16: Scansionate navi ostili durante l'analisi del sistema %SYSTEM%.
      Scansione non apprezzata dai pirati. Sistemi di combattimento attivati. Ottenute
      informazioni e riscosso taglia.
    fleet_combat_sec_17: Scoperta operazione di contrabbando durante l'analisi del
      pianeta %PLANET%. Bracconieri dispersi in seguito a un colpo di avvertimento.
      Attività segnalate alle autorità del sistema.
    fleet_combat_sec_18: Asteroidi scansionati nell'orbita del pianeta %PLANET%. Subito
      attacco pirata a sorpresa. Scudi attivati, asteroidi sfruttati come riparo.
      Attuate manovre strategiche. Pirati distrutti, taglia riscossa.
    fleet_combat_sec_19: Attaccati durante l'analisi del settore %SYSTEM%. Occasione
      ideale per provare sul campo tecnologia bellica sperimentale di recente sviluppo.
      Risultati ottimi. Ostili distrutti, taglia riscossa.
    fleet_combat_sec_20: Spedizione scientifica incontrata nel settore %SYSTEM%. Dati
      scambiati, ospitato equipaggio in visita. Imboscata tesa da pirati alle spedizioni.
      Armi attivate, entrambe le flotte difese con successo.
    fleet_combat_sec_fail_1: Attaccati dai pirati nel sistema %SYSTEM%. Energia interamente
      reindirizzata ai motori, fuga riuscita.
    fleet_combat_sec_fail_2: Caduti in un'imboscata durante l'analisi del sistema
      %SYSTEM%. Contromisure attivate. Fuga riuscita, nessun danno subito.
    fleet_combat_sec_fail_3: Sistema infruttuoso. Imboscata tesa da pirati durante
      i calcoli di curvatura. Scudi efficaci fino al completamento del calcolo di
      navigazione di curvatura. Salto riuscito senza subire danni strutturali.
    fleet_combat_sec_fail_4: Attaccati da pirati %RACE%. Contattato comandante nemico
      per offrire grossa somma in cambio di tregua. Autorità locali arrivate durante
      valutazione dell'offerta da parte dei pirati. Ostili distrutti.
    fleet_combat_sec_fail_5: Astronavi pirata in avvicinamento rapido rilevate dagli
      scanner a medio raggio. Motore di curvatura attivato prima dell'arrivo degli
      ostili. Nessuna perdita.
    fleet_combat_sec_fail_6: Attaccati da pirati durante l'analisi del sistema %SYSTEM%.
      Torre radio colpita e disallineata, ma contromisure riuscite. Salto di curvatura
      effettuato senza ulteriori danni.
    fleet_combat_sec_fail_7: Scansione geologica orbitale del pianeta %PLANET% interrotta
      da intervento ostile. Dati persi in seguito all'interruzione di emergenza della
      scansione. Scudi efficaci durante l'attivazione del motore di curvatura. Nessun
      danno fisico subito.
    fleet_combat_sec_fail_8: Imboscata pirata subita nel sistema %SYSTEM%. Effettuato
      ingresso nell'anello di asteroidi intorno al pianeta %PLANET%. Flotta celata
      con successo agli aggressori.
    fleet_combat_sec_fail_9: Contattato mercantile %RACE% nel sistema %SYSTEM% per
      negoziare l'acquisto di carburante. Mercantile rivelatosi ostile. Salto di curvatura
      effettuato con carburante d'emergenza. Nessun danno subito.
    fleet_combat_sec_fail_10: Attaccati da caccia pirata. Armi del nemico di piccolo
      calibro, nessun danno allo scafo. Transazioni commerciali interrotte. Salto
      di curvatura effettuato.
    fleet_combat_sec_fail_11: Attaccati durante tentativo di atterraggio sul pianeta
