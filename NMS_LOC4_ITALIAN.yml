    ui_comm_week_05_title: Ricerca comunità
    ui_comm_week_05_sub: Aiuta lo specialista Polo - Settimana 5/8
    ui_comm_week_05_desc: Lo specialista Polo sta trasmettendo una richiesta di assistenza
      agli esploratori per documentare una nuova fase della galassia.
    npc_comm_week_05_brief: |-
      Amico! Salve! Mi sono privato di diversi giorni di sonno arrovellandomi sulle coordinate che abbiamo recuperato, incrociando le informazioni con le banche dati dell'anomalia, ma ogni tentativo è stato vano. Le possibilità sono infinite e abbiamo solo quella singola trasmissione a guidarci...
      Ma un altro segnale si è palesato oltre i confini. Un Amico Viaggiatore che credevamo perduto! All'improvviso, il suo comunicatore ha contattato Nada e Polo! Che indescrivibile felicità!
      La frequenza della trasmissione era molto simile con quei messaggi da oltre la breccia, da esservi quasi allineata. Ho triangolato un luogo equivalente in questa realtà: ti dirigeresti lì per riportare a casa il nostro Amico Viaggiatore?
    npc_comm_week_05_brief_res: |-
      Ti sto trasmettendo le coordinate per il portale, amico, ma devi fare molta attenzione!
      Stiamo ancora imparando, non sappiamo dove tutto questo conduca. Giunto sul pianeta, resta vicino al suolo ed evita il cielo. Ho modificato i sistemi di navigazione del tuo exoscafo, ti forniranno tutte le indicazioni di cui necessiti.
    npc_comm_week_05_cap: Quanti racconti, amico. Grazie. Purtroppo, hanno un retrogusto
      amaro. Non potrò sopportare altri finali tristi. Ti prego di interrompere momentaneamente
      le trasmissioni.
    npc_comm_week_05_cap_opt_a: Trasmetto i dati
    npc_comm_week_05_cap_res_a: Polo annuisce grato, con espressione imperscrutabile.
      Mi dice di avermi trasferito un dono da spendere in qualche bene di conforto.
    npc_comm_week_05_comp: Hai portato notizie e amicizia? C'è stato un incontro tra
      amici?
    npc_comm_week_05_comp_opt_a: Racconto del luogo dell'impatto
    npc_comm_week_05_comp_res: Polo assume un'aria di sconfitta. Prima di parlare,
      sembra raccogliersi in una lunga riflessione.
    npc_comm_week_05_comp_res2: |-
      È una notizia molto triste.
      Dev'esserci un modo... sono certo che esista... ma sto correndo troppo. C'è del lavoro da fare e dovrò dedicargli molto tempo lineare.
      Amico, ci sono altri racconti da narrare in questa realtà? Altri vascelli stellari spezzati che giacciono al suolo? Ti prego, raccontami... qualsiasi cosa troverai.
    npc_comm_week_05_comp_res_all: Questi dati portano con sé dolore, amico, ma le
      storie che raccontano sono preziose. Hai scoperto dell'altro?
    npc_comm_week_05_comp2_opt_a: Trasmetto i dati
    npc_comm_week_05_comp2_opt_b: Termino la trasmissione
    npc_comm_week_05_comp2_res_a: Polo annuisce con aria seria. Non dice nulla, ma
      capisco che vuole sapere dell'altro.
    npc_comm_week_05_comp2_res_b: Se trovi altri rapporti, amico, contattaci con il
      tuo scanner.
