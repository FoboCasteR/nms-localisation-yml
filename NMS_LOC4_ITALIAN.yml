    extreme_planet_msg1: |-
      <FUEL>Rilevato pianeta con condizioni estreme<>
      I pianeti estremi sono caratterizzati da <COMMODITY>condizioni molto pericolose<>
      Raccogli <SPECIAL>risorse molto preziose<> dai depositi sulla superficie
    extreme_planet_desc: |-
      Alcuni pianeti hanno <FUEL>condizioni estreme<>. L'exotuta ti avverte quando arrivi su un pianeta del genere, dove i pericoli sono molto più alti e le tempeste più frequenti. I <TECHNOLOGY>potenziamenti alla protezione rischi<> sono fortemente consigliati prima di esplorare questi pianeti.
      Tuttavia è proprio qui che ci sono ricompense maggiori per gli esploratori più temerari: i <STELLAR>depositi di risorse<> valgono decisamente di più ed è possibile trovare <COMMODITY>Cristalli tempestosi<>, una risorsa molto rara e preziosa che può essere raccolta solo durante una tempesta.
    extreme_planet_msg2: |-
      <FUEL>ATTENZIONE: CONDIZIONI ESTREME<>
      Le condizioni di pericolosità estrema possono richiedere <TECHNOLOGY>protezioni aggiuntive<>
      Per ottenere potenziamenti, visita i <TECHNOLOGY>mercanti di tecnologia<> nelle stazioni spaziali
    extreme_planet_msg3: |-
      <FUEL>ATTENZIONE: CONDIZIONI ESTREME<>
      Disponibili rari <COMMODITY>depositi di risorse<> molto preziosi
      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per individuarli
    search_building_title: Ricerca di edifici
