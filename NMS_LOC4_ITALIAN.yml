    npc_waterplaque_title: La voce del Guscio
    npc_waterplaque_desc: Sento una voce, tenue ma insistente, che si intensifica
      sempre più man mano che mi avvicino all'antico altare. Si fa più vicina mentre
      l'acqua scorre più forte ed esige che ascolti la sua storia.
    npc_waterplaque_opt: Accetto le onde
    npc_waterplaque_res: Indietreggio e il ruggito degli oceani si placa. Quando la
      luce delle rovine si attenua, trovo un'antica chiave, perfetta nonostante l'età.
    npc_waterplaque_1: |-
      Ho trascorso la giornata in spiaggia. In questo periodo dell'anno, il mare ha qualcosa di speciale. Ti attrae e distorce il senso del tempo. La brina salata sull'erba bassa, la sabbia che si solleva dalla cima delle dune. Nessun altro, per chilometri.

      La gente adora il suono delle onde, ma servono un cielo grigio e un vento forte per sentirlo davvero, per comprendere il loro moto costante, la musica che suonano sulla terra, come una mano su un tamburo. Mi mette i brividi.
    npc_waterplaque_2: |-
      Stamattina ho fatto ritorno alla spiaggia, per fare una passeggiata e schiarirmi le idee. Ho calcato le dune come al solito, con il riscaldamento a contrastare i venti gelidi. Poi l'ho vista.

      Una sfera di vetro, su cui si rifletteva scintillante il primo sole del mattino. Era perfetta, senza alcun colore a macchiarla, ad alterare la sua perfetta geometria.

      Ovviamente, l'ho presa. L'ho ammirata tutto il giorno, osservando le alterazioni della luce che passava al suo interno, filtrata e pura.
    npc_waterplaque_3: |-
      Le passeggiate sulla spiaggia sono diventate un'abitudine. Ho camminato per chilometri sulla sabbia, schiacciando gusci e cercando altri ciottoli come il primo.

      Ora agisco con più rapidità ed efficienza. Non ho più bisogno del sole, mi basta la torcia per cercare accenni di riflessi perfetti tra le rocce.

      L'unica cosa che mi rallenta è la marea. L'altra sera quasi non l'ho notata, ci ho fatto caso quando l'acqua salata già mi arrivava alle caviglie.
    npc_waterplaque_4: |-
      La tuta si agita, ma ho trovato un modo per aggirare gli allarmi degli eccessivi livelli di salinità. Ora non devo più fare pause, neanche quando la marea sale. Quest'anno il livello dell'acqua è aumentato, e senza queste modifiche avrei perso di vista i miei vecchi percorsi tempo fa.

      Mi mancano le dune, ma devo andare avanti. Non posso permettermi di indietreggiare nell'entroterra come gli altri, e poi il vetro ha un aspetto puro e brillante in acqua come in superficie.
    npc_waterplaque_5: |-
      Ne ho controllati milioni, ma invano. Tutte le altre rocce hanno un aspetto scialbo, senza vita, danneggiato. Non importa quanto scenda in profondità, non trovo nulla di paragonabile.

      Nei suoi riflessi brillanti vedo riflessi mondi interi, addirittura stelle. So che devono essercene altre.
    npc_waterplaque_6: "L'ho perduta. \n\nStamattina l'ho tirata fuori per guardarla
      e l'ho vista, appena accennata ma inconfondibile. Un'incrinatura, sottile quanto
      un capello, ma sufficiente. La sua luce non è più pura, ora è corrotta da una
      sfumatura scarlatta.\n\nNon sopporto la sua vista. Dopo tutto ciò che ho fatto
      per lei, mi delude così? Al diavolo! È <STELLAR>rotta<>, <FUEL>orribile<>, <SPECIAL>stupida-<>"
    npc_waterplaque_7: |-
      L'ho trovata. Ci sono voluti giorni, ma l'ho trovata. Sono stati i giorni peggiori da quando ho lasciato la superficie. Mi mancava così tanto.

      È stata solo colpa mia. Quando l'ho trovata era ancora perfetta come il primo giorno, ma i miei occhi... qualcosa sta cambiando.

      Sono così felice che sia tornata.
    npc_waterplaque_8: |-
      Stamattina ho tolto il guanto per afferrare meglio il ciottolo. Il tempo trascorso quaggiù ha fatto effetto su di me. Quanto ne è passato? Ho perso il conto... il verde è stato sostituito dal blu molto tempo fa.

      Le mie mani sono trasparenti, pure. La luce mi attraversa. Come se fossi di vetro. Io...
    npc_waterplaque_loop: La voce parla, ma le parole non hanno più senso. Qualunque
      cosa stia cantando il mare, è in una lingua che va oltre la mia comprensione.
