    ut_shipshield_name: CORAZZA ABLATIVA
    ut_shipshield_name_l: Corazza ablativa
    ut_shipshield_sub: Potenziamento schermatura astronave
    ut_shipshield_desc: |-
      Aggiunge all'astronave uno strato di schermatura super-calda che vaporizza i colpi in arrivo.

      Migliora notevolmente la <STELLAR>schermatura dell'astronave<>.
    ut_rockets_name: TUBI DI LANCIO GRANDI
    ut_rockets_name_l: Tubi di lancio grandi
    ut_rockets_sub: Potenziamento razzi astronave
    ut_rockets_desc: Espande la camera di caricamento del <TECHNOLOGY>lanciarazzi<>
      dell'astronave, migliorandone la resa e permettendo un <STELLAR>recupero termico<>
      notevolmente più rapido.
    ut_shiplas_name: SBLOCCO FOURIER
    ut_shiplas_name_l: Sblocco Fourier
    ut_shiplas_sub: Potenziamento raggio fasico
    ut_shiplas_desc: |-
      Ricabla il <TECHNOLOGY>raggio fasico<> con circuiti a base di naniti, aggirando i reali limiti convenzionali sulla potenza dei laser.

      Migliora notevolmente la <STELLAR>dissipazione del calore<>.
    ut_shipgun_name: OTTICHE NON LINEARI
    ut_shipgun_name_l: Ottiche non lineari
    ut_shipgun_sub: Potenziamento cannone fotonico
    ut_shipgun_desc: |-
      Sostituisce le tradizionali ottiche del <TECHNOLOGY>cannone fotonico<> con lenti sperimentali che migliorano la resa in combattimento.

      Migliora notevolmente la <STELLAR>capacità di dissipazione<>.
    ut_shipshot_name: FRAMMENTI SOVRALIMENTATI
    ut_shipshot_name_l: Frammenti sovralimentati
    ut_shipshot_sub: Potenziamento eiettore di positroni
    ut_shipshot_desc: |-
      Migliora il meccanismo di fuoco dell'<TECHNOLOGY>eiettore di positroni<>, permettendogli di espellere particelle più veloci e precise.

      Migliora <STELLAR>gittata<> e <STELLAR>precisione<>.
    ut_shipmini_name: RISONATORE-Q
    ut_shipmini_name_l: Risonatore-Q
    ut_shipmini_sub: Potenziamento infra-lama
    ut_shipmini_desc: Potenzia l'<TECHNOLOGY>acceleratore di infra-lama<>, comprimendo
      le frequenze d'onda interne per permettere l'inserimento di un colpo extra negli
      schermi di fuoco convenzionali.
    ut_shipblob_name: POMPA DYSON
    ut_shipblob_name_l: Pompa Dyson
    ut_shipblob_sub: Potenziamento ciclotronico
    ut_shipblob_desc: |-
      Sostituisce il dissipatore della <TECHNOLOGY>balestra ciclotronica<> avvolgendo l'intera unità in una mega-struttura termoassorbente. Il calore generato viene riciclato per migliorare l'efficienza di combattimento.

      Migliora notevolmente la <STELLAR>dissipazione del calore<>.
    ut_scan_name: RICICLATORE DI FORMA D'ONDA
    ut_scan_name_l: Riciclatore di forma d'onda
    ut_scan_sub: Potenziamento multi-tool
    ut_scan_desc: |-
      Un potente processore secondario inserito nel <TECHNOLOGY>sistema di scansione<> del multi-tool. Consente una ricarica molto più rapida del dispositivo.

      Aumenta le <STELLAR>potenziali frequenze di scansione<>.
    ut_bolt_name: CANNA IONIZZATA
    ut_bolt_name_l: Canna ionizzata
    ut_bolt_sub: Potenziamento BoltCaster
    ut_bolt_desc: |-
      Inserisce un potente dispositivo di ionizzazione nella canna del <TECHNOLOGY>BoltCaster<>, aumentando la stabilità dei proiettili in aria.

      Migliora la <STELLAR>precisione del dispositivo<> e permette a chi lo utilizza di sparare per periodi prolungati senza ripercussioni sulle prestazioni dell'arma.
    ut_rail_name: ACCELERATORE DI MASSA
    ut_rail_name_l: Acceleratore di massa
    ut_rail_sub: Potenziamento Lancia di luce
    ut_rail_desc: |-
      Estende la camera di scoppio della <TECHNOLOGY>Lancia di luce<>, permettendo agli acceleratori di particelle interni di raggiungere massa e velocità superiori.

      Migliora notevolmente il <STELLAR>danno dell'arma<>.
    ut_shot_name: LUBRIFICATORE DI PROIETTILI
    ut_shot_name_l: Lubrificatore di proiettili
    ut_shot_sub: Potenziamento fucile a dispersione
    ut_shot_desc: Componenti autolubrificanti avanzati che riducono la frizione con
      il <TECHNOLOGY>fucile a dispersione<>, migliorando notevolmente i <STELLAR>tempi
      di ricarica<>.
    ut_smg_name: CARTUCCE AMPLIFICATE
    ut_smg_name_l: Cartucce amplificate
    ut_smg_sub: Potenziamento Sputa-impulsi
    ut_smg_desc: |-
      Risonatori armonici specializzati che permettono allo <TECHNOLOGY>Sputa-impulsi<> di dividere le munizioni, aumentando di fatto il numero di colpi prodotti a parità di materiali utilizzati.

