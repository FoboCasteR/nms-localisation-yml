    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: L'alieno parla una lingua che non mi è familiare, ma
      qualcosa nei suoi modi mi dice che ci siamo già incontrati. Forse conosce chi
      è venuto prima di me?
    exp_first_station_desc_2: L'elegante involucro metallico dell'alieno si anima
      quando mi avvicino. Diverse luci lampeggianti danzano sul suo visore mentre
      mi studia. Forse sa qualcosa dei messaggi lasciati nel computer di base?
    exp_first_station_desc_3: L'essere metallico parla una lingua che non riesco a
      comprendere. Ma quando sbatto le palpebre vedo la stessa luce rossa che mi fissava
      al radiofaro d'emergenza...
    tra_first_station_desc_1: L'alieno emette uno stridio quando mi avvicino. Sembra
      emozionato di vedermi, ma non riesco a comprendere la sua lingua balbettante.
      Forse potrebbe riconoscere il segnale a cui si fa riferimento nel computer di
      base?
    tra_first_station_desc_2: L'alieno mi guarda in trepidante attesa. Sta chiaramente
      aspettando qualcosa. Forse conosce chi è venuto prima di me?
    tra_first_station_desc_3: L'essere parla mentre mi scruta con i suoi piccoli occhi
      curiosi. Ma quando sbatto le palpebre vedo la stessa luce rossa che mi fissava
      al radiofaro d'emergenza...
    war_first_station_desc_1: L'alieno, massiccio e dall'aspetto minaccioso, sembra
      essere amichevole. Forse conosce chi è venuto prima di me?
    war_first_station_desc_2: L'essere si dilata mentre mi avvicino, raggiungendo
      dimensioni impressionanti. Forse potrebbe riconoscere il segnale a cui si fa
      riferimento nel computer della base?
    war_first_station_desc_3: Nonostante le ragguardevoli dimensioni, l'alieno non
      sembra aggressivo. Ma quando sbatto le palpebre vedo la stessa luce rossa che
      mi fissava al radiofaro d'emergenza...
    all_first_station_opt1: Chiedo degli altri viaggiatori
    all_first_station_opt2: Chiedo del '16'
    all_first_station_opt3: Ripeto '16'
    exp_first_station_res_1: L'essere fa una pausa, poi si allontana. Forse non mi
      ha sentito, oppure ha deciso di ignorare la mia domanda
    exp_first_station_res_2: Uno sguardo inespressivo passa sul visore dell'essere.
      Il numero ha avuto uno strano effetto. Sembra non voglia dire altro.
    exp_first_station_res_3: Il codice ha uno strano effetto sull'essere. Le sue luci
      si fermano, la sua voce esita. Dopo un istante, sembra riavviarsi e non ricordare
      ciò che ho detto.
    tra_first_station_res_1: Uno sguardo sorpreso attraversa il volto dell'essere,
      che rilascia un gas dallo strano odore. Sembra che la nostra conversazione sia
      terminata.
    tra_first_station_res_2: Sorpreso dalla mia domanda, l'essere emette un forte
      stridio. Anche se non capisco la sua lingua, il modo in cui scuote la testa
      è inequivocabile.
    tra_first_station_res_3: L'alieno ammutolisce. Non so se abbia compreso il codice,
      ma è chiaro che le mie parole hanno avuto un forte effetto su di lui.
    war_first_station_res_1: L'alieno indietreggia, sorpreso. Capisco dalla sua espressione
      che la nostra conversazione è giunta al termine.
    war_first_station_res_2: Dopo aver sentito il codice, l'essere si contrae con
      un'espressione impaurita. Poi, in un istante, la paura scompare. Il mio interlocutore
      mi guarda in modo strano, ma non dice altro.
    war_first_station_res_3: L'atteggiamento dell'alieno cambia. Non è ostile, ma
      il suo atteggiamento accomodante è svanito. È chiaro che questo codice non gli
      interessa.
    all_shop_first_station_desc: L'essere attende dietro il terminale. Mi scruta da
      capo a piedi, poi sembra decidere che non sono un cliente. Non sembra particolarmente
      bendisposto.
    all_guild_first_station_desc: Quest'essere ricopre chiaramente un ruolo importante
      su questa stazione. A prima vista non sembra particolarmente interessato a me.
      Forse il codice gli farà cambiare idea.
    all_shop_first_station_res: L'essere mi guarda allarmato prima di farmi cenno
      di andarmene.
    all_guild_first_station_res: Il volto dell'essere non sembra meno confuso. Continuiamo
      a non capirci.
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: L'essere mi fissa in silenzio. Quando sbatto le palpebre,
      rivedo quella stessa luce rossa che mi aveva parlato al terminale. Sento l'impulso
      di ripetere il codice che ho sentito nel ripetitore di segnale.
    all_mystery_solved_lang: "<IMG>SLASH<> Ti <FUEL>stiamo<> <FUEL>osservando<>, amico
      Viaggiatore. <IMG>SLASH<> <FUEL>Trova<> <FUEL>ciò che<> abbiamo<FUEL>lasciato<>
