    npc_comm_week_01_portal_desc: |-
      Il portale ronza davanti a me.

      Inalo profondamente, colpito dall'imponente struttura. La destinazione che devo raggiungere per soddisfare la richiesta di Polo è a portata di mano. Chissà se altri viaggiano su questi sentieri interstellari con me?
    npc_comm_week_01_shop: |-
      Forse, Amico Viaggiatore, avrai già notato che abbiamo un nuovo ospite a bordo della nostra piccola casa! Un essere di metallo infuso di un'anima, creato dalle mie stesse zampe! Mi aiuterà a esplorare le meraviglie di sintesi e creazione, trasformando il Quicksilver in beni esotici!
      Ti piacerebbe incontrarlo, sì? Sento che ha un debole per te, Amico Viaggiatore.
    npc_comm_week_01_shop_alt: Vuoi che portiamo la nostra casa da te, amico? Parliamo
      dopo un abbraccio? Accediamo alla rete di commercio esotico?
