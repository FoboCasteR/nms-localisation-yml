    fleet_explore_t1_1: 'Camera di sepoltura Vy''keen portata alla luce da squadra
      di esplorazione planetaria. Unica operazione effettuata: scansione dei corpi.
      Contenuti preziosi rimossi con rispetto.'
    fleet_explore_t1_2: Bottino Gek scoperto da squadra di esplorazione planetaria.
