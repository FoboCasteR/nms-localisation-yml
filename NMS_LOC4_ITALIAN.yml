      Assemblato con materiali raffinati. Offre un metodo molto efficiente per alimentare a lungo termine i sistemi di supporto vitale.
    fuelgel3_name: GEL DI SUPPORTO VITALE
    fuelgel3_name_l: Gel di supporto vitale
    fuelgel3_desc: |-
      <FUEL>Carburante per supporto vitale<> d'emergenza.

      Sintetizzato da <TECHNOLOGY>cristalli di propellente per razzi<> e <FUEL>carbonio<>, questo gel alimenta temporaneamente i sistemi di supporto vitale. Gli effetti a lungo termine sui polmoni dell'utente sono al momento sconosciuti.
    powercell_name: BATTERIA IONICA
    powercell_name_l: Batteria ionica
    powercell_desc: "Unità energetica comoda e ottimizzata. Utilizzata in una vasta
      gamma di sistemi <COMMODITY>difensivi<> e di <COMMODITY>protezione rischi<>.\n
      \nCostruita fondendo <EARTH>polvere di ferrite<> e <TECHNOLOGY>cobalto<> sotterraneo,
      si trova spesso già pronto in contenitori metallici cilindrici."
    powercell2_name: BATTERIA IONICA AVANZATA
    powercell2_name_l: Batteria ionica avanzata
    powercell2_desc: |-
      Unità energetica potenziata. Utilizzata in una vasta gamma di sistemi <COMMODITY>difensivi<> e di <COMMODITY>protezione rischi<>.

      Costruita con <TECHNOLOGY>cobalto ionizzato<> e <EARTH>ferrite pura<>, si trova occasionalmente in contenitori metallici cilindrici.
    nanotubes_name: NANOTUBI DI CARBONIO
    nanotubes_name_l: Nanotubi di carbonio
    nanotubes_desc: |-
