    ui_guide_topic_terrain: Il Manipolatore di terreno
    ui_guide_body_terrain: |-
      Il <TECHNOLOGY>manipolatore di terreno<> è un efficace potenziamento per il multi-tool. Una volta installato, usa <TECHNOLOGY><IMG>CYCLEWEAPON<><> per attivarlo.

      Puoi utilizzare il manipolatore di terreno per <VAL_ON>creare un rifugio<> mentre esplori, scavando semplici caverne o strutture rocciose elaborate.

      Il manipolatore di terreno è vitale per l'estrazione di <STELLAR>grandi depositi di risorse<>. Questi includono il <STELLAR>rame<> e possono essere individuati con il <TECHNOLOGY>visore analitico<>.

      Il terreno si <VAL_ON>adatterà agli edifici<>, permettendo la creazione di basi nella roccia.

      Con <IMG>CYCLEALTWEAPON<> puoi alternare tra <TRADEABLE>posizionamento<>, <FUEL>eliminazione<>, <TRADEABLE>ripristino<> e <FUEL>appiattimento<> del terreno.
      <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<> cambia le <VAL_ON>dimensioni<> dell'area di modifica.
    ui_guide_topic_portals: Portali
    ui_guide_body_portals: |-
      I portali creano <VAL_ON>collegamenti tra i mondi<>. Visita un <SPECIAL>Monolito<> per scoprire la posizione del portale del pianeta.

      Prima di utilizzare un portale devi caricare i suoi <VAL_ON>glifi<>. Interagisci con il <VAL_ON>terminale del portale<> per caricare i glifi.

      Una volta attivo, un portale rivela la <VAL_ON>sequenza di glifi<> per il pianeta. Altri Viaggiatori con questa sequenza di glifi possono inserirla nel loro portale per visitare il tuo pianeta.

      Per prima cosa, devi <VAL_ON>ottenere<> l'abilità di inserire <VAL_ON>glifi<>. Usa lo <TECHNOLOGY>scanner<> e il <TECHNOLOGY>visore analitico<> per trovare le tombe di Viaggiatori caduti. Estrai le conoscenze sui glifi dai loro rapporti.

      È possibile arrischiarsi a inserire <VAL_ON>sequenze di glifi casuali<> in un portale, ma l'accuratezza di tale metodo non è garantita.
    ui_guide_topic_slots: Gestione inventario
    ui_guide_body_slots: |-
      L'<TECHNOLOGY>astronave<> e l'<TECHNOLOGY>exotuta<> hanno vari tipi di inventario.

      Gli <STELLAR>slot inventario<> si usano per immagazzinare oggetti, mentre gli <TECHNOLOGY>slot tecnologia<> sono riservati all'installazione di potenziamenti e altri dispositivi tecnologici.

      Acquista nuovi slot inventario nel <TECHNOLOGY>Negozio di tecnologia per exotuta<> su una stazione spaziale. Si possono trovare potenziamenti gratuiti usando una <STELLAR>tabella potenziamenti exotuta<> per individuare e riparare una <TECHNOLOGY>capsula d'atterraggio<>. Acquista le tabelle da un <STELLAR>cartografo<> su una stazione spaziale.
