    npc_mission_cre_feed_head_1: RINTRACCIA E NUTRI CREATURE PLANETARIE
    ui_cre_feed_obj: Nutri creature
    ui_cre_feed_obj_tip: |-
      Trova creature sulla superficie dei pianeti.
      Usa il <TECHNOLOGY>visore analitico<> per individuare le creature. I puntini <FUEL>rossi<> indicano le specie non scoperte, quelli <TRADEABLE>verdi<> le specie già registrate con il visore analitico.
      Ogni creatura ha un'alimentazione specifica. Specie diverse consumano elementi diversi.
      Le creature potrebbero ricompensare chi le aiuta.
    ui_cre_feed_obj1_msg: 'Nutri creature: %CURRENT%/%AMOUNT%'
    npc_mission_cre_feed_proc_a_1: Il cliente è un ricco filantropo interessato alla
      salvaguardia della fauna selvatica.
    npc_mission_cre_feed_proc_a_2: Il cliente è un exobiologo che spera di scoprire
      di più sulla flora batterica della fauna locale.
    npc_mission_cre_feed_proc_a_3: Il cliente ha recentemente ereditato una somma
      ingente e chiede di agire con discrezione.
    npc_mission_cre_feed_proc_a_4: Il cliente è seriamente preoccupato per il futuro
      degli ecosistemi locali.
    npc_mission_cre_feed_proc_a_5: Il cliente evita la compagnia convenzionale e preferisce
      quella di esseri non bipedi. È in cerca di un esploratore dalle vedute simili.
    npc_mission_cre_feed_proc_a_6: Il cliente gestisce un'impresa agricola del sistema
      locale.
    npc_mission_cre_feed_proc_a_7: Il cliente gestisce un famoso istituto zoologico
      del sistema locale.
    npc_mission_cre_feed_proc_a_8: Il cliente possiede una notevole rete industriale
      basata sulla lavorazione dei sottoprodotti di origine animale.
    npc_mission_cre_feed_proc_a_9: Il cliente sente un legame profondo con tutte le
      creature viventi.
    npc_mission_cre_feed_proc_a_10: Il cliente ha richiesto di restare anonimo.
    npc_mission_cre_feed_proc_a_11: Il cliente ha eseguito diversi studi indipendenti
      sulla fauna locale.
    npc_mission_cre_feed_proc_a_12: Il cliente è un'autorità nell'ambito di fauna
      ed ecosistemi dell'area locale.
    npc_mission_cre_feed_proc_b_1: È molto affezionato alle specie autoctone e vuole
      che vengano accudite.
    npc_mission_cre_feed_proc_b_2: È tormentato dall'interferenza delle costruzioni
      planetarie locali con la fauna.
    npc_mission_cre_feed_proc_b_3: Vorrebbe aumentare la disponibilità di nutrimento
      per le creature locali, nella speranza di aumentarne il numero di esemplari.
    npc_mission_cre_feed_proc_b_4: Vuole condurre un esperimento nella speranza di
      sostenere le attività future. L'interferenza con le catene alimentari planetarie
      sortisce qualche effetto indesiderato?
    npc_mission_cre_feed_proc_b_5: Vuole procurarsi una grande quantità di escrementi
      ed è pronto a pagarli bene.
    npc_mission_cre_feed_proc_b_6: Vorrebbe migliorare le condizioni del terreno dei
      mondi locali senza ricorrere a fertilizzanti artificiali. Spera di riuscirci
      stimolando la produzione di letame.
    npc_mission_cre_feed_proc_b_7: Si rammarica delle sue azioni passate e spera di
      espiare i propri errori migliorando la vita di altre specie.
    npc_mission_cre_feed_proc_b_8: Il cliente vuole qualcosa di più di una soluzione
      pacifica al costante consumo dei suoi raccolti da parte delle creature nei paraggi.
    npc_mission_cre_feed_proc_b_9: È in cerca di un rimedio immediato al rapido declino
      della popolazione delle specie locali.
    npc_mission_cre_feed_proc_b_10: Sta passando un periodo di lutto per la morte
      di un amato animale domestico di famiglia. Vuole alleviare questa sofferenza
      promuovendo buone imprese.
    npc_mission_cre_feed_proc_b_11: Vorrebbe disseminare semi di fiori selvatici che
      abbelliscano il suo pianeta. Spera di farlo tramite gli escrementi degli animali
      migratori.
    npc_mission_cre_feed_proc_b_12: È particolarmente affezionato alle gentili creature
      erbivore che pascolano nel sistema locale e vuole che vengano accudite.
    npc_mission_cre_feed_proc_c_1: Cerca un esploratore che nutra tutte le creature
      che incontra. La paga è buona, ma la richiesta prevede che l'esploratore si
      procacci da sé il cibo necessario.
    npc_mission_cre_feed_proc_c_2: Cerca un esploratore che viva tra la fauna e si
      assicuri che sia nutrita.
    npc_mission_cre_feed_proc_c_3: Vuole pagare un esploratore per nutrire la fauna
      locale. Chiede, affinché non venga alterato l'equilibrio dell'ecosistema, che
      l'esploratore non domi alcuna creatura.
    npc_mission_cre_feed_proc_c_4: Chiede che un esploratore raccolga campioni di
      cibo e li distribuisca tra i greggi locali.
    npc_mission_cre_feed_proc_c_5: Chiede che un esploratore con ottimi protocolli
      di elusione degli agenti patogeni trovi un gregge nelle vicinanze e inizi a
      nutrirlo.
    npc_mission_cre_feed_proc_c_6: È in cerca di un esploratore che nutra la fauna
      locale, senza introdurre nell'ecosistema alcuna specie invasiva che potrebbe
      destabilizzarlo.
    npc_mission_cre_feed_proc_c_7: È in cerca di un esploratore dall'indole ecologica
      che osservi le abitudini alimentari delle creature locali, assicurandosi anche
      che siano ben nutrite.
    npc_mission_cre_feed_proc_c_8: Invita gli esploratori a nutrire le creature locali
      in cambio di una cospicua ricompensa. Il cliente sottolinea che l'esploratore
      è libero di tenere qualsiasi fluido utile generato durante la sua attività lavorativa.
    npc_mission_cre_feed_proc_c_9: Il cliente desidera che un esploratore nutra le
      creature locali e ammonisce che non fornirà guanti di sicurezza.
    npc_mission_cre_feed_proc_c_10: Ricompenserà ogni esploratore che nutra la fauna
      locale e avvisa di non affezionarsi agli esemplari incontrati durante la missione.
    npc_mission_cre_feed_proc_c_11: Pagherà un esploratore affinché lo aiuti a diffondere
      del cibo tra le creature locali. Il cliente fa presente che nutrire le creature
      dei greggi commerciali già esistenti non è sufficiente.
    npc_mission_cre_feed_proc_c_12: Il cliente pagherà per ogni creatura nutrita.
      Chiede che i potenziali esploratori nutrano solo erbivori e ricorda che non
      sono previsti compensi per il divoramento parziale dell'esploratore da parte
      di creature affamate.
    ui_digging_marker1: Posizione dell'indizio
    ui_digging_marker2: Coordinate sito di scavo
    mission_obj_digging: Dissotterra un antico manufatto
    npc_mission_digging_sub: Individua il tesoro sepolto
    npc_mission_digging_head_1: INDIVIDUA IL TESORO SEPOLTO
    ui_digging_obj1: Individua il sito di scavo
    ui_digging_obj1_tip: |-
      Individua il <SPECIAL>sito di scavo<>.
      Gli indizi sull'ubicazione dei siti di scavo possono essere trovati in altre rovine storiche. Per accedere a registri antichi, fornisci manufatti alieni.
    ui_digging_obj2: Scava per raggiungere il tesoro
    ui_digging_obj2_tip: |-
      Usa il <TECHNOLOGY>manipolatore di terreno<> per scavare nei siti di scavo antichi.
      I manufatti potrebbero essere chiusi all'interno di antichi forzieri. Trova e raccogli le chiavi per aprire i forzieri.
    ui_digging_obj3: Trasmetti i dati del manufatto al cliente
    ui_digging_obj3_tip: |-
      Il cliente ti permetterà di tenere il campione, ma ha richiesto l'invio di una scansione 4D completa del manufatto al suo database.
      Trova il punto di collegamento al database presso un <STELLAR>avamposto commerciale<>.
    ui_digging_obj1_msg: |-
      Cerca un sito di scavo adatto.
      Segui le <STELLAR>coordinate indicate<> per trovare indizi
    ui_digging_survey: |-
      Cerca un <SPECIAL>sito di scavo<> archeologico
      Usa la <TECHNOLOGY>scansione del bersaglio<> per cercare indizi
    ui_digging_survey_swap: |-
      Cerca un <SPECIAL>sito di scavo<> archeologico
      Attiva una <TECHNOLOGY>scansione del bersaglio<> con <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_digging_survey_off: |-
      Cerca un <SPECIAL>sito di scavo<> archeologico
      Attiva una <STELLAR>scansione del bersaglio<> (<IMG>AIM<>) per cercare indizi
    ui_digging_survey_osd: Indizio archeologico trovato
    ui_digging_obj2_msg: |-
      Cerca un sito di scavo adatto.
      Ottieni %ITEM%: %CURRENT%/%AMOUNT%
    ui_digging_obj2a_msg: |-
      Cerca un sito di scavo adatto.
      Ispeziona le rovine in cerca di <STELLAR>dati storici<>
    ui_digging_obj3_msg: |-
      Raggiungi il sito di scavo
      Segui le <SPECIAL>coordinate indicate<>
    ui_digging_obj4_msg: |-
      Dissotterra manufatto con: <TECHNOLOGY>manipolatore di terreno<>
      Ottieni %ITEM%: da <SPECIAL>frammenti di manufatto<>: %CURRENT%/%AMOUNT%
      Usa %ITEM% per aprire la <SPECIAL>cassa di manufatti<>
    ui_digging_obj5_msg: |-
      Dissotterra manufatto con: <TECHNOLOGY>manipolatore di terreno<>
      Individua e apri la <SPECIAL>cassa di manufatti<>
    ui_digging_obj6_msg: Trasmetti i dati al cliente da un <TECHNOLOGY>terminale commerciale<>
    npc_digging_title: Punto di invio manufatto
    npc_digging_lang: |-
      Collegamento al database attivo... scansione 4D completa in corso...

      Scansione manufatto completata! Consenti l'invio alla banca dati archeologica?
    npc_digging_opt: Carico i dati
    npc_digging_res: Manufatto scansionato e caricato! Registrazione nel database
      completata!
    npc_mission_digging_proc_a_1: Il cliente gestisce un grande istituto di istruzione
      in questo sistema. Cerca antichi manufatti per la sua collezione.
    npc_mission_digging_proc_a_2: Il cliente è emarginato dai suoi contemporanei per
      le sue convinzioni sul passato.
    npc_mission_digging_proc_a_3: Il cliente proviene da una famiglia ricca e desidera
      scoprire di più sulla sua stirpe.
    npc_mission_digging_proc_a_4: Il cliente studia le Sentinelle da molti anni e
      spera di fare un importante passo in avanti esaminando il passato.
    npc_mission_digging_proc_a_5: Il cliente ha un interesse particolare negli agenti
      patogeni non ancora scoperti e crede che il passato celi malattie in abbondanza.
    npc_mission_digging_proc_a_6: Il cliente spera di comprendere la tecnologia del
      passato allo scopo di migliorare quella del futuro.
    npc_mission_digging_proc_a_7: Il cliente è fuggito dal suo pianeta natale dopo
      una catastrofe ambientale. Spera di capire le radici di quel disastro studiando
      il passato.
    npc_mission_digging_proc_a_8: Il cliente ha recentemente scoperto un inestimabile
      cimelio di famiglia. Cerca manufatti simili che gli permettano di comprendere
      meglio la propria storia.
    npc_mission_digging_proc_a_9: Il cliente ha fatto una scoperta inquietante sui
      suoi avi e vuole chiarire alcuni aspetti del passato.
    npc_mission_digging_proc_a_10: Il cliente ha studiato la storia del nostro antenato
      comune ed è in cerca di aiuto per raccogliere nuovo materiale.
    npc_mission_digging_proc_a_11: Il cliente teme che la civiltà possa essere destinata
      al collasso. Spera di evitare di ripetere gli errori del passato tramite lo
      studio.
    npc_mission_digging_proc_a_12: Il cliente ritiene di aver trovato un antico legame
      genetico tra i Gek e i Vy'keen. Tale informazione potrebbe destabilizzare l'equilibrio
      politico, quindi vuole recuperare ulteriori prove dai registri fossili.
    npc_mission_digging_proc_a_13: Il cliente è un avido studioso del passato e spera
      di farsi un nome presso la società storica locale.
    npc_mission_digging_proc_a_14: Il cliente è interessato alle antiche rovine e
      ai loro contenuti. Non crede che siano state costruite da proto-Gek o antichi
      Vy'keen. Cerca dei manufatti che confermino la sua tesi.
    npc_mission_digging_proc_a_15: Il cliente è stanco della vita moderna. Cerca frammenti
      del passato, con cui ricostruire la cultura superiore dei nostri antenati.
    npc_mission_digging_proc_a_16: Il cliente è un ricercatore 'medico' interessato
      al processo di assorbimento dei composti chimici negli esseri viventi. Cerca
      antiche rovine, in cui spera di trovare campioni di oggetti mangiati da esseri
      ormai defunti.
    npc_mission_digging_proc_a_17: Il cliente gestisce una compagnia mineraria discretamente
      proficua. Vuole diversificare le sue operazioni ed è interessato a saggiare
      la profittabilità dell'archeologia su scala commerciale.
    npc_mission_digging_proc_b_1: 'È particolarmente interessato ai registri scritti
      in tempi remoti. I dati sono sufficienti: non ha bisogno della loro fonte fisica.'
    npc_mission_digging_proc_b_2: Desidera reliquie di ogni tipo. Gli oggetti verranno
      scansionati e i risultati inseriti nel suo database personale.
    npc_mission_digging_proc_b_3: 'È in cerca di esploratori che lo aiutino. Ogni
      manufatto dissotterrato resterà in possesso dello scopritore: desidera solo
      i dati delle scansioni o le copie digitali del campione.'
    npc_mission_digging_proc_b_4: È particolarmente interessato a recuperare le scansioni
      di antichi manufatti di valore culturale. Dopo la registrazione, l'agente sarà
      libero di tenere l'oggetto.
    npc_mission_digging_proc_b_5: Ci sono grossi vuoti nei suoi registri storici ed
      è in cerca di agenti da inviare in spedizioni archeologiche che aiutino a riempirli.
    npc_mission_digging_proc_c_1: Verificherà indipendentemente qualsiasi dato fornito.
      Chi cercherà di spacciare oggetti nuovi per antichi sarà segnalato alle autorità
      competenti.
    npc_mission_digging_proc_c_2: Il cliente ha chiesto solo manufatti più vecchi
      di un secolo. Oggetti più recenti saranno rifiutati automaticamente.
    npc_mission_digging_proc_c_3: Il cliente sottolinea che le reliquie Korvax saranno
      accettate, ma non preferite.
    npc_mission_digging_proc_c_4: Il cliente chiede che l'agente si procuri la propria
      pala e/o altro equipaggiamento di scavo supplementare.
    npc_mission_digging_proc_c_5: Il cliente non si assume le responsabilità per eventuali
      maledizioni antiche che potrebbero colpire l'agente durante lo svolgimento dell'incarico.
    npc_mission_digging_proc_c_6: Il cliente non si assume le responsabilità nel caso
      che l'agente resti bloccato in una buca, una fossa o altri scavi durante lo
      svolgimento dell'incarico.
    npc_mission_digging_proc_c_7: Il cliente segnala che i pirati di questo sistema
      si sono recentemente mossi sul mercato archeologico e di adoperare di conseguenza
      la giusta cautela.
    npc_mission_digging_proc_c_8: Il cliente consiglia di agire discretamente e di
      non fornire le coordinate di qualsiasi sito di scavi a cacciatori di reliquie
      privi di scrupoli.
    npc_mission_digging_proc_c_9: Il cliente ricorda che la responsabilità di qualsiasi
      malattia o terrore scaturito dagli abissi ricade interamente sull'agente.
    npc_mission_digging_proc_c_10: Il cliente chiede di operare con attenzione e di
      non danneggiare nessuna struttura architettonica antica.
