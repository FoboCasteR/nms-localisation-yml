    fleet_explore_sec_fail_9: 'Scanner a lungo raggio disturbati da segnale ad alta
      intensità. Fonte apparente: corpo stellare nel settore %SYSTEM%. Impossibile
      ricalibrare i sensori. Dati insufficienti per calcolare coordinate precise.'
    fleet_explore_sec_fail_10: 'Ricevuto segnale insolito sul canale di comunicazione
