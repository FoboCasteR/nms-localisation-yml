    npc_comm_week_05_crash2_res_a: |-
      Questo dev'essere <STELLAR>- kzzkktt -<> sono impaziente di vedere di persona l'entusiasmo <STELLAR>- kzzkktt -<> alcuni come grosse code segmentate, altri come gusci <STELLAR>- kzzkktt -<>
      ...
    npc_comm_week_05_crash2_res_b: "<STELLAR>- kzzkktt -<>non potevo restare a lungo
