      senza danni.
    fleet_explore_fail_11: Spegnimento d'emergenza eseguito autonomamente dall'iperguida.
      Nessun problema rilevato dall'analisi diagnostica. Missione ripresa con cautela.
    fleet_explore_fail_12: 'Nave abbordata da forma di vita ostile durante atterraggio
      planetario. Chiusura d''emergenza attivata. Eseguito ingresso nell''orbita,
      forma di vita e uova espulse nello spazio. '
    fleet_explore_fail_13: Spore imbarcate accidentalmente dalla squadra di atterraggio
      planetario. Crescita fungina fuori controllo nelle camere stagne. Sostanza espulsa
      nello spazio. Iniziata pulizia accurata.
    fleet_explore_fail_14: Analizzato pianeta %PLANET%. Scoperte rovine imbrattate
      con rozzi avvertimenti di pericolo. Nessun segno del pericolo segnalato, nonostante
      scavi protratti. Dati raccolti corrotti.
    fleet_explore_fail_15: Spedizione tentata da squadra planetaria. Superficie del
      pianeta composta interamente di acqua. Impiegato equipaggiamento di profondità.
      Fondale oceanico irraggiungibile. Atterraggio annullato.
    fleet_explore_fail_16: Corpo di dimensioni planetarie rilevato dal radar. Spedizione
      tentata da squadre d'atterraggio. Impossibile individuare corpi corrispondenti
      alla traccia radar. Tentato avvicinamento orbitale. Temperatura critica. Ritirata.
    fleet_explore_fail_17: Settore vuoto. Nessun oggetto stellare presente. Totale
      mancanza di oggetti substellari. Equipaggiamento testato prima di proseguire.
    fleet_explore_fail_18: Arrivati in spazio Gek. Nessuna risposta dalla stazione.
      Stazione spaziale segnalata come abbandonata dalla squadra d'abbordaggio. Rilevata
      espansione incontrollata di naniti. Equipaggio messo in quarantena.
    fleet_explore_fail_19: Spazio sotto controllo Korvax secondo radiofari di segnalazione.
      Nessuna entità involucro rilevata in stazioni o pianeti. Apparente Convergenza
      senza incarnazione fisica.
    fleet_explore_fail_20: Raggiunta stazione Vy'keen. Nessun essere vivente trovato.
      Scoperti molti Vy'keen morti. Test sul campo indicano scontri tra l'equipaggio
      della stazione.
    fleet_explore_fail_21: " Promettente scavo allestito da una squadra di spedizione
      planetaria. Trovato solo polvere e ossa. Ossa analizzate, nessun risultato di
      rilievo."
    fleet_explore_fail_22: Rovine sotterranee individuate dalla squadra archeologica.
      Diverse casse di cibo decomposto portate alla luce dagli scavi. Muffa apparentemente
      di scarsa utilità medica. Scavo abbandonato.
    fleet_explore_fail_23: Esplorato vasto sistema di caverne. Trovata fonte d'acqua
      altamente radioattiva. Nessuna traccia di vita acquatica. Esplorazione abbandonata
      prima del raggiungimento di dosi di radiazioni pericolose.
    fleet_explore_fail_24: Campioni di minerale promettenti portati sulla nave a scopo
      di analisi. Il rapporto dei ricercatori identifica i campioni come semplice
      terra. Equipaggio di superficie ammonito.
    fleet_explore_fail_25: Campioni di flora promettenti portati sulla nave a scopo
      di analisi. Successivi sintomi di avvelenamento neurotossico mostrati dalla
      squadra di superficie. Campioni distrutti.
    fleet_explore_fail_26: Campioni biologici acquisiti da mercante locale. Identificati
      tramite successiva analisi come tessuti e peli di ratti di stazione. Campioni
      riqualificati come 'non importanti'.
    fleet_explore_fail_27: Acquistate diverse casse di campioni di minerali dall'istituto
      geografico locale. Campioni rivelatisi come comuni rocce nonostante le rassicurazioni
      ricevute. Istituto trovato abbandonato al ritorno.
    fleet_explore_fail_28: Soffiata passata all'equipaggio di superficie dalla popolazione
      locale. Effettuato tentativo di individuare mare interno con presunte proprietà
      miracolose. Esistenza del mare smentita da analisi orbitale.
    fleet_explore_fail_29: Forme di vita locali interrogate in cerca di indizi su
      luoghi di importanza archeologica. Indicazioni confuse e contradditorie. Indagine
      condotta per diversi giorni senza successo.
    fleet_explore_fail_30: Oggetti scansionati dall'equipaggio di superficie all'avamposto
      commerciale locale. Scoperte letture anomale. Tornati con squadra di trasporto
      per estrazione di campioni, ma nessuna traccia dell'avamposto alle coordinate
      registrate.
    fleet_explore_damage_1: Riscontrate forti vibrazioni di curvatura nella flotta.
      Risonanza sonora, equipaggio a disagio. Vibrazioni sufficientemente forti da
      causare gravi danni ai sistemi interni.
    fleet_explore_damage_2: Uscita di curvatura nei pressi di stelle binarie a causa
      di errore nella navigazione iperguida. Gravi danni da surriscaldamento subiti
      dalla flotta. Sistemi interni coinvolti.
    fleet_explore_damage_3: Ottenute effigi delle Sentinelle da sistemi Vy'keen. Effigi
      attivate nella stiva, esibito comportamento simile a Sentinelle. Effigi distrutte
      da sicurezza di bordo, gravi danni ai sistemi della nave.
    fleet_explore_damage_4: Esperimento di rilevamento di anomalie effettuato dai
      ricercatori. Migliaia di buchi neri in miniatura formati nei sistemi vitali
      della nave per malfunzionamento dell'attrezzatura.
    fleet_explore_damage_5: Nessuna attività sullo scanner a lungo raggio. Effettuata
      manutenzione del reattore a impulsi sperimentale. Tecnico caduto nel reattore,
      danni riportati da equipaggio ed equipaggiamento.
    fleet_explore_damage_6: Raggiunto globo metallico anomalo. Armi laser avanzate
      scatenate dal globo prima di scomparire. Gravi danni ai sistemi interni.
    fleet_explore_damage_7: Promettente candidato ibrido scoperto su un pianeta e
      portato al laboratorio. Manipolazione genetica eccessivamente riuscita. Creature
      fuggite e moltiplicate, nutrendosi di chilometri di importanti cablaggi.
    fleet_explore_damage_8: Estratta sostanza combustibile sperimentale da pianeta
      vicino. Carburante distillato e utilizzato. Risultato esplosivo. Subiti gravi
      danni interni.
    fleet_explore_damage_9: Effettuato tentativo di registrare letture all'interno
      di un campo magnetico stellare. Flotta investita da ampia e violenta esplosione
      di plasma. Danni elevati a diversi sistemi principali.
    fleet_explore_damage_10: Catturata pericolosa creatura predatrice. Procedure di
      contenimento implementate sommariamente. Creatura terminata dalla sicurezza
      di bordo dopo aver divorato diversi ricercatori e notevoli quantità di importanti
      circuiti.
    fleet_explore_damage_11: Tecnologia aliena recuperata da scavo archeologico. Effettuato
      tentativo di installazione della tecnologia. Collegamento possibile ma imprudente.
      Sistemi principali percorsi da pericolosa scarica elettronica.
    fleet_explore_damage_12: Impiegati scanner per analizzare sistemi computerizzati
      anomali recuperati da una base abbandonata. Codice ostile installato nei computer
      della flotta in seguito a collegamento. Diversi moduli bruciati o autodistrutti
      prima del ripristino del sistema.
    fleet_explore_damage_13: Raggiunta luna anomala. Rilevata rapida escursione termica
      tra picchi di gelo e calore. Flotta investita da sbalzo termico durante la transizione
      dell'anomalia. Diversi sistemi principali danneggiati da congelamento rapido.
    fleet_explore_damage_14: Insolita attività stellare rilevata dai sensori. Attivata
      schermatura magnetica e raggiunta posizione di osservazione. Investiti da eruzione
      solare senza precedenti. Numerosi sistemi vitali disattivati o distrutti da
      ondata elettromagnetica.
    fleet_explore_damage_15: Tracciamento di segnale debole e anomalo in corso. Compensazione
      rilevatore al massimo. Sopraffatti da ondata improvvisa. Circuiti del ponte
      fuori uso. Danni elevanti al cablaggio interno.
    fleet_explore_damage_16: Rilevato evento gravitazionale estremo. Attivati stabilizzatori
      giroscopici. Impossibile manovrare per evitare danni da onda gravitazionale.
      Rilevate numerose brecce nello scafo.
    fleet_explore_damage_17: Spegnimento d'emergenza dell'iperguida iniziato durante
      la carica della curvatura. Rilevata breccia nello spaziotempo. Diversi componenti
      ricollocati. Gravi danni interni. Brecce di piccola entità nello scafo.
    fleet_explore_damage_18: Campioni di bacche del pianeta locale portati a bordo.
      Condotti test di laboratorio. Frutti altamente infiammabili. Diversi compartimenti
      consumati dal fuoco. Danni provocati in tutta la nave durante le operazioni
      antincendio.
    fleet_explore_damage_19: Raccolti campioni atmosferici da diversi sistemi. Isolamento
      non riuscito e atmosfere entrate in contatto. Nubi acide diffuse in tutta la
      nave in seguito a reazione pericolosa. Sostenuti gravi danni da corrosione.
    fleet_explore_damage_20: Avvicinata nave da guerra Vy'keen. Attivati scanner per
      comprendere più a fondo la cultura Vy'keen. Scansione interpretata come azione
      ostile, armi del bersaglio attivate. Scafo notevolmente danneggiato.
    fleet_explore_damage_21: Scoperto pianeta composto in gran parte da esagoni. Prelevato
      campione di acqua. Rabbia incontrollabile insorta nei ricercatori esposti al
      campione di 'acqua'. Ricercatori morti a causa di smembramento reciproco. Delicati
      componenti della nave danneggiati.
    fleet_explore_damage_22: Allarmi attivati in uscita di curvatura. In base a esame
      diagnostico, non tutti i componenti della nave hanno lasciato l'iperspazio contemporaneamente.
      Gravi danni sostenuti dalla breve separazione e successiva ricombinazione della
      nave. Scafo stabile.
    fleet_explore_damage_23: 'Navigazione di tunnel di curvatura fallita. Percorso
      troppo vicino a un buco nero. Orizzonte degli eventi evitato, ma subita spaghettificazione.
      Migliaia di piccole brecce aperte nello scafo. Danno complessivo: catastrofico.'
    fleet_explore_damage_24: Avvicinati da nave Korvax. Effettuato tentativo di scambio
      dati a scopo di maggiore diffusione della conoscenza universale. Nave rivelatasi
      ostile, computer della flotta violati. Armi attivate internamente, gravi danni
      allo scafo pressurizzato.
    fleet_explore_damage_25: Schiuma di naniti ottenuta da edificio planetario abbandonato.
      Schiuma espansa rapidamente a contatto con carburante gel. Laboratorio di bordo
      inglobato. Diffusione contenuta, ma nucleo dell'astronave parzialmente liquefatto.
