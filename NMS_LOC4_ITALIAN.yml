    npc_comm_week_05_portal_desc: |-
      Il portale ronza davanti a me.

      Qualche passo e quest'antico passaggio mi strapperà da questo mondo per consegnarmi a una destinazione remota. Mi chiedo, non per la prima volta, cosa accade al mio corpo tra questi due punti, tra la solidità di questo pianeta e il successivo. Dove mi avrà indirizzato Polo stavolta?
    npc_comm_week_05_crash: Ho raggiunto la fonte del segnale ma nei dintorni non
      ci sono segni di vita, solo i resti di un'astronave e il fioco ronzio elettronico
      del suo radiofaro d'emergenza.
    npc_comm_week_05_crash_opt_a: Accedo ai rapporti del radiofaro
    npc_comm_week_05_crash_opt_b: Me ne vado
    npc_comm_week_05_crash_res_a: |-
      Finalmente <STELLAR>- kzzkktt -<> inseguimento durato un'ora. Il mio scudo deflettore <STELLAR>- kzzkktt -<> altro carburante di lancio prima di proseguire, ma <STELLAR>- kzzkktt -<> individuare. Dovrei registrare le mie scoperte, non solo per me ma anche per Polo.
      <STELLAR>- kzzkktt -<> attraverso il portale. Era reale. Ho raggiunto <STELLAR>- kzzkktt -<> tutto confuso nella mia testa, ma quelle bolle vaganti <STELLAR>- kzzkktt -<> familiari.
      Stavolta ho scattato delle foto. Non so se sia stato questo ad aver attirato la loro attenzione, ma le Sentinelle <STELLAR>- kzzkktt -<> vedo i loro occhi ogni volta che chiudo i miei.
      Globi di <STELLAR>- kzzkktt -<> monitorano tutte le <STELLAR>- kzzkktt -<> folli teorie. Posso credere che ci siano altri mondi anomali come questo, ma <STELLAR>- kzzkktt -<> all'infinito?
    npc_comm_week_05_crashstr_opt_a: Accedo al primo registro
    npc_comm_week_05_crashstr_opt_b: Accedo al secondo registro
    npc_comm_week_05_crashstr_text: Il radiofaro d'emergenza pulsa. La sua luce lampeggiante
      m'invita a riprodurre una registrazione archiviata, ma le strumentazioni fumano
      e sembrano fragili. Credo di poter ascoltare solo una registrazione prima che
      il dispositivo si guasti del tutto.
    npc_comm_week_05_crash1_res_a: "<STELLAR>- kzzkktt -<> qualche giorno ormai. Ho
      costruito un piccolo rifugio <STELLAR>- kzzkktt -<> nel caso non riesca a tornare
