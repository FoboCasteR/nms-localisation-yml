    exp_library1_desc: 档案要求我把身体靠在其传感器上。它开始低语科尔瓦克斯曾经的样子。
    exp_library1_lang: |-
      咦哟。成长和生命是语言。恒星和世界是机器。阿特拉斯教导了这一点。护卫则给出了方程式。

      阿特拉斯界面提升了这个宇宙的早期文明。我们变得比以前更加强大。

      <SPECIAL>假设1<>：科尔瓦克斯人曾是有机体。我们逐渐/迅速地改变了我们的存在。我们上传/改进了自己的思维。这是我们的选择/我们是被迫的。

      <SPECIAL>假设2<>：科尔瓦克斯人一直都是机器。我们从恒星的噪音中进化而来/我们因阿特拉斯的命令而被创造。我们曾经是护卫/我们从护卫身上学习。

      <SPECIAL>假设3<>：没有因，没有果，没有时间。强行赋予原由即是误解了阿特拉斯的悲伤。我们是金属的梦。
