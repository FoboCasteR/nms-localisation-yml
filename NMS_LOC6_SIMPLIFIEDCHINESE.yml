    ui_jettrail_bubble_name_l: 喷气背包泡泡尾迹
    ui_jettrail_bubble_desc: |-
      专属的<STELLAR>套装外观<>。

      喷气背包排出的废气中添加了一种特殊油脂，启动之后就能在身后留下一串带有珍珠光泽的泡泡。

