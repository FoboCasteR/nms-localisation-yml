    bld_radplant_1_name: 扭动灌木
    bld_radplant_1_name_l: 扭动灌木
    bld_radplant_1_description: |-
      它是辐射世界中土生土长的多肉植物，出奇地丰厚多汁。就连在无风的环境下，这种神奇的植物似乎都能轻轻摇摆......

      可以作为基地的装饰景观。
    bld_radplant_2_name: 伞树
    bld_radplant_2_name_l: 伞树
    bld_radplant_2_description: |-
      这种装饰树在进化中获得了应对大量地面辐射的能力。它中心的发光核心可以吸引野生生物，但并非一个感觉器官。它无法盯着你看。

      可以作为基地的装饰景观。
    bld_radplant_3_name: 缠绕树
    bld_radplant_3_name_l: 缠绕树
    bld_radplant_3_description: |-
      这种漂亮的景观树木能在伽马强辐射的炽烈照耀下茁壮成长。为了确保能在非原生环境下生存，树干中嵌入了大量的高能量物质。

      可以作为基地的装饰景观。
    bld_toxplant_1_name: 起泡蘑菇
    bld_toxplant_1_name_l: 起泡蘑菇
    bld_toxplant_1_description: |-
      这种肿胀的凸起植株是从一片精密分布的地下孢子群迅速长成的。它能够极大改善周围土壤的质量。

      可以作为基地的装饰景观。
    bld_toxplant_2_name: 警戒触手
    bld_toxplant_2_name_l: 警戒触手
    bld_toxplant_2_description: |-
      这种植物虽然可以作为作物栽培，但不建议食用。

      可以作为基地的装饰景观。
    bld_toxplant_3_name: 触手尖顶植株
    bld_toxplant_3_name_l: 触手尖顶植株
    bld_toxplant_3_description: |-
      这种迷人的建筑花卉结合了两种大众美学：蠕动的触手和巨大的真菌。

      可以作为基地的装饰景观。
    bld_dustplant_1_name: 迷人仙人掌
    bld_dustplant_1_name_l: 迷人仙人掌
    bld_dustplant_1_description: |-
      优雅的羽状细丝缠绕着这种沙漠植物，提高了植物表面的水分吸收能力。它的外表也十分迷人。

      可以作为基地的装饰景观。
    bld_dustplant_2_name: 庆贺仙人掌
    bld_dustplant_2_name_l: 庆贺仙人掌
    bld_dustplant_2_description: |-
      这种可爱的多肉装饰植物的球茎顶部，绽放着美丽的花。

      可以作为基地的装饰景观。
    bld_dustplant_3_name: 多肉树
    bld_dustplant_3_name_l: 多肉树
    bld_dustplant_3_description: |-
      这种树的树皮很有迷惑性。它的内里既不粗糙也不坚硬，反而柔软湿润。表面上的褶皱可以储存额外的水分以应对缺水时期。

      可以作为基地的装饰景观。
    bld_coldplant_1_name: 耐寒灌木
    bld_coldplant_1_name_l: 耐寒灌木
    bld_coldplant_1_description: |-
      这种坚韧的针叶树的汁液富含抗冻酶，让它得以在极端低温的环境下生存。

      可以作为基地的装饰景观。
    bld_coldplant_2_name: 冻结植物槽
    bld_coldplant_2_name_l: 冻结植物槽
    bld_coldplant_2_description: |-
      一个落满了雪的石槽。非常适合种植小而坚韧、长于冰封世界的植物。

      可以作为基地的装饰景观。
    bld_coldplant_3_name: 古代针叶树
    bld_coldplant_3_name_l: 古代针叶树
    bld_coldplant_3_description: |-
      这是一种横跨地质年代表的树木。其生长的栖息地多为低温和低光照，使它每个季度只能长数毫米。这种大小的样本已经是一种植物奇迹了。

      可以作为基地的装饰景观。
    bld_rock_1_name: 海岩
    bld_rock_1_name_l: 海岩
    bld_rock_1_description: |-
      这是一种赏心悦目的矿物形成物，由海盐结晶而成。还可能包含水生物化石和/或生命体。

      可以作为基地的装饰景观。
    bld_rock_2_name: 矿物圆拱
    bld_rock_2_name_l: 矿物圆拱
    bld_rock_2_description: |-
      一件惊人的地质几何作品，拥有稳定的承重圆拱，长着奇异棱角的固体晶洞贯穿其上。

      可以作为基地的装饰景观。
    bld_rock_3_name: 宝石岩块
    bld_rock_3_name_l: 宝石岩块
    bld_rock_3_description: |-
      它曾经是深层晶体开采中的废弃副产品，现在它的艺术价值已经得到了更好的认可。

      可以作为基地的装饰景观。
