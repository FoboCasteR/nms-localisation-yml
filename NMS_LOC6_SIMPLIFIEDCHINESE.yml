    ui_exohaz_cold_desc: |-
      在强化艇上安装一个强力加热器，让飞船即使在最寒冷的条件下也能保持舱内的宜居温度。

      在强化艇中时可完全避免<TEMPERATURE>极寒环境<>带来的所有伤害或能量消耗。
    ui_exohaz_heat_name: 隔热板缓冲层
    ui_exohaz_heat_name_l: 隔热板缓冲层
    ui_exohaz_heat_desc: |-
      在所有的结构面板上安装升华冷却通风口和高热质量缓冲层，确保强化艇即使是进入最猛烈的火焰风暴中，也能保证飞船驾驶员在非致命的温度下驾驶。

      在强化艇中时可完全避免<FUEL>炙热环境<>下的所有伤害或能量消耗。
    ui_exohaz_rad_name: 中子护盾
    ui_exohaz_rad_name_l: 中子护盾
    ui_exohaz_rad_desc: |-
      可插入到强化艇船体框架中的高效控制材料，中和危险的侵入能量波。

      在强化艇中时可完全避免<COMMODITY>放射性环境<>下的所有伤害或能量消耗。
    ui_exohaz_tox_name: 空气过滤单元
    ui_exohaz_tox_name_l: 空气过滤单元
