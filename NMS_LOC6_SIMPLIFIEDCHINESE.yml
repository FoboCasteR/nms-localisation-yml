      双重真空空气过滤系统可避免未经彻底过滤的行星大气进入强化艇舱内。

      在强化艇中时可完全避免<TRADEABLE>毒性环境<>下的所有伤害或能量消耗。
    ui_exohaz_all_name: 环境控制单元
    ui_exohaz_all_name_l: 环境控制单元
    ui_exohaz_all_desc: |-
      当驾驶员进入驾驶舱时，一个强大的环境中和系统会直接插入他们体内。该系统由弥诺陶洛斯的主引擎供能，不需要额外操作。插入部位周围可能会有轻微的疼痛。

      使弥诺陶洛斯驾驶员不受<STELLAR>所有环境危害<>的影响。
    bld_garage_mech_name: 弥诺陶洛斯泊湾
    bld_garage_mech_name_l: 弥诺陶洛斯泊湾
