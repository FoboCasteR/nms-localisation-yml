    tra_library3_desc: 这个条目的标题是《联盟的建立》。档案将其归类为历史分析。我阅读了一小段：
    tra_library3_title: 联盟的建立
    tra_library3_lang: |-
      即使是现在，吉克改革的情况仍然不甚清楚。初代陨落后已经历无数世代。即便如此，仍有现存的档案，关于那些早期岁月的零散回忆。

      想了解历史的吉克人不到4%。认同旧帝国目标的不足0.08%。为什么这种权力和哲学的巨大转变的记录没有留存下来呢？即便是思维像机器一样的科尔瓦克斯人那里也没有。

      档案项目必须成为重中之重。为了找回失去的东西。为了保护剩下的东西。
