    tra_capt_log_lang_1: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 贸易电脑坚持我们必须允许科尔瓦克斯族的朋友留宿在船上，住在我自己的卧室中，仿佛它是吉克族！电脑说这样才有效率！才能谈成贸易协定！

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 我还有好多目标必须完成，啊！好担心！科瓦族朋友跟这些目标比起来，简直只是浪费时间金钱！奇怪的食物、挑剔的坚持，实在累人哪！

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 我们昨晚又在船长室一起用餐。我愈来愈喜欢科瓦族朋友了。他跟其他科瓦族都不一样，有好多有趣的事情告诉我......

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 机器朋友说得对，我们必须挣脱肉体，才能完全发挥潜能。金属与光，神圣的金属与神圣的光！会赐给我自由，赐给所有吉客族自由！
    tra_capt_log_lang_2: |-
