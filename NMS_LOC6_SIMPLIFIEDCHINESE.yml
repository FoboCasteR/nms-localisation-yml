    bld_swampplant_1_name_l: 火焰帽伞菌
    bld_swampplant_1_desc: |-
      这种真菌以其密集的毛细管网络和生物发光特性而闻名。它在夜间散发的光亮来自于不断循环的化学反应。

      可以作为基地的装饰景观。
    bld_swampplant_2_name: 巨型枯树桩
    bld_swampplant_2_name_l: 巨型枯树桩
    bld_swampplant_2_desc: |-
      这个古老的树桩采自一个无性繁殖的树群，估计它已经存活了超过10万年。它的树皮散发着一种令人愉悦的苔藓香味。

      可以作为基地的装饰景观。
    bld_swampplant_3_name: 泥土屋
    bld_swampplant_3_name_l: 泥土屋
    bld_swampplant_3_desc: |-
      这个朴实的泥土屋是根据一个在Saxm A13星球的云雾中发现的神秘结构而建造的。同样的结构在宇宙多处屡次发现，但关于其起源的假说却一直未得到证实。

      可以作为基地的装饰景观。
    bld_houdiniplant_1_name: 壳质牢笼
    bld_houdiniplant_1_name_l: 壳质牢笼
    bld_houdiniplant_1_desc: |-
      一种未知来源的蛋白物质，太空异象负责对其进行复制。它的骨骼结构之间存在一些气体，使得牢笼中心的温度相对表面较稳定。

      可以作为基地的装饰景观。
    bld_houdiniplant_2_name: 旋状海神花
    bld_houdiniplant_2_name_l: 旋状海神花
    bld_houdiniplant_2_desc: |-
      这种奇特的生命体主要由一圈发光腺构成，你很难将它直接归类为植物或动物。密集的尖刺可保护美味的腺体不被掠食者食用。

      可以作为基地的装饰景观。
    bld_houdiniplant_3_name: 警觉的芋头
    bld_houdiniplant_3_name_l: 警觉的芋头
    bld_houdiniplant_3_desc: |-
      这种怪诞生物的表面有一层像眼睛一样的突起，这些突起能处理光线和进行简单的思维。不过它也不知道自己在警惕什么......

      可以作为基地的装饰景观。
    bld_infestedplant_1_name: 空壳
    bld_infestedplant_1_name_l: 空壳
    bld_infestedplant_1_desc: |-
      这个空空如也的蛋壳一直在低声吟唱着，似乎与一首古老的合唱有关......

      可以作为基地的装饰景观。
    bld_infestedplant_2_name: 盘状根茎
    bld_infestedplant_2_name_l: 盘状根茎
    bld_infestedplant_2_desc: |-
      这棵树的顶部有一片盘状的大树叶，能有效进行光合作用。它的野生品种可以长到惊人的高度，而这个由人类培育的品种则适宜于居所装饰。

      可以作为基地的装饰景观。
    bld_infestedplant_3_name: 合成球茎
    bld_infestedplant_3_name_l: 合成球茎
    bld_infestedplant_3_desc: |-
      这种植物富含抗氧化剂，但厚厚的鳞片使得它不适合用于大面积耕种。

      可以作为基地的装饰景观。
