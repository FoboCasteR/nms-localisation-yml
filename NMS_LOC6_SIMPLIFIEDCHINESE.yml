      它们长期经历孤独/孤立/恐惧。考察者经常测试它们将大量技术资料转换成精确<TECHNOLOGY>全息图<>的能力。

      如果信息丢失/它们不知道自己在做什么时，它们就可能被<FUEL>断开连接<>。考察者不喜欢亦不希望陌生人参与。恐怕我没有......我......我......
    exp_library8_desc3: "这是最后一个条目。这样的日志成千上万......一遍又一遍地重复着。\n\n当<STELLAR>新科尔瓦克斯实体<>达到一定年龄时，它们似乎会终结其观察者，为了新一批而擦除该实体的记忆。\n\n这是一个古老的习俗，向阿特拉斯的致敬。一个曾经降临至宇宙的事物的回响，尽管很少有人理解这个原始的秘密。 "
    exp_library9_desc: '这个条目的标题是《断开连接》。它包含了古老的科尔瓦克斯灵魂回响的明确意志。 '
    exp_library9_title: 断开连接
    exp_library9_lang: |-
      断开连接者选择做它们自己。它们选择致使自己遭到排斥的错误。在其他情况下，它们选择自愿离开。独处后，98%的人会试图重新加入集会。

      它们不了解我们是什么，即使是那些在我们的光中度过一生的人。我们不是集体意识。我们不是个体。我们介于二者之间。

      我们是一个由许多生物组成的海洋，一个包含众多实体的群体，一个由<STELLAR>生者<>和<STELLAR>死者<>，<STELLAR>思想<>和<STELLAR>感情<>组成的生态系统，不断地<STELLAR>融合<>和<STELLAR>分离<>。

      断开连接者的哭泣只是漂浮在未知天空中的蒸汽和液体。
    exp_library10_desc: |-
      这个档案包含大量的科尔瓦克斯全息图。我看到行星在它们的轨道上跳舞，塔楼和城市像野生动物的繁盛一样起伏不定。我看到了护卫收获丰收的核子火焰。

      我看到了宇宙中壳体一个接着一个坍塌，灵魂的河流填满了每一个休眠的容器，红色球体总是在其后闪烁。
      我看到一万亿科尔瓦克斯人拜倒在一个绕行于有知觉世界的球形活体生物飞船前。我看到它在漫长的几个世纪中沉睡，被金属所包裹。

      我看到它在一场光明和贪婪的战争中化为乌有。
    war_library1_desc: |-
      这个档案由前赫客年代的维吉恩文学作品组成，其中的许多作品已被不同的审判官在几个世纪间予以肃整。

      我阅读了一些诗歌样本。
    war_library1_title: 分离：I / VII
    war_library1_title2: 分离：II / VII
    war_library1_title3: 分离：III / VII
    war_library1_title4: 分离：IV / VII
    war_library1_title5: 分离：V / VII
    war_library1_title6: 分离：VI / VII
    war_library1_title7: 分离：VII / VII
    war_library1_lang: 它们找到了扎斯吉恩，我的人民。它们来杀戮。它们带来了战士。
    war_library1_lang2: 举起刀剑，荣耀呐喊。达克辛在一个世界，而我在另一个。
    war_library1_lang3: 当酸落下时，当玻璃撕裂面纱时，
    war_library1_lang4: 神父抱着我。它们的缺席让我不适。
    war_library1_lang5: 维吉恩人哦，我们的兄弟和朋友，一个被分离的民族。
    war_library1_lang6: 荣耀并非来自孤独。
    war_library1_lang7: 纪念治愈世界，我们的歌和愿望。
    war_library2_desc: '这个条目的标题是《论正义与复仇》。此终端充满了维吉恩的哲学，设定了一个理想行为的准则。 '
    war_library2_title: 论正义与复仇
    war_library2_opta: "[论正义]"
    war_library2_optb: "[论复仇]"
    war_library2_resa: |-
      正义不是一种思想，也不是一条不断变化和永远流动的河。正义是宇宙的真理，是<FUEL>阿特拉斯<>的愿望，是<SPECIAL>赫客<>的遗嘱。

      像重力一样，它自发而生。战士的任务仅仅是倒下，感受它的拉拽，发射必须发射的武器。
    war_library2_resb: |-
      复仇好比盛宴后的加餐。如果任务正确完成，则无必要。如果战士迅速而精准，则无必要。但有的时候，成为暴食者是令人愉快的。

      年轻人不应当追求这种诱惑。但是老人呢？

      格拉！它们会追猎，会敲碎那些在生活中伤害过它们的人的骨头，会与被憎恨的人决一死战！
    war_library3_desc: "我看到一个年轻的维吉恩战士在决斗场里所说之话的记录，懦夫、失败的新兵和其他罪犯的尸体倒在它的脚下。\n\n它已经战斗了50天，每场战斗后都会得到格拉气体，每晚都会进食肉电路，不准进行任何休息。 "
    war_library3_title: 乌克斯指挥官的录音记录
    war_library3_lang: |-
      兄弟们！我们为谎言而战！我们穿越宇宙进行血战，而理由不过是一个已死懦夫的话语！如今，我有朋友，有家庭。
      护卫不是我们的敌人。我们只是缺乏适当的指导。我们......
    war_library3_desc2: "当决斗场的上方出现一个影子时，这名维吉恩人停了下来。数百把刀刃从一艘路过商船的货舱门中掉落，刺穿了这名异教徒。\n\n这次故障被认为是赫客的另一个奇迹，尽管驾驶员酩酊大醉，而且那是一艘吉克飞船。 "
    war_library4_desc: '这个条目的标题是《赫罗斯之歌》。从档案中的其他参考资料来看，赫罗斯似乎是维吉恩星际帝国的一位早期国王。 '
    war_library4_title: 赫罗斯之歌：I / XI
    war_library4_title2: 赫罗斯之歌：II / XI
    war_library4_title3: 赫罗斯之歌：III / XI
    war_library4_title4: 赫罗斯之歌：IV / XI
    war_library4_title5: 赫罗斯之歌：V / XI
    war_library4_title6: 赫罗斯之歌：VI / XI
    war_library4_title7: 赫罗斯之歌：VII / XI
    war_library4_title8: 赫罗斯之歌：VIII / XI
    war_library4_title9: 赫罗斯之歌：IX / XI
    war_library4_title10: 赫罗斯之歌：X / XI
    war_library4_title11: 赫罗斯之歌：XI / XI
    war_library4_lang: 格拉！老赫罗斯难逃一死，
    war_library4_lang2: 隐藏在众恒星之下的瘟疫，
    war_library4_lang3: 阿特拉斯痛苦，石碑出生，二位一体，
    war_library4_lang4: 善良的国王最终见了它们，
    war_library4_lang5: 听了祖先们的一生的话语，
    war_library4_lang6: 给予狩猎礼物，致以战歌，
    war_library4_lang7: 愿倒下的战士们复生歌唱，
    war_library4_lang8: 玻璃和天堂的荣誉的圣歌，
    war_library4_lang9: 护卫克星面临最后的恐惧，
    war_library4_lang10: 格拉！老赫罗斯亡于恶意。
    war_library4_lang11: 它是一位好国王。
    war_library5_desc: 这个条目的标题是《耻辱》。似乎是一份在外缘世界中流传的哲学短文。
    war_library5_title: 耻辱
    war_library5_lang: |-
      先祖提及吉克。它们的改变。它们的罪行。但耻辱是不变的。血迹斑斑的罪行不会消失。我们不会忘记。但我们接受。

      “我们接受”。接受是什么意思，幼崽？为什么要忍受邪恶的存在？为什么我们的舰队不开战？为什么我们不摧毁赫客的敌人，不管它们在哪里，不管它们怎么称呼自己，不管代价是什么？

      先祖教导我们，这一切以前都发生过。许多迭代......许多梦境。在这些梦境和迭代当中，我们都失败了，或是在胜利中迷失了自己。

      关于吉克的真相会被揭露，那一天即将到来。我们不需要战斗。它们会毁掉自己......
    war_library6_desc: 这个档案中有大量关于养育维吉恩幼体直至成年的信息。其中大部分聚焦于敌意和威胁。
    war_library6_title: 论幼体的养育
    war_library6_lang: "幼仔将在恐惧中出生。过去、现在和将来都是如此。仅与它们的家庭紧密相连，与任何其他实体的接触都会引发致命的恐惧。\n\n对开放空间、接触和联系的恐惧可以通过两种方式克服。赫客之光下整个物种的手足之情。我们都是一家人。这必须被教导。\n\n我们曾经是猎物。现在，我们是捕食者。这个宇宙中的所有其他生命都会像我们曾害怕它们一样害怕我们。恐惧将是我们的力量。\n\n那声古老的呼喊，“格拉”！是我们的号召，我们的提醒！胆敢接近我们的闯入者，它们将被追猎，它们将被折磨！我们不会害怕！我们不会被抛弃！ "
    war_library7_desc: 这个档案存有数千行诗，纪念一个名为阿斯忒里亚的陨落旅行者。
    war_library7_title: 致阿斯忒里亚：I / VI
    war_library7_title2: 致阿斯忒里亚：II / VI
    war_library7_title3: 致阿斯忒里亚：III / VI
    war_library7_title4: 致阿斯忒里亚：IV / VI
    war_library7_title5: 致阿斯忒里亚：V / VI
    war_library7_title6: 致阿斯忒里亚：VI / VI
    war_library7_lang: 歌唱，阿斯忒里亚，英雄旅行者，赫客之剑的大师，
    war_library7_lang2: 无尽战斗，失落的阿特兰蒂之悲，
    war_library7_lang3: 仁慈和等待的代价。预言实现者，
    war_library7_lang4: 阿特拉斯制造和派来的人骚扰着艾伦，释放着恐怖，
    war_library7_lang5: 在世界的尽头发现了那黑暗，加入了维吉恩的一方，
    war_library7_lang6: 海盗旅行者，初代的朋友，天堂的盟友！
    war_library8_desc: '这个档案已被破坏：遭到骇入以传播被禁的、遭到删改的遥远宗教的信息。 '
    war_library8_title: 无法肃静的纳尔之声
    war_library8_lang: |-
      <TRANS_EXP>科尔瓦克斯人<>是受伤而衰弱的生物，相信其死亡的哭嚎是“逻辑”。它们沉浸于交流以忘记自己的痛苦。它们不会帮助我们。

      <TRANS_TRA>吉克人<>恶劣而可憎，缺乏它们从前的力量，也没有荣誉去取代它，相信一切无止境。增长会永远持续。

      它去找过<TRANS_WAR>先祖<>和那些追随者，以发现我们的未来。但除了尘埃和无能的格拉，它还发现了什么？啥都没有。
    war_library8_opt: "[解脱]"
    war_library8_lang2: |-
      告诉我，朋友们。你们听说过<SPECIAL>纳尔的遗嘱<>吗？

      纳尔没有死。它能听到赫客听不到的东西！它仍然活在神的右侧！

      它鼓励我们展示我们有多在乎，我们不会离开阿特拉斯之光，我们的热爱永远不会消退。只有这样，才能避免遗忘。只有这样，我们才能做好准备。
    war_library9_desc: |-
      这个条目的标题是《深渊狩猎》。它们记录了一系列在偏远世界对新生物进行编目、捕捉和食用的海盗远征。

      有些远征使用了音频日志编目。
    war_library9_title: 转录文字：深渊狩猎
    war_library9_lang: "惧兽隐藏在海浪之下。它们五花八门，腐败不堪。它们是病态的！格拉！吉克人说我们应该逃跑！\n\n格拉哈哈！它们是不错的猎杀目标。我们把吉克人绑在舰船的桅杆上，然后向海浪进发。 "
    war_library9_desc2: '分类扫描和图表在行星表面的固体光线中舞动，显示出它们的遭遇。音频日志仍在继续。 '
    war_library9_lang2: "我们的舰船上共有五名海盗。他们并未沐浴过赫客之光。我是唯一的信徒，或者说曾经是吧。还有一个从其集会中分离出来的科尔瓦克斯人。\n\n它告诉我，说我们猎杀的生物不是活物。说深渊像死亡，像断开连接。这是一个永远无法弥补的巨大错误。 "
    war_library9_desc3: |-
      接下来的日志显示船员们带着五头捕获的深渊惧兽离开了那个世界。它们没有按预定返回拍卖会。

      到了最后，那科尔瓦克斯人把其他人都喂给了惧兽，随后启动了自我毁灭。它的遗言是，“阿特兰蒂”。
    war_library10_desc: 这个条目的标题是《赫客的最后遗嘱》。
    war_library10_title: 赫客的最后遗嘱
    war_library10_lang: "黑暗之星，浩瀚之海，就在那里。我的朋友们。<IMG>SLASH<>月亮升起。格拉！<IMG>SLASH<>随着机器哀鸣而发出的低沉哭喊。<IMG>SLASH<>格拉！德林达格，夜幕降临，廖无人烟。\n\n我们会返回德林达格。我会回来的。<IMG>SLASH<>我不会离开你们。我永远不会离开你们。\n\n我会记得的。 "
    war_library10_desc2: |-
      在统帅部提出质疑前，这些曾被认为是赫客的遗言。一所教会大学争论是否将其纳入官方教学已有百年。

      到目前为止，他们还没有得出结论。所有提及德林达格的行为都会受到收获身体的惩罚。原因不明，也不知道这个地方代表了什么。

      说完这些话后，赫客大帝据说撕下了自己的四肢。这是一项被众多经历了那个复仇和恐惧的古老年代的维吉恩人所效仿的死亡仪式。
