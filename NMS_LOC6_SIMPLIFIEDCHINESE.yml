      该引擎是一个紧凑的反应堆单元，它是弥诺陶洛斯的核心。它被安装在陀螺仪上，以防止快速移动时发生燃油事故。

      使用传统的<FUEL>碳基燃料<>驱动。
    ui_mech_engine_sub: 弥诺陶洛斯能量装置
    ui_mech_scan_name: 弥诺陶洛斯雷达阵列
    ui_mech_scan_name_l: 弥诺陶洛斯雷达阵列
