    ui_weird_obj5_msg1: 小个子碳基生物，你想要加入我们的舞蹈吗？待在你的钢铁飞行器里吧，我们不希望伤害你。
    ui_weird_obj5_msg2: 你可以接近这个星束，小不点。我们是尘土，我们无处不在。我们与你并无不同。
    ui_weird_obj5_msg3: 你看到了我们记忆凝聚的过程，小不点。这个星系存在过，也将继续存在下去。
    ui_weird_obj5_msg4: 你是被我们将死的场面吸引而来的吗，小不点？我们曾作为恒星存在于此处，也将于此处重现。我们被应许将获得赤红的新生，你也一样。
    ui_weird_obj5_msg5: 你感知到了这个星云吗，稚嫩的观察者？真是不可思议。通过你，我们感知到了自己。
    ui_weird_obj5_msg6: 你的聚变燃烧得很快，暖细胞的生物。不要在此处逗留。
    ui_weird_obj5_msg7: 我们感知到了智能。你能解读这些思想吗，包覆着皮肤的生物？在这幽邃的深空中，要当心你那脆弱的生命。
    ui_weird_obj5_msg8: 这是你全部的自我吗，小小的意识？或者你在远方还有其他亲族繁衍？你孤独吗？和我们一起跳会儿舞吧。
    ui_weird_obj5_msg9: 你记得我们吗？碳基生物？你的细胞在我们的细胞中，在尘土和衰败中，在万物之中。万事皆有记录。我们记得。
    ui_weird_obj5_msg10: 附近的生物，我们认为这个波长你应该能收到。如果你能理解我们的话，你好。
