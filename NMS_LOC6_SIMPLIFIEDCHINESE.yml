    exp_npc_desc_1a_lava: 它的兴趣似乎逐渐消退了，面部灯光开始变得暗淡。它开始研究起一座活火山的全息剖面图。我需要想办法提起它对我的兴趣......
    exp_npc_desc_1a_swamp: 它的兴趣似乎逐渐消退了，面部灯光开始变得暗淡。它开始研究起一株精致菌类的全息图。我需要想办法提起它对我的兴趣......
    exp_npc_desc_5_swamp: 看到我的到来，电子生命体十分高兴。它邀请我进入这座设施，与外面潮湿的薄雾相比，这里干爽怡人。它示意我注意聆听。
    exp_npc_desc_11_lava: 我不禁注意到，生命体的数据库中列出了上百份<STELLAR>玄武岩<>样本，其来源遍布这个行星。
    exp_npc_desc_11_swamp: 我不禁注意到，生命体的数据库中列出了上百份<STELLAR>腐藤<>样本，富含于这个行星的泥炭土壤。
    exp_npc_desc_18_lava: 我靠近电子生命体时，它开始本能地从头到脚扫描我。它把头倾向一侧，兴致勃勃地发出啾啾声。在这个一片焦土的火山世界中，它一定很少见到什么新鲜事物。
    exp_npc_desc_18_swamp: 我靠近电子生命体时，它开始本能地从头到脚扫描我。它把头倾向一侧，兴致勃勃地发出啾啾声。驻扎在这片沼地中，它一定很少见到什么新鲜事物......
    exp_scavenger_lava_desc_1: |-
      这名科尔瓦克斯人平静地扫视着周围的地形，显然并不在意这遍布火山的行星景色。
      对我的装备进行快速分析后，它免费为我的危险防护装置充能。
    exp_scavenger_swamp_desc_1: |-
      这名科尔瓦克斯人平静地扫视着周围的地形，显然对脚下的沼泽环境不以为意。
      对我的装备进行快速分析后，它免费为我的维生系统充了能。
    exp_scavenger_lava_desc_2: |-
      这名科尔瓦克斯人似乎需要一些时间来充能，从甲壳的接合处排出烟灰和热量。
      肮脏的外壳表明它已经在外面停留了相当长的时间。它一直在收集资源，并急于分享它的收获。
    exp_scavenger_swamp_desc_2: |-
      这名科尔瓦克斯人似乎需要一些时间来充能。凝结物从其甲壳上滴落，好像在释放内部积聚的湿气。
      肮脏的外壳表明它已经在外面停留了相当长的时间。它一直在收集资源，并急于分享它的收获。
    exp_scavenger_lava_desc_5: 这名科尔瓦克斯人正在检查附近的航路点，记录各种数据，包括地区内的坐标、岩浆流向、海拔等。它似乎正在绘制一张整个行星的地图。
    exp_scavenger_swamp_desc_5: 这名科尔瓦克斯人正在检查附近的航路点，记录各种数据，包括地区内的坐标、雾的浓度、海拔等。它似乎正在绘制一张整个行星的地图。
    war_npc_desc_1_swamp: 这名战士看着我，眼中充满敌意和怒火。它带着蔑视的表情看着我那由于在沼泽中跋涉而变得粘稠的套装。尽管如此，这个生命体依然向我鞠躬致意。也许是传统和荣誉使然。
    war_npc_desc_8_lava: 这名战士正在浏览一张外面焦土世界的地图。某些区域画有表示护卫的标记，这个生命体兴奋地强调着这些地点。它向我叫喊着提出一个问题，但听上去却更像是命令。
    war_npc_desc_8_swamp: 这名战士正在浏览一张外面周边沼泽的地图。某些区域画有表示护卫的标记，这个生命体兴奋地强调着这些地点。它向我叫喊着提出一个问题，但听上去却更像是命令。
    war_npc_desc_11_swamp: 这名战士的脖子上满是鲜红、溃烂的咬痕，胸口上也全是爪印。它的套装闪着红色的灯光。它的伤口则因潮湿而起皱，无法有效愈合。
    war_npc_desc_13a_swamp: 我停顿了一下，考虑是否接受这个交易。耳边只有昆虫的吱喳和嗡鸣，将这片沉默打破。<DELAY>0.4<>这是个陷阱吗？还是一个考验？这名战士表现出想要交易的意愿......
    war_npc_desc_14_swamp: |-
      这名战士很年轻，看起来吓坏了。它终端的屏幕上满是命令，要求它前往沼泽区域，参加对护卫的军事行动。
      当它看到我时，瞪圆了眼睛，双手颤抖地举着自己的多用途工具要献给我。
    war_scavenger_lava_desc_1: 尽管酷热的空气中满是灰尘，这名维吉恩人仍然显得很平静。它嘟哝着问候我，然后显然是因为怀疑我的耐力，而免费帮我的危险防护充能。
    war_scavenger_swamp_desc_1: 尽管周围满是嗡鸣作响的昆虫群，这名维吉恩人仍然显得很平静。它嘟哝着问候我，然后显然是因为怀疑我的耐力，而免费帮我的维生系统充能。
    war_scavenger_lava_desc_2: |-
      这名维吉恩人向我打招呼，它的眉头舒展开来，不再那样全神贯注。它的汗水上沾着炭灰，显然已在这里工作了一段时间。
      不管怎样，它的采矿行动一定很成功。出于简单的慷慨，它给了我一些多余的物资。
    war_scavenger_swamp_desc_2: |-
      这名维吉恩人向我打招呼，它的眉头舒展开来，不再那样全神贯注。它从自己的脸上擦去了一层汗水。它似乎已在这里工作了一段时间。
      不管怎样，它的采矿行动一定很成功。出于简单的慷慨，它给了我一些多余的物资。
    war_scavenger_lava_desc_7: 这名战士拼命喘着气，似乎正在练习自己的生存技能，增强对酷热的耐力。它脸上浮现出沮丧的神情，或许训练并不如预期的顺利。
    war_scavenger_swamp_desc_7: 这名战士拼命喘着气，似乎正在练习自己的生存技能，提高在沼泽地形上的灵活性。它脸上浮现出沮丧的神情，或许训练并不如预期的顺利。
    tra_npc_desc_1a_swamp: 这个生命体使劲啄了啄板子上的金额，随后开始跳上跳下。空气中弥漫着一种美妙的清香，被这个世界的腐烂植物的怪味摧残了那么久，终于能缓口气了。
    tra_npc_desc_2_swamp: 这名商人渴望地看向设施出口，瞥见了舱壁外肥沃沼泽的景象。它似乎被困在这里有一段时间了。
    tra_npc_desc_3_swamp: 这名商人一直在等我。它指了指自己的胸口，张开双臂，友好地笑着。随后指了指我溅上黏质的套装，模仿关心的动作。
    tra_npc_desc_6_swamp: 这名商人似乎病了。它的皮肤湿冷，眼红流泪。它含糊不清地对我说着什么，嘴边满是白沫。
    tra_npc_desc_10_swamp: 这个生命体看上去很不安。它给我展示了一段全息视频，里面是一艘商船被击落的景象。飞船重重坠落，部分沉入了沼泽。轨道捕捉的镜头显示，太空强盗们一拥而上，闯进了货舱。
    tra_npc_desc_17_swamp: |-
      我上前与这个生命体对话时，它惊讶地睁大眼睛，往后仰了仰，紧盯着我以防我突然做出意想不到的事。
      他们没见过有游客从薄雾中出来，而且它以前显然从没见过像我这样的存在。
    tra_scavenger_lava_desc_1: 这名吉克人在裸露的地面上快乐地小跑着，似乎对这些火山环境习以为常。它激动地欢迎我，而且出于某些神秘的理由，免费为我的危险防护系统充了能。
    tra_scavenger_swamp_desc_1: 这名吉克人在沼泽地形上快乐地踩着水。它激动地欢迎我，而且出于某些神秘的理由，免费为我的维生系统充了能。
    tra_scavenger_lava_desc_2: |-
      这名吉克人一定待在这里很久了。它的套装因为沾染了烟灰和炭灰而发黑，但它似乎依旧情绪高昂。
      它似乎已经收集了过多的资源。它把手伸进储物箱，拿出大量有用的原材料，而且显然不指望任何回报。
    tra_scavenger_swamp_desc_2: |-
      这名吉克人一定待在这里很久了。它的套装上溅着黏质和淤泥，但它似乎依旧情绪高昂。
      它似乎已经收集了过多的资源。它把手伸进储物箱，拿出大量有用的原材料，而且显然不指望任何回报。
    tra_scavenger_lava_desc_3: |-
      在这片壮观的火山土地上，%NAME%瘦小的身体显得尤为渺小。它看起来沮丧而害怕，仿佛已经在这里迷失了不短的一段时间。
      它向我伸出颤抖的手，眼里充满希望。
    tra_scavenger_swamp_desc_3: |-
      在这片广阔的沼泽土地上，%NAME%瘦小的身体显得尤为渺小。它看起来沮丧而害怕，仿佛已经在沼泽中迷失了不短的一段时间。
      它向我伸出颤抖的手，眼里充满希望。
    tra_scavenger_lava_res_b_5: |-
      我们一起凝视着远方的风景。地表的火山群喷出行星深处的火和灰，形成一种古老的庄严感。
      宁静的几分钟过去了。我感觉自己与这个瘦小的蜥蜴人生命体之间有一条纽带——不知怎的，我重新见识到了这个宇宙的无限奇妙。
    tra_scavenger_swamp_res_b_5: |-
      我们一起凝视着潮湿的轻霭。我们周围的肥沃土地似乎在抽动，倾泻出无数微小的生命体。
      宁静的几分钟过去了。我感觉自己与这个瘦小的蜥蜴人生命体之间有一条纽带——不知怎的，我重新见识到了这个宇宙的无限奇妙。
