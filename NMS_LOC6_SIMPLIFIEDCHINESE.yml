    ui_pin_hydralic_obj_tip: |-
      用<COMMODITY>碳纳米管<>、<TRADEABLE>盐<>和<SPECIAL>有色金属<>制作%ITEM%。

      用<FUEL>碳<>制作<COMMODITY>碳纳米管<>。用<IMG>PRODMENU<>在空的<TECHNOLOGY>库存栏位<>中制作。
      <TRADEABLE>盐<>很容易就能从<EARTH>水下岩石矿床<>中提取出来。升级套装<TECHNOLOGY>曝气膜<>或从<TRADEABLE>海藻袋<>中补充氧气补给，以提高在海洋中的效率。
      <SPECIAL>有色金属<>可采用<TECHNOLOGY>精炼机<>从<STELLAR>恒星金属<>中制得：<COMMODITY>铜<>、<FUEL>镉<>、<TRADEABLE>艾梅里尔<>和<TECHNOLOGY>铟<>。
    ui_pin_computer_obj_tip: |-
      用<COMMODITY>微处理器<>、<FUEL>反物质<>和<SPECIAL>有色金属<>制作%ITEM%。

      制作<COMMODITY>微处理器<>或从<TECHNOLOGY>交易终端<>购买。
      用<SPECIAL>有色金属<>和<FUEL>浓缩碳<>制作<FUEL>反物质<>。
      <SPECIAL>有色金属<>可采用<TECHNOLOGY>精炼机<>从<STELLAR>恒星金属<>中制得：<COMMODITY>铜<>、<FUEL>镉<>、<TRADEABLE>艾梅里尔<>和<TECHNOLOGY>铟<>。
    ui_pin_magnet_obj_tip: |-
      用<EARTH>磁化铁氧体<>和<TECHNOLOGY>离子钴<>制作%ITEM%。用<TECHNOLOGY>精炼机<>加工高级材料。

      <TECHNOLOGY>钴<>能在地下被找到。寻找天然洞穴的入口。<RED>警告：<>许多洞穴中存在危险植物群系。
      从行星岩石中收集<EARTH>铁氧体<>。
    ui_pin_mirror_obj_tip: |-
      用<EARTH>金<>、<EARTH>银<>和<SPECIAL>有色金属<>制作%ITEM%。

      <EARTH>金<>和<EARTH>银<>是珍贵的星际交易矿物，通常<COMMODITY>从小行星开采<>得到。有时可在行星地下矿床中发现。
      <SPECIAL>有色金属<>可采用<TECHNOLOGY>精炼机<>从<STELLAR>恒星金属<>中制得：<COMMODITY>铜<>、<FUEL>镉<>、<TRADEABLE>艾梅里尔<>和<TECHNOLOGY>铟<>。
    ui_pin_bio_obj_tip: |-
      用<COMMODITY>金属电镀<>、<FUEL>浓缩碳<>和<TRADEABLE>氯<>制作%ITEM%。

      用<EARTH>铁氧体<>制作<COMMODITY>微处理器<>或从<TECHNOLOGY>交易终端<>购买。
      从<FUEL>碳<>中精炼浓缩碳。浓缩碳偶尔会以结晶形式出现在行星表面。
      用提取自<TECHNOLOGY>水下矿床<>的<TRADEABLE>盐<>精炼氯。
    ui_computer_name: 量子电脑
