    bld_spooky_plant_name: 橙色泡果
    bld_spooky_plant_name_l: 橙色泡果
    bld_spooky_plant_desc: |-
      这种看上去有些恶心的泡果内部是温热的，而且微微发着光。尽管外观奇异，但它却可以食用。在它的生长之处，你能闻到一股舒心的香气。

