    ui_aband_crewnote_4: 午夜梦游——让值班军官检查摄像头。
    ui_aband_crewnote_5: 经常进行跨专业领域的友好交流，频次逐渐增加。就其等级而言，相当罕见。
    ui_aband_crewnote_6: 船员坚信自己受到诅咒。士气大受影响。
    ui_aband_crewnote_7: 向其他船员大量借钱。存在风险。
    ui_aband_crewnote_8: 大量的个人食品供给——从何而来？
    ui_aband_crewnote_9: 停工期间在当地市场购买了一系列的异星生物。暂时视而不见。
    ui_aband_crewnote_10: 对任务目的地过于好奇。他们在怀疑什么？
    ui_aband_crewnote_11: 晚上研究星图——还以为我没有注意到。
    ui_aband_crewnote_12: 使用飞船上的无线电进行个人广播。信号无害，允许继续。
    ui_aband_crewnote_13: 和一位乘客谈恋爱。下一站请他们下船。
    ui_aband_crewnote_14: 安全部门不信任他们。目前还没有证据。
    ui_aband_crewnote_15: 利用船上的资源进行个人“实验”。必须与其他军官协商。
    ui_aband_crewnote_16: 偶尔出现恐惧征兆，需要干预。由医务人员跟进。
    ui_aband_crewnote_17: 目前正在阅读许多奇怪的小册子。必须弄明白他们是从哪里获得这些小册子的。
    ui_aband_crewnote_18: 向其他船员传播奇怪的信息。必须干预，但避免打击那些皈依者的情绪......
    ui_aband_crewnote_19: 高度敏感，对任何指责的反应都很激烈。已经开始自言自语。
    ui_aband_crewnote_20: 他们已经对任务非常不满——或者说对整个公司都心怀不满？不确定该如何解决。
    ui_aband_crewnote_21: 变得越来越难以相处。他们抱怨说不能休息。肯定是哪里出了问题。
    ui_aband_crewnote_22: 总是和其他船员打架。需要施加更重的处罚，而不只是关禁闭。
    ui_aband_crewnote_23: 经常去医疗室。难道是潜在的疾病媒介？会不会感染其他船员？
    ui_aband_crewnote_24: 自我们使用黑洞以来就经常性晕厥。测试结果呈阴性。令人担忧。
    ui_aband_crewnote_25: 一再违抗命令。自我们出发以来，他们好像发生了某种改变。全船的纪律正在瓦解。
    ui_aband_crewnote_26: |-
      他们已经隐居在舱室中。起初他们只是不参与社交活动，接着就独自吃饭，现在则已经不履行他们的职责了。
      附录（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）：他们把门封了起来。里面没有任何声响。
    ui_aband_crewnote_27: 在上一个空间站进行了数笔私人交易。正在用他们的钱来拉拢其他船员。但为了什么目的呢？
    ui_aband_crewnote_28: |-
      随着航行的推进，他们变得越来越焦虑。越来越关注安装在飞船人工智能核心的安全阀。
      附录（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）：工程人员向我保证，数值非常正常。我无法忍受这种持续不断的紧张。我已经禁止他们踏上舰桥。
    ui_aband_crewnote_29: |-
      对这项任务高度专注。他们的热情值得称赞。
      ......
      附录（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）：我越来越无法招架他们的行为。这样的狂热很难应付。
    ui_aband_crewnote_30: |-
      很不受其他船员待见。谣言四起。必须严肃纪律了。
      附录（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）：为了他们的安全，已将他们隔离。
