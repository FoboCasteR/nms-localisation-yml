      你可以应用一种嗜肉的寄生虫来自然地改变你的外观。这种生物会与宿主的脑干部分融合以稳固共生关系。

      在<TECHNOLOGY>外观修改器<>中改变你套装的外观，改变时请谨慎小心。
    bld_decal_hazard_desc: |-
      专属的可放置贴花，为你的基地增添骇人装饰。

      此贴花会是对所有冒险越过它的人所发出的警告。
    bld_decal_hazard_name: 危险贴花
    bld_decal_hazard_name_l: 危险贴花
    bld_decal_skull_desc: |-
      专属的可放置贴花，为你的基地增添骇人装饰。

      此贴花描绘了一个不幸灵魂的临终状态。
    bld_decal_skull_name: 警告贴花
    bld_decal_skull_name_l: 警告贴花
    bld_decal_horror_desc: |-
      特异的可放置贴花，为你的基地增添惊悚氛围。

      此贴花描绘了在一艘不幸的星际货船的残骸中，不断进行着繁殖的“异星”动物群系。
    bld_decal_horror_name: 恐怖贴花
    bld_decal_horror_name_l: 恐怖贴花
    bld_decal_jelly_desc: |-
      专属的可放置贴花，为你的基地增添骇人装饰。

