    exp_abandshop_desc1: 当我靠近时，科尔瓦克斯扫描了我，对我的意图抱有警惕。它检查了数据后，放下心来，对于我并非威胁感到很满意。
    exp_abandshop_desc2: 一连串的灯光闪过生命体的面甲。我头皮一阵刺痛。这感觉很不舒服，好像我的想法被乱翻了一遍。
    exp_abandshop_desc3: 当我靠近时，科尔瓦克斯清空了其个人资料板。这个电子生命体正试着让自己看起来很无辜，如果它有这个功能的话。
    exp_abandshop_desc_short: 科尔瓦克斯在等待我的决定。
    tra_abandshop_desc1: 当我接近吉克时，我感觉到了一阵相当熟悉的交易费洛蒙，但其中还混杂着其他东西。我感到一股压倒一切的灰色感，一团朦胧的迷雾则在我的脑海中盘旋。
    tra_abandshop_desc2: 当我靠近时，吉克害羞地微笑着。这只是在表演，因为我在它乱糟糟的摊位中看到了一把武器的轮廓。
    tra_abandshop_desc3: 当我走近吉克摇摇欲坠的交易站时，它绽开了笑容。它把一堆奇怪的线缆扫到了一边，全神贯注地看着我。
    tra_abandshop_desc_short: 吉克在等待我的决定。
    war_abandshop_desc1: 当我靠近时，维吉恩僵住了，但它极尽所能隐藏着自己的反应。它保持着戒备，显得相当紧张。
    war_abandshop_desc2: 当我靠近时，维吉恩开始对我上下打量。看起来我通过了检查，因为它没有把我从面前赶走。
    war_abandshop_desc3: 严重失修的环境与待在里面的维吉恩显得格格不入。在我靠近后，它目不转睛地盯着我。
    war_abandshop_desc_short: 维吉恩在等待我的决定。
    exp_abandshop_lang1: 开拓进取的实体。你在寻找知识，还是机会？
    exp_abandshop_lang2: 欢迎你，旅行者实体。科尔瓦克斯所知甚多。但我们想，旅行者也在找寻隐藏的知识。
    exp_abandshop_lang3: 你来这里有事吗，旅行者实体？你在寻找丢失的记录、隐藏的数据吗？
    tra_abandshop_lang1: 机会，让所有人都得利，是吗？我想，应该不限制可以售卖的东西吧？
    tra_abandshop_lang2: 我提供很多服务，朋友！有些生命体对这项业务感到不安，但有钱拿才是最实在的，不是吗？
    tra_abandshop_lang3: 你觉得你勇敢吗，旅行者朋友？很好！大胆点！追求利润！我们就能一起发财！
    war_abandshop_lang1: 格拉！又来检查？难道维吉恩的荣耀不够资格免检吗？
    war_abandshop_lang2: 格拉！担任店主毫无荣誉可言。但狩猎却是一份荣耀，闯入者！我想你也同意吧？
    war_abandshop_lang3: 我知道你在想什么，闯入者。格拉！我见识过的战斗比你想象的还要多！
    npc_abandshop_opt_a: 获取坐标
    tra_abandshop_res_a1: 吉克小心翼翼地在自己面前放了一个小型无线电设备。我捡了起来。它盯着我点了点头，然后转身离开。
    tra_abandshop_res_a2: 我轻轻拿起吉克小心翼翼放在我面前的小型无线电设备。我们互相点了点头。
    tra_abandshop_res_a3: 吉克轻轻点了点头，让空气变得清新。它的费洛蒙消散了。我低下头，看到手里多了一个小型无线电设备。
    exp_abandshop_res_a1: 这个电子生命体卷了卷手指，把一个小型无线电接收器放在我手上。当我查看时，它的面甲暗了下来。
    exp_abandshop_res_a2: 我听到一声微弱而快速变调的哨声。然后，科尔瓦克斯轻轻点了点头，递给我一个小型无线电设备。
    exp_abandshop_res_a3: 科尔瓦克斯以一个极其迅速而微妙的动作把一个小型无线电设备放到我手中。如果不是我手中正拿着这个设备，我根本没法相信它居然动过。
    war_abandshop_res_a1: 维吉恩把一个无线电接收器塞到我手里。它咕哝了一声，然后转身离去。
    war_abandshop_res_a2: 维吉恩在自己面前放了一个小型无线电设备。我捡了起来。它什么也没说。
    war_abandshop_res_a3: 维吉恩一言不发地递给我一个小型无线电设备。当我收下后，它转身就走。交易完成了。
    npc_abandshop_opt_b: 询问它所出售的东西
    tra_abandshop_res_b: 大型飞船会遭遇各种奇怪的命运，朋友！但它们的货物都非常有价值！勇敢的人会获得很多利益......
    exp_abandshop_res_b: 旅行者实体想要探索新的地方。这样的地方确实存在。这些废弃的失事船只在一个又一个的恒星系统中飘荡。发掘它们并不困难，只是要付出一点代价。
    war_abandshop_res_b: |-
      可怜的货船失踪了！弱小的拾荒者像大快朵颐的鸟儿一样在残骸中觅食！格拉！尊贵的维吉恩战士绝不会沉溺于回收！
      但如果有闯入者感兴趣，维吉恩或许能提供信息......
