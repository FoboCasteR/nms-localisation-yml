      一种高细节的雷达设备，可将弥诺陶洛斯上的扫描技术升级到分析面甲级别。

      按下 <IMG>SCAN<>以激活雷达扫描，显示无法通过多用途工具扫描器定位的<STELLAR>其他兴趣点<>。

      使用快捷菜单微调雷达搜寻<TECHNOLOGY>特定建筑<>。
