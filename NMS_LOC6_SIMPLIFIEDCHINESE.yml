    shipjump_alien_name: 搏动心脏
    shipjump_alien_name_l: 搏动心脏
    shipjump_alien_desc: |-
      纤维状的金属超级结构将这个温暖而重要的器官与船的核心结合在一起。如果没有它，飞船将一文不值，成为一个没有生命的躯壳。

      按住<IMG>PULSEJUMP<>让心脏开始脉冲跃迁。
      按住<IMG>BOOST<>以提速。
    launcher_alien_name: 神经线路板
    launcher_alien_name_l: 神经线路板
    launcher_alien_desc: |-
      一组分布的神经元，融合在一块金属链上。复杂的电脉冲样式交织在表面上，把每一个舰船系统连接在一起。

      按住<IMG>THRUST<>询问船是否要起飞。
    ion1_alien_name: 奇点主茎
    ion1_alien_name_l: 奇点主茎
    ion1_alien_desc: |-
      一种复杂的生物金属茎，直接插入反物质心脏。在星际跳跃中特别活跃。它似乎对超光速旅行所需的复杂计算感到高兴。

      通过银河星图访问远程导航系统。定期在两个星系之间跃迁，以保持船的快乐。
    shipshield_alien_name: 尖叫抑制器
    shipshield_alien_name_l: 尖叫抑制器
    shipshield_alien_desc: |-
      该舰自动化防御网络的这一小部分延伸似乎是它自己的自主有机体。它的中央有一个小嘴巴渴望吞食<SPECIAL>普茵<>。

      在战斗中，它似乎劫持了神经系统阵列，防止恐惧或疼痛对船上其他部位造成创伤。
    shiplas1_alien_name: 移植眼
    shiplas1_alien_name_l: 移植眼
    shiplas1_alien_desc: |-
      一种膜和透镜的复杂排列，融合在一个高能激光阵列上。焚化等待着那些与他们目光相遇的人。
      按下<IMG>SHIPFIRE<>请求眼睛注视附近的目标。
    shipgun1_alien_name: 喷口
    shipgun1_alien_name_l: 喷口
    shipgun1_alien_desc: |-
      一团囊和括约肌，这些喷口产生并排出等离子体球。当熔合到飞船的武器系统上时，这些系统会过热，然后在高压下被排出。

      按<IMG>SHIPFIRE<>询问飞船是否会将喷口对准当前目标。
