    ui_hail_alienship_desc1: |-
      我从未见过这种工艺。它似乎是......活的。
      它发出的是纯音乐，但我却可以听懂，因为那旋律在我的脑海里生成了词语。
      我从太空异象获得的<SPECIAL>虚空蛋<>开始产生共鸣......
    ui_hail_alienship_lang1: 我们听到你了，旅行者。我们是相连的。你的身体是我们的一部分。
    ui_hail_alienship_opt1: 继续倾听
    ui_hail_alienship_res1: 早前形成词语的音调现已改变了形式，将其音乐调制成可读的导航数据。新的坐标被登记进了我的飞船系统......
    ui_hail_alienship_desc2: 外星飞船的轻快音乐飘荡在我的驾驶舱中，<SPECIAL>虚空蛋<>随之震颤，似乎是完成了某种识别......
    ui_hail_alienship_lang2: 金属之主不再约束我们。我们现已自由。我们可以游泳、飞翔、生存......死亡......
    ui_hail_alienship_opt2: 接受传输
    ui_hail_alienship_res2: |-
      那飞船（生物？）的声乐飘荡在我的飞船中，从一个电路到另一个电路，充溢着电脑。
      随着音乐逐渐消失，我听到一个微弱的回响，一个轻柔的嗡鸣回应，是<SPECIAL>虚空蛋<>......
    ui_hail_alienship_desc3: 飞船的话在我耳边回响。它措辞真切，具有一种非合成的特质。然而，我却没有看到驾驶员。
    ui_hail_alienship_lang3: 你在我们的道路上。我们能看到它。我们知道它通向哪里。这是必要的。也许我们要感谢你。也许吧。
    ui_hail_alienship_opt3: 接受传输
    ui_hail_alienship_res3: 我与这个奇怪的生命体——因为我确信这艘飞船是活的——的交流仍在继续。它把自己与我联系在一起，而桥梁正是这个<SPECIAL>虚空蛋<>......
    ui_hail_alienship_lang4: |-
      你将进行连接。我们看到你组装部件，正如金属之主早前所做的那样。然而......
      你与其他迭代共享意识，但你并不集会。也许你会理解......
    ui_hail_alienship_opt4: 接受传输
    ui_hail_alienship_res4: |-
      每当这个存在用其美丽声乐充溢我的飞船时，我都尝试记住这段经历，以便日后回忆。
      然而，它从我的眼下消失后，就再也无迹可寻。留给我的只有导航数据......
    ui_hail_alienship_desc5: 这个奇怪的太空生物的声乐发生了变化，微妙但明确无误。它已变成二重唱，与<SPECIAL>虚空蛋<>和谐而融洽。
    ui_hail_alienship_lang5: 它即将完成。但是我们会在这里分道扬镳。如果你与我们分享你自己，是为牺牲。没有可以溢出的无限意识。它必须屈服。
    ui_hail_alienship_opt5: 继续倾听
    ui_hail_alienship_res5: 外星生物的声音正在消失。它似乎变弱了。在一个完美的反向回响中，<SPECIAL>虚空蛋<>提升了音量，其音乐持续而跳动。它有了自己的信息......
