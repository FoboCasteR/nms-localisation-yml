    bld_caveplant_1_name: 托盘真菌
    bld_caveplant_1_name_l: 托盘真菌
    bld_caveplant_1_desc: 这种真菌可以通过宽大而光滑的伞盖和荧光色的孔洞来识别，原生于各种洞穴生物群系。托盘真菌与多种穴居生物具有共生关系。
    bld_caveplant_2_name: 洞穴爬行者
    bld_caveplant_2_name_l: 洞穴爬行者
    bld_caveplant_2_desc: 灯藓花的坚韧变种。这种爬行蔓延的藤蔓一般出现在潮湿的地下环境中，但在任何生物群系类型中都可以作为独立的灌木生长。
    bld_caveplant_3_name: 特洛格郁金香
    bld_caveplant_3_name_l: 特洛格郁金香
    bld_caveplant_3_desc: 有着特别的香气的发光花朵，让人联想到新翻的土壤。这种植物的食物富含矿物质，所以花蕊通常含有微量的钴。
    bld_caveplant_4_name: 纹路平帽菇
    bld_caveplant_4_name_l: 纹路平帽菇
    bld_caveplant_4_desc: 这种大型蘑菇大量出现在地下洞穴中。它表面的“纹路”形成了一种特别的鳃结构，从伞盖的上方和下方释放孢子。
    bld_caveplant_5_name: 手指库石笋
    bld_caveplant_5_name_l: 手指库石笋
    bld_caveplant_5_desc: 富含钴的水经过几千年的滴落形成了这根石笋。它的触感永远是冰冷的，仿佛这块石头在回忆故乡洞穴的温度。
