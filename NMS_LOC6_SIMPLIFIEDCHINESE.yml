    ui_twit_pet_01_name_l: P.西普特法拉卵
    ui_twit_pet_01_desc: |-
      一颗活生生的受精卵，<TRADEABLE>已可孵化！<>

      里面寄宿着一头由水晶与肉体组成的装甲野兽，此刻它正在卵中轻轻翻动。

      根据扫描结果显示，里面的生物拥有特殊的基因潜质，如果好好培养，日后将会无比<TRADEABLE>热忱<>地保护自己的主人。
    ui_twit_pet_02_name: J.柯珞克拿科姆卵
    ui_twit_pet_02_name_l: J.柯珞克拿科姆卵
    ui_twit_pet_02_desc: |-
      一颗活生生的受精卵，<TRADEABLE>已可孵化！<>

      此刻，寄宿在其中的优雅生物正轻轻拨动着自己的柔软翅膀，看来是迫不及待地想要出来了。

      根据扫描结果显示，里面的生物拥有特殊的基因潜质，如果好好培养，日后将会成为一位能够从高空侦查资源的<STELLAR>勤勉<>同伴。
    ui_twit_pet_03_name: G.奥斯帝力丁宙斯卵
    ui_twit_pet_03_name_l: G.奥斯帝力丁宙斯卵
    ui_twit_pet_03_desc: |-
      一颗活生生的受精卵，<TRADEABLE>已可孵化！<>

      这颗卵不停晃动，仿佛里面的生物正在兴奋地摇摆。

      根据扫描结果显示，里面的生物拥有特殊的基因潜质，如果好好培养，日后将成为可通过温柔地安抚来进行互动的<TRADEABLE>温婉<>同伴。
    ui_twit_pet_04_name: V.彭塔阿姆酷姆卵
    ui_twit_pet_04_name_l: V.彭塔阿姆酷姆卵
    ui_twit_pet_04_desc: |-
      一颗活生生的受精卵，<TRADEABLE>已可孵化！<>

      其中有鳞片的爬行动物正用爪子刮着蛋壳，迫不及待地想证明它强悍的实力。

      根据扫描结果显示，里面的生物拥有特殊的基因潜质，如果好好培养，日后将成为一位能够用强大下颚击败敌对生物与猎物的<FUEL>凶猛<>猎手。
    ui_twit_pet_05_name: Z.法雅娜斯基拉卵
    ui_twit_pet_05_name_l: Z.法雅娜斯基拉卵
