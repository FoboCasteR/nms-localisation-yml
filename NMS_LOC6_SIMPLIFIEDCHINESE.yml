    update8_title: "《No Man's Sky》棱镜更新"
    update8_notes: |-
      《No Man's Sky》棱镜将带来大量全新内容。若要了解详细信息，请前往www.nomanssky.com。

      *在全新渲染科技的帮助下，宇宙将展现出前所未有的灵动美景。
      *已强化洞穴以及遥远星辰的外观。
      *新增包括低飞动物群系在内的大量全新生物，您将可以骑乘并将其收养为同伴。
      *现已可以交换货船基地，并可以在异象研究制作构件。
      *现已可以在任意地点播放字节节拍音轨，并与其他旅行者分享。

      Hello Games一直都在努力改善与扩展《No Man's Sky》。希望各位能够享受我们的游戏。:)

      谢谢各位的支持！
      Hello Games
    pc_graphics_anti_aliasingdlss_d: |-
      抗锯齿使用各种技术来平滑物体周边的锯齿边缘（看上去就是由一些方形像素构成的非矩形形状）。

      <STELLAR>FXAA<> - 过滤速度非常快，但会导致图像稍微模糊。

      <STELLAR>TAA<> - 比FXAA更锐利的快速多帧采样。

      <STELLAR>FSR 2.0<> - AMD FidelityFX™超分辨率2（FSR 2）是尖端的开放源码临时倍线解决方案，能提供高品质的图像和帧率优化。

      <STELLAR>DLSS<> - 此NVIDIA RTX技术运用深度学习神经网络提升帧率并产生绚丽而鲜明的图像。

      <STELLAR>DLAA<> - NVIDIA DLAA是一种基于人工智能的抗锯齿模式，适用于拥有充足GPU空间并希望获得更高水平图像质量的用户。

      此设置仅影响GPU的性能。
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: DLSS质量
    pc_graphics_dlssquality_d: |-
      深度学习超级采样（DLSS）是一项NVDIA RTX技术，它融合了抗锯齿和超级采样技术，在不损害帧率的情况下提高分辨率，优化图像细节。

      <STELLAR>质量<>：提供比平衡模式更高的图像质量。

      <STELLAR>平衡<>：提供优化的性能和图像质量。

      <STELLAR>性能<>：提供比平衡模式更优质的性能。

      <STELLAR>超性能<>：提供最高的性能提升。仅推荐用于8K分辨率。

      此设置仅影响GPU性能。
