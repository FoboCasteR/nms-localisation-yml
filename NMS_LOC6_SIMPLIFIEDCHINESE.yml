    bld_slime_sac_name: 无效的生育囊
    bld_slime_sac_name_l: 无效的生育囊
    bld_slime_sac_desc: |-
      麸质产卵膜，源自一头恐怖到令人无法形容的惧兽。

      已从基因上去除活性，放置进你的基地后，这个卵囊完全没有发生生殖抽搐的风险。
