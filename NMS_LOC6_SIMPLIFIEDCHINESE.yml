    exp_library6_lang: |-
      前帝国曾有这样的逻辑。通过将<TECHNOLOGY>金属外观<>改为<FUEL>匿名肉体<>来消除科尔瓦克斯身份。该肉体，由外观修改设备生成。该设备，是机器，正如科尔瓦克斯。

