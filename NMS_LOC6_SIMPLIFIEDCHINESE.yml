    tra_aband_handin_crew_shady: 朋友，你有信息，对吧？我都感觉到了！想要做笔交易吗？我有很多<SPECIAL>污染的金属<>......
    exp_aband_handin_crew_shady: 我们都看到了，旅行者实体。我们知道他们的命运。但这样的名单是有价值的。你想要交换吗？我们可以提供<SPECIAL>污染的金属<>。
    war_aband_handin_crew_shady: 闯入者！格拉！你想要从你的冒险中获得收益吗？很好！我有很多<SPECIAL>污染的金属<>，我们来交换吧！
    tra_aband_handin_crew_guild: 朋友！你是吉克可敬、可靠的好朋友，是吧？你会做出正确的选择，把你所知道的交托给我们吧？
    exp_aband_handin_crew_guild: 迷失在太空中，失去连接......哎唷！好悲惨的命运。如果旅行者实体愿意分享其所知的信息，那么这些甲壳将会受到尊敬。
    war_aband_handin_crew_guild: 格拉！不明就里的死亡毫无荣誉可言！闯入者，请分享你对这名殒命船员的所知，维吉恩将会依次向你致敬！
    tra_aband_handin_capt_shady: 啊，朋友，勇敢的旅行者！你拥有了这等无价之宝！哦，不，朋友，任何物品都是有价的！你想要<SPECIAL>污染的金属<>吗？
    exp_aband_handin_capt_shady: 你拥有多么吸引人的秘密啊，拾荒者实体！这么多数据全都掌握在你的手中！我们必须获得这份日志。做个交易吧？
    war_aband_handin_capt_shady: 这是哪个懦夫船长，居然在飞船被摧毁之前就死了？格拉！连篇的废话！但也许可以从中提取出一些有价值的东西。要不要做笔交易，闯入者？
    tra_aband_handin_capt_guild: 太可惜了啊，朋友。那么多货物，那么多财物，居然尽数付予群星了！但从船长的录音中，我们或许能了解到一些东西。你愿意捐赠出来，是吧？
    exp_aband_handin_capt_guild: 船长实体的最后录音有很多可以学习借鉴之处。有助于科尔瓦克斯开拓知识的疆域。旅行者实体，分享你的所知吧！
    war_aband_handin_capt_guild: 闯入者！你拿到了船长最后的录音？格拉！交上来，维吉恩将确保正义得到伸张！
