    ui_guide_topic_aband: 荒废货船
    ui_guide_body_aband: |-
      <SPECIAL>荒废货船<>很危险，里面充斥着环境危害和敌对实体。这类飞船上有大量<STELLAR>宝贵的可回收物品<>及<SPECIAL>特殊物品<>，这些物品可在空间站交换纳米星团或声望。

      如果要找到荒废货船，请从空间站的<TECHNOLOGY>废品收购者<>处购买<SPECIAL>紧急信号扫描仪<>。使用库存中的接收器定位一艘荒废货船。

      借助宝贵的战利品和大量纳米星团，你有机会使用荒废货船的工程系统生产有价值的<TECHNOLOGY>货船技术<>，包括<STELLAR>舰队系统<>升级以及<STELLAR>扩展货船库存<>的工具。

      旅行者可向别人分享特定荒废货船的地点，每个恒星系都有一艘特定的荒废飞船。此飞船可被多次搜刮，但是要寻找新荒废飞船的话，你必须前往新的恒星系。

      想获取<STELLAR>免费<>紧急信号扫描仪的旅行者应登上太空异象向<TRADEABLE>迭代：赫利俄斯<>索取。
    ui_free_aband_opt: 询问荒废货船的信息
    ui_free_aband_res: 啊，你听说啦。是的，我从某个古老迭代手中获得了一个<STELLAR>紧急信号扫描仪<>。你要是能看到那些逝去之人的命运，这东西就是你的啦。
