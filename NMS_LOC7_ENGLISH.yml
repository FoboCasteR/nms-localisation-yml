    ui_medal_desc_journey: |-
      <STELLAR>Journey Milestones<> are a record of your journey through the universe.

      Select a medal on the Milestones page to view more information about that milestone.
      <COMMODITY>Pin<> a medal to add detailed guidance to the Mission Log.
    ui_medal_desc_aliens_met: |-
      Intelligent alien lifeforms can be encountered throughout the galaxy, primarily found in <STELLAR>planetary buildings<> or system <STELLAR>space stations<>.

      Speaking to lifeforms may bring the opportunity to <COMMODITY>trade<>, <TECHNOLOGY>learn words<>, <SPECIAL>exchange star charts<> or <TRADEABLE>swap gifts and gain standing<>. Other lifeforms may offer the chance to <COMMODITY>purchase their starship<>.
    ui_medal_desc_words: |-
      Many <STELLAR>alien lifeforms<> will teach you words in their language. Large structures, such as space stations or planetary outposts, are densely populated and a good source of knowledge.

      Learn additional words from <SPECIAL>Knowledge Stones<> found while exploring.

      See <STELLAR>Learning Words<> in the 'Alien Lifeforms' section of the Guide for further details.
    ui_medal_desc_dist_warp: |-
      To travel to a new system, open your <VAL_ON>Galaxy Map<> (<IMG>QUICK_MENU<>). Select a system and use <IMG>GALAXYWARP<> to engage the hyperdrive.

      Select systems directly in <VAL_ON>free look<> or <VAL_ON>push<> along the direction of the <VAL_ON>pre-set path<>. paths can be changed to show different galactic destinations.
    ui_medal_desc_disc_creatures: |-
      Locate planetary fauna with the <TECHNOLOGY>Analysis Visor<> (<IMG>AIM<>), and hold <IMG>BINOCSCAN<> to scan them. Undiscovered creatures are indicated by <FUEL>red dots<>.
      View a planet's <TECHNOLOGY>Discoveries<> page for hints on where and when to find specific creatures.

      When all creatures on a planet have been discovered, visit the Discoveries page and select <STELLAR>'Register Completion'<> to earn <COMMODITY>bonus rewards<>.
    ui_medal_desc_dist: |-
      While exploring on foot, use the <TECHNOLOGY>Analysis Visor<> (<IMG>AIM<>), <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) and the <TECHNOLOGY>Compass<> at the top of the HUD to find points of interest.

      Use caves and buildings to shelter and auto-recharge your <TECHNOLOGY>hazard protection<>.

      The Exosuit's jetpack (<IMG>JUMP<>) and sprint (<IMG>RUN<>) capabilities allow for faster movement. Purchase Exosuit movement upgrades from a <TECHNOLOGY>technology merchant<> on the space station.
    ui_medal_desc_longest_life: |-
      Extreme worlds are <FUEL>highly dangerous<>. Their fearsome storms <STELLAR>activate<> their stellar metals. Identify activated metals from space with the starship's <TECHNOLOGY>Scanner<> (<IMG>SCAN<>).

      Purchase Hazard Protection upgrades from a space station <TECHNOLOGY>technology merchant<>. Acquire new Hazard Protection technologies from <STELLAR>Selene<> on the <SPECIAL>Space Anomaly<>.
    ui_medal_desc_sentinels: |-
      <SPECIAL>Sentinel Drones<> patrol most worlds.
      Engaging the Sentinels will trigger <FUEL>Suppression Measures<>.
      Locate Sentinels with the <TECHNOLOGY>Analysis Visor<>.

      See the <STELLAR>Combat<> section of the Guide for further details.
    ui_medal_desc_money: |-
      Sell items for <COMMODITY>units<> (<IMG>UNITS<>) on the Galactic Trade Network.

      Install an <TECHNOLOGY>Economy Scanner<> in your starship to gain access to economic data on the Galaxy Map, then plan <COMMODITY>trade routes<> to maximise profit. Find <VAL_ON>complementary economy types<> for the perfect trade route.

      See <STELLAR>Making Money<> in the Guide for further details.
    ui_medal_desc_enemies: "Find and destroy pirates (or peaceful traders) in space
      combat. Locate pirates by searching for bounty targets or taking missions from
      the <TECHNOLOGY>Space Station Mission Board<>.\n\nFire <VAL_ON>ship weapons<>
      with <IMG>SHIPFIRE<>, and cycle weapon modes with <IMG>SHIPCYCLEWEAPON<>. Manage
      your speed with <FUEL>Boost<> (<IMG>BOOST<>) and <VAL_ON>Brake<> (<IMG>BRAKE<>)
      to stay behind your target. "
    ui_medal_desc_missions_tra: |-
      Complete missions for the <TRANS_TRA>Gek<> by visiting the space station <COMMODITY>Listings Agent<> in a Gek-dominated system.

      Check listings carefully, as the Mission Board will offer missions from a number of <STELLAR>commissioning factions<>.

      Improving your <SPECIAL>standing<> with the Gek will increase the variety of missions on offer in Gek-dominated systems.
    ui_medal_desc_words_tra: |-
      Many <TRANS_TRA>Gek<> will teach you words in their language. Large structures, such as space stations or planetary outposts, are densely populated and a good source of knowledge.

      Learn additional words from <SPECIAL>Knowledge Stones<> found while exploring.

      See <STELLAR>Learning Words<> in the 'Alien Lifeforms' section of the Guide for further details.
    ui_medal_desc_systems_tra: |-
      To travel to a new system, open your <VAL_ON>Galaxy Map<> (<IMG>QUICK_MENU<>). Select a system and use <IMG>GALAXYWARP<> to engage the hyperdrive.

      Select systems directly in <VAL_ON>free look<> or <VAL_ON>push<> along the direction of the <VAL_ON>pre-set path<>. paths can be changed to show different galactic destinations.

      <TRANS_TRA>Gek<>-dominated systems are indicated with a beak symbol.
    ui_medal_desc_smuggle: |-
      In some star systems, the dominant local authority has been <VAL_ON>overthrown<> by rebel outlaw forces. On the <VAL_ON>Galaxy Map<> (<IMG>QUICK_MENU<>), these systems are indicated with a skull symbol.

      <SPECIAL>Black market goods<> can be purchased cheaply from outlaw stations, then sold for a <TRADEABLE>large markup<> within regulated space. Offload contraband quickly to avoid <STELLAR>cargo scans<> and conflict with Sentinel enforcers!
    ui_medal_desc_missions_war: |-
      Complete missions for the <TRANS_WAR>Vy'keen<> by visiting the space station <COMMODITY>Listings Agent<> in a Vy'keen-dominated system.

      Check listings carefully, as the Mission Board will offer missions from a number of <STELLAR>commissioning factions<>.

      Improving your <SPECIAL>standing<> with the Vy'keen will increase the variety of missions on offer in Vy'keen-dominated systems.
    ui_medal_desc_words_war: |-
      Many <TRANS_WAR>Vy'keen<> will teach you words in their language. Large structures, such as space stations or planetary outposts, are densely populated and a good source of knowledge.

      Learn additional words from <SPECIAL>Knowledge Stones<> found while exploring.

      See <STELLAR>Learning Words<> in the 'Alien Lifeforms' section of the Guide for further details.
    ui_medal_desc_systems_war: |-
      To travel to a new system, open your <VAL_ON>Galaxy Map<> (<IMG>QUICK_MENU<>). Select a system and use <IMG>GALAXYWARP<> to engage the hyperdrive.
      Select systems directly in <VAL_ON>free look<> or <VAL_ON>push<> along the direction of the <VAL_ON>pre-set path<>. paths can be changed to show different galactic destinations.

      <TRANS_WAR>Vy'keen<>-dominated systems are indicated with an eye symbol.
    ui_medal_desc_walkers: |-
      Sentinel Drones patrol most worlds.
      Engaging the Sentinels will trigger <FUEL>Suppression Measures<>.
      Locate Sentinels with the <TECHNOLOGY>Analysis Visor<>.
      Increase your <FUEL>Wanted Level<> to summon elite <SPECIAL>Sentinel Walkers<>.

      See the <STELLAR>Combat<> section of the Guide for further details.
    ui_medal_desc_missions_exp: |-
      Complete missions for the <TRANS_EXP>Korvax<> by visiting the space station <COMMODITY>Listings Agent<> in a Korvax-dominated system.

      Check listings carefully, as the Mission Board will offer missions from a number of <STELLAR>commissioning factions<>.

      Improving your <SPECIAL>standing<> with the Korvax will increase the variety of missions on offer in Korvax-dominated systems.
    ui_medal_desc_words_exp: |-
      Many <TRANS_EXP>Korvax<> will teach you words in their language. Large structures, such as space stations or planetary outposts, are densely populated and a good source of knowledge.

      Learn additional words from <SPECIAL>Knowledge Stones<> found while exploring.

      See <STELLAR>Learning Words<> in the 'Alien Lifeforms' section of the Guide for further details.
    ui_medal_desc_systems_exp: |-
      To travel to a new system, open your <VAL_ON>Galaxy Map<> (<IMG>QUICK_MENU<>). Select a system and use <IMG>GALAXYWARP<> to engage the hyperdrive.

      Select systems directly in <VAL_ON>free look<> or <VAL_ON>push<> along the direction of the <VAL_ON>pre-set path<>. paths can be changed to show different galactic destinations.

      <TRANS_EXP>Korvax<>-dominated systems are indicated with a visor symbol.
    ui_medal_desc_nanites: |-
      Nanites can often be found by exploring planetary structures, by selling / refining items you acquire, or by <VAL_ON>uploading<> Discoveries.

      <STELLAR>Ares<> and <STELLAR>Helios<> on the <SPECIAL>Space Anomaly<> seek new items and data each day, and <VAL_ON>offer Nanites in exchange<>.

      See <STELLAR>Earning Nanites<> in the 'Upgrades & Crafting' section of the Guide for further details.
    ui_medal_desc_missions_tguild: |-
      Complete missions for the <STELLAR>Merchants Guild<> by visiting a space station <COMMODITY>Listings Agent<>.

      Check listings carefully, as the Mission Board will offer missions from a number of <STELLAR>commissioning factions<>.

      Improving your relationship with the system's <STELLAR>dominant lifeform<> will increase the variety of missions on offer.
    ui_medal_desc_money_tguild: |-
      The Merchants Guild looks favourably upon members with impressive reserves of wealth.

      Sell items for <COMMODITY>units<> (<IMG>UNITS<>) on the Galactic Trade Network. Rare items, such as <STELLAR>ancient bones<>, or trade goods, such as <COMMODITY>Star Silk<>, can command especially high prices for the advanced trader.

      See <STELLAR>Making Money<> in the Guide for further details.
    ui_medal_desc_farming: |-
      Grow plants in your planetary or freighter <STELLAR>base<>.

      Plants must generally be grown in a <TECHNOLOGY>Hydroponic Tray<> or freighter <TECHNOLOGY>Cultivation Chamber<>, but can be planted <VAL_ON>outside<> in their <TRADEABLE>native weather conditions<>.

      Find <TRADEABLE>agricultural<> blueprints at the Construction Unit on the <SPECIAL>Space Anomaly<>. Freighter room blueprints are available from the upgrade terminal aboard the freighter bridge.
    ui_medal_desc_proc_prods: |-
      Find <SPECIAL>ancient artifacts<> at buried ruins.
      A space station <TECHNOLOGY>Cartographer<> will sell charts to <STELLAR>dig sites<>.
      Use the <TECHNOLOGY>Terrain Manipulator<> to excavate ruins.
      Several keys may be required to unlock artifact chests.
    ui_medal_desc_missions_wguild: |-
      Complete missions for the <STELLAR>Mercenaries Guild<> by visiting a space station <COMMODITY>Listings Agent<>.

      Check listings carefully, as the Mission Board will offer missions from a number of <STELLAR>commissioning factions<>.

      Improving your relationship with the system's <STELLAR>dominant lifeform<> will increase the variety of missions on offer.
    ui_medal_desc_sentinels_wguild: |-
      The Mercenaries Guild reserves their greatest respect for members who have proven their strength in battle.

      <SPECIAL>Sentinel Drones<> patrol most worlds.
      Engaging the Sentinels will trigger <FUEL>Suppression Measures<>.
      Locate Sentinels with the <TECHNOLOGY>Analysis Visor<>.

      See the <STELLAR>Combat<> section of the Guide for further details.
    ui_medal_desc_pirates: "Seek out pirates in <FUEL>high conflict<> or <FUEL>Outlaw<>
      systems. Alternatively, the <STELLAR>Mission Listings Agent<> on a space station
      will often offer specific bounties.\nShips carrying <STELLAR>high value cargo<>
      are more likely to attract pirate attention.\n\nFire <VAL_ON>ship weapons<>
      with <IMG>SHIPFIRE<>, and cycle weapon modes with <IMG>SHIPCYCLEWEAPON<>. Manage
      your speed with <FUEL>Boost<> (<IMG>BOOST<>) and <VAL_ON>Brake<> (<IMG>BRAKE<>)
      to stay behind your target. \nPurchase starship upgrades from a <TECHNOLOGY>technology
      merchant<> aboard a space station."
    ui_medal_desc_fiends: |-
      <FUEL>Whispering Eggs<> are often found laid on airless planets, or around abandoned buildings. Disturbing the eggs will summon the <SPECIAL>monstrous brood<>.
      Locate <FUEL>Whispering Eggs<> using the <TECHNOLOGY>Analysis Visor<>.

      See the <STELLAR>Combat<> section of the Guide for further details.
    ui_medal_desc_missions_eguild: |-
      Complete missions for the <STELLAR>Explorers Guild<> by visiting a space station <COMMODITY>Listings Agent<>.

      Check listings carefully, as the Mission Board will offer missions from a number of <STELLAR>commissioning factions<>.

      Improving your relationship with the system's <STELLAR>dominant lifeform<> will increase the variety of missions on offer.
    ui_medal_desc_scanning: |-
      Consult the <TECHNOLOGY>Discoveries<> page to view the <SPECIAL>rarity<> of specific fauna species on a planet, as well as hints on where and when to find them.

      Locate planetary fauna with the <TECHNOLOGY>Analysis Visor<> (<IMG>AIM<>). Undiscovered creatures are indicated by <FUEL>red dots<>. Target creatures with the Visor, and hold <IMG>BINOCSCAN<> to scan them.
    ui_medal_desc_dist_warp_eguild: |-
      The currency of the Explorers Guild is data, and the guild celebrates the experience of members who have plotted long routes through the stars.

      To travel to a new system, open your <VAL_ON>Galaxy Map<> (<IMG>QUICK_MENU<>). Select a system and use <IMG>GALAXYWARP<> to engage the hyperdrive.
      Select systems directly in <VAL_ON>free look<> or <VAL_ON>push<> along the direction of the <VAL_ON>pre-set path<>. paths can be changed to show different galactic destinations.
    ui_medal_desc_plants: |-
      Use the <TECHNOLOGY>Analysis Visor<> (<IMG>AIM<>) to scan <TRADEABLE>planetary flora<>.
      Scanning plants earns <STELLAR>units<>. Rename and upload your discoveries to earn <STELLAR>nanites<>.
      The <STELLAR>Exploration Guide<> in the Log will show the overall discovery progress for a planet.
