    ui_portal_tra_mono_title_2: Winged Creature
    ui_portal_tra_mono_2: |-
      A small winged creature landed on the very top of the monolith. Suddenly, its eyes glowed red and its head revolved in a full circle. It screamed for mercy in an ancient voice that wanted itself dead.

      The poor animal had clearly broken its neck, but some power of possession still animated it.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The poor winged creature dropped down dead, and the vision ended.
    ui_portal_tra_mono_title_14: Abomination
    ui_portal_tra_mono_14: |-
      The ancient structure swung open to reveal a body encased in ice. It was a patchwork of different body parts. Its ragged beak appeared to have been stitched on with animal gut.

      A handwritten sign in the language of the ancient traders could be seen above the body's head. Some sort of fuel would most likely melt the ice...

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The monolith consumed the creature once more. The spirits that lived in this place regarded my actions.
    ui_portal_tra_mono_title_1: MetalliGek
    ui_portal_tra_mono_1: |-
      I saw a ragged claw grab at me. Despite being broken and fragmented, it held me tight while a metallic beak emerged from the living rock.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I escaped the grip of the metallic claw. The vision faded.
    ui_portal_tra_mono_title_12: Beak
    ui_portal_tra_mono_12: |-
      A beak emerged from the ancient stone. It was shouting, but could not be heard. In the stone above someone, long ago, had scrawled advice for those who would approach it.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The beak screamed wordlessly at me, furiously intoning the words of the ancient beings that had once worshipped here. My scanner detected traces of a catalyst around it, but could not specify which one.

      I fed the beak, and it uttered the words of those who once worshipped here.
    ui_portal_tra_mono_title_18: Holy Site
    ui_portal_tra_mono_18: |-
      As my feet approached the Monolith, I heard a low rumble, which gradually built into an ancient scream. It was like no other noise I'd ever experienced.

      The calm silence of the alien landscape had become a nightmarish cacophony of pain and death. I tried to concentrate. There were words within the screams.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The vengeful spirits made note of my obedience.
    ui_portal_tra_mono_title_3: Lava
    ui_portal_tra_mono_3: "The monolith melted in front of my eyes. The face of a
      trader emerged, its beak cut off for reasons unknown. It screamed and writhed
      in the bubbling vertical lava, desperately reaching out to me - \n\n<STORY_HIGH>\"%ALIEN_TEXT%\"<>\n\nThe
      monolith watched my actions, and the vision dematerialised."
    ui_portal_tra_mono_title_16: Eggs
    ui_portal_tra_mono_16: |-
      I was standing in a crater beneath a jet black sky. I was up to my knees in a strange syrup that glowed pink in the darkness.

      Spherical eggs floated around me. Some of these mucus-covered orbs smelled terrible, others were sweet and delicate.

      The taint of the foul eggs was infecting the entirety of the spawning pool. I was filled by an urge to separate them.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I removed some of the eggs. The ancient Gek spirits that dwelled here passed judgement.
    ui_portal_tra_mono_title_4: Power
    ui_portal_tra_mono_4: |-
      The monolith's glyphs took on a faint yellow tinge, then flickered and disappeared. It had no power: the mysterious forces that fueled these stones were weak. I heard a faint crackling whisper on the planetary breeze.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I noticed a hole in the monument's base, and inserted some of my mined resources through the gap.

      The monolith consumed the elements.
    ui_portal_tra_mono_title_5: The Worker and the Onlooker
    ui_portal_tra_mono_5: |-
      The monolith had the smell of burnt metal and heavy industry. Strange runes swirled and transformed, forcing an image deep into my mind.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I looked into the past. I saw a small beaked figure, silhouetted by the light of a forge, industriously hammering armour. Next to it, a cloaked companion idly watched – seemingly content to avoid the work.

      Both lifeforms stared at me. I chose one, and the place's spirits altered my equipment with a strange power.
    ui_portal_tra_mono_title_6: Give or Take
    ui_portal_tra_mono_6: |-
      The ground in front of the monolith was indented by the knees of a thousand ancient pilgrims who once knelt here.

      A stone block slowly pulled back in front of me. Inside the hollow recess I was surprised to see canisters of luxury products that had built up there through the ages. I heard a whisper...

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I felt greedy unknown forces watching my every move.
    ui_portal_tra_mono_title_7: The Low
    ui_portal_tra_mono_7: |-
      I was not alone. Tiny beaked creatures gambolled around my feet. To them I was a giant, and they recoiled in terror when they saw me towering above them.

      The air filled with an unpleasant aroma, as they pinned themselves against the hard edifice of the unforgiving monolith.

      The terrifying obelisk itself sat in judgement above us all – both myself and the creatures of the vision.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The creatures disappeared into the ether. The spirits that haunted this place watched on.
    ui_portal_tra_mono_title_8: Thirst
    ui_portal_tra_mono_8: |-
      A terrible thirst overwhelmed me, but my hydration systems were suddenly inoperable. My throat was dry, and I felt dazed. Two ancient stone cups appeared.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The first was a vibrant red chalice full of a slick bubbly transparent liquid. The other was embossed with the shape of a circular red shield, and had a faint yellow tone.

      If I didn't take in water my death felt certain. My hand wavered between the two before I chose a cup, and drank.

      The liquid was unpleasant, and I was momentarily overcome with nausea. The ancient Gek seemed pleased, rewarding me with nanites.
    ui_portal_tra_mono_title_9: Execution
    ui_portal_tra_mono_9: |-
      An unseen replication of my own self stalked around the edge of the monolith. It screamed in an ancient tongue while forcing me down onto my knees.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The doppelganger first placed its boltcaster to my forehead, and then mimed cutting my belly open with the mining beam. It smiled pleasantly. I was to choose my desired execution.

      I made my choice, and the doppelganger revealed its strength before vanishing.
    ui_portal_tra_mono_title_10: Tribute
    ui_portal_tra_mono_10: |-
      A barely visible crack down the centre of the ancient edifice spat out dust. The monolith shook, and two vast doors swung open. The interior of the ancient structure was hollow, and had been used as a burial chamber.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      An ancient beaked lifeform with bulging eyes lay desiccated atop an unlit funeral pyre. At its feet lay ancient treasures and technologies that had been left with it for its next life... wherever that might be.

      The corpse awoke before the vision faded, a witness to my actions.
    ui_portal_tra_mono_title_11: Silence
    ui_portal_tra_mono_11: |-
      The Monolith stood forlorn and seemingly forgotten. If I strained, I could see faint marks in the ground where ancient tribes had once come to worship and commune with the edifice. A gust of alien breeze carried a faint whisper of a voice. I struggled to hear it.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      Again, the voice echoed around me. Stronger this time. I tried to make out the words desperately crying out for my attention, and did what I could to appease them.
    ui_portal_tra_mono_title_15: Detonation
    ui_portal_tra_mono_15: |-
      I was an observer. I witnessed beaked traders dressed in modern Exosuits leaving an object at the base of a Monolith. It was a small mesh of wires and canisters. They charged it with a strange metal, then quickly departed.

      As if in a dream, I approached the ancient edifice. It all suddenly felt real. I lived and breathed in the recent past.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The device exploded violently.

      I awoke from the vision to find both the monolith and myself intact. The spirits that inhabited the place watched closely.
    ui_portal_tra_mono_title_17: Eye
    ui_portal_tra_mono_17: |-
      I was being watched. I looked above, and saw a giant lidless eye hovering over the monolith. It stared down at me unblinkingly. It did not move. It did not look elsewhere.

      Its gaze was remorseless. It felt like it had always been there. Its centre crackled, a bright unwavering blue...

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The eye faded away with a haunting light. Reality was restored.
    ui_portal_tra_mono_title_20: Collector
    ui_portal_tra_mono_20: |-
      A small green hand reached out through the stone monolith, its fingernails yellowed and dirty. It opened to show an empty palm, and waited for my response.

      This felt like part of an ancient tradition. There was no malice, just cold expectation.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I offered what I felt was right, and the vision ended.
    ui_portal_tra_mono_title_19: Punishment
    ui_portal_tra_mono_19: |-
      I was chained on the monolith. My arms were in manacles above my head, and my feet were dangling several feet from the ground.

      A creature, its beak showing through the blackened animal hide mask, approached on stilts. It wielded a red hot metal rod.

      It pecked at my eyes, then pecked at my tongue. I was to choose my punishment.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I chose what I felt I could bear, and was rewarded correspondingly.
    ui_portal_tra_mono_title_13: Judgement
    ui_portal_tra_mono_13: |-
      Time spooled backwards. I was sat on a platform looking down on an execution. Two small beaked traders were kneeling before me. One was small and wiry, the other was obese with jowls that brushed the wooden stage. Another lifeform, who wore a green cloth mask, readied an axe behind them.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The traders begged me for mercy. The familiar dry, croaky voice of an ancient tribe whispered encouragement into my ear.

      I made my choice. The spirits of the monolith observed my judgement.
    ui_portal_exp_mono_title_1: Spiders
    ui_portal_exp_mono_1: "I felt faint, as if my mind were being invaded. Pustules
      on my skin grew, bubbled and popped - and I felt countless tiny stabbing pin-pricks
      scrabbling from each gaping hole.\n \nSuddenly metal spiders, perhaps tiny Sentinels,
      ran up my shoulder and into my visor. Could this be real? This could not be
      real. I started to scream.\n\n<STORY_HIGH>\"%ALIEN_TEXT%\"<>\n\nAncient Korvax
      consciousnesses watched my response, as though the encounter had been their
      experiment. The hallucination faded."
    ui_portal_exp_mono_title_2: Tetrahedrons
    ui_portal_exp_mono_2: |-
      Tiny floating tetrahedrons emerged from the planet's surface and surrounded me. I tried to wave them away with my Multi-Tool, but each time they only swarmed closer to it - as if attracted to it somehow.

      I raised my Multi-Tool, and they shimmered blue as they darted this way and that. Closer and closer.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      They were within touching distance of my Multi-Tool. They made one final surge, and I had a vision of a bright blue glow. Reality was restored.
    ui_portal_exp_mono_title_8: Memories
    ui_portal_exp_mono_8: |-
      Blue light poured from the monolith as if a curtain had been dropped within. I heard a gentle hubbub of voices, and caught a familiar smell on the breeze. I could not remember my home, but I knew that this doorway led there.

      I ached for a past I could not remember. Every inch of my soul wanted to make the leap back. I looked to the skies, and the infinity beyond. Could I truly abandon my journey, when it had only just begun?

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The spirits that lived in this place watched, noting which way I chose to step.
    ui_portal_exp_mono_title_13: Child
    ui_portal_exp_mono_13: |-
      A child emerged from the monolith. It took a few moments before I realised that... it was me. I looked carefree and innocent. The little one stared up at my Exosuit, and tried to see me through my visor.

      The child suddenly started to weep, and clung to my knees. They implored me never to leave. They didn't want to be alone. I should stay here forever. We should be reunited. Whole again once more.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      It felt strange, interacting with my child self. The Korvax Echoes watched on.
    ui_portal_exp_mono_title_3: Sleep
    ui_portal_exp_mono_3: |-
      I began to feel dizzy. A strange lethargy came over me, and I felt compelled to lie down in front of the ancient relic. This place felt calming. It felt like home, wherever that might have once been.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I knew that if I truly wanted to fight the impulse to sleep I probably could, but I felt warm and comfortable basking in the glow of the ancient runes. I had to choose whether to trust the monolith, whether to relinquish control.

      Ancient Korvax noted my choice.
    ui_portal_exp_mono_title_4: Doppelganger
    ui_portal_exp_mono_4: |-
      A flickering reflection of my own body emerged from a portal. It mimicked every move I made. When I waved, it waved. When I raised my Multi-Tool, it copied instantly. The doppelganger made a motion to suggest it wanted something, and we both recoiled when I realised I had instinctively matched its movements.

      Its body shimmered, but its equipment looked somehow real. Its Multi-Tool looked better than my own. The dimensional irregularity was fading....

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      After one final exchange, the mirror-me faded away.
    ui_portal_exp_mono_title_12: Language
    ui_portal_exp_mono_12: |-
      A liquid metal lasso emerged and wrapped itself around my helmet. It froze in place, before pulling my head into contact with the glow of the monolith.

      The ancient stone was warm, and deep inside I heard the hum of an arcane technology as it prepared to unleash itself. I looked up back up to the glyphs to try to guess why this might be happening. They talked to me in an alien tongue.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The strange metal connector released me, and I was gifted a small reward.
    ui_portal_exp_mono_title_16: Future
    ui_portal_exp_mono_16: |-
      My movements seemed normal, but everything else was running faster than it should. The sun span around this globe in seconds, days endlessly turning to night and back again. The creatures that grazed and hunted around the site passed by in a blur.

      I was trapped in a time vortex. Numbers on my Multi-Tool seemed to tick higher and higher. The closer I got to the Monolith, the more disturbance was added to the timeline...

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I acted, and time resumed a normal rhythm.
    ui_portal_exp_mono_title_5: Coins
    ui_portal_exp_mono_5: |-
      For many ages it appeared that pilgrims had carved numerical figures between the glowing glyphs of the monolith. Looking down, I noticed an ancient coin. I scraped the ground with my boot, and unearthed several more.

      The site was otherwise silent. Perhaps it was eternally unresponsive, or perhaps it waited for something.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The Echoes that dwelled here awoke to observe my actions.
    ui_portal_exp_mono_title_6: Blue Energy
    ui_portal_exp_mono_6: |-
      As I studied the ancient runes, they began to glow with an ethereal light. I could see wisps of a strange blue energy being pulled from the obelisk and swirling around my Multi-Tool.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      If I pulled the trigger, the exhaust would automatically open - allowing this strange ethereal substance into the body of my equipment. I made my choice, and the blue energy responded.
    ui_portal_exp_mono_title_17: Protection
    ui_portal_exp_mono_17: |-
      I felt I was being watched. I turned, but could not see the potential assailant. But I knew, with burning certainty, that they were there. Somewhere out there on the alien landscape, someone was about to launch an attack.

      Suddenly, the words of an unknown power blazed brightly on the monolith.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      My instincts were validated; a distant attack was fired. The Echoes observed my actions, and offered protection accordingly.
    ui_portal_exp_mono_title_7: Pool
    ui_portal_exp_mono_7: |-
      An expanding pool of liquid metal had rippled out of the obelisk's base. My feet had already been covered. In the bright reflection I saw my expression turn to horror as I began to sink.

      I felt warming hands on my legs, pulling me down into the silver sheet. Every hazard detection device on my Multi-Tool was going haywire...

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I emerged from the metal pool, not quite understanding its nature.
    ui_portal_exp_mono_title_9: Slavery
    ui_portal_exp_mono_9: |-
      Two stone blocks slowly revolved on the base of the monolith. Two beads of red light then traced images on each one. The red lights then pooled together and liquefied in an indentation below. The closer I got, the more agitated the red pool became.

      The images both showed masked electronic lifeforms. The first showed the lifeform absorbing power to break free from its shackles. The second showed it hiding from its captors.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The red liquid surged into my equipment. It materialised into a technology blueprint.
    ui_portal_exp_mono_title_10: Gift
    ui_portal_exp_mono_10: |-
      A chiselled hole appeared at the foot of the obelisk. From its smoothed edges and the scraped markings around it, it was clear that over centuries unknown creatures had pushed elements through this gap.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      It was impossible to tell quite what would happen, but below it were three blocks of the exact same dimensions that looked like they could be turned by a mechanism deep within the monolith itself.

      I searched my pack for elements that looked like they could fit, and inserted them into the hole. The monolith accepted my offering, transforming it into something greater.
    ui_portal_exp_mono_title_11: Orb
    ui_portal_exp_mono_11: |-
      The Monolith disappeared. The landscape around me seemed the same, but somehow the planetary vegetation had moved. Sitting central to where the mysterious stone once stood was a red glowing orb.

      The intensity of the orb burned the ground beneath it. It crackled with an unknown power. I felt compelled to pick it up, and become a part of it. A distant voice spoke to me...

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The red orb judged me. Reality was restored.
    ui_portal_exp_mono_title_14: Casing
    ui_portal_exp_mono_14: |-
      An empty shell of an electronic lifeform emerged from the monolith. It was ancient and weather-beaten. The light in its mask had been extinguished for many centuries.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      It held a rusted canister in its hand, which my scanner detected had once contained refined metal. The scan also revealed an unknown substance deep within the defunct entity's casing.

      The ancient Korvax judged my actions before the casing was absorbed back into the monolith.
    ui_portal_exp_mono_title_15: Corruption
    ui_portal_exp_mono_15: |-
      The inside of the planet was hollow, and I was standing at the base of its vast bowl. Around me the roots of trees pushed upwards from uncovered alien soil.

      I looked down, and saw the foundations of the Monolith raised at my feet. Crystalline veins of different elements pulsated through the exposed rock. I heard a lifeform screaming in binary.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I extracted elements from the rock, and the inversion ended.
    ui_portal_exp_mono_title_18: Alignment
    ui_portal_exp_mono_18: |-
      Stars had aligned above the monolith. In the heavens above, two distinct lines of distant suns could be seen stretching out into the depths of space. To be here at this exact moment in time, when the moving parts of the galaxy were aligned so perfectly, seemed almost an impossibility.

      I was filled with a strange calm. One line of stars pointed towards the glow of a dull red giant, the other an unseen point far, far beyond my vision.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I chose one of the trajectories, Korvax echoes taking note.
    ui_portal_exp_mono_title_19: Toxins
    ui_portal_exp_mono_19: |-
      I felt faint. Ill, even. Looking around, the vegetation that surrounded this ancient structure looked withered and sickly. The creatures of the planet, meanwhile, appeared to keep their distance.

      As I stared, a warning etched itself into the stone, the words of an ancient language...

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      Environmental warning sensors in my Exosuit were behaving erratically. The suit was fighting against a powerful force, but was stronger than I had anticipated. My Hazard Protection system went into override. The vision ended, and I left unharmed.
    ui_portal_war_mono_title_11: Molten Rock
    ui_portal_war_mono_11: |-
      I placed my palm on the monolith, then stood back when it melted in response to my touch. Molten rock dripped down the stone, exposing a hollow interior.

      Inside, I saw riches that were beyond belief. Ancient technologies and cargo that would aid my journey. Suddenly, the voice of an ancient tribe shook the ground I stood on...

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      Lava continued to drop, and the edifice seemed unstable, but equipment that could aid me was within arm's reach.

      The ancient warriors who once worshipped here passed judgement upon my actions.
    ui_portal_war_mono_title_1: Crystal Ice
    ui_portal_war_mono_1: |-
      I felt a strange chill. A layer of frozen gas suddenly coated the monolith from bottom to top. It was so cold that I could see my breath inside my helmet.

      There was one small gap in the crystal ice, and I felt convinced that I could feed some of my mined elements through it, so they could come into contact with the monolith behind.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I chose an element to insert, and was rewarded accordingly.
    ui_portal_war_mono_title_12: Ancient Scripts
    ui_portal_war_mono_12: |-
      There were three vast columns of words on the ancient structure, each written in a different alphabet.

      The first column's words were like savage runes scratched in sand, the second showed precise sequences of dots. The final column had wide and welcoming letters, almost appearing hand-written in hard stone.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The dirt and blood of ancient hand prints covered the base of each column.

      I pressed my hand against the writing, and the ancient spirits that dwelled here infused me with the language of their descendants.
    ui_portal_war_mono_title_2: A Violent End
    ui_portal_war_mono_2: |-
      The body of a warrior emerged from the obelisk, a jagged tear in their midriff suggesting their end was not a peaceful one. They still held their Multi-Tool.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The surface of the sculpted rock blurred and showed images of military worship. It was trying to tell me something.

      The ancients closely observed my treatment of the warrior's remains.
    ui_portal_war_mono_title_3: The Hunt
    ui_portal_war_mono_3: "A small terrified creature emerged from the monolith and
      ran between my legs. I heard the noises of an ancient hunt: the howls of pack
      animals in pursuit and the thunder of hooves. \n\nWarriors on vast beasts charged
      through the rock, and amidst the chaos one saw me staring. It raised its facial
      tendrils in greeting, barked a few words and swung a bladed weapon down towards
      me.\n\n<STORY_HIGH>\"%ALIEN_TEXT%\"<>\n\nThe hallucination faded, and the Vy'keen
      ancients passed judgement upon my courage."
    ui_portal_war_mono_title_13: Withered Remains
    ui_portal_war_mono_13: |-
      I became a part of a strange new reality. The ancient rock opened. Inside, the dried out heart of an ancient warrior was strung up between wooden pillars. It pulsed slowly as it hung there, still beating.

      Lying below it on a dusty floor were a set of wrinkled lungs that looked forever doomed to wheeze stale air. A desiccated eyeball stared up at me. Unblinking.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I treated the grim remains as felt appropriate, and the monolith responded dramatically.
    ui_portal_war_mono_title_4: Woodland Creature
    ui_portal_war_mono_4: |-
      The monolith showed images of creatures lying dead before it. Each sacrificed, butchered and offered up to whatever Gods were once worshipped here.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      Suddenly, the head of a small woodland animal raised up through the earth below me. It stared at me with wide-eyes, then gave a joyful skip when its tiny hooves reached ground level. Something was clearly expected of me...

      I acted the only way I could, and the Vy'keen ancients watched closely.
    ui_portal_war_mono_title_20: Death
    ui_portal_war_mono_20: |-
      I was suddenly underwater. I was drowning. Water clogged my lungs. My chest was on fire. I gasped for air where there was none, and felt only tepid liquids filling me inside and out. My vision was clouding. I knew this was my time. This was it. This was what it felt like.

      Suddenly, a green hand thrust itself through the surface of the water. The light was fading...

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      Reality reverted. Perhaps this was how I would face death when it finally, truly, came for me.
    ui_portal_war_mono_title_5: Red and Yellow
    ui_portal_war_mono_5: |-
      Two ancient stone cups materialised in front of the monolith. One was filled with a dark red viscous liquid, the other contained a sticky fluid that was bright yellow and smelled powerfully bitter.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      On the stone tablet behind the cups, ancient glyphs swirled to form an image. A powerful and muscular warrior surrounded by a red halo challenged an opponent clad in bright yellow armour.

      I chose a liquid, and drank. It tasted foul, choking me, flowing freely from my mouth.

      The vision faded, and the liquid crystallised into nanite clusters.
    ui_portal_war_mono_title_6: Web
    ui_portal_war_mono_6: |-
      The monolith ripped like paper, opening a window to another world. It was laced with a giant web. Just within my reach, an ancient warrior lay cocooned.

      They had been there for centuries. Dead, vacant eyes stared through me and on into the landscape beyond. Suddenly, I heard a voice call out.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The body carried a rusted Multi-Tool, while a bulging growth on its chest suggested it might contain greater riches. Suddenly, the leathery growth started to move...

      I attempted to salvage what I could. The voice on the wind laughed...
    ui_portal_war_mono_title_14: Coliseum
    ui_portal_war_mono_14: |-
      I was inside a vast coliseum and beneath a blood red sky. The noise was overpowering. Warriors screamed and barked at the battle set up before them.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      Two combatants were squaring up on the crimson sand. One had lost their blade, and hid behind a shield. The other stalked towards them, with a spear raised.

      I felt compelled to add my voice to the howl of the mob. My favoured gladiator fatally wounded their rival, and bowed towards me.

      As the vision faded, I was thanked with something to assist me in combat.
    ui_portal_war_mono_title_15: Leak
    ui_portal_war_mono_15: |-
      I felt an intense heat burning within the rock. Suddenly, as if attracted to my suit, a liquid metal started to seep from a hole that had been broken into the rock. A voice screamed out.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      What started as a drip became a surge forcing itself through the gap. The monolith's previous contents were draining, and its glow was starting to fade.

      I acted quickly, and the vision ended.
    ui_portal_war_mono_title_7: Crimson Eyes
    ui_portal_war_mono_7: |-
      A portal opened on the monolith, and the body of a huge winged animal fell to my feet. Its throat had been ritually cut, and its wings had been tattooed with faces of an ancient warrior tribe. The eyes though, the eyes looked strange...

      Its original eyes had been cut out, and replaced by glittering red orbs. The more I looked, the more they blazed. An advanced technology clearly lay at their centre. Could I bear to desecrate this sacrifice for help with my journey?

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I made my decision carefully, and the ancients that dwelled here noted my choice. I was bathed in crimson light, nanites spilling forth into my hands.
    ui_portal_war_mono_title_8: The Hound's Offering
    ui_portal_war_mono_8: |-
      The giant mouth of an ancient hound suddenly emerged through the face of the monolith. It opened its jaws wide, and foul-smelling spittle streaked my visor. My nausea was tempered by the sight of valuable commodities balanced on its giant tongue.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      In a sudden movement the hound shifted the goods to one side of its mouth, spraying saliva over my arms. There was space on the tongue for more, should I wish to give up some of my cargo.

      I weighed up my choice, and the vision faded.
    ui_portal_war_mono_title_9: Blade
    ui_portal_war_mono_9: |-
      An ancient warrior's feet and legs slowly emerged from the bottom of the monolith. The rest of their torso then followed, unceremoniously pushed out onto the bare rock. They had been decapitated.

      Blood dripped at my feet. High above me a disembodied head laughed at my shock. It shouted a guttural command of encouragement.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      Behind, I heard an ancient blade unsheathe, and someone rushing towards me...

      It was a test; the blade was only spectral. The vision faded.
    ui_portal_war_mono_title_10: Insignificance
    ui_portal_war_mono_10: |-
      The monolith fragmented before my eyes. It folded down in on itself, again and again, until it was a tiny red orb surrounded by dancing lights.

      It felt like something truly ancient, perhaps something divine, was showing me the origin of these strange constructions.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The metal I carried was physically dragging me towards it - desperate to help it rebuild. The elements I carried wanted to offer themselves; I surrendered them to the structure. I felt a rush of blood. My head span. I was without myself, and witnessed my true place within the infinite bounds of space.

      The monolith slowly rebuilt, inch by inch. It pitied me my insignificance.
    ui_portal_war_mono_title_16: Blob
    ui_portal_war_mono_16: |-
      The body of a gilled blob creature materialised on the surface of the rock. It was an ancient sacrifice, impaled through its wide, open eyes with metal spears.

      Liquid was dripping from the body, down the monolith, through a channel cut into the rock by ancient hands. It could be diverted toward two carvings – one of a sun, the other of a moon.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The ancients observed my interference. The vision shifted, then concluded.
    ui_portal_war_mono_title_17: Consumed
    ui_portal_war_mono_17: |-
      I felt drained. Readings on my Multi-Tool and Exosuit started to gradually pull downwards, and a feeling of lethargy overwhelmed me. I breathed normally, but my body screamed for oxygen.

      A thought from outside my own mind started to echo through my consciousness.

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      The life-draining monolith, silent and unmoving, towered above. I did what I felt was wise, and survived the encounter.
    ui_portal_war_mono_title_18: The Treasure of Nal
    ui_portal_war_mono_18: |-
      A beam of light shone down from the sky, and was focused by ancient glyphs onto a stone surface marked with ancient carvings.

      The beam slowly traced towards images scratched into the stone. A vast warrior battle, an alien city, and what could be a stolen treasure. The hand prints of pilgrims covered each one...

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I touched an image. The vision changed, followed by silence.
    ui_portal_war_mono_title_19: Energy
    ui_portal_war_mono_19: |-
      A sudden pulse of destructive energy flowed through my Exosuit. My Multi-Tool sensed another build-up of energy growing deep within the monolith. It would soon unleash itself on me, and the landscape that surrounded the ancient site.

      I could use my Exosuit's shielding to dampen the imminent energy wave, but the suit's systems were too overwhelmed to identify the hazard...

      <STORY_HIGH>"%ALIEN_TEXT%"<>

      I listened to the voice, and braced against the wave as best I could.
    ui_wiki_short_survival_basics: "<VAL_ON>Hazard Protection<> is vital if you plan
      to spend time away from your ship. Carry <COMMODITY>Sodium<> or <COMMODITY>Ion
      Batteries<>. Have a plan to find <VAL_ON>shelter in caves or structures<>. Many
      hazards are worse at night. <VAL_ON>Read more...<>"
    ui_wiki_short_survival_5: Your compass is located at the top of the HUD. It will
      highlight nearby <VAL_ON>points of interest<> and <TECHNOLOGY>mission objectives<>.
      The <TECHNOLOGY>Analysis Visor<> (<IMG>AIM<>) detects points of interest from
      afar. <VAL_ON>Read more...<>
    ui_wiki_short_survival_2: Your Exosuit will automatically deploy <TECHNOLOGY>Hazard
      Protection<> when required. Hazard protection is drained by exposure to radiation,
      planetary toxins, and extreme temperatures. <VAL_ON>Read more...<>
    ui_wiki_short_survival_1: Life support systems allow you to move around the planet.
      <VAL_ON>Sprinting<> (<IMG>RUN<>) and using the <VAL_ON>Jetpack<> (<IMG>JUMP<>)
      will drain life support power. <VAL_ON>Read more...<>
    ui_wiki_short_survival_4: The core function of the Multi-Tool is the <TECHNOLOGY>Mining
      Beam<>. The Mining Beam is used to harvest resources from plants and minerals.
      Use <IMG>ATTACK<> to fire the laser. <VAL_ON>Read more...<>
    ui_wiki_short_survival_3: Locate <COMMODITY>key survival resources<> with the
      <TECHNOLOGY>Scanner<> (<IMG>SCAN<>). <FUEL>Oxygen<>, <COMMODITY>Sodium<> and
      <TECHNOLOGY>Di-hydrogen<> are found on every planet. <VAL_ON>Read more...<>
    ui_wiki_short_slots: The <TECHNOLOGY>Starship<> and <TECHNOLOGY>Exosuit<> have
      several inventory types. Change between inventory types by selecting the appropriate
      icon from the starship or Exosuit pack in the <VAL_ON>Inventory Menu<> (<IMG>INVENTORY<>).
      <VAL_ON>Read more...<>
    ui_wiki_short_exploration_1: "<VAL_ON>Sprinting<> (<IMG>RUN<>) will allow you
      to travel faster for a short time, but will also <VAL_ON>drain your life support<>
      faster. The <TECHNOLOGY>Jetpack<> (<IMG>JUMP<>) can also be used to cover difficult
      terrain. <VAL_ON>Read more...<>"
    ui_wiki_short_terrain: The <TECHNOLOGY>Terrain Manipulator<> is a powerful Multi-Tool
      upgrade. It can be used to <VAL_ON>create your own shelter<> as you explore,
      and is vital for the mining of <STELLAR>large resource deposits<>. <VAL_ON>Read
      more...<>
    ui_wiki_short_exploration_5: Press and hold <IMG>THRUST<> to <VAL_ON>propel<>
      your ship. Use <IMG>BRAKE<> to <VAL_ON>brake<>. Hold <IMG>BOOST<> to <RED>boost<>.
      <VAL_ON>Read more...<>
    ui_wiki_short_space_station: Every inhabited system has a <STELLAR>Space Station<>
      serving as a hub for passing lifeforms. <VAL_ON>Read more...<>
    ui_wiki_short_exploration_6: Exocraft are personal planetary exploration <STELLAR>vehicles<>.
      Unlock Exocraft by purchasing plans for <STELLAR>Geobays<> at the <TECHNOLOGY>Construction
      Research Unit<> on the Space Anomaly. <VAL_ON>Read more...<>
    ui_wiki_short_exploration_7: Test the performance of the Exocraft, and your skill
      as a driver, by creating <TRADEABLE>Race Tracks<>. <VAL_ON>Read more...<>
    ui_wiki_short_exploration_4: Scan animals, plants and minerals with the <TECHNOLOGY>Analysis
      Visor<> (<IMG>AIM<>). Once the Visor is activated, use <IMG>BINOCSCAN<> to analyse
      your target. <VAL_ON>Read more...<>
    ui_wiki_short_upload: Every creature, plant, rock, planet or system you discover
      can be <TRADEABLE>renamed<> and <STELLAR>uploaded<>. Uploading shares your discovery
      with other Travellers. <VAL_ON>Read more...<>
    ui_wiki_short_signals: The <VAL_ON>Cartographer<> on Space Stations will supply
      <STELLAR>Planetary Charts<> for specific buildings. Using these charts will
      mark a site on your Exosuit's HUD. <VAL_ON>Read more...<>
    ui_wiki_short_exploration_3: Your <TECHNOLOGY>compass<> is located at the top
      of the HUD. It will highlight nearby <VAL_ON>points of interest<> and <TECHNOLOGY>mission
      objectives<>. Use the <TECHNOLOGY>Analysis Visor<> to identify and pinpoint
      planetary objects. <VAL_ON>Read more...<>
    ui_wiki_short_weather: Most planets suffer from occasional <FUEL>storms<>. During
      a storm, your <STELLAR>hazard protection<> will <STELLAR>drop much faster<>
      than usual. <VAL_ON>Read more...<>
    ui_wiki_short_feeding: All creatures will eat <TRADEABLE>Creature Pellets<>. Feeding
      a creature will gain their trust and allows them to be <STELLAR>mounted<> or
      <TRADEABLE>farmed<>. A tame creature can also be <STELLAR>adopted<> as your
      companion. <VAL_ON>Read more...<>
    ui_wiki_short_portals: Portals create <VAL_ON>connections between worlds<>. Visit
      a <SPECIAL>Monolith<> to learn the location of a planet's Portal. <VAL_ON>Read
      more...<>
    ui_wiki_short_aband: "<SPECIAL>Derelict Freighters<> are dangerous environments,
      full of environmental hazards and hostile entities. They contain a lot of <STELLAR>valuable
      salvage<>. <VAL_ON>Read more...<>"
    ui_wiki_short_pinning: Instructions for how to craft <TECHNOLOGY>new technology<>,
      <COMMODITY>products<> and <EARTH>building parts<> can be <VAL_ON>pinned<> as
      a mission. <VAL_ON>Read more...<>
    ui_wiki_short_refiner: Advanced materials and construction may require the use
      of a <TECHNOLOGY>Refiner<>. Construct a refiner from the Build Menu (<IMG>BUILD_MENU<>).
      Large refiners require a <VAL_ON>habitable base<>. <VAL_ON>Read more...<>
    ui_wiki_short_technology: Upgrade your Exosuit, starship and Multi-Tool inventories
      aboard Space Stations. Technology merchants will sell <VAL_ON>Upgrade Modules<>.
      <VAL_ON>Read more...<>
    ui_wiki_short_nanites: "<STELLAR>Nanite Clusters<> are a valuable material, a
      strange substance that bubbles up from cracks in reality. Nanites are used as
      a currency for the purchase of <TECHNOLOGY>Equipment Upgrades<>. <VAL_ON>Read
      more...<>"
    ui_wiki_short_recipes: "<VAL_ON>Upgrade Modules<> can be purchased ready crafted
      from technology merchants. To craft <COMMODITY>products<> and <TECHNOLOGY>technologies<>
      yourself, you must learn their blueprints. <VAL_ON>Read more...<>"
    ui_wiki_short_guns: New Multi-Tools can be purchased in <COMMODITY>Space Stations<>
      and <VAL_ON>Planetary Outposts<>. Six Multi-Tools can be owned at a time. <VAL_ON>Read
      more...<>
    ui_wiki_short_ships: 'Purchase ships wherever you see pilots landing: at <COMMODITY<>Space
      Stations<>, <STELLAR>Freighters<>, <TECHNOLOGY>Planetary Outposts<>,  or <VAL_ON>other
      small buildings<>. Some damaged starships may be acquired for free. <VAL_ON>Read
      more...<>'
    ui_wiki_short_survival_6: Any site can be claimed for construction using the <TECHNOLOGY>Base
      Computer<>. <VAL_ON>Read more...<>
    ui_wiki_short_new_base_parts: There is a vast range of available <TECHNOLOGY>construction
      parts<> to build in your base. The full range of parts is available aboard the
      <SPECIAL>Space Anomaly<>. <VAL_ON>Read more...<>
    ui_wiki_short_dismantle: Technology deployed on the planet's surface from the
      Build Menu (<IMG>BUILD_MENU<>) may be recovered by approaching and holding <IMG>DECONSTRUCT<>.
      <VAL_ON>Read more...<>
    ui_wiki_short_power: Many pieces of base technology require <TECHNOLOGY>Power
      Modules<> to run. They must be wired up to a grid of <STELLAR>Generators<> and
      <STELLAR>Batteries<>. <VAL_ON>Read more...<>
    ui_wiki_short_silos: Industrial Units, including the <TECHNOLOGY>Electromagnetic
      Generator<>, <TECHNOLOGY>Mineral Extractor<>, and <TECHNOLOGY>Gas Extractor<>,
      are capable of generating endless free power and resources if sited correctly.
      <VAL_ON>Read more...<>
    ui_wiki_short_survey: The <TECHNOLOGY>Survey Device<> is an upgrade for the Multi-Tool
      <TECHNOLOGY>Analysis Visor<>. It allows the discovery of planetary <STELLAR>power<>
      and <STELLAR>resource hotspots<>. <VAL_ON>Read more...<>
    ui_wiki_short_trade_1: Sell items for <COMMODITY>units<> (<IMG>UNITS<>) on the
      <VAL_ON>Galactic Trade Network<>. The <SPECIAL>Mission Board<> on Space Stations
      is a good source of income. <TRADEABLE>Farming<> can be highly lucrative. <VAL_ON>Read
      more...<>
    ui_wiki_short_trade_2: "<TRADEABLE>Farming<> can be highly lucrative. Build an
      <TECHNOLOGY>Agricultural Terminal<> and hire a <TRADEABLE>Farmer<> to research
      new plant types. <VAL_ON>Read more...<>"
    ui_wiki_short_trade_6: Crafting <VAL_ON>advanced products<> is a great way to
      earn money. <VAL_ON>Read more...<>
    ui_wiki_short_trade_3: Resources command <VAL_ON>different prices<> in <VAL_ON>different
      systems<>. Plan trade routes to maximise profit. <VAL_ON>Read more...<>
    ui_wiki_short_trade_4: Freighters offer <VAL_ON>large inventories<> and advanced
      <TECHNOLOGY>warp capabilities<>. To buy a Freighter, board it and speak to the
      <VAL_ON>Captain<>. <VAL_ON>Read more...<>
    ui_wiki_short_fleets: Command of a large <COMMODITY>Capital Ship<> offers several
      benefits. High among these is the ability to command a fleet of <SPECIAL>Frigates<>.
      <VAL_ON>Read more...<>
    ui_wiki_short_fleetsa: "<SPECIAL>Frigate<> expeditions require a <TECHNOLOGY>Fleet
      Command Room<>. The <TECHNOLOGY>Navigator<> plans expeditions for your fleet.
      <VAL_ON>Read more...<>"
    ui_wiki_short_trade_7: "<SPECIAL>Standing<> is a measure of your <VAL_ON>reputation<>
      with alien races and factions. Higher standing allows access to a wider range
      of <STELLAR>missions<>, <TECHNOLOGY>technologies<> and <COMMODITY>trade<> options.
      <VAL_ON>Read more...<>"
    ui_wiki_short_trade_5: The <VAL_ON>Mission Board<> is found in every <COMMODITY>Space
      Station<>. Jobs reward units, nanites, pieces of technology and more. <VAL_ON>Read
      more...<>
    ui_wiki_short_words: Alien lifeforms encountered on <VAL_ON>planets<> and <VAL_ON>Space
      Stations<> speak in a variety of languages. Words can be learned via encounters
      with aliens. <VAL_ON>Read more...<>
    ui_wiki_short_guilds: 'The galaxy is home to three large <STELLAR>Guilds<>: the
      <VAL_ON>Merchants Guild<>, the <VAL_ON>Explorers Guild<> and the <VAL_ON>Mercenaries
      Guild<>. Improve your standing with the Guilds by undertaking missions. <VAL_ON>Read
      more...<>'
    ui_wiki_short_settlements: As overseer of a <STELLAR>settlement<>, you will make
      key decisions, direct the <TRADEABLE>construction of buildings<>, and resolve
      <SPECIAL>disputes<> between citizens. A well-managed settlement will produce
      plenty of materials. <VAL_ON>Read more...<>
    ui_wiki_short_combat_1: Sentinels are robotic entities that guard most worlds.
      <VAL_ON>Harvesting resources<> in view of the Sentinels will cause them to turn
      <RED>hostile<>. <VAL_ON>Read more...<>
    ui_wiki_short_ammo: Most Multi-Tool <FUEL>weapons<>, such as the <TECHNOLOGY>Boltcaster<>
      require <VAL_ON>ammunition<>. Craft ammunition in empty slots in your Inventory.
      <VAL_ON>Read more...<>
    ui_wiki_short_combat_2: By default, the Multi-Tool is only equipped with a <TECHNOLOGY>Mining
      Beam<>. To increase combat power, install new <TECHNOLOGY>Weapon Types<>. <VAL_ON>Read
      more...<>
    ui_wiki_short_combat_3: Damage received while on-foot will first deplete your
      <COMMODITY>shield<>. Damage taken while shields are down will deplete your <FUEL>health<>.
      <VAL_ON>Read more...<>
    ui_wiki_short_combat_4: Fire your <TECHNOLOGY>Multi-Tool<> with <IMG>ATTACK<>,
      and cycle <VAL_ON>weapon modes<> with <IMG>CYCLEWEAPON<>. When out of ammo or
      charge, use <IMG>MELEE<> to <VAL_ON>melee strike<>. <VAL_ON>Read More...<>
    ui_wiki_short_combat_5: Fire <VAL_ON>ship weapons<> with <IMG>SHIPFIRE<>, and
      cycle weapon modes with <IMG>SHIPCYCLEWEAPON<>. Manage your speed with <FUEL>Boost<>
      (<IMG>BOOST<>) and <VAL_ON>Brake<> (<IMG>BRAKE<>) to stay behind your target.
      <VAL_ON>Read More...<>
    ui_wiki_short_pirates: In some star systems, the dominant local authority has
      been <VAL_ON>overthrown<> by rebel outlaw forces. Outlaw space stations stock
      <SPECIAL>black market goods<>, but the systems are <FUEL>dangerous<>. <VAL_ON>Read
      more...<>
