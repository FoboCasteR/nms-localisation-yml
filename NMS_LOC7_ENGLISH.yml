    update12_title: No Man's Sky Endurance Update
    update12_notes: |-
      No Man's Sky ENDURANCE brings a vast array of new features. For full details please see www.nomanssky.com.

      * Freighter bases have been overhauled with a vast array of new parts and the ability to build outside.
      * Base building in general has been improved, with many new quality of life features.
      * Player-built freighters are now inhabited by their own crew.
      * Asteroids have been visually refreshed for a dramatic new space experience.
      * Players can now earn an entire fleet of procedurally-generated organic frigates.
      * Several new multiplayer mission styles have been added at the Nexus.

      Hello Games has been hard at work to improve and expand No Man's Sky. We hope you enjoy. :)

      Thank you so much,
      Hello Games
    ui_pulse_encounter_name_biofrig: Cosmic Whale
    ui_pulse_encounter_tit_biofrig: Whalesong Detected
    ui_pulse_encounter_msg_biofrig: |-
      <SPECIAL>Cosmic Megafauna<> detected in local space
      Slow down to examine the creature
    ui_pulse_encounter_osd_biofrig: WHALESONG DETECTED <IMG>SLASH<> EXIT PULSE TO
      EXAMINE
    ui_hail_biofrig_desc_1: The magnificent creature drifts, observing me eyelessly.
      There is no obvious means for it to see, or to propel itself through space,
      yet somehow it accomplishes both.
    ui_hail_biofrig_lang_1: I have been waiting, Traveller. We were fated to meet
      here.
    ui_hail_biofrig_desc_1a: The creature's words enter my head silently, as though
      entering my consciousness on some unknown wavelength.
    ui_hail_biofrig_desc_2: Everything about this creature is calm, as though it is
      completely at peace with the universe. It regards me thoughtfully.
    ui_hail_biofrig_lang_2: Hello, Traveller. I had not realised we would meet so
      soon.
    ui_hail_biofrig_desc_2a: I feel comforted by the creature's serene presence. Its
      words seem to originate inside my own head.
    ui_hail_biofrig_desc_3: This immense creature looks capable of crushing my ship
      with a single tentacle, yet I feel completely safe in its presence.
    ui_hail_biofrig_lang_3: I have been expecting you, Traveller.
    ui_hail_biofrig_desc_3a: The creature speaks only in otherworldly song; the words
      take shape inside my own head.
    ui_hail_biofrig_lang_4: Do not fear, Traveller. I intend no harm.
    ui_hail_biofrig_lang_5: It brings me pleasure to see you, Traveller.
    ui_hail_biofrig_lang_6: Hello, Traveller. I have anticipated this moment.
    ui_hail_biofrig_lang_7: We have lived this moment before, Traveller, yet our meeting
      is as joyful as it ever was.
    ui_hail_biofrig_lang_8: Yes. This feels like the moment for us to meet. Hello,
      Traveller.
    ui_hail_biofrig_lang_9: It has been worth the wait to meet you, Traveller. Hello.
    ui_hail_biofrig_purchase_lang_1: I will join your frigate pod, when you wish.
      It is inevitable.
    ui_hail_biofrig_purchase_lang_2: Is it time for me to join your pod of frigate-ships?
    ui_hail_biofrig_purchase_lang_3: A long time past, before your memories began,
      I swam alongside your frigate fleet. This will recur, when you are ready.
    ui_hail_biofrig_purchase_opt: Inspect creature
    ui_hail_biofrig_purchase_res_1: I will permit this.
    ui_hail_biofrig_purchase_res_2: Though I am no starcraft, I will swim alongside
      your fleet.
    ui_hail_biofrig_purchase_res_3: I cannot foresee your choice, Traveller. The decision
      is yours.
    ui_hail_biofrig_opt_end: End communication
    ui_first_biofrig_1_desc: A colossal, glorious creature drifts by my starship,
      appearing to swim through the vacuum of space. A haze of stardust glitters around
      it. It is like nothing I have ever seen.
    ui_first_biofrig_2_lang: Traveller. In the infinity of fates, we have converged.
    ui_first_biofrig_3_desc: Serenity and peace wash over me in the presence of this
      ancient creature. It feels profoundly familiar, as though we have always known
      each other.
    ui_first_biofrig_4_lang: Your warp to my weft, woven together in the cosmic tapestry.
      I am glad to be together.
    ui_first_biofrig_5_desc: The creature does not speak aloud. Its melodic voice,
      simulated directly in my mind, feels natural and soothing.
    ui_first_biofrig_opt_a: Talk about the Leviathan
    ui_first_biofrig_res_a: I am not the Leviathan. Our species is unlike yours, Traveller.
      Where you would iterate, we endure. We are each a unique thread in this reality.
    ui_first_biofrig_opt_b: Ask about tapestry
    ui_first_biofrig_dream_intro: I have seen your fate intertwine with mine many
      times over, my friend. Should I join your freighter's fleet once again?<NEWLINE>Come,
      let us dream together. Who are you in this life?
    ui_first_biofrig_opt_c: Ask about unique threads
    ui_first_biofrig_res_c: I am old, Traveller. When all things end, my kind remains.
      The crimson sleeper does not perceive us.
    ui_first_biofrig_opt_d: Dream together
    ui_first_biofrig_dream_opt_end: "(Wake)"
    ui_first_biofrig_dream_1: The whale-like creature opens its throat. A resonant
      lullaby sweeps over me, bathing my consciousness in waves of euphoria. The creature's
      voice grows distant, as strange visions manifest in my mind...
    ui_first_biofrig_dream_1_opt_a: Look
    ui_first_biofrig_dream_1_opt_b: Feel
    ui_first_biofrig_dream_1_opt_c: Move
    ui_first_biofrig_dream_2: |-
      I am swimming with weightless limbs, across an ocean of stars.
      A system of celestial bodies pulls into focus. Three worlds invite me closer, yet I know my time here is fleeting. Only one planet can be reached. I tuck my limbs in tight and dive towards...
    ui_first_biofrig_dream_2_opt_a: A bustling alien metropolis
    ui_first_biofrig_dream_2_opt_b: Indium-veined mountains
    ui_first_biofrig_dream_2_opt_c: A megafauna ecosystem
    ui_first_biofrig_dream_2_res: I understand, Traveller. I begin to see you more
      clearly. Show me more...
    ui_first_biofrig_dream_3: |-
      The creature's lullaby draws me onwards. My body is its body. As one, we swim through the dream.
      I stand on the exposed surface of a heat-scorched desert. Sulphurous clouds roil above. The sky rumbles, and my suit issues a warning: a firestorm approaches...
    ui_first_biofrig_dream_3_opt_a: Patiently wait and refuel
    ui_first_biofrig_dream_3_opt_b: Gather Storm Crystals
    ui_first_biofrig_dream_3_opt_c: Leave this hostile world
    ui_first_biofrig_dream_4: |-
      The creature modulates its song in response to my choice. Though I am shaping the visions, I sense this is %NAME%'s way of finding its own place in our partnership.
      The images shift. I find myself on the bridge of my capital ship - alarms blaring, power levels critical, all systems failing. The engineering crew need time to make repairs, but opportunistic pirates will likely strike the vulnerable freighter at any moment...
    ui_first_biofrig_dream_4_opt_a: Conserve power
    ui_first_biofrig_dream_4_opt_b: Divert power to hyperdrive
    ui_first_biofrig_dream_4_opt_c: Signal authorities for help
    ui_first_biofrig_dream_5: The creature's song unfurls into language; I find myself
      fluent in every major alien tongue. Time passes unconventionally, and I spend
      a rewarding day training with and learning the customs of the...
    ui_first_biofrig_dream_5_opt_a: Gek
    ui_first_biofrig_dream_5_opt_b: Korvax
    ui_first_biofrig_dream_5_opt_c: Vy'keen
    ui_first_biofrig_dream_6: |-
      The visions darken and intensify.
      I creep through a derelict freighter. Grotesque egg sacs hang from the ceiling, oozing and quivering. The sacs are many, and I am alone.
    ui_first_biofrig_dream_6_opt_a: Extract a sac to study
    ui_first_biofrig_dream_6_opt_b: Shoot the sacs
    ui_first_biofrig_dream_6_opt_c: Make a tactical exit
    ui_first_biofrig_dream_7: A distress signal leads me to a remote sector of space.
      I discover a pilot adrift - their ship in tatters, their fuel tank dry. As I
      draw near, an outlaw makes to flee the scene...
    ui_first_biofrig_dream_7_opt_a: Gift the pilot spare fuel
    ui_first_biofrig_dream_7_opt_b: Mine fresh tritium
    ui_first_biofrig_dream_7_opt_c: Seize the outlaw's fuel
    ui_first_biofrig_dream_8: 'I am lost in an unknown galaxy, unfamiliar stars all
      about. A threat crackles in my ears: "surrender your cargo, or die". The hostile
      starship is well-armed, its loadout superior to mine. It would be a tough fight...'
    ui_first_biofrig_dream_8_opt_a: Negotiate a deal
    ui_first_biofrig_dream_8_opt_b: Shoot before they do
    ui_first_biofrig_dream_8_opt_c: Outmanoeuvre them and flee
    ui_first_biofrig_dream_9: |-
      The song is beginning to fade.
      I gaze across the horizon of a breathtaking planet. Exotic herds graze peacefully on the fragrant grass. Sprawling underground caverns brim with tremendous wealth. I could linger, or leave this world as I found it...
    ui_first_biofrig_dream_9_opt_a: Discover every species
    ui_first_biofrig_dream_9_opt_b: Wring out every resource
    ui_first_biofrig_dream_9_opt_c: Pause only to refuel
    ui_first_biofrig_dream_outro: The dream recedes, reality re-asserting itself.
    ui_first_biofrig_dream_last_opt: Face reality
