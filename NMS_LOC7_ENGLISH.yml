    fleet_explore_whale_empty_4: "<SPECIAL>Entity<> directed expedition to %SYSTEM%
      System to record behaviours of highly intelligent herd creatures on planet %PLANET%.
      Species found to be long extinct. Entity has become silent and withdrawn. Moving
      swiftly to next system."
    bld_grass_1_name: TALL SPIKEGRASS
    bld_grass_1_name_l: Tall Spikegrass
    bld_grass_1_desc: A tough ornamental grass, suitable for growing in all biomes,
      soil types, and weather conditions. This variety is characterised by very long,
      thin blades, covered in very fine hairs.
    bld_grass_2_name: SHORT SPIKEGRASS
    bld_grass_2_name_l: Short Spikegrass
    bld_grass_2_desc: A tough ornamental grass, suitable for growing in all biomes,
      soil types, and weather conditions. This variety, like its taller cousin, is
      characterised by long hirsute blades - but grows more densely, with slightly
      heftier blades.
    bld_grass_3_name: FLATBLADE GRASS
    bld_grass_3_name_l: Flatblade Grass
    bld_grass_3_desc: A tough ornamental grass, suitable for growing in all biomes,
      soil types, and weather conditions. The wide, flat blades secrete a fragrant,
      unpleasant-tasting sap to deter predators.
    bld_grass_4_name: LOOPING GRASS
    bld_grass_4_name_l: Looping Grass
    bld_grass_4_desc: A tough ornamental grass, suitable for growing in all biomes,
      soil types, and weather conditions. This variety features attractively curled
      blades, which furl and unfurl to allow the plant to maintain a constant internal
      temperature.
    bld_grass_5_name: RIBBON GRASS
    bld_grass_5_name_l: Ribbon Grass
    bld_grass_5_desc: A tough ornamental grass, suitable for growing in all biomes,
      soil types, and weather conditions. Closely related to certain varieties of
      seaweed, ribbon grass can be identified by its long rippling blades and fine
      hexagonal surface texture.
    bld_grass_6_name: CLOVEN PAW GRASS
    bld_grass_6_name_l: Cloven Paw Grass
    bld_grass_6_desc: A tough ornamental grass, suitable for growing in all biomes,
      soil types, and weather conditions. Cloven paw bears more structural similarity
      to a shrub than a true grass, and features large glossy leaves for rapid photosynthesis.
    bld_grass_7_name: ANTLER GRASS
    bld_grass_7_name_l: Antler Grass
    bld_grass_7_desc: A tough ornamental grass, suitable for growing in all biomes,
      soil types, and weather conditions. The branching blades of this variety are
      formed of woody, twig-like armour insulating thick veins of moisture-storing
      resin.
    bld_s_poster23_name: DEPARTURE POSTER
    bld_s_poster23_name_l: Departure Poster
    bld_s_poster23_description: |-
      An exclusive piece of self-adhesive, crease-proof wall art.
      This poster depicts a capital ship disappearing into the endless night.
    bld_s_poster24_name: DIPLOMACY POSTER
    bld_s_poster24_name_l: Diplomacy Poster
    bld_s_poster24_description: |-
      An exclusive piece of self-adhesive, crease-proof wall art.
      This poster represents the Traveller's place amongst the dominant alien species in the universe.
    bld_s_poster25_name: BYTEBEAT POSTER
    bld_s_poster25_name_l: ByteBeat Poster
    bld_s_poster25_description: |-
      An exclusive piece of self-adhesive, crease-proof wall art.
      This poster depicts a ByteBeat Chip containing a lively track of music.
    ui_frei_trail_gre_name: EMERIL FREIGHTER TRAIL
    ui_frei_trail_gre_name_l: Emeril Freighter Trail
    ui_frei_trail_gre_desc: |-
      An exclusive <STELLAR>Freighter Engine Flare Modifier<>.

      The extreme heat of the freighter's engines excites this filter of Emeril salts, tinting the exhaust with a vivid green hue.

      Transform the appearance of your freighter at the <TECHNOLOGY>Upgrade Control Terminal<> on the <VAL_ON>bridge<>.
    ui_frei_trail_yel_name: GOLDEN FREIGHTER TRAIL
    ui_frei_trail_yel_name_l: Golden Freighter Trail
    ui_frei_trail_yel_desc: |-
      An exclusive <STELLAR>Freighter Engine Flare Modifier<>.

      The extreme heat of the freighter's engines excites this filter of sodium salts, tinting the exhaust with a vivid golden hue.

      Transform the appearance of your freighter at the <TECHNOLOGY>Upgrade Control Terminal<> on the <VAL_ON>bridge<>.
    ui_frei_trail_pur_name: ANTIMATTER FREIGHTER TRAIL
    ui_frei_trail_pur_name_l: Antimatter Freighter Trail
    ui_frei_trail_pur_desc: |-
      An exclusive <STELLAR>Freighter Engine Flare Modifier<>.

      A grid of compact particle accelerators activate with heat from the freighter engines, streaking the exhaust with a dark trail of antimatter.

      Transform the appearance of your freighter at the <TECHNOLOGY>Upgrade Control Terminal<> on the <VAL_ON>bridge<>.
    ui_frei_trail_tur_name: HADAL FREIGHTER TRAIL
    ui_frei_trail_tur_name_l: Hadal Freighter Trail
    ui_frei_trail_tur_desc: |-
      An exclusive <STELLAR>Freighter Engine Flare Modifier<>.

      Organically altering the hue of freighter exhaust, this engine modification utilises the bioluminescence of abyssal sea creatures to generate its striking turquoise colouration.

      Transform the appearance of your freighter at the <TECHNOLOGY>Upgrade Control Terminal<> on the <VAL_ON>bridge<>.
    ui_twit_ship_16_name: MOGANONJ'S INFINITE PROTECTOR
    ui_twit_ship_16_name_l: Moganonj's Infinite Protector
    ui_twit_ship_16_desc: |-
      An exclusive <STELLAR>Starship<>, with a generous inventory capacity, and a balanced loadout of weaponry to allow for a variety of defence tactics.

      <STELLAR>Claim<> this ship to add it to your collection, or <STELLAR>Exchange<> it with your current ship. While on a planet, summon ships from the Quick Menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_17_name: END OF THE KUMIOK
    ui_twit_ship_17_name_l: End of the Kumiok
    ui_twit_ship_17_desc: |-
      An exclusive <STELLAR>Starship<>. Specialised in dogfighting, this craft boasts superior mobility and advanced firepower, and is fitted with an upgraded <TECHNOLOGY>Positron Ejector<>.

      <STELLAR>Claim<> this ship to add it to your collection, or <STELLAR>Exchange<> it with your current ship. While on a planet, summon ships from the Quick Menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_18_name: SESAKIS'S GAMBLE HX8
    ui_twit_ship_18_name_l: Sesakis's Gamble HX8
    ui_twit_ship_18_desc: |-
      An exclusive <STELLAR>Starship<>, specialised in transporting cargo. Pre-fitted with upgraded <TECHNOLOGY>Deflector Shields<> and a <TECHNOLOGY>Cargo Scan Deflector<>, this hauler craft is ideal for ensuring precious goods - legal or otherwise - stay intact in transit.

      <STELLAR>Claim<> this ship to add it to your collection, or <STELLAR>Exchange<> it with your current ship. While on a planet, summon ships from the Quick Menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_19_name: THE NEMESIS OF THE KORVAX
    ui_twit_ship_19_name_l: The Nemesis of the Korvax
    ui_twit_ship_19_desc: |-
      An exclusive <STELLAR>Starship<>, with a spacious hold for hauling goods, and a pre-fitted <TECHNOLOGY>Emergency Warp Unit<> for hastily evading dangerous encounters.

      <STELLAR>Claim<> this ship to add it to your collection, or <STELLAR>Exchange<> it with your current ship. While on a planet, summon ships from the Quick Menu (<IMG>QUICK_MENU<>).
    ui_twit_ship_20_name: MS4 MAISEHA
    ui_twit_ship_20_name_l: MS4 Maiseha
    ui_twit_ship_20_desc: |-
      An exclusive <STELLAR>Starship<>. Streamlined, agile, and pre-fitted with an advanced <TECHNOLOGY>Infra-Knife Accelerator<> for an edge in space combat.

      <STELLAR>Claim<> this ship to add it to your collection, or <STELLAR>Exchange<> it with your current ship. While on a planet, summon ships from the Quick Menu (<IMG>QUICK_MENU<>).
    ui_twit_pet_11_name: H. SKIPWHAE EGG
    ui_twit_pet_11_name_l: H. Skipwhae Egg
    ui_twit_pet_11_desc: |-
      A living, fertile egg, <TRADEABLE>ready to hatch!<>

      The stocky creature within snuffles curiously at the inside of the shell.

      Scans indicate the being within has the genetic potential for a <STELLAR>whimsical<> nature, with a proclivity towards joyful play.
    ui_twit_pet_12_name: H. OAKARBOE EGG
    ui_twit_pet_12_name_l: H. Oakarboe Egg
    ui_twit_pet_12_desc: |-
      A living, fertile egg, <TRADEABLE>ready to hatch!<>

      The beast within wriggles and fidgets, yearning to unfurl its long neck.

      Scans indicate the being within has the genetic potential for a <STELLAR>loyal<> nature, longing to find a master to place at the centre of its universe.
    ui_twit_gun_06_name: MEMORIES OF THE ABYSS Z80-10L-N
    ui_twit_gun_06_name_l: Memories of the Abyss Z80-10L-N
    ui_twit_gun_06_desc: |-
      An exclusive <STELLAR>Multi-Tool<>. This weapon comes equipped with the versatile <TECHNOLOGY>Neutron Cannon<>, which delivers powerful volleys of atmospheric particles - the longer it is charged, the more deadly the blast.

      <STELLAR>Take<> this Multi-Tool to add it to your collection, or <STELLAR>Exchange<> it with your current Multi-Tool. Swap between active Multi-Tools from the Utilities section of the Quick Menu (<IMG>QUICK_MENU<>).
    ui_twit_gun_07_name: ISOTOPE TUNER MARK XVII
    ui_twit_gun_07_name_l: Isotope Tuner Mark XVII
    ui_twit_gun_07_desc: |-
      An exclusive <STELLAR>Multi-Tool<>. This weapon comes with the tactical <TECHNOLOGY>Paralysis Mortar<> and lethal <TECHNOLOGY>Blaze Javelin<> pre-installed, for disabling aggressors and delivering powerful shots.

      <STELLAR>Take<> this Multi-Tool to add it to your collection, or <STELLAR>Exchange<> it with your current Multi-Tool. Swap between active Multi-Tools from the Utilities section of the Quick Menu (<IMG>QUICK_MENU<>).
    ui_twit_gun_08_name: OZONE AUDITOR MARK XI
    ui_twit_gun_08_name_l: Ozone Auditor Mark XI
    ui_twit_gun_08_desc: |-
      An exclusive <STELLAR>Multi-Tool<>. This weapon comes with a powerful <TECHNOLOGY>Cloaking Device<> pre-installed, for stealthy escape from hostile confrontations.

      <STELLAR>Take<> this Multi-Tool to add it to your collection, or <STELLAR>Exchange<> it with your current Multi-Tool. Swap between active Multi-Tools from the Utilities section of the Quick Menu (<IMG>QUICK_MENU<>).
    ui_hoover_tech_name: EXTRACTOR UNIT
    ui_hoover_tech_name_l: Extractor Unit
    ui_hoover_tech_desc: |-
      Gathers resources directly from the interstellar medium, via a complex system of suction intakes and condensing tubes. The gathered substance <TECHNOLOGY>varies<> with the local <TECHNOLOGY>star classification<>.

      Powered directly from the freighter's main electrical loop. Functionality is entirely <STELLAR>autonomous<>.
    ui_hoover_tech_sub: Stellar Extractor Core
