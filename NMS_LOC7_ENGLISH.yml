    ui_settlement_miss_npc_title: Survivor %NAME%
    exp_settlement_miss_desc: The Korvax buzzes, grateful for the assistance. But
      it is clear they are tired, worn down from the fight. If no-one helps them,
      I fear their settlement will not last much longer.
    tra_settlement_miss_desc: The little alien hops around, grateful for my assistance
      in fighting the Sentinels. But it is clear they are tired, worn down from the
      fight. If no-one helps them, I fear their settlement will not last much longer.
    war_settlement_miss_desc: The Vy'keen salutes, pleased to see another join their
      fight against the Sentinels. But it is clear they are tired, worn down from
      the fight. If no-one helps them, I fear their settlement will not last much
      longer.
    dnt_exp_settlement_miss_lang: Traveller-Entity is most effective at Sentinel intervention.
      A useful skill. Worlds are hostile to life. Perhaps Traveller-Entity will become
      Settler-Entity and assist our small Convergence?
    dnt_tra_settlement_miss_lang: Gratitude, friend! Life here is hard, yes? Hard
      but profitable! Much opportunity here! We will do business together, yes? Friend
      will be new settlement overseer?
    dnt_war_settlement_miss_lang: Grah! Interloper fights well! Existing commander
      is disgraced by their failure! Interloper must replace them! Strong command
      required!
    ui_settlement_miss_npc_opt: Accept their thanks
    ui_settlement_miss_npc_res: Perhaps I could assist these settlers? The Overseer
      position appears to be newly vacant...
    npc_settlement_miss_desc2: This settlement must be the source of the distress
      signal. What are they doing here, building a life exposed to the harsh planetary
      existence, battered by the elements?
    dnt_exp_settlement_miss_lang2: Traveller-Entity! You are just in time! Our small
      Convergence is under attack!
    dnt_tra_settlement_miss_lang2: Friend! You receive our signal, yes? Here to help,
      yes? Brought weapon, yes?
    dnt_war_settlement_miss_lang2: Grah! To arms, interloper! It is good you are here
      to fight with us! To the death!
    ui_settlement_miss_npc_opt2: Ask about the distress signal
