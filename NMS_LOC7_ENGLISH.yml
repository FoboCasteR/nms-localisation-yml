    ui_exped8_detail_line3: Take your capital ship on a cruise through the galaxy
      to each of the <SPECIAL>Rendezvous Points<> to earn large rewards.
    ui_exped8_detail_line4: Exclusive expedition rewards can be accessed on <STELLAR>any
      save<>.
