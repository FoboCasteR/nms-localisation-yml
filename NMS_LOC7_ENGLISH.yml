    ui_portal_sent_miss_1_nx: |-
      A very worked up Iteration: Tethys contacted my ship communicator, apparently 'borrowing' Specialist Polo's equipment to do so. They said they had detected a tremendous spike of Sentinel activity, and had to know more about it. They hoped I would investigate.

      <STORY_HIGH>-{{ I won't deceive you, Traveller; this will be dangerous. Arm yourself accordingly. Keep your wits about you. Don't do anything stupid. But equally, do not tarry - this opportunity may not present itself again! }}-<>
    ui_portal_sent_miss_2_nx: |-
      The activity spike seemed to be centred around the grave of a Traveller, where a Sentinel force still gathered. Among the units I defeated was a powerful Sentinel Mech.

      Tethys would no doubt be interested in my experience, but I decided to investigate further, see if the Sentinels had left anything behind...
    ui_portal_sent_miss_10_nx: I integrated the stolen <SPECIAL>Hardframe technology<>
      with my Minotaur, arming it with powerful Sentinel-grade weaponry.
    ui_portal_sent_miss_11_nx: My drone, however, had an additional request. They
      addressed me, in broken speech.
    ui_portal_sent_miss_15_nx_water: |-
      Warnings and alerts rippled through my Exosuit as I approached the abandoned terminal. I reached towards the interface with difficulty, my hand repelled by some unseen force, as though the suit itself was fighting my actions.

      Quite suddenly, a device shot out from the terminal, clamping itself to my arm, shackling me in place. I felt something slip beneath my suit, beneath my skin, sharp and probing.

      My face grew dry and taut; I was choked with thirst. My suit nutrient system screamed of catastrophic failure. A crimson light grew behind my eyes with my every blink.

      Something flashed across the terminal display.

      <STORY_HIGH>-{{ Tel – <><STELLAR>kzkzzt<><STORY_HIGH> – power drain complete. Host systems <><FUEL>desiccated<><STORY_HIGH><>. Dispense <><SPECIAL>water<><STORY_HIGH>? }}-<>

      I placed my hand upon the interface. A thick, freezing liquid immediately rushed into my suit, into my arm. I felt it creep through my veins.

      The relief was intense, though an inexplicable sense of dread lingered in the pit of my stomach.

      The terminal transferred a set of <SPECIAL>Sentinel Hardframe<> schematics to my Exosuit. I was not sure I understood what just happened, but I was eager to leave that place as soon as possible.
    ui_portal_sent_miss_15_nx_atlas: |-
      Warnings and alerts rippled through my Exosuit as I approached the abandoned terminal. I reached towards the interface with difficulty, my hand repelled by some unseen force, as though the suit itself was fighting my actions.

      Quite suddenly, a device shot out from the terminal, clamping itself to my arm, shackling me in place. I felt something slip beneath my suit, beneath my skin, sharp and probing.

      My face grew dry and taut; I was choked with thirst. My suit nutrient system screamed of catastrophic failure. A crimson light grew behind my eyes with my every blink.

      Something flashed across the terminal display.

      <STORY_HIGH>-{{ Tel – <><STELLAR>kzkzzt<><STORY_HIGH> – power drain complete. Host systems <><FUEL>desiccated<><STORY_HIGH><>.
      Dispense <><SPECIAL>water<><STORY_HIGH>? }}-<>

      I closed my eyes tightly, not trusting this device that holds me hostage. The thirst was terrible. The crimson light brightened, flooding the space beneath my lids.

      Just as I thought I would pass out, my suit trilled an alert: nutrient systems were back online.

      I felt weightless. The crimson light cradled me. Hydration gently restored my body. The relief was intense.

      The terminal transferred a set of <SPECIAL>Sentinel Hardframe<> schematics to my Exosuit. I was not sure I understood what just happened, but I was eager to leave that place as soon as possible.
    update10_title: No Man's Sky Sentinel Update
    update10_notes: |-
      No Man's Sky SENTINEL brings a vast array of new features. For full details please see www.nomanssky.com.

      * 4 new varieties of Sentinel make combat more exciting and strategic.
      * Sentinels are smarter than ever, with improved navigation and the ability to deploy shields.
      * New weapons offer advanced capabilities such as enemy paralysis and damage over time.
      * A new mission chain deepens Sentinel lore and introduces personal robotic companions to fight alongside you.
      * Ominous Sentinel Pillars contain new stories, secrets, and the power to sabotage Sentinel patrols.
      * Multi-Tool slots have increased from 3 to 6, and Companion slots have increased from 6 to 18.

      Hello Games has been hard at work to improve and expand No Man's Sky. We hope you enjoy. :)

      Thank you so much,
      Hello Games
