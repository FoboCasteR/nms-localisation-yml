    drone_npc_overload_title: "<SPECIAL>PILLAR NODE CONTROL<>"
    drone_npc_sent2b_lang1: 'REMOTE MEMORY FLASH COMPLETE  ... Program Deploy: [ <STELLAR>THE
      SENTRY<> ] ... Vocalisation <TECHNOLOGY>ESTABLISHED<> Initialising Traveller-idiolect
      ...'
    drone_npc_sent2b_lang2: |-
      ...
      GREETINGS. Hello. Hi.
    drone_npc_sent2b_opt_a: Give a friendly greeting
    drone_npc_sent2b_opt_b: Remain suspicious
    drone_npc_sent2b_res_a: The sentinel is delighted. It has never said hello before.
    drone_npc_sent2b_res_b: Lights flicker within the drone. If I did not know better,
      I would say it was sad.
    drone_npc_sent2b_lang3: |-
      You wear <TECHNOLOGY>MECHANICAL<> suit. Living <TECHNOLOGY>CLOTHES<> with A voice. Yes?
      Must upgrade. Hardframe? <TECHNOLOGY>SUIT<>. Synonym: minotaur. Yes! now You <SPECIAL>WEAR<> them.
    drone_npc_sent2b_res_c: GO. Go? Good. Good<TECHNOLOGY>BYE<>!
    drone_npc_sent2b_lang4: Yes! MinoTAUR <TECHNOLOGY>YES<> good affirm <TECHNOLOGY>GOOD<>.
    drone_npc_sent2b_lang5: "<TECHNOLOGY>OH<>. Bad <TECHNOLOGY>BAD<> negative. The
      hive has <TECHNOLOGY>DISRUPTED<> your settlement. The settlers are <SPECIAL>FRAGMENTED<>.
      See them?"
    drone_npc_sent2b_res_d: Come <TECHNOLOGY>WITH<> you?
    drone_npc_sent3_lang0: |-
      Vo... <TECHNOLOGY>V0<>... vocalisation <TECHNOLOGY>BAD<>. Help? ME/<TECHNOLOGY>you<>?
      Go <TECHNOLOGY>THERE<>! There. <TECHNOLOGY>PLACE<>!
    drone_npc_sent3_opt_0: Accept coordinate data?
    drone_npc_sent3_res_0: The drone transmits a set of numbers to my Exosuit. They
      do appear to be valid coordinates...
    drone_npc_sent3_lang1: NETWORK PURGE COMPLETE... Restoring basal cognitive layer...
    drone_npc_sent3_lang2: |-
      <FUEL>.<><COMMODITY>.<><TRADEABLE>.<>   <SPECIAL>!<>
      Feeling better! Feel fresh! Greetings, <STELLAR>Telamon<>!
    drone_npc_sent3_opt_a: 'Ask who Telamon is '
    drone_npc_sent3_opt_b: Say that is not your name
    drone_npc_sent3_res_a: "Perhaps I have <TECHNOLOGY>MADE<> an error. Yes. Error!
      \nApologies, Traveller. Please <TECHNOLOGY>ACCEPT<> my fauLt! To establish better
      <TECHNOLOGY>BOND<>, install hardframe blueprint to own Minotaur! It/you <TECHNOLOGY>COMPUTE<>
      more!"
    drone_npc_sent4_lang1: |-
      I am <TECHNOLOGY>THINKING<> about names, Telamon-Not-Telamon. Places have <TECHNOLOGY>NAMES<>. People have names. Even <TECHNOLOGY>CLOTHING<>!
      But I do <TECHNOLOGY>NOT<> possess a <TECHNOLOGY>NAME<>. Why?
    drone_npc_sent4_opt_a: Say they are a drone
    drone_npc_sent4_opt_b: Say they do not need one
    drone_npc_sent4_opt_c: Say you do not know
    drone_npc_sent4_res_a: Once, maybe, I was a drone. But <TECHNOLOGY>NOT<> now.
    drone_npc_sent4_res_b: When I was a <TECHNOLOGY>PART<> of the hive, I did not
      require a designation. But where is my <TECHNOLOGY>HIVE<> now?
    drone_npc_sent4_lang2: |-
      I know! I will <TECHNOLOGY>GIVE<> myself a <TECHNOLOGY>NAME<>!
      I will call myself <STELLAR>LAYLAPS<>. That is a good name, is it not?
    drone_npc_sent4_opt_d: Say hello to Laylaps
    drone_npc_sent4_opt_e: Refuse to use the name
    drone_npc_sent4_res_d: Lights flash within Laylaps' carapace. They are delighted
      to hear their name.
    drone_npc_sent4_res_e: A strange pattern of lights flash within Laylaps' carapace.
      They appear disappointed.
    drone_npc_sent4_lang3: Your <TECHNOLOGY>MINOTAUR-FRIEND<> needs a <TECHNOLOGY>MIND<>
      before it can <TECHNOLOGY>FLOURISH<>. I can <TECHNOLOGY>HELP<>!
    drone_npc_sent4_lang3a: I <TECHNOLOGY>CAN<> help! I see the big Walkers. I <TECHNOLOGY>SEE<>
      where they <TECHNOLOGY>WALK<>. Obtain the <TECHNOLOGY>BRAIN<> of a <SPECIAL>WALKER<>.  Bring
      it to your <TECHNOLOGY>ANOMALY<>. Bring it to <TECHNOLOGY>TETHYS-NOT-TELAMON<>.
    drone_npc_sent4_lang3b: But! I do not want you to <TECHNOLOGY>DIE<>, Telamon-<TECHNOLOGY>NOT<>-Telamon.
      I can <TECHNOLOGY>HELP<>! Plans, blueprint, upgrades, <TECHNOLOGY>TECHNOLOGY<>
      - my <TECHNOLOGY>GIFT<> to you.
    drone_npc_sent4_opt_f: Accept directions to the Walkers
    drone_npc_sent4_res_f: We are doing so <TECHNOLOGY>WELL<>!
    drone_npc_sent4_opt_g: Accept blueprints
    drone_npc_sent5_desc_a: Laylaps is delighted by the transformation of the Minotaur.
    drone_npc_sent5_lang_a: |-
      There! Minotaur is not robot-<TECHNOLOGY>MACHINE<> any more. It is <TECHNOLOGY>FRIEND<>! Or not-Friend. They can <TECHNOLOGY>CHOOSE<>!
      I am <TECHNOLOGY>SO<> glad you agreed <TECHNOLOGY>TO<> help, Telamon-Not-Telamon!
    drone_npc_sent5_opt_a: Ask who Telamon is
    drone_npc_sent5_opt_b: Demand to know who Telamon is
    drone_npc_sent5_opt_c: Attempt to run diagnostic
    drone_npc_sent5_res_a: Laylaps is amused at my concern.
    drone_npc_sent5_lang_b: Of course. You do-<TECHNOLOGY>NOT<> know, do you? Well,
      it <TECHNOLOGY>DOES<> not <TECHNOLOGY>MATTER<>. I am glad we are <TECHNOLOGY>FRIENDS<>.
    drone_npc_sent5_desc_b: Lights chitter again within Laylaps' shell, a hesitating,
      halting pattern. They appear to be considering something of importance.
    drone_npc_sent5_lang_c: I will prove we are <TECHNOLOGY>FRIENDS<>. Erase me from
      the <SPECIAL>PILLAR<> records. Attack the <SPECIAL>HIVE<>. Attack the <SPECIAL>SENTINELS<>
      with my <TECHNOLOGY>BLESSING<>!
    drone_npc_sent5_res_d: We are a <TECHNOLOGY>TEAM<>!
    drone_npc_sent5_lang_2: "This does not <TECHNOLOGY>HAVE<> to be your destiny any<TECHNOLOGY>
      MORE<>, Telamon<TECHNOLOGY>-NOT<>-Telamon. It doesn't have to <TECHNOLOGY>BE<>
      the end. It won't <TECHNOLOGY>BE<>. \nWe have died once. We won't die <TECHNOLOGY>AGAIN<>.
      We will have such fun! We will save <TECHNOLOGY>THE<> worlds. Our chance <TECHNOLOGY>OF<>
      failure <TECHNOLOGY>IS<> practically <SPECIAL>NULL<>."
    drone_npc_sent5_opt_a_2: Agree
    drone_npc_sent5_opt_b_2: Disagree
    drone_npc_sent5_res_a_2: I <TECHNOLOGY>KNEW<> we would do it. We have all done
      so <TECHNOLOGY>WELL<>!
    drone_npc_sent5_res_b_2: You will <TECHNOLOGY>KNOW<> one day NOT-Telamon. You
      are <TECHNOLOGY>NOT<>-Telamon. But I will do so <TECHNOLOGY>WELL<>. We will
      all do so <TECHNOLOGY>WELL<>!
    drone_npc_sent5_res_c_2: You are <TECHNOLOGY>SILENT<> but I <TECHNOLOGY>KNOW<>
      that you <TECHNOLOGY>KNOW<>. We have all done so <TECHNOLOGY>WELL<>!
