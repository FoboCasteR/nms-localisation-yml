      Polo<>
    ui_exped_rogue_comm_intr_lang1: Back so soon, friend? You are like our little
      home, coming and going, going and coming! You are here to talk about the loop
      again, yes?
    ui_exped_rogue_comm_intr_lang1a: Back so soon, friend?
    ui_exped_rogue_comm_intr_opt1_a: Ask about the loop
    ui_exped_rogue_comm_intr_opt1_b: Remember
    ui_exped_rogue_comm_intr_res1_a: Is it so different from before, Traveller-friend?
      Perhaps you will get used to it. Other dear friends have adjusted, after all...
    ui_exped_rogue_comm_intr_res1_b: No? Not this time? Hmmm... <NEWLINE>My mistake,
      we must have cycled further than I thought!
    ui_exped_rogue_comm_intr_lang2: |-
      You have had enough, I think? You are not alone! All the time in the world, but this is no way to spend it.
      But do not worry, friend. There has been much time to think about this. We have a plan, you and I!
    ui_exped_rogue_comm_intr_desc2: |-
      Polo smiles, their beak clicking gently. The room swims around me, the air ripe with the scent of chimes and whistles.
      I see it. I remember.
    ui_exped_rogue_comm_intr_desc2a: I see it. I remember.
    ui_exped_rogue_comm_intr_lang3: |-
      The universe is full of wonderful anomalies. There will be a pattern in the loop, a signal in the deep matter. We will just look closely!
      You already know what we require, I think?
    ui_exped_rogue_comm_intr_lang3a: You already know what we need, I think?
    ui_exped_rogue_comm_intr_res_c: Come now, my old friend! All things have their
      answer, in the end.
