    ui_pirates1_cluepoi_title: Signal Echo
    ui_pirates1_cluepoi_lang: "<AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzkt<> -<DELAY>0.8<>
      reject their lies  <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzkttt<> -<DELAY>0.8<>
      follow us to freedom  <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzzzzzt<> -"
    ui_pirates1_cluepoi_desc: The ship is broadcasting the same message over and over,
      an endless loop. Its message has decayed over time, but there are still <STELLAR>salvageable
      coordinates<> amid the noise.
    ui_pirates1_cluepoi_opt: Accept coordinates
    ui_pirates1_cluepoi_res: |-
      I shut down my receiver and input the coordinates to my starship's navigation systems.
      One final check reveals no lifesigns, no further intelligent message from the abandoned vessel...
    ui_pirates1_crashsite_title1: Starship Cockpit Recording
    ui_pirates1_crashsite_title2: The Voice of Freedom
    ui_pirates1_crashsite_desc1: There is nothing here but the distress beacon of
      a crashed starship. There is no sign of life.
    ui_pirates1_crashsite_opt1: Download logs
    ui_pirates1_crashsite_desc2: I attempt to salvage what I can from the log of the
      crashed ship. Sifting through the diagnostic data, they appear to have been
      the victim of a sudden, overwhelming assault.
    ui_pirates1_crashsite_opt2: Recover cockpit recording
    ui_pirates1_crashsite_desc3: Among the endless data, the countless warnings and
      errors triggered by the flames that consumed the ship, there is a fragment of
      a recording; a window into the starship's final moments.
    dnt_pirates1_crashsite_lang1: under attack! pirate lasers! engine flaming, going
      down!
    ui_pirates1_crashsite_desc4: 'Suddenly, the voice changes. The muffled shouts
      of the pilot fade away, cut through by words that ring out in a clear and powerful
      tone:'
    dnt_pirates1_crashsite_lang2: "<AUDIO>Portal_Jump_Story_Start<><AUDIO>TXT_RadioNoise<>-
      <STELLAR>kzzzzkt<> -<DELAY>0.8<> resist the red <AUDIO>TXT_RadioNoise<>- <STELLAR>kzkt<>
      -<DELAY>0.8<> we shall cut out its crimson eye!"
    ui_pirates1_crashsite_desc5: The end of the message is accompanied by a clear
      navigational signal - a rendezvous point. But for who?
    ui_pirates1_crashsite_opt3: Take rendezvous beacon
    ui_pirates1_crashsite_res: "<AUDIO>TXT_RadioNoise<> <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzzzzzzzzzktttz<>
      - <DELAY>0.8<> Death to the scarlet <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzkt<>
      -<DELAY>0.8<> tyrant!<AUDIO>Portal_Jump_Story_End<>"
    ui_pirates1_comms_hud: LIE UPON LIE UPON LIE
    ui_pirates1_aband_osd: INCOMING MESSAGE <IMG>SLASH<> UNKNOWN FREQUENCY
    ui_pirates1_aband_title: The Voice of Freedom
    ui_pirates1_aband_lang: |-
      You wish to <AUDIO>TXT_RadioNoise<>- <STELLAR>kzkt<> - follow us, to seize your freedom, to reject the grand lies of the <AUDIO>TXT_RadioNoise<>- <STELLAR>kzktktkt<> - Atlas?
      We shall see if you are worthy of <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzkt<> - the Voice of Freedom!
    ui_pirates1_aband_opt_a: Challenge the caller
    ui_pirates1_aband_opt_b: Dismiss the caller
    ui_pirates1_aband_res: I hear only static in reply, a faint laugh echoing through
      the noise...
    ui_pirates1_radar_title: The Voice of Freedom
    ui_pirates1_radar_lang: Glorious survivor! Welcome! The path to liberty is <AUDIO>TXT_RadioNoise<>-
      <STELLAR>kkztzkt<> -<DELAY>0.8<> shall be our own masters<AUDIO>TXT_RadioNoise<>-
      <STELLAR>kzzzktzz<> -<DELAY>0.8<> rid of the crimson illusion! A sky for the
      strong!
    ui_pirates1_radar_desc: Its broadcast finished, the terminal begins printing a
      <TECHNOLOGY>secure pass<>. An invitation, it seems, to meet this 'voice of freedom'...
    ui_pirates1_radar_opt: Accept the invitation
