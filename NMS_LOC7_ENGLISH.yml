      Can be affixed to structures to provide shade and embellishment.
    bld_s_wall_supports_name: STONE SUPPORT PILLAR
    bld_s_wall_supports_name_l: Stone Support Pillar
    bld_s_wall_supports_desc: Stone columns for providing additional support to structural
      walls.
    bld_s_watertower_name: WATER TOWER
    bld_s_watertower_name_l: Water Tower
    bld_s_watertower_desc: A large, sturdy reservoir for storing and purifying water
      and other liquids.
    bld_s_antenna0_name: DISH RECEPTOR ANTENNA
    bld_s_antenna0_name_l: Dish Receptor Antenna
    bld_s_antenna0_desc: A versatile antenna, fitted with a dish to collect and focus
      a range of complex interstellar signals.
    bld_s_antenna1_name: TALL ANTENNA
    bld_s_antenna1_name_l: Tall Antenna
    bld_s_antenna1_desc: An extra-long antenna, optimised for receiving simple communication
      signals from interstellar distances.
    bld_s_antenna2_name: DUAL-PRONGED ANTENNA
    bld_s_antenna2_name_l: Dual-Pronged Antenna
    bld_s_antenna2_desc: An dual-pronged antenna, optimised for receiving complex
      communication signals from interplanetary distances.
    bld_s_flag5_name: HANGING FLAG 1
    bld_s_flag5_name_l: Hanging Flag 1
    bld_s_flag6_name: HANGING FLAG 2
    bld_s_flag6_name_l: Hanging Flag 2
    bld_flag_description: An ornamental flag attached to a vertical pole, for base
      decoration.
    bld_wallflag_description: An ornamental flag to affix to a wall, for base decoration.
    bld_hangflag_description: An ornamental flag suspended from a horizontal pole,
      for base decoration.
    bld_s_rug0_name: KITE-PATTERNED RUG
    bld_s_rug0_name_l: Kite-Patterned Rug
    bld_s_rug0_desc: An opulent floor covering with a diamond pattern. Woven from
      a blend of iridescent sandworm silk and dirt-wicking nano-fibres, this ornate
      rug is both beautiful and durable.
    bld_s_pot0_name: KILN-FIRED POT
    bld_s_pot0_name_l: Kiln-Fired Pot
    bld_s_pot0_desc: A gold-rimmed pot for storing anything from potpourri to GekNip
      to proto-sausage pie. A ceramic blend of ferrite and clay, this ornament lends
      a rustic touch to base decor.
    bld_s_chair0_name: UPHOLSTERED CHAIR
    bld_s_chair0_name_l: Upholstered Chair
    bld_s_chair0_desc: An elegant moulded chair, upholstered in the softest poly-suede.
    bld_s_bartable0_name: GOLDEN TABLE
    bld_s_bartable0_name_l: Golden Table
    bld_s_bartable0_desc: This elegant hexagonal table features an inbuilt thermal
      grille, for maintaining the temperature of cooked products, or for warming or
      cooling aching fingers.
    bld_s_walllight0_name: WALL LIGHT
    bld_s_walllight0_name_l: Wall Light
    bld_s_bar_h_name: GOLDEN HALF COUNTER
    bld_s_bar_h_name_l: Golden Half Counter
    bld_s_bar_h_desc: |-
      This beautiful golden half counter is coated in a thin layer of living glass, ensuring thermal stability and a scratch-free finish. An illuminated base assists visibility in all lighting conditions.

      Place alongside <TECHNOLOGY>Golden Counter<> and <TECHNOLOGY>Golden Counter Corner<> modules to create bespoke counter layouts.
    bld_s_bar_name: GOLDEN COUNTER
    bld_s_bar_name_l: Golden Counter
    bld_s_bar_desc: |-
      This beautiful golden counter is coated in a thin layer of living glass, ensuring thermal stability and a scratch-free finish. An illuminated base assists visibility in all lighting conditions.

      Place alongside <TECHNOLOGY>Golden Counter Corner<> and <TECHNOLOGY>Golden Half Counter<> modules to create bespoke counter layouts.
    bld_s_bar_c_name: GOLDEN COUNTER CORNER
    bld_s_bar_c_name_l: Golden Counter Corner
    bld_s_bar_c_desc: |-
      This beautiful golden counter corner is coated in a thin layer of living glass, ensuring thermal stability and a scratch-free finish. An illuminated base assists visibility in all lighting conditions.

      Place alongside <TECHNOLOGY>Golden Counter<> and <TECHNOLOGY>Golden Half Counter<> modules to create bespoke counter layouts.
    bld_s_tablepot0_name: VINTAGE TEAPOT
    bld_s_tablepot0_name_l: Vintage Teapot
    bld_s_tablepot0_desc: |-
      A rustic-styled vessel for brewing and serving hot beverages, crafted in the traditional style of the Gek First Spawn.
      This decorative tableware lends a touch of comfort and style to bases.
    bld_s_tablelamp0_name: TABLE LAMP
    bld_s_tablelamp0_name_l: Table Lamp
    bld_s_tablelamp0_desc: A softly-glowing table lamp with self-powered light tubes.
      Adjustable for focused nighttime reading or ambient lighting.
    bld_s_cup0_name: VINTAGE TUMBLER
    bld_s_cup0_name_l: Vintage Tumbler
    bld_s_cup0_desc: |-
      A rustic-styled drinking vessel: forged from a tough copper alloy, blackened with regis grease and laser-sealed.
      This decorative tableware lends a touch of comfort and style to bases.
    bld_s_tray0_name: VINTAGE DISH
    bld_s_tray0_name_l: Vintage Dish
    bld_s_tray0_desc: |-
      A rustic-styled eating vessel: forged from a tough copper alloy, blackened with regis grease and laser-sealed.
      This decorative tableware lends a touch of comfort and style to bases.
    bld_s_crate0_name: SMALL BOX
    bld_s_crate0_name_l: Small Box
    bld_s_crate0_desc: A carbon fibre reinforced container, sealed for storing perishables.
    bld_s_burner0_name: OIL BURNER
    bld_s_burner0_name_l: Oil Burner
    bld_s_burner0_desc: A decorative oil burner, self-heated by a concealed reactive
      core. Transforms any structure into an olfactory delight, filling the air with
      fragrant bouquets.
    bld_s_pan0_name: VINTAGE COOKING PAN
    bld_s_pan0_name_l: Vintage Cooking Pan
    bld_s_pan0_desc: |-
      A shallow, double-handled pan for preparing food. Advanced fluoropolymer technology creates a non-stick, self-cleaning surface.
      This decorative cookware lends a touch of comfort and style to bases.
    bld_s_barstool0_name: ORNATE STOOL
    bld_s_barstool0_name_l: Ornate Stool
    bld_s_barstool0_desc: A stylish three-legged stool, reinforced to support ten
      times the weight of an average adult Vy'keen. The polyurethane-nanite seat morphs
      to accommodate the occupant's body shape, making this simple stool surprisingly
      comfortable.
    bld_s_canister0_name: REINFORCED CAPSULE
    bld_s_canister0_name_l: Reinforced Capsule
    bld_s_canister0_desc: A small lead-lined capsule suitable for storing hazardous
      and radioactive materials.
    bld_s_bartaps0_name: VINTAGE TAP
    bld_s_bartaps0_name_l: Vintage Tap
    bld_s_bartaps0_desc: A vintage-styled tap, fitted with laser-enhanced filtration
      technology. Suitable for dispensing all varieties of liquid, from potable beverages
      to corrosive acids. Not recommended for use with living slime.
    bld_s_wallhanging1_name: WEATHERED HANGING
    bld_s_wallhanging1_name_l: Weathered Hanging
    bld_s_wallhanging1_desc: A heavyweight canvas wall decoration. Suspended from
      Vy'keen Artillery-grade rope, this base adornment is engineered to endure all
      weather conditions.
    bld_s_wallhanging2_name: MINI WEATHERED HANGINGS
    bld_s_wallhanging2_name_l: Mini Weathered Hangings
    bld_s_wallhanging2_desc: A set of four mini canvas wall decorations. Suspended
      from Vy'keen Artillery-grade rope, this base adornment is engineered to endure
      all weather conditions.
    bld_s_wallhanging3_name: WEATHERED HANGING TRIPTYCH
    bld_s_wallhanging3_name_l: Weathered Hanging Triptych
    bld_s_wallhanging3_desc: A set of three mini canvas wall decorations. Suspended
      from Vy'keen Artillery-grade rope, this base adornment is engineered to endure
      all weather conditions.
    bld_s_planter_m_name: STONE TROUGH
    bld_s_planter_m_name_l: Stone Trough
    bld_s_planter_m_desc: A decorative stone trough.
    bld_s_sign_bar0_name: ILLUMINATED SIGN
    bld_s_sign_bar0_name_l: Illuminated Sign
    bld_s_sign_bar0_desc: An attention-grabbing welcome sign, illuminated by an array
      of gas-discharge tubes. Suitable for hanging in commercial premises, or in bases
      as an eccentric home decoration.
    bld_s_stepladder_name: STEPLADDER
    bld_s_stepladder_name_l: Stepladder
    bld_s_stepladder_desc: A self-supporting ladder, foldable for convenient transportation.
    bld_s_scaffold_m_name: SCAFFOLDING
    bld_s_scaffold_m_name_l: Scaffolding
