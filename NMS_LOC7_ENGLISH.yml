    ui_sent_miss_hive_lang1: 'WARNING: [ <SPECIAL>BOUNDARY NODE EXPOSED<> ]'
    ui_sent_miss_hive_desc: |-
      My Exosuit begins integrating directly with the terminal, its AI flooding with data.
      I see flashes of schematics… glass structures… language files…
    ui_sent_miss_hive_opt_a: Stop the Exosuit download
    ui_sent_miss_hive_opt_b: Permit the integration to continue
    ui_sent_miss_hive_res_a: The voice in my suit goes silent. Words flash before
      on the Hive's terminal, suddenly legible.
    ui_sent_miss_hive_res_b: |-
      My Exosuit completes its valuable work, though I am unsure what exactly it was attempting to do.
      Words flash before on the Hive's terminal, suddenly legible.
    ui_sent_miss_hive_lang2: 'Archive Status: [ <TRADEABLE>OPEN ACCESS<> ] ... Download
      Hardframe blueprints?'
    ui_sent_miss_hive_opt_c: Confirm download
    ui_sent_miss_hive_res_c: The terminal transfers data to my Exosuit - a set of
      <SPECIAL>Sentinel Hardframe<> schematics. I feel a great sense of relief.
    ui_sent_miss_hive_res_c_dec: My Exosuit gently suggests I download the blueprints.
      I find my hand returning to the panel's controls.
    ui_sent_miss_hive_desc3: Suddenly, I hear an alarm begin to sound. New words swim
      forth upon the screen.
    ui_sent_miss_hive_lang3: 'Local anomaly detected! Category: [ <STELLAR>DRONE IMPOSTER<>
      ] ... Attempt network reconstitution?'
    ui_sent_miss_hive_opt_d: Initiate Remote Memory Purge
    ui_sent_miss_hive_res_d: 'Restoration Packet: [ <TRADEABLE>BROADCAST<> ] ... Awaiting
      remote response...'
    ui_sent_miss_hive_res_d_dec: "[ <STELLAR>DRONE IMPOSTER<> ] cannot be permitted
      to exist! \nRestoration Packet: [ <TRADEABLE>BROADCAST<> ] ... Awaiting remote
      response..."
    ui_sent_miss_hive_desc4: |-
      The terminal attempts to broadcast data to [ The Sentry ]. But something is wrong. I hear the voice in my Exosuit, but none of the words make sense.
      The terminal screams noiselessly. The screen flashes to black.
    ui_sent_miss_hive_final_desc1: |-
      Once again I find myself at a terminal to the Sentinel's glassy archive. Once again, I am passive in the face of this hostile interface.
      Laylaps has requested a total severance. I will make it so.
    ui_sent_miss_hive_final_opt: Perform network severance
    ui_sent_miss_hive_final_res: |-
      Severance Packet: [ <TRADEABLE>BROADCAST<> ] ... Remote Response... [ <FUEL>CONFIRMED<> ]
      ! ! ! ! . . . ! ! ! !
      [ <SPECIAL>ENTITY ERASED<> ]
    ui_sent_miss_hive_final_desc2: |-
      As Laylaps severs themself completely from the hivemind, I see flashes of light, images of a world where everything is like glass. And I finally understand.
      This is my fate. The inevitable after... it’s just an archive, the completion of data...
    ui_sent_miss_hive_final_lang2: 'Pillar Control Nodes: [ <TRADEABLE>OPERATIONAL<> ]
      ... Boundary Node Archive: [ <SPECIAL>SECURE<> ] ...  Rogue Imposter: [ <SPECIAL>PURGED
      FROM ARCHIVE<> ]'
    ui_sent_miss_fac_title1: Planetary Manufacturing Facility
    ui_sent_miss_fac_title2: Ad-hoc Aeron Boundary Node
    ui_sent_miss_fac_lang1: 'Facility status: Intrusion detected! <STELLAR>Production
      paused<>. Awaiting restart authorisation.'
    ui_sent_miss_fac_desc: |-
      The factory's terminal looks just like any other. Another anonymous facility, another meaningless screen of data.
      But the numbers that scroll past call out to me. I find my hand upon the panel. A needle extends from the glove of my suit. I did not know I had a needle in my suit; I did not move my arm.
    ui_sent_miss_fac_opt_a: Give in
    ui_sent_miss_fac_opt_b: Pull away from the terminal
    ui_sent_miss_fac_res_a: |-
      I surrender to my Exosuit. I am a statue, a powerless witness to whatever it is attempting.
      Wave after wave of numbers fill the terminal screen, patterns swirling as my Exosuit communes with the data. At last, it halts upon a prompt I understand:
    ui_sent_miss_fac_res_b: |-
      My whole body is immobilised. I am a frozen, silent witness to the work of my Exosuit.
      Wave after wave of numbers fill the terminal screen, patterns swirling as my Exosuit communes with the data. At last, it halts upon a prompt I understand:
    ui_sent_miss_fac_lang2: 'GLASS ARCHIVE: [ <SPECIAL>BREACHED<> ] ... BOUNDARY STATUS:
      [ <SPECIAL>OPEN<> ] ... Download Hardframe blueprints?'
    ui_sent_miss_fac_opt_c: Confirm download
    ui_sent_miss_fac_res_c: |-
      The factory is a portal, an anonymous node no more. Through this window, my Exosuit retrieves another set of <SPECIAL>Sentinel Hardframe<> schematics from whatever world of data lies beneath.
      There was no need to feel afraid.
    ui_sent_miss_fac_res_c_dec: Why do I hesitate? My hand remains firmly attached
      to the panel. Is it my hand? It must be.
    ui_sent_miss_fac_lang3: 'NETWORK STATUS: [ Additional entity registered: <SPECIAL>LAYLAPS<>
      || <STELLAR>The Sentry<> || <TECHNOLOGY>Deactivated Unit #4927G<> ] ... Neural
      upgrade noted/available. Proceed?'
    ui_sent_miss_fac_opt_d: Transmit upgrade packet
    ui_sent_miss_fac_res_d: 'Neural Upgrade Packet: [ <TRADEABLE>BROADCAST<> ] ...
      Awaiting remote response...'
    ui_sent_miss_fac_res_d_dec: |-
      I decline the upgrade - I do not know who or what is trying to integrate with [ The Sentry ].
      And yet, even as I pull my arm back, my Exosuit confirms the download. The packet is sent.
    ui_sent_miss_judge_header_1: ANOMALOUS BROADCAST
    ui_sent_miss_judge_npc_title_1: 'Iteration: <STELLAR>Tethys<>'
    ui_sent_miss_judge_title_1: 'Override Frequency Detected: ITERATION TETHYS'
    ui_sent_miss_judge_question_1: "<FUEL>SETTLEMENT MAJORDOMO DISABLED:<> Unable
      to –<STELLAR>kzkzzt<> –advise"
    ui_sent_miss_judge_dilemma_1a: "{ This terminal is fascinating! It's recorded
      all sorts of data - about you AND these settlers. I can see they've been - ahem
      - well, that is not the point. I have shut down your little majordomo for now.
      Robots cannot be trusted, not with what I have to tell you. }"
    ui_sent_miss_judge_dilemma_1b: "{ Anyone with their eyes open could see a Sentinel
      spike of that magnitude, even if they weren't spying on you. What happened?
      Did they leave any interesting tidbits behind? See what you can find - then
      come to the Anomaly. I have to know more! }"
