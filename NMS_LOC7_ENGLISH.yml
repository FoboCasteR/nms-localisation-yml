    fleet_trading_whale_empty_3: Living vessel detected duplicity from %SYSTEM% merchants.
      Counterfeit merchandise suspected. Trade cancelled.
    fleet_trading_whale_empty_4: On course to deliver goods to %SYSTEM% System - <STELLAR>kzzt<>
