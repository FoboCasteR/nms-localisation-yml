    ui_mp_hive_title_1: Probing the Eye
    ui_mp_hive_desc_1: |-
      The Anomaly's foremost priority is the safety of its inhabitants, which means keeping it cloaked from Sentinel eyes. Priest Entity Nada has identified a Sentinel Pillar containing data that would aid significantly in evading Sentinel patrols.

      Locate the Sentinel Pillar and upload the data found therein.
      <FUEL>WARNING:<> Sentinel forces may respond with extreme hostility.
    ui_mp_hive_title_2: Suppressing the Suppressors
    ui_mp_hive_desc_2: |-
      Specialist Polo is forever tinkering with the Anomaly's Sentinel suppression field technology, and has been struck by inspiration for an additional layer of security. They simply require a few packets of information from a Sentinel Pillar...

      Locate the Sentinel Pillar and upload the data found therein.
      <FUEL>WARNING:<> Sentinel forces may respond with extreme hostility.
    ui_mp_hive_title_3: The Sentinel Menace
    ui_mp_hive_desc_3: |-
      Iteration Tethys has identified a planet under extreme Sentinel surveillance. Wishing to hit back, but unable to venture planetside themselves, they have reminded Nada and Polo that raiding a Sentinel Pillar also yields valuable data...

      Locate the Sentinel Pillar and upload the data found therein.
      <FUEL>WARNING:<> Sentinel forces may respond with extreme hostility.
    ui_mp_hive_title_4: Hacker's Fascination
    ui_mp_hive_desc_4: |-
      Polo and Tethys - to the concern of Nada - have become obsessively curious about the inner workings of Sentinel technology. They wish to harvest the secrets from a Sentinel Pillar, for use in their own personal projects.

      Locate the Sentinel Pillar and upload the data found therein.
      <FUEL>WARNING:<> Sentinel forces may respond with extreme hostility.
    ui_mp_hive_title_5: Into the Nest
    ui_mp_hive_desc_5: |-
      The Anomaly's greatest weapon against the Sentinel forces is Polo's archive of intelligence, containing data on Sentinel strengths and weaknesses. Polo seeks well-armed Travellers to raid a Sentinel Pillar nest, and steal the secrets within.

      Locate the Sentinel Pillar and upload the data found therein.
      <FUEL>WARNING:<> Sentinel forces may respond with extreme hostility.
