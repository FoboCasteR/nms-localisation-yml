    ui_guide_topic_pirates: Outlaw Systems
    ui_guide_body_pirates: "In some star systems, the dominant local authority has
      been <VAL_ON>overthrown<> by rebel outlaw forces. \n\nSuch outlaw systems see
      unusually high levels of <FUEL>conflict<>, due to the lack of punishment for
      preying on trader starships. This presents a risk to those wishing to trade,
      but a substantial <STELLAR>opportunity<> to those who wish to engage in piracy
      themselves.\n\nTraders may still be drawn to these systems by the lure of <SPECIAL>black
      market goods<>. Cheap to buy from outlaw stations, contraband can be sold for
      a <TRADEABLE> large markup<> within regulated space. Potential smugglers should
      note the existence of <STELLAR>cargo scans<> within regulated space, designed
      to uncover black market goods.\n\nFurther opportunities exist at the <STELLAR>Bounty
      Master<> aboard the space station. Undertake <TECHNOLOGY>lucrative missions<>
      for the rebels in charge of the station, and earn <SPECIAL>forged passports<>
      to reset any reputational damage within regulated space."
