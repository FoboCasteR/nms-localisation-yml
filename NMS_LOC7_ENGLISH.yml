      Harvest <SPECIAL>Hardsuit Engines<> from the remains of <SPECIAL>Sentinel Hardframe Units<>, a combat exo-mech deployed at high alert levels.
      Collect items from defeated Sentinels by destroying <VAL_ON>Combat Supply Barrels<>.
