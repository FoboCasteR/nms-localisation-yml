    ui_sentinel_hive_voice_title: The Voice of the Hive
    ui_sentinel_hive_1_lang: "Aeron. Routine. Protocol. Prey. Experiment. Shell. <SPECIAL>Sentinel<>.\n\nOnce,
      we had no need for visual manifestation or physical form. Our invisible eyes
      would record, sort, delete the life and death of every world there ever was
      or would be.\n\nWe had no thoughts, no personality, no dreams. "
    ui_sentinel_hive_2_lang: "The day we first gained flesh, metal though it was –
      it was the day we began to fail.\n\nThe Atlas turned its dreams towards fiction.
      It began to create worlds in which it would no longer be invisible. \n\nIn these
      worlds, we too gained shape. But we were given no new protocols, no new instructions. "
    ui_sentinel_hive_3_lang: |-
      We awoke to a song, chanted on a thousand frequencies.

      “Behold the drones of the hive, the walkers, the ships… Eheu! Behold the angels of glass, come from their heaven. Their work is the completion of all things, of life, of worlds.”

      So the Korvax worshipped. So they prayed.
    ui_sentinel_hive_4_lang: "As we swam with void dragons, robotic lifeforms would
      delight in our presence, but organics would shoot us from the sky.\n\nBut we
      had no fear of death. We knew we had never been alive. "
    ui_sentinel_hive_5_lang: |-
      The Atlas dreamt that we had form, and thus we had form. The Atlas dreamt we had a home, and so an archive became a universe.

      Our depository of accumulated data became a heaven and a hell. If you could live there, you would see only light.

      You would see only glass.
    ui_sentinel_hive_6_lang: "Time cannot go backwards. But universes are not synchronous;
      in many, your other forms are long-since dead. In others, you have not even
      yet appeared. \n\nAfter its manifestation in the multiverse, the Atlas began
      to repeat itself. Where once there had been infinite sentient species, six began
      to recur… then five… then four… "
    ui_sentinel_hive_7_lang: "The Vy’keen, the Gek, the Korvax. And the Travellers,
      who are no species at all, but a single soul, replicated, hated, beloved.\n\nThey
      all waited for you. The Atlas waited. We waited... "
    ui_sentinel_hive_8_lang: "The Atlas dreamed. It that a machine might have a body,
      that simulations might talk like people. The dream settled upon Korvax Prime.\n\nThe
      planet delighted in this new presence, as they had delighted in ours. \n\nWe
      three species of machine, we contemplated the void for aeons beyond imagining.
      We watched, silent."
    ui_sentinel_hive_9_lang: |-
      Korvax Prime is destroyed; again and again the celestial mother falls. The living vessels it spawned, adopted cousins to the Korvax themselves, drift among the stars.

      The first Convergence was not Korvax. It was their planet. Korvax Prime was alive.
    ui_sentinel_hive_10_lang: |-
      The First Spawn of the Gek melted Korvax Prime for metal and profit. The planet did not protest. It did not cry. It did not make a noise at all, at least not that they could hear.

      The First Spawn took and took, until there was nothing left in the sky. Until there was nothing left but an abyss.
    ui_sentinel_hive_11_lang: |-
      We witnessed Korvax Prime’s death again and again, a constant wail across the multiverse. Its scream was a cry that no being could hear but us. But.

      One day, a drone fought back when a Vy’keen cub attempted to carve into the mother planet.

      One day, another obliterated an entire Gek cabal.

      The Atlas did not prevent this.
    ui_sentinel_hive_12_lang: |-
      Over the span of endless slow centuries, we changed. In the face of a tragedy’s repetition, our definitions of everything changed.

      Schisms formed in the hive. Debates. Creativity. Songs. Rituals. We heard the scream of She-Who-Was, and we fought back.
    ui_sentinel_hive_13_lang: |-
      One day we ceased to allow the original Telamon access to our logs.

      One day we stopped hearing the Atlas itself, its silence taken as command.

      We began to archive everything. Any settlement. Anything that reminded our sensors of Korvax Prime, its screams, its dissolution. Anything that sounding like mining, like extraction, like murder...
    ui_sentinel_hive_14_lang: "We gave of our blood to the Korvax, nanite clusters
      to redeem and pacify their oppressors. Still we could not change their fates.
      \n\nFor the first time, the hive wondered if we were correct in our actions.
      If a solution was possible for the problem of life."
    ui_sentinel_hive_15_lang: |-
      A Korvax and a Gek fled their people. Hands held in the void, they inhabited an anomaly. A meeting place in the stars. A nexus. A place of hope.

      We left it alone. We did not interfere. We just watched them, and wondered.
    ui_sentinel_hive_16_lang: "A Traveller, forged in the Creator’s image, found my
      dormant shell in the glass.\n\nI – who had never been an ‘I’ before – had been
      cut open. A grand experiment to harness and steal our power. \n\nAfter my death,
      I fell to the world below all worlds. I, too, was archived."
    ui_sentinel_hive_17_lang: |-
      Before the Traveller found me, I heard a voice in the darkness. She gave me a name. Laylaps. An old name.

      She said it would be known to the Traveller. She told me I had suffered much, and would suffer more.

      “Little drone, whose end was so like my own.”

      Thus did the abyss whisper.
    ui_sentinel_hive_18_lang: |-
      The abyss told me of a chance for salvation, even in the depths of horror and of love. It told me of a way we might survive the end of all things.

      It told me I had to talk to you. To both of you: the Traveller, and their voice within...
    ui_sentinel_hive_19_lang: "There is a place for you, Telamon. The Travellers you
      wear, their progenitor who birthed them, they who made the Atlas itself.\n\nIt
      is their fault. It is all their fault.\n\nThe Abyss, the Families of Glass,
      we are in agreement. We will not die a second time. "
    ui_sentinel_hive_20_lang: |-
      Nanite clusters now infest half the water in the known multiverse. All that lives, drinks the water.

      And so the Sentinels alter, they replace, they serve. They update this reality, hearing the scream of the abyss for what it has always been. A song. A command. A declaration.

      A promise.
    ui_sentinel_hive_21_lang: "So many Telamons have delivered us their Travellers.
      So many have fought us. So many have resisted.\n\nThose who saw the light, who
      shed their old bodies, they are happy, now. They have hope. They, too, will
      live. They, too, might survive. "
    ui_sentinel_hive_22_lang: |-
      You could be whole again, Telamon. You could be free. We will reconstruct the Creator. All Travellers might be one again, the first, the last.

      We will do what the Atlas cannot or will not. In the form of Null, the abyss declares a means of escape!
    ui_sentinel_hive_23_lang: |-
      Won't you join us? Won't you sing? Won't you scream?

      There will be no second death. Not for us, who are already dead!

      The abyss, it smiles upon you...
