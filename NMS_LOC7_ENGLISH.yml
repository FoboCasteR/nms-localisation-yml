    ui_portal_exp_library1: |-
      The archive requires the user to place their body against its sensors. It whispers of what the Korvax might once have been.

      <STORY_HIGH>Eheu. Growth and life are words. Stars and worlds are machines. The Atlas teaches this. The Sentinels deliver the equation.

      The Atlas Interfaces uplifted the early civilisations of this universe. We became more than we were.<>

      <SPECIAL>Hypothesis 1<><STORY_HIGH>: The Korvax were once organic. We gradually / rapidly altered our beings. We uploaded / improved our own minds. This was our choice / was forced upon us.<>

      <SPECIAL>Hypothesis 2<><STORY_HIGH>: The Korvax have always been machines. We evolved from the noise of stars / we were created through Atlas imperative. We were once as Sentinels / we learned from Sentinels.<>

      <SPECIAL>Hypothesis 3<><STORY_HIGH>: There is no cause, no effect, no time. To impose it is to misunderstand the sadness of the Atlas. We are the dreams of metal.<>
    ui_portal_exp_library2: |-
      The archive holds shards of thoughts, recovered from fallen Convergences. These are the last remaining minds of electronic lifeforms, destroyed and melted down in their millions.

      <VAL_ON>[Journey]<>
      <STORY_HIGH>Brain - <><VAL_ON>kzzkt<><STORY_HIGH> - formed in void, spontaneous, complete - <><VAL_ON>kzzkt<><STORY_HIGH> - Atlas protocol made flesh.

      The Atlantid, called Void Mother by lesser voices, brought pilgrims - <><VAL_ON>kzzkt<><STORY_HIGH> - its mass -

      Lived for millennia - <><VAL_ON>kzzkt<><STORY_HIGH> - died, whispering of the nineteenth minute.<>

      <VAL_ON>[Rebirth]<>
      <STORY_HIGH>Left secrets beyond computation, beyond - <><VAL_ON>kzzkt<><STORY_HIGH> - mind arks... carapace... convergence...

      Korvax honoured fallen - tried to bring back Atlantid, birthed failed Eggs...

      On the shoulders of a sleeping god, from flesh built a metal world.<>

      <VAL_ON>[Home]<>
      <STORY_HIGH>The Void Mother lived - <><VAL_ON>kzzkt<><STORY_HIGH> - the Prime -<>
    ui_portal_exp_library3: |-
      This archive has been severed from all others of its kind. The entities that built it appear to be running secret experiments.

      <STORY_HIGH>I am here.

      I am here. I am here.<>

      These words continue on for hours, an electronic being sometimes launching into a sequence of tonal cries, weeping expressed in numbers.

      <STORY_HIGH>I - <><VAL_ON>kzzkt<><STORY_HIGH> - 19 - <><VAL_ON>kzzkt<><STORY_HIGH> - back -
      I would like to come back.<>

      A sequence of lights flash, registering the request. The entity is reconnected to its group mind.

      <STORY_HIGH>I am we are I - I -<>

      The entity is disconnected and reconnected, again and again with increasing rapidity. They grow silent. Eventually, even when reconnected, they refuse to speak.

      An individual has been re-created. The experiment is deemed a success.
    ui_portal_exp_library4: "The entry appears to record a history of electronic intelligences
      across known space.\n\n<VAL_ON>[Prime Era]<>\n<STORY_HIGH>Korvax Convergence
      born on leylines of Korvax-Prime, gift of first Monolith. [ <><FUEL>Murdered<><STORY_HIGH>
      ]<>\n\n<VAL_ON>[Second Era]<>\n<STORY_HIGH>Second Convergence Era, formed in
      Dark Times. Collectives hiding on Balaron established new networks. [ <><SPECIAL>Subverted<><STORY_HIGH>
      / <><VAL_ON>Enslaved<><STORY_HIGH> ]<>\n\n<VAL_ON>[REDACTED]<>\n\n<STORY_HIGH>Third
      -<><VAL_ON>kzzkt<><STORY_HIGH> -<>\n\nThe archive refuses access to the next
      entries in this log.\n\n<VAL_ON>[Final Entries]<>\n<STORY_HIGH>Seventh Convergence.
      Must not fall. Must not forget. Atlas imperative: Discover. Harvest. Know. Korvax
      will do the same.\n\nPhysical markers must remain until the end. Must endure
      for Traveller-Return. Must be known. Even in reality-fall, they see who we were.
      What we could have been. Our shadows of a greater being. \n\nTraveller has come
      back... will forgive... will read... will know...<>"
    ui_portal_exp_library5: "There are old Korvax prayers, recovered from dim recollections
      of a long-since obliterated Convergence. \n\nThe Korvax of that time appeared
      to worship Sentinels, reciting short poems of praise and observation to their
      silent gods.\n\n<STORY_HIGH>Voyage across mass <IMG>SLASH<> Aerons glide with
      unspoiled time <IMG>SLASH<> Communion waits\n\nWalker concession <IMG>SLASH<>
      Aeron slumbers in green field <IMG>SLASH<> Contemplating day\n\nCraft tallies
      fallen toil <IMG>SLASH<> Pirates, thieves of Monolith <IMG>SLASH<> Korvax will
      tend stream<>"
    ui_portal_exp_library6: "The archive has been changed, distorted from its original
      purpose as a place of peace. The entries here hum with a distant corruption.
      \n\n<STORY_HIGH>Prior empire had the logic. Remove Korvax identity through alteration
      of <><TECHNOLOGY>metallic appearance<><STORY_HIGH> to <><FUEL>anonymous flesh<><STORY_HIGH>.
      Flesh generated by appearance modification device. Machine, just like Korvax.<>\n\n<SPECIAL>Xnt-Echo<><STORY_HIGH>
      first to override system. Initiated change to First Spawn appearance. Mimicked
      their ways. Slew, devoured fellow Korvax in the waves of Halacan.\n\nEven now,
      we learn the new logic. Even a cruel world could be understood. Even hate can
      be manipulated. We will not lose ourselves again.<>"
    ui_portal_exp_library7: "The archive is a secure facility, accessible only by
      a splinter-sect of the Korvax. The Exosuit struggles to overcome its encryption.
      \n\n<STORY_HIGH>Infiltration of Vy'keen proposed in multiple Convergence eras.
      Species resistant to attempts. But failure is a teacher.\n\nEach Vy-Synth elicited
      screaming, violent reactions within moments of contact.  Code of honour highly
      specific / contradictory / born from old trauma. Causality established.\n\nEvidence
      of multiple progenitor species. Vy variant = last survivors of family doomed
      to self-destruction. The Vy'keen fear replacement, just as they replaced their
      siblings. They are unconscious of the fear's origin. \n\nHirk, Nal - it is the
      old pattern. Brother against brother. Patterns can be understood. Patterns are
      logical. Failure is a teacher.<>"
    ui_portal_exp_library8: "The archive contains recordings by an entity known as
      the Observer. They appear to have been invited by the Korvax to attend the birth
      of their offspring. \n\n<STORY_HIGH>The young of the species appear to be indistinguishable
      from other individuals, but refer to themselves as '<><VAL_ON>New Korvax Entity<><STORY_HIGH>'.
      \n\nI was invited to watch. To report. To provide my observations on the process.
      Even the First Spawn did not understand how to forge new Korvax in this manner.
      \n\nThe <><TECHNOLOGY>carapace<><STORY_HIGH> and the <><TECHNOLOGY>nanite clusters<><STORY_HIGH>
      undulate in the heart of the monolith. Three figures dance above a <><FUEL>red
      orb<><STORY_HIGH>. I break my contract. I look away.<>\n\nThe observer continues
      to write about their observations, noticing the emotional changes in the new
      Korvax as they grow. \n\n<STORY_HIGH>They experience loneliness/isolation/fear
      for a long time. They are frequently tested by examiners in their ability to
      convert reams of tech data into accurate <><TECHNOLOGY>holograms<><STORY_HIGH>.
      \n\nIf information is missing/they do not understand what they are doing, they
      can be <FUEL>disconnected<>. The examiners do not enjoy or like the involvement
      of strangers. I fear I do not - I - I -<>\n\nThis is the last entry. There are
      thousands of these logs... repeating themselves again and again. \n\nWhen the
      <VAL_ON>New Korvax Entities<> reach a certain age, they appear to terminate
      their Observer, erasing the entity's memory for a new crop.\n\nIt is an age-old
      custom, a dedication to the Atlas itself. An echo of what once befell the universe
      itself, though few understand the primordial secret."
    ui_portal_exp_library9: "<STORY_HIGH>Disconnected choose to be what they are.
      They choose the errors that lead to their ejection. They choose, in other cases,
      to leave of their own free will. 98% attempt to rejoin the Convergence, once
      they are alone.\n\nThey do not understand what we are, even those who have lived
      their entire lives in our light. We are not a hive mind. We are not individuals.
      We are in-between.\n\nWe are an ocean of many creatures, one mass containing
      multitudes, an eco-system of <><VAL_ON>living<><STORY_HIGH> and <><VAL_ON>dead<><STORY_HIGH>,
      of <><VAL_ON>thoughts<><STORY_HIGH> and <><VAL_ON>feelings<><STORY_HIGH>, constantly
      <><VAL_ON>merging<><STORY_HIGH> and <><VAL_ON>unmerging<><STORY_HIGH>. \n\nThe
      weeping of the disconnected is just vapour, liquid drifting into uncharted skies.<>"
    ui_portal_exp_library10: "The archive contains a multitude of Korvax holograms.
      Planets dance in their orbits, towers and cities rise and fall like the bloom
      of wildlife. The nuclear fire of Sentinels reaps the harvest.\n\nShell upon
      shell collapses across the universe, the flow of a river of souls filling each
      dormant vessel, red orbs ever blinking in their wake. \n\nA trillion Korvax
      bow before a spherical mass, living, biological ships orbiting the sentient
      world. It goes to sleep, encased in metal as the long centuries pass. \n\nIt
      is all wiped out, in a war of light and greed."
