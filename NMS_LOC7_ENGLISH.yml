    ui_exped_rogue_comm_intr_obj2_t: |-
      The starship's radio crackled with a strange message, both alien and yet deeply familiar.

      "I wanted it. I deserve – <STELLAR>ttkkz<> – certain that's what – <STELLAR>zzkttt<> – just for me. And this prize – <STELLAR>zttttk<> – mine."

