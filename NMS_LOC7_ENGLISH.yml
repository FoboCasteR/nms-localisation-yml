    ui_exped_rogue_comm_m2_name: 'Loop Research: Ancestral Memories'
    ui_exped_rogue_comm_m2_sub: Locate patterns in the loop
    ui_exped_rogue_comm_m2_desc: |-
      The <STELLAR>Ancestral Memories<> of wild creatures contain echoes of past generations, and their lost genetic possibilities. It is of great value to <SPECIAL>Specialist Polo<> as they <STELLAR>research the loop<>.

      Harvest <STELLAR>Ancestral Memories<> from friendly creatures after calming them with <TRADEABLE>Creature Pellets<>.
