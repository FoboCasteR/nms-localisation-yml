    tra_outlaw_pilot_desc1: The Gek looks at me curiously. They glance around the
      station before gesturing at me and shaking their head.
    tra_outlaw_pilot_desc2: The Gek clicks their beak and gestures to the station
      around us. They appear impressed.
    tra_outlaw_pilot_desc3: The little creature opens and closes their eyes slowly.
      The air around us changes, almost imperceptable. <DELAY>1.2<> They click their
      beak. What is my business?
    exp_outlaw_pilot_desc1: The electronic lifeform blanks their visor as they turn
      towards me. A moment later the lights return. They are prepared for our transaction.
    exp_outlaw_pilot_desc2: The Korvax scans me as I approach. They wait, wordless,
      surrendering no information.
    exp_outlaw_pilot_desc3: Lights flicker around the carapace of the Korvax. Their
      pattern is unrestrained and expressive, unlike any I have seen before.
    war_outlaw_pilot_desc1: The Vy'keen stares at me, their eyes greedy...
    war_outlaw_pilot_desc2: The Vy'keen grins, their mandibles churning. There is
      a confident power in their stance.
    war_outlaw_pilot_desc3: The lifeform's eyes narrow, their hand twitches. I must
      be careful.
    dnt_tra_outlaw_pilot_lang1: Friend is idiot to come here without large weapon...
      dangerous space!
    dnt_tra_outlaw_pilot_lang2: Suspicious to see friend in station like this...
    dnt_tra_outlaw_pilot_lang3: Welcome to scurrilous sector, friend. Very best products
      available here.
    dnt_exp_outlaw_pilot_lang1: Flesh entity travels long way from safety... be careful.
    dnt_exp_outlaw_pilot_lang2: Superior contraband in this station. No sentinels
      watching here.
    dnt_exp_outlaw_pilot_lang3: Rare to meet traveller here... you seek 'special'
      work?
    dnt_war_outlaw_pilot_lang1: Interloper is lost? This system is not for the cowardly.
    dnt_war_outlaw_pilot_lang2: Pathetic interloper is impressed by pirate station?
      Be alert!
