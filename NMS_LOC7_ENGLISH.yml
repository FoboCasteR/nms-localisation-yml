    bld_flower_1_name: NIGHTTONGUE FLOWERS
    bld_flower_1_name_l: Nighttongue Flowers
    bld_flower_1_desc: A hardy floral patch, genetically modified to thrive in all
      biomes, soil types, and weather conditions. Barbed petals protect the flowers
      from would-be predators, piercing flesh with a deadly toxin. Haz-Mat Gauntlets
      recommended while handling.
    bld_flower_2_name: URCHIN FLOWERS
    bld_flower_2_name_l: Urchin Flowers
    bld_flower_2_desc: A hardy floral patch, genetically modified to thrive in all
      biomes, soil types, and weather conditions. These unusually-shaped flowers are
      packed with pollen, and release a dizzyingly sweet perfume.
    bld_flower_3_name: ETERNAL EYE FLOWERS
    bld_flower_3_name_l: Eternal Eye Flowers
    bld_flower_3_desc: A hardy floral patch, genetically modified to thrive in all
      biomes, soil types, and weather conditions. These ligulate blossoms remain open
      day and night, absorbing light from both local and distant stars.
    bld_waterplant_4_name: ARMOURED ANEMONE
    bld_waterplant_4_name_l: Armoured Anemone
    bld_waterplant_4_description: 'A carnivorous marine organism. An armoured shell
      encloses the core polyp, exposing only the stinging tentacles. Involuntary nerve
      spasms cause the creature to writhe perpetually: always seeking, always hungering.'
    bld_waterplant_5_name: STRIP CORAL
    bld_waterplant_5_name_l: Strip Coral
    bld_waterplant_5_description: A giant calcium formation, naturally configured
      into a strip of non-orientable space. Adds a mysterious deep-sea quality to
      any habitable base.
    bld_waterplant_6_name: AQUATIC COLONY
    bld_waterplant_6_name_l: Aquatic Colony
    bld_waterplant_6_description: A rock formation pulled from the floor of a densely-populated
      ocean. The attached marine life is lacquered in a nutrient-rich mucus, to keep
      it fed and moist in terrestrial conditions.
