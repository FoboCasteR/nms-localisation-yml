    ui_mech_prod_name_l: Hardframe Engine
    ui_mech_prod_desc: |-
      This complex mechanical unit was once the central combustion chamber at the heart of a <SPECIAL>Sentinel Hardframe<> unit.

      Though now cool to the touch, it still glows with a sinister red heat...
    ui_sentinel_loot_name: SALVAGED GLASS
    ui_sentinel_loot_name_l: Salvaged Glass
    ui_sentinel_loot_desc: |-
      A sinister shard of <SPECIAL>purple glass<>, salvaged from the destroyed remains of Sentinel machinery. Its walls are thin, and it may be broken down to access valuable Sentinel components.

      Select in the Inventory (<IMG>INVENTORY<>) and shatter with <IMG>FE_ALT1<>.
