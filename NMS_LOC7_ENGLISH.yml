    ui_exped_rogue_comm_m2_obj1_ti: |-
      The <STELLAR>Ancestral Memories<> of wild creatures contain echoes of past generations, and their lost genetic possibilities. It is of great value to <SPECIAL>Specialist Polo<> as they <STELLAR>research the loop<>.

      Harvest <STELLAR>Ancestral Memories<> from friendly creatures. Creatures can be tracked with the <TECHNOLOGY>Analysis Visor<> (<IMG>AIM<>), and befriended using <TRADEABLE>Creature Pellets<>.
