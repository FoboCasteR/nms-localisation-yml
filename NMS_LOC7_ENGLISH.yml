    ui_judgement_mission_intro1: Adventurous-minded citizens have proposed an expedition
    ui_judgement_mission_intro2: A small group of citizens seek your permission to
      begin an expedition
    ui_judgement_mission_intro3: A group of adventurous citizens wish to leave the
      settlement
    ui_judgement_mission_intro4: A number of citizens wish to explore the planet
    ui_judgement_mission_intro5: A group of citizens wish to undertake a expedition
      across the planet
    ui_judgement_mission_detail1: They wish to discover the fate of a former Overseer
      who fled the settlement to make a life among the caves
    ui_judgement_mission_detail2: They have identified a nearby freighter wreck, and
      believe they might recover valuable salvage
    ui_judgement_mission_detail3: They believe they have identified a nest of biological
      horrors and wish to exterminate them, for the greater good
    ui_judgement_mission_detail4: They wish to test their new underwater breathing
      equipment, and hope to recover valuable gems whilst beneath the waves
    ui_judgement_mission_detail5: They are haunted by a crimson dream. The scarlet
      echo is leading them to an abandoned structure beyond our walls, and they are
      compelled to seek answers
    ui_judgement_mission_detail6: They wish to conduct a test drill in a local cave
      network. Their maps indicate several valuable mineral lodes, if they can only
      mine deep enough..
    ui_judgement_mission_detail7: They have picked up a distress signal on the planetary
      radar. The signal is several days away, but duty compels them to respond
    ui_judgement_mission_detail8: There was a recent conflict between pirates and
      a freighter fleet in the upper atmosphere. They propose to harvest scrap and
      salvage from the fallen remains
    ui_judgement_mission_detail9: Their weather algorithm indicates we are approaching
      the peak of a storm crystal event. They have renovated a Minotaur Heavy Exosuit
      unit and feel this is the perfect time to test it
    ui_judgement_mission_detail10: They have been tracking a spectacular meteor shower.
      They wish to locate the impact sites and harvest whatever they can find - valuable
      minerals, space dust, alien microbes, and so on.
    ui_judgement_mission_detail11: They wish to conduct a thorough survey of the local
      fauna, so that the settlement might benefit from a DNA catalogue
    ui_judgement_mission_detail12: They wish to conduct a thorough survey of the local
      flora, so that the settlement might benefit from its own seedbank
    ui_judgement_mission_detail13: They wish to take photographs of the settlements
      surroundings, so that we might better understand and appreciate the planet that
      we now call home
    ui_judgement_mission_detail14: They having a training and breeding programme in
      mind, and wish to search among local fauna for suitable animal companions
    ui_judgement_mission_detail15: A friend of theirs wandered out of the settlement
      at night, never to return. The have vowed to find them, and to do what they
      can to either help them or honour their memory
    ui_judgement_mission_detail16: They wish to survey the planet for valuable resources.
      They hope their charts will form the basis for many future expeditions, each
      of which will bring glory and riches to the settlement
    ui_judgement_mission_detail17: They have been cooped up inside the settlement
      walls for too long. They simply wish to experience the thrill of adventure,
      the excitement of stepping out into the unknown
    ui_judgement_mission_detail18: They have come into possession of an ancient map.
      The map indicates a relic site a few days march from the settlement, and they
      feel compelled to investigate
    ui_judgement_mission_detail19: They have heard whisperings of a grand treasure
      out in the wilderness beyond the settlement walls. They wish to put these rumours
      to the test
    ui_judgement_mission_detail20: They have suffered enough of the relentless attacks
      of the Sentinels. They wish to head out into the wilds and locate the source
      of the drone scourge, so that it may be eliminated once and for all
    ui_judgement_mission_detail21: They want to make maps the surrounding area, so
      that in time we may safely expand our settlement into other fertile and productive
      lands
    ui_judgement_mission_detail22: They have been studying the stars, but their charts
      are inadequate. They cannot map accurate positional measurements from within
      the settlement, and need to repeat their survey from a number of locations around
      the planet
    ui_judgement_mission_detail23: They feel the settlement will always be at risk
      unless we develop new food sources. They wish to survey the area for nutritional
      possibilities, and assemble a detailed catalogue of all edible flora and fauna
    ui_judgement_mission_detail24: They wish to secure the settlement's future by
      uncovering additional water sources. They have all the divination tools they
      require, and only seek your authorisation for supplies and sundry equipment
    ui_judgement_mission_detail25: They have spotted a plume of unnaturally coloured
      smoke just beyond the horizon. They feel its source must be investigated
    ui_judgement_mission_detail26: They wish to make a show of force by patrolling
      the local area. They feel this visibility will deter pirates from any opportunistics
      raids upon the settlement
    ui_judgement_mission_detail27: They have heard rumours of strange, whispering
      eggs to found in the wilderness beyond the settlement. They feel it is important
      to acquire and study these eggs
    ui_judgement_mission_detail28: They feel they are on the verge of an important
      scientific discovery, but their existing DNA samples are inadequate. They wish
      to collect additional biological material so that they might complete their
      experiment
    ui_judgement_mission_detail29: They state simply that they require more skulls,
      and that the wilderness is the best place to look for them
    ui_judgement_mission_detail30: They wish to locate ancient relics, and feel that
      a nearby monolith is the perfect place to establish their digsite. They promise
      the settlement will have full ownership of any artifacts they recover
