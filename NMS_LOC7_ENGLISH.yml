    npc_pirates2_lang1: "Welcome glorious survivor!\nHere, there are no Gek, no Korvax,
      no Vy'keen. Here, we speak one tongue. Here, we are free! "
    npc_pirates2_lang2: Welcome, new-face. To find us is to be chosen. To find us
      is to be free!
    npc_pirates2_lang3: The crimson fiend corrupts minds across the galaxy. No more
      will we prostrate ourselves before its all-seeing red eye!
    npc_pirates2_lang4: You are one of us now, new-face. You are bonded to us. You
      are free!
    npc_pirates2_opt: Ask about the Voice of Freedom
    npc_pirates2_res1: Only the strong deserve to sing with the glorious voice of
      freedom! We do not permit the weak to find us.
    npc_pirates2_res2: There are those who would deny us our freedom, new-face, those
      who would sacrifice everything to appease the Sentinels. But the Voice keeps
      us free!
    npc_pirates2_res3: To speak with the voice of freedom is to roar back against
      the crimson void! It is glory itself!
    npc_pirates2_res4: The voice is not one voice, but many! It is our voice. It is
      your voice! You sing with our choir now...
    npc_pirates2_done_lang: The Voice of Freedom welcomes you, survivor.
    ui_pirates2_label: The Promised Star
    ui_pirates2_obj1: Reach the 'Promised Star'
