    ui_pirates1_obj1_tip: |-
      "- <STELLAR>kzzzzkt<> - reject their lies  - <STELLAR>kzzkttt<> - follow us to freedom  - <STELLAR>kzzzzzzzzt<> - "

      An abandoned, drifting starship was broadcasting a strange message, as well as a set of <TECHNOLOGY>coordinates<>.
