      next system.
    fleet_explore_whale_empty_2: Surveyed %PLANET%, only to discover fleet database
      already held records of this planet. Surveying crew confused. Moving on.
    fleet_explore_whale_empty_3: Records of %SYSTEM% Sector scrambled in database
