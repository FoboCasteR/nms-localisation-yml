    ui_sent_miss2_desc_nx: |-
      Sentinels are as old as the universe itself, perhaps even older. But something is shifting in the world of glass...

      With the help of Iteration: Tethys, I have restored a Sentinel drone that I recovered after a violent encounter with Sentinel forces. It no longer answers to the hive, and may offer clues to the nature of the Sentinel menace.
    ui_sent_miss_comms_desc_nx: 'A wild-eyed Iteration: Tethys appears on my communicator.
      They appear to be in a hurry, their shoulders hunched and twitching.'
    ui_sent_miss_comms_lang_nx: |-
      Traveller! I can't speak for long. Polo doesn't like me borrowing their communicator, ever since... well, anyway, that is not the point!
      It was important that I contact you urgently. I am confident you're the person for this. And the time is now! We can't afford to wait around.
      I have detected a spike of Sentinel activity. A spike of tremendous magnitude. I have to know more! I'm transmitting the coordinates now.<AUDIO>VO_TUT_COORDSRECEIVED<>
      I won't deceive you, Traveller; this will be dangerous. Arm yourself accordingly. Keep your wits about you. Don't do anything stupid. But equally, do not tarry - this opportunity may not present itself again!
    ui_sent_miss_comms_desc_alt_nx: A Traveller iteration appears on my communicator.
      They appear to be in a hurry, their shoulders hunched and twitching.
    ui_sent_miss_comms_lang_alt_nx: |-
      Hello? Is this - aha, yes! I see you, Traveller!
      It was important that I contact you urgently. Specialist Polo informs me that you are the person for this. And the time is now! We can't afford to wait around.
      I have detected a spike of Sentinel activity. A spike of tremendous magnitude. I have to know more! I'm transmitting the coordinates now.<AUDIO>VO_TUT_COORDSRECEIVED<>
      I won't deceive you, Traveller; this will be dangerous. Arm yourself accordingly. Keep your wits about you. Don't do anything stupid. But equally, do not tarry - this opportunity may not present itself again!
