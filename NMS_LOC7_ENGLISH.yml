    fleet_trading_whale_empty_1: Arrived at appointed meeting place for trade with
      %SYSTEM% merchants, but traders fled upon sighting <SPECIAL>living entity<>.
      Transaction abandoned.
    fleet_trading_whale_empty_2: Trade route optimised under advice from - <STELLAR>kzzt<>
