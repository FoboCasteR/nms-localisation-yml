    ui_wormdust_desc: |-
      A powdery desert soil, slick with the gland expressions of a colossal sandworm. Historically, some have regarded this dust as the divine parent of such worms. It smells curiously sweet.

      Cursed Dust gathers in the terrain deposits of planets blighted by <SPECIAL>titan worm activity<>.
    ui_wormdust_sub: Ashes of Despair
    ui_wormdust_sym: "?"
    ui_wormbook_name: WRITHING MANUSCRIPT
    ui_wormbook_name_l: Writhing Manuscript
    ui_wormbook_desc: "A translucent sheet of <STELLAR>worm-vellum<>, inscribed with
      a fanatical text. It writhes when touched.\n\n'The children were the first to
      notice.\nA thump thump thump, thundering deep below the sand.\nThe first worm
      split the sky like black lightning as it leapt overhead. \nWorm by worm, they
      rose from the desert. Migrating.\nEvery storm season, we each hope to be chosen.
      We arrange ourselves in lines across the desert, arms lifted to the sky.\nAnyone
      may enter the maw.\nWe are all equal under the great worms.'"
    ui_wormbook_sub: Cultist Document
    ui_wormreader_name: ARCHIVE BYPASS IMPLANT
    ui_wormreader_name_l: Archive Bypass Implant
    ui_wormreader_desc: |-
      A <TECHNOLOGY>biotechnical firewall<>, developed as a safeguard against textual cognitohazards. It is coated in something slippery, and has started to bubble along the surface.

      Embedded beneath the skin, this grants administrative access to ancient forbidden texts bound at a <SPECIAL>Planetary Archive<>.
      <FUEL>Warning<>: Do not unbind the forbidden texts. Exposure to forbidden texts carries extreme risk.
    ui_wormreader_sub: Subcutaneous Access Circuit
    ui_wormtech_name: VISCERAL SYNTHESISER
    ui_wormtech_name_l: Visceral Synthesiser
    ui_wormtech_desc: |-
      A piece of otherworldy technology. Its inviting membranes are soft, gel-like, pulsing with a gentle crimson radiance.

      Its warm embrace allows the user to extricate any <STELLAR>Vile Spawn<> from the embryotic sacs of <SPECIAL>Hungering Tendrils<>.
    ui_wormtech_sub: Ethereal Incubator
    ui_wormprod_name: VILE SPAWN
    ui_wormprod_name_l: Vile Spawn
    ui_wormprod_desc: |-
      The fragile embryo of a <SPECIAL>Hungering Tendril<>, still dripping with mucal butter. It wails and recoils when touched.

      May be extracted from embryotic sacs with the aid of a <TECHNOLOGY>Visceral Synthesiser<>.
    ui_wormprod_sub: Hungering Embryo
    ui_wormscroll1_name: 'WORMSKIN FOLIO: 1'
    ui_wormscroll1_name_l: 'Wormskin Folio: 1'
    ui_wormscroll1_desc: |-
      Ancient words are carved into this <STELLAR>living document<>. They read:

      'The worm lord towers above the dusty earth; its flesh becomes the sky.
      Our pathetic shells cannot follow, cannot reach its height, cannot reach its depths.
      We offer ourselves to the ground.
      We beg our sacrifice accepted.'
    ui_wormscroll2_name: 'WORMSKIN FOLIO: 2'
    ui_wormscroll2_name_l: 'Wormskin Folio: 2'
    ui_wormscroll2_desc: "Ancient words are carved into this <STELLAR>living document<>.
      They read:\n\n'The dust was choking. \nOur eyes reddened and watered. \nBut
      the truth was inescapable.\nThe veins of the Atlas had surfaced.'"
    ui_wormscroll3_name: 'WORMSKIN FOLIO: 3'
    ui_wormscroll3_name_l: 'Wormskin Folio: 3'
    ui_wormscroll3_desc: |-
      Ancient words are carved into this <STELLAR>living document<>. They read:

      'Now with every storm we beg to be chosen;
      Arms to the sky, faces to the dirt, calling out with all we have!
      When heavy raindrops hit the earth, the veins of Atlas answer.
      The rapture of our consumption is beyond words.'
    ui_wormscroll4_name: 'WORMSKIN FOLIO: 4'
    ui_wormscroll4_name_l: 'Wormskin Folio: 4'
    ui_wormscroll4_desc: "Ancient words are carved into this <STELLAR>living document<>.
      They read:\n\n'We tumble as it swallows, but grip the slick walls as best we
      can - \nOh! - to reach the gizzard still awake. \nBreathe it deeply! How our
      lungs gurgle!\nThe slime clogs our noses and stings our eyes, \nthough in this
      warm darkness, we are already blind.'"
    ui_wormscroll5_name: 'WORMSKIN FOLIO: 5'
    ui_wormscroll5_name_l: 'Wormskin Folio: 5'
    ui_wormscroll5_desc: "Ancient words are carved into this <STELLAR>living document<>.
      They read:\n\n'Curse the agony of regurgitation, \nCurse this this feeble flesh
      that still confines me!\nMy brethren were reborn, rising from the blessed dust
      as fresh tendrils. \nGlistening capillaries to the great veins, slithering away
      into the sand.\nI will be patient. Until the next storm.'"
    ui_wormscroll_sub: Fleshy Scroll
