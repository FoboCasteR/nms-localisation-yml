    ui_sent_miss4_build_desc1_nx: Warnings and alerts ripple through my Exosuit as
      I approach this terminal. I reach towards the interface with difficulty, my
      hand repelled by some unseen force, as though the suit itself is fighting my
      actions.
    ui_sent_miss4_build_lang1_nx: 'Facility status: <STELLAR>Production ceased<>.'
    ui_sent_miss4_build_desc2_nx: |-
      Quite suddenly, a device shoots out from the terminal, clamping itself to my arm, shackling me in place.
      I feel something slip beneath my suit, beneath my skin, sharp and probing.
      My face grows dry and taut; I am choked with thirst. My suit nutrient system screams of catastrophic failure. The walls of my throat gum together, parched and sticky, every dry breath agony.
      Something flashes across the terminal display.
    ui_sent_miss4_build_lang2_nx: |-
      Tel – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – power drain complete. Host systems <FUEL>desiccated<>.
      Dispense <SPECIAL>w<DELAY>0.2<>a<DELAY>0.2<>t<DELAY>0.2<>e<DELAY>0.2<>r<>?
    ui_sent_miss4_build_desc3_nx: A crimson light grows behind my eyes with my every
      blink. The terminal appears to be offering the rehydration I am so desperate
      for, yet I do not know if this 'water' is safe...
    ui_sent_miss4_build_opt_a_nx: Drink
    ui_sent_miss4_build_opt_b_nx: Close eyes
    ui_sent_miss4_build_res_a_nx: |-
      I place my hand upon the interface. A thick, freezing liquid immediately rushes into my suit, into my arm. I feel it creep through my veins.
      The device relinquishes its grip on my arm, its machinery folding seamlessly back into the terminal.
      The relief is intense, though an inexplicable sense of dread lingers in the pit of my stomach. I take a moment to breathe and steady myself.
      A new prompt has appeared upon the screen:
    ui_sent_miss4_build_res_b_nx: |-
      I close my eyes tightly, not trusting this device that holds me hostage. The thirst is terrible. The crimson light brightens, flooding the space beneath my lids.
      Just as I think I will pass out, my suit trills an alert: nutrient systems are back online.
      I am weightless. The crimson light cradles me. Hydration gently restores my body. The relief is intense.
      The device silently releases my arm, its machinery folding seamlessly back into the terminal. I take a moment to breathe and steady myself.
      A new prompt has appeared upon the screen:
    ui_sent_miss4_build_res_dec_nx: Struggle as I might, I am firmly in the grip of
      this device. The crimson light behind my eyes beckons; the dryness of my throat
      is torture...
    ui_sent_miss4_build_lang3_nx: "[ <SPECIAL>REDACTED<> ] ARCHIVE: [ <TRADE>OPEN<>
      ] ... Download Hardframe blueprints?"
    ui_sent_miss4_build_opt_c_nx: Confirm download
    ui_sent_miss4_build_res_c_nx: The terminal transfers a set of <SPECIAL>Sentinel
      Hardframe<> schematics to my Exosuit. I am not sure I understand what just happened,
      but I am eager to leave this place as soon as possible.
