    ui_portal_war_library_title10: The Last Testament of Hirk
    ui_portal_war_library1: |-
      The archive is composed of pre-Hirk era Vy'keen literature, much of which has already been purged by various inquisitors across the centuries.

      A sample of poetry:

      <STORY_HIGH>They found the Zath'keen, my people. They come to kill them. They bring warriors.
      Blades and cries ring of honour. Daksin is on one world, I on another.
      When the acid fell, when glass tears tore the veil,
      The priest held me. Their absence makes me sick.
      The Vy'keen, our brothers, our friends, a people sundered.
      Honour is not born from loneliness.
      Remembrance heals the world, our song, our wish.<>
    ui_portal_war_library2: "The terminal is full of Vy'keen philosophy, setting out
      a code of ideal behaviour. \n\n<STORY_HIGH>Justice is not a thought. It is not
      a river, ever-changing, ever running. Justice is the truth of the universe,
      the wish of <><FUEL>ATLAS<><STORY_HIGH>, the testament of <><SPECIAL>HIRK<><STORY_HIGH>.\n\nLike
      gravity, it brings itself into being. The task of the warrior is merely to fall,
      to feel its pull, to fire that weapon that must be fired.\n\nVengeance is as
      a meal after a feast. Unnecessary, if the task is done correctly. Unnecessary,
      if the warrior is swift and true. But enjoyable, sometimes, to be a glutton.\n\nThe
      young must not follow such temptations. But the old? \n\nGrah! They shall hunt
      and they shall rend the bones of those who wronged them in life, just as they
      shall battle the hated in death!<>"
    ui_portal_war_library3: "A young Vy'keen warrior speaks within a fighting pit,
      the bodies of fallen cowards, failed recruits, and other criminals at their
      feet.\n\nThey have fought for 50 days, given Grahgrah gas after each battle,
      fed from the flesh circuits during each night, denied all rest. \n\n<STORY_HIGH>Brothers!
      We fight upon a lie! We take blood across the universe for no more reason than
      the word of a dead coward! I have such friends, now - such a family.\nThe Sentinels
      are not our enemy. We just lack proper instruction. We -<>\n\nThe Vy'keen pauses
      as a shadow falls above the pit. Hundreds of blades fall from the cargo-door
      of a passing merchant's vessel, impaling the heretic.\n\nThe malfunction was
      deemed another miracle of Hirk, in spite of the pilot's inebriation, and the
      ship's status as Gek."
    ui_portal_war_library4: "From other references in the archive, Hroth appears to
      have been an early king of the interstellar Vy'keen. \n\n<STORY_HIGH>Grah! The
      death had doomed old Hroth,\nThe plague that hides beneath the stars,\nAtlas-agony,
      monolith-born, the two-in-one,\nThe good king saw them in the end,\nHeard the
      words of ancestors all their life,\nGave hunt-gift, honoured with battle-song,\nWished
      the fallen warriors to life, to sing\nA chant of glass and heaven, of honour\nThe
      Sentinel-Bane faced a final horror,\nGrah! So did old Hroth perish in malice.\nThat
      was a good king.<>"
    ui_portal_war_library5: |-
      This appears to be a philosophical tract circulated through the worlds of the Outer Edge.

      <STORY_HIGH>The Ancients speak of the Gek. Of their change. Of their crimes. But dishonour is unchanging. Crimes marked in blood do not fade. We do not forget. But we accept.

      'We accept'. What does acceptance mean, cubs? How can evil be suffered to live? Why does our fleet not go to war? Why do we not destroy the enemies of Hirk wherever they exist, whatever they call themselves, whatever the cost?

      All of this has happened before, the Ancients teach us. There are many iterations... many dreams. In all of them, we failed, or lost ourselves in victory.

      There will come a day soon when the truth of the Gek will be revealed. We do not need to fight. They will destroy themselves...<>
    ui_portal_war_library6: "The archive possesses a vast amount of information on
      parenting and raising Vy'keen cubs to adulthood. Much of it focuses on hostility
      and threat.\n\n<STORY_HIGH>The young cub will be born in fear. All were, are,
      and shall be so. Bonded with their family alone, contact with any other entity
      will invoke mortal dread. \n\nThe fear of open spaces, of touch, of contact,
      is overcome through two means. The brotherhood of the entire species in the
      light of Hirk. We are all family. This must be taught.\n\nWe were once prey.
      Now, we are predators. All other life in this universe shall fear us, just as
      we feared them. Fear will be our strength.\n\nThat ancient cry - 'Grah!' - our
      rallying call, our reminder! The interloper who dares to approach our being,
      they will be hunted, they will be harried! We shall not be afraid! We shall
      not be abandoned!<>"
    ui_portal_war_library7: |-
      The archive holds thousands of lines of poetry, a monument to a fallen Traveller named Asteria.

      <STORY_HIGH>Sing, Asteria, Hero-Traveller, Master of the Blades of Hirk,
      Of the endless battle, the sadness of lost Atlantid, the price
      Of mercy and of waiting. They, who fulfilled prophecy,
      Who - Atlas-made, Atlas-sent - harried Aeron, smote horror,
      Found the darkness at world's end, joined Vy'keen-side,
      Pirate-Traveller, friend of the First, ally of heaven!<>
    ui_portal_war_library8: "The archive has been subverted: hacked to spread banned,
      censored messages of a distant religion. \n\n<TRANS_EXP>The Korvax<> <STORY_HIGH>are
      wounded, broken creatures, believing their death-cries are 'logic'. They drown
      themselves in communion to forget their pain. They shall not help us.<>\n\n<TRANS_TRA>The
      Gek<> <STORY_HIGH>- debased, accursed, lacking their prior might with no honour
      to replace it - believe nothing will end. That growth can go on forever.<>\n\n<STORY_HIGH>It
      has been to <><TRANS_WAR>the Ancients<><STORY_HIGH>, and those who followed,
      to discover our future. But what have they found, but dust? Impotent grahs?
      No.\n\nTell me, friends. Have you heard of the <><SPECIAL>Testament of Nal<><STORY_HIGH>?\n\nNal
      is not dead. They heard what Hirk could not! They live, still, at the right
      hand of the god!\n\nThey encourage us to show how we care - that we will not
      leave the Atlas-light - that devotion will never fade. Only through this is
      oblivion spared. Only through this will we be ready.<>"
    ui_portal_war_library9: "<STORY_HIGH>The horrors lie beneath the waves. They come
      in many forms - all of them corrupted. All of them diseased! Grah! The Gek says
      we should flee!\n\nGrah hah hah! They make good sport. We tied the Gek to the
      mast of our ship, and entered the waves.<>\n\nTaxonomic scans and diagrams dance
      in solid-light across the planet surface, showing what they encountered. The
      audio logs continue. \n\n<STORY_HIGH>Our vessel had five pirates on board, born
      outside the light of Hirk. I am the only believer, or was, once. There is a
      Korvax too, severed from their Convergence. \n\nThey tell me the creatures we
      hunt are not living. That the abyss is like death - like disconnection. It is
      a great mistake that will never be mended.<>\n\nFurther logs show the crew leaving
      the world with five captured Abyssal Horrors. They never made it back to their
      intended auction. \n\nIn the end, the Korvax fed all others to the Horrors,
      before initiating self-destruct. Their last word - 'Atlantid'."
    ui_portal_war_library10: |-
      <STORY_HIGH>There lie the dark stars, the vast oceans. My friends. <IMG>SLASH<> The moon rises. Grah! <IMG>SLASH<> The deep cries with the mourning of machines. <IMG>SLASH<> Grah! On Dryn'dargh, night falls without its people.

      To Dryn'dargh we will come back. I will come back. <IMG>SLASH<> I will not leave you. I will never leave you.

      I will remember.<>

      These were once believed to be the final words of Hirk, before High Command cast the matter into doubt. For a hundred years, an ecclesiastical college has debated their inclusion in official teachings.

      As yet, they have no answer. All mention of Dryn'dargh is discouraged under penalty of body harvest. It is not clear why, or what this place is supposed to represent.

      After speaking these words, Hirk the Great allegedly ripped their own limbs apart. It is a death-rite followed by many Vy'keen, after an old age of vengeance and dread.
