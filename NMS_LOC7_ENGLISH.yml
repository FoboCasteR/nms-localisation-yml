    ui_exped_wormhunt_obj_tip1: |-
      'The worm lord towers above the dusty earth; its flesh becomes the sky.
      Our pathetic shells cannot follow, cannot reach its height, cannot reach its depths.
      We offer ourselves to the ground.
      We beg our sacrifice accepted.'

      Follow a <SPECIAL>Titan Worm<> as it swoops across the planet.
      Use the <TECHNOLOGY>Target Sweep<> to find the holy ground where they retreat to the planet's core.
      Find this Titan Worm burrow where the expedition begins.
    ui_exped_wormhunt_obj_tip2: "'The dust was choking. \nOur eyes reddened and watered.
      \nBut the truth was inescapable.\nThe veins of the Atlas had surfaced.'\n\nFollow
      a <SPECIAL>Titan Worm<> as it swoops across the planet.\nUse the <TECHNOLOGY>Target
      Sweep<> to find the holy ground where they retreat to the planet's core.\nFind
      this Titan Worm burrow near the <STELLAR>second<> rendezvous."
    ui_exped_wormhunt_obj_tip3: |-
      'Now with every storm we beg to be chosen;
      Arms to the sky, faces to the dirt, calling out with all we have!
      When the heavy raindrops hit the earth, the veins of Atlas answer.
      The rapture of our consumption is beyond words.'

      Follow a <SPECIAL>Titan Worm<> as it swoops across the planet.
      Use the <TECHNOLOGY>Target Sweep<> to find the holy ground where they retreat to the planet's core.
      Find this Titan Worm burrow near the <STELLAR>third<> rendezvous.
    ui_exped_wormhunt_obj_tip4: "'We tumble as it swallows, but grip the slick walls
      as best we can - \nOh! - to reach the gizzard still awake. \nOur lungs gurgle.\nThe
      slime clogs our noses and stings our eyes, \nthough in this warm darkness, we
      are already blind.'\n\nFollow a <SPECIAL>Titan Worm<> as it swoops across the
      planet.\nUse the <TECHNOLOGY>Target Sweep<> to find the holy ground where they
      retreat to the planet's core.\nFind this Titan Worm burrow near the <STELLAR>fourth<>
      rendezvous."
    ui_exped_wormhunt_obj_tip5: "'Curse the agony of regurgitation, \nCurse this this
      feeble flesh that still confines me!\nMy brethren were reborn, rising from the
      blessed dust as new tendrils. \nGlistening capillaries to the great veins, slithering
      away into the sand.\nI will be patient. Until the next storm.'\n\nFollow a <SPECIAL>Titan
      Worm<> as it swoops across the planet.\nUse the <TECHNOLOGY>Target Sweep<> to
      find the holy ground where they retreat to the planet's core.\nFind this Titan
      Worm burrow near the <STELLAR>final<> rendezvous."
