    bld_fre_corr_desc: |-
      This pressurised corridor intelligently adjoins to existing freighter rooms, connecting habitable spaces inside large starships.

      This flexible corridor piece will <STELLAR>automatically<> expand and contract to <STELLAR>form curves or junctions<> when placed.
    bld_fre_corr_a_glass_name: FREIGHTER GLASS CORRIDOR
    bld_fre_corr_a_glass_name_l: Freighter Glass Corridor
    bld_fre_corr_a_glass_desc: |-
      This pressurised corridor intelligently adjoins to existing freighter rooms, connecting habitable spaces inside large starships. The low-expansion, radiation-proof glass ceiling allows a view into deep space.

      This flexible piece will <STELLAR>automatically<> expand and contract to <STELLAR>form curves or junctions<> when placed.
    bld_fre_room_rocloc_name: STORAGE SHUTTLE ROOM
    bld_fre_room_rocloc_name_l: Storage Shuttle Room
    bld_fre_room_rocloc_desc: |-
      Advanced integrated freighter equipment. Construction allows the user to summon the <TECHNOLOGY>Storage Shuttle<> while in the same system as their freighter.

      Place <STELLAR>excess materials<> in the shuttle Inventory, then <STELLAR>launch<> to transfer contents to the freighter Inventory.

      Interfaces with the <STELLAR>Exosuit Quick Command Menu<> for ease of use.
    bld_fre_room_scan_name: SCANNER ROOM
    bld_fre_room_scan_name_l: Scanner Room
    bld_fre_room_scan_desc: |-
      Advanced integrated freighter equipment. Upon use, this <TECHNOLOGY>planetary scanner<> probes all celestial bodies in the local solar system. This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.

      Scanned moons and planets are <STELLAR>Discovered<>, and sensors collect high-level data such as weather conditions and prominent resources.
    bld_fre_room_scan_sub: Planetary Probe
    ui_scan_room_label: Activate Planetary Probe
    bld_fre_room_plant0_name: DOUBLE CULTIVATION CHAMBER
    bld_fre_room_plant0_name_l: Double Cultivation Chamber
    bld_fre_room_plant0_desc: |-
      A temperature controlled bio-room. Two beds of nutrient-rich soil provide ideal conditions for cultivating agricultural crops.

      This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.
    bld_fre_room_plant1_name: CULTIVATION CHAMBER
    bld_fre_room_plant1_name_l: Cultivation Chamber
    bld_fre_room_plant1_desc: |-
      A temperature controlled bio-room. A bed of nutrient-rich soil provides ideal conditions for cultivating agricultural crops.

      This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.
    bld_fre_room_plant_sub: Agricultural Module
    bld_fre_room_cook_name: NUTRITION ROOM
    bld_fre_room_cook_name_l: Nutrition Room
    bld_fre_room_cook_desc: |-
      An integrated <TECHNOLOGY>Nutrient Processor<> module, able to refine gathered ingredients into edible food products. This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.

      User is advised that consumption of generated products is entirely at their own risk.
    bld_fre_room_refiner_name: REFINER ROOM
    bld_fre_room_refiner_name_l: Refiner Room
    bld_fre_room_refiner_desc: |-
      Vital integrated freighter equipment. The <TECHNOLOGY>Freighter Refiner<> allows <COMMODITY>three<> different substances to be processed into more powerful and more advanced materials.

      This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.
    bld_fre_room_extr_name: STELLAR EXTRACTOR ROOM
    bld_fre_room_extr_name_l: Stellar Extractor Room
    bld_fre_room_extr_desc: |-
      Advanced integrated freighter equipment. Gathers resources directly from the interstellar medium, via a complex system of suction intakes and condensing tubes. The gathered substance <TECHNOLOGY>varies<> with the local <TECHNOLOGY>star classification<>.

      This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.
    ui_fre_extr_desc: Harvest Deep Space Gases
    bld_fre_room_shop_name: GALACTIC TRADE ROOM
    bld_fre_room_shop_name_l: Galactic Trade Room
    bld_fre_room_shop_desc: |-
      Integrated freighter equipment providing instant local access to the <TECHNOLOGY>galactic trade market<> for resources and commodities.

      This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.
    bld_fre_room_ladder_name: LADDER MODULE
    bld_fre_room_ladder_name_l: Ladder Module
    bld_fre_room_ladder_desc: |-
      An inbuilt freighter ladder for traversing vertically between freighter decks.

      Attaches directly to <TECHNOLOGY>corridors<>.
    bld_fre_ext_name: EXTERIOR PLATFORM
    bld_fre_ext_name_l: Exterior Platform
    bld_fre_ext_desc: |-
      An unsheltered observation deck. Allows the user to step outside the freighter hull, and gaze directly into the vastness of space.

      A <STELLAR>Bulkhead Door<> must be installed to allow access to exterior spaces.
    bld_fre_ext_walkway_name: EXTERIOR CATWALK
    bld_fre_ext_walkway_name_l: Exterior Catwalk
    bld_fre_ext_walkway_desc: |-
      This exterior walkway intelligently adjoins to existing freighter rooms, creating decking outside the hull of large starships.

      A <STELLAR>Bulkhead Door<> must be installed to allow access to exterior spaces.
    bld_fre_face_door_name: BULKHEAD DOOR
    bld_fre_face_door_name_l: Bulkhead Door
    bld_fre_face_door_desc: |-
      A thick, robust door.

      Hermetically sealed for installation in the freighter hull, or between internal corridors and rooms.
    bld_fre_face_window_name: REINFORCED WINDOW
    bld_fre_face_window_name_l: Reinforced Window
    bld_fre_face_window_desc: |-
      A pane of low thermal expansion glass.

      Can be fitted into the freighter hull to open up a view into space.
    bld_fre_room_bio_name: BIOLOGICAL ROOM (EXPANSION)
    bld_fre_room_bio_name_l: Biological Room (Expansion)
    bld_fre_room_bio_desc: This spacious greenhouse chamber naturally filters and
      oxygenates the air supply, and offers a little sanctuary of green in freighter
      habitation.
    bld_fre_room_tech_name: TECHNOLOGY ROOM (EXPANSION)
    bld_fre_room_tech_name_l: Technology Room (Expansion)
    bld_fre_room_tech_desc: A spacious chamber with a technical aesthetic, for expanding
      habitable spaces inside large spaceships.
    bld_fre_room_ind_name: INDUSTRIAL ROOM (EXPANSION)
    bld_fre_room_ind_name_l: Industrial Room (Expansion)
    bld_fre_room_ind1_name: EXPANSION ROOM VARIANT
    bld_fre_room_ind1_name_l: Expansion Room Variant
    bld_fre_room_ind_desc: A spacious chamber with an industrial aesthetic, for expanding
      habitable spaces inside large spaceships.
    bld_fre_room_vehicle_name: ORBITAL EXOCRAFT MATERIALISER
    bld_fre_room_vehicle_name_l: Orbital Exocraft Materialiser
    bld_fre_room_vehicle_desc: |-
      Advanced integrated freighter equipment. Construction allows the user to summon any owned Exocraft while in the same system as their freighter. This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.

      Interfaces with the <STELLAR>Exosuit Quick Command Menu<> for ease of use.
    bld_fre_room_vehicle_sub: Rapid Deployment Freighter Module
    bld_fre_room_fleet_name: FLEET COMMAND ROOM
    bld_fre_room_fleet_name_l: Fleet Command Room
    bld_fre_room_fleet_desc: |-
      Core <TECHNOLOGY>Fleet Management Station<>. This advanced holographic communications station is vital for managing fleet expeditions from the comfort of your capital ship. This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.

      User is advised that <STELLAR>multiple stations<> are required to manage more than one expedition at a time.
    bld_fre_room_fleet_sub: Expedition Management Terminal
    bld_fre_room_store_name: STORAGE ROOM
    bld_fre_room_store_name_l: Storage Room
    bld_fre_room_store_desc: |-
      Hybrid high-capacity storage unit / shelving module for installation in interstellar freighters. This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.

      Inventory capacity interfaces directly with planetary <TECHNOLOGY>Storage Containers<>, and the module may be <STELLAR>renamed<> for ease of identification.
    bld_fre_room_store_sub: Custom Freighter Module
    bld_fre_room_npcfar_name: AGRICULTURAL SPECIALIST'S ROOM
    bld_fre_room_npcfar_name_l: Agricultural Specialist's Room
    bld_fre_room_npcfar_desc: |-
      Integrated freighter research equipment tailored to the needs of <TECHNOLOGY>farmers<>, and equipped for the analysis and cultivation of farmable crops.

      This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.
    bld_fre_room_npcsci_name: SCIENCE SPECIALIST'S ROOM
    bld_fre_room_npcsci_name_l: Science Specialist's Room
    bld_fre_room_npcsci_desc: |-
      Integrated freighter research equipment tailored to the needs of <TECHNOLOGY>scientists<>, and equipped for research and development of scientific blueprints.

      This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.
    bld_fre_room_npcbui_name: CONSTRUCTION SPECIALIST'S ROOM
    bld_fre_room_npcbui_name_l: Construction Specialist's Room
    bld_fre_room_npcbui_desc: |-
      Integrated freighter research equipment tailored to the needs of <TECHNOLOGY>construction overseers<>, and equipped with architectural and engineering design software.

      This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.
    bld_fre_room_npcwea_name: WEAPONS SPECIALIST ROOM
    bld_fre_room_npcwea_name_l: Weapons Terminal Room
    bld_fre_room_npcwea_desc: |-
      Integrated freighter research equipment tailored to the needs of <TECHNOLOGY>armourers<>, and equipped for the development of munitions and explosives as well as selected civilian tech.

      This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.
    bld_fre_room_npcveh_name: EXOCRAFT SPECIALIST'S ROOM
    bld_fre_room_npcveh_name_l: Exocraft Specialist's Room
    bld_fre_room_npcveh_desc: |-
      Integrated freighter research equipment tailored to the needs of <TECHNOLOGY>exocraft technicians<>, and equipped with bespoke vehicular design software.

      This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.
    bld_fre_room_npc_sub: Worker Terminal
    bld_fre_room_telepo_name: TELEPORT CHAMBER
    bld_fre_room_telepo_name_l: Teleport Chamber
    bld_fre_room_telepo_desc: |
      Vital integrated freighter equipment. This <TECHNOLOGY>personal teleport device<> allows the user to move quickly between their freighter, planetary bases, as well as any Space Station Terminuses connected to their network. User is urged to verify network integrity before inserting any matter they cannot afford to become separated from.

      This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.
    bld_fre_room_telepo_sub: Long-Distance Matter Transfer Device
    bld_fre_room_dress_name: APPEARANCE MODIFIER ROOM
    bld_fre_room_dress_name_l: Appearance Modifier Room
    bld_fre_room_dress_desc: |-
      Integrated freighter equipment allowing the user to <TECHNOLOGY>adjust their personal appearance<> settings. This module is placed as an <STELLAR>entire room<> and comes with its functional units pre-installed.

      The module applies advanced holographic techniques to recalibrate the light around the user, allowing them to adopt whatever appearance they desire. Visual data must be properly formatted before use.
    bld_fre_room_dress_sub: Customise Personal Visuals
    bld_fre_room_sub: Advanced Freighter Module
    bld_fre_part_sub: Core Freighter Module
    bld_fre_corr_stairs_name: FREIGHTER STAIRS
    bld_fre_corr_stairs_name_l: Freighter Stairs
    bld_fre_corr_stairs_desc: A sturdy, non-slip staircase with an ergonomic incline,
      for traversing vertically between freighter decks.
    bld_fre_corr_stairs_g_name: FREIGHTER GLASS STAIRS
    bld_fre_corr_stairs_g_name_l: Freighter Glass Stairs
    bld_fre_corr_stairs_g_desc: |-
      A sturdy, non-slip staircase with an ergonomic incline, for traversing vertically between freighter decks.

      Constructed from low thermal expansion glass, these stairs provide the user with a thrilling view into deep space.
    bld_fre_corr_stairs_ext_name: FREIGHTER EXTERIOR STAIRS
    bld_fre_corr_stairs_ext_name_l: Freighter Exterior Stairs
    bld_fre_corr_stairs_ext_desc: |-
      A sturdy, non-slip staircase with an ergonomic incline, for traversing vertically between freighter decks.

      These robust stairs can be affixed <STELLAR>outside<> the freighter hull, creating connections between exterior catwalks and platforms.
    bld_fre_face_wall_name: INTERNAL FREIGHTER WALL
    bld_fre_face_wall_name_l: Internal Freighter Wall
    bld_fre_face_wall_desc: An interior wall to subdivide large freighter spaces.
      Seamlessly configures itself to fit the aesthetics of the surrounding room.
