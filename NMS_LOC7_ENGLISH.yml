      The memory will manifest as an <TECHNOLOGY>inventory expansion<> to aid you on your travels. <STELLAR>Absorb<> this memory with <VAL_ON><IMG>FE_ALT1<><>.
    ui_cape_jelly_name: TENTACLED CAPE
