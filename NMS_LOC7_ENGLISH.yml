    ui_sent_miss_judge_question_3a: "<VAL_ON>Resolution required:<> Respond to citizen's
      questions about [ The Sentry ]"
    ui_sent_miss_judge_dilemma_3a: The citizens have grown curious. They note the
      sudden and traumatic appearance of the Sentinel hardframes, and that the Overseer
      appears to be accompanied by a rogue drone.
    ui_sent_miss_judge_opt_a_3: Reassure citizens
    ui_sent_miss_judge_opt_b_3: Demand obedience
    ui_sent_miss_judge_dilemma_3b: The citizens are pleased by your words. They have
      lived in fear of the Sentinels their entire lives, and now hope for peace. They
      wish to assist you in your search for answers, and have prepared an expedition.
    ui_sent_miss_judge_dilemma_3c: |-
      The citizens remind the current Overseer that there used to be a previous Overseer. Sentinels have loomed over them their entire lives, and they no longer wish to live in fear.
      They are ready to seek answers in the forbidden structures. They are willing to consult you about where to begin.
    ui_sent_miss_judge_question_3b: "<VAL_ON>Resolution required:<> Direct expedition
      to which location?"
