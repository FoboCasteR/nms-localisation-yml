    ui_exped_save_freight_opt_c: Inspect Freighter
    ui_exped_save_freight_war_res_a: With a snarl, the captain produces what appears
      to be a corrupted starchart, the navigational data glitching and popping. They
      thrust the chart towards me, looking tired of the sight of it.
    ui_exped_save_freight_war_chain: From a series of guttural grunts, punctuated
      by one ear-shattering shout, I gather the attacking pirates were seeking this
      chart - and that this freighter isn't the first to be attacked.
    ui_exped_save_freight_exp_res_a: Their facial lights flickering emotionally, the
      captain produces what appears to be a corrupted starchart, the navigational
      data glitching and popping. They thrust the chart towards me, looking tired
      of the sight of it.
    ui_exped_save_freight_exp_chain: From a precise series of hand gestures and a
      stream of electronic chittering, I gather the attacking pirates were seeking
      this chart - and that this freighter isn't the first to be attacked.
    ui_exped_save_freight_tra_res_a: A repugnant smell floods the bridge, and the
      captain shakes their head fearfully. They produce what appears to be a corrupted
      starchart, and thrust it towards me.
    ui_exped_save_freight_tra_chain: From an emotive stream of babbling, punctuated
      by one ear-shattering shriek, I gather the attacking pirates were seeking this
      chart - and that this freighter isn't the first to be attacked.
    ui_exped_save_freight_res_b: |-
      Eyeing me with a cautious respect, the captain shares the final transmissions from a freighter lost from their fleet.
      The missing freighter's reports describe contact with a pirate faction... then abruptly stop. I make note of its last known coordinates.
      The captain sighs. They look exhausted. They gesture towards the control panel of their own freighter, as if to suggest I take command.
