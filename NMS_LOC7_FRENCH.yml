    drone_npc_sent5_opt_a: Demander qui est Telamon
    drone_npc_sent5_opt_b: Exiger de savoir qui est Telamon
    drone_npc_sent5_opt_c: Essayer de lancer un diagnostic
    drone_npc_sent5_res_a: Lélaps s'amuse de mon inquiétude.
    drone_npc_sent5_lang_b: Bien sûr. Tu n'es <TECHNOLOGY>PAS<> au courant, pas vrai ?
