    ui_exped_rogue_grave4_lang: |-
      La chasse est terminée, et j'ai perdu. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – les géants perdureront, et ma fin viendra.
      Alors que mon vaisseau chutait – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – coque sortait de son orbite, j'ai vu un autre vaisseau – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – puis un autre, et un autre - mais qui disparaissaient – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – souvenirs.
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – dû l'imaginer. Les soubresauts d'un cerveau mourant – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> –
      Ces créatures étaient magnifiques. Je n'avais jamais rien vu – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – mais tout est fini maintenant. Les grandes baleines ne hanteront – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – Je ne rêve plus...
      ...
    ui_exped_rogue_grave4_langb: 'Avertissement du protocole : #239482908492492<STELLAR>4924D<>
