    fth_npc_sent1_grave2_res_nx: |-
      Nichée dans la dernière demeure de %NAME% se trouve la coque d'un drone sentinelle : cassée, mais étonnamment intacte.
      Téthys sera sûrement intéressée par mes découvertes. Je devrais aller la retrouver à bord de l'Anomalie spatiale.
    fth_npc_sent1_grave2_end_nx: Téthys sera sûrement intéressée par mes découvertes.
      Je devrais aller la retrouver à bord de l'Anomalie spatiale.
    ui_sent_miss_msg4_nx: |-
      L'itération Téthys vous demande de la retrouver à bord de l'<SPECIAL>Anomalie spatiale<>
      Consultez Téthys à propos de l'<FUEL>activité sentinelle<>
    fth_exotic4_sent1_lang_nx: |-
      Tromperie ! Imposteurs ! Trahison ! Méfiance ! Ils ont des yeux partout, Voyageur. Des yeux partout !
      ...
      Mais j'ai moi-même mes propres méthodes. Mon réseau voit beaucoup de lui-même. Mais d'abord, raconte-moi, avec tes propres mots, ce qu'il s'est passé avec les Sentinelles.
    fth_exotic4_sent1_res_a_nx: |-
      Hum. Elles n'ont jamais fait preuve de pitié envers les Voyageurs. C'est une constante.
      Mais ça, c'est nouveau. Inattendu. Nous devons en savoir plus.
    ui_sent_miss_obj4_tip_nx: |-
