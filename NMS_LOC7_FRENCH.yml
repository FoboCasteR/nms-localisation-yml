    ui_judgement_visitor_need1: 'Il a besoin d''assistance médicale, les organes suivants
      étant gravement endommagés : %ORGAN%'
    ui_judgement_visitor_need2: Il demande un endroit où se cacher. Il ne donne pas
      de détails sur le contexte, et ne précise pas pour combien de temps
    ui_judgement_visitor_need3: Il prétend que sa protection environnementale est
      tombée en panne et qu'il a besoin d'un abri et d'effectuer des réparations
    ui_judgement_visitor_need4: Il est poursuivi par des Sentinelles, et espère pouvoir
      se réfugier chez nous
