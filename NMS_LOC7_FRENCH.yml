    ui_sent_miss_hive_lang1: 'AVERTISSEMENT : [<SPECIAL>NŒUD DE LIMITE EXPOSÉ<>]'
    ui_sent_miss_hive_desc: |-
      Mon exocombinaison commence à s'intégrer directement au terminal, son IA est inondée de données.
      J'ai des visions fulgurantes de schémas... de structures en verre... de fichiers linguistiques...
    ui_sent_miss_hive_opt_a: Arrêter le téléchargement de l'exocombinaison
    ui_sent_miss_hive_opt_b: Autoriser la poursuite de l'intégration
    ui_sent_miss_hive_res_a: La voix dans ma combinaison se tait. Des mots clignotent
      sur le terminal de la Ruche, soudainement lisibles.
    ui_sent_miss_hive_res_b: |-
      Mon exocombinaison achève son précieux travail, même si je ne sais pas exactement ce qu'elle était en train de faire.
      Des mots clignotent sur le terminal de la Ruche, soudainement lisibles.
    ui_sent_miss_hive_lang2: 'État de l''archive : [<TRADEABLE>ACCÈS LIBRE<>] ...
      Télécharger les plans du cuirassé ?'
    ui_sent_miss_hive_opt_c: Confirmer le téléchargement
    ui_sent_miss_hive_res_c: Le terminal transfère les données à mon exocombinaison
      - un ensemble de schémas de <SPECIAL>cuirassé sentinelle<>. Je ressens un grand
      soulagement.
    ui_sent_miss_hive_res_c_dec: Mon exocombinaison me suggère gentiment de télécharger
      les plans. Ma main revient sur le panneau de contrôle.
    ui_sent_miss_hive_desc3: Soudain, une alarme retentit. De nouveaux mots flottent
      sur l'écran.
    ui_sent_miss_hive_lang3: 'Anomalie locale détectée ! Catégorie : [<STELLAR>DRONE
      IMPOSTEUR<>] ... Tenter de reconstituer le réseau ?'
    ui_sent_miss_hive_opt_d: Lancer la purge de la mémoire à distance
    ui_sent_miss_hive_res_d: 'Paquet de restauration : [<TRADEABLE>DIFFUSION<>] ...
      En attente de réponse...'
    ui_sent_miss_hive_res_d_dec: "Le [<STELLAR>DRONE IMPOSTEUR<>] ne peut pas exister !
      \nPaquet de restauration : [<TRADEABLE>DIFFUSION<>] ... En attente de réponse..."
    ui_sent_miss_hive_desc4: |-
      Le terminal tente d'envoyer des données vers [ le Factionnaire ]. Mais quelque chose ne va pas. J'entends la voix dans mon exocombinaison, mais aucun des mots n'a de sens.
      Le terminal hurle sans bruit. L'écran devient noir.
    ui_sent_miss_hive_final_desc1: |-
      Une fois de plus, je me retrouve devant un terminal des archives de verre sentinelles. Une fois de plus, je suis impuissant face à cette interface hostile.
      Lélaps a demandé une coupure totale. Je vais le faire pour elle.
    ui_sent_miss_hive_final_opt: Effectuer la coupure du réseau
    ui_sent_miss_hive_final_res: |-
      Paquet de coupure : [<TRADEABLE>DIFFUSION<>] ...Réponse à distance... [<FUEL>CONFIRMÉ<>]
       ! ! ! ! . . . ! ! ! !
      [<SPECIAL>ENTITÉ EFFACÉE<>]
    ui_sent_miss_hive_final_desc2: |-
      Tandis que Lélaps se sépare complètement de l'esprit de la ruche, je vois des éclairs de lumière, des images d'un monde où tout semble fait de verre. Et je comprends enfin.
      C'est mon destin. L'après inévitable... Ce n'est qu'une archive, l'achèvement des données...
    ui_sent_miss_hive_final_lang2: 'Nœuds de contrôle de pilier : [ <TRADEABLE>OPÉRATIONNELS<> ]
      ... Archive des nœuds de limite : [ <SPECIAL>SÉCURISÉE<> ] Imposteur rebelle :
      [<SPECIAL>PURGÉ DE L''ARCHIVE<>]'
    ui_sent_miss_fac_title1: Installation de production planétaire
    ui_sent_miss_fac_title2: Nœud de limite Aeron ad hoc
    ui_sent_miss_fac_lang1: 'Statut de l''installation : Intrusion détectée ! <STELLAR>Production
      interrompue<>. En attente d''autorisation de redémarrage.'
    ui_sent_miss_fac_desc: |-
      Le terminal de l'usine ne diffère en rien des autres. Une autre installation anonyme, un autre écran de données sans signification.
      Mais les chiffres qui défilent m'interpellent. Ma main se place sur le panneau. Une aiguille sort du gant de ma combinaison. Je ne savais pas que j'avais une aiguille dans ma combinaison. Ce n'est pas moi qui ai bougé mon bras.
    ui_sent_miss_fac_opt_a: S'abandonner
    ui_sent_miss_fac_opt_b: S'éloigner du terminal
    ui_sent_miss_fac_res_a: |-
      Je m'abandonne à mon exocombinaison. Je suis une statue, un témoin impuissant de ce qu'elle essaie d'accomplir.
      Des vagues de chiffres envahissent l'écran du terminal, des motifs tourbillonnants tandis que mon exocombinaison communie avec les données. Enfin s'affiche un message que je comprends :
    ui_sent_miss_fac_res_b: |-
      Tout mon corps est immobilisé. Je suis un témoin figé et silencieux du travail de mon exocombinaison.
      Des vagues de chiffres envahissent l'écran du terminal, des motifs tourbillonnants pendant que mon exocombinaison communie avec les données. Enfin s'affiche un message que je comprends :
    ui_sent_miss_fac_lang2: 'ARCHIVE DE VERRE : [<SPECIAL>VIOLATION<>] ... STATUT
      DE LA LIMITE : [<SPECIAL>OUVERTE<>] ... Télécharger les plans du cuirassé ?'
    ui_sent_miss_fac_opt_c: Confirmer le téléchargement
    ui_sent_miss_fac_res_c: |-
      L'usine n'est plus un nœud anonyme, elle est devenue un portail. À travers cette fenêtre, mon exocombinaison récupère un autre ensemble de schémas de <SPECIAL>cuirassé sentinelle<> depuis un monde de données sous mes pieds.
      Il n'y avait pas lieu d'avoir peur.
    ui_sent_miss_fac_res_c_dec: Pourquoi cette hésitation ? Ma main reste fermement
      attachée au panneau. Est-ce bien ma main ? Oui, certainement.
    ui_sent_miss_fac_lang3: 'STATUT DU RÉSEAU : [Entité supplémentaire enregistrée :
      <SPECIAL>LÉLAPS<> || <STELLAR>Le Factionnaire<> || <TECHNOLOGY>Unité désactivée
      #4927G<>] ... Mise à niveau neuronale notée/disponible. Procéder ?'
    ui_sent_miss_fac_opt_d: Transmettre le paquet de mise à niveau
    ui_sent_miss_fac_res_d: 'Paquet de mise à niveau neuronale : [<TRADEABLE>DIFFUSION<>]
      ... En attente de réponse...'
    ui_sent_miss_fac_res_d_dec: |-
      Je refuse la mise à niveau ; je ne sais pas qui ou quoi essaie de se connecter avec [ le Factionnaire ].
      Et pourtant, alors même que je retire mon bras, mon exocombinaison confirme le téléchargement. Le paquet est envoyé.
    ui_sent_miss_judge_header_1: TRANSMISSION ANORMALE
    ui_sent_miss_judge_npc_title_1: 'Itération : <STELLAR>Téthys<>'
    ui_sent_miss_judge_title_1: 'Fréquence de piratage détectée : ITÉRATION TÉTHYS'
    ui_sent_miss_judge_question_1: "<FUEL>MAJORDOME DE COLONIE DÉSACTIVÉ :<> Impossible
      de -<STELLAR>kzkzzt<> -conseiller"
    ui_sent_miss_judge_dilemma_1a: "{ Ce terminal est fascinant ! Il contient toutes
      sortes de données ; sur toi ET sur ces colons. Je peux voir qu'ils ont... Ahem,
      peu importe. J'ai désactivé ton petit majordome pour l'instant. On ne peut pas
      faire confiance aux robots, pas avec ce que j'ai à te dire. }"
    ui_sent_miss_judge_dilemma_1b: "{ N'importe qui pourrait voir un pic sentinelle
      de cette ampleur, même sans chercher à t'espionner. Que s'est-il passé ? Ont-elles
      laissé quelque chose d'intéressant derrière elles ? Regarde si tu peux trouver
      quelque chose, puis viens à l'Anomalie. Je dois en savoir plus ! }"
    ui_sent_miss_judge_opt_a_1: Exiger des réponses de Téthys
    ui_sent_miss_judge_opt_b_1: Écouter
    ui_sent_miss_judge_opt_c_1: Signaler votre accord
    ui_sent_miss_judge_opt_d_1: Mettre fin à la transmission
