    ui_medal_desc_journey: |-
      Les <STELLAR>étapes du voyage<> sont des archives de votre parcours à travers l'univers.

      Sélectionnez une médaille sur la page des étapes pour plus d'informations sur cette étape.
      <COMMODITY>Marquez<> une étape pour ajouter des conseils détaillés au journal de mission.
    ui_medal_desc_aliens_met: |-
      Des formes de vie intelligentes extraterrestres peuvent être rencontrées tout autour de la galaxie, principalement dans les <STELLAR>bâtiments planétaires<> ou les <STELLAR>stations spatiales<> d'un système.

      En parlant aux formes de vie, vous pourrez <COMMODITY>commercer<>, <TECHNOLOGY>apprendre des mots<>, <SPECIAL>échanger des diagrammes stellaires<> ou <TRADEABLE>offrir et recevoir des cadeaux pour faire progresser votre réputation<>. Les autres formes de vie peuvent également vous proposer d'<COMMODITY>acheter leur vaisseau<>.
    ui_medal_desc_words: |-
      Beaucoup de <STELLAR>formes de vie extraterrestres<> vous apprendront des mots dans leur langue. Les grandes structures comme les stations spatiales ou les avant-postes planétaires sont densément peuplées, ce qui en fait de grandes sources de savoir.

      Apprenez de nouveaux mots auprès des <SPECIAL>pierres de savoir<> trouvées lors des explorations.

      Pour plus de détails, consultez le chapitre <STELLAR>'Apprendre des mots'<> du guide.
    ui_medal_desc_dist_warp: |-
      Pour vous rendre dans un nouveau système, ouvrez votre <VAL_ON>carte galactique<> (<IMG>QUICK_MENU<>). Sélectionnez un système et utilisez <IMG>GALAXYWARP<> pour activer l'hyperpropulsion.

      Sélectionnez directement un système en <VAL_ON>vue libre<> ou <VAL_ON>continuez<> dans la direction de <VAL_ON>l'itinéraire prédéfini<>. Les itinéraires peuvent être modifiés pour afficher différentes destinations galactiques.
    ui_medal_desc_disc_creatures: |-
      Localisez la faune à l'aide de la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) et maintenez <IMG>BINOCSCAN<> pour les scanner. Les créatures non découvertes sont indiquées par des <FUEL>points rouges<>.
      Lisez la page <TECHNOLOGY>Découvertes<> d'une planète pour des astuces sur l'endroit et le moment idéal pour trouver des créatures spécifiques.

      Lorsque toutes les créatures d'une planète ont été découvertes, rendez-vous sur la page des découvertes et sélectionnez <STELLAR>Registre complet<> pour remporter des <COMMODITY>récompenses bonus<>.
    ui_medal_desc_dist: |-
      Pendant l'exploration à pied, utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>), le <TECHNOLOGY>scanner<> (<IMG>SCAN<>) et la <TECHNOLOGY>boussole<> en haut de l'interface pour trouver des points d'intérêt.

      Abritez-vous dans des cavernes et des bâtiments pour recharger automatiquement votre <TECHNOLOGY>protection environnementale<>.

      Le jetpack (<IMG>JUMP<>) et l'accélération (<IMG>RUN<>) de l'exocombinaison permettent des mouvements plus rapides. Achetez des améliorations de mouvements d'exocombinaison auprès d'un <TECHNOLOGY>marchand de technologie<> d'une station spatiale.
    ui_medal_desc_longest_life: |-
      Les environnements extrêmes sont <FUEL>hautement dangereux<>. Leurs tempêtes redoutables <STELLAR>activent<> leurs métaux stellaires. Identifiez les métaux activés depuis l'espace grâce au <TECHNOLOGY>scanner<> (<IMG>SCAN<>) du vaisseau.

      Achetez des améliorations de protection environnementale auprès d'un <TECHNOLOGY>marchand de technologie<> dans une station spatiale. Obtenez de nouvelles technologies de protection environnementale auprès de <STELLAR>Sélène<> sur l'<SPECIAL>Anomalie spatiale<>.
    ui_medal_desc_sentinels: |-
      Les <SPECIAL>drones sentinelles<> patrouillent dans la plupart des mondes.
      Attaquer les Sentinelles déclenchera des <FUEL>mesures de suppression<>.
      Localisez les Sentinelles grâce à la <TECHNOLOGY>visière d'analyse<>.

      Pour plus de détails, consultez le chapitre <STELLAR>Combat<> du guide.
    ui_medal_desc_money: |-
      Vendez des éléments pour obtenir des <COMMODITY>unités<> (<IMG>UNITS<>) sur le réseau commercial galactique.

      Installez un <TECHNOLOGY>scanner d'économie<> dans votre vaisseau pour avoir accès aux données économiques sur la carte galactique, puis préparez des <COMMODITY>itinéraires commerciaux<> pour maximiser les profits. Trouvez des<VAL_ON> types d'économies complémentaires<> pour créer l'itinéraire commercial parfait.

      Pour plus de détails, consultez <STELLAR>Gagner de l'argent<> dans le guide.
    ui_medal_desc_enemies: "Trouvez et anéantissez des pirates (ou commerçants pacifiques)
      lors de combats interstellaires. Localisez les pirates en traquant les cibles
      des avis de recherche ou en acceptant les missions présentes sur le <TECHNOLOGY>panneau
      de mission des stations spatiales<>.\n\nUtilisez les <VAL_ON>armes de vaisseau<>
      avec <IMG>SHIPFIRE<> et alternez entre les modes d'armes avec <IMG>SHIPCYCLEWEAPON<>.
      Contrôlez votre vitesse avec <FUEL>accélérer<> (<IMG>BOOST<>) et <VAL_ON>freiner<>
      (<IMG>BRAKE<>) pour rester derrière la cible. "
    ui_medal_desc_missions_tra: |-
      Terminez des missions pour les <TRANS_TRA>Gek<> en rendant visite à <COMMODITY>l'agent de listes<> de la station spatiale dans un système dominé par les Gek.

      Vérifiez attentivement les listes, car le panneau de missions proposera des missions d'un certain nombre de <STELLAR>factions commanditaires<>.

      Améliorer votre <SPECIAL>réputation<> auprès des Gek augmentera la variété des missions proposées dans les systèmes dominés par les Gek.
    ui_medal_desc_words_tra: |-
      Beaucoup de <TRANS_TRA>Gek<> vous apprendront des mots dans leur langue. Les grandes structures comme les stations spatiales ou les avant-postes planétaires sont densément peuplées, ce qui en fait de grandes sources de savoir.

      Apprenez de nouveaux mots auprès des <SPECIAL>pierres de savoir<> trouvées lors des explorations.

      Pour plus de détails, consultez le chapitre <STELLAR>'Apprendre des mots'<> du guide.
    ui_medal_desc_systems_tra: |-
      Pour voyager vers un nouveau système, ouvrez votre <VAL_ON>carte galactique<> (<IMG>QUICK_MENU<>). Sélectionnez un système et utilisez <IMG>GALAXYWARP<> pour activer l'hyperpropulsion.

      Sélectionnez directement un système en <VAL_ON>vue libre<> ou <VAL_ON>continuez<> dans la direction de l'<VAL_ON>itinéraire prédéfini<>. Les itinéraires peuvent être modifiés pour afficher différentes destinations galactiques.

      Les systèmes dominés par les <TRANS_TRA>Gek<> sont indiqués par un symbole en forme de bec.
    ui_medal_desc_smuggle: |-
      Dans certains systèmes stellaires, l'autorité locale dominante a été <VAL_ON>renversée<> par des forces hors-la-loi rebelles. Ces systèmes sont indiqués par un symbole en forme de crâne sur la <VAL_ON>carte galactique<> (<IMG>QUICK_MENU<>).

      Les <SPECIAL>produits du marché noir<>peuvent être achetés à bas prix dans les stations hors-la-loi, puis revendus avec une <TRADEABLE>marge élevée<> dans l'espace réglementé. Déchargez les marchandises de contrebande rapidement pour éviter les <STELLAR>analyses de cargaison<> et les accrochages avec les sentinelles exécutrices !
    ui_medal_desc_missions_war: |-
      Terminez des missions pour les <TRANS_WAR>Vy'keen<> en rendant visite à <COMMODITY>l'agent de listes<> de la station spatiale dans un système dominé par les Vy'keen.

      Vérifiez attentivement les listes, car le panneau de missions proposera des missions d'un certain nombre de <STELLAR>factions commanditaires<>.

      Améliorer votre <SPECIAL>réputation<> auprès des Vy'keen augmentera la variété des missions proposées dans les systèmes dominés par les Vy'keen.
    ui_medal_desc_words_war: |-
      Beaucoup de <TRANS_WAR>Vy'keen<> vous apprendront des mots dans leur langue. Les grandes structures comme les stations spatiales ou les avant-postes planétaires sont densément peuplées, ce qui en fait de grandes sources de savoir.

