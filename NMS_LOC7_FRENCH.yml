    ui_exped_pirate_map1_obj1_tip: Enquêtez sur les <STELLAR>dernières coordonnées
      connues<> d'un cargo attaqué par la faction pirate <SPECIAL>Le Fléau<>.
    ui_exped_pirate_map1_msg1a: |-
      Les pirates appartenant à la faction nommée '<SPECIAL>Le Fléau<>' attaquent des flottes civiles.
      Un capitaine de cargo épuisé a fourni les <STELLAR>dernières coordonnées connues<> d'un vaisseau disparu.
      Effectuez une analyse (<IMG>SCAN<>) pour localiser ces coordonnées.
    ui_exped_pirate_map1_msg1a_alt: |-
      Les pirates de la faction '<SPECIAL>Le Fléau<>' attaquent les flottes civiles.
      Un capitaine de cargo épuisé a fourni les <STELLAR>dernières coordonnées connues<> d'un vaisseau disparu. Examinez le fragment de <TECHNOLOGY>carte pirate<> dans votre inventaire (<IMG>INVENTORY<>)
    ui_exped_pirate_map1_msg1b: |-
      Les pirates appartenant à la faction nommée '<SPECIAL>Le Fléau<>' attaquent des flottes civiles.
      Un capitaine de cargo épuisé a fourni les <STELLAR>dernières coordonnées connues<> d'un vaisseau disparu.
      Rendez-vous aux coordonnées indiquées.
    ui_exped_pirate_map1_obj2: Investiguez l'épave
    ui_exped_pirate_map1_obj2_tip: |-
      Le cargo attaqué par la faction pirate <SPECIAL>Le Fléau<> est brisé. L'équipage semble l'avoir quitté depuis longtemps, mais le <STELLAR>journal<> de cargo et sa <STELLAR>cargaison<> peuvent détenir d'autres indices.
      Localisez les capsules de cargaison avec la <TECHNOLOGY>visière d'analyse<> et récupérez-les avec un <TECHNOLOGY>opérateur de terrain<>.
    ui_exped_pirate_map1_msg2a: |-
      Épave du cargo perdu localisée.
      <SPECIAL>Le Fléau<> n'a laissé aucun survivant.
      Enquêtez sur le <TECHNOLOGY>journal de balise de détresse<> pour trouver des indices.
    ui_exped_pirate_map1_msg2b: |-
      Récupérez des indices sur <SPECIAL>Le Fléau<> depuis la cargaison du cargo.
      Installez l'<TECHNOLOGY>opérateur de terrain<>.
      Dans l'inventaire du multioutil (<IMG>INVENTORY<>), installez les améliorations avec <IMG>TECHMENU<>.
    ui_exped_pirate_map1_msg2c: |-
      Récupérez des indices sur <SPECIAL>Le Fléau<> depuis la cargaison du cargo.
      Localisez les <STELLAR>capsules de cargaison<> avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>).
      Utilisez l'<TECHNOLOGY>opérateur de terrain<> pour déterrer les capsules de cargaison.
