    ui_exped_install_tech_name: Catalogue galactique
    ui_exped_install_tech_name_u: CATALOGUE GALACTIQUE
    ui_exped_install_tech_desc: Installer un(e) %ITEM%
    ui_exped_install_tech_desc_d: "%ITEM% installé(e)"
    ui_exped_install_tech_obj: Installez le %ITEM%
    ui_exped_install_tech_obj_tip: |-
      Pour installer de nouvelles technologies, ouvrez votre inventaire (<IMG>INVENTORY<>) et appuyez sur <IMG>TECHMENU<> sur un emplacement vide. Utilisez l'<TECHNOLOGY>inventaire de technologies<> pour économiser de l'espace de stockage.

      Apprenez de nouvelles technologies de cargo au <TECHNOLOGY>terminal de contrôle des améliorations<> sur le pont. Collectez des <TECHNOLOGY>modules de frégate récupérés<> sur des <STELLAR>sites de crash de cargos<> ou lors d'<STELLAR>expéditions de frégates<>.

      Sélectionnez un emplacement vide et commencez l'installation avec <IMG>TECHMENU<>. Épinglez les composants nécessaires avec <IMG>PIN<>.
    ui_exped_install_tech_msg1_a: |-
      Apprenez le plan de technologie <TECHNOLOGY>%ITEM%<>.
      <STELLAR>Modules de frégate récupérés<> requis : %CURRENT%/%AMOUNT%
      Achetez des améliorations au <TECHNOLOGY>terminal d'améliorations<> du cargo.
    ui_exped_install_tech_msg1_b: |-
      Apprenez le plan de technologie <TECHNOLOGY>%ITEM%<>.
      Achetez des plans au <TECHNOLOGY>terminal de contrôle des améliorations<>.
      Le terminal est situé sur le pont du cargo.
    ui_exped_install_tech_msg1_alt: |-
      Apprenez le plan de technologie <TECHNOLOGY>%ITEM%<>.
      Ce plan est une récompense de l'étape <EXPED>%MILESTONE%<>.
    ui_exped_install_tech_msg2: |-
      Installez un(e) <TECHNOLOGY>%ITEM%<>.
      Accédez à l'inventaire avec <IMG>INVENTORY<>.
      Sélectionnez un emplacement vide et commencez l'installation avec <IMG>TECHMENU<>.
    ui_exped_install_tech_msg3: |-
      Terminez l'installation d'un(e) <TECHNOLOGY>%ITEM%<>.
      Utilisez <IMG>TECHMENU<> pour inspecter les technologies partiellement installées.
      Insérez les composants rassemblés pour terminer l'installation.
    ui_exped_build_sub_name_s8: Liberté des mers
    ui_exped_build_sub_name_s8_u: LIBERTÉ DES MERS
    ui_exped_asteroids_name: Poussière d'étoiles
    ui_exped_asteroids_name_u: POUSSIÈRE D'ÉTOILES
    ui_exped_asteroids_desc: 'Détruire des astéroïdes : %CURRENT%/%AMOUNT%'
    ui_exped_asteroids_desc_d: "%NUM% astéroïdes minés"
    ui_exped_asteroids_obj: 'Minez des astéroïdes : %CURRENT%/%AMOUNT%'
    ui_exped_asteroids_obj_tip: |-
      On peut trouver des astéroïdes à la dérive n'importe où dans l'espace, mais il est conseillé aux mineurs de localiser des <STELLAR>champs d'astéroïdes denses<>. Dans l'espace, activez le <TECHNOLOGY>pulsoréacteur<> (<IMG>PULSEJUMP<>) et cherchez des amas importants.

      Les champs particulièrement riches et vastes se trouvent dans les <STELLAR>anneaux planétaires<> qui orbitent autour de certains mondes.
    ui_exped_asteroids_msg: |-
      Minez des astéroïdes : %CURRENT%/%AMOUNT%.
      Localisez des <STELLAR>champs d'astéroïdes denses<> dans l'espace.
      Les champs importants se trouvent dans les <STELLAR>ceintures<> entourant certaines planètes.
