    up_tech_box_alien_name_l: Implant %NAME%
    up_tech_box_alien_desc: |-
      Un implant bionique créé au préalable, conçu pour faciliter la fusion entre <TECHNOLOGY>bio-technologie<> et <TECHNOLOGY>vaisseaux conscients<>. Utilisez <VAL_ON><IMG>FE_ALT1<><> pour commencer le <STELLAR>processus d'installation<>.

