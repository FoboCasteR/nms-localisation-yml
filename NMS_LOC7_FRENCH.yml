      Tirez avec l'opérateur de terrain avec <IMG>ATTACK<>
      Revenez au laser d'extraction avec <IMG>CYCLEWEAPON<>
    ui_creative_msg3: |-
      Le <TECHNOLOGY>vaisseau spatial<> permet de voyager rapidement dans l'espace
