      AMD FidelityFX™ Super Resolution 2 (FSR 2) est une technologie de pointe temporelle d'upscaling open source qui produit des images de grande qualité tout en améliorant la fréquence d'images.

      <STELLAR>Qualité<> : assure une qualité d'image supérieure au mode Équilibré avec un upscaling x1,5.

      <STELLAR>Équilibré<> : assure à la fois qualité d'image et performance optimales avec un upscaling x1,7.

      <STELLAR>Performance<> : assure de meilleures performances que le mode Équilibré avec un upscaling x2,0.

      <STELLAR>Ultra performance<> : assure les meilleures performances avec un upscaling x3,0.
