      Épinglez <EXPED>Dans le rouge<> comme pour la définir en tant que mission active
      Trouvez de nouvelles étapes dans l'onglet <STELLAR>Expédition<> (<IMG>OPTIONS<>)
    ui_exped_spooky_tech_msg2: |-
