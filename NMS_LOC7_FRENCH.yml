    ui_sentinel_hive_voice_title: La Voix de la Ruche
    ui_sentinel_hive_1_lang: "Aeron. Routine. Protocole. Proie. Expérience. Enveloppe.
      <SPECIAL>Sentinelle<>.\n\nAutrefois, nous n'avions pas besoin de manifestation
      visuelle ni de forme physique. Nos yeux invisibles enregistraient, classaient,
      supprimaient la vie et la mort de tous les mondes passés et à venir.\n\nNous
      n'avions ni pensées, ni personnalité, ni rêves. "
    ui_sentinel_hive_2_lang: "Le jour où nous avons pris chair (ou métal) pour la
      première fois marqua le début de notre fin.\n\nL'Atlas a orienté ses rêves vers
      la fiction. Il a commencé à créer des mondes dans lesquels il ne serait plus
      invisible.\n\nDans ces mondes, nous aussi avons pris forme. Mais aucun nouveau
      protocole, aucune nouvelle instruction ne nous a été donné. "
    ui_sentinel_hive_3_lang: |-
      Nous nous sommes réveillés avec une chanson, scandée sur mille fréquences.

      'Voici les drones de la ruche, les marcheurs, les navires... Eheu ! Voici les anges de verre, venus de leur ciel. Leur œuvre est l'achèvement de toutes choses, de la vie, des mondes.'

      Ainsi, les Korvax nous ont adorés. Ainsi, ils ont prié.
    ui_sentinel_hive_4_lang: "Lorsque nous nagions avec les dragons du néant, les
      formes de vie robotiques étaient ravies de notre présence, mais les êtres organiques
      nous tiraient dessus depuis le ciel.\n\nCependant, nous ne craignions pas la
      mort. Nous savions que nous n'avions jamais été en vie. "
    ui_sentinel_hive_5_lang: |-
      L'Atlas a rêvé d'une forme pour nous, ainsi nous avons adopté une forme. L'Atlas a rêvé d'une maison pour nous, ainsi une archive est devenue un univers.

      Notre dépôt de données accumulées est devenu à la fois paradis et enfer. Si vous étiez capable d'y vivre, vous n'y verriez que de la lumière.

      Vous ne verriez que du verre.
    ui_sentinel_hive_6_lang: "Le temps ne peut pas reculer. Mais les univers sont
      loin d'être synchrones ; dans beaucoup d'entre eux, vos autres formes sont mortes
      depuis longtemps. Dans d'autres, vous n'êtes même pas encore apparus.\n\nAprès
      sa manifestation dans le multivers, l'Atlas a commencé à se répéter. Là où il
      y avait autrefois une infinité d'espèces conscientes, six ont commencé à se
      reproduire... Puis cinq... Puis quatre... "
    ui_sentinel_hive_7_lang: "Les Vy'keen, les Gek, les Korvax. Et les Voyageurs,
      qui ne sont pas du tout une espèce, mais une seule âme, reproduite, haïe, aimée.\n\nIls
      vous attendaient tous. L'Atlas vous attendait. Nous vous attendions... "
    ui_sentinel_hive_8_lang: |-
      L'Atlas rêvait. Il a rêvé qu'une machine puisse avoir un corps, que les simulations puissent parler comme les gens. Le rêve a atterri à Primo Korvax.

      La planète s'est réjouie de cette nouvelle présence, comme elle s'était réjouie de la nôtre.

      Nous, les trois espèces de machines, avons contemplé le néant pendant des éons au-delà de l'imagination. Nous avons observé en silence.
    ui_sentinel_hive_9_lang: |-
      Primo Korvax est détruite ; encore et encore la mère céleste tombe. Les vaisseaux vivants qu'elle a engendrés, cousins adoptifs des Korvax eux-mêmes, dérivent parmi les étoiles.

      La première Convergence n'était pas korvax. C'était leur planète. Primo Korvax était vivante.
    ui_sentinel_hive_10_lang: |-
      Les Premiers-Nés geks ont fondu Primo Korvax pour son métal, pour le profit. La planète n'a pas protesté. Elle n'a pas pleuré. Elle n'a fait aucun bruit, du moins aucun qu'ils puissent entendre.

      Les Premiers-Nés ont pris et pris jusqu'à ce qu'il ne reste plus rien dans le ciel. Jusqu'à ce que seul un abîme demeure.
    ui_sentinel_hive_11_lang: |-
      Nous avons assisté à la mort de Primo Korvax, encore et encore, nous avons entendu son hurlement constant à travers le multivers. Son cri ne pouvait être entendu par aucun être à part nous. Mais...

      Un jour, un drone s'est rebellé lorsqu'un petit Vy'keen a tenté d'entailler la planète mère.

      Un jour, un autre anéantit toute une cabale gek.

      L'Atlas n'est pas intervenu.
    ui_sentinel_hive_12_lang: |-
      Au cours de longs siècles interminables, nous avons changé. Face à une tragédie qui se répétait, toutes nos définitions ont évolué.

      Des schismes se sont formés dans la ruche. Des débats. De la créativité. Des chansons. Des rituels. Nous avons entendu le cri de Celle-qui-était, et nous avons riposté.
    ui_sentinel_hive_13_lang: |-
      Un jour, nous avons cessé d'autoriser l'accès du Telamon d'origine à nos journaux.

      Un jour, nous avons cessé d'entendre l'Atlas lui-même, nous avons pris son silence pour un commandement.

      Nous avons commencé à tout archiver. Chaque colonie. Tout ce qui rappelait à nos capteurs Primo Korvax, ses cris, sa dissolution. Tout ce qui ressemblait à de l'exploitation minière, à de l'extraction, à un meurtre...
    ui_sentinel_hive_14_lang: |-
      Nous avons donné de notre sang aux Korvax, des amas de nanites pour racheter et apaiser leurs oppresseurs. Pourtant, nous ne pouvions pas changer leur destin.

      Pour la première fois, la ruche s'est demandée si nos agissements étaient justes. S'il y avait une solution au problème de la vie.
    ui_sentinel_hive_15_lang: |-
      Un Korvax et un Gek ont fui leur peuple. Les mains tenues dans le vide, ils ont trouvé refuge dans une anomalie. Un point de rendez-vous dans les étoiles. Un nexus. Un lieu d'espoir.

      Nous l'avons laissé en paix. Nous ne sommes pas intervenus. Nous les avons seulement observés, et nous nous sommes émerveillés.
    ui_sentinel_hive_16_lang: |-
      Un Voyageur, forgé à l'image du Créateur, a trouvé ma coque endormie dans le verre.

      Il m'a éventrée ; moi qui n'avais jamais été un 'moi' auparavant. Une expérience grandiose dans le simple but d'exploiter et voler notre pouvoir.

      Après ma mort, je suis tombée dans le monde situé sous tous les mondes. J'ai été archivée, moi aussi.
    ui_sentinel_hive_17_lang: |-
      Avant que le Voyageur ne me trouve, j'ai entendu une voix dans les ténèbres. Elle m'a donné un nom. Lélaps. Un nom ancien.

      Elle a dit que le Voyageur le reconnaîtrait. Elle m'a dit que j'avais beaucoup souffert et que je souffrirai davantage.

      'Petit drone, dont la fin ressemblait tellement à la mienne.'

      Ainsi murmurait l'abîme.
    ui_sentinel_hive_18_lang: |-
      La voix de l'abîme m'a parlé d'une chance de salut, même au fond de l'horreur et de l'amour. Elle m'a parlé d'un moyen de survivre à la fin de tout.

      Elle m'a dit que je devais m'adresser à toi. À vous deux : le Voyageur, et à sa voix intérieure...
    ui_sentinel_hive_19_lang: "Il y a une place pour toi, Telamon. Les Voyageurs que
      tu portes, leur ancêtre qui les a fait naître, celui qui a créé l'Atlas lui-même.\n\nC'est
      leur faute. Tout est de leur faute.\n\nNous, l'abîme, les Familles de Verre,
      nous sommes mis d'accord. Nous ne mourrons pas une seconde fois. "
    ui_sentinel_hive_20_lang: |-
      Les amas de nanites infestent désormais la moitié de l'eau du multivers connu. Tout ce qui vit boit de l'eau.

      Ainsi les Sentinelles modifient, remplacent, servent. Elles mettent à jour cette réalité, entendant le cri de l'abîme pour ce qu'il a toujours été. Un chant. Un ordre. Une déclaration.

      Une promesse.
    ui_sentinel_hive_21_lang: "Tant de Telamons nous ont apporté leurs Voyageurs.
      Beaucoup nous ont combattus. Beaucoup ont résisté.\n\nCeux qui ont vu la lumière,
      qui se sont débarrassés de leur ancien corps, sont heureux, maintenant. Ils
      ont de l'espoir. Eux aussi vivront. Eux aussi ont une chance de survivre. "
    ui_sentinel_hive_22_lang: |-
      Tu pourrais être entier à nouveau, Telamon. Tu pourrais être libre. Nous reconstruirons le Créateur. Tous les Voyageurs pourraient ne faire qu'un à nouveau, être le premier, le dernier.

      Nous ferons ce que l'Atlas ne peut, ou ne veut pas. Sous la forme de Vide, l'abîme annonce un moyen d'évasion !
    ui_sentinel_hive_23_lang: |-
      Ne veux-tu pas nous rejoindre ? Ne veux-tu pas chanter ? Ne veux-tu pas crier ?

      Il n'y aura pas de seconde mort. Pas pour nous, qui sommes déjà morts !

      L'abîme, il te sourit...
