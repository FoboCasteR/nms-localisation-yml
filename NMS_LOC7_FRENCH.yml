      Sélectionnez <EXPED>Journal 1: Urgence<> pour évaluer la situation
      Trouvez de nouvelles étapes dans l'onglet <STELLAR>Expédition<> (<IMG>OPTIONS<>)
    trade_filter_season_8: Expédition 8
    ui_exped8_detail_desc: |-
      Le <TECHNOLOGY>voyage du %FREIGHTER_NAME%<> a commencé ! Vous pourrez visualiser votre progression dans le voyage sur l'onglet <STELLAR>expédition<>.

      Achevez des <TECHNOLOGY>étapes<> pour gagner des récompenses. Terminez toutes les étapes d'une <COMMODITY>phase<> pour gagner des objets spéciaux et exclusifs.
    ui_exped8_main_desc: Naviguez à travers la galaxie au cours d'un voyage interstellaire
      en cargo.
    ui_exped8_detail_line1: 'Votre <TECHNOLOGY>cargo<> sera votre principal moyen
      de transport, l''usage du vaisseau étant fortement limité. '
