    ui_special_shop_help_res: |-
      Salutations, Voyageur. Maître Polo m'a demandé de venir en aide à tous les Voyageurs lors du processus de création. Utilisez le vif-argent pour donner vie à ces créations.

      Une nouvelle mission de vif-argent est disponible tous les jours au Nexus et vous pouvez en accumuler 3 au maximum. Les <SPECIAL>événements du week-end<> génèrent <STELLAR>considérablement<> plus de vif-argent.

      Vos désirs ont été étudiés et implémentés dans mes routines de synthèse. Observez donc le résultat !
