    ui_exped_visit_planet_desc_d: Planète étudiée
    ui_exped_visit_planet_obj: Atterrissez sur une planète
    ui_exped_visit_planet_obj_tip: Tout en pilotant votre vaisseau, scannez des mondes
      depuis l'espace avec <IMG>SCAN<>. La scanographie révélera des détails importants
      sur la planète.
    ui_exped_visit_planet_msg1: |-
      Posez le pied sur une planète.
