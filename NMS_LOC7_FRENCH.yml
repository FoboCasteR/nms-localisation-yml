    update12_title: Mise à jour de No Man's Sky Endurance
    update12_notes: |-
      No Man's Sky ENDURANCE contient tout un éventail de nouvelles fonctionnalités. Pour en savoir plus, veuillez vous rendre sur www.nomanssky.com.

      * Les bases de cargo ont été remaniées avec l'ajout d'une vaste gamme d'éléments et la possibilité de construire à l'extérieur.
      * La construction de base a été améliorée de manière générale, avec l'ajout de nombreuses fonctionnalités ergonomiques.
      * Les cargos construits par les joueurs sont désormais habités par leur propre équipage.
      * Les astéroïdes ont bénéficié d'une refonte graphique pour une expérience spatiale renouvelée et spectaculaire.
      * Les joueurs peuvent désormais obtenir une flotte entière de frégates organiques générées de manière procédurale.
      * Plusieurs styles de missions multijoueur ont été ajoutés au Nexus.

      Hello Games travaille dur pour améliorer et étendre No Man's Sky. Nous espérons que le jeu vous plaît. :)

      Merci pour tout,
      Hello Games
    ui_pulse_encounter_name_biofrig: Baleine cosmique
    ui_pulse_encounter_tit_biofrig: Chant de baleine détecté
    ui_pulse_encounter_msg_biofrig: |-
      <SPECIAL>Mégafaune cosmique<> détecté dans l'espace aérien local.
      Ralentissez pour examiner la créature.
    ui_pulse_encounter_osd_biofrig: CHANT DE BALEINE DÉTECTÉ <IMG>SLASH<> ÉTEIGNEZ
      LE PULSORÉACTEUR POUR EXAMINER
    ui_hail_biofrig_desc_1: La magnifique créature dérive, m'observant sans me voir.
      Elle n'a aucun organe apparent pour me regarder ni pour se propulser dans l'espace,
      mais d'une manière ou d'une autre, elle accomplit les deux.
    ui_hail_biofrig_lang_1: Je t'attendais, Voyageur. Notre destin était de nous rencontrer
      ici.
    ui_hail_biofrig_desc_1a: Les mots de la créature pénètrent silencieusement dans
      mon esprit, comme s'ils entraient dans ma conscience au moyen d'une fréquence
      inconnue.
    ui_hail_biofrig_desc_2: Cette créature respire le calme, comme si elle était complètement
      en paix avec l'univers. Elle me considère pensivement.
    ui_hail_biofrig_lang_2: Bonjour, Voyageur. Je n'avais pas réalisé que nous nous
      rencontrerions si tôt.
    ui_hail_biofrig_desc_2a: La présence sereine de la créature me procure un certain
      réconfort. Ses mots semblent provenir de mon esprit.
    ui_hail_biofrig_desc_3: Cette immense créature semble capable d'écraser mon vaisseau
      avec un seul tentacule, pourtant je me sens totalement en sécurité en sa présence.
    ui_hail_biofrig_lang_3: J'attendais ta venue, Voyageur.
    ui_hail_biofrig_desc_3a: La créature ne s'exprime que par une chanson irréelle ;
      les paroles se forment dans mon esprit.
    ui_hail_biofrig_lang_4: Ne crains rien, Voyageur. Je ne te veux aucun mal.
    ui_hail_biofrig_lang_5: Cela me fait plaisir de te voir, Voyageur.
    ui_hail_biofrig_lang_6: Bonjour, Voyageur. J'avais prévu ce moment.
    ui_hail_biofrig_lang_7: Nous avons déjà vécu ce moment, Voyageur, mais notre rencontre
      est aussi réjouissante qu'auparavant.
    ui_hail_biofrig_lang_8: Oui. Je sens que le moment est venu de nous rencontrer.
      Bonjour, Voyageur.
    ui_hail_biofrig_lang_9: Te rencontrer valait la peine d'attendre, Voyageur. Bonjour.
    ui_hail_biofrig_purchase_lang_1: Je rejoindrai ton banc de frégates, quand tu
      le souhaiteras. Cela est inévitable.
    ui_hail_biofrig_purchase_lang_2: Est-il temps pour moi de rejoindre ton banc de
      vaisseaux-frégates ?
    ui_hail_biofrig_purchase_lang_3: Il y a bien longtemps, avant que tes premiers
      souvenirs ne se forment, j'ai nagé aux côté de ta flotte de frégates. Cela se
      reproduira, lorsque tu seras prêt.
    ui_hail_biofrig_purchase_opt: Inspecter la créature
    ui_hail_biofrig_purchase_res_1: Je vais permettre cela.
    ui_hail_biofrig_purchase_res_2: Bien que je ne sois pas un vaisseau, je nagerai
      aux côtés de ta flotte.
    ui_hail_biofrig_purchase_res_3: Je ne peux pas anticiper ton choix, Voyageur.
      La décision t'appartient.
    ui_hail_biofrig_opt_end: Mettre fin à la communication
    ui_first_biofrig_1_desc: Une créature colossale et majestueuse dérive aux côtés
      de mon vaisseau, semblant nager dans le vide intersidéral. Une brume de poussière
      d'étoile scintille autour d'elle. Je n'ai jamais rien vu de pareil.
    ui_first_biofrig_2_lang: Voyageur. Dans l'infinité des destins, nous avons convergé.
    ui_first_biofrig_3_desc: Je suis envahi d'un sentiment de sérénité et d'apaisement
      en présence de cette créature vénérable. C'est une émotion qui m'est profondément
      familière, comme si nous nous connaissions depuis toujours.
    ui_first_biofrig_4_lang: Ta chaîne et ma trame, entrelacées dans la tapisserie
      cosmique. Je suis contente d'être avec toi.
    ui_first_biofrig_5_desc: La créature ne parle pas à haute voix. Sa voix mélodieuse,
      simulée directement dans mon esprit, est naturelle et apaisante.
    ui_first_biofrig_opt_a: Parler du Léviathan
    ui_first_biofrig_res_a: Je ne suis pas le Léviathan. Notre espèce est différente
      de la vôtre, Voyageur. Là où vous vous réitérez, nous persistons. Chacun de
      nous est un fil unique qui compose cette réalité.
    ui_first_biofrig_opt_b: L'interroger sur la tapisserie
    ui_first_biofrig_dream_intro: J'ai vu ton destin se mêler au mien plusieurs fois,
      mon ami. Dois-je rejoindre la flotte de ton cargo une fois de plus ?<NEWLINE>Viens,
      rêvons de concert. Qui es-tu dans cette vie ?
    ui_first_biofrig_opt_c: L'interroger sur les fils uniques
    ui_first_biofrig_res_c: Je suis vieille, Voyageur. Quand tout arrivera à son terme,
      les mieux demeureront. Le dormeur pourpre ne nous perçoit pas.
    ui_first_biofrig_opt_d: Rêver avec elle
    ui_first_biofrig_dream_opt_end: "(Réveil)"
    ui_first_biofrig_dream_1: La créature ressemblant à une baleine ouvre sa gorge.
      Une berceuse sonore me submerge, baignant ma conscience de vagues d'euphorie.
      La voix de la créature s'éloigne et mon esprit est envahi d'étranges visions...
    ui_first_biofrig_dream_1_opt_a: Regarder
    ui_first_biofrig_dream_1_opt_b: Ressentir
    ui_first_biofrig_dream_1_opt_c: Déplacer
    ui_first_biofrig_dream_2: |-
      Je nage en apesanteur, dans un océan d'étoiles.
      Un système de corps célestes m'apparaît. Trois mondes m'invitent à les rejoindre, mais je sais que mon temps ici est compté. Une seule planète peut être atteinte. Je serre les bras et les jambes contre mon corps et je me dirige vers...
    ui_first_biofrig_dream_2_opt_a: Une métropole extraterrestre animée
    ui_first_biofrig_dream_2_opt_b: Des montagnes veinées d'indium
    ui_first_biofrig_dream_2_opt_c: Un écosystème de mégafaune
    ui_first_biofrig_dream_2_res: Je comprends, Voyageur. Je commence à te voir plus
      distinctement. Montre-m'en plus...
    ui_first_biofrig_dream_3: |-
      La berceuse de la créature me propulse vers l'avant. Mon corps et le sien ne font qu'un. Comme un seul être, nous traversons le rêve à la nage.
      Je suis sur la surface exposée d'un désert brûlé par la chaleur. Des nuages sulfureux tourbillonnent dans le ciel. Le ciel gronde et ma combinaison émet un avertissement : une tempête de feu approche...
    ui_first_biofrig_dream_3_opt_a: Attendre que la protection se régénère
    ui_first_biofrig_dream_3_opt_b: Récolter des cristaux tempête
    ui_first_biofrig_dream_3_opt_c: Quitter ce monde hostile
    ui_first_biofrig_dream_4: |-
      La créature module son chant en réponse à mon choix. Bien que je façonne les visions, je devine que c'est ainsi que %NAME% fait équipe avec moi.
      Les images évoluent. Je me retrouve sur le pont de mon vaisseau amiral -- alarmes stridentes, niveaux d'énergie critiques, systèmes défaillants. L'équipe d'ingénieurs a besoin de temps pour effectuer des réparations, mais des pirates opportunistes s'en prendront probablement au cargo vulnérable à tout moment...
    ui_first_biofrig_dream_4_opt_a: Conserver l'énergie
    ui_first_biofrig_dream_4_opt_b: Rediriger l'énergie vers l'hyperpropulsion
    ui_first_biofrig_dream_4_opt_c: Demander de l'aide aux autorités
    ui_first_biofrig_dream_5: Le chant de la créature se déploie en langage ; je me
      retrouve à parler couramment toutes les principales langues extraterrestres.
      Le temps s'écoule de manière différente et je passe une journée enrichissante
      à me former auprès et à apprendre les coutumes des...
    ui_first_biofrig_dream_5_opt_a: Gek
    ui_first_biofrig_dream_5_opt_b: Korvax
    ui_first_biofrig_dream_5_opt_c: Vy'keen
    ui_first_biofrig_dream_6: |-
      Les visions s'assombrissent et s'intensifient.
      J'avance dans un cargo abandonné en rampant. Des sacs d'œufs grotesques pendent du plafond, suintant et frémissant. Les sacs sont nombreux et je suis seul.
    ui_first_biofrig_dream_6_opt_a: Extraire un sac pour l'étudier
    ui_first_biofrig_dream_6_opt_b: Détruire les sacs
    ui_first_biofrig_dream_6_opt_c: Tenter une sortie stratégie
    ui_first_biofrig_dream_7: Un signal de détresse me conduit à un secteur reculé
      de l'espace. Je découvre un pilote à la dérive, le navire en miettes, le réservoir
      vide. Alors que je m'approche, un hors-la-loi tente de fuir les lieux...
    ui_first_biofrig_dream_7_opt_a: Offrir du carburant au pilote
    ui_first_biofrig_dream_7_opt_b: Extraire du tritium
    ui_first_biofrig_dream_7_opt_c: Saisir le carburant du hors-la-loi
    ui_first_biofrig_dream_8: 'Je suis perdu dans une galaxie inconnue, entouré d''étoiles
      inconnues. Une menace crépite à mes oreilles : ''abandonne ta cargaison ou meurs''.
      Le vaisseau hostile est bien armé et mieux équipé que le mien. Le combat risque
      d''être rude...'
    ui_first_biofrig_dream_8_opt_a: Négocier un accord
    ui_first_biofrig_dream_8_opt_b: Tirer en premier
    ui_first_biofrig_dream_8_opt_c: Ruser et prendre la fuite
    ui_first_biofrig_dream_9: |-
      La chanson commence à s'estomper.
      Je contemple l'horizon d'une planète sublime. Des troupeaux insolites broutent paisiblement l'herbe parfumée. De vastes cavernes souterraines regorgent de richesse. Je pourrais m'attarder ou laisser ce monde tel que je l'ai trouvé...
    ui_first_biofrig_dream_9_opt_a: Étudier toutes les espèces
    ui_first_biofrig_dream_9_opt_b: Extraire toutes les ressources
    ui_first_biofrig_dream_9_opt_c: Faire le plein et repartir
    ui_first_biofrig_dream_outro: Le rêve s'estompe et la réalité reprend ses droits.
    ui_first_biofrig_dream_last_opt: Faire face à la réalité
    ui_first_biofrig_dream_leave: Fuir
    ui_first_biofrig_dream_att: Je te vois à présent, mon ami. Je vois la force dont
      ta flotte a besoin. Je suis prête à faire équipe avec toi...
    ui_first_biofrig_dream_exp: Je te vois à présent, mon ami. Je vois l'envie de
      voyage dont ta flotte a besoin. Je suis prête à faire équipe avec toi...
    ui_first_biofrig_dream_ind: Je te vois à présent, mon ami. Je vois la sagesse
      géologique dont ta flotte a besoin. Je suis prête à faire équipe avec toi...
    ui_first_biofrig_dream_tra: Je te vois à présent, mon ami. Je vois la chanson
      persuasive dont ta flotte a besoin. Je suis prête à faire équipe avec toi...
    ui_first_biofrig_dream_fue: Je te vois à présent, mon ami. Je vois l'endurance
      migratoire dont ta flotte a besoin. Je suis prête à faire équipe avec toi...
    ui_first_biofrig_dream_spe: Je te vois à présent, mon ami. Je vois les secrets
      de l'hyperespace dont ta flotte a besoin. Je suis prête à faire équipe avec
      toi...
    ui_first_biofrig_purchase_opt: Adopter dans la flotte de frégates
    ui_whale_beacon_name: ANTENNE ONIRIQUE
    ui_whale_beacon_name_l: Antenne onirique
    ui_whale_beacon_desc: |-
      Un récepteur et un amplificateur de signal, réglé sur la fréquence de l'esprit inconscient. Il est de toutes les couleurs à la fois, fractionnant la lumière environnante en un arc-en-ciel chatoyant.

      <FUEL>Attention :<> Dans l'espace lointain, cette antenne peut attirer l'attention d'une <SPECIAL>mégafaune cosmique<>.
    ui_whale_beacon_sub: Appareil d'accès subconscient
    ui_poi_biofrig_search_msg0: |-
      L'<SPECIAL>Antenne onirique<> sommeille...
      Votre flotte de frégate est actuellement <FUEL>pleine<>
      L'Antenne peut attirer une <SPECIAL>mégafaune cosmique<> vers votre flotte de frégates.
      Renvoyez des frégates depuis le terminal de <TECHNOLOGY>gestion de flotte<> sur votre pont de cargo.
    ui_poi_biofrig_search_msg1: |-
      L'<SPECIAL>Antenne onirique<> s'est réveillée !
      Écoute de la fréquence : %SIGNAL%...
    ui_poi_biofrig_search_msg2: |-
      L'<SPECIAL>Antenne onirique<> sommeille...
      Amenez le vaisseau dans l'espace lointain pour rechercher une <SPECIAL>mégafaune cosmique<>.
    ui_poi_biofrig_search_msg3: |-
      L'<SPECIAL>Antenne onirique<> sommeille...
      Activez le <TECHNOLOGY>propulseur à impulsions<> pour rechercher une <SPECIAL>mégafaune cosmique<>.
    ui_poi_biofrig_search_msg4: |-
      L'<SPECIAL>Antenne onirique<> sommeille...
      Répondez au <STELLAR>communicateur<> pour accéder aux fréquences.
    ui_poi_biofrig_msg1: |-
      <SPECIAL>Mégafaune cosmique<> détectée à proximité.
      Approchez-vous de la forme de vie pour établir le contact.
    ui_poi_biofrig_msg2: |-
      Chant de baleine détecté sur la fréquence d'appel
      Répondez au communicateur en appuyant sur <IMG>QUICK_MENU<>
    ui_poi_biofrig_search_done: |-
      L'<SPECIAL>Antenne onirique<> a terminé son voyage
      Maintenez <IMG>DISCARD<> sur les objets de l'inventaire pour les jeter
      Une frégate organique peut être trouvée dans l'espace lointain de chaque système
      Utilisez un <TECHNOLOGY>détecteur d'anomalies<> pour identifier les anomalies de l'espace lointain
