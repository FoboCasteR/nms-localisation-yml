    update11_title: Mise à jour de No Man's Sky Outlaws
    update11_notes: |-
      No Man's Sky OUTLAWS apporte une large gamme de nouvelles fonctionnalités. Pour plus de détails, veuillez consulter www.nomanssky.com.

      * Découvrez et améliorez la toute nouvelle classe exotique des vaisseaux solaires !
      * Désormais, tous les vaisseaux disposent d'inventaires de cargaison et les joueurs peuvent posséder jusqu'à neuf vaisseaux.
      * Le combat spatial a été rééquilibré pour être plus rythmé et palpitant encore. L'accessibilité des vols a été améliorée avec un nouveau mode de suivi automatique.
      * Recrutez et améliorez votre escadron personnel d'ailiers pour vous aider dans les affrontements entre vaisseaux.
      * Les hors-la-loi ont pris le contrôle des stations spatiales dans toute la galaxie. Visitez ces stations rebelles pour obtenir de nouvelles primes et d'autres opportunités au marché noir.
      * Faites passer de la contrebande pour générer d'importants bénéfices, mais assurez-vous de toujours échapper aux yeux vigilants des Sentinelles...

      Hello Games a travaillé dur pour améliorer et développer No Man's Sky. Nous espérons que vous apprécierez. :)

      Merci infiniment,
      Hello Games
