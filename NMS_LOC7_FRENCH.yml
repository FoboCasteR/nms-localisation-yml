    update9_title: Mise à jour de No Man's Sky Frontiers
    update9_notes: |-
      No Man's Sky Frontiers vous propose un large éventail de nouvelles fonctionnalités. Retrouvez toutes les informations sur www.nomanssky.com.

      * Vous pouvez désormais trouver des colonies extraterrestres sur toutes les planètes inhabitées.
      * Devenez le superviseur d'une colonie pour la faire passer d'un petit village à une ville florissante.
      * Prenez des décisions importantes sur la législation de la colonie pour que ses habitants restent heureux, productifs et épanouis.
      * Construisez des bases plus élaborées que jamais avec des centaines de nouveaux éléments de base et des commandes de construction avancées.
      * Le nombre d'emplacements de sauvegarde passe de 5 à 15, et les achats de vif-argent sont désormais possibles depuis n'importe quel emplacement de sauvegarde.

      Hello Games a travaillé d'arrache-pied pour améliorer et agrandir l'univers de No Man's Sky. Nous espérons que ça vous plaira. :)

      Merci infiniment,
      Hello Games
