      Le spécialiste Polo recherche des motifs dans la boucle en sondant la matière la plus étrange de l'univers en quête de signaux cachés.

      Retournez à l'<SPECIAL>Anomalie spatiale<> pour donner des matériaux à Polo afin de l'assister dans sa recherche. Polo offrira des <TECHNOLOGY>fragments de souvenir<> à ceux qui l'aideront.
    ui_exped_rogue_comm_return_msg1: |-
      Restauration du souvenir de boucle universel <STELLAR>%CMTOTALPERCENT%<>
      Donnez : %ITEM% au <SPECIAL>spécialiste Polo<>
