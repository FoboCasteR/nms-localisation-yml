    ui_portal_tra_library1: |-
      L'entrée semble avoir été récupérée d'une ancienne ère.

      <STORY_HIGH>Le traitement des entités korvax doit être <><FUEL>MISÉRICORDIEUX<><STORY_HIGH>. L'univers ne demande pas d'autre ordre <><FUEL>MORAL<><STORY_HIGH> de notre part que celui que nous <><VAL_ON>CHOISISSONS<><STORY_HIGH> d'<><VAL_ON>IMPOSER<>.

      <VAL_ON>[Communication]<>
      <STORY_HIGH>L'<><TECHNOLOGY>ENVELOPPE<><STORY_HIGH> des Korvax sera dépouillée de tout contact avec sa <><TECHNOLOGY>CONVERGENCE<><STORY_HIGH>. Pendant cinquante cycles, elle sera coupée de TOUTES les fréquences de communication. Tout appel au <><FUEL>FAUX ATLAS<><STORY_HIGH> sera puni.<>

      <VAL_ON>[Utilité]<>
      <STORY_HIGH>Les Korvax recevront des <><TECHNOLOGY>OUTILS<><STORY_HIGH> pour leur propre <><FUEL>HUMILIATION<><STORY_HIGH>. Un refus d'<><TECHNOLOGY>EXTRACTION<><STORY_HIGH> de minéraux des planètes résultera en une <><FUEL>EXTRACTION DU KORVAX<><STORY_HIGH> lui-même.<>

      <VAL_ON>[Apparence]<>
      <STORY_HIGH>Les Korvax recevront des modifications d'<><TECHNOLOGY>APPARENCE<><STORY_HIGH> afin de leur faire apparaître de la <><TECHNOLOGY>PEAU<><STORY_HIGH>. Toute <><FUEL>RÉSISTANCE<><STORY_HIGH> doit cesser.<>
    ui_portal_tra_library2: |-
      Des milliers de mots de philosophie commerciale gek défilent sur le terminal. En voici un extrait :

      <STORY_HIGH>Entretenir des relations amicales avec tout [ <><FUEL>CENSURÉ<><STORY_HIGH> ] potentiel. Beaucoup d'espèces ont des capacités à comprendre ces tentatives différentes. Les phéromones ne sont pas universelles. La méfiance est partout.

      Cependant, la politique recommande des références à l'amitié explicites. Par exemple, 'Ami-Korvax', 'Frère-Vy'keen', 'Allié-[ <><FUEL>CENSURÉ<><STORY_HIGH> ].

      Il est à noter que les Sentinelles ne comprennent ni n'expriment d'amitié. Tout comportement allant à l'encontre de cette déclaration doit être reporté à la Fédération du commerce et considéré comme une alerte à [ <><FUEL>CENSURÉ<><STORY_HIGH> ].

      Les partenaires de commerce ne doivent PAS tomber à court de ressources, sinon ils ne pourront pas continuer à commercer. Nos ennemis doivent continuer à s'épanouir pour que les Gek réussissent à [ <><FUEL>CENSURÉ<><STORY_HIGH> ].<>
    ui_portal_tra_library3: |-
      D'après l'archive, cette entrée est une analyse historique. En voici un court extrait :

      <STORY_HIGH>Les circonstances de la réforme gek sont toujours floues, même maintenant. D'innombrables générations sont passées depuis la chute des Premiers-Nés. Malgré cela, il existe des archives des collections décousues de ces jours lointains.

      Moins de 4 % de la population désire en apprendre plus sur son histoire. Moins de 0,08 % s'identifie aux buts de l'ancien empire. Comment ne peut-il y avoir aucun dossier de ce changement sismique de pouvoir et de philosophie ? Même pas parmi les Korvax, dont l'esprit est pourtant une machine.

      Le Projet Archive doit devenir impératif. Pour récupérer ce qui a été perdu. Pour sauvegarder ce qui reste.<>
    ui_portal_tra_library4: "L'entrée semble être une sorte de texte interactif de
      la Seconde ère commerciale. Le terminal permet à l'utilisateur de faire quelques
      choix...\n\n<STORY_HIGH>Les PORWIGGLES se sont ÉCHAPPÉS du BASSIN DE REPRODUCTION.
      Voulez-vous :<>\n\n<VAL_ON>[Aller à gauche]<>\n<STORY_HIGH>Vous allez à gauche.
      Le Xankrath vous dévore. Game over.<>\n\n<VAL_ON>[Aller à droite]<>\n<STORY_HIGH>Vous
      allez à droite. Les Porwiggles sont sauvés et deviennent vos animaux de compagnie.
      Continuer ?<>\n\n<VAL_ON>[Transcender l'espace-temps]<>\n<STORY_HIGH>Vous transcendez
      - <><VAL_ON>kzzkkt<><STORY_HIGH> - l'espace - <><VAL_ON>kzzkt<><STORY_HIGH>
      - temps. \n\nIl n'y pas de réussite ou d'échec, seulement une infinie tristesse.
      Game over ?<>"
    ui_portal_tra_library5: |-
      Une voix gek accompagne des projections holographiques d'usines imposantes.

      <STORY_HIGH>Le Haut commandement vy'keen ne recherche aucun profit. Il n'offre ni amitié, ni alliance, ni contribution. Les Vy'keen se disent peuple d'honneur. Ils se disent bons et justes.

      Mais voyez les Usines de guerre, voyez l'enzyme de la bataille, les circuits de chair, la source de tout le courage et toute la force ! Voyez les organes récoltés sur les hérétiques, les faibles !

      Les Vy'keen sont hypocrites. Ils sont menteurs. Ils refusent d'accepter que les Gek ont changé. Ils nous menacent, puis n'attaquent pas.<>

      Il y a plus d'une centaine d'entrées telles que celle-ci dans l'archive. Une farandole d'atrocités, plus de preuves encore des supposées dépravation vy'keen et supériorité gek.
    ui_portal_tra_library6: |-
      L'interface émet des odeurs de mémoire, inondant la pièce d'un délicat fumet. Elle essaie d'emplir l'esprit de l'utilisateur de visions d'endroits qui n'ont jamais et ne pourraient jamais exister.

      L'empreinte d'un Gek reste affichée sur l'interface. Il a dû y passer des années, effaçant constamment sa propre mémoire pour expérimenter des vies fictionnelles. Ses fantaisies de simulation sont toujours disponibles...

      <VAL_ON>[Famille]<>
      <STORY_HIGH>Je retourne en enfance. Mon frère et moi jouons à côté du bassin de reproduction. Le bassin est le monde entier. Le commerce, les unités, la faim insatiable me sont inconnus. Nous resterons ici, pour toujours.<>

      <VAL_ON>[Amitié]<>
      <STORY_HIGH>J'ai rencontré le Korvax en secret. Je lui tends l'objet interdit. La forme de vie synthétique hésite, incertaine. Puis elle part. J'espère qu'elle se souviendra de moi. C'est la voie que j'aurais voulu, que j'aurais dû choisir.<>

      <VAL_ON>[Maison]<>
      <STORY_HIGH>Je suis celui qui a été choisi pour aider l'Ami-Voyageur. Le contractuel. L'important. Le surveillant. Il existe une maison dans cet univers, juste pour moi, et je n'aurai plus jamais besoin d'unités.<>
    ui_portal_tra_library7: |-
      Les archives classent l'entrée comme un fragment d'enquête, transmis à la Fédération du commerce avant que tout contact ne soit perdu. Un court extrait :

      <STORY_HIGH>Poursuivi - <><VAL_ON>kzzkt<><STORY_HIGH> - toges rouges - dans les tunnels -<>

      Pendant un instant, on n'entend aucun mot dans le fichier audio. Seulement des sons provenant de sous la surface de la planète.

      D'étranges sons de grattement résonnent dans l'obscurité. Des cris de douleur émis par une voix familière -

      <STORY_HIGH>Les cultistes sont - <><VAL_ON>kzzzkt<><STORY_HIGH> - ont capturé le Voyageur, exigé un 'esprit caché' - <><VAL_ON>kzzkt<><STORY_HIGH> - ont tout refusé -<>

      La dernière transmission est claire et limpide :

      <STORY_HIGH>Vous envoyez Gek sur Gek. Vous nous considérez comme des criminels, nés dans une ère brutale. Mais les toges des Derniers-Nés ne sont pas faites de sang. Elles sont faites d'âmes. Elles nous rappellent ce que nous avons été autrefois. Ce que nous pourrions encore être...<>
    ui_portal_tra_library8: "L'entrée est l'archive d'une vente aux enchères tenue
      un siècle auparavant sur Balaron-Secondus. Un seigneur marchand a laissé derrière
      lui une vaste quantité d'œuvres d'art après sa mort. Ses héritiers, se comptant
      par milliers, ont liquidé son patrimoine. \n\n<STORY_HIGH>Ensuite, nous avons
      le travail du Fabri-Gek Sibl, de la Cinquième Forte Récession. Comme vous pouvez
      le voir, les phéromones dansent parmi les lampes et les hologrammes, une synthèse
      des technologies gek et korvax.\n\nL'œuvre dépeint deux entités au travail :
      commerçant, vénérant, cherchant leur place dans un univers étrange, infini.
      Malgré les éléments récurrents, le Korvax et le Gek ne se regardent jamais l'un
      l'autre, ne s'alignent jamais.\n\nRemarquez la manière dont le Gek tremble souvent,
      remue souvent, même lorsqu'il réussit à faire un profit, même lorsque son allié
      maintient la paix.\n\nL'œuvre s'intitule 'Culpabilité'. Ai-je un acheteur ?<>"
    ui_portal_tra_library9: |-
      Le dossier semble avoir été créé par les Vy'keen et volé par les Gek pendant un vaste piratage. Il y a une longue liste de rangs et de types de Gek. Un court passage :

      <VAL_ON>Commergek<><STORY_HIGH> : S'inquiètent plus pour leurs marges de profit que leurs semblables. Vies courtes, brutales dans des mondes distants et piètres échanges. Méritent la mort.<>

      <VAL_ON>ManarGek<><STORY_HIGH> : Travailleurs, servant souvent les CommerGeks. La plus basse des classes gek. Potentiel pour rébellion future.<>

      <VAL_ON>Représentant commercial<><STORY_HIGH> : Princes des Gek, enfants favorisés par les Seigneurs. Peu d'entre eux survivent pour succéder à leurs parents. La construction des flottes leur est souvent confiée. Cibles recommandées pour l'endoctrinement.<>

      <VAL_ON>Seigneur marchand<><STORY_HIGH> : Détiennent des franchises sur de grandes zones de l'espace. Vivent longtemps comparé aux autres membres de leur espèce, donnant naissance à des milliers de jeunes. Cibles recommandées pour enlèvement.<>
    ui_portal_tra_library10: |-
      Les archives sélectionnent les Fragments de Gellyvub, le journal d'un célèbre fermier gek de l'ère de la Cinquième faible Récession.

      <VAL_ON>Entrée #5<><STORY_HIGH> <IMG>SLASH<> Le surveillant est en colère contre moi. Il demande de meilleurs rendements pour les bassins de reproduction. 'Si nous échouons, tous les enfants seront morts, Gellyvub. Désespoir !'<>
      <VAL_ON>Entrée #8<><STORY_HIGH> <IMG>SLASH<> C'est plus que de l'hélianthème qui poussera à cet endroit. Comment pouvons-nous prospérer sur de la dioxite ?<>
      <VAL_ON>Entrée #12<><STORY_HIGH> <IMG>SLASH<> Plusieurs rayons hydroponiques semblent avoir plus de succès que les autres, malgré des éléments identiques. Aucun sens, du tout.<>
      <VAL_ON>Entrée #13<><STORY_HIGH> <IMG>SLASH<> J'ai demandé aux employés korvax d'effectuer des tests sur l'eau, mais ils refusent de s'en approcher. 'Fin-Atlas', ils ont babillé. Stupides Korvax.<>
      <VAL_ON>Entrée #16<><STORY_HIGH> <IMG>SLASH<> Je nous ai sauvés ! L'eau est la clé. Il y a un lac... chante une chanson... les vibrations persistent.<>
      <VAL_ON>Entrée #23<><STORY_HIGH> <IMG>SLASH<> Je suis superviseur maintenant. Nous allons exporter ce son vers d'autres mondes ! On parle même de promotion !<>
