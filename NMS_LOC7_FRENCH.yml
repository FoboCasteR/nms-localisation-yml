    ui_exped_spooky_book_title: Archive interdite
    ui_exped_spooky_book_lang1: |-
      <AUDIO>UI_Destination_Reached<><SPECIAL>DOCUMENT VERROUILLÉ DEMANDÉ<> <IMG>SLASH<> NEUTRALISATION <TRADEABLE>RÉUSSIE<>
      <AUDIO>UI_GameMode_Erase_Error<><FUEL>ATTENTION<> : Danger cognitif important détecté ! Les entités biologiques doivent faire preuve d'une <SPECIAL>extrême prudence<>.
      <AUDIO>UI_Destination_Reached<>ACCÈS EN COURS...
    ui_exped_spooky_book_lang2: |-
      'Nous les avons entendus avant de les voir. Nous les avons sentis avant de les entendre. Les enfants ont été les premiers à s'en apercevoir, ils rentraient à la maison en courant avec des histoires de sol qui remue sous leurs orteils. Un boum boum boum retentissant profondément sous la surface du sable.'
      'J'étais sceptique ; nous l'étions tous. Jusqu'au jour de la grande tempête. Alors que les premières gouttes de pluie tombaient lourdement sur le sable, le grondement s'est intensifié. Tout le monde l'a entendu. Quelque chose de titanesque se frayait un chemin sous la surface de la planète.'
    ui_exped_spooky_book_lang3: |-
      'Vous voyez ?', criaient nos enfants avec triomphe, avant de couvrir leurs visages terrifiés de leurs mains. Nous étions tous terrifiés. Mais lorsque le premier ver a percé la surface, nous n'avons pas pu détacher notre regard de lui. C'était impressionnant.'
      'Le monstre était si colossal qu'il a recouvert toute notre colonie de son ombre alors qu'il séparait le ciel en deux, comme un éclair noir qui s'abattait sur nous.'
      'Les uns après les autres, ils émergeaient dans le désert. Un ou deux au début, puis des dizaines, jaillissant du sol et plongeant de nouveau. Ils migraient.'
      <AUDIO>TXT_RadioNoise<>...
    ui_exped_spooky_book_lang4: |-
      'Le cycle d'ingestion fait partie de nos traditions depuis aussi longtemps qu'on s'en souvienne.'
      'Il n'y a pas de prérequis pour devenir un sacrifice, pas de restriction d'âge ou de statut. Nous sommes tous égaux sous le règne des vers. Tout le monde peut entrer dans la gueule.'
      'À chaque saison des tempêtes, nous espérons être élus. Nous formons une ligne dans le désert, les mains brandies vers le ciel.'
