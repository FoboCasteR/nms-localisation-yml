    ui_pirates1_msg8_osd: 'Point de diffusion détecté : la Voix de la Liberté'
    npc_pirates2_lang1: "Bienvenue, glorieux survivant !\nIci, il n'y a pas de Gek,
      pas de Korvax, pas de Vy'keen. Ici, on parle une seule langue. Ici, nous sommes
      libres ! "
    npc_pirates2_lang2: Bienvenue, nouveau visage. Nous trouver, c'est être choisi.
      Nous trouver, c'est être libre !
    npc_pirates2_lang3: L'ennemi pourpre corrompt les esprits à travers la galaxie.
      Nous ne nous prosternerons plus devant son œil rouge omniscient !
    npc_pirates2_lang4: Tu es l'un d'entre nous maintenant, nouveau visage. Tu es
      lié à nous. Tu es libre !
    npc_pirates2_opt: Demander ce qu'est la Voix de la Liberté
    npc_pirates2_res1: Seuls les forts méritent de chanter avec la voix glorieuse
      de la liberté ! Nous ne permettons pas aux faibles de nous trouver.
    npc_pirates2_res2: Il y a ceux qui nous priveraient de notre liberté, nouveau-visage,
      ceux qui sacrifieraient tout pour apaiser les Sentinelles. Mais la Voix nous
      permet de rester libres !
    npc_pirates2_res3: Parler avec la voix de la liberté, c'est rugir contre le vide
      pourpre ! C'est la gloire elle-même !
    npc_pirates2_res4: La voix n'est pas une voix, mais plusieurs ! C'est notre voix.
      C'est ta voix ! Tu chantes avec notre chœur maintenant...
    npc_pirates2_done_lang: La Voix de la Liberté vous souhaite la bienvenue, survivant.
