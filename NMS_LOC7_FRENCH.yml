    ui_exped_build_part_f_obj: 'Construisez l''objet : %ITEM% à bord de votre cargo'
    ui_exped_build_part_f_obj_tip: |-
      Accédez au <TECHNOLOGY>menu de construction<> avec <IMG>BUILD_MENU<>. De nombreux composants de base du cargo sont placés sous forme d'une <STELLAR>pièce entière<> et sont fournis avec leurs unités fonctionnelles déjà installées.

      Pour apprendre de nouveaux composants de base du cargo, consultez le <TECHNOLOGY>terminal de contrôle des améliorations<> sur le pont de votre cargo. Collectez des <TECHNOLOGY>modules de frégate récupérés<> sur les <STELLAR>sites de crash de cargos<> ou lors d'<STELLAR>expéditions de frégates<> et dépensez-les pour acheter des améliorations technologiques ou des plans de construction supplémentaires.
