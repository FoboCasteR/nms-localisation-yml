    ui_exped_spooky_tech_msg3: |-
      Installez un <TECHNOLOGY>synthétiseur viscéral<> dans votre exocombinaison
      Localisez le synthétiseur viscéral partiellement installé dans l'inventaire (<IMG>INVENTAIRE<>)
      Sélectionnez <STELLAR>Voir les détails de l'installation<> pour des instructions spécifiques
    ui_exped_worm19_name: Du frai sous la peau
