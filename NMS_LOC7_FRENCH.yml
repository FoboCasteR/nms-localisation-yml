      Cette forme de vie cubique a dérivé vers une station orbitale depuis une autre réalité et a été capturée par un marchand ambulant. Elle peut servir de compagnon placide lorsqu'elle est relogée dans une base habitable.
    ui_expd_cube_06_sub: Primitif flottant
    ui_piratecape_name: CAPE DE HORS-LA-LOI
    ui_piratecape_name_l: Cape de hors-la-loi
    ui_piratecape_desc: |-
      Un <STELLAR>changement d'apparence de l'exocombinaison<> exclusif.

      Une cape usée au combat, volée à la célèbre faction pirate du <SPECIAL>Fléau<>. Tissée à partir de nanofibres chimiques, le tissu est complètement imperméable à la chaleur produite par l'échappement du jetpack.

      Transformez l'apparence de votre exocombinaison dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_spec_hood01_name: VOILE DE LA LIBERTÉ
    ui_spec_hood01_name_l: Voile de la Liberté
    ui_spec_hood01_desc: "Un voile de soie flottant accordé à ceux qui ont chanté
      avec la <SPECIAL>Voix de la Liberté<>. \n\nTransformez l'apparence de votre
      exocombinaison avec ce <STELLAR>changement d'apparence<> exclusif dans un <TECHNOLOGY>modificateur
      d'apparence<>."
    ui_sentinels_deploy_kill_title: Sentinelles déployées !
