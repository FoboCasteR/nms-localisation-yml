      les denrées périssables.
    bld_s_burner0_name: BRÛLEUR À HUILE
    bld_s_burner0_name_l: Brûleur à huile
    bld_s_burner0_desc: Un brûleur à huile, autonome grâce à son noyau réactif dissimulé.
      Transforme n'importe quelle structure en délice olfactif grâce à ses arômes
      puissants.
    bld_s_pan0_name: CASSEROLE VINTAGE
    bld_s_pan0_name_l: Casserole vintage
    bld_s_pan0_desc: |-
      Une casserole peu profonde à double manche pour préparer les aliments. La technologie avancée des fluoropolymères crée une surface antiadhésive et autonettoyante.
