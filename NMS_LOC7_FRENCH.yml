    ui_guide_topic_pirates: Systèmes hors-la-loi
    ui_guide_body_pirates: |-
      Dans certains systèmes stellaires, l'autorité locale dominante a été <VAL_ON>renversée<> par des forces hors-la-loi rebelles.

      Ces systèmes hors-la-loi connaissent des niveaux de <FUEL>conflit<> anormalement élevés en raison de l'absence de sanction pour ceux qui s'attaquent aux vaisseaux marchands. Cela représente un risque pour ceux qui souhaitent faire du commerce, et une <STELLAR>opportunité<> pour ceux qui souhaitent s'adonner eux-mêmes à la piraterie.

      Les commerçants peuvent malgré tout être attirés par ces systèmes grâce aux <SPECIAL>produits du marché noir<>. La contrebande achetée à bas prix dans les stations hors-la-loi peut être revendue avec une <TRADEABLE>marge élevée<> dans l'espace réglementé. Les contrebandiers potentiels doivent être conscients de l'existence des <STELLAR>analyses de cargaison<>, dont l'objectif est de découvrir les produits du marché noir dans l'espace réglementé.

      D'autres opportunités existent auprès du <STELLAR>maître des primes<> à bord de la station spatiale. Effectuez des <TECHNOLOGY>missions lucratives<> pour les rebelles en charge de la station, et gagnez des <SPECIAL>passeports falsifiés<> pour effacer tout dommage apporté à votre réputation dans l'espace réglementé.
    ui_smuggling_hint_msg1: |-
      Produits du <SPECIAL>marché noir<> obtenus
      Vendez des produits du marché noir dans des systèmes <TECHNOLOGY>réglementés<>
