    tra_outlaw_pilot_desc1: Le Gek me regarde curieusement. Il jette un coup d'œil
      autour de la station avant de me faire signe et de secouer la tête.
    tra_outlaw_pilot_desc2: Le Gek fait claquer son bec et désigne la station qui
      nous entoure. Il semble impressionné.
    tra_outlaw_pilot_desc3: La petite créature ouvre et ferme lentement les yeux.
      L'air autour de nous change presque imperceptiblement. <DELAY>1.2<> Il fait
      claquer son bec. Qu'ai-je à proposer ?
    exp_outlaw_pilot_desc1: La forme de vie électronique ferme sa visière en se tournant
      vers moi. Un instant plus tard, les lumières reviennent. Elle est prête pour
      notre transaction.
    exp_outlaw_pilot_desc2: Le Korvax me scrute lorsque je m'approche. Il attend,
      sans dire un mot, ne révélant aucune information.
    exp_outlaw_pilot_desc3: Des lumières clignotent autour de la carapace du Korvax.
      Leur motif est sans retenue et expressif, contrairement à ceux que j'ai vus
      auparavant.
    war_outlaw_pilot_desc1: Le Vy'keen me fixe de son regard avide...
    war_outlaw_pilot_desc2: Le Vy'keen sourit, ses mandibules s'agitent. Sa posture
      est pleine d'assurance.
    war_outlaw_pilot_desc3: Les yeux de la forme de vie se plissent, sa main tremble.
      Je dois faire attention.
    dnt_tra_outlaw_pilot_lang1: Friend is idiot to come here without large weapon...
      dangerous space!
    dnt_tra_outlaw_pilot_lang2: Suspicious to see friend in station like this...
    dnt_tra_outlaw_pilot_lang3: Welcome to scurrilous sector, friend. Very best products
      available here.
    dnt_exp_outlaw_pilot_lang1: Flesh entity travels long way from safety... be careful.
    dnt_exp_outlaw_pilot_lang2: Superior contraband in this station. No sentinels
      watching here.
    dnt_exp_outlaw_pilot_lang3: Rare to meet traveller here... you seek 'special'
      work?
    dnt_war_outlaw_pilot_lang1: Interloper is lost? This system is not for the cowardly.
    dnt_war_outlaw_pilot_lang2: Pathetic interloper is impressed by pirate station?
      Be alert!
    dnt_war_outlaw_pilot_lang3: Covert weapons available here... for the right tribute.
