    ui_exped_pirate_treasure_name: Le coffre au trésor du Fléau
    ui_exped_pirate_treasure_desc: L'ouverture du coffre est aveuglante pendant quelques
      instants, alors que la lumière fait briller son contenu. Il s'agit d'une importante
      cache au trésor, remplie de métaux précieux et intraçables.
    ui_exped_pirate_treasure_opt_a: Récupérer le trésor
    ui_exped_pirate_treasure_alt_a: |-
      Il est très satisfaisant de voler ce trésor au Fléau.
      Alors que je soulève la cargaison pour la placer dans mon sac, mon exocombinaison me signale soudain la réception de <SPECIAL>coordonnées secondaires<>. Pourtant, je ne vois aucun mécanisme dans ce coffre poussiéreux qui aurait pu les amorcer.
    ui_exped_pirate_treasure_res_a: Alors que je soulève la cargaison pour la placer
      dans mon sac, mon exocombinaison reçoit une transmission brouillée. Pourtant,
      je ne vois aucun mécanisme dans ce coffre poussiéreux pour l'amorcer.
    ui_exped_pirate_treasure_res_a2: "<STELLAR>- kzzktk -<> déposer la cache ici pendant
      que <STELLAR> - kktzzzzzt -<> se dirigeant vers le tunnel intergalactique <STELLAR>-
      kzzktk -<> revenir pour récupérer <STELLAR>- kzzktk -<> une réalité plus luxuriante !
      <STELLAR>- kzzktk -<>"
    ui_exped_pirate_treasure_res_a3: |-
      Il semblerait que cette cache devait être passée en contrebande à travers les frontières galactiques, mais curieusement, personne n'est jamais revenu la récupérer.
      Il est très satisfaisant de prendre ce trésor au Fléau.<NEWLINE>Et au-delà de ce système, la prochaine galaxie vous attend...
