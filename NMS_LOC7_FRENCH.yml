    ui_settlement_miss_title: Les colons
    ui_settlement_miss_sub: La dure vie de frontière
    ui_settlement_miss_desc: |-
      Aidez la population locale à construire une <STELLAR>colonie planétaire<>. Effectuez des actions-clés dans l'<STELLAR>interface de la colonie<> ou dans le <STELLAR>bureau du superviseur<>.

      En tant que superviseur d'une colonie, vous prendrez des décisions-clés, dirigerez la <TRADEABLE>construction des bâtiments<>, et résoudrez les <SPECIAL>conflits<> entre les citoyens.

      Une colonie bien gérée produira beaucoup de matériaux, suffisamment pour qu'un superviseur efficace puisse réclamer des <STELLAR>ressources excédentaires<> chaque jour.
    ui_settlement_miss_obj1: Enquêtez sur la colonie planétaire
    ui_settlement_miss_obj1_tip: Enquêtez sur le signal de détresse de la colonie
      planétaire. Aidez les colons à résoudre leurs problèmes et ils vous permettront
      peut-être de rejoindre leur colonie.
    ui_settlement_miss_obj2: Construisez le bureau du superviseur
    ui_settlement_miss_obj2_tip: |-
      Le bureau du superviseur est le cœur de la colonie. L'état de la colonie peut être consulté à tout moment à partir du <STELLAR>terminal d’administration<> du bureau. Améliorez la colonie pour <TRADEABLE>générer des ressources<>, qui peuvent être collectées quotidiennement à partir de la borne d'administration.

      Localisez le <STELLAR>site de construction<> pour poursuivre l'assemblage de la colonie. La construction se fait en plusieurs étapes. Chaque étape nécessite à la fois des <COMMODITY>matériaux<> et du <SPECIAL>temps<>.
    ui_settlement_obj_item_tip: |-
      Rassemblez les matériaux pour : <TECHNOLOGY>%BUILDING%<>
      Collectez %ITEM% pour : <TECHNOLOGY>%STAGE%<> (%CURRENT%/%AMOUNT%

      %ITEM_TIP%)
    ui_settlement_miss_obj3: Construisez votre premier nouveau bâtiment
    ui_settlement_miss_obj3_tip: |-
      Le <STELLAR>terminal d'administration<> dans le bureau du superviseur vous permet de diriger la construction de bâtiments supplémentaires. Rendez-vous au bureau et prenez une décision sur les bâtiments à construire. Si nécessaire, d'autres décisions-clés vous seront présentées via ce terminal.

      Une fois placé, localisez le <STELLAR>site de construction<> pour procéder à l'assemblage des bâtiments. La construction se fait en plusieurs étapes. Chaque étape nécessite à la fois des <COMMODITY>matériaux<> et du <SPECIAL>temps<>.
    ui_settlement_miss_obj4: Gérez votre colonie
    ui_settlement_miss_obj4_tip: |-
      Le <STELLAR>terminal d'administration<> dans le bureau du superviseur vous permet de diriger votre colonie. Revenez régulièrement pour diriger la construction, définir les politiques clés ou résoudre les conflits entre les citoyens.

      L'état de la colonie peut être affiché sur l’interface centrale ou le terminal d'administration. L'interface d'état permet la <STELLAR>collecte quotidienne des ressources excédentaires<>. La qualité et la quantité des ressources varient selon la colonie. Les colonies bien gérées produiront <COMMODITY>des biens supplémentaires<>.
