      les données de navigation avec <IMG>FE_ALT1<>.
    ui_pirate_map0_name: FRAGMENT DE CARTE PIRATE 1 SUR 3
    ui_pirate_map0_name_l: Fragment de carte pirate 1 sur 3
    ui_pirate_map0_desc: |-
      Données de coordonnées partielles, obtenues d'un <STELLAR>capitaine de cargo<> perturbé. Ce graphique est signé avec un extrait de manifeste de pirate :

      'Nous brisons cette nouvelle galaxie, comme nous l'avons fait avec la dernière et comme nous le ferons avec la prochaine !'

      Les données sont précieuses pour la faction pirate <SPECIAL>Le Fléau<>, qui a tenté de le récupérer par des moyens violents.
    ui_pirate_map1_name: FRAGMENT DE CARTE PIRATE 2 SUR 3
    ui_pirate_map1_name_l: Fragment de carte pirate 2 sur 3
    ui_pirate_map1_desc: |-
      Données de coordonnées partielles, obtenues à partir d'un <STELLAR>cargo<> abattu par la faction pirate <SPECIAL>Le Fléau<>. Ce graphique est signé avec un extrait de manifeste de pirate :

      'Les tunnels galactiques appartiennent au Fléau !'

      Les informations sont corrompues, mais elles semblent liées aux données récupérées du <STELLAR>capitaine de cargo<>.
    ui_pirate_map2_name: FRAGMENT DE CARTE PIRATE 3 SUR 3
    ui_pirate_map2_name_l: Fragment de carte pirate 3 sur 3
    ui_pirate_map2_desc: |-
      Données de coordonnées partielles, obtenues sur un <STELLAR>vaisseau spatial<> s'étant écrasé sur un fond océanique. Ce graphique est signé avec un extrait de manifeste de pirate :

      'Anéantissez tous les Voyageurs ! Toutes les galaxies tomberont face au Fléau !'

      Les informations de navigation sont illisibles dans leur état actuel, mais elles semblent liées aux données récupérées du <STELLAR>capitaine de cargo<>.
    ui_pirate_map_part_sub: Données géographiques brouillées
