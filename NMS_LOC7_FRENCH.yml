    ui_exped_rogue_comm_m1_name: 'Recherche de boucle : Soleil liquide'
    ui_exped_rogue_comm_m1_sub: Localisez des motifs dans la boucle
    ui_exped_rogue_comm_m1_desc: |-
      Le spécialiste Polo recherche des motifs dans la boucle en sondant la matière la plus étrange de l'univers en quête de signaux cachés.

      Transmutez du <STELLAR>soleil liquide<> à partir de dépôts de ressources planétaires pour l'aider dans ses recherches.
    ui_exped_rogue_comm_m1_obj1: Installez le rayon solaire
    ui_exped_rogue_comm_m1_obj1_ti: |-
      Le <TECHNOLOGY>rayon solaire<> transmutera les dépôts de ressources en <STELLAR>soleil liquide<>.

      Accédez à l'inventaire du multi-outil et installez le rayon solaire dans un emplacement vide avec <IMG>TECHMENU<>. <COMMODITY>Épinglez<> la recette du plan pour obtenir des instructions détaillées avec <IMG>PIN<>.
    ui_exped_rogue_comm_m1_obj2: Recueillez du soleil liquide avec le rayon solaire
    ui_exped_rogue_comm_m1_obj2_ti: |-
      Le <TECHNOLOGY>rayon solaire<> transmutera les dépôts de ressources en <STELLAR>soleil liquide<>. Définissez le rayon solaire comme le mode actif du multi-outil avec <IMG>CYCLEWEAPON<> et utilisez-le pour extraire de gros dépôts de métal.

      Recherchez des dépôts de ressources planétaires avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>)
    ui_exped_rogue_comm_m1_msg1: |-
      Installez le <TECHNOLOGY>rayon solaire<>
      Accédez à l'inventaire du multi-outil et fabriquez-le dans un emplacement vide à l'aide de <IMG>TECHMENU<>
      Épinglez le plan à l'aide de <IMG>PIN<> pour obtenir des instructions détaillées
    ui_exped_rogue_comm_m1_msg2: |-
      Récupérez : %ITEM% pour Polo : %CURRENT%/%AMOUNT%
      Le <TECHNOLOGY>rayon solaire<> convertira les dépôts de ressources en <STELLAR>soleil liquide<>
      Appuyez sur <IMG>CYCLEWEAPON<> pour équiper le <TECHNOLOGY>rayon solaire<>
    ui_exped_rogue_comm_m1_msg3: |-
      Récupérez : %ITEM% pour Polo : %CURRENT%/%AMOUNT%
      Le <TECHNOLOGY>rayon solaire<> convertira les dépôts de ressources en <STELLAR>soleil liquide<>
      Recherchez des dépôts de ressources planétaires avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>)
