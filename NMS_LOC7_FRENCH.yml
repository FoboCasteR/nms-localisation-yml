    drone_npc_sent5_lang_c: Je vais prouver que nous sommes <TECHNOLOGY>AMIS<>. Efface-moi
      des archives du <SPECIAL>PILIER<>. Attaque la <SPECIAL>RUCHE<>. Attaque les
      <SPECIAL>SENTINELLES<> avec ma <TECHNOLOGY>BÉNÉDICTION<> !
