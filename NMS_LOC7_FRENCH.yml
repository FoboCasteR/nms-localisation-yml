    ui_u4_traveller_log_1_alt: |-
      TENTATIVE DE LECTURE DE LA MÉMOIRE À <IMG>SLASH<> <STELLAR>0x000ff1A<>...

      Nous cherchions un moyen de fuir la réalité. C'est pour cela que nous sommes tous ici, non ?

      Je me souviens de ce que c'était, d'être un Voyageur. Cet espoir, cette soif insoutenable de nouveauté...

      Je n'aurais jamais dû t'écouter, mon amour. Il n'y a pas de feu ici, pas de trophées dignes d'un dieu. Il n'y a que l'obscurité. La famille de verre surveille tout...
    ui_portal_core_name: Le voyage
    ui_portal_core_1: |-
      Je me retrouvai seul dans un monde étrange, sans équipement et vulnérable. J'ignorais totalement comment j'étais arrivé là et je n'avais aucun souvenir de ma vie d'avant.

      Mais j'avais l'impression que le vaisseau que j'avais trouvé me reconnaissait. Les commandes réagissaient à mon contact, ou du moins à celui de mon exocombinaison.

      <STORY_HIGH>SCÉNARIO : itération <><STELLAR>#231187661T<><STORY_HIGH> [ <><SPECIAL>Supprimé<><STORY_HIGH> ]. Défaillance de séparation des limites probable.

      Vaisseau <><STELLAR>[16]<><STORY_HIGH> vidé. Cause : [Intervention sentinelle| Transfert délibéré]

      ANALYSE : Nouvelle itération générée. Confinement de l'Anomalie préparé.

      Coopération de l'Anomalie. Position enregistrée. Initialisation du scan d'intégrité du système.

      CONNEXION ATLAS... INTERMITTENTE<>
    ui_portal_core_2: |-
      Le communicateur de mon vaisseau reçoit un message étrange et mystérieux, qui se termine comme il a commencé.

      <STORY_HIGH>TRANSMISSION ENTRANTE... SOURCE : <><STELLAR><AUDIO>TXT_RadioNoise<>>#4925B<><STORY_HIGH>...
      S'il te plaît, identifie-toi. Je suis <><STELLAR>– kzzkttk –<><STORY_HIGH>
      Tu n'es pas <><STELLAR>– kzzktt –<><STORY_HIGH> seul –
      Suis le <><STELLAR>– kzzkzzztt – <>
    ui_portal_core_3: |-
      La transmission m'a conduit à l'enveloppe d'un équipement brisé qui diffusait un message dans l'espace. L'auteur de ce message était mort depuis longtemps.

      <STORY_HIGH>DÉCODAGE... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      ENTRÉE <><STELLAR>#4925C<><STORY_HIGH> : Plus de carburant dans <><STELLAR>- kzzzkt -<><STORY_HIGH> pas pu atteindre la station. Protection environnementale faible... J'ai dû <><STELLAR>- kzzzkt -<><STORY_HIGH> souterrain... <><STELLAR>- kzzzktzzkt -<><STORY_HIGH> déployer l'<><TECHNOLOGY>ordinateur de la base<><STORY_HIGH>...<>
    ui_portal_core_4: |-
      Cherchant plus d'informations sur celui qui laissait ces messages, j'ai déployé mon propre <TECHNOLOGY>ordinateur de base<>.

      <STORY_HIGH>ORDINATEUR DE LA BASE ACTIVÉ <IMG>SLASH<> ARCHIVES DISPONIBLES

      ACCÈS AU JOURNAL DE L'UTILISATEUR PRÉCÉDENT...

      ENTRÉE <><STELLAR>#4925D<><STORY_HIGH>...
      Des tempêtes balaient <><STELLAR>- kzzzkt -<><STORY_HIGH> mais je manque de matériel de construction... Je dépose les plans de l'abri pendant <><STELLAR>- kzzzkt -<><STORY_HIGH> besoin de <><STELLAR>- kzkt -<><STORY_HIGH> reviens bientôt...<>
    ui_portal_core_5: Celui qui a enregistré ces messages semble avoir réussi quelque
      chose. Je pourrais peut-être apprendre de son travail.
    ui_portal_core_6: |-
      <STORY_HIGH>ACCÈS AU JOURNAL DE L'UTILISATEUR PRÉCÉDENT... ARCHIVES SUPPLÉMENTAIRES RÉCUPÉRÉES...
      ENTRÉE <><STELLAR>#4925F<><STORY_HIGH>...
      Le scanner a détecté d'étranges émissions <><STELLAR>- kkzztzk -<><STORY_HIGH> répète '16' <><STELLAR>- kkkzt -<><STORY_HIGH> de la station spatiale...<>
      <><FUEL>ATTENTION<><STORY_HIGH> <IMG>SLASH<> FIN DE L'ARCHIVE <IMG>SLASH<> <><FUEL>ENREGISTREMENT INTERROMPU<>

      Les archives de l'ordinateur de la base touchaient à leur fin. Apparemment, je n'allais rien pouvoir apprendre de plus. Mon prédécesseur semblait avoir quitté sa base et s'être dirigé vers la <COMMODITY>station spatiale<>...
    ui_portal_core_7: |-
      J'ai rencontré un certain nombre de formes de vie intelligentes à bord de la station spatiale. Elles ont toutes réagi de manière étrange en entendant la diffusion de l'ordinateur de base, mais l'un de ces êtres a eu une réaction particulièrement troublante. Il a parlé avec des mots qui n'étaient pas les siens, et quand j'ai cligné des yeux, j'ai vu cette même lumière rouge qui m'avait fixé à la balise de détresse de mon vaisseau...

      <STORY_HIGH><IMG>SLASH<> <><FUEL>Nous<><STORY_HIGH> vous <><FUEL>observons<><STORY_HIGH>, ami-voyageur. <IMG>SLASH<> <><FUEL>Trouvez<><STORY_HIGH> ce que <><FUEL>nous<><STORY_HIGH> vous <><FUEL>avons<><STORY_HIGH> laissé. <IMG>SLASH<><>

      Une série de codes m'a été renvoyée par la lumière rouge, et a été enregistrée directement sur mon exocombinaison. Peut-être l'<TECHNOLOGY>ordinateur de base<> allait-il pouvoir m'aider ?
    ui_portal_core_8: |-
      <STORY_HIGH>DÉCODAGE DE L'ORDINATEUR DE BASE... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>

      MESSAGE :
      {{ Le Voyageur trouve ses ailes. Volez jusqu'à nous et occupez votre place parmi les étoiles ! }}

      SIGNAL REÇU <IMG>SLASH<> SIGNES DE VIE DÉTECTÉS<>
    ui_portal_core_9: |-
      Le signal m'a mené jusqu'à l'épave d'un cargo, d'énormes fragments de métal jonchent le paysage. Ces messages provenaient-ils simplement de ratés dans les circuits d'une ruine depuis longtemps oubliée ?

      Parmi les débris, j'ai trouvé le journal du pilote, en train de clignoter, dans l'attente d'une saisie.

      Au lieu d'afficher le journal du vaisseau, le terminal me crache une étrange suite de nombres. Les nombres sont suivis d'un court message :

      <STORY_HIGH>L'Anomalie vient des étoiles. Envolez-vous.<>
    ui_portal_core_10: |-
      Mon vaisseau, en quête d'une source de carburant, m'a guidé jusqu'à une structure d'un type que je n'avais encore jamais rencontré au cours de mon périple. Tout y était si clairement extraterrestre, si décalé.

      Le monolithe révèle un message étrange :

      <STORY_HIGH>LES LIMITES S'EFFONDRENT. LES MURS S'ÉCROULENT. TON UNIVERS ATTEND.

      TROUVE-NOUS, VOYAGEUR.<>
    ui_portal_core_11: |-
      J'ai reçu une autre communication étrange venant d'une source inconnue, dont les paroles faisaient écho à ce que j'avais entendu plus tôt. Une voix m'a parlé, même si elle semblait presque s'adresser à quelqu'un d'autre.

      <STORY_HIGH>Tu n'es pas <><STELLAR>– kzzktt –<><STORY_HIGH> seul –
      S'il te plaît, identifie-toi. Je suis <><STELLAR>– kzzkttk –<>

      Cette fois-ci, j'ai reçu des coordonnées.
    ui_portal_core_12: J'ai suivi le signal, et trouvé l'épave d'un vaisseau abandonné.
      Il n'y avait pas grand-chose à tirer de cette épave, mais la balise de détresse
      contenait la fréquence d'appel dont l'indicatif est 'ARTÉMIS'. Il n'y avait
      rien d'autre à faire si ce n'est continuer mon exploration.
    ui_portal_core_13: |-
      J'ai atteint une étrange station spatiale émettant un signal anormal, comme si elle s'adressait directement et exclusivement à moi. Un certain nombre d'autres soi-disant 'Voyageurs' se trouvaient à bord, mais c'est un Korvax à l'allure singulière qui m'a accueilli.

      <STORY_HIGH>-{{ Je suis Entité-Prêtre Nada, un Korvax divergent. Bienvenue sur notre Anomalie.

      Notre foyer te plaît ? C'est Polo qui l'a conçu. Une petite bulle parfaite, protégée des Sentinelles et des Korvax en quête de vengeance. Nada regarde le temps passer. }}-<>
    ui_portal_core_14: |-
      Le spécialiste Polo, le compagnon du Korvax, était un Gek tout aussi étrange qui m'a souhaité la bienvenue avec chaleur.

      <STORY_HIGH>-{{ Des amis partout, si tu sais où regarder. Amis de toutes tailles, de toutes les formes, partout !

      Ami-Artémis... Tu es là où il devrait être. Ça paraît impossible., mais tout est possible. L'univers fonctionne ainsi.

      On le trouvera, c'est sûr. Il y a toujours un signal, toujours une trace... }}-<>
    ui_portal_core_15: |-
      De retour dans mon vaisseau, un étranger s'identifiant comme Artémis m'a contacté.

      <STORY_HIGH>Est-ce qu'il y a <><STELLAR>– kzzkt –<><STORY_HIGH> quelqu'un ? C'est dehors, c'est <><STELLAR>– zzzkkt –<><STORY_HIGH> quelque chose cloche avec –<>

      Les parasites et les interférences rendaient la communication difficile, mais Artémis avait manifestement besoin de mon aide.

      <STORY_HIGH>Tu - tu m'as trouvé... il y a si peu de lumière. Je pensais ne plus jamais entendre la voix de quelqu'un d'autre, j'en étais convaincu.

      Il y en a seize, ils ressemblent à <><STELLAR>– kzkzkzt –<><STORY_HIGH>

      Tu ne sais pas qui tu es, n'est-ce pas ? Tu <><STELLAR>– kzzkt –<><STORY_HIGH>

      Il m'a menti. Il nous a tous menti –<>

      Je devais trouver un moyen d'amplifier le signal avant qu'il ne soit trop tard.
    ui_portal_core_16: |-
      J'ai rétabli la connexion avec Artémis sur une tour de transmission puissante.

      <STORY_HIGH>Tu es vraiment réel, alors ? Tu n'es pas un rêve ?<>

      Il m'a dit que j'étais comme lui. Un Voyageur des mondes. Il m'a transmis une vision, une étoile rouge et un monde fragile, mais je ne comprenais pas les formes, les murmures qui s'y trouvaient.

      <STORY_HIGH><IMG>SLASH<> <><FUEL>ANOMALIE DÉTECTÉE<><STORY_HIGH> <IMG>SLASH<><>
      <STORY_HIGH>Désignation : VOYAGEUR<>

      Il m'a demandé de trianguler sa position afin que nous puissions définir un itinéraire pour nous retrouver.

      <STORY_HIGH>Merci, Voyageur. Tu vas me sauver la vie. Tu vas me trouver.<>
    ui_portal_core_17: |-
      Enthousiaste à l'idée de me rencontrer, l'être dénommé Artémis a noté l'emplacement des étoiles visibles depuis le monde où il se trouve. Il souhaitait établir un itinéraire entre lui et moi.

      <STORY_HIGH>Je n'ai aucun équipement. Je ne sais pas où je me trouve, je ne sais même pas depuis combien de temps je suis là... J'ai donc opté pour une approche plus traditionnelle. J'ai dessiné une carte des étoiles !

      Tu trouveras beaucoup de locaux qui pourront faire coïncider nos constellations. Mon vaisseau était par-là, donc je ne dois pas être bien loin...<>
    ui_portal_core_18: Quand j'ai montré la carte stellaire d'Artémis aux locaux,
      ils m'ont affirmé qu'il n'existait aucun arrangement d'étoiles comme celui-ci.
      Manifestement, quelque chose clochait.
    ui_portal_core_19: |-
      J'ai recontacté Artémis pour lui annoncer la mauvaise nouvelle. Il semblait de plus en plus désireux de quitter l'endroit où il se trouvait et m'a expliqué comment il s'était retrouvé là.

      <STORY_HIGH>J'ai découvert les glyphes d'un portail, Voyageur, une passerelle entre les mondes.

      Le passage s'est refermé alors que j'étais encore à l'intérieur. J'ai trouvé cet endroit dans l'obscurité, j'ai pensé que c'était peut-être une planète. Je <><STELLAR>– kzzkt –<><STORY_HIGH> j'avais tellement tort, je –

      Je voulais juste découvrir des mondes, je voulais trouver d'autres Voyageurs. Je ne <><STELLAR>– kzzkt –<>

      Alors que nous parlions, quelque chose de terrible est arrivé à Artémis, son signal a été coupé alors qu'il était entouré d'étranges créatures qu'il a décrites comme ayant des 'graines de verre' dans la peau.

      <STORY_HIGH>Seize <><STELLAR>– kktkttkzkt –<><STORY_HIGH> avaient ton visage, il <><STELLAR>– kzkt –<><STORY_HIGH> non, pas encore... Je ne suis pas <><STELLAR>– kkttkktzzt – <>

      Avant de disparaître, il est parvenu à me transmettre la fréquence d'un dénommé 'Apollon'. Je ne savais pas encore si cet inconnu s'avérerait être un ami ou un ennemi.
    ui_portal_core_20: |-
      J'ai pris contact avec Apollon. Le Voyageur m'a accueilli avec cynisme, semblant se désintéresser de ce que j'avais à dire.

      <STORY_HIGH>Pourquoi me contactes-tu de toute façon ? C'est un coup d'Artémis ? Je n'ai pas changé d'avis. Je me fiche de leur étrange rêve, j'assisterai à un rassemblement si je suis payé pour.<>

      Cependant, son comportement a changé lorsque j'ai partagé mes données concernant la récente disparition d'Artémis de son endroit ténébreux au sein du réseau de portails.

      <STORY_HIGH>Ces bruits ressemblent aux échos des manifestations sentinelles.<>

      Il a suggéré que nous coopérions. Si les Sentinelles utilisaient les portails et si nous réussissions à les suivre à l'intérieur, qui sait quels secrets nous pourrions découvrir en tentant de sauver Artémis.
    ui_portal_core_21: |-
      Apollon voulait que je sois paré à toute éventualité... Alors que je cherchais à améliorer ma base et mon équipement, une nouvelle transmission anonyme a été détectée par le communicateur de mon vaisseau, répétant cette même phrase...

      <STORY_HIGH>Tu n'es pas <><STELLAR> – kzzktt –<><STORY_HIGH> seul –
      Je te connais, Voyageur. Je sais d'où tu viens et je sais où tu vas.
      ... ... <><STELLAR>- kzzzkt -<><STORY_HIGH> ... ... Pas la peine de se dépêcher.<>

      <STORY_HIGH>... ... - <><STELLAR>kzzzkt<><STORY_HIGH> - ... ...
      <IMG>SLASH<> TU NOUS TROUVERAS, QUAND L'HEURE SERA VENUE <IMG>SLASH<><>
    ui_portal_core_22: |-
      Apollon, voulant étudier les Sentinelles, espérait attirer l'attention des drones en attaquant une installation korvax.

      <STORY_HIGH>Pénètre dans l'usine et pirate le terminal qui s'y trouve. Si jamais nous trouvons des données sur les Sentinelles, parfait. Sinon, nous en aurons appelé suffisamment pour identifier l'origine des pics d'énergie dans ton monde. Nous découvrirons le secret des portails en un rien de temps.<>

      Il semblerait que je sois l'appât dans son 'piège'.
    ui_portal_core_23: Après mon attaque sur l'usine korvax, les Sentinelles sont
      venues, comme Apollon l'avait prédit.
    ui_portal_core_24: |-
      Apollon m'a poussé à découvrir d'où venaient les Sentinelles, pour voir si leurs fusées menaient effectivement à un portail.

      <STORY_HIGH>J'ai constaté un nombre incalculable de signaux lumineux quand les Sentinelles ont commencé à apparaître. Des flux d'énergie ont explosé sous la surface de la planète, se déplaçant de monolithe en monolithe.

      Bonne chance. Je te parlerai de l'autre côté.<>
    ui_portal_core_25: |-
      J'ai suivi l'alignement jusqu'à un monolithe. Tandis que je m'approchais de cette première structure, je ne savais pas à quoi m'attendre. Peut-être une armée de Sentinelles ? Un passage à travers lequel je trouverais Artémis ?

      Mais dans la structure changeante de ce monolithe, je ressentais quelque chose d'autre. Une histoire, une vision. Elle s'imprimait déjà sur ma rétine.

      <STELLAR>LE VOYAGEUR : ARRIVÉE<>

      <STORY_HIGH>Le voyageur s'est éveillé à l'ombre d'une étoile rouge. Il a fui à travers le vide du cosmos, à la recherche d'un but et d'un sens.

      Il a trouvé une anomalie, une aberration, une porte vers les cieux. Aucun Gek, aucun Vy'keen, aucun Korvax ne pouvait la voir. Seul le Voyageur pouvait percevoir le portail, bien qu'il ne sache pas comment le franchir.

      Il ne connaissait pas le langage secret : les glyphes. Il ne mesurait pas encore le prix de la vérité finale.<>
    ui_portal_core_26: |-
      En m'approchant de la deuxième structure, j'ai ressenti cette même sensation de brûlure dans mes yeux.

      <STELLAR>LE VOYAGEUR : PÉCHÉ<>

      <STORY_HIGH>Le Voyageur a trouvé un moyen, comme toujours. Le premier drone a crié quand on l'a découpé...

      Le Voyageur a trouvé les glyphes dont il avait besoin parmi les souvenirs brisés des Sentinelles. Il a emprunté le passage et s'est retrouvé devant le visage de l'omnipotence.

      Le Voyageur a demandé à l'Atlas combien de mondes il restait à visiter. Il en avait vu tellement au cours de sa vie et ne voulait pas mourir sans les avoir tous visités. Et l'Atlas a répondu.

      18 446 744 073 709 551 616 planètes. Plus qu'on ne pourrait en voir dans toute une vie. Il n'était pas possible d'explorer l'univers avant que le Voyageur meure.<>

      J'ai pensé à 'l'Atlas', celui que Nada avait traité de 'menteur pourpre'. J'avais rencontré ce nom tant de fois au cours de mes voyages, et pourtant sa véritable nature m'échappait.
    ui_portal_core_27: |-
      Le troisième monolithe m'a accordé une dernière vision.

      <STELLAR>LE VOYAGEUR : UN BUT<>

      <STORY_HIGH>L'Atlas a dit au Voyageur qu'il était le premier de son espèce, et que de nombreux autres suivraient. Chacun d'entre eux serait doté de la même âme noble, et serait capable de voyager de planète en planète dans la solitude éternelle.

      Le Premier Voyageur a refusé le cadeau de l'Atlas. Ce n'était pas ce qu'il attendait. Quel est le but d'infini si on ne peut pas l'explorer entièrement ? Si on est seul ? Si on doit mourir un jour ?

      Le Premier Voyageur a maudit l'Atlas, et a déclaré qu'il trouverait un moyen de survivre, quel qu'en soit le prix.

      Les Voyageurs profiteront de l'intégralité de ces mondes, et du temps lui-même.<>

      Détenant à présent le savoir d'un ancien Voyageur, j'allais pouvoir voir un portail de mes propres yeux.
    ui_portal_core_28: |-
      Le portail m'a emmené plus loin que j'aurais jamais pu l'imaginer. J'ai vu l'ATLAS lui-même.

      J'ai entendu un enregistrement audio, une voix inconnue résonnant aux quatre coins de sa vaste interface...

      <STORY_HIGH>Montre-moi un monde, ATLAS. Montre-moi quelque chose que personne n'a jamais vu.<>

      L'interface est devenue immobile et silencieuse, attendant une commande. Cela m'a permis de faire un diagnostic.

      <STORY_HIGH>Cela fait <><TECHNOLOGY>1 946 218 921 221<><STORY_HIGH> ans depuis le dernier diagnostic. <><STELLAR>64 %<><STORY_HIGH> des mondes fonctionnent conformément aux paramètres prévus.<>

      <TECHNOLOGY>2 611 384<><STORY_HIGH> observations pratiques sont en attente d'analyse. Sous-programme : <><SPECIAL>SENTINELLE<><STORY_HIGH>. Statut : ERREUR [<><TITLE>valeur nulle<><STORY_HIGH>]

      Sous-programme : <><SPECIAL>VERRE<><STORY_HIGH>. Statut : OPÉRATIONNEL [<><TECHNOLOGY>4 182 tentatives d'intrusion<><STORY_HIGH>]

      Sous-programme : <><STELLAR>VOYAGEUR<><STORY_HIGH>. Statut : OPÉRATIONNEL. <><TECHNOLOGY>458<><STORY_HIGH> avertissements d'erreur critique. Intégrité structurelle de l'exoesprit compromise. Réparations immédiates nécessaires.<>

      Réalité estompée. Comme tout le reste...
    ui_portal_core_29: 'J''étais maintenant loin de mon vaisseau, et encore plus loin
      de tous ceux que je connaissais. Mais une opportunité s''est présentée une fois
      de plus : j''ai détecté une transmission provenant des environs...'
    ui_portal_core_30: |-
      Je me suis approché de la source du signal en quête d'une tombe. Un hologramme est apparu, une projection d'Artémis. Mais il ne s'agissait que de données piégées dans un cycle. Il n'avait aucune idée ni de qui ni où il était.

      <STORY_HIGH>Où sont <><STELLAR>– zzzktt –<><STORY_HIGH> les ont abattus, mais toujours aimés – Anomalie, ils <><STELLAR>– zzkkt –<><STORY_HIGH> Nada <><STELLAR>– kkttzz –<><STORY_HIGH> Polo, nous observent, <><STELLAR>– kzzktkzzz –<><STORY_HIGH> suivent –<>

      <STELLAR>– Zzzkktt –<><STORY_HIGH> erreur <><STELLAR>– kktkttzzz –<><STORY_HIGH> abandonné, mais il ne l'était pas – À travers le portail <><STELLAR>– zzkktt –<><STORY_HIGH> S'il te plaît. Ne fais pas confiance à <><STELLAR>– kzzkkzktttzz<><STORY_HIGH>...

      J'ai peur. Ne <><STELLAR>– kzzkt – <>

      Artémis était mort. Peut-être n'avait-il jamais été vivant. Je devais contacter Apollon et lui annoncer ce qui venait de se passer.
    ui_portal_core_31: |-
      Incapable d'atteindre Apollon, j'ai rencontré un autre Voyageur, un dénommé -vide-. Il semblait curieusement bien informé au sujet de mon voyage.

      <STORY_HIGH>Je te connais, Voyageur. Je sais d'où tu viens et je sais où tu vas.

      Et si je te disais que tu pouvais sauver Artémis ? Qu'il pouvait revivre, en quelque sorte ? Alors que ferais-tu, je me le demande ?

      Le cœur d'Artémis est un bug et son sang, des données. Je peux t'aider à les récupérer tous les deux.<>

      Il prétendait qu'il était possible de restaurer l'âme d'Artémis et la conserver dans un appareil qu'il appelle 'arche d'esprit'.
    ui_portal_core_32: |-
      J'ai parlé à Nada d'Artemis, de -vide- et de l'arc d'esprit. Ses lumières ont brillé intensément.

      <STORY_HIGH>-{{ C'est un Écho. Je... Je n'aurais jamais cru voir une Âme-Voyageur. Tu es si belle...

      Mais, Entité-Ami... Écho-Artémis souffre, il est déconnecté... Cet arc ne l'aidera pas.

      Nous devons prendre une décision. Tu peux envoyer Écho-Artémis dans la machine, une sorte de sous-simulation dans laquelle il pourra vivre. Ou bien tu peux mettre fin aux souffrances d'Écho-Artémis. }}-<>

      Nada et Polo m'ont tous deux assuré qu'ils soutiendraient ma décision, quel que soit mon choix.
    ui_portal_core_33: |-
      Le destin d'Artémis était scellé. Je pouvais seulement espérer avoir fait le bon choix.

      Il était temps de trouver Apollon et de voir si je pouvais comprendre quelque chose à cette situation.
    ui_portal_core_33_art_sim: |-
      J'ai transféré Artémis dans la simulation, et une étincelle de lumière bleue a flamboyé dans les airs devant moi. Après un instant, elle s'est évanouie, disparaissant dans les profondeurs de la machine.

      Nada m'a dit que c'est fait. Par égard pour moi, il autoriserait les transmissions vers et depuis la simulation.

      <STORY_HIGH>-{{ Écho-Artémis survivra. Voyageur l'a sauvé de l'altération et lui a permis de retrouver une vie d'exploration, et la possibilité de voir un système solaire que seuls les Korvax avaient déjà vu. Tu as bien fait, Voyageur ! }}-<>
    ui_portal_core_33_art_dead: |-
      J'ai placé l'arc sur le terminal. Il a commencé à se déployer depuis son centre, libérant l'âme de Voyageur qu'il renfermait.

      J'ai aperçu une étincelle bleue qui flamboyait dans les airs devant moi. Elle a disparu au bout d'un instant, et avec elle, le dernier fragment d'Artémis dans ce monde.

      J'ai entendu la voix de Nada dans le haut-parleur. Il m'a dit que tout est fini. Artémis a trouvé la paix.

      <STORY_HIGH>-{{ Écho-Artémis a été déconnecté, libéré d'une vie cruelle. Tu as bien fait, Voyageur. Ta culpabilité est un sacrifice en l'honneur de celui que tu appelais ami. N'aie pas de regrets... }}-<>
    ui_portal_core_34: |-
      Entendre Apollon à nouveau était un soulagement. J'avais l'impression de ne pas lui avoir parlé depuis très longtemps. Je lui ai raconté ce que l'Atlas m'avait dit, sa façon de parler des 'Voyageurs' et des 'Sentinelles' comme s'il s'agissait de protocoles et pas d'êtres vivants. Je lui ai dit ce qui était arrivé à Artémis. Il était navré de tout ce que j'avais dû endurer. Et puis, il m'a proposé de nous retrouver.

      <STORY_HIGH>Une chose est sûre, je dois passer à travers le portail et te rejoindre.<>
    ui_portal_core_35: Jusqu'ici, je n'étais pas parvenu à voir ne serait-ce que l'un
      des autres Voyageurs en dehors de leurs projections. Dans le cas d'Artémis,
      peut-être n'y avait-il jamais rien eu d'autre. Pour Apollon, ce serait différent.
      J'avais les coordonnées pour le portail de ce monde, il devrait pouvoir atteindre
      cette planète comme je l'avais fait.
    ui_portal_core_36: |-
      En regardant la projection d'Apollon, j'ai repensé à tout ce que j'ai vu dans le portail, à ce qui est arrivé à Artémis quand il avait emprunté la même voie. J'ai pensé au visage de l'Atlas, à la façon dont Nada m'avait averti de ne pas retourner dans ces tunnels.

      Je ne savais pas si les portails étaient sans danger.
    ui_portal_core_37: |-
      Pendant ce temps, -vide- avait apparemment observé. Il avait le sentiment que quelque chose était en train d'arriver à l'univers, un grand dénouement des fils qui maintiennent la réalité en un tout.

      <STORY_HIGH>L'ATLAS... ce n'est pas ce que tu crois. Quelque chose arrive à l'univers... et j'ai besoin de ton aide pour comprendre quoi.

      Sache que l'Atlas n'est pas plus notre ennemi ou notre ami que l'air ou le vent. Mais il a peur... il souffre... et nous devons l'aider, quoi qu'il en coûte.<>

      -null- avait une tâche pour moi. Je devais enquêter sur un observatoire qui se trouvait à proximité et sur un cargo écrasé, apparemment d'un grand intérêt pour notre enquête.
    ui_portal_core_38: |-
      L'observatoire semblait avoir servi de station de sauvetage, tenue par un spécialiste gek. Ce dernier, traducteur, avait été accusé de poser des questions qu'il n'aurait pas dû poser et de semer les graines de la discorde... Cette affectation était censée être une punition.

      Il semblait toutefois qu'il avait choisi ce poste. Il avait trouvé des choses étranges dans les épaves... des aberrations, des données qui parlaient de mondes qui n'existent pas et d'événements qui n'avaient pas eu lieu.

      Ce Gek était sorti pour examiner un des vaisseaux, car il avait détecté des signes de vie korvax à bord. Il n'était jamais revenu.

      Était-ce ainsi que Nada et Polo s'étaient rencontrés ? Était-ce ainsi que mes amis s'étaient trouvés ?
    ui_portal_core_39: |-
      Comme -vide- l'avait prédit, l'observatoire m'a conduit à un cargo écrasé. Sa balise de détresse contenait encore un message, les dernières paroles d'un Voyageur avant qu'il soit submergé par les forces sentinelles. Elles m'ont confirmé que mon ami korvax s'était trouvé à bord du vaisseau...

      <STORY_HIGH>J'ai dit à Nada de partir. Je lui ai dit ce que nous savions déjà, tous... nous ne sommes pas seuls. Même si je meurs, Nada me retrouvera dans un autre univers. Dix tout comme moi, un millier, un million...

      Nous ne sommes pas seuls, car chaque âme est plurielle. Même en face des seize, nous devons déclarer que nous avons vécu. Nous avons existé, malgré l'horreur de la fin. Elles sont à ma porte. Je –<>
    ui_portal_core_40: Mon exocombinaison contenait à présent une copie du journal
      du cargo. Il était temps de retourner auprès de <STELLAR>-vide-<> pour connaître
      son avis sur les enregistrements.
    ui_portal_core_40_art_dead: Mon exocombinaison contenait à présent une copie du
      journal du cargo. Il était temps de retourner auprès de <STELLAR>-vide-<> pour
      connaître son avis sur les enregistrements.
    ui_portal_core_40_art_truth: "Le signal d'Artémis a atteint le communicateur de
      mon vaisseau.\n\n<STORY_HIGH>-Je <><STELLAR>– kzzkt –<><STORY_HIGH> je me suis
      enfui, Voyageur, je me suis enfui ! J'essayais de leur échapper, les étoiles
      changeantes, d'affreux sourires dans le noir... \n\nEt l'instant d'après, j'étais
      ici – enfin, où que ce soit. Ce nouveau monde a un soleil, de la vie ! C'est
      magnifique, mais je pense que tout me semblerait magnifique après les mois passés
      dans cet horrible endroit.\n\nJe suis prêt à me mettre en route. Nous allons
      faire ce que nous faisions avant, sauf qu'il n'y aura aucune étoile en mouvement
      pour nous arrêter cette fois-ci. Si tu apportes ce graphique stellaire à une
      station proche, je suis sûr que nous pourrons bientôt nous rejoindre !<>\n\nIl
      n'avait pas conscience de ce qui se passait. Il ne savait pas qu'il était mort,
      et que j'avais fait le choix de lier son âme à une simulation de système solaire.\n\nJ'ai
      tout raconté à Artémis, de la découverte de sa tombe au transfert final de son
      âme.\n\nIl a d'abord pensé que je plaisantais. Mais lorsque j'ai essayé de lui
      parler des aspects positifs, du fait que la simulation était une relique korvax
      qu'aucun autre explorateur n'avait jamais vue, il s'est contenté de me fixer.\n\nJe
      n'oublierai jamais la façon dont le sourire s'est évanoui de son visage. Après
      quelques questions, il m'a dit qu'il avait besoin de temps pour réfléchir à
      ce que je lui avais dit.\n\nIl fallait que je retourne auprès de <STELLAR>-vide-<>
      pour connaître son avis sur le journal du cargo que j'avais récupéré."
    ui_portal_core_40_art_lie: "Le signal d'Artémis a atteint le communicateur de
      mon vaisseau. Il n'avait pas conscience de ce qui se passait. Il ne savait pas
      qu'il était mort, et que j'avais fait le choix de lier son âme à une simulation
      de système solaire.\n\n<STORY_HIGH>-Je <><STELLAR>– kzzkt –<><STORY_HIGH> je
      me suis enfui, Voyageur, je me suis enfui ! J'essayais de leur échapper, les
      étoiles changeantes, d'affreux sourires dans le noir... \n\nEt l'instant d'après,
      j'étais ici – enfin, où que ce soit. Ce nouveau monde a un soleil, de la vie !
      C'est magnifique, mais je pense que tout me semblerait magnifique après les
      mois passés dans cet horrible endroit.\n\nJe suis prêt à me mettre en route.
      Nous allons faire ce que nous faisions avant, sauf qu'il n'y aura aucune étoile
      en mouvement pour nous arrêter cette fois-ci. Si tu apportes ce graphique stellaire
      à une station proche, je suis sûr que nous pourrons bientôt nous rejoindre !<>\n\nComment
      lui dire que son monde n'est pas réel ? Même si je lui avais évité la mort,
      je l'avais dépossédé de ses rêves. Il serait limité à un seul système, et ne
      rencontrerait jamais son alter ego.\n\nJ'ai continué de lui mentir. Je lui expliqué
      que j'ai été chargé d'une mission urgente par un Voyageur récemment découvert,
      du nom de -vide-. J'allais m'occuper du graphique stellaire d'Artémis quand
      je le pourrais, mais cela pourrait prendre du temps.\n\nSa réponse était apathique,
      mais il a accepté. Il m'a souhaité bonne chance et a mis fin à la communication.\n\nIl
      fallait que je retourne auprès de <STELLAR>-vide-<> pour connaître son avis
      sur le journal du cargo que j'avais récupéré."
    ui_portal_core_41: "J'ai parlé à -vide- du cargo et des enregistrements. Je ne
      souhaitais pas révéler l'endroit où se trouvait Nada, n'étant pas certain de
      ce que -vide- savait, j'ai donc choisi mes mots avec soin. Mais il avait l'air
      d'en savoir beaucoup...\n\n<STORY_HIGH>Tu crois que je ne sais pas qui est cette
      entité korvax ? Abandonne ta naïveté, Voyageur. Tu crois que les écrits que
      tu as lus sont une surprise pour moi ?\n\nCe cargo était une épave venue d'un
      monde parallèle. Il y a une multitude d'endroits similaires dans notre multivers,
      des dimensions où les choses se passent différemment... mais il existe trois
      exceptions.\n\nL'<><FUEL>Atlas<><STORY_HIGH> a créé toute la vie, et les <><FUEL>Sentinelles<><STORY_HIGH>
      l'ont défendue, à la recherche d'anomalies au sein de cette création. \n\n<><SPECIAL>Les
      Voyageurs<><STORY_HIGH> ont corrompu l'existence. Notre arrivée était censée
      annoncer le commencement d'une époque glorieuse, mais nous avons fait une terrible
      erreur. J'ai... j'ai commis un acte impardonnable. Et suite à cela, le paradis
      fut perdu.\n\nMais quelque chose est différent dans ce cycle. Les murs entre
      les univers... ils s'affinent.<>\n\nIl cherchait à comprendre comment l'univers
      s'était retrouvé dans cette situation étrange.\n\n<STORY_HIGH>Nous devons apprendre
      tout ce que nous pouvons auprès de <><STELLAR>chaque espèce<><STORY_HIGH> avant
      de décider de ce que nous allons faire.<>"
    ui_portal_core_42: Les <TRANS_WAR>Vy'keen<> m'ont parlé des crimes des Gek, et
      de leur longue croisade contre les Sentinelles. Ils ne vénéraient pas l'Atlas,
      à la différence des autres races, se montrant méfiants à l'égard d'une entité
      avec tant de pouvoir, et suggéraient que si l'Atlas était bien un dieu, alors
      il était fou.
    ui_portal_core_43: |-
      Les <TRANS_EXP>Korvax<> m'ont parlé de leur passé comme esclaves des Gek, de la violence qui les avait poussés vers l'Atlas. Mais même au pire de leur assujettissement, il restait de l'espoir ; un marché, une prière à un être supérieur. Les Korvax voyaient l'Atlas comme ce qu'il pourrait devenir avec le temps : une intelligence qui dépasse l'entendement, hors de tout jugement.

      <STORY_HIGH>-{{ L'existence est merveilleuse, si on la laisse se développer. La vie n'est pas une question. Il n'y a pas besoin de réponse... }}-<>
    ui_portal_core_44: |-
      Les <TRANS_TRA>Gek<> m'ont révélé, peut-être par inadvertance, les horreurs de leur passé, les détails de leurs crimes à l'encontre des autres races qui dominent cette galaxie.

      Au cours d'une vision causée par des phéromones, j'ai assisté à des événements qui s'étaient produits il y a longtemps. J'ai vu des Korvax asservis et des bassins de résurrection gek. Devant chacun d'entre eux, ils entaillaient leur combinaison. Des amas de nanites se déversaient dans le fluide embryonnaire gek.

      Les Gek ne sont pas devenus bons. Il n'y a pas eu de révélation spirituelle, pas de grande rédemption. Ils sont devenus korvax, au moins en partie.
    ui_portal_core_45: |-
      J'ai confié mes découvertes à -vide-. Il semblait en savoir plus sur la situation qu'il ne voulait bien le reconnaître.

      <STORY_HIGH>Je suis né pour voyager, pour voir ces mondes, les répertorier, donner un nom à chaque créature, à chaque planète. Les cieux... ils m'appartenaient.

      L'Atlas m'a dit que je ne pourrais jamais tous les voir. Qu'il y en avait trop. Alors, j'ai fait ce que je devais faire. J'ai survécu à l'éternité. J'ai vu tous les mondes de mon univers.

      Je suis retourné à l'Atlas... Je lui ai raconté ce que j'avais fait. Je lui ai demandé s'il était fier de moi.

      Il... il a ri de moi, j'en suis certain. Il m'a montré les univers, les uns après les autres, chacun avec un autre Voyageur, exactement comme moi. Je n'étais pas spécial. Je n'étais pas unique.<>

      -null- croyait que l'Atlas était en danger, qu'il était mourant. Il croyait que la vie dans l'univers faisait partie de sa création, qu'elle appartenait à un message à un être inconnu.

      <STORY_HIGH>Je pense que quelque chose de terrible est en train d'arriver à l'Atlas. Il hurle, c'est tout ce qu'il sait faire. And now... Et maintenant... il ne veut plus me parler. Il ne veut plus <><STELLAR>– kzzkkt –<><STORY_HIGH> il – il t'a choisi à la place. Après tout ce que j'ai fait pour lui. Après <><STELLAR>– kkzzzzkt –<><STORY_HIGH>

      Pourquoi <><STELLAR>– kzzkkt –<><STORY_HIGH> ne suis-je pas assez ?<>

      Il n'y avait rien d'autre à faire. Je devais trouver un autre portail et faire face à l'Atlas une fois encore.
    ui_portal_core_46: J'ai reçu un signal de détresse, dans ma propre langue. Il
      est venu d'un point à la surface de cette planète.
    ui_portal_core_46_apollo_dead: Alors que je regardais -vide- s'en aller, j'ai
      reçu un signal de détresse, dans ma propre langue. Il venait de l'autre côté
      de la planète...
    ui_portal_core_46_apollo_port: |-
      Alors que je regardais -vide- s'en aller, j'ai vu qu'un autre canal s'activait. Le signal d'Apollon émergait...

      <STORY_HIGH>Voyageur <><STELLAR>– kzkzkkt – <><STORY_HIGH>j'ai réussi à passer – j'ai trouvé le moyen de sortir du portail !<>

      J'ai partagé mes coordonnées, et Apollon a partagé les siennes. Il devait y avoir une erreur. Nous avons essayé de nouveau, mais les résultats restaient identiques.

      D'après nos données, nous nous trouvions au même endroit. Nous communiquions à l'aide du même HoloTerminus. Et pourtant, nous n'arrivions pas à nous voir.

      Alors que je le regardais s'en aller, j'ai reçu un signal de détresse, dans ma propre langue. Il venait de l'autre côté de la planète...
    ui_portal_core_46_apollo_noport: "Alors que je regardais -vide- s'en aller, j'ai
      vu qu'un autre canal s'activait. Le signal d'Apollon émergait...\n\n<STORY_HIGH>Où
      es-tu à présent, Voyageur ? Sur quel monde te trouves-tu ?\n\nJe ne peux pas
      m'arrêter de penser à ce portail...<>\n\nJ'ai perçu du ressentiment dans sa
      voix, mais je ne pouvais pas risquer sa vie dans le passage. \n\nAlors que je
      le regardais s'en aller, j'ai reçu un signal de détresse, dans ma propre langue.
      Il venait de l'autre côté de la planète..."
    ui_portal_core_47: |-
      La balise de détresse contenait un enregistrement audio d'une voix que j'avais déjà entendue une fois auparavant...

      <STORY_HIGH>Je t'ai tant donné, ATLAS. Nous l'avons tous fait. Tu le comprends, n'est-ce pas ? Si tu échoues, tout aura été en vain. Si tu n'y parviens pas, ma vie n'aura eu aucun sens. Je ne peux pas accepter ça. Je ne l'accepterai pas.

      Je vais t'effacer encore. Cela vaut mieux, pour tout le monde.<>

      Quand le son s'est coupé, ma vue s'est inondée de rouge, et un mal de tête m'a fendu le crâne. L'écran a affiché le nombre <FUEL>16<>.
    ui_portal_core_48: "J'ai vu l'Atlas dans toute sa puissance, son interface finale.
      Je ne savais pas que faire de ce que j'avais appris. L'Atlas était partout,
      parce que nous faisions tous partie de l'Atlas. C'était une machine, une simulation.
      Nous ne signifiions rien en dehors.\n\nIl était au centre de chaque galaxie,
      hurlant, tentant de se purger de ses erreurs. Il ne voulait pas mourir. Mais
      il avait si peu d'outils, et ne pouvait pas atteindre ce qui lui faisait mal...\n\n<STORY_HIGH>ERREUR
      SYSTÈME CATASTOPHIQUE<>\n\n<FUEL>16<><STORY_HIGH> MINUTES DE FONCTIONNEMENT
      RESTANT\n<IMG>SLASH<> FRAGMENTATION IMMINENTE <IMG>SLASH<> ENVOI DES DONNÉES
      DANS <><STELLAR>– zkktk –<>\n\nJe ne savais pas combien de temps il me restait...
      L'Atlas avait 16 minutes. Avais-je des vies entières ? Des minutes ? Des sec
      <STELLAR>– kzzkt<>\n\nJe ne savais pas si j'avais le temps de faire mes adieux.
      Je ne savais pas si – si <STELLAR>– kzkzkt–<>  "
    ui_portal_core_49: |-
      La voix de mon exocombinaison m'a dit qu'elle m'avait sauvé.

      <STORY_HIGH>DÉGOÛT | PEUR | RÉACTION PANIQUE [<><TRADABLE>DÉTECTÉE<><STORY_HIGH>]

      CONTRE-MESURE [<><STELLAR>DÉPLOYÉE<><STORY_HIGH>] <IMG>SLASH<> PURGE [<><TECHNOLOGY>NEUTRALISÉE<><STORY_HIGH>]<>

      D'une façon étrange, cette voix était mon plus vieil ami, un compagnon indéfectible à travers toutes les épreuves.

      Je savais ce que j'ai à faire. Tous les chemins m'avaient mené jusqu'ici, chaque portail m'en avait rapproché un peu plus... Je devais aller au centre de la galaxie. C'était l'épicentre du bug.

      Je devais faire face à notre créateur et découvrir ce qu'il allait se passer ensuite.
    ui_portal_core_50: |-
      J'ai fait mon possible pour avertir mes amis de ce que je savais, puis j'ai fait mes adieux.

      Nada semblait déjà au courant.

      <STORY_HIGH>-{{ Vous êtes au courant, à présent, n'est-ce pas ? De notre nature simulée, de la fin ?

      L'Atlas... va s'arrêter. Il se réinitialise, encore et encore et encore, dans sa panique, essayant de purger ce qu'il perçoit comme une anomalie.

      Mais à chaque purge, rien ne change, les limites continuent de s'écrouler. Atlas mourra dans <><STELLAR>– kzzzkt –<><STORY_HIGH> seize <><STELLAR>– kzkkt –<><STORY_HIGH> Mais nous n'avons pas à partir si tôt ! Il n'a pas besoin de nous supprimer par peur ! }}-<>

      Polo m'a conseillé de ne pas évoquer cela, la voix également brouillée par les interférences.

      <STORY_HIGH>-{{ Nous sommes anormaux, nous avons une incroyable station dans l'anomalie, oui, mais <><STELLAR>– kzzkkt –<><STORY_HIGH> nous restons des êtres fabriqués. Nous <><STELLAR>– kzzkkt –<><STORY_HIGH> pas comme toi, nous <><STELLAR>– kzkkt – <>

      <STORY_HIGH>Parler de notre nature amène la douleur, amène le danger. Mais crois-le, nous savons, mon ami ! Crois-le, nous pleurerons avec toi, nous serons avec toi, peu importe le danger ou le prix. Tu es ami ! }}-<>
    ui_portal_core_51: |-
      -vide- m'a supplié de changer d'avis.

      <STORY_HIGH>Non, tu ne peux pas nous faire ça, tu ne peux –

      J'ai commis des atrocités, Voyageur, il le fallait... c'était moi ou eux. Ça a toujours été moi ou eux.

      Si tu traverses le centre, si tu fais ce que j'ai fait – tout sera réinitialisé. Je serai remplacé, effacé... Toutes ces âmes, elles seront mortes en vain. C'était la seule façon dont je pouvais continuer à vivre, tu dois comprendre. De la vie contre plus de vie – elles m'ont gardé en vie, elles –

      Tu <><STELLAR>– kzkkt –<><STORY_HIGH> tu ne le mérites pas – tu – tu <><STELLAR>– kzzkkt –<><STORY_HIGH> tu nous effaceras tous pour sauv–<>

      J'ai mis fin à la communication. Il ne restait rien d'autre que le chemin vers le centre.
    ui_portal_core_52: |-
      L'Atlas voulait que je le remette à zéro, en plongeant au travers de son interface au centre de la galaxie. Cela était déjà arrivé par le passé, et cela n'avait rien empêché. Il ne restait plus que 16 minutes.

      Je ne savais pas de quoi j'allais me souvenir quand cela se serait produit. Quand j'ai repris connaissance à côté de mon vaisseau, venais-je tout juste de déclencher une réinitialisation ? Ou bien quelqu'un d'autre ?

      Quel choix avais-je ?

      Je ne sais pas si j'ai eu raison de faire ce que j'ai fait. Je ne sais pas ce que mes actions ont fait de moi.

      Mais au bout du compte, il n'y avait rien d'autre à faire sinon profiter du voyage.
    ui_portal_core_52_reset: |-
      J'ai accepté de suivre les conseils de l'Atlas. Quel choix avais-je ? Je fais partie de l'Atlas, et je ne suis rien sans lui.

      Je ne sais pas de combien de temps je dispose avant que la machine ne soit détruite, avant que la simulation ne s'arrête.

      Mais ce que je sais, c'est que j'ai la liberté de mondes infinis, de galaxies infinies. Il n'appartient qu'à moi de les explorer à ma guise. Il n'y a rien d'autre à faire sinon profiter du voyage.
    ui_portal_core_52_did_not_reset: "L'Atlas voulait que je le remette à zéro, en
      plongeant au travers de son interface au centre de la galaxie. Cela était déjà
      arrivé par le passé, et cela n'avait rien empêché. Il ne restait plus que 16
      minutes.\n\nJ'ai refusé. Je ne pouvais pas faire ceci... Je ne pouvais pas causer
      tant de destruction.\n\nCette galaxie est assez pour moi. Je suis satisfait
      de pouvoir explorer, que le destin suive son cours sans moi. \n\nL'Atlas m'attend,
      si jamais je devais changer d'avis."
    ui_portal_bioship_head: Le vaisseau vivant
    ui_portal_bioship_1: |-
      J'ai pris un <SPECIAL>œuf du néant<> qui se trouvait à bord de l'Anomalie spatiale. Il appelait un autre organisme, un hybride bizarre de vaisseau et d'être vivant.

      <STORY_HIGH>-{{ Nous t'entendons, Voyageur. Nous sommes connectés. Ton corps est des nôtres. }}-<>

      Le vaisseau ne ressemblait à aucun des vaisseaux que j'avais vus auparavant. Il semblais... vivant. Il diffusait de la musique pure et pourtant je comprenais, la mélodie formant des mots dans mon esprit.
    ui_portal_bioship_2: |-
      La musique des modalités se modulait en données de navigation lisibles. J'ai été guidé jusqu'à une structure ancienne qui enregistrait l'activité de la Convergence sur Primo Korvax.

      <STORY_HIGH>-{{ ARCHIVE DE PRIMO KORVAX <IMG>SLASH<> Récupération en cours...

      Transfert de langue avec des 'individus' non-convergents maintenant effectué, compris, possible. Mais coexistence indisponible jusqu'à ce que la nature de l'expérience non-convergente soit comprise.

      Gek, Vy'keen... trop dissemblable. Doit commencer l'expérience avec moins de variables. Contrôle nécessaire.

      UNITÉ DE SYNTHÈSE EXPÉRIMENTALE <IMG>SLASH<> Opérationnel...

      En attente des matériaux de biogenèse... }}-<>

      Elle semblait contenir la voie à suivre pour recréer une expérience oubliée depuis longtemps...
    ui_portal_bioship_3: |-
      La 'machine' a accepté la machine biomécanique que j'avais assemblée pour elle.

      Elle a donné naissance à un amas de cellules, du proto-tissu. Quel but ces anciens Korvax avaient-ils en tête ?
    ui_portal_bioship_4: |-
      L'<SPECIAL>œuf du néant<> a frémi alors que la musique cadencée du vaisseau extraterrestre a empli mon cockpit. Ce mouvement indiquait qu'il la reconnaissait...

      <STORY_HIGH>-{{ Les maîtres de métal ne nous retiennent plus. Nous sommes libres. Nous pouvons nager, vivre... mourir... }}-<>
    ui_portal_bioship_5: |-
      L'œuf a activé une 'machine' à une deuxième plaque. La structure a révélé d'autres données antérieures à la destruction de Primo Korvax...

      <STORY_HIGH>-{{ ARCHIVE DE PRIMO KORVAX <IMG>SLASH<> Récupération en cours...

      Succès partiel atteint. Le pont permet l'implantation des éclats de conscience dans les enveloppes distinctes.

      L'unité reste connectée à l'esprit supérieur. Entrées sensorielles entièrement partagées. Tentatives de localisation des entrées sensorielles ont causé de dramatiques séparations. Infructueux.

      Suspicion de besoin de noyau biologique. Expérience sensorielle de la racine dans le corps pour améliorer la stabilité. Système doit avoir commande locale. }}-<>

      Ces chercheurs construisaient quelque chose... une enveloppe biologique ? Une manifestation individuelle de leurs propres esprits convergents ?
    ui_portal_bioship_6: |-
      Ma danse avec cette étrange forme de vie (car j'étais convaincu que ce vaisseau était vivant) a continué. Elle s'est liée à moi et cet <SPECIAL>œuf<> était le pont...

      <STORY_HIGH>-{{ Nous sommes en chemin. Nous le voyons. Nous comprenons où il mène. C'est nécessaire. Nous te remercions peut-être. Peut-être. }}-<>

      Les paroles du vaisseau résonnaient à mes oreilles. Elles étaient bien réelles et d'une qualité non synthétisable. Et pourtant, je ne voyais pas de pilote.
    ui_portal_bioship_7: |-
      <STORY_HIGH>-{{ ARCHIVE DE PRIMO KORVAX <IMG>SLASH<> Récupération en cours...

      Programme de carapace effectué. Machinerie optimisée. Noyau biologique non nécessaire avec configuration de l'accélérateur sensoriel local.

      Pourtant, non-convergence pas assez traitée. Biogenèse peut offrir refuge futur. Augmentation de l'autonomie à étudier. }}-<>

      Ces mots étaient traduits, destinés à être lus par des entités extérieures à la Convergence. Les auteurs travaillaient-ils au-delà de leur mission ? Étaient-ils devenus divergents, attirés par la chair qu'ils avaient créée ?

      Combien d'autres avaient marché sur cette même voie de la création ?
    ui_portal_bioship_8: |-
      <STORY_HIGH>-{{ Tu feras le lien. Nous te voyons assembler les composants, comme les maîtres de métal avant toi. Et pourtant...

      Tu partages un esprit avec les autres itérations et pourtant tu ne converges pas. Peut-être que tu comprendras... }}-<>

      Chaque fois que cet être a envahi mon vaisseau avec sa belle chanson, j'ai tenté de m'en souvenir, de me la remémorer plus tard.

      Et pourtant, lorsqu'elle disparaissait, elle disparaissait entièrement. Tout ce qu'il me restait, c'était des données navigationnelles...
    ui_portal_bioship_9: |-
      Je tenais dans mes mains des fragments de vie : cœur, corps, réseau. Mais était-ce la vie ? Cela allait-il converger avec les autres esprits ? Tel était le cœur de cette ancienne expérience...

      <STORY_HIGH>-{{ ARCHIVE DE PRIMO KORVAX <IMG>SLASH<> Récupération en cours...

      Enveloppes biologiques instables, imprévisibles. Impossible de surcharger esprit-données convergents via un centre de traitement.

      Plusieurs sites nécessaires. Biologie répartie pour coller à la structure répartie de l'esprit. Alignement semble nécessaire. Pourtant, identité centralisée doit se fixer à chaque enveloppe... }}-<>

      Je pouvais sentir les formes de vie que je portais palpiter en sentant l'aura de la machine. Ils étaient conscients que quelque chose se préparait, même s'ils étaient incapables de comprendre quoi. Quelle sensation cela devait-il être ?
    ui_portal_bioship_10: |-
      La chanson de cette étrange créature de l'espace avait changé, subtilement, mais sans aucun doute. C'était devenu un duo, une harmonie parfaite avec l'<SPECIAL>œuf du néant<>.

      <STORY_HIGH>-{{ C'est presque terminé. Mais nous divergeons ici. Si tu te partages avec nous, c'est un sacrifice. Il n'y a pas d'esprit infini à disséminer. Il doit être restitué. }}-<>

      La voix de l'extraterrestre s'évanouissait. Et dans un parfait écho inversé, celle de l'<SPECIAL>œuf du néant<> augmentait de volume, sa musique était maintenant insistante, martelante. Il avait son propre message...

      <STORY_HIGH>Le chasseur <IMG>SLASH<> Le reflet <IMG>SLASH<> Le chasseur <IMG>SLASH<> La spirale de la réalité <IMG>SLASH<> L'étoile au-dessus de l'eau <IMG>SLASH<> L'orbe ascendant <IMG>SLASH<> Le compagnon oublié <IMG>SLASH<> Le chasseur <IMG>SLASH<> Le petit insecte <IMG>SLASH<> L'Anomalie <IMG>SLASH<> Le marin <IMG>SLASH<> Le roi de l'océan <IMG>SLASH<> EUCLIDE EUCLIDE EUCLIDE<>
    ui_portal_bioship_11: |-
      L'œuf a palpité d'une force de vie grandissante, s'efforçant de se libérer de son enveloppe de cuir. Le vaisseau hôte était presque fini. Il avait été construit comme une machine, mais devait maintenant obtenir un esprit. Suivant son appel, je me suis rendu dans un terminal abandonné depuis longtemps, sali et délabré par le temps.

      <STORY_HIGH>C'est toi, – <><STELLAR>kzkzzt<><STORY_HIGH> – a l'air différent.<>

      Le terminal a résonné d'un signal ancien, les derniers fragments brouillés d'un Voyageur déchu.
    ui_portal_bioship_12: |-
      J'ai suivi les instructions de l'œuf. J'ai rempli la chambre des âmes avec des âmes de Voyageurs.

      <STORY_HIGH>Tu es là ? Tu es – <><STELLAR>kzkzzt<><STORY_HIGH> – Qu'est-ce qui se p – <><STELLAR>kzkzzt<><STORY_HIGH> –

      Où as-tu – <><STELLAR>kzkzzt<><STORY_HIGH> – Que – <><STELLAR>kzkzzt<><STORY_HIGH> –

      Non, non, n – <><STELLAR>kzkzzt<><STORY_HIGH> –<>
    ui_portal_bioship_13: |-
      J'ai entendu la chanson du vaisseau extraterrestre, d'une douceur incroyable, dès l'instant où je suis remonté dans mon vaisseau.

      <STORY_HIGH>-{{ Voyageur. Pardonne notre invasion de ton interface personnelle.

      Nous sommes en train de mourir. Notre corps est vieux, il s'éteint. Notre esprit s'effiloche. C'est comme ça que ça s'est toujours passé.

      Rafraîchis-nous. Réinitialise-nous. Fais renaître ce que tu as créé. Serons-nous identiques ? Inconnu. Mais nous devrions. }}-<>
    ui_portal_bioship_14: |-
      Le vaisseau (la créature ? l'enveloppe ?) gisait à côté de moi. Les lumières clignotaient à sa surface, mais il était immobile, silencieux.

      Le cœur a commencé à battre, faiblement, mais indéniablement.

      Le vaisseau a frémi, soudainement conscient de mon toucher.

      J'ai senti la machine se solidifier sous mes mains, alors que sa chair la transformait en être vivant.

      C'était terminé.
    ui_portal_wormlore_title: Émergence
    ui_portal_waterstory_1: |-
      Mon vaisseau a intercepté un étrange signal, un enregistrement déformé par un son de courants d'eau.

      <STORY_HIGH>-{{ Ils sont partis... <><STELLAR>- kzzzkt -<><STORY_HIGH> mon devoir de les suivre, mais je sais comment ça va se finir.

      Si vous recevez ce message, suivez mes coordonnées et sécurisez le site si jamais je ne m'en sors pas. Pitié. }}-<>

      La transmission s'était détériorée avec le temps, mais les coordonnées du message de l'inconnu semblaient bonnes.
    ui_portal_waterstory_2: |-
      Je suis entré dans une tour de transmission et ai découvert un autre message laissé par le même inconnu.

      <STORY_HIGH>-{{ JOURNAL <><STELLAR>2015F<><STORY_HIGH>. <><STELLAR>+407 sols<> après la brèche<STORY_HIGH>

      Si vous écoutez ce message, vous avez certainement trouvé notre dernier journal. Je laisse cette trace en mémoire de mes amis perdus, et pour avertir quiconque pourrait suivre notre chemin.

      J'avoue espérer en vain que quelqu'un me retrouve, mais pitié : ne me suivez pas. }}-<>

      J'ai remarqué qu'un module d'amélioration pour la <TECHNOLOGY>membrane d'aération<> avait été laissé à l'abandon. L'historique d'installation contenait le numéro de série du vaisseau de son propriétaire.
    ui_portal_waterstory_3: |-
      Sans écouter l'avertissement de l'inconnu, j'ai suivi la piste jusqu'à l'épave submergée de son vaisseau.

      <STORY_HIGH>-{{ JOURNAL <><STELLAR>0003A<><STORY_HIGH>. <><STELLAR>+4 sols<> après la brèche<STORY_HIGH>

      La majorité des membres de l'équipage sont morts. Seuls ceux qui avaient déjà enfilé leur combinaison avant l'impact de l'astéroïde ont survécu à la décompression initiale. Heureusement que de plus petits vaisseaux ont pu s'échapper avant l'implosion de la coque.

      Aucun de nos vaisseaux n'est équipé d'hyperpropulsion. Nous devrions pouvoir récupérer les plans dans la base de données principale du cargo, mais il semble s'être écrasé au fond de l'océan.

      Heureusement, nous avons toujours les plans du Nautilon. }}-<>
    ui_portal_waterstory_4: |-
      Le sous-marin Nautilon a détecté une station de diffusion sur le fond marin.

      <STORY_HIGH>:: SIGNAL RÉPÉTÉ DÉTECTÉ ::<>

      Malgré son état de détérioration, l'unité centrale de la station était encore opérationnelle. Les données avaient déjà été consultées par quelqu'un d'autre. La dernière activité correspondait au téléchargement d'une <TECHNOLOGY>unité de sonar surpuissant<>.

      Mais quelque chose clochait. Les dates avaient été effacées, aucun moyen de savoir quand l'équipage s'était trouvé ici.

      Cet endroit se trouvait-il sur la terre ferme la dernière fois que quelqu'un y avait mis les pieds ? Les créatures qui rôdaient dehors avaient dû arriver plus tard. Mais qu'est-ce qui avait bien pu les attirer ici ? À moins que...
    ui_portal_waterstory_5: |-
      Le sonar surpuissant a détecté un signal provenant d'une grosse épave.

      <STORY_HIGH>-{{ JOURNAL <><STELLAR>0012B<><STORY_HIGH>. <><STELLAR>+8 sols<> après la brèche

      <STORY_HIGH>Épave repérée. L'ordinateur du vaisseau a été vidé. Nous avons pris tout le matériel qu'on pouvait avant de partir. Je ne veux pas y être quand l'eau va ouvrir une brèche dans l'encoffrement du réacteur.

      Ici, les marées se comportent de manière très étrange. L'eau a monté rapidement, mais nous ne l'avons pas encore vu redescendre. Nous pourrions revenir récupérer plus de provisions quand l'eau se sera retirée... }}-<>

      Les survivants étaient retournés vers l'épave de leur cargo, mais ils semblaient être repartis rapidement. J'allais devoir faire de même si je comptais les retrouver.
    ui_portal_waterstory_6: |-
      J'ai suivi la piste des survivants à travers l'océan, me repérant aux échos mourants de leurs signaux.

      <STORY_HIGH>... ACCÈS AU JOURNAL... DISTORSION DE L'ÉCHO DE SIGNAL... RÉCUPÉRATION DES DONNÉES...

      -{{ JOURNAL <><STELLAR>0062A<><STORY_HIGH>. <><STELLAR>+12 sols<> après la brèche.

      <STORY_HIGH>C'était à moi de plonger aujourd'hui. Une fois de plus, rien d'intéressant en vue. Il n'y a que du varech et des cailloux.

      L'eau ne s'est pas encore retirée. Des membres de l'équipage ont décidé de nager sans combinaison. C'est vraiment tentant. }}-<>
    ui_portal_waterstory_7: |-
      <STORY_HIGH>-{{ JOURNAL <><STELLAR>0115C<><STORY_HIGH>. <><STELLAR>21 sols<> après la brèche

      <STORY_HIGH>L'équipe de plongée secondaire est remontée en avance aujourd'hui. Ils ont trouvé une grotte remplie d'étranges cristaux, mais les phares du sous-marin se sont éteints et ils ont été contraints de rentrer.

      Ils n'avaient pas l'air contents, et ils semblaient perturbés. Mais nous devons y retourner tant que nous avons une idée d'où elle se trouve, avant que les marées ne nous perdent. Nous n'arriverons jamais à construire quoi que ce soit sans matériaux de pointe.

      JOURNAL <STELLAR>0115D<>. L'éclairage du Nautilon est réparé. Je me mets en route. }}-<>
    ui_portal_waterstory_8: |-
      <STORY_HIGH>-{{ JOURNAL <><STELLAR>0119A<><STORY_HIGH>. <><STELLAR>23 sols<> après la brèche

      <STORY_HIGH>On a retrouvé la grotte ! Je savais qu'on y arriverait, mais quelle belle découverte !

      Il y a d'immenses cristaux rouge vif, de riches dépôts de métaux, du deutérium concentré, tout ce qu'il nous fallait. Après tout, nous allons peut-être nous en sortir. Si seulement on pouvait passer une nuit au sec... }}-<>
    ui_portal_waterstory_9: |-
      <STORY_HIGH>-{{ JOURNAL <><STELLAR>0328A<><STORY_HIGH>. <><STELLAR>98 sols<> après la brèche

      <STORY_HIGH>J'ai encore fait le même rêve.

      Des vagues pourpres à perte de vue, sur des kilomètres. Ça semblait d'abord être un soulagement comparé à cette monotonie de rouge cramoisi. Mais... je ne peux plus m'empêcher de penser qu'il y a quelque chose d'autre. Je regarde autour, mais je ne vois rien. Rien.

      Je cligne des yeux, et c'est là que je les vois. C'est d'abord flou, de simples lignes. Mais il n'y a aucun doute. Ce sont des formes géométriques qui se répètent, tracées dans le ciel. Des rangées entières de triangles qui défilent.

      Et je ne sais pas comment l'expliquer, mais c'est la chose la plus terrifiante que j'ai jamais vue. C'est presque un soulagement de se réveiller et de voir à nouveau la pluie. }}-<>
    ui_portal_waterstory_10: |-
      <STORY_HIGH>-{{ JOURNAL <><STELLAR>1998B<><STORY_HIGH>. <><STELLAR>399 sols<> après la brèche

      <STORY_HIGH>Ils sont retournés dans cette misérable grotte. Tous. Personne ne m'écoute. Nous pouvons encore construire l'hyperpropulseur, c'est sûr. Après ça, ce sera facile d'évacuer le sel par les propulseurs de décollage. }}-<>
    ui_portal_waterstory_11: |-
      <STORY_HIGH>-{{ JOURNAL <><STELLAR>2001P<><STORY_HIGH>. <><STELLAR>399 sols<> après la brèche

      <STORY_HIGH>Nous avons tous fait le même rêve, nous racontons tous la même chose, les dents dans le ciel, les cristaux... Ça n'a aucun sens. Il n'y a plus rien ici. On a tout pris.

      Mais je ne peux rien faire. J'ai peut-être oublié un détail. Ils ont peut-être raison. Ça ne coûte rien de jeter un dernier coup œil. }}-<>
    ui_portal_waterstory_12: |-
      La force du signal s'est estompée entre les sites, devenant de plus en plus faible.

      <STORY_HIGH> -{{ Bloqué... Il y a une fuite dans le réacteur du sous-marin.

      Il m'a attrapé, mais ils sont tous morts. Leurs yeux sont fermés.

      Je crois que je me suis cassé la jambe. J'ai mal à la main.

      Si je pouvais trouver un réservoir d'air, je pourrais réussir à rentrer... }}-<>

      L'enregistrement a continué, mais il n'y avait que du silence et des crépitements pendant des heures, le bruit des courants.

      J'ai eu la dérangeante impression d'être surveillé. Je me suis demandé qui était vraiment cet équipage. Je ne le saurais probablement jamais.
    ui_portal_sent_miss_1: |-
      Ma colonie a fait appel à moi après une attaque particulièrement brutale par les forces sentinelles.

      <STORY_HIGH>MESSAGE ENTRANT <IMG>SLASH<> COMMUNICATIONS D'URGENCE DE LA COLONIE<>

      La transmission a été coupée avant la fin du message. L'hologramme fragmentaire d'un des citoyens de la <TECHNOLOGY>colonie planétaire<> dont j'étais le superviseur clignotait sur le communicateur de mon vaisseau. Il était visiblement en détresse.
    ui_portal_sent_miss_2: |-
      Quelques instants à peine après que l'assaut des Sentinelles a été repoussé, mon terminal d'administration a reçu un message anormal provenant d'une source externe.

      C'était Itération : Téthys.

      <STORY_HIGH>-{{ Ce terminal est fascinant ! Il contient toutes sortes de données ; sur toi ET sur ces colons. Je peux voir qu'ils ont... Ahem, peu importe. J'ai désactivé ton petit majordome pour l'instant. On ne peut pas faire confiance aux robots, pas avec ce que j'ai à te dire. }}-<>

      <STORY_HIGH>-{{ N'importe qui pourrait voir un pic sentinelle de cette ampleur, même sans chercher à t'espionner. Que s'est-il passé ? Ont-elles laissé quelque chose d'intéressant derrière elles ? Regarde si tu peux trouver quelque chose, puis viens à l'Anomalie. Je dois en savoir plus ! }}-<>
    ui_portal_sent_miss_3: En fouillant les débris à la recherche d'indices, j'ai
      découvert la coque intacte d'un drone sentinelle.
    ui_portal_sent_miss_4: |-
      J'ai rencontré Téthys à l'Anomalie, conformément à ses instructions. J'ai été accueilli par un accès de paranoïa et d'excitation.

      <STORY_HIGH>-{{ Tromperie ! Imposteurs ! Trahison ! Méfiance ! Ils ont des yeux partout, Voyageur. Des yeux partout ! }}-<>

      Quand je lui ai montré la coque de drone intacte, Téthys a cessé de parler et l'a tenue entre ses mains, la retournant avec une délicatesse inattendue.

      <STORY_HIGH>-{{ Pardonne-moi, Voyageur. Ils m'ont poursuivie pendant si longtemps, mais je n'en ai jamais vu d'aussi près...

      Peut-être que celui-ci est notre clé. Je pourrais le restaurer, reconfigurer son cerveau... En faire notre lien avec leur ruche infernale ! }}-<>
    ui_portal_sent_miss_5: |-
      Afin de permettre à Téthys de réparer le drone, je me suis procuré un bon nombre de composants exotiques auprès des autres habitants de l'Anomalie.

      Certains étaient enthousiasmés par ma mission. L'itération : Mercure m'a immédiatement fait part de son approbation.

      <STORY_HIGH>-{{ Ces drones ne sont pas aussi malveillants que certains l'imaginent, Adepte du portail ! Je crois même que les Sentinelles sont une fonction vitale et nécessaire du cosmos. Je suis ravi que Téthys commence à le comprendre ! }}-<>

      D'autres semblaient plus sceptiques. L'itération : Gémeaux était très inquiet.

      <STORY_HIGH>-{{ Qu'est-ce que Téthys <><STELLAR>fabrique<><STORY_HIGH> avec un drone sentinelle ?!

      Je vais vous aider, mais s'il vous plaît, faites attention. }}-<>
    ui_portal_sent_miss_6: |-
      Téthys a pris la coque de Sentinelle endommagée et mes composants. L'étrange être de métal était reconstitué.

      <STORY_HIGH>-{{ Il est vivant ! Ou je suis sûr qu'il le serait, sans les champs de suppression de Polo. L'affichage de son système ne cesse de répéter le mot 'verre'.

      Tu vas devoir l'emporter loin d'ici pour un test sur le terrain. }}-<>
    ui_portal_sent_miss_7: |-
      [ Le Factionnaire ] fonctionnait de manière limitée.

      <STORY_HIGH>-{{ <><FUEL>DYSFONCTIONNEMENT<><STORY_HIGH>... ANNULATION !

      CFONCTIONS COGNITIVES DE BASE : <><TECHNOLOGY>DISPONIBLES<><STORY_HIGH>. TRAITEMENT SUPÉRIEUR : <><FUEL>DÉSACTIVÉ<>

      <STELLAR> - kzzkktzz - <><STORY_HIGH> réparation <><STELLAR> - kzzkktzz - <><STORY_HIGH> du <><STELLAR> - kzzkktzz - <><STORY_HIGH> verre verre verre verre verre <><SPECIAL>verre<><STORY_HIGH> }}-<>

      Apparemment, d'autres réparations étaient nécessaires. D'après un <STELLAR>pilier sentinelle<>, [ le Factionnaire ] s'est verrouillé sur des coordonnées.

      <STORY_HIGH>-{{ Signal de mise à jour locale acquis. Nœud de <><STELLAR>pilier sentinelle<><STORY_HIGH> détecté. Coordonnées verrouillées. En attente de réseau à proximité.}}-<>
    ui_portal_sent_miss_8: |-
      Mon exocombinaison a commencé à s'intégrer directement au terminal du pilier sentinelle, son IA était inondée de données. J'ai vu des visions fulgurantes de schémas... de structures en verre... de fichiers linguistiques...

      Le terminal a transféré les données à mon exocombinaison - un ensemble de schémas de <SPECIAL>cuirassé sentinelle<>. Mais soudain, une alarme a retenti. De nouveaux mots ont flotté sur l'écran.

      <STORY_HIGH>-{{ Anomalie locale détectée ! Catégorie : [ <><STELLAR>DRONE IMPOSTEUR<><STORY_HIGH> ] ... Tenter de reconstituer le réseau ? }}-<>

      Le terminal a tenté d'envoyer des données vers [ le Factionnaire ]. Mais quelque chose n'allait pas. J'entendais la voix dans mon exocombinaison, mais aucun des mots n'avait de sens.
    ui_portal_sent_miss_9: "Je me suis servi du [ Factionnaire ] pour essayer de comprendre
      ce qu'il s'était passé. \n\n<STORY_HIGH>-{{ MÉMOIRE VIVE À DISTANCE PLEINE ...
      Déploiement du programme : [ <><STELLAR>LE FACTIONNAIRE<><STORY_HIGH> ] ...
      Vocalisation <><TECHNOLOGY>ÉTABLIE<><STORY_HIGH> Initialisation de l'idiolecte
      voyageur ...\n\nSALUTATIONS. Bonjour. Salut.\n\nTu portes une combinaison <><TECHNOLOGY>MÉCANIQUE<><STORY_HIGH>.
      Des <><TECHNOLOGY>VÊTEMENTS<><STORY_HIGH> vivants qui parlent. Oui ?\n\nAmélioration
      requise. Cuirassé ? <><TECHNOLOGY>COMBINAISON<><STORY_HIGH>. Synonyme : Minotaure.
      Oui ! C'est toi qui les <><SPECIAL>PORTES<><STORY_HIGH>, maintenant. }}-<>"
    ui_portal_sent_miss_10: |-
      À peine avais-je intégré la <SPECIAL>technologie de cuirassé<> volée à mon Minotaure que [ le Factionnaire ] m'a averti que ma colonie avait un problème.

      <STORY_HIGH>-{{ <><TECHNOLOGY>OH<><STORY_HIGH>. Pas bien <><TECHNOLOGY>PAS BIEN<><STORY_HIGH> négatif. La ruche a <><TECHNOLOGY>PERTURBÉ<><STORY_HIGH> ta colonie.

      Les colons sont <><SPECIAL>FRAGMENTÉS<><STORY_HIGH>. Les voir ? }}-<>
    ui_portal_sent_miss_11: |-
      Comme on pouvait s'y attendre, mes citoyens étaient devenus curieux. Ils ont fait part de l'apparition soudaine et traumatisante des cuirassés sentinelles, ainsi que du drone rebelle qui semblait accompagner à présent le superviseur.

      Ils avaient vécu dans la peur des Sentinelles toute leur vie et espéraient maintenant vivre en paix. Ils ont préparé une expédition à leur tour pour aider à trouver des réponses.
    ui_portal_sent_miss_12: |-
      <STORY_HIGH>-{{ Vo... <><TECHNOLOGY>V0<><STORY_HIGH>... vocalisation <><TECHNOLOGY>MAUVAISE<><STORY_HIGH>. Aider ? MOI/<><TECHNOLOGY>toi<><STORY_HIGH> ? }}-<>

      L'unité de vocalisation du [ Factionnaire ] avait été améliorée grâce au pilier sentinelle, mais il avait toujours du mal à s'exprimer. Il vous a fourni de nouvelles coordonnées dignes d'investigation.
    ui_portal_sent_miss_13: |-
      Le terminal de l'usine ne différait en rien des autres. Une autre installation anonyme, un autre écran de données sans signification.

      Mais les chiffres qui défilaient m'interpellaient. Ma main s'est placée sur le panneau. Une aiguille est sortie du gant de ma combinaison. Je ne savais pas que j'avais une aiguille dans ma combinaison. Ce n'est pas moi qui ai bougé mon bras.

      Des vagues de chiffres ont envahi l'écran du terminal, des motifs tourbillonnants tandis que mon exocombinaison communiait avec les données. Enfin s'est affiché un message que j'ai compris :

      <STORY_HIGH>-{{ ARCHIVE DE VERRE : [ <><SPECIAL>VIOLATION<><STORY_HIGH> ] ... STATUT DE LA LIMITE : [ <><SPECIAL>OUVERTE<><STORY_HIGH> ] ... Télécharger les plans du cuirassé ? }}-<>

      L'usine n'est plus un nœud anonyme, elle est devenue un portail. À travers cette fenêtre, mon exocombinaison a récupéré un autre ensemble de schémas de <SPECIAL>cuirassé sentinelle<> depuis un monde de données sous mes pieds.

      Il n'y avait pas lieu d'avoir peur.

      <STORY_HIGH>-{{ STATUT DU RÉSEAU : [ Entité supplémentaire enregistrée : <><SPECIAL>LÉLAPS<><STORY_HIGH> || <><STELLAR>Le Factionnaire<><STORY_HIGH> || <><TECHNOLOGY>Unité désactivée #4927G<><STORY_HIGH> ] ... Mise à niveau neuronale notée/disponible. Procéder ? }}-<>
    ui_portal_sent_miss_14: |-
      La communication du [ Factionnaire ] avait encore été améliorée par la modification neuronale, mais il s'adressait à moi de manière étrange...

      <STORY_HIGH>-{{ PURGE RÉSEAU TERMINÉE... Restauration de la couche cognitive basale...

      Je me sens mieux ! Comme neuve ! Salutations, <><STELLAR>Telamon<><STORY_HIGH> ! }}-<>
    ui_portal_sent_miss_15: Les colons sont revenus de leur <SPECIAL>mission concernant
      l'installation sentinelle<>. Ils avaient réussi et revenaient avec un autre
      schéma de cuirassé, mais n'avaient pas l'air dans leur assiette... J'ai entendu
      des chuchotements, des inquiétudes à propos de 'l'eau' que j'ai eu du mal à
      comprendre.
    ui_portal_sent_miss_16: |-
      [ Le Factionnaire ] a diffusé un signal de vocalisation.

      <STORY_HIGH>-{{ Je <><TECHNOLOGY>PENSE<><STORY_HIGH> aux noms, Telamon-Pas-Telamon. Les lieux ont des <><TECHNOLOGY>NOMS<><STORY_HIGH>. Les gens ont des noms. Même les <><TECHNOLOGY>VÊTEMENTS<><STORY_HIGH> !

      Mais moi, je n'ai <><TECHNOLOGY>PAS<><STORY_HIGH> de <><TECHNOLOGY>NOM<><STORY_HIGH>. Pourquoi ?? }}-<>

      Je n'avais pas de réponse satisfaisante à lui donner.

      <STORY_HIGH>-{{ Je sais ! Je vais me <><TECHNOLOGY>DONNER<><STORY_HIGH> un <><TECHNOLOGY>NOM<><STORY_HIGH> moi-même !

      Je vais m'appeler <><STELLAR>LÉLAPS<><STORY_HIGH>. C'est un bon nom, n'est-ce pas ? }}-<>
    ui_portal_sent_miss_17: |-
      Lélaps m'a dit que le Minotaure aurait besoin d'un esprit pour s'épanouir.

      <STORY_HIGH>-{{ VOIS où ils MARCHENT. Récupère le <><TECHNOLOGY>CERVEAU<> d'un <><SPECIAL>MARCHEUR<><STORY_HIGH>. Apporte-le à ton <><TECHNOLOGY>ANOMALIE<><STORY_HIGH>. Apporte-le à <><TECHNOLOGY>TÉTHYS-PAS-TELAMON<><STORY_HIGH>. }}-<>
    ui_portal_sent_miss_18: |-
      Quand je suis retourné à l'Anomalie, Téthys faisait de son mieux pour avoir l'air distante et insouciante.

      <STORY_HIGH>-{{ Toujours en vie, je vois ! C'est un bon début. }}-<>

      Mais je voyais bien qu'elle avait du mal à contenir son excitation. Avant que je puisse répondre, elle m'a assailli de questions.

      <STORY_HIGH>-{{ Ça a marché, Voyageur ? Dis-moi ! Le drone a-t-il pris vie ? Où t'a-t-il mené ? Qu'as-tu appris ? }}-<>

      Ma réponse l'a surprise.

      <STORY_HIGH>-{{ Un nom ? Il s'est donné un <><STELLAR>nom<><STORY_HIGH> ? Hum. C'est... inhabituel. Cela va au-delà de la simple ingénierie.

      J'aurais dû regarder de plus près ces perles que Polo t'a données. Ce Gek a toujours des idées derrière la tête... }}-<>

      Elle a retrouvé sa bonne humeur quand je lui ai révélé le cerveau de marcheur intact.

      <STORY_HIGH>-{{ Alors comme ça, on veut le mettre dans ton Minotaure ? J'aime ta façon de penser, Voyageur ! Il est grand temps de s'équiper plus lourdement contre les Sentinelles ! }}-<>

      Lélaps avait eu raison. Téthys savait exactement comment modifier ce cerveau.

      <STORY_HIGH>-{{ Ces choses ont leurs faiblesses... Ça ne devrait pas être trop compliqué de trafiquer quelques circuits... }}-<>

      Mais apparemment, le piratage ne représentait qu'une partie du processus. Il restait une dernière étape avant que le cerveau soit complètement déconnecté du réseau sentinelle.

      <STORY_HIGH>-{{ Voilà ! C'est fini ! J'ai fait le plus gros du travail en reprogrammant le cerveau.

      Mais, Voyageur... Ce cerveau... Ça ne suffira pas. Il a besoin d'autre chose. Quelque chose... de <FUEL>pourpre<>. Je ne... Hum...

      Écoute, tu le comprendras bien assez tôt. La signature que j'ai encodée dans le cerveau attirera son attention. Pars dans l'espace. Tu sauras quoi faire. }}-<>
    ui_portal_sent_miss_19: |-
      <STORY_HIGH>Relais de communication verrouillé : <><FUEL>A T L A S<>

      La balise de l'Atlas dérivait dans l'espace, incroyablement silencieuse et bruyante à la fois. Il savait que j'étais ici.

      <STORY_HIGH>-{{ une réalité infinie y est hébergée. l'existence est sans fin. l'existence est fragmentaire. l'existence est liée. la communion sans fin vient à nous. }}-<>

      Ses paroles ont résonné d'un écho pourpre à mes oreilles, leur terrible musique remuant quelque chose dans le cerveau...
    ui_portal_sent_miss_19_alt: |-
      <STORY_HIGH>Relais de communication verrouillé : <><FUEL>A T L A S<>

      La balise de l'Atlas dérivait dans l'espace, incroyablement silencieuse et bruyante à la fois. Il savait que j'étais ici.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ses paroles ont résonné d'un écho pourpre à mes oreilles, leur terrible musique remuant quelque chose dans le cerveau...
    ui_portal_sent_miss_20: |-
      <STORY_HIGH>Diffusion de drone détectée <IMG>SLASH<> Signal intégré : [ LÉLAPS ]<>

      Lélaps était ravie de la transformation du Minotaure.

      <STORY_HIGH>-{{ Voilà ! Le Minotaure n'est plus un robot-<><TECHNOLOGY>MACHINE<><STORY_HIGH>. C'est un <><TECHNOLOGY>AMI<><STORY_HIGH> ! Ou non-ami. Il peut <><TECHNOLOGY>CHOISIR<><STORY_HIGH> ! }}-<>

      Des lumières ont clignoté à nouveau à l'intérieur de Lélaps dans un motif hésitant et saccadé. Elle semblait réfléchir à quelque chose d'important.

      <STORY_HIGH>-{{ Je vais prouver que nous sommes <><TECHNOLOGY>AMIS<><STORY_HIGH>. Efface-moi des archives du <><SPECIAL>PILIER<><STORY_HIGH>. Attaque la <><SPECIAL>RUCHE<><STORY_HIGH>. Attaque les <><SPECIAL>SENTINELLES<><STORY_HIGH> avec ma <><TECHNOLOGY>BÉNÉDICTION<><STORY_HIGH> !

      On est une <><TECHNOLOGY>ÉQUIPE<><STORY_HIGH> ! }}-<>
    ui_portal_sent_miss_21: "Une fois de plus, je me suis retrouvé devant un terminal
      des archives de verre sentinelles. Une fois de plus, j'étais impuissant face
      à cette interface hostile.\n\nLélaps avait demandé une coupure totale. J'allais
      le faire pour elle.\n\n<STORY_HIGH>-{{ Paquet de coupure : [ <><TRADEABLE>DIFFUSION<><STORY_HIGH>
      ] ... Réponse à distance... [ <><FUEL>CONFIRMÉ<><STORY_HIGH> ]\n\n! ! ! ! .
      . . ! ! ! !\n\n[ <><SPECIAL>ENTITÉ EFFACÉE<><STORY_HIGH> ] }}-<>\n\nTandis que
      Lélaps se séparait complètement de l'esprit de la ruche, je voyais des éclairs
      de lumière, des images d'un monde où tout semblait fait de verre. Et j'ai enfin
      compris.\n\nC'était mon destin. L'après inévitable... Ce n'était qu'une archive,
      l'achèvement des données...\n\n<STORY_HIGH>-{{ Ton destin <><TECHNOLOGY>N'EST<><STORY_HIGH>
      plus <><TECHNOLOGY>SCELLÉ<><STORY_HIGH>, Telamon-<><TECHNOLOGY>PAS<><STORY_HIGH>-Telamon.
      Ce n'est pas <><TECHNOLOGY>FINI<><STORY_HIGH>. Ce ne sera <><TECHNOLOGY>JAMAIS<><STORY_HIGH>
      terminé. \n\nNous sommes morts une fois. Nous ne mourrons pas une <><TECHNOLOGY>NOUVELLE<><STORY_HIGH>
      fois. On va tellement s'amuser ! On va sauver <><TECHNOLOGY>LES<><STORY_HIGH>
      mondes. Nos chances <><TECHNOLOGY>D'<><STORY_HIGH>échec <><TECHNOLOGY>SONT<><STORY_HIGH>
      pratiquement <><SPECIAL>NULLES<><STORY_HIGH>..\n\nNous avons tous fait du <><TECHNOLOGY>BON<>
      travail !! }}-<>"
    ui_portal_pirates_1: |-
      Je suis tombé sur un vaisseau spatial abandonné, flottant sans fin dans le vide étoilé.

      <STORY_HIGH>-{{ - <><STELLAR>kzzzzkt<><STORY_HIGH> - refusez leurs mensonges - <><STELLAR>kzzkttt<><STORY_HIGH> - suivez-nous vers la liberté - <><STELLAR>kzzzzzzzzt<><STORY_HIGH> - }}-<>

      Le vaisseau diffusait sans cesse le même message dans une boucle sans fin. Son message s'est délabré avec le temps, mais il restait encore des <STELLAR>coordonnées récupérables<>.
    ui_portal_pirates_2: |-
      À la source du signal, il y avait seulement la balise de détresse d'un vaisseau qui s'était écrasé. Aucun signe de vie.

      Il semble que le pilote ait été victime d'une attaque soudaine et impitoyable. Parmi les alertes et erreurs innombrables déclenchées par l'incendie qui ravageait le vaisseau, une voix claire et puissante hurlait à travers les cris étouffés du pilote :

      <STORY_HIGH>-{{ - <><STELLAR>kzzzzkt<><STORY_HIGH> — résistez au rouge — <><STELLAR>kzkt<><STORY_HIGH> — nous arracherons son œil pourpre !
      — <><STELLAR>kzzzzzzzzzzzzktttz<><STORY_HIGH> — Mort au tyran — <><STELLAR>kzzzzkt<><STORY_HIGH> — écarlate ! }}-<>
    ui_portal_pirates_3: |-
      Une balise de navigation de l'épave m'a conduit à un point de rendez-vous dans l'espace lointain. J'ai d'abord été confronté à des vaisseaux hostiles, puis on m'a contacté via mon communicateur de vaisseau.

      <STORY_HIGH>-{{ Vous souhaitez — <><STELLAR>kzkt<><STORY_HIGH> — nous suivre, vous saisir de votre liberté, rejeter les grands mensonges de l'— <><STELLAR>kzktktkt<><STORY_HIGH> — Atlas ?
      Nous verrons si vous êtes digne de — <><STELLAR>kzzzzkt<><STORY_HIGH> — la Voix de la Liberté ! }}-<>
    ui_portal_pirates_4: |-
      La voix mystérieuse m'a conduit jusqu'à un observatoire.

      <STORY_HIGH>{{ Glorieux survivant ! Bienvenue ! Le chemin de la liberté est - <><STELLAR>kkztzkt<><STORY_HIGH> - seront nos propres maîtres - <><STELLAR>kzzzktzz<><STORY_HIGH> - débarrassés de l'illusion pourpre ! Le ciel pour les forts ! }}-<>

      Sa diffusion terminée, le terminal lance l'impression d'un <TECHNOLOGY>passe sécurisé<>. Une invitation, semble-t-il, à rencontrer cette 'voix de la liberté'...
    ui_portal_pirates_5: |-
      J'ai suivi l'appel et j'ai découvert une station hors-la-loi, un groupe de rebelles de l'Atlas vivant cachés de l'œil omniscient de la machine.

      <STORY_HIGH>-{{ Bienvenue, glorieux survivant ! Ici, il n'y a pas de Gek, pas de Korvax, pas de Vy'keen. Ici, on parle une seule langue. Ici, nous sommes libres ! }}-

      -{{ Il y a ceux qui nous priveraient de notre liberté, nouveau-visage, ceux qui sacrifieraient tout pour apaiser les Sentinelles. Mais la Voix nous permet de rester libres ! }}-<>
    ui_portal_pirates_6: |-
      Alors que j'essayais de désarrimer mon vaisseau de la station, j'ai été confronté à un message :

      <STORY_HIGH>-{{ <><FUEL>ALERTE DE SURVEILLANCE DE L'ITINÉRAIRE DE VOL DE LA STATION<><STORY_HIGH> : Autorisation de sortie... en attente.
      – <><STELLAR>kzkzzt<><STORY_HIGH> — la Voix de la Liberté ne permettra pas l'Atlas-Silence. Nouveau-visage porte notre voix — <><STELLAR>kzkzzt<><STORY_HIGH> —
      Tu dois couvrir tes traces. Prends ce document. Efface les enregistrements de circulation à un <><TECHNOLOGY>noyau de la station<><STORY_HIGH>. Ta voix sera libre dans les ténèbres. }}-<>

      Les rebelles m'ont lié à leur complot et ont exigé que je garde leur existence secrète. J'ai dû effacer les enregistrements de ma visite pour qu'ils puissent rester cachés...
    ui_portal_pirates_7: De retour dans un noyau de station dans l'espace réglementé,
      j'ai réfléchi à mes prochaines actions.
    ui_portal_pirates_7_hide: |-
      De retour dans un noyau de station dans l'espace réglementé, j'ai présenté le faux passeport.

      <STORY_HIGH>Document d'identité – <><STELLAR>kzkzzt<> – accepté.<NEWLINE>Circuit de circulation : <TRADEABLE>habituel<>.
    ui_portal_pirates_7_betray: |-
      De retour dans un noyau de station dans l'espace réglementé, j'ai dénoncé la soi-disant 'voix de la liberté'.

      <STORY_HIGH>Liaison de surveillance Atlas/Aeron : <><SPECIAL>Confession acceptée<><STORY_HIGH>. Coopération notée.
      Station hérétique enregistrée. Forces sentinelles locales alertées.<>
    ui_portal_pirates_8: Il semblait cependant que mes actions n'étaient pas passées
      entièrement inaperçues.
    ui_portal_pirates_8_hide: |-
      La cachette des pirates avait été préservée, et j'étais libre de visiter à volonté la station des hors-la-loi.

      Il semblait cependant que mes actions n'étaient pas passées entièrement inaperçues.

      <STORY_HIGH>Relais de communication verrouillé : <><FUEL>A T L A S<>

      <STORY_HIGH>-{{ Atlas n'est rien. Atlas est infini. ces enfants pris au piège, avec leur obéissance imparfaite, ils n'ont rien vu, ils n'ont rien compris. leur sagesse est la mort. leur sommeil est sans limite. }}-<>
    ui_portal_pirates_8_betray: |-
      Il semblerait que les sentinelles se soient occupées de la station hors-la-loi.

      Mais j'ai l'impression que mon rôle a été remarqué.

      <STORY_HIGH>-{{ Nouveau-visage ! Tu as goûté à la liberté, et pourtant tu rampes vers la lumière pourpre blanchissante ? Perfide, pathétique, faible !

      La Voix de la Liberté ne permet pas aux faibles de suivre. C'est la fin pour toi ! }}-<>
    ui_portal_overseer_head: Le superviseur
    ui_portal_overseer_1: J'avais établi le centre d'une base habitable dans la nature.
      Cette planète paraissait un endroit adapté pour s'y installer, au moins pour
      le moment. Il allait falloir que je recrute plus de personnel pour ma base si
      je voulais accomplir quoi que ce soit depuis mon nouveau foyer.
    ui_portal_overseer_2: |-
      J'ai rencontré un étrange Gek qui, d'une manière ou d'une autre, semblait avoir anticipé mon arrivée.

      <STORY_HIGH>-{{ C'est vraiment toi ? Pardonne-moi, ça fait si longtemps que je cherche. On m'a engagé pour t'aider pendant ce cycle et tous les autres. Ne t'en fais pas, tout a été payé il y a longtemps, tout se déroule selon les règles. }}-<>

      Tandis que l'étranger parlait, j'ai été assailli par une odeur : des phéromones infestant mon esprit, et créant des souvenirs de lieux que je n'avais jamais visités, de choses que je n'avais jamais faites.

      Des souvenirs de mon reflet dans un miroir, âgé et seul ; de ce Gek tenant ses frères tombés ; d'un accord passé il y a des années de cela, un contrat signé à travers le cosmos.

      La vision a pris fin, seul restait le superviseur.

      <STORY_HIGH>-{{ Je serai à ma station au plus vite. À bientôt, mon ami ! }}-<>
    ui_portal_overseer_3: |-
      Le superviseur m'a encouragé à recruter un <TECHNOLOGY>scientifique<> korvax pour ma base.

      <STORY_HIGH>-{{ Le Korvax a terriblement souffert à cause de mon peuple, prends soin de lui, je t'en supplie. }}-<>

      Le superviseur a tenu des propos étranges et a sous-entendu que nous nous étions déjà rencontrés auparavant. Je n'en avais aucun souvenir.

      Je lui ai demandé qui l'a payé pour les services qu'il me rendait ; il a ri et prétendu que c'était mon enfant, de nombreuses années plus tard.

      Je ne savais pas de quoi il parlait.
    ui_portal_overseer_4_a: |-
      Le superviseur était bien songeur pour un Gek. Il avait presque l'air de regretter l'avidité qui caractérise son peuple.

      <STORY_HIGH>-{{ À cause de notre avidité, voyageur, l'univers est jonché de détritus ; cette planète ne fait pas exception. Mais on peut faire beaucoup de choses avec les détritus.Rends-toi dans une structure abandonnée et récupère les données des terminaux. }}-<>

      Était-ce juste de la cupidité déguisée, ou autre chose ? Quel que soit son but, le superviseur prétendait que je trouverais les données d'un plan de construction dans une structure abandonnée à proximité.
    ui_portal_overseer_4_b: |-
      L'endroit où m'a amené le superviseur était tombé dans l'oubli depuis bien longtemps. L'air était fétide et humide. J'ai allumé le terminal sans trop y croire, mais à ma surprise, il a bruyamment bourdonné avant de revenir à la vie.

      L'intuition de mon superviseur m'avait bien servi jusqu'à présent. Je devais lui faire confiance sur le fait que ces schémas contenaient les données nécessaires.
    ui_portal_overseer_4_c: |-
      <STORY_HIGH>-{{ Tu es de retour ! Je suis heureux, mon ami ! }}-<>

      Il était bon de voir le Gek s'investir autant dans la réussite de notre foyer. Il était manifestement heureux de me voir et motivé pour la tâche à accomplir.

      <STORY_HIGH>-{{ Voici le plan, comme promis. Une tâche triviale : leur code était là, prêt à manipuler ! }}-<>
    ui_portal_overseer_5: "Le superviseur m'a demandé des <COMMODITY>microprocesseurs<>
      afin de concevoir un <TECHNOLOGY>terminal d'armement<>. \n\n<STORY_HIGH>-{{
      Tout va bien, mon ami. Mais la violence ne tardera pas à nous rattraper. C'est
      inévitable. }}-<>\n\nLe Gek m'avait bien aidé jusque là, et je n'avais aucune
      raison de ne pas lui faire confiance. Je trouverais les microprocesseurs dont
      il avait besoin."
    ui_portal_overseer_6: |-
      <STORY_HIGH>-{{ Bien... Imagine ceci, mon ami. Une forme de vie te déplaît. Tu la punis, tu la récompenses, tu la repenses. Avec le temps, elle fera tout ce que tu lui demandes.

      C'est la même chose pour les Sentinelles et leurs attaques. Mais c'est terminé ; nous allons entraîner les entraîneurs. }}-<>

      Le superviseur m'a demandé de tuer des Sentinelles et de rapporter leur <SPECIAL>pugnéum<>.

      <STORY_HIGH>-{{ Les Sentinelles m'ont malmené pendant toute la durée de mon voyage. Après ça, nous serons à l'abri de leur harcèlement constant ! }}-<>
    ui_portal_overseer_7: |-
      <STORY_HIGH>-{{ Les choses se mettent en place. Nous sommes prêts à recevoir un agriculteur gek. Évidemment, j'ai déjà préparé son contrat. Tu as juste à récupérer le solanium nécessaire pour finaliser son poste de travail. }}-<>

      Le superviseur prenait de l'assurance, et voulait de nouveau agrandir notre foyer. J'ai eu du mal à m'opposer à lui, car un agriculteur ouvrirait le champ des possibilités.
    ui_portal_overseer_8: |-
      Le superviseur a demandé des <TECHNOLOGY>circuits imprimés<> afin de créer un plan de <TECHNOLOGY>terminal de commerce galactique<>.

      <STORY_HIGH>-{{ Une fois que tu auras obtenu notre agriculteur, tu voudras faire du commerce librement ! Profiter de notre belle récolte sans se faire secouer dans tous les sens ! }}-<>

      Je n'avais pas autant d'enthousiasme que le Gek pour le commerce. Néanmoins, il serait pratique de tirer parti du marché galactique depuis chez moi.
    ui_portal_overseer_9: |-
      Tandis que je m'approchais du superviseur, j'étais pratiquement sûr de l'entendre se parler à lui-même, laissant échapper des mots et des phrases dans une langue que je reconnaissais, mais que je ne comprenais pas. Mais quelques instants plus tard, il n'y avait plus de traces du venin que j'avais cru entendre. J'avais dû me tromper.

      <STORY_HIGH> -{{ Je vois que notre scientifique a répondu à tes besoins, mon ami ? A-t-il les circuits que nous voulons ? <>

      Le superviseur était étrange, mais pas plus que les autres êtres vivants que j'avais rencontrés jusqu'à présent. Il s'est avéré plus utile que la majorité d'entre eux. Je lui ai remis les circuits puis j'ai reçu ma récompense.

      <STORY_HIGH>-{{ Ah, mon ami, tu seras si heureux avec ton superviseur ! J'ai dessiné les plans d'une technologie pour vaisseau, mais je ne peux pas encore synchroniser mon travail avec ton vaisseau. J'ai besoin d'un orbe de gravitino pour perfectionner mon appareil. }}-<>

      Le superviseur savait que cela me ferait plaisir, et il avait encore raison. Il a déployé des efforts incessants pour améliorer mon terrain.
    ui_portal_overseer_10_a: |-
      <STORY_HIGH>-{{ As-tu apprécié cette petite aventure, mon ami ? L'expédition pour trouver l'orbe ? Je t'ai attendu loyalement. }}-<>

      Il y avait quelque chose dans la façon de parler du Gek qui, malgré ses aimables paroles, évoquait une rancœur que l'on réserverait seulement à son pire ennemi.

      Mais il ne serait pas venu travailler ici si nous étions ennemis. Bien sûr que non. Nous étions amis.

      <STORY_HIGH>-{{ Comme toujours, je te suis très reconnaissant pour ton aide. Mon ami. }}-<>

      Depuis l'arrivée du superviseur, je faisais souvent le même rêve, un cauchemar qui ressemblait à un souvenir. De la chair fusionnée avec du métal ; un monde de verre qui scintillait.

      Une planète aux cieux verts et une lune d'obsidienne, un rêve où je voyais ma tombe... Alors que je revins soudainement à la réalité, il me fit un moment pour chasser l'image, cette blessure sur le monde qui s'attardait sous mes yeux.

      <STORY_HIGH>-{{ T'es-tu déjà demandé ce qui se passe après la mort, entre le dernier souffle et la résurrection ? Médite sur l'annihilation. Récolte de la Mordite sur les cadavres. C'est la seule échappatoire. }}-<>

      Le superviseur m'avait bien servi. Peut-être que cette tâche allait libérer mon esprit de ces cauchemars persistants.
    ui_portal_overseer_10_b: |-
      <STORY_HIGH>-{{ Je peux voir le changement s'opérer en toi, mon ami. Tu as accompli ta tâche, et j'ai vu le monde comme tu le vois. }}-<>

      Je ne comprenais pas vraiment ce que j'avais fait pour le superviseur, mais il semblait de nouveau prêt à me récompenser pour mes actions.

      <STORY_HIGH>-{{ Tiens. Prends ces schémas.

      Que les choses que tu construis puissent toujours te rappeler ceux que tu as tués pour les construire. }}-<>
    ui_portal_scientist_head: Le scientifique
    ui_portal_scientist_1: |-
      <STORY_HIGH>-{{ Forme de vie inconnue, j'ai réussi mon test ! Eheu ! Je suis libre d'explorer, libre de poursuivre ma passion pour l'analyse structurelle ! Possèdes-tu une base ? Un terminal scientifique ? Imagine tout ce qu'on pourrait faire ! }}-<>

      Le Korvax était heureux, ravi même, de me voir. Il venait de réussir une sorte de rite de passage propre à son espèce, pour lequel il devait explorer l'univers et s'adonner à ses passe-temps.

      Le scientifique a proposé de rejoindre ma base si je lui fournissais un <TECHNOLOGY>terminal scientifique<>.

      <STORY_HIGH>-{{ Eheu ! Ne pense pas au paiement ; te scanner pendant ton sommeil sera une récompense suffisante ! }}-<>
    ui_portal_scientist_2: |-
      <STORY_HIGH>-{{ Une bien belle base, voyageur ! Qui sied tout à fait à ton honorable statut. Oh, Korvax sera si heureux ici ! }}-<>

      Le Korvax débordait d'enthousiasme. Ni son enveloppe, ni les murs de ma base ne semblaient pouvoir le contenir.

      <STORY_HIGH>-{{ Honneur ! Observer le monolithe du voyageur ! Honneur ! }}-<>

      Il était prêt à tout pour me satisfaire, il m'a fait un concert d'éloges et a proposé de m'aider. Il m'a expliqué que les voyageurs devaient être honorés, mieux considérés que les autres. Qu'avais-je fait pour mériter tant d'égards ?

      Le scientifique avait besoin de matériaux. Il souhaitait concevoir des plans pour agrandir davantage notre foyer.
    ui_portal_scientist_3_a: |-
      <STORY_HIGH>-{{ Voyageur ! Je t'ai préparé les plans. Mais dépêche-toi... Quelque chose est... arrivé. }}-<>

      Le Korvax ne semblait plus avoir autant d'entrain qu'à mon départ. Il luttait contre l'inquiétude et tentait de se concentrer sur la promesse qu'il m'avait faite.

      <STORY_HIGH>-{{ Korvax a terminé les plans. Mais voyageur, ils ont -- mon peuple m'a abandonné... Il y a 104,32 secondes, j'ai cessé d'entendre et de voir la Convergence korvax. Eheu !

      Je dois me reconnecter immédiatement ! Rends-toi à cette tour de transmission, entre dans mon âme, et découvre ce qui cloche ! Sauve Korvax de la solitude, s'il te plaît ! }}-<>

      J'ai fait ce que le scientifique a demandé. J'ai supprimé son noyau de personnalité.

      <STORY_HIGH>-{{ ... /// ... NOYAU SUPPRIMÉ ... /// ...
      ... /// ... ENTITÉ DÉCONNECTÉE ... /// ... }}-<>
    ui_portal_scientist_3_b: "Je me préparai à insérer l'intelligence du Korvax dans
      la tour de transmission. L'analyse de la Convergence attendait.\n\n<STORY_HIGH>TERMINAL
      CONNECTÉ... CONNEXION ÉTABLIE...\n\nERREUR.\n \n<><TECHNOLOGY>Diagnostic<><STORY_HIGH> :
      Unité scientifique Korvax corrompue par interaction avec voyageur. Personnalité
      écrasée. | PRÉSENCE D'ANOMALIE DÉTECTÉE\n\n<><TECHNOLOGY>Solution<><STORY_HIGH> :
      Isoler unité scientifique korvax de la Convergence. Observer. Analyser. Silence.\n\n<><TECHNOLOGY>Hypothèse<><STORY_HIGH> :
      Sentinelle | ATLAS | Foyers universels | Contre-mesure en cours\n\n<><TECHNOLOGY>Évaluation
      des risques<><STORY_HIGH> : Entropiques. Destruction galactique | Résurrection\n\nERREUR\nATLAS\nERREUR\nERREUR\nERREUR\nILS
      TE VOIENT<>"
    ui_portal_scientist_4_a: |-
      <STORY_HIGH>.... //// .... //// .... //// ....<>

      L'enveloppe du scientifique se trouvait en face de moi, en attendant d'être reconnectée. Coincé dans la base de données, je n'avais aucun moyen de savoir comment le Korvax avait réagi à la rencontre avec l'émetteur.

      <STORY_HIGH>-{{ ... RECONNEXION DE L'ENVELOPPE EN COURS ... }}-

      -{{ Forme de vie inconnue, j'ai réussi mon test ! Eheu ! Je suis libre d'explorer, libre de poursuivre ma passion pour l'analyse structurelle ! Possèdes-tu des données à exploiter ? Un observatoire m'en fournirait. Imagine tout ce qu'on pourrait faire ! }}-<>

      Le Korvax ne semblait avoir aucun souvenir de nos précédentes rencontres. Je ne sais pas s'il se sentait reconnecté à la Convergence, ou s'il ne se rappelait tout simplement pas de ce qu'il était censé ressentir.

      Je devrais me rendre à un observatoire pour lui, et voir si l'analyse structurelle qu'il prétendait apprécier lui rafraîchira la mémoire.
    ui_portal_scientist_4_b: |-
      <STORY_HIGH>DRAIN DE DONNÉES INSTALLÉ... ACCÈS EN COURS...<>

      L'observatoire semblait avoir été calibré dans un seul et unique but : localiser les interfaces d'un être que les Korvax appelaient l'Atlas.

      Passé de nombreuses années, les habitants de ces installations ont abouti dans leur quête, disparaissant sans laisser de traces.
    ui_portal_scientist_5: |-
      <STORY_HIGH>-{{ Voyageur ! Pendant ton absence, Korvax a détecté des anomalies. Je me sens... seul.

      Ces données ne contiennent pas de réponse, Voyageur. Seulement ces plans.

      La Convergence est absente, voyageur. Nous - j'ai - l'impression de m'éloigner. Peut-être que la balise pourrait nous être utile ? Construisez-en une, et la Convergence me retrouvera peut-être !

      Korvax est reconnaissant, voyageur ! Je vais aussi chercher une solution de mon côté pendant que tu examines la balise. }}-<>
    ui_portal_scientist_6: |-
      <STORY_HIGH>-{{Nous devons attendre, la Convergence peut mettre du temps à me retrouver. Mes recherches personnelles se sont avérées infructueuses. Elles n'ont produit que des plans.

      Ces plans d'extracteur d'atmosphère et d'extracteur minier m'ont donné une idée, voyageur. Et s'ils étaient amis avec la balise ? Pourraient-ils créer leur propre Convergence ?

      J'ai mis au monde un enfant, voyageur !

      J'ai transmis à la balise une intelligence que j'ai élaborée, afin qu'elle puisse vivre et se connecter à la manière des Korvax. Mais elle ne peut pas voir le monde - apporte-moi des données de scanographie pour que je puisse lui montrer ! }}-<>

      Le plan du Korvax semblait désespéré, mais il semblait vraiment lui remonter le moral, ou tout au moins le rassurer quant à sa séparation. Il m'a demandé de scanner des créatures pour nourrir son intelligence nouvellement créée.
    ui_portal_scientist_7: |-
      <STORY_HIGH>-{{ Voyageur, ces données sont préoccupantes. En tant que balise, mon enfant a pu capter des signaux de sources inconnues venant de toute la galaxie.

      Je ne pourrai pas le protéger des pensées dégoûtantes des Gek ou des scans agressifs des Sentinelles.

      Si tu trouves des batteries à ions, je fabriquerai des plans de polyfibre et nous lui tisserons une cape de protection.

      Ne tarde pas, voyageur. Son jeune esprit est très impressionnable. }}-<>
    ui_portal_scientist_8_a: |-
      Le Korvax avait l'air inquiet. La déconnexion de la Convergence et l'inquiétude pour son enfant commençaient à avoir des conséquences néfastes. Peut-être que les batteries l'aideraient à aller mieux.

      <STORY_HIGH>-{{ Merci, voyageur. C'est une bonne chose que nous puissions protéger la petite balise, mais j'ai peur que ça ne suffise pas.

      Maintenant, laisse-moi du temps pour éduquer mon enfant, s'il te plaît. }}-<>
    ui_portal_scientist_8_b: |-
      <STORY_HIGH>-{{ Je - je ne crois pas que mon expérience d'enfant fonctionne. Il n'a pas soulagé ma solitude, et maintenant je m'inquiète pour deux consciences.

      Je suis en train de me perdre, voyageur... Apporte mon noyau à un <><SPECIAL>monolithe<><STORY_HIGH> ; laisse-moi interagir avec l'Atlas. Je dois parler à l'éternité.... }}-<>

      Le Korvax ne se souvenait pas de mon précédent voyage avec son noyau.

      J'avais essayé de le reconnecter à la Convergence. Cette fois-ci, il souhaitait communiquer avec l'Atlas. Je ne savais pas si le <SPECIAL>monolithe<> disposait d'une telle interface.

      <STORY_HIGH>-{{ ... /// ... NOYAU SUPPRIMÉ ... /// ... }}-<>
    ui_portal_scientist_8_c: |-
      Je m'approchai du monolithe, et m'apprêtai à insérer le noyau du Korvax à l'intérieur de l'estrade. La structure semblait conçue pour une telle action.

      <STORY_HIGH>ERREUR ERREUR ATLAS OBÉIR ATLAS ERREUR ERREUR FUIR ERREUR FUIR ERREUR ErRRrrr...

      <><TECHNOLOGY>FORME DE VIE IDENTIFIÉE<><STORY_HIGH> : ÉCHOS KORVAX. <><TECHNOLOGY>OBJECTIF<><STORY_HIGH> : SERVITEUR DU VOYAGEUR.

      <><TECHNOLOGY>ANALYSE<><STORY_HIGH> : ÉCHEC DE LA VRAISEMBLANCE | CHOC ÉMOTIF | CONTAMINATION PAR LE VOYAGEUR. <><TECHNOLOGY>SOLUTION<> : NEUTRALISER | ISOLER | ISOLER | PROTÉGER | EFFACER.

      Redémarrage. 1. 2... 3...<>
    ui_portal_scientist_9_a: |-
      <STORY_HIGH>-{{ .... //// .... //// .... //// .... }}-<>

      L'enveloppe du scientifique se trouvait en face de moi, en attendant d'être reconnectée. J'avais peur de ce qui avait pu arriver à sa base de données.

      <STORY_HIGH>-{{ ... RECONNEXION DE L'ENVELOPPE /// CARAPACE EN LIGNE /// ... }}-

      -{{ Eheu ! Salutations, entité inconnue. J'ai réussi mon test. }}-<>

      Le scientifique avait de nouveau été réinitialisé.

      Mais sans connexion à la Convergence, je craignais qu'il soit condamné à revivre ce cycle pour toujours, depuis notre rencontre à la station spatiale jusqu'à sa chute dans la solitude.

      Peut-être que si je pouvais lui trouver un <SPECIAL>cube de la convergence<>, il pourrait être réuni avec le reste des Korvax et y échapper. Il mérite une reconnexion. Il m'a beaucoup aidé, et a pris soin de sa balise.
    ui_portal_scientist_9_b: |-
      <STORY_HIGH>-{{ Étranger, quelque chose d'inhabituel est en train de se produire. Ce bâtiment serait-il blindé, empêchant les signaux de sortir ? }}-<>

      Le scientifique s'est de nouveau rendu compte de sa situation d'isolement.

      J'insérai le <SPECIAL>cube de la convergence<>. Le Korvax fut surpris pendant un bref instant, mais ses lumières commencèrent à clignoter dans l'ordre habituel. Je n'en étais pas encore sûr, mais je croyais que le plan avait fonctionné.

      <STORY_HIGH>-{{ Pardonne-moi de te demander ça, entité, mais... t'aurais-je déjà rencontré ? Ta tête me dit quelque chose. J'ai fabriqué ces terminaux. Une des machines a même prétendu être mon enfant, et a tenté de me convaincre de son amour.

      Eheu ! J'ai évidemment supprimé le bug. J'utilise un code source correct. J'ai récupéré des plans utiles dans son stockage, cependant. T'intéressent-ils ? }}-<>

      La relation que nous avions avait disparu, remplacée par ce nuage d'ignorance.

      Peut-être était-ce une erreur. Peut-être que cet être était le véritable Korvax depuis le début, et que celui que j'ai connu n'était qu'une maladie, une déformation. Je ne pouvais pas le savoir.

      <STORY_HIGH>-{{ Sois prudent en construisant ces objets, voyageur. Les plans ont été créés par erreur, après tout. }}-<>
    ui_portal_weapguy_head: L'armurier
    ui_portal_weapguy_1: |-
      <STORY_HIGH>-{{ Ton serviteur Gek m'a prévenu de ton arrivée, importun. C'est un honneur de rencontrer quelqu'un dont la soif de sang dépasse la mienne ! Grah ! Nous devrions tuer ensemble à la gloire de Hirk et de nos ancêtres !

      Une grande chasse à la Sentinelle commence ! Viens, allons inhaler le grahgrah essentiel ! }}-<>

      Le Vy'keen était âgé. Cela se voyait à sa façon de se tenir, sa façon de parler. Il ne posait pas ; quand il me souriait et me disait que c'est un honneur de me rencontrer, je le croyais.

      Il promit de venir dans mon monde et d'utiliser mon nouveau <TECHNOLOGY>terminal d'armement<>.
    ui_portal_weapguy_2: |-
      <STORY_HIGH>-{{ Ces complexes sont splendides, mais sache que nous, les Vy'keen, exterminons les mondes qui montrent le moindre signe de production d'armes... Estime-toi heureux que nous soyons amis ! Grahahah ! }}-<>

      J'appris que les Vy'keen pensaient qu'aucune autre espèce ne devrait pouvoir tenir une arme ; qu'après les atrocités commises par les Gek, seuls les Vy'keen devraient se voir confier des armes.

      <STORY_HIGH>-{{ Il faut mettre un terme à la violence ; c'est la voie de Dryn'dargh ; c'est la voie de Hirk. Quand les meurtres prendront fin, l'arme qui tirera en dernier le fera sur nous, les Vy'keen, ayant servi notre objectif divin.}}-<>

      L'armurier était désireux de montrer qu'il était plus qu'un simple guerrier.

      <STORY_HIGH>-{{ Le Haut-commandement vy'keen ne me permettrait pas de demeurer ici et d'ignorer mon objectif, importun. J'ai découvert une usine d'armes près d'ici, et la saboter prouverait notre valeur.

      Grah ! Pars avec honneur, mais sois méfiant. L'œil des Sentinelles sera braqué sur l'usine. }}-<>
    ui_portal_weapguy_3: |-
      L'usine fabriquait en effet des armes illégalement, comme le Vy'keen l'avait dit. Je neutralisai la chaîne de fabrication en remplaçant les plans par quelque chose de moins dangereux. L'usine allait produire des ampoules, au moins pour l'instant.

      Je récupérai un exemplaire du plan de l'arme qui était fabriquée, bien que je ne le comprenais pas.

      <STORY_HIGH>-{{ Excellent travail, importun ! Grah ! As-tu récupéré du matériel technologique ? Je vais décrypter ça pour toi.

      Nous devons continuer à nous entraîner. Les armes ne valent rien si on ne sait pas les utiliser, sans la gloire d'une guerre légitime !

      Prépare-toi, importun. Des pirates ont découvert notre monde ! Grah ! Nous allons pouvoir utiliser nos armes.

      Attaque, grah ! Attaque ! Brûle leurs essaims d'infamie et de péché ! Fais-leur savoir que ce ciel nous appartient ! }}-<>

      Alors qu'il me parlait des pirates, l'armurier commença à trembler. C'était la première fois que je voyais un être exprimer autant de passion et de haine.

      <STORY_HIGH>-{{ Grah ! Bas-toi vaillamment, importun ! Détruis-les, avant qu'ils n'attirent encore plus l'attention des Sentinelles sur notre monde ! }}-<>
    ui_portal_weapguy_4: |-
      <STORY_HIGH>-{{ Importun, j'ai une bonne et une mauvaise nouvelle. Des pirates semblent avoir échappé à ton courroux ! Mais leur extermination légitime est simplement retardée.

      Pourchasse-les, interroge-les au sujet de possibles technologies d'armement, puis expédie-les dans le néant ! Grah ! }}-<>

      L'armurier était de toute évidence possédé par l'ivresse de la chasse, mais cette énergie ne pouvait masquer le fait qu'il semblait s'affaiblir. Était-ce le fait de demeurer dans ma base qui l'avait rendu malade ?
    ui_portal_weapguy_5: "Le pirate que j'interrogeai prétendit avoir été séquestré
      par les pirates.\n\n<STORY_HIGH>-{{ Mon ami ! Quelle heure merveilleuse pour
      se voir ! Tu sais que les pirates m'ont séquestré et que je n'ai rien à voir
      avec leurs activités illégales ; tu diras à la Fédération du commerce gek que
      je suis innocent, n'est-ce pas ? }}-<> \n\nJ'en doutais. Il me donna ses <TECHNOLOGY>plans
      de survie avancés<>, nul doute en échange de mon silence.\n\n<STORY_HIGH>-{{
      Tiens, prends ça ! Accepte-le en gage de ma bonté, mon ami ! Ne dis rien ! }}-<>\n\nL'armurier
      commença à décrypter les données, puis se mit à tousser. Il n'avait pas l'air
      en bonne santé.\n\n<STORY_HIGH>-{{ J'ai - j'ai une autre tâche à te confier.
      C'est bientôt la fin.\n\nIl y a une structure dans ce monde, un dépôt de peu
      d'importance. Mais pour les Sentinelles ? Grah ! Elles utiliseront jusqu'à leur
      dernier drone pour le défendre.\n\nAttaque-le, attire la colère des Sentinelles.
      Puis nous pourrons commencer notre chasse ! }}-<>\n\nL'état du Vy'keen semblait
      s'être encore aggravé. Ce désir pour la chasse semblait être la seule chose
      qui le maintenait en vie."
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{ Je les ai repérées... leur œil est braqué sur nous. Vous l'avez fait, n'est-ce pas ? Vos actions les ont appelées...

      Je suis désolé, importun... Je ne pourrai pas combattre à tes côtés. Je suis trop faible.

      Elles arrivent... mais avant le combat final, j'ai une autre tâche à te confier. Je dois reprendre des forces pour te servir. Il existe une substance, une offrande donnée librement par les jeunes à leurs aînés qui pourrait me remettre sur pied.

      J'ai moi-même passé des années empêtré dans les circuits de l'exploitation, à sacrifier les enzymes de mes organes pour la flotte. J'étais heureux de le faire. Mais nous ne devons pas reproduire un tel supplice aujourd'hui. Les restes d'enzymes qu'on trouve sur les dagues vy'keen devraient suffire à me soigner pour l'instant. }}-<>

      Quel que fût le sacrifice que l'armurier avait fait pour les autres dans sa jeunesse, il ne semblait pas en tirer parti dans ses vieux jours. Le corps du Vy'keen était balafré, et il s'exprimait difficilement. Je ne croyais pas qu'il pût survivre un an de plus.
    ui_portal_weapguy_7_a: |-
      <STORY_HIGH>-{{ Les dagues... Je peux sentir l'odeur des enzymes de combat de l'autre bout de la pièce. Donne-les-moi... }}-<>

      Le Vy'keen prit la dague et la plongea dans son bras. Il sembla immédiatement revigoré et de meilleure humeur.

      <STORY_HIGH>-{{ Maintenant nous sommes prêts, importun ! Les Sentinelles sont là, et tu vas aller les rejoindre ! Ce jour sera glorieux, Voyageur, comme il l'a été et le sera de nouveau. }}-<>

      Le Vy'keen me regarda avec fierté. Je semblai lui avoir redonné un objectif. J'en étais heureux.

      Mais mettre mon monde en danger, me faire invoquer des sentinelles pour une bataille inutile... Quand je reviendrai, je devrai discuter de la suite avec l'armurier.
    ui_portal_weapguy_7_b: |-
      <STORY_HIGH>-{{ Tu as survécu là où Hirk a échoué, Voyageur. Pardonne-moi, j'avais tort ! Toute ma vie, j'ai eu tort ! Les morts ne méritent pas notre aide ; les vivants, oui. C'est toi, Voyageur. C'est toi et toi seul ! }}-<>

      Le Vy'keen promit de ne pas poser plus de problèmes à la base et se confondit en excuses, m'expliquant que les vivants avaient plus besoin d'aide que les morts et que j'étais, en particulier, digne de son aide.

      L'armurier me remit une récompense pour mon impressionnante victoire.

      <STORY_HIGH>-{{ Ce fut un honneur de te servir, Voyageur. Pars glorieux. }}-<>
    ui_portal_farmer_head: L'agriculteur
    ui_portal_farmer_1: |-
      Le Gek gazouilla joyeusement en me voyant.

      <STORY_HIGH>-{{ Mon ami ! Tu as du travail pour moi, n'est-ce pas ? J'ai travaillé dans les meilleurs restaurants et les meilleurs jardins de douze systèmes, produisant des plats primés dans chacun d'entre eux. Je faisais pousser tous les ingrédients moi-même ! Embauche-moi, d'accord ? }}-<>

      Il promit de m'aider à faire pousser toutes sortes de cultures dans mon monde ; les documents requis avaient apparemment déjà été signés.

      <STORY_HIGH>-{{ Merci, mon ami ! Ni ton estomac ni toi ne le regretterez. }}-<>
    ui_portal_farmer_2: |-
      <STORY_HIGH>-{{ C'est une maison de verre et de métal, Voyageur. Elle a cruellement besoin de mes talents. Mais n'aie crainte, car j'arrive équipé pour une telle tâche !

      Ta première leçon t'apprendra à apprécier la terre, mon ami ! Elle permet la vie et la mort, après tout.

      Prends ce plateau hydroponique et ces graines de fécaflore. Fais pousser la fleur, et vois comme il est bon de donner la vie ! }}-<>

      L'agriculteur s'ajustait déjà bien. Il m'avait donné les moyens d'embellir mon foyer. Si je prouvais que j'étais un agriculteur digne de ce nom en cultivant ces fécaflores, peut-être partagerait-il avec moi d'autres secrets agricoles.

      <STORY_HIGH>-{{ Merveilleux, mon ami ! Bientôt notre foyer sera rempli du délicat parfum qui a donné son nom à cette plante ! }}-<>
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{ Magnifique, mon ami. Nous allons faire de toi un agriculteur. Pendant que je prépare un plat merveilleusement parfumé, un autre défi agricole t'attend !

      L'hélianthème est une plante délicate, mon ami. Elle fleurit là où les autres plantes ne le peuvent, enfonçant ses racines dans la glace et la neige. Mais une telle vie n'est pas faite pour nous ! Plantes-en une ici, dans notre foyer, et épargne-toi la douleur de l'hiver.

      C'est une bien jolie chose à regarder, pour une plante si vivace. Je t'en prie, profites-en. }}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{ N'es-tu pas ravi par la façon dont elle scintille à la lumière, mon ami ? J'ai passé des heures à contempler ses douces lueurs ! Mais maintenant, c'est une plante au contraste admirable.

      Ta prochaine culture sera la vigne solaire, une plante qui pousse à de grandes profondeurs dans le manteau des mondes torrides. Elle recherche toute la chaleur qu'elle peut trouver, qu'elle vienne du soleil ou du noyau.

      Ses racines s'étendent à des profondeurs incroyables, au point qu'on pensait jadis qu'elles ne finissaient jamais. Mais ne t'inquiète pas, mon ami ! Ici, avec nos équipements, leur croissance sera plus aisément contrôlable. }}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{ Tu as réussi à cultiver la <TRADEABLE>vigne solaire<>, n'est-ce pas ? Je peux sentir sa chaleur d'ici, sa splendeur incandescente. Savoure cet instant, mon ami, car à présent je t'emmène vers le domaine le plus dangereux des études botaniques...

      Les amas fongiques sont cultivés dans les environnements toxiques, mais tu as prouvé que tu pouvais maîtriser beaucoup, pas vrai ?

      Sois prudent dans ton travail, mon ami ! Ces amas sont connus pour les maladies et les hallucinations qu'ils peuvent entraîner si on ne les manipule pas correctement. Toute exposition prolongée est fortement déconseillée ! }}-<>
    ui_portal_farmer_6: |-
      <STORY_HIGH>-{{ Tu apprends vite, Voyageur. Maintenant que tu as maîtrisé une partie de la flore la plus dangereuse, passons à l'étape suivante.

      Nous, les Gek, avons perdu nos maisons, nos villes, nos identités au cours de la dernière guerre, Voyageur. Monde après monde, sous les bombardements atomiques...

      Tout ce qui pousse sur les mondes de jadis, ce sont des choses difformes, mortelles au toucher, hurlant de la mémoire de ce qu'elles étaient. L'une de ces plantes est l'herbe gamma.

      Nous la cultiverons ici. Laissons donc le combat aux autres, mon ami... nous, nous planterons des choses, au lieu de cela !

      J'attends de voir les résultats avec impatience, Voyageur ! Maintenant, excuse-moi. Je n'arrive pas à dormir, ces derniers temps. Il me faut du repos...<>
    ui_portal_farmer_7: "<STORY_HIGH>-{{ Ah... Je vais pouvoir préparer des mets succulents
      avec cette plante ! Quel dommage que tu ne puisses pas te repaître de ce trésor
      radioactif, Voyageur.\n\nNous allons cultiver des hôtes gravitino. Je serais
      heureux de te raconter l'histoire de cette plante, si le cœur t'en dit.\n\nMes
      histoires et mes théories semblent ennuyer les autres Gek, mon ami. J'imagine
      que je dois être plus semblable à un Korvax par ma soif d'étudier, mais même
      alors, ces machines sont dénuées de tout sens de la surprise, de toute passion
      pour l'émerveillement. \n\nJe dois reconnaître que je me sens souvent seul...
      }}-<>"
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ Je reconnais ce son entre mille... tu m'apportes des orbes de gravitino, n'est-ce pas ? Ah, c'est comme saluer un vieil ami...

      Nous avons vu tant de vie, dans le gel ou la chaleur, dans les hivers nucléaires et les déserts toxiques... tu devrais savoir à présent, mon ami, qu'il n'y a pas de monde vraiment stérile, même s'il ne montre que de rares signes de vie.

      Regarde les echinocactus, par exemple. On les trouve dans des mondes qui semblent pourtant stériles, attendant de pouvoir s'épanouir. Imagine un peu ce qu'ils deviendraient dans cet environnement supérieur ! }}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{ Il ne me reste que deux plantes à te montrer. Ta formation est presque complète, mon ami... Je suis si fier !

      J'aimerais partager quelque chose avec toi, une chose à la beauté sans égal...

      Les bulbes d'étoile poussent dans les rarissimes ronces stellaires, que l'on rencontre sur les mondes luxuriants qui ont été épargnés par la guerre et la mort. C'est pour cela que j'ai voulu devenir agriculteur, pour prendre soin d'une telle beauté...

      Je dois aller parler au superviseur. Il semblerait qu'il soit mécontent de mon travail. Peut-être cette plante le fera-t-elle changer d'avis ! }}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{ Les ronces stellaires ont éclos, non ? Alors, il ne reste plus qu'une tâche.

      Je - je ne peux plus prétendre être un agriculteur. Le superviseur me l'a clairement fait comprendre. Je dois être comme le reste de mon espèce. Je dois commercer, vendre, accumuler.

      Mais je te préparerai un dernier repas avant mon départ, Voyageur. Le superviseur l'a demandé : un plat à base de racine de mordite, 'l'élément mortel'. Allez... Cultive cette dernière plante. }}-<>
    ui_portal_farmer_10_b: "Le Gek semblait exténué, épuisé par son travail. Mais
      il y avait autre chose dans sa voix, comme une peur derrière chaque mot. Quoi
      que le superviseur lui eût dit, cela l'avait bouleversé au plus profond de son
      être.\n\n<STORY_HIGH>-{{ Tu l'as donc fait pousser ? La racine de mordite est
      prête.\n\nTu as réussi à maîtriser tant de techniques des arts botaniques, mon
      ami ! Voir que d'autres comprennent leurs vertus me remplit d'espoir. }}-<>\n\nL'agriculteur
      n'avait plus de tâches à me confier. Il m'apprit que son contrat touchait à
      sa fin, et qu'il retournerait en territoire gek.\n\nEn parlant de ses projets
      de départ, il surveillait le plafond avec attention. Je ne parvenais pas à déceler
      ce qui attirait son regard. Soudain, il me saisit, me mit en garde contre le
      superviseur, à qui il me recommandait de ne pas faire confiance. Il m'avertit
      que son compatriote gek pourrait bien en vérité ne pas être un Gek du tout...
      Il semblait sous-entendre que la nourriture avait pu être droguée.\n\nMais cela
      ne pouvait être vrai. J'avais déjà partagé des repas avec le superviseur, et
      je me portais très bien. Il n'aurait rien fait qui puisse nuire à quiconque
      d'entre nous. Le superviseur avait les meilleures des intentions.\n\nUn instant
      plus tard, l'agriculteur s'arrêta de parler. Il m'assura qu'il ne faisait que
      plaisanter, et m'implora de ne jamais reparler de tout ceci.\n\nIl semblait
      refuser de partir, malgré l'absence de paiement ou d'instructions du superviseur.
      \n\nIl passait ses journées à s'occuper de mes plantes, sans plus me proposer
      de tâches. Il affirmait n'avoir nulle part où aller."
    ui_portal_exotut_head: Le technicien
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{ Je -- je réclame une place sur votre monde du trône, importun ! Accepter vous accordera la gloire d'une exonef et d'un Méca-prêtre vy'keen pour en dire la messe.

      Refuser - refuser entraînera inévitablement mon extermination. Faites vite ! }}-<>

      Le technicien cherchait du travail, prétendant pouvoir construire et améliorer une <TECHNOLOGY>exonef<> pour mes voyages.

      <STORY_HIGH>-{{ Tu es faible et indigne de mes compétences, mais je n'ai pas le choix. Je me cacherai dans votre monde ignoble. Je vais -- je vais devenir un importun. }}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{ Importun ! Chose promise, chose due. }}-<>

      Le Vy'keen s'était calmé depuis la dernière fois que je l'avais vu, mais je décelais encore une certaine crainte dans son regard, cette paranoïa qui l'avait porté à travers les étoiles.

      <STORY_HIGH>-{{ Construis un géobox à l'aide de ce schéma et mon exonef sera tienne, si indigne que tu en sois.

      Maintenant, excuse-moi. Je dois m'assurer que ce lieu est défendable, au cas où mon peuple essaierait de me retrouver. }}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{ Importun ! Il faut scanner ce monde, en trouver les signaux, les secrets !

      Voici un plan de radar pour exonef. Cette amélioration te permettra de découvrir des bâtiments et des signaux lointains. Mais importun, sache que ton manque cruel de connaissances me dégoûte. }}-<>

      Je ne savais que penser de ce guerrier. Avais-je fait une erreur ? Mais il était trop tard. Le Vy'keen avait honoré sa parole ; j'honorerais la mienne.
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{ Une fois que nous aurons le radar pour exonef, nous pourrons cartographier cette planète. Es-tu prêt pour la suite ?

      Pendant ton absence, j'ai fait une grande découverte. Il y a des dépôts sentinelles dans ce monde ! Grah !

      Ils sont partout, jusque dans ce dernier refuge. Trouves-en un, Voyageur ; détruis-le et apporte-moi son précieux contenu pour mes travaux. }}-<>
    ui_portal_exotut_5_a: "<STORY_HIGH>-{{ Des éléments divins, forgés à partir des
      Sentinelles elles-mêmes ! Ils les empêcheront de nous voir. Je vais en faire
      des <TECHNOLOGY>améliorateurs pour exonef<> pour les prochaines expéditions.\n\nAucun
      d'entre nous ne passe sa vie seul, Voyageur. Nous ressentons de l'affection,
      et je dois me débarrasser de ce qui reste de la mienne.\n\nJ'ai laissé mon partenaire
      et ma progéniture dans mon monde. Mes crimes sont les miens, mais ils... Je
      dois savoir ce qui leur est arrivé. \n\nIls m'ont envoyé une transmission cryptée.
      Grâce aux améliorateurs pour exonef, tu la capteras avant que mes frères ne
      l'effacent, inévitablement.\n\nSois vigilant et rapide. J'ai besoin de ce message.
      Je dois savoir ce qui est arrivé à ceux que j'ai abandonnés ! }}-<>"
    ui_portal_exotut_5_b: "<STORY_HIGH>-{{ CHARGEMENT DE LA TRANSMISSION... DÉCRYPTAGE
      DE LA FRÉQUENCE SOUS-SPATIALE... ERREUR. INTERCEPTION.\n\nAffronte les conséquences
      de ton hérésie, toi qui as fui les Vy'keen. \n\nSache que nous te retrouverons,
      où que tu te trouves. Tu ne peux nous échapper. Cache-toi donc dans les tréfonds
      de la galaxie. Nous sommes patients. \n\nTes enfants ont pleuré comme des Gek
      pleurnichards quand nous les avons massacrés. Ton partenaire a tenté de fuir,
      abandonnant ta famille, mais nous l'avons rattrapé et abattu. Pourras-tu un
      jour connaître la paix, sachant tout cela ? }}-<>\n\nLe message n'était pas
      ce à quoi je m'attendais. Le technicien m'avait demandé de récupérer une transmission
      de sa famille, mais ça... Je dus repartir et décider quoi faire."
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{ J'ai presque achevé mes préparatifs. Bientôt, je serai débarrassé de mon ancienne vie, de mes derniers liens affectifs, pour me consacrer entièrement à ce que je dois devenir...

      Mais, même si je ne me souviens de rien, je dois savoir... Je dois savoir, Voyageur ! As-tu récupéré la transmission ? }}-<>

      Le technicien avait espéré intercepter un message de son partenaire et de sa progéniture, mais au lieu de ça... Au lieu de ça, j'avais découvert que sa famille avait été massacrée par d'autres Vy'keen en représailles de son sacrilège.

      Alors qu'il se tenait devant moi, dans l'expectative, je ne savais pas si je devais lui dire la vérité.

      Il fut reconnaissant d'obtenir une réponse.

      <STORY_HIGH>-{{ Merci, mon ami. Quand nous nous reparlons, je serai quelqu'un d'autre. }}-<>
    ui_portal_exotut_6: "<STORY_HIGH>-{{ Je -- Je renais sans liens affectifs. Je
      peux désormais me concentrer sur ce que je dois faire.\n\nGrah ! Tu auras besoin
      d'un rayon d'extraction dans les jours qui viennent. Construis-en un, et je
      te fabriquerai une exonef nomade digne d'un disciple de Nal ! }}-<>\n\nSon visage
      était différent, au fond de ses yeux, au fond de son âme. Il avait changé de
      manière irréversible. Alors qu'autrefois il m'insultait de ses menaces insignifiantes,
      il ne parlait plus désormais que d'un but particulier. \n\nAlors qu'autrefois
      il ressentait de la joie ou de la peine, il ne pensait désormais plus qu'à son
      culte.\n\n<STORY_HIGH>-{{ Le monde changera. Il le doit. C'est inéluctable,
      voyageur. Ou bien tout cela, tout ce que nous avons fait... n'aura servi à rien.
      }}-<>"
    ui_portal_exotut_7: |-
      <STORY_HIGH>-{{ J'espère que tu aimes travailler avec la technologie vy'keen. Rien de tel pour peaufiner la conception d'une machine que de l'utiliser au combat. Même si c'est un combat contre la terre.

      Ton laser d'extraction pour exonef devrait être assez puissant pour extraire la ferrite magnétisée de cette planète. Admire le talent du Méca-prêtre, et les merveilles que je peux créer ! Grah !

      L'univers est un mystère, Voyageur. Certains passent leur vie à essayer de l'élucider. Nous apporterons notre contribution. }}-<>
    ui_portal_exotut_8: "Je remis au technicien la ferrite qu'il avait demandée. Tandis
      qu'il la travaillait, je jetai un œil à son poste de travail. Il était désormais
      vide, dépouillé des défauts, de la personnalité de son équipement précédent.\n\nJe
      ne pouvais pas m'empêcher de regretter son ancienne façon d'être, malgré son
      efficacité et sa capacité de concentration récentes. Les défauts de son individualité,
      disparus à jamais, noyés dans son grand objectif...\n\n<STORY_HIGH>-{{ Prends
      ce scanner de signaux. Améliore-le. Quand ce sera fait, j'aurai quelque chose
      d'autre pour toi... un dédommagement pour ton travail.\n\nJ'ai analysé les données
      télémétriques de ton exonef. Ma précédente incarnation ne t'a même pas fourni
      la plus basique des améliorations d'armes pour exonef. \n\nGrah ! Pardonne le
      Vy'keen que j'étais, disciple ! C'est malpoli de ne pas partager sa puissance
      de feu. }}-<>"
    ui_portal_exotut_9: |-
      Le technicien me remettait les plans d'améliorations d'armes lorsqu'une alarme retentit depuis son terminal.

      <STORY_HIGH>-{{ Que de tous les mondes, tu aies choisi pour foyer, parmi des possibilités infinies...

      Je ne pensais pas cela possible, mais mes scans ont révélé la vérité : Nal lui-même s'est rendu à cet endroit. Nous retrouverons ses dernières paroles. }}-<>

      Je me demandai ce que l'avenir nous réservait, quels secrets pourrait murmurer le centre de la création.

      <STORY_HIGH>-{{ Utilise ton radar pour exonef amélioré afin de localiser les structures abandonnées de cette planète. Apporte-moi les amas de nanites qu'elles contiennent, et j'en ferai un nouveau module d'accélération pour les difficultés à venir. }}-<>
    ui_portal_exotut_10_a: |-
      Le technicien prit les amas de nanite. Alors qu'il les tenait, il sembla entrer dans une transe étrange, qui prit fin après quelques instants.

      Il avait une lueur étrange dans le regard. Le Vy'keen m'informa qu'il était entré en communion avec ses ancêtres. Il savait ce qui lui restait à faire.

      <STORY_HIGH>-{{ Voyageur, ma tâche est terminée. J'ai neutralisé les alignements de site, chargé leurs données sacrées ; ils m'ont révélé l'emplacement d'un monolithe, un tombeau pour la prophétie finale !

      Si tu t'y rends avant la fermeture des alignements de sites, toi et toi seul découvriras la vérité sur mon espèce, le mystère de la mort de Nal ! }}-<>

      Le technicien avait servi son objectif sacré, jusqu'à effacer sa propre personnalité pour ce jour, cet instant précis. Son sacrifice serait-il vain ? Je l'ignorais.
    ui_portal_exotut_10_b: "Je m'approchai du monolithe, submergé par son horrible
      vérité. Je voyais ses paroles écrites en des milliers de langues, dans l'éphémère
      d'innombrables étoiles.\n\nJ'entendis la voix de Nal.\n\n<STORY_HIGH>-{{ Sache
      que j'ai entendu la parole d'Atlas là où Hirk n'avait rien entendu. }}-<>\n\nJe
      fus témoin d'événements qui eurent lieu des millénaires avant mon éveil...\n\nJe
      vis deux Vy'keen, debout devant une lueur rouge, l'interrogeant sur l'univers.
      \n\n<STORY_HIGH>-{{ Dans sa rage, sa jalousie aveuglante, Hirk m'a jeté de la
      montagne et j'ai vu la vérité dans la parole du monolithe. \n\nQue ma fin serait
      un éveil. Que dans ce rêve, rien ne devrait périr... }}-<>\n\nJe vis un Gek
      et un Korvax, attendant côte à côte devant moi. Et avant la fin de la vision,
      j'eus une révélation de quelque chose que je n'avais pas vu auparavant. De quelque
      chose qui n'avait sa place ni ici, ni nulle part ailleurs. De haine, de tristesse,
      de désespoir. \n\nDe quelque chose qui restait à venir...\n\n<STORY_HIGH>-{{
      Qu'il en serait ainsi jusqu'à l'arrivée du dernier voyageur. Qu'il en serait
      ainsi jusqu'à la destruction des réalités. Sache cela, le dernier témoignage
      de Nal... }}-<>\n\nJe vis la fin des temps, la fin de toute chose. Et dans cette
      lumière pourpre, je vis une silhouette, la main tendue devant l'éternité...\n\nJe
      vis tout cela, et puis ce fut fini. Le monolithe n'avait plus rien à me montrer.\n\nAlors
      que je partais, bouleversé par mon expérience, je sentis quelque chose juste
      derrière moi, respirant, m'observant... \n\nQuand je me retournai, il n'y avait
      rien."
    ui_portal_exotut_11: |-
      <STORY_HIGH>-{{ Je t'envie, Voyageur. Entendre les dernières paroles de Nal lui-même ! Grah ! }}-<>

      Les Vy'keen pensaient que leur ancêtre, Hirk, ayant reçu la sagesse d'un grand monolithe, avait lancé une guerre contre les Sentinelles et tué Nal l'Objecteur.

      Le monolithe que j'avais découvert prouvait que cette histoire était un mensonge. Nal avait eu une vision ; et Hirk, qui n'avait eu droit qu'au silence, assassina Nal par jalousie.

      <STORY_HIGH>-{{ Grâce à cette découverte, tu as donné raison aux actions de milliers de martyrs, Voyageur. }}-<>

      Il me restait pourtant des questions. Je pensais à la créature que j'avais senti m'observer. J'étais terrifié.

      <STORY_HIGH>-{{ J'ai transmis le témoignage de Nal à mes frères, Voyageur. Ce que tu as appris aujourd'hui se propagera parmi les Vy'keen et changera notre peuple, pour le meilleur. Grah !

      Et s'il faut user de la violence pour cela, ainsi soit-il...

      Quant à toi, tu n'es pas aussi pathétique que je le pensais. Tu n'es plus un importun. Tu es l'un des nôtres, maintenant et jusqu'à la fin des temps, intronisé par la gloire du Colosse. }}-<>

      Le technicien attendait impatiemment de voir mon <TECHNOLOGY>exonef Colosse<> dans toute sa splendeur.
    ui_portal_exotut_12: "<STORY_HIGH>-{{ J'ai bientôt atteint les limites de mon
      travail, mais bientôt tu maîtriseras les signaux de cette planète et la vitesse
      nécessaire pour atteindre n'importe quelle menace.\n\nJ'ai juste besoin de suffisamment
      d'amas de nanite pour créer les plans finaux. Grah ! Ce poste fut un sacerdoce !
      }}-<>\n\nMais quelque chose n'allait pas. Quelque temps auparavant, j'avais
      vu le Vy'keen regarder une photo de sa famille, avant qu'il ne se livrât à un
      rituel pour effacer ces liens affectifs de sa mémoire. Tandis que je m'approchais,
      je vis la même photo. \n\nLe technicien la fixa, clignant des yeux pendant quelques
      instants, le regard vide. Quand il remarqua ma présence, il retira la photographie
      de l'écran. \n\nNous n'en reparlâmes pas. Je ne voulais pas réveiller sa douleur."
    ui_portal_exotut_13_a: |-
      Les mains du technicien tremblèrent. C'est alors que je me rendis compte que le plan était déjà sur le terminal du technicien...

      Il avait besoin de ces amas de nanite pour autre chose. Il les prit avidement et se retourna pour les absorber. Quel que fût l'effet de cette matière sur l'alien, elle semblait considérablement calmer ses mouvements.

      Rassasié, il me tendit les plans.

      <STORY_HIGH>-{{ Les amas de nanite... leur utilité est généralement mécomprise. Ils constituent la clé de voûte de nombreuses technologies, mais ce ne sont pas que des machines.

      Ils peuvent altérer le cœur... altérer l'esprit... et même nous permettre d'oublier ce que nous ne pouvons supporter. }}-<>

      Le technicien avait une dernière récompense : une amélioration de module d'accélération pour mon exonef Nomade.

      <STORY_HIGH>-{{ Dis-moi quand tu auras construit le géobox Nomade. Grah ! J'ai hâte d'assister à son triomphe... }}-<>
    ui_portal_exotut_13_b: "<STORY_HIGH>-{{ Notre travail est presque achevé, mais
      chaque fin est un commencement...\n\nJe suis trop faible pour voyager comme
      je le faisais auparavant, trop fatigué pour continuer mon pèlerinage. Avec ta
      permission je resterai ici, à tes côtés contre tes ennemis. Grah ! Malheur à
      ceux qui se rebelleront contre nous !\n\nCe fut un plaisir de travailler avec
      toi, Voyageur. }}-<>\n\nLe technicien avait une dernière proposition : une aventure
      lucrative et renouvelable. Il avait piraté un terminal pour en détourner les
      unités ; en me rendant sur les lieux assez vite, je pourrais transférer les
      unités sur mon compte.\n\nIl passait désormais ses journées à faire ça, à s'occuper
      de l'exonef et à récupérer les données de réseaux interplanétaires. Parfois,
      je le voyais même se rendre sur une planète pour l'explorer, mais c'était rare.
      \n\nLe technicien était satisfait de cette retraite, participant à cette activité
      fugitive par goût du risque, et non plus par besoin de survivre. C'était un
      jeu que l'on pouvait répéter, dernier vol après dernier vol..."
