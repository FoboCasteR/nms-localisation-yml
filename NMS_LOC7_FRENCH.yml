    ui_judgement_mission_intro1: Des citoyens à l'esprit aventureux ont suggéré une
      expédition
    ui_judgement_mission_intro2: Un petit groupe de citoyens demande votre approbation
      pour lancer une expédition
    ui_judgement_mission_intro3: Un groupe de citoyens aventureux souhaite sortir
      de la colonie
    ui_judgement_mission_intro4: Des citoyens souhaitent explorer la planète
    ui_judgement_mission_intro5: Un groupe de citoyens souhaite entreprendre une expédition
      sur la planète
    ui_judgement_mission_detail1: Ils aimeraient découvrir ce qui est arrivé à un
      ancien superviseur qui a fui la colonie pour vivre dans une grotte
    ui_judgement_mission_detail2: Ils ont identifié l'épave d'un cargo à proximité
      et pensent pouvoir y récupérer des pièces de valeur
    ui_judgement_mission_detail3: Ils pensent avoir identifié un nid d'horreurs biologiques
      et souhaitent l'exterminer, pour le bien commun
    ui_judgement_mission_detail4: Ils aimeraient tester leur nouvel équipement respiratoire
      sous-marin, et espèrent mettre la main sur quelques gemmes de valeur
    ui_judgement_mission_detail5: Un rêve pourpre les hante. L'écho écarlate les guide
      vers une structure abandonnée à l'extérieur de notre périmètre, et ils doivent
      y aller pour chercher des réponses
    ui_judgement_mission_detail6: Ils aimeraient mener à bien un forage de test dans
      un réseau de souterrains à proximité. Leur carte indique plusieurs gisements
      de minerai de valeur ; si seulement ils pouvaient creuser assez profond..
    ui_judgement_mission_detail7: Ils ont détecté un signal de détresse sur le radar
      planétaire. Le signal est à plusieurs jours de voyage, mais le devoir les appelle
    ui_judgement_mission_detail8: Il y a eu récemment un conflit entre des pirates
      et la flotte d'un cargo dans la haute atmosphère. Ils proposent d'aller récupérer
      des pièces dans les décombres
    ui_judgement_mission_detail9: Leur algorithme météorologique indique qu'une tempête
      de cristaux sera bientôt à son plus haut niveau. Ils ont remis d'aplomb une
      exocombinaison lourde Minotaure et expliquent que c'est l'occasion rêvée de
      la tester
    ui_judgement_mission_detail10: 'Ils ont détecté une pluie de météorites spectaculaire.
      Ils souhaitent localiser le site de l''impact et y récupérer tout ce qu''ils
      pourront y trouver : des minéraux de valeur, de la poussière d''étoile, des
      microbes extraterrestres, etc.'
    ui_judgement_mission_detail11: Ils souhaitent effectuer une enquête approfondie
      de la faune locale afin que la colonie puisse bénéficier d'un catalogue d'ADN
    ui_judgement_mission_detail12: Ils souhaitent effectuer une enquête approfondie
      de la flore locale afin que la colonie puisse bénéficier de sa propre banque
      de semences
    ui_judgement_mission_detail13: Ils souhaitent photographier les environs de la
      colonie afin que nous puissions mieux comprendre et apprécier notre nouvelle
      planète
    ui_judgement_mission_detail14: Ils envisagent de mettre en place un programme
      d'élevage et de dressage et souhaitent chercher des compagnons animaux adéquats
      parmi la faune locale
    ui_judgement_mission_detail15: Un ami à eux s'est éloigné de la colonie pendant
      la nuit et n'est jamais revenu. Ils ont juré de le retrouver et de faire tout
      leur possible pour le sauver, ou pour honorer sa mémoire
    ui_judgement_mission_detail16: Ils souhaitent analyser la planète en quête de
      ressources de valeur. Ils espèrent que leurs diagrammes serviront à de nombreuses
      expéditions futures qui pourront apporter gloire et richesses à la colonie
    ui_judgement_mission_detail17: Ils ont été enfermés dans l'enceinte de la colonie
      pendant trop longtemps. Ils ont simplement besoin d'une petite aventure, du
      frisson d'explorer l'inconnu
    ui_judgement_mission_detail18: Ils ont mis la main sur une carte ancienne. Elle
      indique l'emplacement d'une relique à quelques jours de marche de la colonie
      et ils ont très envie d'aller y jeter un œil
    ui_judgement_mission_detail19: Ils ont entendu parler d'un vaste trésor quelque
      part dans la nature, hors de l'enceinte de la colonie. Ils souhaitent vérifier
      ces rumeurs
    ui_judgement_mission_detail20: Ils ont souffert des attaques des Sentinelles pendant
      trop longtemps. Ils veulent s'aventurer dehors pour essayer de trouver la source
      de ce fléau de drones, afin de le purger une fois pour toutes
    ui_judgement_mission_detail21: Ils souhaitent cartographier les environs afin
      que nous puissions, à l'avenir, étendre la colonie dans d'autres terres fertiles
    ui_judgement_mission_detail22: Ils ont étudié les étoiles, mais leurs diagrammes
      sont inadaptés. Ils ne parviennent pas à établir des mesures correctes depuis
      l'intérieur de la colonie et ont besoin de reproduire leurs analyses dans différents
      endroits autour du globe
    ui_judgement_mission_detail23: Ils pensent que la colonie sera toujours en danger
      à moins de trouver de nouvelles sources alimentaires. Ils souhaitent analyser
      la région en quête de nouvelles possibilités nutritives et d'établir un catalogue
      détaillé de la faune et la flore comestibles
    ui_judgement_mission_detail24: Ils souhaitent sécuriser l'avenir de la colonie
      en découvrant de nouvelles sources d'approvisionnement en eau. Ils sont équipés
      d'outils de divination et n'attendent que votre autorisation pour obtenir les
      provisions et l'équipement nécessaires
    ui_judgement_mission_detail25: Ils ont aperçu un panache de fumée d'une couleur
      étrange à l'horizon. Ils pensent qu'il faut aller enquêter à sa source
    ui_judgement_mission_detail26: Ils souhaitent faire une démonstration de force
      en patrouillant dans la région. Ils pensent que cela découragerait les pirates
      d'attaquer la colonie
    ui_judgement_mission_detail27: Ils ont entendu d'étranges rumeurs sur des œufs
      murmurants quelque part dans la nature, à l'extérieur de la colonie. Ils veulent
      les récupérer pour les étudier
    ui_judgement_mission_detail28: Ils sont persuadés d'être sur le point de faire
      une découverte scientifique importante, mais leurs échantillons d'ADN sont inadaptés.
      Ils souhaitent récupérer plus de matériel biologique afin de terminer leur expérience
    ui_judgement_mission_detail29: Ils disent simplement avoir besoin de plus de crânes,
      et qu'ils en trouveront plus facilement dans la nature
    ui_judgement_mission_detail30: Ils souhaitent localiser des reliques anciennes,
      et pensent qu'une monolithe non loin est l'endroit idéal pour établir leur site
      de fouilles. Ils promettent de céder toutes leurs trouvailles à la colonie
