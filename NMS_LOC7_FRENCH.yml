    ui_exped_smuggle_contrab_desc_d: A terminé une mission de contrebande
    ui_exped_smuggle_contrab_obj1: 'Faites passer illégalement des marchandises du
      marché noir : %CURRENT% unité/%AMOUNT% unité'
    ui_exped_smuggle_contrab_obj1_t: |-
      Localisez un <TECHNOLOGY>agent d'expédition du marché noir<> dans une station spatiale contrôlée par des <SPECIAL>hors-la-loi<>. Les systèmes hors-la-loi peuvent être identifiés sur la carte galactique à l'aide d'un scanner d'<TECHNOLOGY>économie<> ou de <TECHNOLOGY>conflit<>.

      Une fois récupérée, vendez la marchandise de contrebande via n'importe quelle interface de commerce dans l'espace réglementé en échange de beaucoup d'argent. <FUEL>Avertissement<> : les autorités du système peuvent sonder la cargaison pour détecter la contrebande.
    ui_exped_smuggle_contrab_msg1: |-
      Faites passer des marchandises illégalement : %CURRENT%<IMG>UNITÉS<>/%AMOUNT%<IMG>UNITÉS<>
