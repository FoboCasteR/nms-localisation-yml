    ui_mp_hive_obj2: Extrayez les archives du pilier sentinelle
    ui_mp_hive_obj2_tip: |-
      Le pilier sentinelle est farouchement protégé par des gardes sentinelles.
      Téléchargez des données sur l'anomalie spatiale à partir du <TECHNOLOGY>terminal<> du pilier.
