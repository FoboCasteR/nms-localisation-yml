    ui_cargo_s_alien_name: BLINDAGE NEURONAL
    ui_cargo_s_alien_name_l: Blindage neuronal
    ui_cargo_s_alien_desc: |-
      Un magnifique tissage vivant de nanotubes, entrelacé à travers l'assemblage neuronal du vaisseau. Cette structure peut être alimentée selon les besoins du vaisseau pour créer un champ qui <STELLER>bloque<> les <STELLAR>sondes de cargaison<> hostiles.

      Utilisez le <TECHNOLOGY>menu rapide<> (<IMG>QUICK_MENU<>) pendant qu'une analyse est en cours pour demander au vaisseau de bloquer le scan.
    ui_cargo_s_alien_sub: Déflecteur de sonde hostile
    ui_charger_alien_name: MEMBRANE CHLOROPLASTIQUE
    ui_charger_alien_name_l: Membrane chloroplastique
    ui_charger_alien_desc: |-
      Une infusion de cyanobactéries remplit la membrane, qui se trouve juste sous la couche dermique translucide du navire.

      La membrane <STELLAR>recharge automatiquement l'assemblage neuronal<> lorsqu'elle est exposée à la lumière du soleil.
    ui_charger_alien_sub: 'Nœud de vaisseau conscient '
    ui_shipscan_alien_name: CERVEAU DE TROU DE VER
    ui_shipscan_alien_name_l: Cerveau de trou de ver
    ui_shipscan_alien_desc: |-
      Le cerveau de trou de ver permet au vaisseau <TECHNOLOGY>de voir des systèmes bien au-delà de sa propre expérience<>. Il est composé de brins de matière neuronale enroulés autour d'une micro-singularité et reliés directement au cortex visuel du vaisseau.

      Les <STELLAR>données économiques et de conflit détaillées<> seront disponibles sur la carte galactique, si le navire le permet.
    ui_shipscan_alien_sub: Nœud de vaisseau conscient
    ui_alien_alltechbox_name: ŒUF PSYCHONIQUE
    ui_alien_alltechbox_name_l: Œuf psychonique
    ui_alien_alltechbox_desc: |-
      Un sac de fluide génétique parcouru de frémissements, conçu pour favoriser la création d'une nouvelle <TECHNOLOGY>technologie bio-infusée<> pour un <TECHNOLOGY>vaisseau conscient<>.

      L'embryon grandira pour devenir une <TECHNOLOGY>amélioration de biotechnologie<>. <STELLAR>Commencez la biogenèse<> avec <VAL_ON><IMG>FE_ALT1<><>.
    ui_alien_alltechbox_sub: Sac vitellin frémissant
    ui_alien_alltechbox_label: COMMENCER LA BIOGENÈSE
    ui_alien_alltechbox_label_sub: Éclot en une nouvelle technologie consciente
