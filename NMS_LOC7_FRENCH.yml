    ui_sent_miss_title: Une trace de métal
    ui_sent_miss_sub: Le veilleur perdu
    ui_sent_miss1_desc: |-
      Les Sentinelles sont aussi anciennes que l'univers lui-même, peut-être même plus. Mais quelque chose change dans le monde de verre...

      Ma colonie a fait appel à moi après une attaque particulièrement brutale par les forces sentinelles.
    ui_sent_miss2_desc: |-
      Les Sentinelles sont aussi anciennes que l'univers lui-même, peut-être même plus. Mais quelque chose change dans le monde de verre...

      Avec l'aide de l'itération : Téthys, j'ai restauré un drone sentinelle que j'ai récupéré après l'assaut de ma colonie. Il ne répond plus à la ruche, et il pourrait fournir des indices sur la nature de la menace sentinelle.
    ui_sent_miss3_desc: |-
      Les Sentinelles sont aussi anciennes que l'univers lui-même, peut-être même plus. Mais quelque chose change dans le monde de verre...

      Avec l'aide du [ Factionnaire ], j'ai récupéré les plans d'un cuirassé sentinelle au plus profond des archives du drone. J'ai entamé le processus d'adaptation de ces plans pour mon Minotaure.
    ui_sent_miss4_desc: |-
      Les Sentinelles sont aussi anciennes que l'univers lui-même, peut-être même plus. Mais quelque chose change dans le monde de verre...

