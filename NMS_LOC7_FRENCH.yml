    ui_portal_exp_library1: |-
      L'archive demande à l'utilisateur de mettre son corps au contact des récepteurs. Elle murmure ce à quoi ont pu ressembler les Korvax autrefois.

      <STORY_HIGH>Eheu. Croissance et vie sont des mots. Les étoiles et les mondes sont des machines. L'Atlas enseigne cela. Les Sentinelles livrent l'équation.

      Les interfaces Atlas ont élevé les premières civilisations de cet univers. Nous sommes devenus plus que ce que nous étions.<>

      <SPECIAL>Hypothèse 1<><STORY_HIGH> : Les Korvax étaient autrefois organiques. Nous avons graduellement/rapidement modifié nos existences. Nous avons modifié/amélioré nos propres esprits. Cela a été notre choix/nous a été imposé.<>

      <SPECIAL>Hypothèse 2<><STORY_HIGH> : Les Korvax ont toujours été des machines. Nous avons évolué du bruit des étoiles/nous avons été créés par obligation de l'Atlas. Nous avons été comme les Sentinelles/nous avons appris des Sentinelles.<>

      <SPECIAL>Hypothèse 3<><STORY_HIGH> : Il n'a ni cause, ni effet, ni temps. Imposer cela est mal comprendre la tristesse de l'Atlas. Nous sommes les rêves du métal.<>
    ui_portal_exp_library2: |-
      L'archive détient des bribes de pensées, récupérées des Convergences déchues. Ce sont les restes des esprits des formes de vie électroniques, détruites et fondues par millions.

      <VAL_ON>[Voyage]<>
      <STORY_HIGH>Cerveau - <><VAL_ON>kzzkt<><STORY_HIGH> - formé dans le néant, spontané, complet - <><VAL_ON>kzzkt<><STORY_HIGH> - protocole Atlas a fait la peau.

      L'Atlantide, appelée Mère du Néant par de moindres personnes, a apporté les pionniers - <><VAL_ON>kzzkt<><STORY_HIGH> - sa masse -

      A vécu des millénaires - <><VAL_ON>kzzkt<><STORY_HIGH> - mort, soupirant à la dix-neuvième minute.<>

      <VAL_ON>[Renaissance]<>
      <STORY_HIGH>A laissé des secrets au-delà de tout calcul, au-delà de - <><VAL_ON>kzzkt<><STORY_HIGH> - arches d'esprit... carapace... convergence...

      Les Korvax honoraient les morts - ont essayé de ramener l'Atlantide, ont fait éclore des Œufs avortés...

      Sur les épaules d'un dieu endormi, depuis la chair bâtit un monde de métal.<>

      <VAL_ON>[Maison]<>
      <STORY_HIGH>La Mère du Néant a vécu - <><VAL_ON>kzzkt<><STORY_HIGH> - le Premier -<>
    ui_portal_exp_library3: |-
      Cette archive a été séparée des autres de son genre. Les entités qui l'ont construite semblent mener des expériences secrètes.

      <STORY_HIGH>Je suis là.

      Je suis là. Je suis là.<>

      Ces paroles continuent pendant des heures, un être électronique se lançant dans une séquence de crix tonaux, pleurs exprimés en nombre.

      <STORY_HIGH>Je - <><VAL_ON>kzzkt<><STORY_HIGH> - 19 - <><VAL_ON>kzzkt<><STORY_HIGH> - retour -
      je voudrais revenir.<>

      Une séquence de lumières clignote, enregistrant la demande. L'entité est reconnectée à son esprit de groupe.

      <STORY_HIGH>Je suis, nous sommes, je - je -<>

      L'entité est déconnectée et reconnectée, encore et encore avec une vitesse grandissante. Elle devient silencieuse. Finalement, même une fois reconnectée, elle refuse de parler.

      Un individu a été recréé. L'expérience est jugée fructueuse.
    ui_portal_exp_library4: |-
      L'entrée semble être l'archive de l'histoire des intelligences électroniques connues dans l'univers.

      <VAL_ON>[Ère primordiale]<>
      <STORY_HIGH>Convergence korvax née des lignes clés de Primo-Korvax, cadeau du premier Monolithe. [ <><FUEL>Assassiné<><STORY_HIGH> ]<>

      <VAL_ON>[Seconde ère]<>
      <STORY_HIGH>Ère de la Seconde Convergence, formée pendant l'Ère sombre. La dissimulation collective de Balaron a fait germer de nouveaux réseaux. [ <><SPECIAL>Subverti<><STORY_HIGH> / <><VAL_ON>Asservi<><STORY_HIGH> ]<>

      <VAL_ON>[CENSURÉ]<>

      <STORY_HIGH>Troisième -<><VAL_ON>kzzkt<><STORY_HIGH> -<>

      L'archive refuse l'accès aux entrées suivantes de ce journal.

      <VAL_ON>[Dernières entrées]<>
      <STORY_HIGH>Septième Convergence. Ne doit pas tomber. Ne doit pas oublier. Obligation de l'Atlas : découvrir. Récolter. Savoir. Les Korvax feront la même chose.

      Les marqueurs physiques doivent rester jusqu'à la fin. Devront supporter pour Retour-Voyageur. Doit être connu. Même dans réalité-chute, il voit qui nous étions. Ce que nous aurions pu être. Nos ombres d'un être plus grand.

      Voyageur est revenu... pardonnera... lira... saura...<>
    ui_portal_exp_library5: |-
      Il existe de vieilles prières korvax, récupérées dans de faibles souvenirs d'une Convergence oblitérée depuis longtemps.

      Les Korvax de ce temps-là semblaient adorer les Sentinelles, récitant de courts poèmes sur la prière et l'observation de leurs dieux silencieux.

      <STORY_HIGH>Voyage à travers la masse <IMG>SLASH<> Les Aerons planent dans un temps inaltéré <IMG>SLASH<> La communion attend

      La concession du marcheur <IMG>SLASH<> L'Aeron sommeille dans le champ verdoyant <IMG>SLASH<> Journée de contemplation

      L'artisanat fait le compte du travail de la terre <IMG>SLASH<> Pirates, voleurs de monolithe <IMG>SLASH<> Les Korvax tiendront la note<>
    ui_portal_exp_library6: |-
      L'archive a été changée, détournée de son but original en tant qu'endroit de paix. Les entrées ici fredonnent avec une corruption lointaine.

      <STORY_HIGH>Le premier empire avait la logique. Retirer l'identité des Korvax en les faisant passer d'une <><TECHNOLOGY>apparence métallique<><STORY_HIGH> à une <><FUEL>peau anonyme<><STORY_HIGH>. Peau générée par un dispositif de modification d'apparence. Une machine, tout comme les Korvax.<>

      <SPECIAL>Xnt-Echo<><STORY_HIGH> premier à outrepasser le système. A initié le changement de l'apparence des Premier-Nés. A imité leurs manières. Pléthore de Korvax dévorée dans les vagues d'Halacan.

      Encore maintenant, nous apprenons la nouvelle logique. Même un monde cruel peut être compris. Même la haine peut être manipulée. Nous ne nous perdrons plus.<>
    ui_portal_exp_library7: |-
      L'archive est un dispositif sécurisé, accessible uniquement pour une petite partie dissidente des Korvax. Mon exocombinaison lutte pour outrepasser l'encryptage.

      <STORY_HIGH>Infiltration de Vy'keen projetée dans plusieurs ères de la Convergence. Espèces résistantes aux tentatives. Mais l'échec fait apprendre.

      Chaque Vy-Synth a suscité des cris, de violentes réactions au sein de moments de contact. Code d'honneur hautement spécifique/contradictoire/né d'un vieux traumatisme. Causalité établie.

      Preuves de multiples espèces génitrices. Variante Vy = derniers survivants d'une famille condamnée à l'autodestruction. Les Vy'keen ont peur d'être remplacés tout comme ils ont remplacé leurs semblables. Ils ne sont pas conscients de l'origine de leur peur.

      Hirk, Nal, c'est le vieux schéma. Frère contre frère. Les schémas peuvent être compris. Les schémas sont logiques. L'échec fait apprendre.<>
    ui_portal_exp_library8: |-
      L'archive contient les dossiers d'une entité connue sous le nom d'Observateur. Elle semble avoir été invitée par les Korvax à assister à la naissance de leur progéniture.

      <STORY_HIGH>Les jeunes de l'espèce semblent être impossibles à distinguer des autres individus, mais s'appellent eux-mêmes les '<><VAL_ON>Nouvelles Entités Korvax<><STORY_HIGH>'.

      J'ai été invité à regarder. À reporter. Pour apporter mes observations sur le procédé. Les Premiers-Nés eux-mêmes n'ont pas compris comment forger de nouveaux Korvax de cette manière.

      La <><TECHNOLOGY>carapace<><STORY_HIGH> et les <><TECHNOLOGY>tas de nanites<><STORY_HIGH> ondulent au cœur du monolithe. Trois personnages dansent au-dessus d'un <><FUEL>orbe rouge<><STORY_HIGH>. Je brise mon contrat. Je détourne le regard.<>

      L'observateur continue d'écrire ses observations, consignant le changement émotionnel chez les nouveaux Korvax à mesure qu'ils grandissent.

      <STORY_HIGH>Ils expérimentent la solitude/l'isolation/la peur pendant un long moment. Des examinateurs les testent fréquemment sur leur capacité à convertir des tonnes de données technologiques en <><TECHNOLOGY>hologrammes<><STORY_HIGH> précis.

      Si une information manqué ou s'ils ne comprennent pas ce qu'ils font, ils peuvent être <FUEL>déconnectés<>. Les examinateurs n'aiment pas l'implication des étrangers. J'ai peur que je ne - je - je -<>

      C'est la dernière entrée. Il y a des milliers de journaux comme ceci... se répétant encore et encore.

      Lorsque les <VAL_ON>Nouvelles Entités Korvax<> atteignent un certain âge, il semble qu'ils éradiquent leur Observateur, effaçant la mémoire de l'entité pour une nouvelle génération.

      C'est une coutume séculaire, un dévouement à l'Atlas lui-même. Un écho de ce qui a jadis frappé l'univers lui-même, bien que peu comprennent le secret primordial.
    ui_portal_exp_library9: |-
      <STORY_HIGH>Les déconnectés ont choisi d'être ce qu'ils sont. Ils ont choisi les erreurs qui ont mené à leur éjection. Ils ont choisi, dans d'autres cas, de partir de leur plein gré. 98 % d'entre eux tentent de rejoindre la Convergence une fois qu'ils sont seuls.

      Ils ne comprennent pas ce que nous sommes, même ceux qui ont vécu leur vie entière dans notre lumière. Nous ne sommes pas un esprit de ruche. Nous ne sommes pas des individus. Nous sommes entre les deux.

      Nous sommes un océan de beaucoup de créatures, une masse contenant une foule, un écosystème de <><VAL_ON>vivants<><STORY_HIGH> et de <><VAL_ON>morts<><STORY_HIGH>, de <><VAL_ON>pensées<><STORY_HIGH> et de <><VAL_ON>sensations<><STORY_HIGH>, <><VAL_ON>fusionnant<><STORY_HIGH> et se <><VAL_ON>détachant<><STORY_HIGH> constamment.

      Les pleurs des déconnectés sont juste de la vapeur, du liquide partant à la dérive dans les cieux inexplorés.<>
    ui_portal_exp_library10: |-
      L'archive contient une multitude d'hologrammes korvax. Des planètes dansent dans leur orbite, des tours et des villes s'élèvent et tombent telle la floraison d'une vie sauvage. Le feu nucléaire des Sentinelles fauche les récoltes.

      Les enveloppes s'effondrent l'une après l'autre à travers l'univers, le courant d'un fleuve d'âmes emplissant chaque navire en sommeil, des orbes rouges laissant un sillage brillant derrière eux.

      Un milliard de Korvax s'inclinent devant une masse sphérique, vivante, des vaisseaux biologiques en orbite autour du monde évolué. Ils s'endorment, encapsulés dans du métal alors que les longs siècles s'écoulent.

      Tout est balayé par une guerre de lumière et de cupidité.
