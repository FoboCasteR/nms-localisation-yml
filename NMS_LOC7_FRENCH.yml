      AMD FidelityFX Super Resolution 1.0 est une technologie de pointe suroptimisée d'upscaling spatial qui produit des images d'une qualité impressionnante avec une fréquence d'images élevée.

      <STELLAR>Ultra qualité<> - Produit une image agrandie d'une qualité pratiquement indiscernable du rendu natif.

      <STELLAR>Qualité<> - Produit une image agrandie à super haute résolution d'une qualité similaire au rendu natif, avec un gain de performance conséquent.

      <STELLAR>Équilibré<> - Produit une image agrandie à super haute résolution d'une qualité approchante de la résolution native, avec un gain de performance majeur.

      <STELLAR>Performance<> - Affecte la qualité de l'image. Ne sélectionnez cette option que si vous avez un besoin critique de performance supplémentaire.

      Ce paramètre affecte uniquement la performance du processeur graphique.
