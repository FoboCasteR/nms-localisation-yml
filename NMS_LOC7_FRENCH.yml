    ui_exped_rogue_comm_intr_msg6: Signalez l'étrange signal du vaisseau au <SPECIAL>spécialiste
      Polo<>
    ui_exped_rogue_comm_intr_lang1: Déjà de retour, mon ami ? Telle notre petite maison,
      tu t'en vas et tu reviens ! Tu veux reparler de la boucle, n'est-ce pas ?
    ui_exped_rogue_comm_intr_lang1a: Déjà de retour, mon ami ?
    ui_exped_rogue_comm_intr_opt1_a: L'interroger sur la boucle
    ui_exped_rogue_comm_intr_opt1_b: Se souvenir
    ui_exped_rogue_comm_intr_res1_a: Est-ce si différent d'avant, Ami-Voyageur ? Peut-être
      t'y habitueras-tu. D'autres amis se sont adaptés, après tout...
    ui_exped_rogue_comm_intr_res1_b: Non ? Pas cette fois ? Hmmm... <NEWLINE>Pardonne-moi,
      nous avons dû boucler plus loin que je ne le pensais !
    ui_exped_rogue_comm_intr_lang2: Tu en as assez vu, je crois ? Tu n'es pas le seul !
      Tu as tout le temps du monde, mais ce n'est pas la meilleure façon de le passer.
      Mais ne t'inquiète pas, mon ami. Nous avons eu beaucoup de temps pour y réfléchir.
      Nous avons un plan, toi et moi !
    ui_exped_rogue_comm_intr_desc2: |-
      Polo sourit, son bec claque doucement. La pièce nage autour de moi, l'air imprégné d'un parfum de carillons et de sifflements.
      Je le vois. Je me souviens.
    ui_exped_rogue_comm_intr_desc2a: Je le vois. Je me souviens.
    ui_exped_rogue_comm_intr_lang3: |-
      L'univers regorge d'anomalies merveilleuses. Un motif se dessinera dans la boucle, un signal dans la matière profonde. Nous l'observerons de près !
      Tu sais déjà ce dont nous avons besoin, je crois ?
    ui_exped_rogue_comm_intr_lang3a: Tu sais déjà ce dont nous avons besoin, je crois ?
    ui_exped_rogue_comm_intr_res_c: Viens, mon vieil ami ! Il y a une réponse à toutes
      les choses, à la fin.
    ui_exped_rogue_comm_del_opt_a: Donner le matériau
    ui_exped_rogue_comm_del_opt_b: Répondre que vous reviendrez
