    ui_wormdust_name: POUSSIÈRE CORROMPUE
    ui_wormdust_name_l: Poussière corrompue
    ui_wormdust_desc: |-
      De la terre désertique poudreuse, visqueuse à cause des sécrétions de l'immense ver des sables. Autrefois, certains considéraient cette poussière comme le divin descendant des vers. Son odeur est étrangement sucrée.

      La poussière corrompue s'accumule sur les gisements des planètes dégradées par l'<SPECIAL>activité du ver titan<>.
    ui_wormdust_sub: Les cendres du désespoir
    ui_wormdust_sym: "?"
    ui_wormbook_name: MANUSCRIT FRÉMISSANT
    ui_wormbook_name_l: Manuscrit frémissant
    ui_wormbook_desc: "Une feuille translucide en <STELLAR>vélin de ver<>, couverte
      d'un texte écrit par un adorateur. Elle frémit lorsqu'on la touche.\n\n'Les
      enfants furent les premiers à l'entendre.\nUn boum boum boum retentissant profondément,
      sous le sable.\nLe premier ver balafra le ciel comme un éclair noir en se dressant
      soudainement. \nLes uns après les autres, les vers apparurent dans le désert.
      Ils migraient.\nÀ chaque saison des tempêtes, nous espérons être élus. Nous
      formons une ligne dans le désert, les mains brandies vers le ciel.\nTous peuvent
      entrer dans la gueule.\nNous sommes tous égaux sous le règne des vers.'"
    ui_wormbook_sub: Document d'adorateur
    ui_wormreader_name: IMPLANT DE PIRATAGE DE L'ARCHIVE
    ui_wormreader_name_l: Implant de piratage de l'archive
    ui_wormreader_desc: |-
      Un <TECHNOLOGY>pare-feu biotechnique<>, conçu pour protéger des dangers cognitifs textuels. Il est couvert d'une substance visqueuse, des bulles émergent à sa surface.

      Intégré sous la peau, il octroie l'accès administratif aux anciens textes interdits conservés aux <SPECIAL>archives planétaires<>.
      <FUEL>Attention<> : N'ouvrez pas les textes interdits. Une exposition aux textes interdits est extrêmement risquée.
    ui_wormreader_sub: Circuit d'accès sous-cutané
    ui_wormtech_name: SYNTHÉTISEUR VISCÉRAL
    ui_wormtech_name_l: Synthétiseur viscéral
    ui_wormtech_desc: |-
      Une technologie d'un autre monde. Ses membranes accueillantes sont douces et gélatineuses, une douce lumière pourpre émane d'elles.

      Sa protection tiède permet à l'utilisateur d'extraire du <STELLAR>vil frai<> des poches embryonnaires des <SPECIAL>vrilles affamées<>.
    ui_wormtech_sub: Incubateur éthéré
    ui_wormprod_name: VIL FRAI
    ui_wormprod_name_l: Vil frai
    ui_wormprod_desc: |-
      Le fragile embryon d'une <SPECIAL>vrille affamée<>, encore couvert de mucus. Il gémit et se tord quand on le touche.

      Il peut être extrait de sa poche embryonnaire à l'aide d'un <TECHNOLOGY>synthétiseur viscéral<>.
    ui_wormprod_sub: Embryon affamé
    ui_wormscroll1_name: 'FEUILLET EN PEAU DE VER : 1'
    ui_wormscroll1_name_l: 'Feuillet en peau de ver : 1'
    ui_wormscroll1_desc: |-
      Ce <STELLAR>document vivant<> est couvert d'anciennes écritures. On peut lire :

      'Le seigneur ver s'élève au-dessus de la terre poussiéreuse, sa chair devient ciel.
      Nos enveloppes pathétiques ne peuvent le suivre, ni tout en haut ni tout en bas.
      Nous nous livrons à la terre.
      Que notre sacrifice soit accepté.'
    ui_wormscroll2_name: 'FEUILLET EN PEAU DE VER : 2'
    ui_wormscroll2_name_l: 'Feuillet en peau de ver : 2'
    ui_wormscroll2_desc: "Ce <STELLAR>document vivant<> est couvert d'anciennes écritures.
      On peut lire :\n\n'La poussière nous étouffait. \nNous yeux pleuraient et rougissaient.
      \nMais la vérité était inéluctable.\nLes veines de l'Atlas étaient apparues.'"
    ui_wormscroll3_name: 'FEUILLET EN PEAU DE VER : 3'
    ui_wormscroll3_name_l: 'Feuillet en peau de ver : 3'
    ui_wormscroll3_desc: |-
      Ce <STELLAR>document vivant<> est couvert d'anciennes écritures. On peut lire :

      'À chaque tempête, nous supplions d'être choisis ;
      Les mains vers le ciel, les visages dans la poussière, hurlant de toute notre âme !
      Lorsque les gouttes de pluie tombent sur le sol, les veines de l'Atlas répondent.
      L'extase de notre perte est indescriptible.'
    ui_wormscroll4_name: 'FEUILLET EN PEAU DE VER : 4'
    ui_wormscroll4_name_l: 'Feuillet en peau de ver : 4'
    ui_wormscroll4_desc: "Ce <STELLAR>document vivant<> est couvert d'anciennes écritures.
      On peut lire :\n\n'Nous tombons lorsqu'il nous engloutit, tentant de nous accrocher
      aux parois glissantes - \nOh ! - il faut atteindre le gésier conscients. \nInspirons
      profondément ! Nos poumons gargouillent !\nLa bave emplit nos nez et assaille
      nos yeux, \nmême si dans cette chaude noirceur, nous sommes déjà aveugles.'"
    ui_wormscroll5_name: 'FEUILLET EN PEAU DE VER : 5'
    ui_wormscroll5_name_l: 'Feuillet en peau de ver : 5'
    ui_wormscroll5_desc: "Ce <STELLAR>document vivant<> est couvert d'anciennes écritures.
      On peut lire :\n\n'Maudite soit la lenteur de la régurgitation, \nMaudite soit
      la chair faible qui m'entrave encore !\nMes frères se sont réincarnés, s'élevant
      depuis la poussière bénie sous la forme de vrilles. \nCapillaires éclatants
      surgissant des grandes veines, serpentant à travers le sable.\nJe serai patient.
      Jusqu'à la prochaine tempête.'"
    ui_wormscroll_sub: Parchemin de chair
    ui_player_title_expd4: Seigneur ver %NAME%
    ui_expd_title_04_name: 'TITRE : ''SEIGNEUR VER'''
    ui_expd_title_04_name_l: 'Titre : ''Seigneur ver'''
    ui_expd_title_04_desc: |-
      Un <STELLAR>titre d'explorateur<> exclusif, commémorant l'accomplissement de l'expédition <STELLAR>Émergence<>.

      Appliquez ce titre à votre bannière à un <TECHNOLOGY>modificateur d'apparence<>.
    bld_decal_expd_04_name: ADHÉSIF D'EXPÉDITION ÉMERGENCE
    bld_decal_expd_04_name_l: Adhésif d’expédition Émergence
    bld_decal_expd_04_description: |-
      Un adhésif exclusif à placer où vous voulez, pour décorer et ajouter du cachet à votre base.

      Cet adhésif commémore l'accomplissement de l'expédition <STELLAR>Émergence<>.
    ui_banner_expd_04_name: BANNIÈRE D'EXPÉDITION ÉMERGENCE
    ui_banner_expd_04_name_l: Bannière d’expédition Émergence
    ui_tip_banner_expd_04: Bannière d’expédition Émergence
    ui_banner_expd_04_desc: |-
      Équipez cette <STELLAR>touche personnelle<> exclusive en commémoration de l'accomplissement de l'expédition <STELLAR>Émergence<>.
      Appliquez cette bannière à votre profil dans un <TECHNOLOGY>modificateur d'apparence<>.
    bld_wormflag_name: AVERTISSEMENT TITANESQUE
    bld_wormflag_name_l: Avertissement titanesque
    bld_wormflag_desc: |-
      Un drapeau inquiétant, avertissant tous ceux qui foulent cette terre de se déplacer avec précaution.

      Le <SPECIAL>ver titan<> entend vos pas...
    bld_wormfirework_name: LANCEUR DE CHAIR
    bld_wormfirework_name_l: Lanceur de chair
    bld_wormfirework_desc: |-
      Des feux d'artifice de luxe. Cette technologie pyrotechnique organique s'élance dans le ciel et explose en bave, plasma et petits vers. Allumez-les pour illuminer les cieux de formes dégoûtantes.

      Placez le tube de lancement depuis le <VAL_ON>menu de construction<> (<IMG>BUILD_MENU<>). <FUEL>Attention<> : ne pas viser les créatures vivantes. Non recommandé pour un usage en intérieur.
    ui_firework_pack_expd_04_name: PACK LANCEUR DE CHAIR
    ui_firework_pack_expd_04_name_l: Pack lanceur de chair
    ui_firework_pack_expd_04_desc: |-
      Des feux d'artifice de luxe. Cette technologie pyrotechnique organique s'élance dans le ciel et explose en bave, mucus et petits vers. Allumez-les pour illuminer les cieux de formes dégoûtantes.

      Placez le tube de lancement depuis le <VAL_ON>menu de construction<> (<IMG>BUILD_MENU<>). <FUEL>Attention<> : ne pas viser les créatures vivantes. Non recommandé pour un usage en intérieur.
    bld_wormskull_name: TROPHÉE TITANESQUE
    bld_wormskull_name_l: Trophée titanesque
    bld_wormskull_desc: |-
      Une décoration exclusive à construire sur votre base.

      Ce crâne denté appartenait à un grand vertébré apode, cousin du ver des sables titan. Ses mâchoires sont assez puissantes pour broyer un multi-outil ou les os de la plupart des créatures.
    bld_wormskull_sub: Crâne ornemental
    ui_wormhat_name: CASQUE DE VORACITÉ
    ui_wormhat_name_l: Casque de voracité
    ui_tip_wormhat: Casque de voracité
    ui_wormhat_desc: |-
      Un <STELLAR>changement d'apparence d'exocombinaison<> exclusif.

      Permet de redistribuer vos organes faciaux et apeurer les autres explorateurs en adoptant l'apparence d'un adorateur des vers des sables. Ce casque en biosilicone protège de tous les dangers planétaires connus, mais peut donner une impression de moiteur à son porteur.

      Faites adopter une tête rituelle à votre apparence de <STELLAR>Vy'keen<> à un <TECHNOLOGY>modificateur d'apparence<>.
    ui_wormtrail_name: TRAÎNÉE HORRIBLE
    ui_wormtrail_name_l: Traînée horrible
    ui_tip_jettrail_worm: Traînée horrible
    ui_wormtrail_desc: |-
      Un <STELLAR>changement d'apparence d'exocombinaison<> exclusif.

      Fixe un bioréservoir actif aux buses d'échappement du Jetpack. Au cours du vol, les propulseurs chauffent et éjectent le jus visqueux contenu à l'intérieur.
      <STELLAR>Note<> : Contient des vers vivants. Les vers éjectés risquent d'infester les écosystèmes locaux.

      Vous pouvez transformer l'apparence de votre exocombinaison à un <TECHNOLOGY>modificateur d'apparence<>.
    ui_expd_egg_04_name: OEUF DE VER DES SABLES
    ui_expd_egg_04_name_l: Oeuf de ver des sables
    ui_expd_egg_04_sub: Frai titanesque
    ui_expd_egg_04_desc: |-
      Un œuf vivant, fertile, <TRADEABLE>prêt à éclore !<>

      À l'intérieur de la coquille se trouve un petit ver enroulé et affamé qui ondule continuellement.

      La scanographie indique qu'il a le potentiel génétique d'un ver <FUEL>corrompu<> et <FUEL>insatiable<>.
    ui_wormgrabber_label: Vrille affamée
    ui_wormgrabber_sub: Vaisseau des mille bouches
