    ui_exped_worm1_name: Le réveil de la bête
    ui_exped_worm1_name_u: LE RÉVEIL DE LA BÊTE
    ui_exped_worm1_desc: Suivre votre premier ver titan
    ui_exped_worm1_desc_d: A traqué votre premier titan
    ui_exped_wormhunt_obj: Atteignez un terrier de ver sur le 1er monde corrompu
    ui_exped_wormhunt_obj2: Atteignez un terrier de ver sur le 2e monde corrompu
    ui_exped_wormhunt_obj3: Atteignez un terrier de ver sur le 3e monde corrompu
    ui_exped_wormhunt_obj4: Atteignez un terrier de ver sur le 4e monde corrompu
    ui_exped_wormhunt_obj5: Atteignez un terrier de ver sur le 5e monde corrompu
    ui_exped_wormhunt_obj_tip1: |-
      'Le seigneur ver s'élève au-dessus de la terre poussiéreuse, sa chair devient ciel.
      Nos enveloppes pathétiques ne peuvent le suivre, ni tout en haut ni tout en bas.
      Nous nous livrons à la terre.
      Que notre sacrifice soit accepté.'

      Suivez un <SPECIAL>ver titan<> alors qu'il s'enfonce dans la planète.
      Utilisez l'<TECHNOLOGY>analyse de cible<> pour localiser le sol sacré par lequel ils se retirent vers le cœur de la planète.
      Trouvez ce terrier de ver titan là où commence l’expédition.
    ui_exped_wormhunt_obj_tip2: "'La poussière nous étouffait. \nNos yeux pleuraient
      et rougissaient. \nMais la vérité était inéluctable.\nLes veines de l'Atlas
      sont apparues.'\n\nSuivez un <SPECIAL>ver titan<> alors qu'il s'enfonce dans
      la planète.\nUtilisez l'<TECHNOLOGY>analyse de cible<> pour localiser le sol
      sacré par lequel ils se retirent vers le cœur de la planète.\nTrouvez ce terrier
      de ver titan près du <STELLAR>second<> point de rendez-vous."
    ui_exped_wormhunt_obj_tip3: |-
      'À chaque tempête, nous supplions d'être choisis ;
      Les mains sur nos visages, les visages dans la poussière, hurlant de toute notre âme !
      Lorsque les gouttes de pluie tombent sur le sol, les veines de l'Atlas répondent.
      L'extase de notre perte est indescriptible.'

      Suivez un <SPECIAL>ver titan<> alors qu'il s'enfonce dans la planète.
      Utilisez l'<TECHNOLOGY>analyse de cible<> pour localiser le sol sacré par lequel ils se retirent vers le cœur de la planète.
      Trouvez ce terrier de ver titan près du <STELLAR>troisième<> point de rendez-vous.
    ui_exped_wormhunt_obj_tip4: "'Nous tombons lorsqu'il nous engloutit, tentant de
      nous accrocher aux parois glissantes - \nOh ! - il faut atteindre le gésier
      conscients. \nNos poumons gargouillent.\nLa bave emplit nos nez et assaille
      nos yeux, \nmême si dans cette chaude noirceur, nous sommes déjà aveugles.'\n\nSuivez
      un <SPECIAL>ver titan<> alors qu'il s'enfonce dans la planète.\nUtilisez l'<TECHNOLOGY>analyse
      de cible<> pour localiser le sol sacré par lequel ils se retirent vers le cœur
      de la planète.\nTrouvez ce terrier de ver titan près du <STELLAR>quatrième<>
      point de rendez-vous."
    ui_exped_wormhunt_obj_tip5: "'Maudite soit la lenteur de la régurgitation, \nMaudite
      soit la chair faible qui m'entrave encore !\nMes frères se sont réincarnés,
