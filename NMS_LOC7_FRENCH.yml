    drone_npc_sent4_res_f: On fait du <TECHNOLOGY>BON<> travail !
    drone_npc_sent4_opt_g: Accepter les plans
    drone_npc_sent5_desc_a: Lélaps est ravie de la transformation du Minotaure.
    drone_npc_sent5_lang_a: |-
      Voilà ! Le Minotaure n'est plus un robot-<TECHNOLOGY>MACHINE<>. C'est un <TECHNOLOGY>AMI<> ! Ou non-ami. Il peut <TECHNOLOGY>CHOISIR<> !
