    ui_portal_sent_miss_1_nx: |-
      L'itération Téthys, très bouleversée, a contacté le communicateur de mon vaisseau, apparemment en « empruntant » l'équipement de Polo. Elle m'a dit avoir détecté un énorme pic d'activité sentinelle et tient à en savoir davantage. Elle aimerait que j'aille voir de quoi il s'agit.

      <STORY_HIGH>-{{ Je ne vous mentirai pas, Voyageur ; ce sera dangereux. Armez-vous en conséquence. Restez vigilant. Ne faites rien de stupide. Mais également, ne tardez pas : cette occasion ne se représentera peut-être pas ! }}-<>
    ui_portal_sent_miss_2_nx: |-
      Le pic d'activité semblait centré autour de la tombe d'un Voyageur, où se trouvait toujours une force sentinelle. Parmi les unités que j'ai vaincues, il y avait un puissant méca sentinelle.

      Téthys serait sûrement intéressée, mais j'ai décidé de poursuivre mon enquête, pour voir si les Sentinelles avaient laissé quelque chose...
    ui_portal_sent_miss_10_nx: J'ai intégré la <SPECIAL>technologie de cuirassé<>
