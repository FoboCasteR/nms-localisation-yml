      Apprenez le plan de construction <TECHNOLOGY>%ITEM%<>
      <STELLAR>Modules de frégate récupérés<> requis : %CURRENT%/%AMOUNT%
      Achetez des plans au <TECHNOLOGY>terminal d'amélioration<> du cargo.
    ui_exped_build_part_f_msg1_b: |-
      Apprenez le plan de construction <TECHNOLOGY>%ITEM%<>.
      Achetez des plans au <STELLAR>terminal de contrôle des amélioration<> du cargo
      Le terminal se situe sur le pont du cargo.
    ui_exped_build_part_f_msg1_alt: |-
      Apprenez le plan de construction <TECHNOLOGY>%ITEM%<>.
      Ce plan est une récompense de l'étape <EXPED>%MILESTONE%<>.
    ui_exped_build_part_f_msg2: |-
      Construisez un(e) <TECHNOLOGY>%ITEM%<>.
      Retournez à votre cargo pour commencer la construction.
    ui_exped_build_part_f_msg3: |-
      Construisez un(e) <TECHNOLOGY>%ITEM%<>.
      Ouvrez le <TECHNOLOGY>menu de construction<> avec <IMG>BUILD_MENU<>.
      Les composants de cargo sont placés sous forme de <STELLAR>pièce entière<>.
