      ]
    ui_sent_miss_judge_header_3: ENQUÊTE CITOYENNE
    ui_sent_miss_judge_title_3: Curiosité approfondie
    ui_sent_miss_judge_question_3a: "<VAL_ON>Résolution requise :<> Répondre aux questions
      des citoyens sur [ le Factionnaire ]"
    ui_sent_miss_judge_dilemma_3a: Les citoyens sont devenus curieux. Ils font part
      de l'apparition soudaine et traumatisante des cuirassés sentinelles, ainsi que
      du drone rebelle qui semble accompagner le superviseur.
    ui_sent_miss_judge_opt_a_3: Rassurer les citoyens
    ui_sent_miss_judge_opt_b_3: Exiger leur obéissance
    ui_sent_miss_judge_dilemma_3b: Les citoyens sont satisfaits de vos paroles. Ils
      ont vécu dans la peur des Sentinelles toute leur vie et espèrent maintenant
      vivre en paix. Ils souhaitent vous accompagner dans votre recherche de réponses
      et ont préparé une expédition.
    ui_sent_miss_judge_dilemma_3c: |-
      Les citoyens rappellent au superviseur actuel qu'il y avait un autre superviseur avant lui. Les Sentinelles les ont menacés toute leur vie et ils ne souhaitent plus vivre dans la peur.
      Ils sont prêts à chercher des réponses dans les structures interdites. Ils sont prêts à vous consulter pour savoir par où commencer.
    ui_sent_miss_judge_question_3b: "<VAL_ON>Résolution requise :<> Où souhaitez-vous
      envoyer l'expédition ?"
    ui_sent_miss_judge_opt_c_3: Envoyer vers un bâtiment abandonné
    ui_sent_miss_judge_opt_d_3: Envoyer vers un monolithe
    ui_sent_miss_judge4_cost_opt: Faire un compte-rendu de l'expédition sentinelle
    ui_sent_miss_judge_header_4: COMPTE-RENDU DE L'EXPÉDITION SENTINELLE DES CITOYENS
    ui_sent_miss_judge_title_4: Curiosité approfondie - Terminé !
    ui_sent_miss_judge_question_4a: "<VAL_ON>Résolution requise :<> Faire un compte-rendu
      de l'expédition"
    ui_sent_miss_judge_dilemma_4a: Les citoyens sont revenus de leur expédition en
      quête de réponses sur les Sentinelles. Ils rapportent qu'ils ont trouvé un plan
      de <SPECIAL>cuirassé sentinelle<>, mais l'ambiance est mitigée.
    ui_sent_miss_judge_opt_a_4: Remercier les explorateurs
    ui_sent_miss_judge_opt_b_4: Interroger les explorateurs
    ui_sent_miss_judge_dilemma_4b: |-
      Les citoyens murmurent leur appréciation. Mais vous entendez des chuchotements, des inquiétudes à propos de l'eau.
      Les citoyens hésitent à parler davantage. Ils n'ont pas l'air dans leur assiette...
    ui_sent_miss_judge_dilemma_4c: Les citoyens hésitent à parler davantage. Vous
      entendez des chuchotements, des inquiétudes à propos de 'l'eau' que vous avez
      du mal à comprendre. Ils n'ont pas l'air dans leur assiette...
    ui_sent_miss_judge_question_4b: "<VAL_ON>Résolution requise :<> Comment traiter
      les explorateurs ?"
    ui_sent_miss_judge_opt_c_4: Libérer les explorateurs
