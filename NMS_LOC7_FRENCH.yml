    ui_exped_civ_pod_name_u: VOYAGE MORPHÉIQUE
    ui_exped_civ_pod_desc: Établir le contact
    ui_exped_civ_pod_desc_d: Civilisation disparue retrouvée
    ui_exped_civ_pod_obj: Établir le contact avec les autres
    ui_exped_civ_pod_obj_tip: |-
      L'équipage du cargo a assemblé un diffuseur de fortune, bricolé à partir de composants électroniques récupérés et conservés en lieu sûr pendant de nombreuses années. Cet enchevêtrement de câbles tentera d'entrer en contact avec les derniers vestiges connus de la planète d'origine du cargo.

      Localisez l'appareil dans votre inventaire puis sélectionnez Diffuser (<IMG>FE_ALT1<>) pour commencer le processus de localisation.
    ui_exped_civ_pod_msg1: |-
      D'autres vaisseaux de la planète d'origine du cargo se sont éparpillés à travers la galaxie
      Terminez l'étape <EXPED>%MILESTONE%<> pour en savoir plus
    ui_exped_civ_pod_msg2: |-
      Retrouvez les survivants disparus
      Fabriquez un <SPECIAL>répéteur de planète d'origine<>
      Accédez à votre inventaire (<IMG>INVENTORY<>) et fabriquez-le avec <IMG>PRODMENU<>
    ui_exped_civ_pod_msg3: |-
      Retrouvez les survivants disparus
      Activez le <SPECIAL>répéteur de planète d'origine<>
      Localisez-le dans votre inventaire (<IMG>INVENTORY<>) et activez-le avec <IMG>FE_ALT1<>
    ui_exped_civ_pod_msg4: |-
      Retrouvez les survivants disparus.
      Scanographie de fréquences en quête de traces de foyer : %SIGNAL%
    ui_exped_civ_pod_msg4a: |-
      Utilisez le <SPECIAL>répéteur de planète d'origine<> pour retrouver les survivants disparus
      Retournez à votre vaisseau et suivez le signal
    ui_exped_civ_pod_msg4b: |-
      Utilisez le <SPECIAL>répéteur de planète d'origine<> pour retrouver les survivants disparus
      Activez le <TECHNOLOGY>pulsoréacteur<> pour chercher dans l'espace aérien local
    ui_exped_civ_pod_msg4c: |-
      Utilisez le <SPECIAL>répéteur de planète d'origine<> pour retrouver les survivants disparus
      Un objet anormal bloque les signaux
      Activez le <TECHNOLOGY>pulsoréacteur<> pour chercher dans une autre zone
    ui_exped_civ_pod_msg5: |-
      Établissez le contact avec le <SPECIAL>'radeau de survie'<>
      Ouvrez le communicateur en appuyant sur <IMG>QUICK_MENU<>
    ui_exped_civ_pod_hud: CANAL D'URGENCE
    ui_civ_pod_poi_alert_msg: |-
      <SPECIAL>Écho de signal de survivant<> détecté dans l'espace aérien local
      Ralentissez pour intercepter le vaisseau
    ui_civ_pod_poi_alert_osd: RETOUR DE SIGNAL DÉTECTÉ <IMG>SLASH<> ÉTEIGNEZ LE PULSORÉACTEUR
      POUR INTERCEPTER
    ui_exped_civ_pod_lang_title: Le radeau de sauvetage
    ui_exped_civ_pod_encounter_desc: J'ai suivi le signal jusqu'à cet énorme vaisseau,
      un radeau de sauvetage interstellaire à la dérive depuis le cataclysme qui a
      détruit sa planète d'origine.
    ui_exped_civ_pod_encounter_opt1: Tenter d'établir le contact
    ui_exped_civ_pod_encounter_resa: |-
      Pas de réponse.
      J'essaie les canaux l'un après l'autre à la recherche d'un signe de vie.
      Enfin, j'entends un signal parmi les grésillements.
    ui_exped_civ_pod_encounter_resb: La gravité nous a divisés, et elle nous rassemblera.
      Il existe un chemin...
    ui_exped_civ_pod_encounter_resc: Le message se répète en boucle, inlassablement.
      Ce fut leur dernière diffusion. <NEWLINE> Les mots sont accompagnés de ce qui
      ressemble aux plans d'une sorte de technologie.
    ui_exped_civ_pod_encounter_opt2: Récupérer les plans
    ui_exped_civ_pod_encounter_res2: |-
      Je ne sais pas quel destin a rencontré ce radeau de sauvetage, combien de temps ni jusqu'où il a voyagé. Cet appareil, quel qu'il soit, était leur guide, leur phare dans la nuit.
      Je ne sais que dire à l'équipage.
