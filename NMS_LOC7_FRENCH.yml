      Achevez des <TECHNOLOGY>étapes<> pour gagner des récompenses. Terminez toutes les étapes d'une <COMMODITY>phase<> pour gagner des objets spéciaux et exclusifs.
    ui_exped6_main_desc: Traquez une faction de pirates sans merci et mettez la main
      sur leur trésor caché.
