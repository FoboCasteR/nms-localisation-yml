    ui_exped_spooky_wormegg_obj: 'Collectez leur vil frai : %CURRENT%/%AMOUNT%'
    ui_exped_spooky_wormegg_objtip: |-
      Collectez du <SPECIAL>vil frai<> sur les <STELLAR>vrilles affamées<> qui apparaissent sur les terriers de vers titans.

      Trouvez une planète qui montre une <STELLAR>activité intensive de ver titan<> sur la carte galactique. Tous les points de rendez-vous se trouveront sur ce genre de planète.

      Un <TECHNOLOGY>synthétiseur viscéral<> est nécessaire pour collecter le vil frai. Terminez les étapes <EXPED>Dans le rouge<> et <EXPED>Le titan se soumettra<> pour acquérir un synthétiseur viscéral.
    ui_exped_spooky_wormegg_msg1a: |-
      Collectez leur <SPECIAL>vil frai<> : %CURRENT%/%AMOUNT%
