    update10_title: Mise à jour de No Man's Sky Sentinel
    update10_notes: |-
      No Man's Sky SENTINEL vous offre de nombreuses nouvelles fonctionnalités. Vous trouverez plus d'informations sur www.nomanssky.com.

      * Les 4 nouveaux types de Sentinelles, plus complexes à vaincre, rendront vos expéditions plus palpitantes.
      * Plus intelligentes que jamais, les Sentinelles ont la possibilité de déployer des boucliers et savent mieux s'orienter.
      * Retrouvez de nouvelles armes avec des capacités inédites comme paralyser les ennemis ou infliger des dégâts sur la durée.
      * Une nouvelle série de missions vous plonge dans l'histoire des Sentinelles et vous permet d'avoir des compagnons robots rien qu'à vous pour combattre à vos côtés.
      * Les inquiétants piliers sentinelles renferment de nouvelles histoires et de nouveaux secrets, ainsi que le pouvoir de saboter les patrouilles sentinelles.
      * Les emplacements de multioutil sont passés de 3 à 6 et les emplacements de compagnon sont passés de 6 à 18.

      Hello Games a travaillé d'arrache-pied pour améliorer et enrichir No Man's Sky. Nous espérons que ça vous plaira :)

      Merci beaucoup,
      Hello Games
    vehicle_autopilot: Pilote IA du Minotaure
    ui_mech_autopilot_name: PILOTE IA DU MINOTAURE
    ui_mech_autopilot_name_l: Pilote IA du Minotaure
    ui_mech_autopilot_desc: |-
      Un <TECHNOLOGY>plug-in de pilote artificiel<> semi-autonome pour l'exonef lourd hybride du Minotaure. Cette installation permet au Minotaure de <STELLAR>traverser des planètes de manière autonome<> ou d'aider son opérateur principal à <STELLAR>combattre<> ou à <STELLAR>extraire du minerai<>.

      Le pilote IA cède toujours le contrôle à l'opérateur principal lorsque ce dernier entre dans le cockpit.

      Les opérations de pilotage font l'objet d'une haute restriction. L'IA est incapable de développer des liens émotionnels ou de contrôler indépendamment le Minotaure.
