    ui_exped_cruise_title: Journal de voyage, %FREIGHTER%
    ui_exped_cruise1_lang: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Arrivée dans le système %SYSTEM%.
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – moteurs à distorsion se sont éteints en plein saut, le réacteur est gravement endommagé – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
      Ils commencent à manquer de pièces, on ne peut plus continuer ainsi – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – enfin, la cryocapsule du capitaine commence à fondre...
    ui_exped_cruise2_lang: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Arrivée dans le système %SYSTEM%.
      D'après l'ordinateur, plus d'une décennie s'est écoulée depuis notre départ. C'est possiblement vrai. L'épuisement dévore tout et notre mémoire se fait capricieuse.
      Au moins, la vie reprend enfin un rythme, depuis le réveil du capitaine. Mais où allons-nous ? Vers l'obscurité et la déception, une fois de plus...
    ui_exped_cruise3_lang: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Arrivée dans le système %SYSTEM%.
      Un vaisseau, même s'il figure parmi les meilleurs, n'est que la pâle copie d'une planète. On commence à le voir comme il est : un immense squelette métallique.
      La tiédeur du sol, le contact de la terre, le passage progressif du jour à la nuit nous manquent. Les étoiles, bien que magnifiques, sont froides et impitoyables.
      Ce n'est pas une vie, de flotter sans fin dans l'espace.
      Ce n'est pas une vie. Mais c'est la vie.
    ui_exped_cruise4_lang: |-
      Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Arrivée dans le système %SYSTEM%.
      Tandis que nous franchissons une nouvelle frontière de secteur, nous nous laissons aller à repenser à notre tout premier départ.
      Notre propre maison s'est retournée contre nous. Nous avons appris ce dont elle n'était pas capable. Sa gravité, son cœur en fusion, sa lente décomposition vers une apocalypse indifférente.
      Notre flotte de fortune était inachevée, trop peu de capsules ont été chargées. L'onde de choc a consumé ceux qui étaient toujours en orbite basse et dispersé les autres dans l'espace. Le feu, le chaos, la – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
    ui_exped_cruise5_lang: "Horodatage <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> ::
      Arrivée dans le système %SYSTEM%.\nNous continuons donc à avancer, à chercher.
      Il existe une infinité de mondes, mais nous n'avons qu'une seule maison.\nNous
      sommes disséminés, mais nous sommes entiers. Les autres sont là, quelque part.
      Chaque distorsion, chaque scan, chaque signal analysé... Les chances sont faibles,
      mais pas nulles. "
