    ui_sent_miss_gemini_marker: 'Itération : Gémeaux'
    ui_sent_miss_mercury_marker: 'Itération : Mercure'
    ui_sent_miss_tethys_marker: 'Itération : Téthys'
    ui_sent_miss_hesperus_marker: 'Itération : Hespéros'
    fth_exotic4_sent1_desc: Téthys parcourt la pièce de ses yeux étroits aux mouvements
      effrénés. Après une légère hésitation, Téthys bondit avec agitation.
    fth_exotic4_sent1_lang: |-
      Tromperie ! Imposteurs ! Trahison ! Méfiance ! Ils ont des yeux partout, Voyageur. Des yeux partout !
      ...
      Mais j'ai moi-même mes propres méthodes. Mon réseau voit beaucoup de lui-même. Mais d'abord, raconte-moi, avec tes propres mots, ce qu'il s'est passé dans ta colonie.
    fth_exotic4_sent1_opt_a: Décrire les nouvelles Sentinelles
    fth_exotic4_sent1_opt_b: Révéler la coque de drone récupérée
    fth_exotic4_sent1_res_a: |-
      Hum. Ils n'ont jamais fait preuve de pitié envers ceux qui essaient de construire sur une planète. C'est une constante.
      Mais ça, c'est nouveau. Inattendu. Nous devons en savoir plus.
    fth_exotic4_sent1_res_b: Téthys tient le drone entre ses mains, le retournant
      avec une délicatesse inattendue.
    fth_exotic4_sent1_lang2: |-
      Pardonne-moi, Voyageur. Ils m'ont poursuivie pendant si longtemps, mais je n'en ai jamais vu d'aussi près...
      Peut-être que celui-ci est notre clé. Je pourrais le restaurer, reconfigurer son cerveau... En faire notre lien avec leur ruche infernale !
      Oui, oui ! Il ne faudrait que quelques nouveaux composants... Je vais commencer sur-le-champ ! Vois ce que tu peux te procurer auprès des autres.
    fth_exotic1_sent1_desc: |-
      Le visage d'Ariane semble flotter alors que je la regarde.
      Je secoue la tête et clarifie ma vision. Je dois me concentrer. Ariane a peut-être les choses dont Téthys a besoin pour restaurer le drone.
    fth_exotic1_sent1_opt: Expliquer le plan de Téthys
    fth_exotic1_sent1_res_lang1: Pourquoi posséderais-je une telle chose ? Je...
    fth_exotic1_sent1_res_desc: Elle se met à tousser. Elle a l'air malade...
    fth_exotic1_sent1_res_lang2: Excusez-moi... Je ne suis pas dans mon assiette,
      ces temps-ci. Je ne pense pas pouvoir vous aider, <SPECIAL>Pair<>-Voyageur...
    fth_exotic2_sent1_desc: Gémeaux hoche la tête pensivement, comme perdu dans un
      étrange calcul mental.
    fth_exotic2_sent1_opt1: Révéler le plan de Téthys
    fth_exotic2_sent1_lang: |-
      Qu'est-ce que Téthys <STELLAR>fabrique<> avec un drone sentinelle ?!
      Mon ami, c'est de la folie ! Les robots ne sont pas nos amis.
    fth_exotic2_sent1_opt2: Expliquer que le drone peut être sauvé
    fth_exotic2_sent1_res: |-
      Mes yeux aspirent à la beauté, Voyageur. Mais ces 'sentinelles' sont des parasites irréfléchis, détruisant tout ce qui peut nous élever.
      ...
      Mais. Mais. Vous êtes, je suppose, en train de construire quelque chose de nouveau, en prenant cette maudite coque et en en faisant quelque chose de mieux.
      Je vais vous aider, mais s'il vous plaît, faites attention. Prenez mon <TECHNOLOGY>filament de nanites<> pour que votre drone se souvienne de moi quand il se réveillera.
    fth_exotic3_sent1_lang: Comment allez-vous, Adepte du portail ?
    fth_exotic3_sent1_opt: Expliquer le plan de Téthys
    fth_exotic3_sent1_res: |-
      Ces drones ne sont pas aussi malveillants que certains l'imaginent, Adepte du portail ! Je crois même que les Sentinelles sont une fonction vitale et nécessaire du cosmos. Je suis ravi que Téthys commence à le comprendre !
      Prenez ce <TECHNOLOGY>phylactère<>. Il contient un murmure de l'éther qui coule dans les portails. Téthys saura comment s'en servir.
    fth_exotic5_sent1_desc: Hespéros sourit, heureux de me voir.
    fth_exotic5_sent1_opt: Révéler le plan de Téthys
    fth_exotic5_sent1_res: |-
      Oh ! Faites attention, cher acolyte ! Les meilleures intentions n'empêchent pas de commettre des erreurs. Le sang des Sentinelles n'apporte que des mensonges !
      Polo est-il au courant de ce que vous faites ? Il serait plus courtois, et plus sage, de l'en informer.
    npc_polo_sent1_lang: Tu construis quelque chose, mon ami ? Oui ? Je le vois en
      toi !
    npc_polo_sent1_opt: Expliquer la situation avec le drone
    npc_polo_sent1_res: |-
      Tu es courageux, Voyageur-ami ! Tu l'as toujours été.
      Tu réussiras peut-être à apprivoiser ton petit robot, ou peut-être pas ! Mais il sera toujours fait de verre... Et il ne pourra pas exister chez nous !
      Prends ces <TECHNOLOGY>perles<>, oui. Elles t'aideront à le lier à toi. Tu feras un bon maître-robot.
    npc_polo_sent1_res_alt: Polo me fait un clin d'œil, puis me sourit légèrement.
    fth_exotic4_sent1_ret_desc: Téthys est plongée dans ses pensées. Elle me fixe
      d'un regard interrogateur.
    fth_exotic4_sent1_ret_opt: Donner les composants
    fth_exotic4_sent1_ret_res1: |-
      C'est tout ce qu'ils t'ont donné ? Ces bibelots inutiles ?
      Bon, je vais voir ce que je peux faire...
    fth_exotic4_sent1_ret_res2: Téthys prend la coque de Sentinelle endommagée et
      mes composants. L'étrange être de métal est reconstitué.
    fth_exotic4_sent1_ret_res3: |-
      Laisse-moi essayer...<PROP>HoloDrone<>
      Comme ceci...<AUDIO>TXT_RadioNoise<>
      Presque...<AUDIO>TXT_RadioNoise<><MOOD>Negative<>
      Ha !<AUDIO>UI_Destination_Reached<><MOOD>Positive<>
      Il est vivant ! Ou je suis sûr qu'il le serait, sans les champs de suppression de Polo. L'affichage de son système ne cesse de répéter le mot 'verre'.
      Tu vas devoir l'emporter loin d'ici pour un test sur le terrain.
    fth_exotic4_sent1_ret_res4: Voyageur ! ...Prends-en soin, d'accord ?
    fth_exotic4_sent5_langa: Toujours en vie, je vois ! C'est un bon début.
    fth_exotic4_sent5_desc: Téthys fait de son mieux pour avoir l'air distante et
      insouciante, mais je vois bien qu'elle a du mal à contenir son excitation. Avant
      que je puisse répondre, elle m'assaille de questions.
    fth_exotic4_sent5_langb: Ça a marché, Voyageur ? Dis-moi ! Le drone a-t-il pris
      vie ? Où t'a-t-il mené ? Qu'as-tu appris ?
    fth_exotic4_sent5_opt_a: Dire que le drone va bien
    fth_exotic4_sent5_opt_b: Raconter que le drone s'est donné un nom
    fth_exotic4_sent5_opt_c: Montrer le cerveau immaculé
    fth_exotic4_sent5_res_a: |-
      Excellent ! Nous avons bien fait, vraiment bien fait !
      Oh, que j'aimerais pouvoir le voir. Mais je ne peux pas quitter l'Anomalie, et le drone ne pourra jamais venir ici...
    fth_exotic4_sent5_res_b: |-
      Un nom ? Il s'est donné un <STELLAR>nom<> ? Hum. C'est... inhabituel. Cela va au-delà de la simple ingénierie.
      J'aurais dû regarder de plus près ces perles que Polo t'a données. Ce Gek a toujours des idées derrière la tête...
    fth_exotic4_sent5_res_c: |-
      J'ai vu beaucoup de ces choses, de mon temps, Voyageur. Mais jamais une aussi belle... Et tu dis que notre amie drone t'a demandé de me l'apporter ? Remarquable.
      Alors comme ça, on veut le mettre dans ton Minotaure ? J'aime ta façon de penser, Voyageur ! <MOOD>Positive<>Il est grand temps de s'équiper plus lourdement contre les Sentinelles !
      Ces choses ont leurs faiblesses... Ça ne devrait pas être trop compliqué de trafiquer quelques circuits...
      Oui... Ça prendra un rien de temps...<AUDIO>UI_Destination_Reached<><MOOD>Negative<>
      ...<AUDIO>TXT_RadioNoise<>
      Voilà ! C'est fini ! <AUDIO>UI_Destination_Reached<><MOOD>Positive<>
      J'ai fait le plus gros du travail en reprogrammant le cerveau. Ce schéma devrait te guider tout au long du processus.
    fth_exotic4_sent5_lang2: |-
      Mais, Voyageur... Ce cerveau... Ça ne suffira pas. Il a besoin d'autre chose. Quelque chose... de <FUEL>pourpre<>. Je ne... Hum...
      Écoute, tu le comprendras bien assez tôt. La signature que j'ai encodée dans le cerveau attirera son attention. Pars dans l'espace. Tu sauras quoi faire.
    fth_exotic4_sent5_res_final: Bonne chance, Voyageur.
