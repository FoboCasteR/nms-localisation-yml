    bld_fre_corr_a_name_l: Couloir de cargo
    bld_fre_corr_a_str_name: DROIT
    bld_fre_corr_a_str_name_l: Droit
    bld_fre_corr_a_l_name: JONCTION EN L
    bld_fre_corr_a_l_name_l: Jonction en L
    bld_fre_corr_a_t_name: JONCTION EN T
    bld_fre_corr_a_t_name_l: Jonction en T
    bld_fre_corr_desc: |-
      Ce couloir pressurisé se jouxte aisément aux pièces de cargo existantes, reliant les espaces habitables à l'intérieur de grands vaisseaux.

      Cette pièce de couloir flexible s'agrandit et rétrécit <STELLAR>automatiquement<> pour <STELLAR>former des courbes ou des jonctions<> lorsqu'elle est placée.
    bld_fre_corr_a_glass_name: COULOIR DE VERRE DE CARGO
    bld_fre_corr_a_glass_name_l: Couloir de verre de cargo
    bld_fre_corr_a_glass_desc: |-
      Ce couloir pressurisé se jouxte aisément aux pièces de cargo existantes, reliant les espaces habitables à l'intérieur de grands vaisseaux. Le plafond de verre à faible expansion et résistant aux radiations offre une vue dégagée sur l'espace lointain.

      Cette pièce de couloir flexible s'agrandit et rétrécit <STELLAR>automatiquement<> pour <STELLAR>former des courbes ou des jonctions<> lorsqu'elle est placée.
    bld_fre_room_rocloc_name: SALLE DE NAVETTE DE STOCKAGE
    bld_fre_room_rocloc_name_l: Salle de navette de stockage
    bld_fre_room_rocloc_desc: |-
      Équipement de cargo intégré avancé. Cette construction permet à son utilisateur d'appeler la <TECHNOLOGY>navette de stockage<> si elle se trouve dans ce système.

      Placez les <STELLAR>matériaux en excès<> dans l'inventaire de la navette, puis procédez au <STELLAR>lancement<> pour transférer les contenus vers l'inventaire du cargo.

      Communique avec le <STELLAR>Menu rapide des commandes de l'exocombinaison<> pour faciliter l'utilisation.
    bld_fre_room_scan_name: PIÈCE DE SCANNER
    bld_fre_room_scan_name_l: Pièce de scanner
    bld_fre_room_scan_desc: |-
      Équipement de cargo intégré avancé. Lors de son utilisation, ce <TECHNOLOGY>scanner planétaire<> sonde tous les corps célestes du système solaire local. Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.

      Les lunes et les planètes scannées sont <STELLAR>découvertes<> et les capteurs collectent des données très précises telles que les conditions météorologiques et les ressources principales.
    bld_fre_room_scan_sub: Sonde planétaire
    ui_scan_room_label: Activer la sonde planétaire
    bld_fre_room_plant0_name: CHAMBRE DE CULTURE DOUBLE
    bld_fre_room_plant0_name_l: Chambre de culture double
    bld_fre_room_plant0_desc: |-
      Une pièce biologique à température contrôlée. Deux lits de sol riche en nutriments offrent des conditions idéales pour la culture agricole.

      Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.
    bld_fre_room_plant1_name: CHAMBRE DE CULTURE
    bld_fre_room_plant1_name_l: Chambre de culture
    bld_fre_room_plant1_desc: |-
      Une pièce biologique à température contrôlée. Un lit de sol riche en nutriments offre des conditions idéales pour la culture agricole.

      Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.
    bld_fre_room_plant_sub: Module agricole
    bld_fre_room_cook_name: PIÈCE DE NUTRITION
    bld_fre_room_cook_name_l: Pièce de nutrition
    bld_fre_room_cook_desc: |-
      Un module de <TECHNOLOGY>processeur de nutriments<> intégré capable de traiter et de raffiner un ensemble d'ingrédients en denrées alimentaires. Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.

      Notez que la consommation des produits générés est sous l'entière responsabilité de l'utilisateur.
    bld_fre_room_refiner_name: PIÈCE DE RAFFINAGE
    bld_fre_room_refiner_name_l: Pièce de raffinage
    bld_fre_room_refiner_desc: |-
      Équipement de cargo intégré essentiel. La <TECHNOLOGY>raffinerie de cargo<> permet de transformer <COMMODITY>trois<> matières premières différentes en matériaux plus puissants et plus avancés.

      Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.
    bld_fre_room_extr_name: PIÈCE D'EXTRACTION STELLAIRE
    bld_fre_room_extr_name_l: Pièce d'extraction stellaire
    bld_fre_room_extr_desc: |-
      Équipement de cargo intégré avancé. Recueille des ressources directement depuis le milieu interstellaire, via un système complexe de prélèvements par aspiration et de tubes de condensation. La substance recueillie <TECHNOLOGY>varie<> en fonction de la <TECHNOLOGY>classification d'étoile<> locale.

      Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.
    ui_fre_extr_desc: Récolter des gaz d'espace lointain
    bld_fre_room_shop_name: PIÈCE DE COMMERCE GALACTIQUE
    bld_fre_room_shop_name_l: Pièce de commerce galactique
    bld_fre_room_shop_desc: |-
      Équipement de cargo intégré fournissant un accès instantané au <TECHNOLOGY>marché galactique<> des ressources et des marchandises.

      Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.
    bld_fre_room_ladder_name: MODULE D'ÉCHELLE
    bld_fre_room_ladder_name_l: Module d'échelle
    bld_fre_room_ladder_desc: |-
      Une échelle de cargo intégrée pour circuler verticalement entre les ponts de cargo.

      Se fixe directement aux <TECHNOLOGY>couloirs<>.
    bld_fre_ext_name: PLATEFORME EXTÉRIEURE
    bld_fre_ext_name_l: Plateforme extérieure
    bld_fre_ext_desc: |-
      Une plateforme d'observation non abritée. Permet à l'utilisateur de sortir de la coque du cargo et de contempler directement l'immensité de l'espace.

      Une <STELLAR>porte de cloison<> doit être installée pour permettre l'accès aux espaces extérieurs.
    bld_fre_ext_walkway_name: PASSERELLE EXTÉRIEURE
    bld_fre_ext_walkway_name_l: Passerelle extérieure
    bld_fre_ext_walkway_desc: |-
      Cette passerelle extérieure se jouxte aisément aux pièces de cargo existantes pour créer un pont à l'extérieur de la coque de grands vaisseaux.

      Une <STELLAR>porte de cloison<> doit être installée pour permettre l'accès aux espaces extérieurs.
    bld_fre_face_door_name: PORTE DE CLOISON
    bld_fre_face_door_name_l: Porte de cloison
    bld_fre_face_door_desc: |-
      Une porte épaisse et robuste.

      Hermétiquement scellée pour être installée sur la coque du cargo ou entre les pièces et les couloirs internes.
    bld_fre_face_window_name: FENÊTRE RENFORCÉE
    bld_fre_face_window_name_l: Fenêtre renforcée
    bld_fre_face_window_desc: |-
      Une vitre en verre à faible dilatation thermique.

      Peut être installée sur la coque du cargo pour permettre une vue sur l'espace.
    bld_fre_room_bio_name: PIÈCE BIOLOGIQUE (EXTENSION)
    bld_fre_room_bio_name_l: Pièce biologique (Extension)
    bld_fre_room_bio_desc: Cette serre spacieuse filtre et oxygène naturellement l'air,
      et constitue un petit havre de verdure dans le cargo.
    bld_fre_room_tech_name: PIÈCE TECHNOLOGIQUE (EXTENSION)
    bld_fre_room_tech_name_l: Pièce technologique (Extension)
    bld_fre_room_tech_desc: Une chambre spacieuse avec une esthétique technique, pour
      agrandir les espaces habitables à l'intérieur des grands vaisseaux.
    bld_fre_room_ind_name: PIÈCE INDUSTRIELLE (EXTENSION)
    bld_fre_room_ind_name_l: Pièce industrielle (Extension)
    bld_fre_room_ind1_name: VARIANTE DE PIÈCE D'EXTENSION
    bld_fre_room_ind1_name_l: Variante de pièce d'extension
    bld_fre_room_ind_desc: Une chambre spacieuse avec une esthétique industrielle,
      pour agrandir les espaces habitables à l'intérieur des grands vaisseaux.
    bld_fre_room_vehicle_name: MATÉRIALISATEUR ORBITAL D'EXONEF
    bld_fre_room_vehicle_name_l: Matérialisateur orbital d'exonef
    bld_fre_room_vehicle_desc: |-
      Équipement de cargo intégré avancé. Cette construction permet à son utilisateur de faire venir à lui tout exonef en sa possession se trouvant dans ce système. Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.

      Communique avec le <STELLAR>Menu rapide des commandes de l'exocombinaison<> pour faciliter l'utilisation.
    bld_fre_room_vehicle_sub: Module de cargo de déploiement rapide
    bld_fre_room_fleet_name: SALLE DE COMMANDEMENT DE FLOTTE
    bld_fre_room_fleet_name_l: Salle de commandement de flotte
    bld_fre_room_fleet_desc: |-
      <TECHNOLOGY>Poste de gestion de flotte<> central. Ce poste de communication holographique avancé est essentiel à la gestion des expéditions de votre flotte depuis le confort de votre vaisseau amiral. Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.

      Veuillez noter que <STELLAR>plusieurs postes<> seront nécessaires pour gérer plus d'une expédition simultanément.
    bld_fre_room_fleet_sub: Terminal de gestion d'expédition
    bld_fre_room_store_name: PIÈCE DE STOCKAGE
    bld_fre_room_store_name_l: Pièce de stockage
    bld_fre_room_store_desc: |-
      Unité de stockage hybride à haute capacité/module de rangement pour les cargos interstellaires. Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.

      La capacité de l'inventaire communique directement avec les <TECHNOLOGY>conteneurs de rangement<> planétaires, et le module peut être <STELLAR>renommé<> pour faciliter l'identification.
    bld_fre_room_store_sub: Module de cargo personnalisable
    bld_fre_room_npcfar_name: PIÈCE DU SPÉCIALISTE AGRICOLE
    bld_fre_room_npcfar_name_l: Pièce du spécialiste agricole
    bld_fre_room_npcfar_desc: |-
      Équipement de recherche de cargo intégré conçu pour les <TECHNOLOGY>agriculteurs<> et équipé pour l'analyse et la culture de plantes cultivables.

      Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.
    bld_fre_room_npcsci_name: PIÈCE DU SPÉCIALISTE DES SCIENCES
    bld_fre_room_npcsci_name_l: Pièce du spécialiste des sciences
    bld_fre_room_npcsci_desc: |-
      Équipement de recherche de cargo intégré conçu pour les <TECHNOLOGY>scientifiques<> et équipé pour la recherche et la création de plans scientifiques.

      Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.
    bld_fre_room_npcbui_name: PIÈCE DU SPÉCIALISTE DES CONSTRUCTIONS
    bld_fre_room_npcbui_name_l: Pièce du spécialiste des constructions
    bld_fre_room_npcbui_desc: |-
      Équipement de recherche de cargo intégré conçu pour les <TECHNOLOGY>superviseurs de construction<>et équipé d'un logiciel d'architecture et d'ingénierie.

      Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.
    bld_fre_room_npcwea_name: PIÈCE DU SPÉCIALISTE DE L'ARMEMENT
    bld_fre_room_npcwea_name_l: Pièce du spécialiste de l'armement
    bld_fre_room_npcwea_desc: |-
      Équipement de recherche de cargo intégré conçu pour les <TECHNOLOGY>armuriers<> et équipé pour la création de munitions et d'explosifs, ainsi que de certaines technologies civiles.

      Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.
    bld_fre_room_npcveh_name: PIÈCE DU SPÉCIALISTE DE L'EXONEF
    bld_fre_room_npcveh_name_l: Pièce du spécialiste de l'exonef
    bld_fre_room_npcveh_desc: |-
      Équipement de recherche de cargo intégré conçu pour les <TECHNOLOGY>techniciens d'exonef<> et équipé d'un logiciel spécialisé dans la conception de véhicules.

      Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.
    bld_fre_room_npc_sub: Terminal de travailleurs
    bld_fre_room_telepo_name: CHAMBRE DE TÉLÉPORTATION
    bld_fre_room_telepo_name_l: Chambre de téléportation
    bld_fre_room_telepo_desc: |-
      Équipement de cargo intégré essentiel. Cet <TECHNOLOGY>appareil de téléportation personnel<> permet à l'utilisateur de se déplacer entre ses cargos et ses bases planétaires ainsi que tout terminal de station spatiale connecté au réseau. Veuillez vérifier l'intégrité du réseau avant d'insérer toute matière dont la perte serait gênante.

      Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.
    bld_fre_room_telepo_sub: Dispositif de transfert de matière longue distance
    bld_fre_room_dress_name: PIÈCE DE MODIFICATEUR D'APPARENCE
    bld_fre_room_dress_name_l: Pièce de modificateur d'apparence
    bld_fre_room_dress_desc: |-
      Équipement de cargo intégré permettant à l'utilisateur d'<TECHNOLOGY>ajuster ses paramètres d'apparence personnelle<>. Ce module est placé sous forme de <STELLAR>pièce entière<> et est fourni avec ses unités fonctionnelles déjà installées.

      Le module fait appel à une technologie holographique sophistiquée pour recalibrer la lumière autour du porteur, lui permettant d'opter pour n'importe quelle apparence selon son désir. Les données visuelles doivent être correctement formatées avant l'utilisation.
    bld_fre_room_dress_sub: Personnaliser les données visuelles
    bld_fre_room_sub: Module de cargo avancé
    bld_fre_part_sub: Module de cargo principal
