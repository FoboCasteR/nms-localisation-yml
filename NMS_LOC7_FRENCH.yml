    ui_season_recap_subtitle: Voir les détails de l'expédition
    ui_guide_topic_settlements: Colonies planétaires
    ui_guide_body_settlements: |-
      Aidez la population locale à construire une <STELLAR>colonie planétaire<>. Effectuez des actions-clés dans l'<STELLAR>interface de la colonie<> ou dans le <STELLAR>bureau du superviseur<>.

      En tant que superviseur d'une colonie, vous prendrez des décisions-clés, dirigerez la <TRADEABLE>construction des bâtiments<>, et résoudrez les <SPECIAL>conflits<> entre les citoyens.

      Une colonie bien gérée produira beaucoup de matériaux, suffisamment pour qu'un superviseur efficace puisse réclamer des <STELLAR>ressources excédentaires<> chaque jour. Cependant, une colonie improductive peut se retrouver <FUEL>endettée<>. Construisez des nouveaux bâtiments et mettez en place de nouvelles politiques depuis votre bureau de superviseur pour remettre la colonie sur pied, réduire ses dettes et améliorer la vie des citoyens.

      Attention : les colonies attireront parfois l'attention des Sentinelles. Vérifiez le niveau d'alerte Sentinelle depuis l'interface de gestion de la colonie. Le superviseur peut avoir à défendre sa colonie contre les attaques des Sentinelles.
    ui_first_settlement_title: 'En approche : %NAME%'
    ui_first_settlement_sub: COLONIE PLANÉTAIRE DÉTECTÉE
    ui_first_settlement_sub_extra: 'Statut de l''avant-poste : <FUEL>vulnérable<>'
    ui_first_settlement_lang: "ACCÈS À L'INTERFACE DE LA COLONIE PLANÉTAIRE...<AUDIO>UI_Destination_Reached<>
      ACCÈS AUTORISÉ... \nStatut du superviseur : [ <SPECIAL>DISPARU ?<> / <FUEL>DÉCÉDÉ ?<>
      ] ... Poste de superviseur apparemment vacant. Postuler pour la gestion de la
      colonie ?"
    ui_first_settlement_opt: Postuler pour être superviseur
    ui_settlement_pre_miss_title: Une planète en détresse
    ui_settlement_pre_miss_sub: Enquêtez sur un signal de détresse
    ui_settlement_pre_miss_desc: |-
      J'ai détecté un message d'urgence sur le communicateur longue portée de mon vaisseau.
      L'hologramme a été préenregistré, semblant montrer une forme de vie en détresse. Ils demandent à tous les vaisseaux proches de les aider contre une incursion des Sentinelles.
    ui_settlement_pre_miss_obj1: Enquêtez sur le signal de détresse planétaire
    ui_settlement_pre_miss_obj2: Sauver la colonie des Sentinelles
    ui_settlement_pre_miss_obj1_tip: |-
      Les coordonnées du signal de détresse ont été entrées dans les systèmes de navigation du vaisseau. Le signal semble provenir de la planète.
      Rendez-vous aux coordonnées et enquêtez sur la source du signal.
    ui_settlement_pre_miss_msg1: |-
      <FUEL>Signal de détresse<> détecté
      Répondre au communicateur en appuyant sur <IMG>QUICK_MENU<>
    ui_settlement_pre_miss_msg2: |-
      Atteindre la source du signal de détresse
      La source du signal semble être <STELLAR>la planète<>
    ui_settlement_pre_miss_marker: Boucle de signal de détresse
    ui_settlement_pre_miss_comms_os: MESSAGE ENTRANT  <IMG>SLASH<> SIGNAL DE DÉTRESSE
      DÉTECTÉ
    ui_settlement_pre_comms_hud: CANAL D’URGENCE OUVERT
    ui_settlement_miss_comms_title: Signal de détresse
    ui_settlement_miss_comms_desc: Bien que la transmission soit imprégnée d'électricité
      statique et que le discours des extraterrestres soit confus, une chose est indubitable.
