    ui_frei_scan_name_l: Scanner interstellaire
    ui_frei_scan_desc: |-
      Une amélioration pour les <TECHNOLOGY>capteurs à échelle galactique<> du cargo.

      Ce dispositif permet à l'utilisateur d'accéder aux <STELLAR>données économiques et de conflit détaillées<> d'un système, même sans l'avoir visité auparavant.
    ui_frei_scan_sub: Technologie de capteur à longue portée
    ui_alien_inv_token_name: SAC DE PONTE
    ui_alien_inv_token_name_l: Sac de ponte
    ui_alien_inv_token_desc: |-
      Un <SPECIAL>nodule de stockage supplémentaire<> pour les vaisseaux <TECHNOLOGY>conscients<>. Lors de l'éclosion, le parasite à l'intérieur de ce sac est greffé sur le vaisseau et échange l'utilisation de ses entrailles creuses contre des nutriments vitaux de l'hôte.

      Utilisez <VAL_ON><IMG>FE_ALT1<><> pour déclencher la croissance et commencer le <VAL_ON>processus d'éclosion<>.
