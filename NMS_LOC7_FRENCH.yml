    ui_pin_mech_prod_obj_tip: |-
      Récoltez des <SPECIAL>moteurs blindés<> sur les restes des <SPECIAL>unités de cuirassés sentinelles<>, un exomech de combat déployé en situation d'alerte extrême.
      Obtenez des pièces issues de Sentinelles vaincues en détruisant les <VAL_ON>barils de fournitures de combat<>.
    ui_mech_prod_name: MOTEUR BLINDÉ
    ui_mech_prod_name_l: Moteur blindé
    ui_mech_prod_desc: |-
      Cette unité mécanique complexe était autrefois la chambre de combustion centrale d'un <SPECIAL>cuirassé sentinelle<>.

      Bien qu'elle soit maintenant refroidie, elle émet toujours une lueur rouge sinistre...
    ui_sentinel_loot_name: VERRE RÉCUPÉRÉ
    ui_sentinel_loot_name_l: Verre récupéré
    ui_sentinel_loot_desc: |-
      Un éclat de <SPECIAL>verre violet<> sinistre récupéré sur la carcasse d'une Sentinelle. Ses parois sont fines et il peut être brisé pour obtenir de précieux composants sentinelles.

      Sélectionnez-le dans l'inventaire (<IMG>INVENTORY<>) et brisez-le avec <IMG>FE_ALT1<>.
    ui_sentinel_loot_sub: Composants sentinelles récupérés
    ui_open_sent: EXTRAIRE LES COMPOSANTS
    ui_open_sent_sub: Récupérer des éléments précieux à partir de carcasses sentinelles
    ut_rail_stun_name: OSCILLATEUR DE FORME D'ONDE
    ut_rail_stun_name_l: Oscillateur de forme d'onde
    ut_rail_stun_desc: |-
      Surcharge le faisceau d'énergie généré par le <TECHNOLOGY>dard ardent<>, l'amenant à délivrer une charge électrique puissante à son point d'impact.

      <STELLAR>Étourdit<> brièvement toutes les entités organiques et inorganiques qui croisent le faisceau du dard ardent.
    ut_smg_dot_name: IGNITEUR À IMPACT
    ut_smg_dot_name_l: Igniteur à impact
    ut_smg_dot_desc: |-
      Une amélioration de combat puissante pour le <TECHNOLOGY>souffle destructeur<>. Ce module installe une série de buses d'injection de carburant délicatement calibrées dans la chambre de tir, utilisées pour initier une combustion contrôlée dans ses projectiles à plasma.

      <STELLAR>Brûle<> les cibles touchées par le souffle destructeur pendant un court moment, infligeant des dégâts supplémentaires.
    up_sentgun_name: FRAGMENT D'ARMES SENTINELLES
    up_sentgun_name_l: Fragment d'armes sentinelles
    up_sentgun_desc: |-
      Une amélioration <SPECIAL>anormale<> pour les <TECHNOLOGY>systèmes d'armes<> du multi-outil. Utilisez <VAL_ON><IMG>FE_ALT1<><> pour lancer le <VAL_ON>processus d'installation<> de l'amélioration.

      Ce fragment de verre étrange a été récupéré dans des <SPECIAL>débris sentinelles<>. Son effet sur le multi-outil ne sera connu qu'une fois l'installation terminée.
    up_sentgun_sub: Module de multi-outil interdit
    up_sentsuit_name: FRAGMENT D'EXOCOMBINAISON SENTINELLE
    up_sentsuit_name_l: Fragment d'exocombinaison sentinelle
    up_sentsuit_desc: |-
      Une amélioration <SPECIAL>anormale<> pour <TECHNOLOGY>exocombinaison<>. Utilisez <VAL_ON><IMG>FE_ALT1<><> pour lancer le <VAL_ON>processus d'installation<> de l'amélioration.

      Cet étrange fragment de débris a été récupéré dans une <SPECIAL>technologie sentinelle<>. Son effet est impossible à prédire tant que la mousse de nanites n'a pas fini de se répandre dans les systèmes de l'exocombinaison.
    up_sentsuit_sub: Module d'exocombinaison interdit
    ui_stealth_name: SYSTÈME DE CAMOUFLAGE
    ui_stealth_name_l: Système de camouflage
    ui_stealth_desc: |-
      Lors de l'activation, ce module est alimenté par les systèmes de <VAL_ON>survie de l'exocombinaison<> pour manipuler le champ gravitationnel autour de l'utilisateur, réfracter la lumière et créer un <STELLAR>effet de camouflage actif<>.

      Cet effet <STELLAR>temporaire<> peut être utilisé pour échapper à la vigilance ennemie. AVERTISSEMENT : le camouflage actif s'interrompt lors de manœuvres importantes de l'exocombinaison telles que l'activation du jetpack ou des systèmes d'armes du multioutil.
    ui_stealth_sub: Unité de camouflage actif
    ut_stundmg_name: AMPLIFICATEUR VOLTAÏQUE
    ut_stundmg_name_l: Amplificateur voltaïque
    ut_stundmg_desc: |-
      Une mise à jour généralisée pour tous les <TECHNOLOGY>systèmes d'armes<> du multi-outil, faisant résonner ses projectiles de façon spectaculaire lors de l'impact avec n'importe quel champ électromagnétique adapté.

      Augmente considérablement les <STELLAR>dégâts<> infligés à toutes les entités organiques et inorganiques déjà <STELLAR>étourdies<>.
    ut_stundmg_sub: Module de surcharge des dégâts
