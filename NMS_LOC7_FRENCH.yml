    ui_pirate_map2_shipwreck_desc: 'L''ordinateur du vaisseau est gravement corrodé.
      La plupart des journaux sont endommagés de manière irrécupérable. Les données
      ont été avalées par l''océan. Seuls quelques extraits du dernier enregistrement
