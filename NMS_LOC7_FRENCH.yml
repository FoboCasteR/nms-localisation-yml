    bld_grass_1_name: GRAMINÉE HAUTE
    bld_grass_1_name_l: Graminée haute
    bld_grass_1_desc: Une herbe ornementale résistante, adaptée à la culture dans
      tous les biomes, types de sols et conditions météorologiques. Cette variété
      se caractérise par des brins très longs et fins, couverts de tout petits poils.
    bld_grass_2_name: GRAMINÉE COURTE
    bld_grass_2_name_l: Graminée courte
    bld_grass_2_desc: Une herbe ornementale résistante, adaptée à la culture dans
      tous les biomes, types de sols et conditions météorologiques. Cette variété,
      comme sa cousine plus grande, se caractérise par de longs brins hirsutes, mais
      pousse plus densément, avec des brins légèrement plus gros.
    bld_grass_3_name: HERBE À BRINS PLATS
    bld_grass_3_name_l: Herbe à brins plats
    bld_grass_3_desc: Une herbe ornementale résistante, adaptée à la culture dans
      tous les biomes, types de sols et conditions météorologiques. Les brins épais
      et plats sécrètent une sève parfumée au goût désagréable pour dissuader les
      prédateurs.
    bld_grass_4_name: HERBE BOUCLÉE
    bld_grass_4_name_l: Herbe bouclée
    bld_grass_4_desc: Une herbe ornementale résistante, adaptée à la culture dans
      tous les biomes, types de sols et conditions météorologiques. Cette variété
      présente des lames joliment courbées, qui s'enroulent et se déploient pour permettre
      à la plante de maintenir une température interne constante.
    bld_grass_5_name: HERBE RUBAN
    bld_grass_5_name_l: Herbe ruban
    bld_grass_5_desc: Une herbe ornementale résistante, adaptée à la culture dans
      tous les biomes, types de sols et conditions météorologiques. Étroitement apparentée
      à certaines variétés d'algues, l'herbe ruban peut être identifiée par ses longs
      brins ondulés et sa fine texture de surface hexagonale.
    bld_grass_6_name: HERBE À PATTE FENDUE
    bld_grass_6_name_l: Herbe à patte fendue
    bld_grass_6_desc: Une herbe ornementale résistante, adaptée à la culture dans
      tous les biomes, types de sols et conditions météorologiques. La patte fendue
      présente plus de similitudes structurelles avec un arbuste qu'avec de l'herbe
      véritable et est dotée de grandes feuilles brillantes pour une photosynthèse
      rapide.
    bld_grass_7_name: HERBE EN RAMURE
    bld_grass_7_name_l: Herbe en ramure
    bld_grass_7_desc: Une herbe ornementale résistante, adaptée à la culture dans
      tous les biomes, types de sols et conditions météorologiques. Les brins ramifiés
      de cette variété sont formés d'une armure ligneuse similaire à une brindille
      protégeant les veines épaisses de résine qui stockent l'humidité.
    bld_s_poster23_name: AFFICHE DE DÉPART
    bld_s_poster23_name_l: Affiche de départ
