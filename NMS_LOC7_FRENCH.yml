    ui_twit_pet_11_name: ŒUF DE H. SKIPWHAE
    ui_twit_pet_11_name_l: Œuf de H. Skipwhae
    ui_twit_pet_11_desc: |-
      Un œuf vivant et fertile, <TRADEABLE>prêt à éclore !<>

      La créature trappue qu'il renferme renifle curieusement l'intérieur de la coquille.

      Les scanographies indiquent que l'être dans cet œuf a le potentiel génétique pour devenir <STELLAR>capricieux<>, avec une propension à s'amuser.
    ui_twit_pet_12_name: ŒUF DE H. OAKARBOE
    ui_twit_pet_12_name_l: Œuf de H. Oakarboe
    ui_twit_pet_12_desc: |-
      Un œuf vivant et fertile, <TRADEABLE>prêt à éclore !<>

      La bête qu'il renferme s'agite furieusement, impatiente de pouvoir dérouler son long cou.

      Les scanographies indiquent que l'être dans cet œuf a le potentiel génétique pour devenir <STELLAR>loyal<>, désireux de trouver un maître à placer au centre de l'univers.
    ui_twit_gun_06_name: SOUVENIRS DE L'ABYSS Z80-10L-N
    ui_twit_gun_06_name_l: Souvenirs de l'Abyss Z80-10L-N
    ui_twit_gun_06_desc: |-
      Un <STELLAR>multi-outil<> exclusif. Cette arme est équipée d'office du <TECHNOLOGY>canon à neutrons<> versatile, qui tire de puissantes salves de particules atmosphériques ; plus il est chargé, plus le tir est mortel.

      <STELLAR>Prenez<> ce multi-outil pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre multi-outil actuel. Changez de multi-outil depuis la section Utilitaires du menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_gun_07_name: SYNTONISEUR ISOTOPE MARK XVII
    ui_twit_gun_07_name_l: Syntoniseur isotope Mark XVII
    ui_twit_gun_07_desc: |-
      Un <STELLAR>multi-outil<> exclusif. Cette arme est équipée d'office du <TECHNOLOGY>mortier paralysant<> tactique et du redoutable <TECHNOLOGY>dard ardent<>, pour paralyser les agresseurs et effectuer des tirs puissants.

      <STELLAR>Prenez<> ce multi-outil pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre multi-outil actuel. Changez de multi-outil depuis la section Utilitaires du menu rapide (<IMG>QUICK_MENU<>).
    ui_twit_gun_08_name: AUDITEUR D'OZONE MARK XI
    ui_twit_gun_08_name_l: Auditeur d'ozone Mark XI
    ui_twit_gun_08_desc: |-
      Un <STELLAR>multi-outil<> exclusif. Cette arme est équipée d'office d'un <TECHNOLOGY>système de camouflage<> puissant, pour échapper aux confrontations ennemies en toute discrétion.

      <STELLAR>Prenez<> ce multi-outil pour l'ajouter à votre collection, ou <STELLAR>échangez<>-le contre votre multi-outil actuel. Changez de multi-outil depuis la section Utilitaires du menu rapide (<IMG>QUICK_MENU<>).
    ui_hoover_tech_name: UNITÉ D'EXTRACTION
    ui_hoover_tech_name_l: Unité d'extraction
    ui_hoover_tech_desc: |-
      Recueille des ressources directement depuis le milieu interstellaire, via un système complexe de prélèvements par aspiration et de tubes de condensation. La substance recueillie <TECHNOLOGY>varie<> en fonction de la <TECHNOLOGY>classification d'étoile<> locale.

