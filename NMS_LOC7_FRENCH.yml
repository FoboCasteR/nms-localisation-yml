    ui_exped_rogue_grave5_name: Une autre chance
    ui_exped_rogue_grave5_name_u: UNE AUTRE CHANCE
    ui_exped_rogue_grave5_desc: Affronter leur passé
    ui_exped_rogue_grave5_desc_d: Vous avez affronté votre passé
    ui_exped_rogue_grave5_lang: |-
      Je me suis retrouvé face à – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – cette immensité sans yeux – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – plus étrange que tout ce que j'ai vu auparavant.
      Il n'avait pas d'yeux visibles, mais il n'était pas aveugle – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – me regardait prudemment, comme s'il avait anticipé – <AUDIO>TXT_RadioNoise<><STELLAR>ktzt<> –
      Il était immense, glorieux, paisible – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – avec légèreté dans une nébuleuse. Mais ensuite, un coup de tentacules, et – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – disparu.
      Je ne pense à rien d'autre depuis – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – aucune notion du temps, de combien de temps j'ai erré – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk<> – ne pense qu'à la baleine. baleine. baleine <SPECIAL>baleine<>. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzttt<> – baleine. <SPECIAL>cri<>. cri.
      ...
    ui_exped_rogue_grave5_langb: 'Avertissement du protocole : #239482908492492<STELLAR>4924F<>
