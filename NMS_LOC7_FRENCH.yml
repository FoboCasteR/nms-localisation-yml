    ui_exped_rogue_comm_intr_obj2_t: |-
      Un message mystérieux, à la fois étranger et profondément familier, grésillait sur la radio du vaisseau.

      'Je l'ai voulu. Je mérite – <STELLAR>ttkkz<> – certain que c'est – <STELLAR>zzkttt<> – juste pour moi. Et cette récompense – <STELLAR>zttttk<> – à moi.'

