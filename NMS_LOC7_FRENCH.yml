    ui_sent_miss1_desc_nx: |-
      Les Sentinelles sont aussi anciennes que l'univers lui-même, peut-être même plus. Mais quelque chose change dans le monde de verre...

      L'itération Téthys cherche à comprendre ce pic d'activité sentinelle. Elle souhaite en apprendre davantage sur ces machines combatives et implacables en menant une enquête plus approfondie.
    ui_sent_miss2_desc_nx: |-
      Les Sentinelles sont aussi anciennes que l'univers lui-même, peut-être même plus. Mais quelque chose change dans le monde de verre...

      Avec l'aide de l'itération Téthys, j'ai restauré un drone sentinelle que j'ai récupéré après un affrontement violent avec des forces sentinelles. Il ne répond plus à la ruche, et il pourrait fournir des indices sur la nature de la menace sentinelle.
    ui_sent_miss_comms_desc_nx: Une itération Téthys hagarde apparaît sur mon communicateur.
      Elle semble pressée, les épaules voûtées et tremblantes.
    ui_sent_miss_comms_lang_nx: |-
      Voyageur ! Je ne peux pas parler longtemps. Polo n'aime pas que je lui emprunte son communicateur, depuis que... Enfin, ce n'est pas le sujet !
      Il était important que je vous contacte sans attendre. Je suis convaincue que vous êtes la personne qu'il me faut. Et c'est maintenant qu'il faut agir ! Nous ne pouvons pas nous permettre d'attendre.
      J'ai détecté un pic d'activité sentinelle. Un pic d'une ampleur énorme. Il faut que j'en sache plus ! Je vous transmets les coordonnées.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Je ne vous mentirai pas, Voyageur ; ce sera dangereux. Armez-vous en conséquence. Restez vigilant. Ne faites rien de stupide. Mais également, ne tardez pas : cette occasion ne se représentera peut-être pas !
    ui_sent_miss_comms_desc_alt_nx: Une itération Voyageuse apparaît sur mon communicateur.
      Elle semble pressée, les épaules voûtées et tremblantes.
    ui_sent_miss_comms_lang_alt_nx: |-
      Allô ? Est-ce que... Aha, oui ! Je vous vois, Voyageur !
      Il était important que je vous contacte sans attendre. D'après Polo, vous êtes la personne qu'il me faut. Et c'est maintenant qu'il faut agir ! Nous ne pouvons pas nous permettre d'attendre.
      J'ai détecté un pic d'activité sentinelle. Un pic d'une ampleur énorme. Il faut que j'en sache plus ! Je vous transmets les coordonnées.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Je ne vous mentirai pas, Voyageur ; ce sera dangereux. Armez-vous en conséquence. Restez vigilant. Ne faites rien de stupide. Mais également, ne tardez pas : cette occasion ne se représentera peut-être pas !
    ui_sent_miss_comms_opt_a_nx: Demander ce que le pic signifie
    ui_sent_miss_comms_opt_b_nx: L'interroger sur les dangers
    ui_sent_miss_comms_opt_c_nx: Accepter de leur venir en aide
    ui_sent_miss_comms_res_lang_nx: |-
      Voyageur, je...
      Bonne chance ! Tout ira bien !
      Retrouvez-moi à l'Anomalie quand vous en saurez plus !
    ui_sent_miss_comms_res_desc_nx: Je crois entendre une autre voix en arrière-plan
      alors que la communication se termine brusquement. Je devrais enquêter sur cette
      activité sentinelle qui bouleverse autant Téthys.
    ui_sent_miss_comms_opt_end_nx: Mettre fin à la communication
    fth_exotic4_sent1_wait_nx: Voyageur ! Ce récent pic d'activité sentinelle pourrait
