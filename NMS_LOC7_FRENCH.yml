      La coque d'un <SPECIAL>drone sentinelle<>, tout ce qui reste de lui après sa destruction au combat. Même si l'extérieur est intact, ses composants internes ont été gravement brûlés.

      Avec les bons outils et plusieurs composants exotiques, il pourrait être possible de le <TECHNOLOGY>réparer<>.
    ui_drone_broken_sub: Débris de Sentinelle
    ui_drone_part_e2_name: FILAMENT DE NANITES
    ui_drone_part_e2_name_l: Filament de nanites
    ui_drone_part_e2_desc: |-
      Un fin <STELLAR>filament scintillant<> qui appartenait autrefois à l'itération : Gémeaux. Cette fibre impossible, auparavant un souvenir précieux, chante sur la longueur d'onde de l'Anomalie spatiale.

      Un composant précieux et exotique que l'itération : Téthys pourrait utiliser pour <TECHNOLOGY>réparer<> le drone endommagé.
    ui_drone_part_e3_name: PHYLACTÈRE DE PORTAIL
    ui_drone_part_e3_name_l: Phylactère de portail
    ui_drone_part_e3_desc: |-
      Une fiole contenant l'<TECHNOLOGY>ambre bleu<> du portail que vous a donnée l'itération : Mercure. C'est l'éther de l'Atlas lui-même, le liquide primordial à partir duquel il tisse le multivers.

      Un composant précieux et exotique que l'itération : Téthys pourrait utiliser pour <TECHNOLOGY>réparer<> le drone endommagé.
    ui_drone_part_polo_name: PERLES DE VERRE
    ui_drone_part_polo_name_l: Perles de verre
    ui_drone_part_polo_desc: |-
      Une poignée de <SPECIAL>billes de verre<> qui appartenaient autrefois au spécialiste Polo. Leur surface nacrée ne reflète pas le monde qui les entoure, offrant plutôt la vision d'une autre réalité.

      Un composant précieux et exotique que l'itération : Téthys pourrait utiliser pour <TECHNOLOGY>réparer<> le drone endommagé.
    ui_drone_part_sub: Composant de drone
    ui_drone_part_cost: Composants de drone x 3
    ui_drone_part_reward_fail: |-
      <SPECIAL>Anomalie détectée !<> Composants de drone introuvables !
      Libérez de l'espace dans l'inventaire pour continuer
    ui_drone_friend_name: FUSÉE SENTINELLE (DÉSACTIVÉE)
    ui_drone_friend_name_l: Fusée sentinelle (désactivée)
    ui_drone_friend_desc: |-
      Un appareil de spécialiste créé par l'itération Téthys. Sa fonction première est d'appeler votre <TECHNOLOGY>drone sentinelle reconstruit<>.

      Sélectionnez l'appareil et <STELLAR>activez la fusée<> (<IMG>FE_ALT1<>) pour signaler votre présence au [<TECHNOLOGY>drone<>].

      Tant que cette fusée est activée dans l'<STELLAR>inventaire de votre exocombinaison<> et que vous vous trouvez sur une planète, le drone restera à vos côtés.
    ui_drone_friend_sub: Communicateur sentinelle
    ui_drone_friend_label: ACTIVER FUSÉE
    ui_drone_friend_label_use: Émettre un signal pour attirer [ le Factionnaire ]
    ui_drone_friend_fail_osd: Impossible d'attirer [ le Factionnaire ] <IMG>SLASH<>
      Doit être sur une planète
    ui_drone_friend_x_name: FUSÉE SENTINELLE
    ui_drone_friend_x_name_l: Fusée sentinelle
    ui_drone_friend_x_desc: |-
      Un appareil de spécialiste créé par l'itération Téthys. Sa fonction première est d'appeler votre <TECHNOLOGY>drone sentinelle reconstruit<>.

      Sélectionnez l'appareil et utilisez Désactiver la diffusion (<IMG>FE_ALT1<>) pour arrêter de contacter [ le Factionnaire ].

      Tant que cette fusée est activée dans l'<STELLAR>inventaire de votre exocombinaison<> et que vous vous trouvez sur une planète, le drone restera à vos côtés.
    ui_drone_friend_x_label: DÉSACTIVER FUSÉE
    ui_drone_friend_x_label_use: Désactiver le signal et renvoyer [ le Factionnaire
      ]
    ui_drone_friend_reward_fail: |-
      <FUEL>ERREUR<> : Fusée sentinelle introuvable
      Libérez de l'espace dans l'inventaire pour continuer
    ui_walker_prod_2_name: CERVEAU IMMACULÉ
    ui_walker_prod_2_name_l: Cerveau immaculé
    ui_walker_prod_2_desc: |-
      Ce circuit constitué d'amas de nanites en mouvement liés par un <SPECIAL>filament de pugnéum<> est brûlant au toucher. Une lueur violette sinistre à l'intensité variable émane de ses câbles. Il semble observer l'être qui le tient.

      Contrairement à la plupart des cerveaux de marcheur, celui-ci a survécu à son extraction violente. Il est <TECHNOLOGY>intact<> et <TECHNOLOGY>immaculé<>. Il pourrait être installé dans un nouveau vaisseau...
    ui_walker_prod_3_name: CERVEAU PIRATÉ
    ui_walker_prod_3_name_l: Cerveau piraté
    ui_walker_prod_3_desc: |-
      Ce circuit constitué d'amas de nanites en mouvement, liés par un <SPECIAL>filament de pugnéum<>, est brûlant au toucher. La lueur violette qui émane de ses câbles s'est adoucie, comme soudainement moins hostile.

      Cet ordinateur semi-organique, qui faisait autrefois partie d'un marcheur sentinelle, a été modifié par <STELLAR>l'itération Téthys<>. Sa liberté retrouvée vis-à-vis de l'Atlas a été <FUEL>remarquée<> par l'univers.
    ui_walker_prod_4_name: CERVEAU RADIEUX
    ui_walker_prod_4_name_l: Cerveau radieux
    ui_walker_prod_4_desc: |-
      Ce circuit constitué d'amas de nanites en mouvement, liés par un <SPECIAL>filament de pugnéum<>, est brûlant au toucher. La lueur violette qui émane de ses câbles s'est adoucie, comme soudainement moins hostile.

      Cet ordinateur semi-organique, qui faisait autrefois partie d'un marcheur sentinelle, a été modifié par <STELLAR>l'itération Téthys<> et un <FUEL>messager de l'Atlas<>.
    ui_walker_prod_reward_fail: |-
      <SPECIAL>Anomalie détectée !<> Cerveau de marcheur introuvable !
      Libérez de l'espace dans l'inventaire pour continuer
    ui_walker_prod_4_obj: Récupérer le cerveau radieux
    ui_walker_prod_4_obj_tip: |-
      Chaque jour, l'itération Téthys peut vous donner un <SPECIAL>cerveau radieux<> en échange d'un <SPECIAL>cerveau de marcheur<>.
      Retrouvez Téthys à bord de l'Anomalie Spatiale.
      Dans l'espace, appelez <SPECIAL>l'Anomalie<> à partir du menu rapide (<IMG>QUICK_MENU<>).
    ui_drone_encounter_osd: ALERTE <IMG>SLASH<> FORCES SENTINELLES ANORMALES DÉTECTÉES
    ui_drone_safety_title_u: RÉCUPÉRATION DE FUSÉE SENTINELLE
    ui_drone_safety_title: Récupération de fusée sentinelle
    ui_drone_safety_sub: Remplacer l'appareil manquant
    ui_drone_safety_desc: |-
      La <SPECIAL>fusée sentinelle<> est un appareil de spécialiste créé par l'itération Téthys. Sa fonction première est d'appeler votre <TECHNOLOGY>drone sentinelle réparé<>.

      Téthys est peut-être capable de fournir une fusée de remplacement.
    ui_drone_safety_obj: Rencontrez Téthys
    ui_drone_safety_msg: |-
      La fusée sentinelle est <FUEL>introuvable<>
      Parlez à l'itération Téthys pour demander une pièce de remplacement
    ui_drone_safety_msgb: |-
      La fusée sentinelle est <FUEL>introuvable<>
      Parlez à l'itération Téthys pour demander une pièce de remplacement
      Dans l'espace, appelez l'<SPECIAL>Anomalie<> depuis le menu rapide (<IMG>QUICK_MENU<>)
    fth_exotic4_drone_safety_desc: Téthys semble sentir que quelque chose ne va pas.
      Son regard est méfiant.
    fth_exotic4_sent5_opt: Demander une nouvelle fusée sentinelle
    fth_exotic4_drone_res: |-
      Comment ça, perdue ?
      En fait, je ne veux rien savoir. Voici une pièce de remplacement, et prends-en soin cette fois-ci.
    fth_exotic4_lang_daily2: |-
      As-tu pu protéger notre petit projet pendant tes expéditions, Voyageur ? Les gardiens de métal pourraient chercher à récupérer leur drone perdu. Reste sur tes gardes, et sois prêt à dégainer ton multi-outil !
      Si tu as des cerveaux de marcheurs dans ton sac, je t'en soulagerai avec plaisir. Ou si tu as besoin d'un nouveau <SPECIAL>cerveau radieux<>, j'ai trouvé un moyen d'optimiser cette amélioration...
    fth_exotic4_opt_a_daily2: Échanger contre un module d'amélioration
    fth_exotic4_opt_b_daily2: Échanger contre un cerveau radieux
    fth_exotic4_res_a_daily2: Un autre marcheur est tombé. Quel bon travail !
    fth_exotic4_res_b_daily2: Les doigts gantés de Téthys bougent trop rapidement
      pour vos yeux, cousant les filaments ici et là. Le Voyageur vous tend un <SPECIAL>cerveau
      radieux<> avec un sourire complice.
    fth_exotic4_wait_daily2: À bientôt, Voyageur.
