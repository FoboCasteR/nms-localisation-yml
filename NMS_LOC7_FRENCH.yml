    ui_exped_rogue_comm_m2_name: 'Recherche de boucle : Souvenirs ancestraux'
    ui_exped_rogue_comm_m2_sub: Localisez des motifs dans la boucle
    ui_exped_rogue_comm_m2_desc: |-
      Les <STELLAR>souvenirs ancestraux<> des créatures sauvages contiennent des échos des générations antérieures et de leurs possibilités génétiques perdues. Ils sont d'une grande valeur pour le <SPECIAL>spécialiste Polo<> dans ses <STELLAR>recherches sur la boucle<>.

      Récoltez des <STELLAR>souvenirs ancestraux<> sur des créatures amicales après les avoir apaisées à l'aide de <TRADEABLE>croquettes pour créatures<>.
    ui_exped_rogue_comm_m2_obj1: Récoltez des souvenirs ancestraux sur des créatures
      amicales
    ui_exped_rogue_comm_m2_obj1_ti: |-
      Les <STELLAR>souvenirs ancestraux<> des créatures sauvages contiennent des échos des générations antérieures et de leurs possibilités génétiques perdues. Ils sont d'une grande valeur pour le <SPECIAL>spécialiste Polo<> dans ses <STELLAR>recherches sur la boucle<>.

      Récoltez des <STELLAR>souvenirs ancestraux<> sur des créatures amicales. Localisez des créatures avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) et liez-vous d'amitié avec elles à l'aide de <TRADEABLE>croquettes pour créatures<>.
    ui_exped_rogue_comm_m2_msg1: |-
      Rassemblez : %ITEM% pour Polo : %CURRENT%/%AMOUNT%
      Extrayez des <STELLAR>souvenirs ancestraux<> de l'ADN de créatures amicales
      Liez-vous d'amitié avec elles en leur donnant des <TRADEABLE>croquettes pour créatures<>
    ui_exped_rogue_comm_m2_msg0: |-
      Fabriquez des <TRADEABLE>croquettes pour créatures<> pour apprivoiser des créatures planétaires
      Extrayez des <STELLAR>souvenirs ancestraux<> de l'ADN de créatures amicales
    ui_exped_rogue_comm_m2_opt: Récolter les souvenirs ancestraux
    ui_exped_rogue_comm_m3_name: 'Recherche de boucle : Poussière somnale'
    ui_exped_rogue_comm_m3_sub: Localisez des motifs dans la boucle
    ui_exped_rogue_comm_m3_desc: |-
      La <SPECIAL>poussière somnale<> se trouve sous forme de fines couches autour des points de ressources de la boucle. Cette accumulation de la décomposition du temps et des souvenirs est d'une grande valeur pour le <SPECIAL>spécialiste Polo<> dans ses <STELLAR>recherches sur la boucle<>.

      Récoltez de la poussière somnale à l'intérieur des <TECHNOLOGY>cargos abandonnés<>.
    ui_exped_rogue_comm_m3_obj1: Récupérez de la poussière somnale sur l'épave d'un
      cargo abandonné
    ui_exped_rogue_comm_m3_obj1_ti: |-
      La <SPECIAL>poussière somnale<> se trouve sous forme de fines couches autour des points de ressources de la boucle. Cette accumulation de la décomposition du temps et des souvenirs est d'une grande valeur pour le <SPECIAL>spécialiste Polo<> dans ses <STELLAR>recherches sur la boucle<>.

      Récoltez de la poussière somnale à l'intérieur des <TECHNOLOGY>cargos abandonnés<>. Localisez des cargos abandonnés à l'aide d'un <TECHNOLOGY>scanner de signaux d'urgence<> que vous pouvez acheter auprès du <STELLAR>revendeur de pièces détachées<> d'une station spatiale ou obtenir auprès de <STELLAR>l'itération Hélios<> à bord de l'Anomalie spatiale.

      Les cargos abandonnés sont <FUEL>très dangereux<>. Les chercheurs de boucle doivent se préparer à un environnement toxique et des conflits potentiels.
    ui_exped_rogue_comm_m3_msg1: |-
      Récupérez : %ITEM% à bord d'un <STELLAR>cargo abandonné<> : %CURRENT%/%AMOUNT%
      Parlez au <TECHNOLOGY>revendeur de pièces détachées<> pour localiser une épave
    ui_exped_rogue_comm_m3_msg2: |-
      Récupérez : %ITEM% à bord d'un <STELLAR>cargo abandonné<> : %CURRENT%/%AMOUNT%
      Utilisez le <STELLAR>scanner de signaux d'urgence<> pour localiser une épave
    ui_exped_rogue_comm_m3_msg3: |-
