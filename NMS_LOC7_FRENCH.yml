      des <TECHNOLOGY>étapes<>. Terminez les étapes dans <TRADEABLE>n'importe quel
      ordre<>.
    ui_exped8_detail_line3: Partez en voyage dans la galaxie à bord de votre vaisseau
      amiral et passez par tous les <SPECIAL>points de rendez-vous<> pour gagner de
      généreuses récompenses.
    ui_exped8_detail_line4: Vous pouvez accéder aux récompenses d'expédition exclusives
      depuis <STELLAR>n'importe quelle sauvegarde<>.
