    ui_exped_save_freight_marker: Capitaine de cargo
    ui_exped_save_freight_obj1: Secourez un cargo interstellaire
    ui_exped_save_freight_obj1_tip: |-
      Cherchez des informations sur l'<FUEL>activité pirate<> affligeant la galaxie.
      Les pirates ciblent souvent des <TRADEABLE>cargos civils<>. Téléportez-vous vers les systèmes à proximité et recherchez un cargo attaqué par des <FUEL>pirates<>.
      Parlez au <STELLAR>capitaine de cargo<> pour plus d'informations sur les attaques de pirates. De plus, l'équipage vous sera reconnaissant de l'avoir sauvé et offrira ses services gratuitement.
    ui_exped_save_freight_msg1a: |-
      Secourez un cargo interstellaire des griffes des <FUEL>pirates<>.
      Téléportez-vous vers de nouveaux systèmes pour trouver des <STELLAR>groupes de cargos<>.
      Les cargos font du commerce près des stations spatiales.
    ui_exped_save_freight_msg1a_alt: |-
      <FUEL>Avertissement<> : forces sentinelles alertées
      Quittez la zone ou cachez-vous avant l'arrivée des renforts
    ui_exped_save_freight_msg1b: |-
      <FUEL>Activité pirate à proximité détectée<>
      Localisez le cargo en détresse et aidez-le à se défendre.
    ui_exped_save_freight_msg1c: |-
      Pirates hostiles restants : <FUEL>%AMOUNT%<>
      %FLIGHT_TIP%
      Changez de cible avec <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>.
    ui_exped_save_freight_msg1d: |-
      Cherchez des informations sur l'<FUEL>activité pirate<> affligeant la galaxie.
      Parlez au <STELLAR>capitaine de cargo<> pour plus d'informations.
    ui_exped_save_freight_war_desc: L'extraterrestre pousse un puissant cri de guerre,
      alors que je m'approche, pour célébrer notre victoire. Du moins, je l'espère.
    ui_exped_save_freight_exp_desc: Des lumières dansent rapidement sur la visière
      de la créature et sa tête se penche imperceptiblement en avant. Il semble m'exprimer
      de la... gratitude ?
    ui_exped_save_freight_tra_desc: La petite créature parle de manière surexcitée
      et elle se met à sautiller d'un pied sur l'autre.
    ui_exped_save_freight_opt_a: En savoir plus sur l'attaque
    ui_exped_save_freight_opt_b: En savoir plus sur les autres cargos
    ui_exped_save_freight_opt_c: Inspecter le cargo
    ui_exped_save_freight_war_res_a: Dans un grognement, le capitaine produit ce qui
      semble être une carte stellaire corrompue. Les données de navigation buggent
      et clignotent. Fatigué de l'avoir sous les yeux, il pousse la carte vers moi.
    ui_exped_save_freight_war_chain: En entendant une série de grognements gutturaux,
      ponctués d'un cri fracassant, je déduis que les pirates ayant initié l'attaque
      étaient à la recherche de cette carte. Ce cargo n'est donc pas le premier à
      être attaqué.
    ui_exped_save_freight_exp_res_a: Ses lumières faciales clignent d'émotions, et
      le capitaine produit ce qui semble être une carte stellaire corrompue. Les données
      de navigation buggent et clignotent. Fatigué de l'avoir sous les yeux, il pousse
      la carte vers moi.
    ui_exped_save_freight_exp_chain: D'une série de gestes de mains précis et d'un
      courant de cliquètements électroniques, je déduis que les pirates ayant initié
      l'attaque étaient à la recherche de cette carte. Ce cargo n'est donc pas le
      premier à être attaqué.
    ui_exped_save_freight_tra_res_a: Une odeur répugnante inonde le pont et le capitaine
      secoue la tête, d'un air soucieux. Il produit ce qui semble être une carte stellaire
      corrompue et la pousse vers moi.
    ui_exped_save_freight_tra_chain: En entendant un flux émotif de babillages, ponctués
      par un cri fracassant, je déduis que les pirates ayant initié l'attaque étaient
      à la recherche de cette carte. Ce cargo n'est donc pas le premier à être attaqué.
    ui_exped_save_freight_res_b: |-
      M'observant avec un respect prudent, le capitaine partage les dernières transmissions d'un cargo de leur flotte ayant disparu. Les rapports du cargo disparu décrivent un contact avec une faction pirate... mais ils s'arrêtent brusquement. Je prends note de ses dernières coordonnées connues.
      Le capitaine soupire. Il a l'air épuisé. Il fait un geste vers le panneau de contrôle de son cargo, comme s'il suggérait que je prenne les commandes.
    ui_exped_pirate_map1_name: Un cargo brisé
