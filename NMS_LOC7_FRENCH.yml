    ui_pirate_invite_label: ACCEPTER L'INVITATION
    ui_pirate_invite_label_sub: Accepter l'appel de la Voix de la Liberté
    ui_pirate_invite_name: UN BILLET VERS LA LIBERTÉ
    ui_pirate_invite_name_l: Un billet vers la liberté
    ui_pirate_invite_desc: "'Glorieux survivant ! L'<STELLAR>étoile promise<> sera
      à toi !'\n\nUn <TECHNOLOGY>passe sécurisé du système<> acquis auprès de la '<STELLAR>Voix
      de la Liberté<>'. \nSélectionnez le passe et utilisez l'option Accepter l'invitation
      (<IMG>FE_ALT1<>) pour entrer l'emplacement dans vos systèmes de navigation."
    ui_pirate_invite_sub: Passe sécurisé du système
    ui_pirate_beacon_label: ACTIVER LA BALISE
    ui_pirate_beacon_label_sub: Activer la balise et entrer les coordonnées de navigation
    ui_pirate_beacon_name: BALISE DE RENDEZ-VOUS
    ui_pirate_beacon_name_l: Balise de rendez-vous
    ui_pirate_beacon_desc: |-
      Une <TECHNOLOGY>balise de navigation<> vierge, obtenue sur l'épave d'un vaisseau spatial abattu.

      Utilisez Activer la balise (<IMG>FE_ALT1<>) pour déployer la balise et remonter les dernières étapes du vaisseau écrasé.
    ui_pirate_beacon_sub: Enregistreur de données de navigation
    ui_piratesmiss_name: Sous une étoile rebelle
    ui_piratesmiss_sub: Contre la machine rouge
    ui_piratesmiss_desc1: |-
      Je suis tombé sur un vaisseau spatial abandonné, flottant sans fin dans le vide étoilé.

      Un enregistrement passait en boucle sur son émetteur subspatial. Devrais-je le suivre et voir où il mène ?
    ui_piratesmiss_desc2: |-
      Je suis tombé sur un vaisseau spatial abandonné, flottant sans fin dans le vide étoilé.

      Un enregistrement passait en boucle sur son émetteur subspatial. Il m'a mené jusqu'à une invitation, un billet pour une 'étoile promise'. J'ai répondu à son appel et suis arrivé dans une station spatiale contrôlée par un groupe de rebelles de l'Atlas.
    ui_piratesmiss_desc3: |-
      J'ai découvert une station hors-la-loi, un groupe de rebelles de l'Atlas vivant cachés de l'œil omniscient de la machine.

      Ils m'ont lié à leur complot et exigent que je garde leur existence secrète. Je dois effacer les enregistrements de ma visite pour qu'ils puissent rester cachés...
    ui_pirates1_abandship_label: Vaisseau abandonné ?
    ui_pirates1_abandship_chat: vaisseau abandonné
    ui_pirateclue_poi_alert_osd: APPEL D'URGENCE DÉTECTÉ <IMG>SLASH<> QUITTEZ LE PULSORÉACTEUR
