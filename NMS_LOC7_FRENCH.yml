      Installez un scanner d'<TECHNOLOGY>économie<> ou de <TECHNOLOGY>conflit<> pour localiser les systèmes hors-la-loi
    ui_exped_smuggle_contrab_msg2: |-
      Faites passer des marchandises illégalement : %CURRENT%<IMG>UNITÉS<>/%AMOUNT%<IMG>UNITÉS<>
