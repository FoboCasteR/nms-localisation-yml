      Maintenez <IMG>AIM<> pour activer la visière
    ui_creative_msg1c: |-
      Utilisez la <TECHNOLOGY>visière d'analyse<> pour explorer votre environnement
      Maintenez <IMG>BINOCSCAN<> pour analyser votre cible
      Une scanographie terminée vous permet de <SPECIAL>nommer<> votre découverte
    ui_creative_msg2a: |-
