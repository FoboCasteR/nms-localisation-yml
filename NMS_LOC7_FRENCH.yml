      de soie irisée de vers des sables et de nanofibres qui absorbent la saleté,
      ce tapis orné est à la fois beau et durable.
    bld_s_pot0_name: POT CUIT AU FOUR
    bld_s_pot0_name_l: Pot cuit au four
    bld_s_pot0_desc: Un pot cerclé doré pour ranger tout ce que vous voulez, du pot-pourri
      au crokGek en passant par la tarte à la protosaucisse. Mélange de ferrite et
      d'argile céramique, cette décoration donne une touche rustique au décor de base.
    bld_s_chair0_name: CHAISE TAPISSÉE
    bld_s_chair0_name_l: Chaise tapissée
