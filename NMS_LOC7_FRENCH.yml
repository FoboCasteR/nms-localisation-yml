    ui_pirate_shiplog_desc: Ce vaisseau semble me reconnaître, mais quelque chose
      <FUEL>cloche<>. Les dégâts subis par les composants de base ne correspondent
      pas à un impact de collision. Quelqu'un a délibérément trafiqué ce vaisseau.
    ui_pirate_shiplog_lang2: Votre présence dans cette galaxie n'est pas du tout appréciée,
      anomalie Voyageur.<NEWLINE>Nous vous observons et nous sommes dangereux.<NEWLINE>Ne
      réparez pas ce vaisseau. Ne nous poursuivez pas.
    ui_pirate_shiplog_opt_a: Supprimer le message
    ui_pirate_shiplog_res_a: Mal à l'aise, j'efface ce message hostile du journal
      de bord. Je ne me souviens pas avoir provoqué cette animosité, mais le ton semble
      indiquer qu'il s'agit de pirates interstellaires. Je devrais réparer ce vaisseau
      et enquêter davantage.
    ui_pirate_shiplog_opt_b: Retrouver la source
    ui_pirate_shiplog_res_b: |-
      Alors que je tente de sonder la source du message, il s'autodétruit. Le seul indice est la signature sur le message : 'Le Fléau'.
      Je ne me souviens pas avoir provoqué cette animosité, mais le ton semble indiquer qu'il s'agit de pirates interstellaires. Je devrais réparer ce vaisseau et enquêter davantage.
    ui_exped_find_ship_pir_name: La boussole
    ui_exped_find_ship_pir_name_u: LA BOUSSOLE
    ui_exped_fix_ship_pir_name: Ailes coupées
    ui_exped_fix_ship_pir_name_u: AILES COUPÉES
    ui_exped_fix_ship_pir_desc: Réparez votre vaisseau
    ui_exped_fix_ship_pir_desc_d: Systèmes de vaisseaux restaurés
    ui_exped_fix_ship_pir_obj: Réparez les systèmes essentiels du vaisseau
    ui_exped_fix_ship_pir_obj_tip: |-
      Votre vaisseau a été <FUEL>endommagé<> et ne peut pas être lancé.
      Obtenez des conseils de réparation spécifiques en <COMMODITY>épinglant<> (<IMG>PIN<>) des composants et des technologies.
    ui_exped_fix_ship_pir_msg1: "<STELLAR>Localisez<> et <TECHNOLOGY>réparez<> votre
      vaisseau"
    ui_exped_fix_ship_pir_msg2: |-
      Le lieu de l'accident semble <STELLAR>suspect<>.
      Montez à bord de l'épave pour enquêter.
    ui_exped_fix_ship_pir_msg3: |-
      <STELLAR>Réparez<> les systèmes primordiaux du vaisseau.
      %REPAIR%
      Obtenez des instructions en <COMMODITY>épinglant<> (<IMG>PIN<>) les composants.
    ui_exped_fix_frei_obj: Réparez le système de distorsion du cargo.
    ui_exped_fix_frei_obj_tip: |-
      Le cargo a été endommagé par les pirates du <SPECIAL>Fléau<>.
      Son puissant <TECHNOLOGY>moteur à distorsion<> peut atteindre un système stellaire <FUEL>rouge<>, mais le <TECHNOLOGY>bouclier de distorsion amplifié<> a été désactivé.
      Obtenez des conseils de réparation en <COMMODITY>épinglant<> (<IMG>PIN<>) les composants.
    ui_exped_fix_frei_msg1: |-
      Le cargo a été endommagé par des pirates du <SPECIAL>Fléau<>
      %REPAIR%
      Ce puissant <TECHNOLOGY>moteur à distorsion<> peut atteindre un système stellaire <FUEL>rouge<>.
      Obtenez des conseils de réparation en <COMMODITY>épinglant<> (<IMG>PIN<>) les composants.
    ui_exped_fix_frei_msg2: |-
      Utilisez le puissant <TECHNOLOGY>moteur à distorsion<> du cargo pour atteindre un système stellaire <FUEL>rouge<>.
      Parcourez la <STELLAR>carte de distorsion<> du cargo pour explorer la galaxie.
    ui_exped_star_red_frei_obj_tip: |-
      Dans la <TECHNOLOGY>carte galactique<>, cherchez un système solaire <FUEL>rouge<>.
      Parcourez la <STELLAR>carte de distorsion<> sur le pont de votre vaisseau amiral pour explorer la galaxie.
    ui_exped_build_sub_name: Submergé
    ui_exped_build_sub_name_u: SUBMERGÉ
    ui_exped_build_sub_desc: Déployer un sous-marin
    ui_exped_build_sub_desc_d: Nautilon déployé
    ui_exped_build_sub_obj: Déployez le sous-marin Nautilon
    ui_exped_build_sub_obj_tip: |-
      Le <STELLAR>sous-marin Nautilon<> facilitera l'exploration sous-marine.
      Construisez la <TECHNOLOGY>chambre du Nautilon<> sous l'eau.
      Accédez au <TECHNOLOGY>menu de construction<> avec <IMG>BUILD_MENU<>.
      <STELLAR>Épinglez<> des étapes de construction avec <IMG>PIN_BUILD<>.
    ui_exped_build_sub_msg1: |-
      La <TECHNOLOGY>chambre du Nautilon<> doit être construite <TECHNOLOGY>sous l'eau<>.
      Aucune eau détectée sur la planète actuelle.
      Recherchez des planètes avec de <TECHNOLOGY>l'eau<> dans la carte galactique.
    ui_exped_build_sub_msg2: |-
      La <TECHNOLOGY>chambre du Nautilon<> doit être construite <TECHNOLOGY>sous l'eau<>.
      Plongez dans un <TECHNOLOGY>océan<> pour déployer le Nautilon.
    ui_exped_build_sub_msg3: |-
      Déployez une <TECHNOLOGY>chambre du Nautilon<> sous l'eau.
      Accédez au <TECHNOLOGY>menu de construction<> avec <IMG>BUILD_MENU<>.
      <STELLAR>Épinglez<> des étapes de construction avec <IMG>PIN_BUILD<>.
    ui_exped_dive_deep_name: Ligues sous-marines
    ui_exped_dive_deep_name_u: LIGUES SOUS-MARINES
    ui_exped_dive_deep_desc: 'Atteindre les profondeurs de l''océan : %CURRENT%/%AMOUNT% u'
    ui_exped_dive_deep_desc_d: Explorez %AMOUNT% u en dessous du niveau de la mer.
    ui_exped_dive_deep_obj: Atteignez %AMOUNT% u en dessous du niveau de la mer.
    ui_exped_dive_deep_obj_tip: |-
      L'exocombinaison consommera de l'<TECHNOLOGY>oxygène<> sous l'eau.
      Une amélioration du <STELLAR>sous-marin Nautilon<> ou de la <TECHNOLOGY>membrane d'aération<> de l'exocombinaison facilitera l'exploration sous-marine.
      Achetez des améliorations Nautilon auprès de <STELLAR>Persès<> dans l'<SPECIAL>Anomalie spatiale<>.
    ui_exped_dive_deep_msg0: |-
      Atteignez les profondeurs de l'océan : %CURRENT%/%AMOUNT% u
      Aucune eau détectée dans le système actuel.
      Recherchez des planètes avec de <TECHNOLOGY>l'eau<> dans la carte galactique.
    ui_exped_dive_deep_msg1: |-
      Atteignez les profondeurs de l'océan : %CURRENT%/%AMOUNT% u
      Aucune eau détectée sur la planète actuelle.
