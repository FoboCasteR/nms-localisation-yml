      Pour plus de détails, consultez le chapitre <STELLAR>'Apprendre des mots'<> du guide.
    ui_medal_desc_systems_war: |-
      Pour vous rendre dans un nouveau système, ouvrez votre <VAL_ON>carte galactique<> (<IMG>QUICK_MENU<>). Sélectionnez un système et utilisez <IMG>GALAXYWARP<> pour activer l'hyperpropulsion.
      Sélectionnez directement un système en <VAL_ON>vue libre<> ou <VAL_ON>continuez<> dans la direction de l'<VAL_ON>itinéraire prédéfini<>. Les itinéraires peuvent être modifiés pour afficher différentes destinations galactiques.

      Les systèmes dominés par les <TRANS_WAR>Vy'keen<> sont indiqués par un symbole en forme d'œil.
    ui_medal_desc_walkers: |-
      Les drones sentinelles patrouillent dans la plupart des mondes.
      Attaquer les Sentinelles déclenchera des <FUEL>mesures de suppression<>.
      Localisez les Sentinelles grâce à la <TECHNOLOGY>visière d'analyse<>.
      Augmentez votre <FUEL>niveau de recherche<> pour appeler les <SPECIAL>marcheurs sentinelles<> d'élite.

      Pour plus de détails, consultez le chapitre <STELLAR>Combat<> du guide.
    ui_medal_desc_missions_exp: |-
      Terminez des missions pour les <TRANS_EXP>Korvax<> en rendant visite à <COMMODITY>l'agent de listes<> de la station spatiale dans un système dominé par les Korvax.

      Vérifiez attentivement les listes, car le panneau de missions proposera des missions d'un certain nombre de <STELLAR>factions commanditaires<>.

      Améliorer votre <SPECIAL>estime<> auprès des Korvax augmentera la variété des missions proposées dans les systèmes dominés par les Korvax.
    ui_medal_desc_words_exp: |-
      Beaucoup de <TRANS_EXP>Korvax<> vous apprendront des mots dans leur langue. Les grandes structures comme les stations spatiales ou les avant-postes planétaires sont densément peuplées, ce qui en fait de grandes sources de savoir.

      Apprenez de nouveaux mots auprès des <SPECIAL>pierres de savoir<> trouvées lors des explorations.

      Pour plus de détails, consultez le chapitre <STELLAR>'Apprendre des mots'<> du guide.
    ui_medal_desc_systems_exp: |-
      Pour voyager vers un nouveau système, ouvrez votre <VAL_ON>carte galactique<> (<IMG>QUICK_MENU<>). Sélectionnez un système et utilisez <IMG>GALAXYWARP<> pour activer l'hyperpropulsion.

      Sélectionnez directement un système en <VAL_ON>vue libre<> ou <VAL_ON>continuez<> dans la direction de l'<VAL_ON>itinéraire prédéfini<>. Les itinéraires peuvent être modifiés pour afficher différentes destinations galactiques.

      Les systèmes dominés par les <TRANS_EXP>Korvax<> sont indiqués par un symbole en forme de visière.
    ui_medal_desc_nanites: |-
      Les nanites peuvent souvent être trouvées au cours de l'exploration de structures planétaires, en vendant / raffinant les objets que vous obtenez ou en <VAL_ON>envoyant<> vos découvertes.

      <STELLAR>Arès<> et <STELLAR>Hélios<> sur l'<SPECIAL>Anomalie spatiale<> recherchent chaque jour de nouveaux objets et de nouvelles données, et <VAL_ON>offrent des nanites en échange.<>

      Pour plus de détails, consultez <STELLAR>Gagner des nanites<> dans le chapitre 'Améliorations et artisanat' du guide.
    ui_medal_desc_missions_tguild: |-
      Terminez des missions pour la <STELLAR>Guilde des marchands<> en rendant visite à un <COMMODITY>agent de listes<>.

      Vérifiez attentivement les listes, car le panneau de missions proposera des missions d'un certain nombre de <STELLAR>factions commanditaires<>.

      Améliorer vos relations avec la <STELLAR>forme de vie dominante<> du système augmentera la variété des missions proposées.
    ui_medal_desc_money_tguild: |-
      La Guilde des marchands considère favorablement les membres à la richesse impressionnante.

      Vendez des objets contre des <COMMODITY>unités<> (<IMG>UNITS<>) sur le réseau commercial galactique. Les objets rares, tels que les <STELLAR>os anciens<>, ou les marchandises, telles que la <COMMODITY>soie stellaire<>, peuvent atteindre des prix particulièrement élevés pour le commerçant avancé.

      Pour plus de détails, consultez le chapitre '<STELLAR>Gagner de l'argent<>' du guide.
    ui_medal_desc_farming: |-
      Faites pousser des plantes dans votre <STELLAR>base<> planétaire ou cargo.

      Les plantes doivent généralement être cultivées dans un <TECHNOLOGY>plateau hydroponique<> ou une <TECHNOLOGY>chambre de culture<> de cargo, mais peuvent être plantées à l'<VAL_ON>extérieur<> dans les conditions climatiques de leur <TRADEABLE>habitat naturel<>.

      Trouvez des plans <TRADEABLE>agricoles<> à l'unité de construction de l'<SPECIAL>anomalie spatiale<>. Les plans de la salle de cargo sont disponibles au terminal d'améliorations depuis le pont du cargo.
    ui_medal_desc_proc_prods: |-
      Trouvez des <SPECIAL>artefacts anciens<> dans des ruines enfouies.
      Un <TECHNOLOGY>cartographe<> d'une station spatiale vendra des plans de <STELLAR>sites de fouilles<>.
      Utilisez l'<TECHNOLOGY>opérateur de terrain<> pour creuser sur des ruines.
      Plusieurs clés peuvent être nécessaires pour déverrouiller des coffres à artefacts.
    ui_medal_desc_missions_wguild: |-
      Terminez des missions pour la <STELLAR>Guilde des Mercenaires<> en rendant visite à <COMMODITY>l'agent de listes<> d'une station spatiale.

      Vérifiez attentivement les listes, car le panneau de missions proposera des missions d'un certain nombre de <STELLAR>factions commanditaires<>.

      Améliorer vos relations avec la <STELLAR>forme de vie dominante<> du système augmentera la variété des missions proposées.
    ui_medal_desc_sentinels_wguild: |-
      La Guilde des Mercenaires témoigne le plus grand respect aux membres ayant prouvé leur valeur au combat.

      Les <SPECIAL>drones sentinelles<> patrouillent dans la plupart des mondes.
      Attaquer les Sentinelles déclenchera des <FUEL>mesures de suppression<>.
      Localisez les Sentinelles grâce à la <TECHNOLOGY>visière d'analyse<>.

      Pour plus de détails, consultez le chapitre <STELLAR>Combat<> du guide.
    ui_medal_desc_pirates: |-
      Recherchez des pirates dans les systèmes ayant un <FUEL>niveau de conflit élevé<> ou dans les systèmes <FUEL>hors-la-loi<>. Sinon, l'<STELLAR>agent de liste des missions<> d'une station spatiale peut vous proposer des primes spéciales.
      Les vaisseaux transportant une <STELLAR>cargaison de valeur<> sont plus susceptibles d'attirer l'attention des pirates.

      Tirez à l'aide des <VAL_ON>armes du vaisseau<> avec <IMG>SHIPFIRE<> et faites défiler les modes d'arme avec <IMG>SHIPCYCLEWEAPON<>.Accélérez avec le <FUEL>turbo<> (<IMG>BOOST<>) et <VAL_ON>freinez<> (<IMG>BRAKE<>) pour rester dans le sillage de votre cible.
      Achetez des améliorations de vaisseau auprès d'un <TECHNOLOGY>marchand de technologie<> à bord d'une station spatiale.
    ui_medal_desc_fiends: |-
      Les <FUEL>œufs murmurants<> sont souvent trouvés posés sur les planètes sans air ou autour de bâtiments abandonnés. Déranger les œufs appellera la <SPECIAL>couvée monstrueuse<>.
      Localisez les <FUEL>œufs murmurants<> grâce à la <TECHNOLOGY>visière d'analyse<>.

      Pour plus de détails, consultez le chapitre <STELLAR>Combat<> du guide.
    ui_medal_desc_missions_eguild: |-
      Terminez des missions pour la <STELLAR>Guilde des explorateurs<> en rendant visite à <COMMODITY>l'agent de listes<> d'une station spatiale.

      Vérifiez attentivement les listes, car le panneau de missions proposera des missions d'un certain nombre de <STELLAR>factions commanditaires<>.

      Améliorer vos relations avec la <STELLAR>forme de vie dominante<> du système augmentera la variété des missions proposées.
    ui_medal_desc_scanning: |-
      Consultez la page <TECHNOLOGY>Découvertes<> pour voir la <SPECIAL>rareté<> de la faune propre à une planète, ainsi que des indications sur le moment et les lieux où la trouver.

      Localisez la faune planétaire à l'aide de la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>). Les créatures non découvertes sont indiquées par des <FUEL>points rouges<>. Ciblez les créatures avec la visière et maintenez <IMG>BINOCSCAN<> pour les scanner.
    ui_medal_desc_dist_warp_eguild: |-
      Les informations font office de monnaie pour la Guilde des explorateurs. Cette dernière admire tout particulièrement les membres ayant calculé de longs itinéraires à travers les étoiles.

      Pour voyager vers un nouveau système, ouvrez votre <VAL_ON>carte galactique<> (<IMG>QUICK_MENU<>). Sélectionnez un système et utilisez <IMG>GALAXYWARP<> pour activer l'hyperpropulsion.
      Sélectionnez directement un système en <VAL_ON>vue libre<> ou <VAL_ON>continuez<> dans la direction de l'<VAL_ON>itinéraire prédéfini<>. Les itinéraires peuvent être modifiés pour afficher différentes destinations galactiques.
    ui_medal_desc_plants: |-
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour scanner la <TRADEABLE>flore planétaire<>.
      Vous gagnez des <STELLAR>unités<> en scannant des plantes. Renommez et envoyez vos découvertes pour gagner des <STELLAR>nanites<>.
      Le <STELLAR>guide d'exploration<> dans le journal vous montrera la progression générale des découvertes pour une planète.
    ui_options_difficulty_l: Paramètres de difficulté
    ui_options_difficulty: PARAMÈTRES DE DIFFICULTÉ
    ui_options_difficulty_ban: Modification de la difficulté impossible pour le moment
    ui_options_difficulty_on: Oui
    ui_options_difficulty_off: Non
    creative_difficulty_preset: Créatif
    relaxed_difficulty_preset: Tranquille
    survival_difficulty_preset: Survie
    permadeath_difficulty_preset: Mort définitive
    normal_difficulty_preset: Normal
    custom_difficulty_preset: Personnalisé
    running_drains_stamina: Course
    sprint_free: Infini
    sprint_easy: Tranquille
    sprint_hard: Standard
    running_drains_stamina_desc: |-
      La course <STELLAR>standard<> impose une charge supplémentaire aux <FUEL>systèmes de survie<> de l'exocombinaison.

      La course <STELLAR>légère<> supprime cette charge, mais nécessite quand même de faire régulièrement des pauses pour se recharger.

      La course <STELLAR>infinie<> est libre de toute restriction et permet au joueur de courir indéfiniment.
    inventories_range: Portée de transfert d'inventaire
    inventories_range_desc: |-
      Les objets récupérés peuvent être transférés rapidement d'un inventaire à l'autre ; par exemple, en téléportant des ressources de l'exocombinaison au vaisseau spatial.

      Ce paramètre détermine si les inventaires doivent se trouver <STELLAR>à proximité<> pour permettre le transfert d'objets.
    inventories_range_on: À proximité
    inventories_range_off: infini(es)
    all_slots_unlocked: Emplacements de départ
    all_slots_unlocked_desc: |-
      La capacité d'accueil des inventaires, compagnons et escadrons peut être améliorée. Achetez des <STELLAR>emplacements supplémentaires<> pour agrandir la capacité d'un inventaire, ou des emplacements de compagnon pour posséder davantage d'animaux de compagnie.

      Ce paramètre détermine le nombre d'emplacements déverrouillés au début d'une nouvelle partie.
    all_slots_unlocked_free: Maximum
    all_slots_unlocked_easy: Généreuse(s)
    all_slots_unlocked_hard: Standard
    warp_drive_requirements: Accès aux systèmes via hyperpropulsion
    warp_drive_requirements_desc: |-
      Les <TECHNOLOGY>hyperpropulsions<> permettent aux explorateurs d'effectuer des <STELLAR>distorsions<> entre les systèmes stellaires. Les systèmes stellaires jaunes peuvent être atteints librement, mais les autres types de systèmes nécessitent des propulseurs spécifiques.

      Ce paramètre détermine si l'hyperpropulsion peut voyager vers les systèmes stellaires rouges, verts et bleus sans avoir besoin d'une technologie de distorsion spécialisée.
    warp_drive_requirements_on: Spécialisation
    warp_drive_requirements_off: Libre
    crafting_is_free: Fabrication
    crafting_is_free_desc: |-
      Les pièces de construction, les objets et les technologies sont généralement assemblés en les fabriquant à partir de ressources collectées.

      Ce paramètre détermine si l'artisanat peut être fait librement, sans avoir besoin de collecter ces ressources.
    crafting_is_free_on: Libre
    crafting_is_free_off: Standard
    tutorial_enabled: Missions du tutoriel
    tutorial_enabled_desc: |-
      Le prologue de l'histoire présente les mécanismes de base, les commandes et les fonctionnalités du jeu. L'activation du tutoriel est <STELLAR>fortement recommandée<> pour les nouveaux joueurs.

      Ce paramètre ne peut être modifié qu'au démarrage d'une nouvelle partie.
    start_with_all_known: Recettes et plans
    start_with_all_known_desc: |-
      La construction de bâtiments, ainsi que la fabrication d'objets et de technologies, nécessite de connaître les <TECHNOLOGY>recettes<> et les <TECHNOLOGY>plans<> associés. Ces recettes se trouvent généralement lors des missions et de l'exploration.

      Ce paramètre détermine si <STELLAR>l'intégralité<> des recettes et des plans est automatiquement connue au début d'une nouvelle partie.
    start_with_all_known_on: Tout débloquer
    start_with_all_known_off: Apprendre
    base_auto_power: Alimentation de la base
    base_auto_power_desc: |-
      Les technologies de base avancées, comme les plateaux hydroponiques pour la culture, nécessitent d'être reliées aux <TECHNOLOGY>modules d'alimentation<> pour fonctionner.

      Ce paramètre détermine la nécessité d'installer des générateurs et des réseaux électriques ou non.
    base_auto_power_on: Libre
    base_auto_power_off: Standard
    death_consequences: Conséquences de la mort
    death_consequences_desc: |-
      <STELLAR>'Aucune perte d'objet'<> permet de reprendre la partie sans autre conséquence après l'écran de mort.

      L'option <STELLAR>Standard<> dépose tous les objets de l'inventaire porté dans une tombe à l'endroit du décès. Si vous atteignez la tombe avant de mourir à nouveau ou de quitter le jeu, vous pourrez récupérer vos objets.

      <STELLAR>Destruction des objets<> vous fera perdre définitivement tous les objets de l'inventaire porté.

      <STELLAR>Sauvegarde supprimée<> est une mode de <FUEL>mort permanente<>, où mourir signifiera la fin de votre voyage. Cette option ne peut être sélectionnée qu'au démarrage d'une nouvelle partie et ne peut pas être modifiée ultérieurement.
    death_no_loss: Aucune perte d'objet
    death_item_grave: Standard
    death_item_destroyed: Destruction des objets
    death_save_destroyed: "<FUEL>Sauvegarde supprimée<>"
    damage_received: Niveaux de dégâts
    damage_received_desc: |-
      Votre exocombinaison ou votre vaisseau spatial peuvent être endommagés par des environnements dangereux, en combat ou lors d'un impact à grande vitesse avec le sol.

      Ce paramètre détermine les <FUEL>dégâts subis<> lors de tels événements.
    damage_in_none: Aucune
    damage_in_easy: Minimale
    damage_in_normal: Standard
    damage_in_hard: Maximale
    damage_given: Puissance des ennemis
    damage_given_desc: |-
      En explorant des planètes ou l'espace lointain, vous rencontrerez parfois des créatures hostiles, des <SPECIAL>Sentinelles<> planétaires ou des <FUEL>pirates<> dangereux.

      Ce paramètre détermine la difficulté de ces combats.
    damage_out_easy: Faible
    damage_out_normal: Standard
    damage_out_hard: Minimale
    active_survival_bars: Éléments de survie
    active_survival_bars_desc: |-
      L'exocombinaison nécessite d'être entretenue à plusieurs niveaux : la <TECHNOLOGY>santé et les boucliers<>, la protection contre les <CATALYST>risques environnementaux<> et la <FUEL>survie<> générale.

      La santé et les boucliers se rétablissent progressivement d'eux-mêmes. La protection environnementale et le système de survie nécessitent tous deux d'être régulièrement rechargés avec des ressources.

      Ce paramètre peut simplifier la survie en supprimant le besoin de recharger un ou plusieurs de ces systèmes.
    active_bars_none: Aucun
    active_bars_easy: Santé uniquement
    active_bars_normal: Environnement et santé
    active_bars_hard: Plein(s)
    hazard_drain: Difficulté de survie
    hazard_drain_desc: |-
      La <CATALYST>protection environnementale<> de l'exocombinaison protège les explorateurs des facteurs environnementaux tels que le <TECHNOLOGY>froid extrême<> et la <TRADEABLE>toxicité<>. Son unité de <FUEL>survie<> fournit de l'air respirable et des systèmes de déplacement vitaux.

      Ce paramètre détermine la rapidité avec laquelle ces systèmes sont drainés dans des environnements difficiles.
    bar_drain_easy: Tranquille
    bar_drain_normal: Standard
    bar_drain_hard: Exigeante
    inventory_stack_limits: Limite des piles de l'inventaire
    inventory_stack_limits_desc: |-
      Les ressources récupérées sont stockées dans votre <STELLAR>inventaire<>, qui a un nombre limité d'emplacements. Plusieurs objets du même type peuvent être stockés dans un emplacement.

      Ce paramètre détermine la <TECHNOLOGY>capacité des emplacements d'inventaire individuels<>, permettant de transporter plus d'objets.
    inv_size_easy: Standard
    inv_size_normal: Restreinte
    inv_size_hard: Draconien
    charging_requirements: Utilisation du carburant
    charging_requirements_desc: |-
      Les technologies telles que le <TECHNOLOGY>laser d'extraction<> ou les <TECHNOLOGY>propulseurs de décollage<> du vaisseau nécessitent d'être rechargés régulièrement pour rester opérationnelles.

      Ce paramètre détermine leur coût de recharge.
    charging_requirements_none: Libre
    charging_requirements_easy: Tranquille
    charging_requirements_normal: Standard
    charging_requirements_hard: Exigeante
    currency_cost: Achats
    currency_cost_desc: |-
      Vous pouvez acheter des objets sur le <VAL_ON>réseau commercial galactique<> avec des <COMMODITY>unités<> (<IMG>UNITS<>). Les technologies s'achètent généralement avec des <TECHNOLOGY>nanites<> (<IMG>NANITE<>).

      Ce paramètre détermine les prix en unités et nanites dans toute la galaxie. Le paramètre <STELLAR>Gratuit<> fait disparaître de nombreux coûts requis pour accomplir des missions ou faire progresser des dialogues similaires.
    costs_none: Libre
    costs_easy: Moins cher
    costs_normal: Standard
    costs_hard: Cher
    scanner_recharge: Recharge du scanner
    scanner_recharge_desc: |-
      Les <TECHNOLOGY>scanners<> de l'exocombinaison et du vaisseau aident à localiser les ressources nécessaires à la survie telles que l'<FUEL>oxygène<> et le <CATALYST>sodium<>, et peuvent révéler des informations supplémentaires sur les planètes depuis l'espace. Après une scanographie, le scanner doit être <STELLAR>rechargé<> avant de pouvoir être réutilisé.

      Ce paramètre détermine la vitesse à laquelle le scanner se recharge après chaque utilisation.
    reputation_gain: Estime et gain de réputation
    reputation_gain_desc: |-
      L'<SPECIAL>estime<> est une mesure de votre réputation auprès des factions extraterrestres qui peuplent la galaxie. Une estime plus élevée offrira de plus grandes opportunités, comme sur les missions disponibles.

      Ce paramètre détermine la rapidité avec laquelle vous gagnez de l'estime en impressionnant une faction. Il ne modifie cependant pas la vitesse à laquelle vous en perdez.
    gain_speed_v_fast: Très rapide
    gain_speed_fast: Rapide
    gain_speed_normal: Standard
    gain_speed_hard: Exigeante
    creature_hostility: Créatures
    creature_hostility_desc: |-
      Les planètes de No Man's Sky sont souvent habitées par des créatures extraterrestres. Un certain nombre d'entre elles sont des <FUEL>prédateurs<> qui tenteront de s'attaquer aux explorateurs.

      Ce paramètre détermine l'agressivité des créatures prédatrices :

      <STELLAR>Passif<> signifie que les créatures n'attaqueront jamais les explorateurs, même pour se défendre.

      <STELLAR>Défensif<> signifie que les créatures ne riposteront que si elles sont attaquées par des explorateurs.

      <STELLAR>Prédateurs activés<> permettra aux prédateurs de poursuivre et d'attaquer occasionnellement les explorateurs.
    creatures_passive: Passives
    creatures_relaxed: Défensives
    creatures_normal: Prédateurs activés
    space_combat: Combat spatial
    space_combat_desc: |-
      Dans l'espace, les explorateurs peuvent être confrontés à des forces hostiles telles que des <FUEL>pirates<> et des <FUEL>autorités du système<>.

      Ce paramètre détermine la fréquence des combats dans l'espace.
    ground_combat: Combat à pied
    ground_combat_desc: |-
      Lors de l'exploration à pied, les explorateurs peuvent être confrontés à des forces hostiles telles que des <SPECIAL>Sentinelles<> et des <SPECIAL>monstruosités extraterrestres<>.

      Ce paramètre détermine la fréquence de ces rencontres hostiles.
    combat_none: Aucun
    combat_easy: Minimale
    combat_normal: Standard
    combat_hard: Hostile
    substance_collection: Ressources naturelles
    substance_collection_desc: |-
      L'extraction et la collecte de matériaux tels que les <TITLE>minéraux<>, la <TRADEABLE>végétation<> et les <STELLAR>produits animaux<> sont essentielles à la survie lors de l'exploration.

      Ce paramètre détermine l'abondance des ressources naturelles et la rapidité avec laquelle elles sont récoltées.
    collection_easy: Abondante
    collection_normal: Standard
    collection_hard: Peu courante(s)
    item_shop_availabilty: Disponibilité des marchandises
    item_shop_availabilty_desc: |-
      Les <TECHNOLOGY>terminaux de commerce<> des différents systèmes stellaires stockent une large gamme et un grand nombre d'articles.

      Ce paramètre détermine le montant de l'offre, tout en limitant l'achat de certains éléments de survie majeurs.
    extra_tech_damage: Dégâts technologiques
    extra_tech_damage_desc: |-
      Les <TECHNOLOGY>modules technologiques<> améliorent et protègent l'exocombinaison, le vaisseau et l'exonef. Cependant, ces modules peuvent être <FUEL>endommagés<> par des conditions environnementales extrêmes ou au combat.

      Ce paramètre détermine la probabilité que la technologie installée casse lorsqu'elle subit des dégâts.
    extra_tech_damage_none: Aucun
    extra_tech_damage_normal: Minimale
    extra_tech_damage_hard: Exigeante
    ui_difficulty_survival_header: PARAMÈTRES DE SURVIE
    ui_difficulty_crafting_header: PARAMÈTRES DE FABRICATION ET OBJETS
    ui_difficulty_combat_header: PARAMÈTRES DE COMBAT
    ui_difficulty_ease_header: FACILITÉ D'UTILISATION
    ui_difficulty_reset: Annuler les modifications
    ui_difficulty_cancel: Revoir les modifications
    ui_difficulty_preset: Préréglage de la difficulté
    ui_difficulty_apply: Appliquer les modifications de difficulté
    ui_difficulty_start: Confirmer et lancer la partie
    ui_difficulty_warning_title: MODIFICATIONS DE DIFFICULTÉ NON ENREGISTRÉES
    ui_difficulty_warning_text: |-
      Avertissement ! Les modifications de difficulté n'ont pas été appliquées.

      Voulez-vous appliquer ces paramètres ?
    ui_difficulty_difficulty_desc: |-
      La plupart des paramètres de difficulté peuvent être modifiés à tout moment, aussi souvent que vous le souhaitez.

      Certains paramètres ne peuvent être modifiés qu'avant de commencer une nouvelle partie. Sélectionnez 'Personnalisée' lorsque vous choisissez une nouvelle partie pour personnaliser entièrement ces paramètres.

      Attention : la difficulté ne peut pas être modifiée lorsqu'une mission multijoueur est active.
    ui_difficulty_difficulty_achiev: La modification des paramètres de difficulté
      peut invalider certains succès qui dépendent de la difficulté.
    ui_difficulty_difficulty_trophy: La modification des paramètres de difficulté
      peut invalider certains trophées qui dépendent de la difficulté.
    ui_mp_mission_difficulty_error: 'Impossible de rejoindre : paramètres de difficulté
      incompatibles'
    ui_difficulty_warning_achieve: |-
      Attention ! Cette modification peut <FUEL>invalider de façon permanente<> sur cette sauvegarde certains succès qui dépendent de la difficulté.

      Voulez-vous appliquer les changements ?
    ui_difficulty_warning_trophy: |-
      Attention ! Cette modification peut <FUEL>invalider de façon permanente<> sur cette sauvegarde certains trophées qui dépendent de la difficulté.

      Voulez-vous appliquer les changements ?
    ui_difficulty_warn_lock: |-
      Attention ! Lorsque les paramètres de difficulté sont verrouillés, il sera <FUEL>impossible<> de les modifier. Cette action est <FUEL>irréversible<>.

      Voulez-vous appliquer ces paramètres ?
