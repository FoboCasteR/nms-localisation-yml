    update13_title: No Man's Sky Waypoint
    update13_notes: |-
      La mise à jour Waypoint de No Man's Sky apporte une multitude de nouvelles fonctionnalités. Pour plus de détails, rendez-vous sur www.nomanssky.com.

      Les éléments fondamentaux ont été retravaillés : inventaires, étapes, catalogues et modes de jeu :
      * Les modes de jeu personnalisés permettent aux joueurs d'adapter chaque aspect du jeu à leur style de jeu unique.
      * Le catalogue a été actualisé et élargi, et comprend désormais des archives des missions et de l'histoire principales.
      * Les étapes de voyage ont été étendues et des conseils supplémentaires ont été ajoutés pour les nouveaux joueurs.
      * Il est désormais possible de renommer les fichiers de sauvegarde et la sauvegarde automatique est plus fréquente pour préserver en permanence la progression.
      * Les inventaires sont désormais beaucoup plus grands et ont été retravaillés pour faciliter leur utilisation.
      * Des centaines d'améliorations de qualité de vie, petites ou grandes, ont été apportées au jeu.

      Hello Games a travaillé dur pour améliorer et faire grandir No Man's Sky. On espère que vous appréciez. :)

      Merci beaucoup,
      Hello Games
