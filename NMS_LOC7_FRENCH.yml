    ui_creative_tut_obj1: Apprenez à connaître votre environnement
    ui_creative_tut_obj1_tip: |-
      La galaxie est vaste et pleine de merveilles et n'attend plus que vous l'exploriez.

      Sur une planète, vous pouvez découvrir et renommer les minéraux, la flore et la faune à l'aide de la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>), construire une <STELLAR>base<> à l'aide du menu de construction (<IMG>BUILD_MENU<>).

      Chaque système possède plusieurs planètes à explorer, ainsi qu'une <COMMODITY>station spatiale<>. Utilisez votre <TECHNOLOGY>vaisseau<> pour visiter la station et de voir la richesse de sa vie extraterrestre, ou trouver des améliorations et des cartes qui faciliteront votre exploration planétaire.

      Tous les explorateurs sont les bienvenus à bord de l'<SPECIAL>Anomalie spatiale<>, un noyau central pour ceux qui parcourent l'univers. Dans l'espace, appelez l'Anomalie depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_creative_tut_obj2: Explorer l'univers
    ui_creative_msg1a: |-
      Utilisez le <TECHNOLOGY>laser d'extraction<> pour récupérer des ressources
      Maintenez <IMG>ATTACK<> pour forer
    ui_creative_msg1b: |-
