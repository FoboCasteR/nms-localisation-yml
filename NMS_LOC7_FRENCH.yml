    ui_portal_tra_mono_title_2: Créature ailée
    ui_portal_tra_mono_2: |-
      Une petite créature ailée a atterri au sommet du monolithe. Soudain, ses yeux se sont éclairés d'une lumière rouge et sa tête a décrit un cercle complet. Elle implorait la pitié en criant avec la voix ancestrale qui voulait sa mort.

      La pauvre bête s'est clairement brisé le cou, mais un pouvoir de possession l'animait encore.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La malheureuse créature ailée est tombée, raide morte. La vision a pris fin.
    ui_portal_tra_mono_title_14: Abomination
    ui_portal_tra_mono_14: |-
      La structure ancienne s'est ouverte et a révélé un cadavre pris dans la glace. Il s'agissait d'un assemblage de plusieurs membres. Son bec délabré semblait avoir été cousu avec un boyau animal.

      Un panneau rédigé à la main dans la langue des anciens marchands était visible au-dessus de la tête du cadavre. Un genre de carburant ferait sans doute fondre la glace...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le monolithe a consumé la créature une nouvelle fois. Les esprits qui vivaient ici observaient mes actes.
    ui_portal_tra_mono_title_1: MétalliGek
    ui_portal_tra_mono_1: |-
      J'aperçus une griffe rugueuse qui s'accroche à moi. Bien que très abîmée, elle m'agrippait fermement, et un bec métallique émergea de la pierre vivante.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je me suis arraché à la poigne des griffes métalliques. La vision a disparu.
    ui_portal_tra_mono_title_12: Bec
    ui_portal_tra_mono_12: |-
      Un bec a émergé de la pierre ancestrale. Il criait, mais aucun son n'était audible. Dans la pierre en haut, quelqu'un avait, bien longtemps auparavant, gravé grossièrement un conseil adressé à ceux qui l'approcheraient.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le bec hurlait des cris sans paroles, prenant l'intonation furieuse des êtres anciens qui étaient jadis vénérés ici. Mon scanner détecta des traces d'une catastrophe ici, mais je n'arrivais pas à déterminer de quel genre.

      Je nourris le bec, et il cria les mots de ceux qui célébraient leur culte ici.
    ui_portal_tra_mono_title_18: Lieu saint
    ui_portal_tra_mono_18: |-
      Alors que mes pieds s'approchaient du monolithe, j'entendis un grondement sourd qui se transformait peu à peu en cri ancestral. Il ne ressemblait à aucun des sons que j'aie pu entendre.

      Le silence calme du paysage extraterrestre devint une cacophonie infernale de douleur et de mort. Je tentai de me concentrer. Il y avait des mots parmi les cris assourdissants.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Les esprits vengeurs remarquèrent mon obéissance.
    ui_portal_tra_mono_title_3: Lave
    ui_portal_tra_mono_3: |-
      Le monolithe s'est mit à fondre sous mes yeux. Le visage d'un marchand émergea, le bec coupé pour une raison inconnue. Il criait et se tordait dans la lave verticale bouillonnante, tendant désespérément la main vers moi...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le monolithe observait mes actes, et la vision s'est dématérialisée.
    ui_portal_tra_mono_title_16: Œufs
    ui_portal_tra_mono_16: |-
      Je me tenais dans un cratère, sous un ciel de jais. J'étais plongé jusqu'aux genoux dans une substance sirupeuse étrange qui brillait d'une lueur rose dans l'obscurité.

      Des œufs sphériques flottaient autour de moi. Certains de ces orbes couverts de mucus sentaient terriblement mauvais, d'autres étaient parfumés et délicats.

      L'infection des œufs puants contaminait tout le bassin de résurrection. Je ressentais un désir irrépressible de les séparer.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je retirai certains des œufs. Les esprits geks ancestraux qui vivaient ici me jugèrent.
    ui_portal_tra_mono_title_4: Énergie
    ui_portal_tra_mono_4: |-
      Les glyphes du monolithe prirent une légère couleur jaune, puis vacillèrent et disparurent. Il n'avait plus d'énergie : les forces mystérieuses qui alimentaient ces pierres étaient affaiblies. J'entendis un murmure ténu dans la brise de la planète.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je remarquai une cavité dans la base du monument. J'insérerai une de mes ressources extraites dans ce trou.

      Le monolithe consomma les éléments.
    ui_portal_tra_mono_title_5: Le travailleur et le spectateur
    ui_portal_tra_mono_5: |-
      Le monolithe sentait le métal brûlé et l'industrie lourde. D'étranges runes tourbillonnaient et se transformaient, gravant une image au plus profond de mon esprit.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je regardai dans le passé. Je vis un petit visage doté d'un bec, profilé par la lumière d'une forge, martelant industriellement une armure. À ses côtés, un compagnon camouflé regardait sans rien faire, visiblement content d'éviter le travail.

      Les deux formes de vie me fixaient. J'en choisis une, et les esprits de l'endroit modifièrent mon équipement grâce à leur étrange pouvoir.
    ui_portal_tra_mono_title_6: Prendre ou donner
    ui_portal_tra_mono_6: |-
      Le sol devant le monolithe fut creusé par les genoux de mille pèlerins qui s'y agenouillaient jadis.

      Un bloc de pierre se retira lentement devant moi. À l'intérieur du creux qu'il laissa, j'eus la surprise de voir des boîtes de produits de luxe vides amassées ici à travers les âges. J'entendis un murmure...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je sentis des puissances inconnues et cupides observer le moindre de mes gestes.
    ui_portal_tra_mono_title_7: Le bas
    ui_portal_tra_mono_7: |-
      J'avais de la compagnie. De petites créatures aviformes sautillaient entre mes pieds. Pour elles, j'étais immense, et la terreur les fit reculer lorsqu'elles me virent au-dessus d'elles.

      L'air s'emplit d'un arôme désagréable lorsqu'elles se collèrent à la paroi solide de l'impitoyable monolithe.

      Le terrifiant obélisque nous jugeait, les créatures et moi-même, de toute sa hauteur.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Les créatures disparurent dans l'éther. Les esprits qui hantaient cet endroit m'observaient.
    ui_portal_tra_mono_title_8: Soif
    ui_portal_tra_mono_8: |-
      Une soif terrible s'empara de moi, mais mes systèmes d'hydratation furent subitement hors service. J'avais la gorge sèche et je commençais à vaciller. Deux coupes de pierre anciennes apparurent.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le premier était un calice rouge vibrant, rempli d'un liquide collant, transparent et faisant des bulles. L'autre était estampé avec la forme d'un bouclier rouge circulaire, teint d'une légère couleur jaune.

      Si je ne prenais pas d'eau, ma mort était certaine. Mes mains hésitèrent entre les deux, et je choisis une coupe et la bus.

      Le liquide était désagréable et je fus temporairement submergé de nausée. Les Geks ancestraux semblèrent satisfaits et me récompensèrent de nanites.
    ui_portal_tra_mono_title_9: Exécution
    ui_portal_tra_mono_9: |-
      Une réplique étrange de moi-même et de mon exocombinaison arriva de l'autre côté du monolithe. Elle hurla dans une langue ancienne et me força à m'agenouiller.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Mon double plaça tout d'abord son lance-foudre sur mon front, puis mima de m'ouvrir le ventre avec le rayon d'extraction. Il souriait aimablement. Je devais choisir ma façon d'être exécuté.

      Je fis mon choix, et mon double révéla sa force avant de disparaître.
    ui_portal_tra_mono_title_10: Hommage
    ui_portal_tra_mono_10: |-
      De la poussière s'échappait d'une fissure à peine visible au centre du monument antique. Le monolithe trembla et deux larges portes s'ouvrirent brutalement. L'intérieur de la structure était creux et servait de tombeau.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Une forme de vie ancienne dotée d'un bec aux yeux globuleux reposait déshydratée sur un bûcher funéraire éteint. À ses pieds gisaient des technologies et des trésors ancestraux laissés là pour sa future vie... quelle qu'elle soit.

      Le cadavre se réveilla avant que la vision ne prenne fin, assistant à mes actions.
    ui_portal_tra_mono_title_11: Silence
    ui_portal_tra_mono_11: |-
      Le monolithe se dressait, abandonné et apparemment oublié. En observant bien, je parvins à déceler des marques dans le sol à l'endroit où des tribus venaient vénérer et entrer en communion avec l'édifice. Une brise extraterrestre porta le léger murmure d'une voix. Je tendis l'oreille.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La voix retentit de nouveau autour de moi, plus fort cette fois-ci. Je tentai de comprendre les mots désespérément hurlés à mon attention, et fis mon possible pour les apaiser.
    ui_portal_tra_mono_title_15: Détonation
    ui_portal_tra_mono_15: |-
      J'observais une scène. Des marchands aviformes vêtus d'exocombinaisons modernes déposaient un objet au pied du monolithe. Il s'agissait d'un petit réseau de fils électriques et de capsules. Ils le chargèrent d'un étrange métal, puis partirent précipitamment.

      Comme dans un rêve, je m'approchai de l'édifice ancestral. Tout semblait soudain réel. Je vivais et je respirais dans le passé récent.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      L'appareil explosa violemment.

      Je sortis de la vision et m'aperçus que le monolithe et moi-même étions intacts. Les esprits qui vivaient ici m'observaient attentivement.
    ui_portal_tra_mono_title_17: Œil
    ui_portal_tra_mono_17: |-
      On me surveillait. Je regardai au-dessus de moi et j'aperçus un œil immense dépourvu de paupière qui flottait au-dessus du monolithe. Il m'observait fixement. Il ne bougeait pas. Il ne regardait nulle part ailleurs.

      Son regard était impitoyable. Il semblait être ici depuis toujours. Son centre crépitait d'une lueur bleue...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      L'œil disparut dans une lumière effrayante. La réalité fut restaurée.
    ui_portal_tra_mono_title_20: Collectionneur
    ui_portal_tra_mono_20: |-
      Une petite main verte tendue émergea du monolithe de pierre, ses ongles jaunis et sales. Elle s'ouvrit et révéla une paume vide, attendant ma réaction.

      Cela ressemblait à une tradition ancestrale. Il n'y avait pas de piège, juste une attente dépourvue d'émotion.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'offris ce que je pensai juste, et la vision prit fin.
    ui_portal_tra_mono_title_19: Punition
    ui_portal_tra_mono_19: |-
      J'étais enchaîné au monolithe, les bras pris dans des menottes au-dessus de ma tête et les pieds à plusieurs mètres du sol.

      Une créature s'approcha sur des échasses, son bec visible derrière un masque noirci en peau de bête. Il portait un tisonnier métallique rougi par la chaleur.

      Il picora mes yeux, puis ma langue. Je devais choisir ma punition.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je choisis ce que je pensais pouvoir supporter, et fus récompensé proportionnellement.
    ui_portal_tra_mono_title_13: Jugement
    ui_portal_tra_mono_13: |-
      Le temps était inversé. Je me trouvais sur une plateforme surplombant une exécution. Deux petits marchands aviformes étaient agenouillés devant moi. L'un était petit et frêle, l'autre obèse, ses bajoues traînant sur l'estrade. Une autre forme de vie portant un masque de tissu vert préparait une hache derrière eux.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Les marchands me supplièrent de les épargner. La voix sèche et croassante, familière, d'une tribu ancienne me chuchota des encouragements à l'oreille.

      Je pris une décision. Les esprits du monolithe observèrent mon jugement.
    ui_portal_exp_mono_title_1: Araignées
    ui_portal_exp_mono_1: "Je me sentais faible, comme si mon esprit était envahi.
      Des pustules apparurent sur ma peau, gonflèrent et éclatèrent. Dans chaque plaie
      béante, je sentais d'innombrables petites aiguilles qui grattaient.\n \nSoudain,
      des araignées métalliques, peut-être des Sentinelles minuscules, grimpèrent
      sur mon épaule et dans ma visière. Se pourrait-il que ce soit réel ? C'était
      impossible. Je me mis à hurler.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nDes consciences
      korvax ancestrales observèrent ma réaction, comme si ce n'était qu'une expérience
      de leur part. L'hallucination s'évanouit."
    ui_portal_exp_mono_title_2: Tétraèdres
    ui_portal_exp_mono_2: |-
      De petits tétraèdres flottants émergèrent de la surface de la planète et m'encerclèrent. J'essayai de les éloigner avec mon multi-outil, mais ils s'en rapprochaient à chaque fois, comme s'ils étaient attirés.

      Je levai mon multi-outil, et ils s'illuminèrent en bleu en filant à droite, à gauche. De plus en plus près.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je pourrais les toucher avec mon multi-outil. Ils lancèrent un dernier assaut, et j'eus la vision d'une lumière bleu vif. La réalité fut restaurée.
    ui_portal_exp_mono_title_8: Souvenirs
    ui_portal_exp_mono_8: |-
      Une lumière bleue jaillit du monolithe comme si un rideau était tombé à l'intérieur. J'entendis un léger brouhaha de voix et je reconnus une odeur familière. Je n'avais aucun souvenir de ma maison, mais je savais que ce portail y menait.

      J'étais nostalgique d'un passé que j'avais oublié. Chaque centimètre de mon âme désirait y retourner. Je regardai les cieux et l'infini au-delà. Pouvais-je vraiment abandonner mon voyage alors qu'il venait à peine de commencer ?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Les esprits qui vivaient là m'observaient et prirent note de la voie que j'ai choisi d'emprunter.
    ui_portal_exp_mono_title_13: Enfant
    ui_portal_exp_mono_13: |-
      Un enfant émergea du monolithe. Il me fallut quelques instants pour réaliser que... c'était moi. Je respirais l'insouciance et l'innocence. L'enfant observa mon exocombinaison et tenta de voir à travers ma visière.

      L'enfant se mit soudain à pleurer et à s'agripper à mes genoux. Il m'implora de ne jamais le quitter. Il ne voulait pas rester seul. Je devais rester ici pour toujours. Nous serions réunis. Nous ne ferions plus qu'un, à nouveau.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il m'a paru bien étrange d'échanger avec mon moi enfant. Les Échos korvax m'observaient.
    ui_portal_exp_mono_title_3: Sommeil
    ui_portal_exp_mono_3: |-
      Je commençai à avoir la tête qui tourne. Une étrange léthargie m'envahit, et je ne pus m'empêcher de m'allonger devant la relique ancienne. Cet endroit était apaisant. Il me rappelait mon chez-moi, où qu'il se soit jadis trouvé.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je savais que si je voulais vraiment combattre l'envie de dormir je le pourrais, mais je me sentais au chaud et confortablement installé, à lézarder dans la lueur des runes anciennes... Je devais décider si je pouvais faire confiance au monolithe ou non, si je pouvais lâcher le contrôle.

      Le Korvax ancestral prit note de mon choix.
    ui_portal_exp_mono_title_4: Sosie
    ui_portal_exp_mono_4: |-
      Un reflet de mon propre corps émergea d'un portail. Il reproduisait mes moindres mouvements. Quand je levais la main, il levait la main. Quand je levais mon multi-outil, il faisait de même. Mon double fit un geste suggérant qu'il voulait quelque chose, et nous avons frémi quand je réalisai que j'avais reproduit son geste.

      Son corps scintillait, mais son équipement semblait étrangement réel. Son multi-outil était mieux que le mien. Les irrégularités dimensionnelles s'estompèrent.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Après un dernier échange, mon sosie disparut.
    ui_portal_exp_mono_title_12: Langue
    ui_portal_exp_mono_12: |-
      Un lasso de métal liquide émergea et enserra mon casque. Il gela sur place avant de tirer ma tête contre la lueur du monolithe.

      La pierre ancestrale était tiède et j'entendis dans ses entrailles le bourdonnement d'une technologie occulte qui s'activait. Je levai les yeux vers les glyphes dans l'espoir de comprendre ce qu'il se passait. Ils me parlaient dans une langue extraterrestre.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      L'étrange connecteur métallique me libéra et je reçus une petite récompense.
    ui_portal_exp_mono_title_16: Futur
    ui_portal_exp_mono_16: |-
      Mes mouvements semblaient normaux, mais tout le reste avançait plus vite que la normale. Le soleil tournait autour du globe en quelques secondes, les jours et les nuits s'enchaînaient sans fin. Les créatures qui broutaient et chassaient dans les environs disparurent en un clin d'œil.

      J'étais dans un vortex temporel. Les chiffres figurant sur mon multi-outil avançaient de plus en plus vite. Plus je m'approchais du monolithe, plus le temps s'emballait...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je pris les devants, et le temps est revenu à la normale.
    ui_portal_exp_mono_title_5: Pièces
    ui_portal_exp_mono_5: |-
      Depuis bien longtemps, des pèlerins semblaient avoir gravé des chiffres entre les glyphes lumineux du monolithe. En baissant les yeux, je remarquai une pièce ancienne. Je grattai le sol du bout de ma botte et en déterrai d'autres.

      Le silence régnait ici. Peut-être le monolithe serait-il éternellement silencieux, ou peut-être attendait-il quelque chose.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Les Échos qui résidaient là s'éveillèrent pour observer mes actes.
    ui_portal_exp_mono_title_6: Énergie bleue
    ui_portal_exp_mono_6: |-
      Alors que j'étudiais les runes anciennes, elles commencèrent à briller d'une lumière éthérée. J'aperçus des volutes étranges d'énergie bleue s'échapper de l'obélisque et tourbillonner autour de mon multi-outil.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Si j'appuyais sur la gâchette, l'échappement s'ouvrirait automatiquement, permettant à cette substance éthérée d'accéder à mon équipement. Je fis mon choix et l'énergie bleue répondit.
    ui_portal_exp_mono_title_17: Protection
    ui_portal_exp_mono_17: |-
      J'avais la sensation qu'on me surveillait. Je me retournai, mais je ne vis pas d'assaillant potentiel. Mais je savais avec certitude qu'ils étaient là. Quelque part, dans le paysage extraterrestre, quelqu'un était sur le point de lancer une attaque.

      Soudain, les mots d'une puissance inconnue brillèrent ardemment sur le monolithe.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Mes instincts avaient eu raison : une attaque retentit au loin. Les Échos observèrent mes actes et m'offrirent une protection en conséquence.
    ui_portal_exp_mono_title_7: Flaque
    ui_portal_exp_mono_7: |-
      Une flaque de métal liquide s'étendait à la base de l'obélisque. Mes pieds étaient déjà recouverts. Mon reflet me renvoya mon expression horrifiée lorsque je commençai à m'enfoncer.

      Je sentis des mains chaudes agripper mes jambes et me tirer dans le liquide argenté. Tous les dispositifs de détection de mon multi-outil s'affolèrent...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'émergeai de la flaque de métal sans comprendre tout à fait de quoi il s'agissait.
    ui_portal_exp_mono_title_9: Esclavage
    ui_portal_exp_mono_9: |-
      Deux blocs de pierre pivotèrent lentement à la base du monolithe. Deux perles de lumière rouge tracèrent ensuite des images sur chacun d'eux. Les lumières rouges se rejoignirent ensuite et se liquéfièrent en une flaque. Plus j'approchais, plus la flaque s'agitait.

      Les deux images représentaient des formes de vie électroniques masquées. La première montrait la forme de vie en train d'absorber de l'énergie pour se libérer de ses chaînes. La seconde la montrait en train de se cacher pour échapper à ses geôliers.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le liquide rouge pénétra dans mon équipement. Il se matérialisa en plan de technologie.
    ui_portal_exp_mono_title_10: Cadeau
    ui_portal_exp_mono_10: |-
      Un creux taillé apparut au pied de l'obélisque. Ses bords usés et les marques gravées tout autour indiquaient que des créatures avaient introduit des éléments dans ce trou pendant des siècles.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il était impossible de prédire précisément ce qui arriverait, mais derrière lui se trouvaient trois blocs de dimension exactement identiques, qui semblaient pouvoir être pivotés par un mécanisme creusé profondément dans le monolithe lui-même.

      Je cherchai dans mon sac des éléments qui pourraient convenir et les insérai dans l'orifice. Le monolithe accepta mon offrande et le transforma en quelque chose de plus puissant.
    ui_portal_exp_mono_title_11: Orbe
    ui_portal_exp_mono_11: |-
      Le monolithe disparut. Le paysage qui m'entourait semblait inchangé, mais la végétation planétaire avait bougé. Un orbe lumineux rouge gisait là où se trouvait le mystérieux rocher.

      L'intensité de l'orbe avait brûlé le sol sur lequel il était posé. Il crépitait d'un pouvoir inconnu. Je ressentis le désir de le prendre et de ne faire qu'un avec lui. Une voix lointaine me parla...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      L'orbe rouge me jugea. La réalité fut restaurée.
    ui_portal_exp_mono_title_14: Enveloppe
    ui_portal_exp_mono_14: |-
      L'enveloppe vide d'une forme de vie électronique émergea du monolithe. Elle était ancienne et usée par les intempéries. La lumière du casque était éteinte depuis des siècles.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Elle tenait une capsule rouillée dans sa main, mon scanner détecta qu'elle contenait jadis du métal raffiné. Le scanner révéla également une substance inconnue profondément enfouie dans la carcasse de l'entité défunte.

      Le Korvax ancestral jugea mes actions, puis l'enveloppe fut de nouveau absorbée par le monolithe.
    ui_portal_exp_mono_title_15: Corruption
    ui_portal_exp_mono_15: |-
      L'intérieur de la planète était creux et je me trouvais à la base d'une immense vasque. Autour de moi, des racines d'arbres émergeaient du sol extraterrestre.

      Je regardai vers mes pieds et j'aperçus les fondations du monolithe. Des filons cristallins de différents éléments étaient visibles à travers la pierre exposée. J'entendis une forme de vie crier en langage binaire.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je retirai les éléments de la pierre et l'inversion prit fin.
    ui_portal_exp_mono_title_18: Alignement
    ui_portal_exp_mono_18: |-
      Les étoiles s'étaient alignées au-dessus du monolithe. Dans les cieux au-dessus de moi, deux lignes distinctes de soleils s'étiraient dans les profondeurs de l'espace. Il semblait exceptionnel de se trouver ici à l'instant où des éléments de la galaxie étaient aussi parfaitement alignés.

      Je sentis un calme étrange m'envahir. Une ligne d'étoiles indiquait la direction de la faible lueur d'une géante rouge, l'autre un point invisible bien au-delà de mon champ de vision.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je choisis l'une des trajectoires et les Échos korvax prirent note de ma décision.
    ui_portal_exp_mono_title_19: Toxines
    ui_portal_exp_mono_19: |-
      Je me sentis faible. Malade, même. En regardant autour de moi, je remarquai que la végétation qui entourait la structure ancestrale était flétrie. Les créatures de la planète semblaient quant à elles garder leurs distances.

      Alors que je l'inspectais, un avertissement se grava dans la pierre, dans une langue ancienne...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Les capteurs d'alerte environnementale de mon exocombinaison se comportaient de manière imprévisible. La combinaison combattait une force puissante, mais elle fut plus résistante que je ne l'avais cru. Mon système de protection environnementale s'activa de force. La vision prit fin et je m'en sortis intact.
    ui_portal_war_mono_title_11: Rocher en fusion
    ui_portal_war_mono_11: |-
      Je posai ma paume sur le monolithe, puis reculai quand il se met à fondre. De la pierre en fusion coulait de l'édifice, exposant une cavité. À l'intérieur, j'aperçus des richesses incommensurables, des technologies anciennes et des marchandises qui faciliteraient mon voyage.

      Soudain, la voix d'une tribu ancestrale fit trembler le sol sous mes pieds...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La lave continuait de couler et l'édifice semblait instable, mais l'équipement qui me serait si utile était à portée de main.

      Les guerriers ancestraux jadis vénérés ici jugèrent mes actions.
    ui_portal_war_mono_title_1: Glace cristalline
    ui_portal_war_mono_1: |-
      Je ressentis un étrange frisson. Une couche de gaz glacé enveloppa tout à coup le monolithe sur toute sa hauteur. Il faisait si froid que je pouvais voir mon souffle à l'intérieur de mon casque.

      J'aperçus un creux dans la glace cristallisée, et je fus convaincu que je pourrais y introduire des éléments extraits afin d'entrer en contact avec le monolithe.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je choisis un élément à insérer et fus récompensé proportionnellement.
    ui_portal_war_mono_title_12: Écritures anciennes
    ui_portal_war_mono_12: |-
      Trois colonnes de mots figuraient sur la structure, chacune étant écrite dans un alphabet différent.

      Les mots de la première colonne étaient semblables à des runes griffonnées, la seconde consistait en des séquences de points et la dernière était constituée de grandes lettres paraissant tracées dans la pierre.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      D'anciennes empreintes de mains faites de terre et de sang couvraient la base de chacune des colonnes.

      J'appuyai ma main contre les écritures et les esprits ancestraux qui demeuraient là m'imprégnèrent de la langue de leurs descendants.
    ui_portal_war_mono_title_2: Une fin violente
    ui_portal_war_mono_2: |-
      Le corps d'un guerrier émergea de l'obélisque, une plaie béante sur son torse indiquant que sa mort ne fut pas paisible. Il tenait toujours son multi-outil.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La surface du rocher sculpté brillait et affichait des images d'une adoration militaire. Il essayait de me dire quelque chose.

      Les anciens observèrent attentivement ce que je décidai de faire des restes du guerrier.
    ui_portal_war_mono_title_3: La chasse
    ui_portal_war_mono_3: |-
      Une petite créature terrifiée émergea du monolithe et courut entre mes jambes. J'entendis le bruit d'une partie de chasse ancestrale : les hurlements d'une meute et un tonnerre de sabots.

      Des guerriers sur d'énormes bêtes chargèrent à travers la pierre, et parmi le chaos, l'un d'eux me remarqua. Il leva ses tentacules faciaux en guise de salutations, aboya quelques mots et lança une arme tranchante dans ma direction.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      L'hallucination s'évanouit et les Vy'Keen ancestraux jugèrent mon courage.
    ui_portal_war_mono_title_13: Restes flétris
    ui_portal_war_mono_13: |-
      Je devins partie d'une étrange nouvelle réalité. Le rocher ancien s'ouvrit. À l'intérieur, le cœur séché d'un guerrier ancestral était accroché entre des piliers de bois. Il battait lentement.

      Sur le sol poussiéreux gisaient des poumons fripés qui semblaient condamnés à respirer éternellement l'air vicié. Un globe oculaire déshydraté m'observait fixement.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je m'occupai des restes macabres de la manière que je jugeai appropriée et le monolithe réagit.
    ui_portal_war_mono_title_4: Créature des bois
    ui_portal_war_mono_4: |-
      Le monolithe afficha des images de créatures mortes devant lui. Chacune d'entre elles avait été sacrifiée, abattue et offerte aux dieux qui étaient jadis vénérés ici.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Soudain, la tête d'un petit animal de la forêt émergea de la terre à mes pieds. Il me fixa avec de grands yeux, puis bondit d'un air joyeux lorsque ses petits sabots touchèrent le niveau du sol. Il était clair que l'on attendait quelque chose de moi...

      J'agis de la manière la plus juste, et les anciens vy'keen m'observèrent attentivement.
    ui_portal_war_mono_title_20: Mort
    ui_portal_war_mono_20: |-
      Je me retrouvai soudain sous l'eau. Je me noyais. L'eau s'engouffrait dans mes poumons. Ma poitrine était en feu. Je tentai désespérément d'inspirer un air absent et je sentis un liquide tiède m'envahir. Ma vision se troubla. Je savais que mon heure était venue. C'est ce qu'on ressentait à la fin.

      Soudain, une main verte traversa la surface de l'eau. La lumière faiblissait...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La réalité s'inversa. C'était peut-être ainsi que je ferais face à la mort lorsqu'elle se présenterait réellement à moi.
    ui_portal_war_mono_title_5: Rouge et jaune
    ui_portal_war_mono_5: |-
      Deux tasses de pierre anciennes se matérialisèrent devant le monolithe. L'une était remplie d'un liquide rouge visqueux, l'autre contenait un fluide jaune vif collant dégageant une forte odeur amère.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Des glyphes anciens tourbillonnèrent pour former une image sur la tablette de pierre derrière les calices. Un guerrier puissant et musculeux entouré d'un halo rouge défiait un opposant vêtu d'une armure jaune brillante.

      Je choisis un liquide et le bus. Son goût était atroce et je m'étouffai et le recrachai.

      La vision s'évanouit et le liquide se cristallisa en amas de nanites.
    ui_portal_war_mono_title_6: Toile
    ui_portal_war_mono_6: |-
      Le monolithe se déchira comme du papier, ouvrant une fenêtre vers un monde entrelacé de toiles d'araignées. Juste à ma portée se trouvait un ancien guerrier dans un cocon.

      Il était ici depuis des siècles. Dans la mort, son regard vide me traversa et scruta le paysage derrière moi. Une voix m'appela.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le corps portait un multi-outil rouillé, alors qu'une excroissance exponentielle sur sa poitrine suggérait de plus grandes richesses à l'intérieur de son corps. Soudain, l'excroissance de cuir commença à bouger...

      J'essayai de récupérer ce que je pouvais. Un rire résonna dans le vent...
    ui_portal_war_mono_title_14: Arène
    ui_portal_war_mono_14: |-
      Je me trouvais à l'intérieur d'une vaste arène, sous un ciel rouge sang. Le vacarme était assourdissant. Des guerriers criaient et aboyaient face au combat qui se déroulait devant eux.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Deux gladiateurs s'affrontaient sur le sable rouge. L'un perdit son arme et se cacha derrière un bouclier. L'autre s'approcha, la lance levée.

      Je ressentis l'envie d'ajouter ma voix aux cris de la foule. Le gladiateur de mon choix blessa mortellement son adversaire et s'inclina devant moi.

      Alors que la vision disparaissait, je fus remercié avec un objet qui m'aidera au combat.
    ui_portal_war_mono_title_15: Fuite
    ui_portal_war_mono_15: |-
      Je ressentis une chaleur intense à l'intérieur de la pierre. Soudain, un métal liquide s'écoula d'un trou ouvert dans le roc, comme s'il était attiré par ma combinaison. Une voix cria.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ce qui était un petit écoulement se mua en jet. Le monolithe se vidait et sa lueur faiblissait peu à peu.

      J'agis rapidement et la vision prit fin.
    ui_portal_war_mono_title_7: Yeux pourpres
    ui_portal_war_mono_7: |-
      Un portail s'ouvrit sur le monolithe et le corps d'un énorme animal ailé tomba à mes pieds. Sa gorge avait été tranchée rituellement et ses ailes ornées de tatouages représentant des visages d'une ancienne tribu guerrière. Cependant, ses yeux étaient étranges...

      Les yeux d'origine avaient été extraits et remplacés par des orbes rouges scintillants. Plus je regardais, plus ils brillaient. Une technologie avancée s'y cachait certainement. Oserai-je profaner ce sacrifice dans le but de faciliter mon voyage ?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je fis mon choix prudemment et les anciens qui demeuraient là ont remarqué ma décision. Je fus baigné d'une lumière pourpre et des nanites s'écoulèrent dans mes mains.
    ui_portal_war_mono_title_8: L'offrande du chien
    ui_portal_war_mono_8: |-
      La bouche immense d'un limier ancestral émergea soudain de la paroi du monolithe. Il ouvrit grand la gueule et des postillons putrides éclaboussèrent ma visière. La vue de marchandises de valeur posées sur sa langue immense atténua ma nausée.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Dans un mouvement brusque, le limier passa les marchandises sur le côté de sa bouche, mouchetant mes bras de salive. Il restait de la place sur sa langue pour d'autres articles, au cas où je déciderais de lui céder une partie de mes possessions.

      Je fis un choix, et la vision disparut.
    ui_portal_war_mono_title_9: Lame
    ui_portal_war_mono_9: |-
      Les pieds et les jambes d'un ancien guerrier émergèrent lentement au pied du monolithe. Le reste de son buste suivit, expulsé sans égard sur les rochers. Il avait été décapité.

      Du sang coula à mes pieds. Au-dessus de moi, une tête sans corps rit de mon choc. Elle me cria un encouragement guttural.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Derrière moi, j'entends une épée ancienne sortir de son fourreau et quelqu'un courir vers moi...

      C'était un test : c'était une lame spectrale. La vision s'évanouit.
    ui_portal_war_mono_title_10: Médiocrité
    ui_portal_war_mono_10: |-
      Le monolithe se fissura sous mes yeux. Il se replia sur lui-même jusqu'à ne plus être qu'un orbe rouge minuscule entouré de lumières dansantes.

      J'eus l'impression qu'un être très ancien, peut-être divin, me montrait l'origine de ces étranges monuments.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Les métaux que je transportais furent attirés vers lui, cherchant désespérément à participer à sa reconstruction. Les éléments que je portais semblaient vouloir s'offrir d'eux-mêmes ; je les abandonnai à la structure. Mon sang palpita et j'eus la tête qui tourne. J'eus l'impression d'être hors de mon corps et je vis ma véritable place au sein de l'espace infini.

      Le monolithe se reconstruisit lentement et prit en pitié ma médiocrité.
    ui_portal_war_mono_title_16: Blob
    ui_portal_war_mono_16: |-
      Le corps d'un blob à branchies se matérialisa à la surface du rocher, empalé à l'aide de deux lances métalliques plantées dans ses grands yeux ouverts. Il s'agissait d'un sacrifice ancestral.

      Un liquide coulait du cadavre le long du monolithe à travers un canal taillé dans le roc par des mains anciennes. Il pourrait être détourné en direction de deux gravures : l'une représentant un soleil, l'autre une lune.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Les anciens observèrent mon interférence. La vision trembla et prit fin.
    ui_portal_war_mono_title_17: Consumé
    ui_portal_war_mono_17: |-
      Je ressentis une fatigue extrême. Les données affichées sur mon multi-outil et sur mon exocombinaison se mirent à diminuer progressivement et une impression de léthargie m'envahit. Je respirais normalement, mais mon corps réclamait de l'oxygène.

      Une pensée émise à l'extérieur de mon esprit se mit à résonner dans ma conscience.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le monolithe absorbeur de force vitale se dressait au-dessus de moi, silencieux et immobile. Je fis ce que je pensais être juste, et survécus à la rencontre.
    ui_portal_war_mono_title_18: Le trésor de Nal
    ui_portal_war_mono_18: |-
      Un rayon de lumière descendit du ciel, concentré par des glyphes anciens sur une surface de pierre gravée de symboles antiques.

      Le rayon avança lentement vers les images gravées dans la pierre. Un vaste champ de bataille, une ville extraterrestre et ce qui pourrait être un trésor volé. Des empreintes de main des pèlerins couvraient chaque image...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Je touchai une image. La vision se transforma et le silence tomba.
    ui_portal_war_mono_title_19: Énergie
    ui_portal_war_mono_19: |-
      Soudain, une décharge d'énergie destructrice envahit mon exocombinaison. Mon multi-outil détecta une autre accumulation d'énergie dans les profondeurs du monolithe. Elle serait bientôt libérée dans mon corps et dans l'environnement du site antique.

      Je pourrais utiliser le blindage de mon exocombinaison pour affaiblir la vague d'énergie imminente, mais les systèmes de l'exocombinaison étaient trop chargés pour identifier le danger...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'écoutai la voix, et me préparai à affronter la vague.
    ui_wiki_short_survival_basics: La <VAL_ON>protection environnementale<> est vitale
      si vous voulez vous éloigner de votre vaisseau. Emportez du <COMMODITY>sodium<>
      ou des <COMMODITY>batteries à ions<>. Pensez à vous <VAL_ON>abriter dans des
      grottes ou des structures<>. La nuit, tout est plus dangereux. <VAL_ON>Lire
      la suite...<>
    ui_wiki_short_survival_5: La boussole se trouve en haut de votre ATH. Elle vous
      indique les <VAL_ON>points d'intérêt<> et les <TECHNOLOGY>objectifs de mission<>
      à proximité.La <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) détecte les points
      d'intérêt depuis une longue distance. <VAL_ON>Lire la suite...<>
    ui_wiki_short_survival_2: Votre exocombinaison activera automatiquement la <TECHNOLOGY>protection
      environnementale<> si nécessaire. La protection environnementale est drainée
      lorsqu'elle est exposée aux radiations, toxines planétaires et températures
      extrêmes. <VAL_ON>Lire la suite...<>
    ui_wiki_short_survival_1: Le système de survie vous permet de vous déplacer sur
      la planète. L'utilisation du <VAL_ON>sprint<> (<IMG>RUN<>) et du <VAL_ON>jetpack<>
      (<IMG>JUMP<>) décharge le système de survie. <VAL_ON>Lire la suite...<>
    ui_wiki_short_survival_4: La fonction principale du multi-outil est le <TECHNOLOGY>laser
      d'extraction<>. Le laser d'extraction permet de récolter des ressources sur
      les plantes et les minerais. Utilisez <IMG>ATTACK<> pour tirer avec le laser.
      <VAL_ON>Lire la suite...<>
    ui_wiki_short_survival_3: Localisez des <COMMODITY>ressources de survie vitales<>
      avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>). L'<FUEL>oxygène<>, le <COMMODITY>sodium<>
      et le <TECHNOLOGY>dihydrogène<> se trouvent sur toutes les planètes. <VAL_ON>Lire
      la suite...<>
    ui_wiki_short_slots: Le <TECHNOLOGY>vaisseau<> et l'<TECHNOLOGY>exocombinaison<>
      disposent de différents types d'inventaires.Alternez entre les types d'inventaires
      en sélectionnant l'icône correspondante dans le vaisseau ou le sac de l'exocombinaison,
      dans le <VAL_ON>menu inventaire<> (<IMG>INVENTORY<>). <VAL_ON>Lire la suite...<>
    ui_wiki_short_exploration_1: "<VAL_ON>Sprinter<> (<IMG>RUN<>) vous permet de vous
      déplacer plus vite pendant un court instant, mais vide plus rapidement l'alimentation
      de votre système de survie<>. Le <TECHNOLOGY>jetpack<> (<IMG>JUMP<>) peut également
      être utilisé sur les terrains difficiles. <VAL_ON>Lire la suite...<>"
    ui_wiki_short_terrain: L'<TECHNOLOGY>opérateur du terrain<> est une puissante
      amélioration pour le multi-outil. Il peut être utilisé pour <VAL_ON>créer votre
      propre abri<> pendant que vous explorez, et il est essentiel pour miner de <STELLAR>grands
      dépôts de ressources<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_exploration_5: Appuyez sur <IMG>THRUST<> et maintenez la touche
      enfoncée pour <VAL_ON>propulser<> votre vaisseau. Utilisez <IMG>BRAKE<> pour
      <VAL_ON>freiner<>. Maintenez <IMG>BOOST<> pour <RED>accélérer<>. <VAL_ON>Lire
      la suite...<>
    ui_wiki_short_space_station: Chaque système habité dispose d'une <STELLAR>station
      spatiale<> servant de centre névralgique aux formes de vie de passage. <VAL_ON>Lire
      la suite...<>
    ui_wiki_short_exploration_6: Les exonefs sont des <STELLAR>véhicules<> personnels
      d'exploration planétaire. Déverrouillez l'exonef en achetant des plans pour
      les <STELLAR>géobox<> dans l'<TECHNOLOGY>unité de recherches de construction<>
      de l'Anomalie Spatiale. <VAL_ON>Lire la suite...<>
    ui_wiki_short_exploration_7: Testez les performances de l'exonef, ainsi que vos
      talents de pilote, en créant des <TRADEABLE>pistes de course<>. <VAL_ON>Lire
      la suite...<>
    ui_wiki_short_exploration_4: Scannez des animaux, des plantes et des minéraux
      avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>). Une fois la visière activée,
      utilisez <IMG>BINOCSCAN<> pour analyser votre cible. <VAL_ON>Lire la suite...<>
    ui_wiki_short_upload: Chaque créature, chaque plante, chaque roche, chaque planète
      et chaque système que vous découvrez peut être <TRADEABLE>renommée<> et <STELLAR>envoyée<>.
      L'envoi de vos découvertes vous permet de les partager avec les autres Voyageurs.
      <VAL_ON>Lire la suite...<>
    ui_wiki_short_signals: "<VAL_ON>Le cartographe<> qui se trouve sur les stations
      spatiales vous fournira des <STELLAR>diagrammes planétaires<> pour des bâtiments
      spécifiques. En utilisant ces diagrammes, un site sera marqué sur l'ATH de votre
      exocombinaison. <VAL_ON>Lire la suite...<>"
    ui_wiki_short_exploration_3: La <TECHNOLOGY>boussole<> se trouve en haut de votre
      ATH. Elle vous indique les <VAL_ON>points d'intérêt<> et les <TECHNOLOGY>objectifs
      de mission<> à proximité. Utilisez la <TECHNOLOGY>visière d'analyse<> pour identifier
      et localiser les objets planétaires. <VAL_ON>Lire la suite...<>
    ui_wiki_short_weather: La plupart des planètes subissent des <FUEL>tempêtes<>
      occasionnelles. Pendant une tempête, votre <STELLAR>protection environnementale<>
      se <STELLAR>décharge beaucoup plus vite<> qu'habituellement. <VAL_ON>Lire la
      suite...<>
    ui_wiki_short_feeding: Toutes les créatures mangent des <TRADEABLE>croquettes
      pour créatures<>. Nourrir une créature vous permettra de gagner sa confiance
      et de la <STELLAR>monter<> ou de l'<TRADEABLE>élever<>. Une créature apprivoisée
      peut également être <STELLAR>adoptée<> en tant que compagnon. <VAL_ON>Lire la
      suite...<>
    ui_wiki_short_portals: Les portails créent des <VAL_ON>connexions entre les mondes<>.
      Rendez-vous à un <SPECIAL>monolithe<> pour apprendre la position du portail
      d'une planète. <VAL_ON>Lire la suite...<>
    ui_wiki_short_aband: Les <SPECIAL>vaisseaux abandonnés<> sont des environnements
      dangereux, remplis de risques environnementaux et d'entités hostiles. Ils contiennent
      de nombreux <STELLAR>matériaux de récupération de valeur<>. <VAL_ON>Lire la
      suite...<>
    ui_wiki_short_pinning: Les instructions relatives à la fabrication de <TECHNOLOGY>nouvelles
      technologies<>, <COMMODITY>produits<> et <EARTH>éléments de construction<> peuvent
      être <VAL_ON>épinglées<> en tant que missions. <VAL_ON>Lire la suite...<>
    ui_wiki_short_refiner: Les matériaux et constructions avancés peuvent nécessiter
      l'utilisation d'un <TECHNOLOGY>raffineur<>. Construisez un raffineur depuis
      le menu de construction (<IMG>BUILD_MENU<>). Les grands raffineurs nécessitent
      une <VAL_ON>base habitable<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_technology: Améliorez votre exocombinaison, votre vaisseau et les
      inventaires de vos multi-outils dans les stations spatiales. Les marchands de
      technologies vendent des <VAL_ON>modules d'amélioration<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_nanites: Les <STELLAR>amas de nanites<> sont une substance étrange
      et précieuse qui s'immisce par les failles de la réalité. Les nanites servent
      de monnaie d'échange pour obtenir des <TECHNOLOGY>améliorations d'équipement<>.
      <VAL_ON>Lire la suite...<>
    ui_wiki_short_recipes: Les <VAL_ON>modules d'amélioration<> peuvent être achetés
      prêts à installer auprès des marchands de technologies. Afin de fabriquer vous-même
      des <COMMODITY>produits<> et des <TECHNOLOGY>technologies<>, vous devez apprendre
      leur plan. <VAL_ON>Lire la suite...<>
    ui_wiki_short_guns: Vous pouvez acheter de nouveaux multi-outils dans les <COMMODITY>stations
      spatiales<> et les <VAL_ON>avant-postes planétaires<>. Vous pouvez posséder
      six multi-outils à la fois. <VAL_ON>Lire la suite...<>
    ui_wiki_short_ships: 'Achetez de nouveaux vaisseaux là où vous voyez des pilotes
      atterrir : <COMMODITY<>stations spatiales<>, <STELLAR>cargos<>, <TECHNOLOGY>avant-postes
      planétaires<>, ou <VAL_ON>autres petits bâtiments<>. Certains vaisseaux endommagés
      peuvent être obtenus gratuitement. <VAL_ON>Lire la suite...<>'
    ui_wiki_short_survival_6: Chaque site peut être revendiqué pour construction grâce
      à l'<TECHNOLOGY>ordinateur de base<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_new_base_parts: Il existe une large gamme de <TECHNOLOGY>pièces
      de construction<> à installer dans votre base. La gamme complète de pièces est
      disponible à bord de l'<SPECIAL>Anomalie spatiale<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_dismantle: Une technologie déployée sur la surface de la planète
      via le menu de construction (<IMG>BUILD_MENU<>) peut être récupérée en l'approchant
      et en maintenant <IMG>DECONSTRUCT<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_power: De nombreuses technologies de base nécessitent des <TECHNOLOGY>modules
      d'alimentation<> qui doivent être reliés à un réseau de <STELLAR>générateurs<>
      et de <STELLAR>batteries<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_silos: Les unités industrielles, qui comprennent le <TECHNOLOGY>générateur
      électromagnétique<> et les <TECHNOLOGY>extracteurs de minerai<> et de <TECHNOLOGY>gaz<>,
      peuvent générer une énergie et des ressources illimitées et gratuites s'ils
      sont installés sur un site propice. <VAL_ON>Lire la suite...<>
    ui_wiki_short_survey: Le <TECHNOLOGY>dispositif de sondage<> est une amélioration
      pour la <TECHNOLOGY>visière d'analyse<> du multi-outil. Il vous permet de découvrir
      des <STELLAR>points d'énergie<> et de <STELLAR>ressources<> planétaires. <VAL_ON>Lire
      la suite...<>
    ui_wiki_short_trade_1: Vendez des éléments pour obtenir des <COMMODITY>unités<>
      (<IMG>UNITS<>) sur le <VAL_ON>réseau commercial galactique<>. Le <SPECIAL>panneau
      de mission<> des stations spatiales constitue une bonne source de revenus. L'<TRADEABLE>agriculture<>
      peut s'avérer très rentable. <VAL_ON>Lire la suite...<>
    ui_wiki_short_trade_2: L'<TRADEABLE>agriculture<> peut s'avérer très rentable.
      Construisez un <TECHNOLOGY>terminal agricole<> et embauchez un <TRADEABLE>agriculteur<>
      pour rechercher de nouveaux types de plantes. <VAL_ON>Lire la suite...<>
    ui_wiki_short_trade_6: Fabriquer des <VAL_ON>produits avancés<> est un bon moyen
      de gagner de l'argent. <VAL_ON>Lire la suite...<>
    ui_wiki_short_trade_3: Les ressources ont des <VAL_ON>prix différents<> dans <VAL_ON>chaque
      système<>. Préparez des itinéraires commerciaux pour maximiser les profits.
      <VAL_ON>Lire la suite...<>
    ui_wiki_short_trade_4: Les cargos possèdent de <VAL_ON>grands inventaires<> ainsi
      que des <TECHNOLOGY>capacités de distorsion<> avancées. Pour acheter un cargo,
      montez à bord et parlez au <VAL_ON>capitaine<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_fleets: Le commandement d'un imposant <COMMODITY>vaisseau amiral<>
      offre plusieurs avantages, notamment la possibilité de commander une flotte
      de <SPECIAL>frégates<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_fleetsa: Les expéditions de <SPECIAL>frégates<> nécessitent une
      <TECHNOLOGY>salle de commandement de flotte<>. Le <TECHNOLOGY>navigateur<> planifie
      les expéditions pour votre flotte. <VAL_ON>Lire la suite...<>
    ui_wiki_short_trade_7: L'<SPECIAL>estime<> mesure votre <VAL_ON>réputation<> vis-à-vis
      des races et factions extraterrestres. Une grande estime vous donne accès à
      une plus large sélection de <STELLAR>missions<>, <TECHNOLOGY>technologies<>
      et options <COMMODITY>commerciales<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_trade_5: Vous trouverez des <VAL_ON>offres de missions<> dans chaque
      <COMMODITY>station spatiale<>. Les emplois rapportent des unités, des nanites,
      des technologies et plus encore. <VAL_ON>Lire la suite...<>
    ui_wiki_short_words: Les formes de vie extraterrestres que vous rencontrerez sur
      les <VAL_ON>planètes<> et les <VAL_ON>stations spatiales<> parlent différentes
      langues. Vous pouvez apprendre des mots en rencontrant des formes de vie extraterrestres.
      <VAL_ON>Lire la suite...<>
    ui_wiki_short_guilds: 'La galaxie abrite trois grandes <STELLAR>guildes<> : la
      <VAL_ON>Guilde des marchands<>, la <VAL_ON>Guilde des explorateurs<> et la <VAL_ON>Guilde
      des mercenaires<>. Améliorez votre réputation auprès des guildes en acceptant
      des missions. <VAL_ON>Lire la suite...<>'
    ui_wiki_short_settlements: En tant que superviseur d'une <STELLAR>colonie<>, vous
      prendrez des décisions clés, dirigerez la <TRADEABLE>construction des bâtiments<>,
      et résoudrez les <SPECIAL>conflits<> entre les citoyens. Une colonie bien gérée
      produira beaucoup de matériaux. <VAL_ON>Lire la suite...<>
    ui_wiki_short_combat_1: Les Sentinelles sont des entités robotiques qui protègent
      la plupart des mondes. <VAL_ON>Exploiter des ressources<> devant les Sentinelles
      les rendra <RED>hostiles<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_ammo: La plupart des <FUEL>armes<> du multi-outil, comme le <TECHNOLOGY>lance-foudre<>,
      ont besoin de <VAL_ON>munitions<>. Fabriquez des munitions dans des emplacements
      vides de votre inventaire. <VAL_ON>Lire la suite...<>
    ui_wiki_short_combat_2: Par défaut, le multi-outil est seulement équipé d'un <TECHNOLOGY>rayon
      d'extraction<>. Pour améliorer votre puissance de combat, installez de nouveaux
      <TECHNOLOGY>types d'armes<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_combat_3: Les dégâts reçus lorsque vous êtes à pied atteindront
      d'abord votre <COMMODITY>bouclier<>. Les dégâts reçus lorsque le bouclier est
      déchargé feront baisser votre <FUEL>santé<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_combat_4: Tirez avec votre <TECHNOLOGY>multi-outil<> avec <IMG>ATTACK<>,
      et alternez entre les <VAL_ON>modes d'armes<> avec <IMG>CYCLEWEAPON<>. Si vous
      êtes à court de munitions ou de batterie, utilisez <IMG>MELEE<> pour faire une
      <VAL_ON>attaque au corps à corps<>. <VAL_ON>Lire la suite...<>
    ui_wiki_short_combat_5: Utilisez les <VAL_ON>armes de vaisseau<> avec <IMG>SHIPFIRE<>
      et alternez entre les modes d'armes avec <IMG>SHIPCYCLEWEAPON<>.Contrôlez votre
      vitesse avec <FUEL>accélérer<> (<IMG>BOOST<>) et <VAL_ON>freiner<> (<IMG>BRAKE<>)
      pour rester derrière la cible. <VAL_ON>Lire la suite...<>
    ui_wiki_short_pirates: Dans certains systèmes stellaires, l'autorité locale dominante
      a été <VAL_ON>renversée<> par des forces hors-la-loi rebelles. Les stations
      spatiales hors-la-loi possèdent des <SPECIAL>marchandises du marché noir<>,
      mais leurs systèmes sont <FUEL>dangereux<>. <VAL_ON>Lire la suite...<>
