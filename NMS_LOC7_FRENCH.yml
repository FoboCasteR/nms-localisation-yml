    ui_sent_miss4_build_title_nx: "//Prise d'accès ~a...~sal//"
    ui_sent_miss4_build_desc1_nx: Alors que je m'approche du terminal, mon exocombinaison
      est parcourue d'avertissements et d'alertes. Je tends la main vers l'interface
      avec difficulté, le bras repoussé par une force invisible, comme si la combinaison
      elle-même luttait contre moi.
    ui_sent_miss4_build_lang1_nx: 'Statut de l''installation : <STELLAR>Production
      interrompue<>.'
    ui_sent_miss4_build_desc2_nx: |-
      Tout à coup, un appareil jaillit du terminal et se fixe à mon bras, m'enchaînant sur place.
      Je sens quelque chose se glisser sous ma combinaison, sous ma peau, quelque chose de pointu et d'inquisiteur.
      Mon visage s'assèche et se crispe ; une soif terrible m'étouffe. Le système de nutriments de ma combinaison m'avertit d'une défaillance grave. Les parois de ma gorge se collent, desséchées et collantes, et je souffre le martyre à chaque inspiration.
      Quelque chose clignote sur l'écran du terminal.
    ui_sent_miss4_build_lang2_nx: |-
      Tel – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – drain d'énergie terminé. Systèmes de l'hôte <FUEL>déshydratés<>.
      Distribuer de <SPECIAL>l<DELAY>0.2<>'<DELAY>0.2<>e<DELAY>0.2<>a<DELAY>0.2<>u<> ?
    ui_sent_miss4_build_desc3_nx: Une lumière pourpre grandit derrière mes yeux à
      chaque fois que je cligne des paupières. Le terminal semble me proposer la réhydratation
      dont j'ai si cruellement besoin, mais je ne sais pas si cette « eau » est sûre...
    ui_sent_miss4_build_opt_a_nx: Boire
    ui_sent_miss4_build_opt_b_nx: Fermer les yeux
    ui_sent_miss4_build_res_a_nx: |-
      Je place ma main sur l'interface. Un liquide épais et glacé pénètre immédiatement ma combinaison, puis mon bras. Je le sens s'infiltrer dans mes veines.
      L'appareil relâche son emprise sur mon bras, ses mécanismes se repliant harmonieusement à l'intérieur du terminal.
      Le soulagement est intense, même si un inexplicable sentiment de terreur persiste au creux de mon ventre. Je m'accorde un instant pour reprendre mon souffle et me remettre.
      Un nouveau message est apparu à l'écran :
    ui_sent_miss4_build_res_b_nx: |-
      Je ferme résolument les yeux, incapable de faire confiance à cet appareil qui me retient en otage. La soif est atroce. La lumière pourpre s'intensifie, inondant l'espace sous mes paupières.
      Juste au moment où je pense m'évanouir, ma combinaison émet une alerte : les systèmes de nutriments se sont réactivés.
      Je suis comme en apesanteur. La lumière pourpre me berce. L'hydratation restaure doucement mon corps. Le soulagement est intense.
      L'appareil libère silencieusement mon bras, ses mécanismes se repliant harmonieusement à l'intérieur du terminal. Je m'accorde un instant pour reprendre mon souffle et me remettre.
      Un nouveau message est apparu à l'écran :
    ui_sent_miss4_build_res_dec_nx: J'ai beau me débattre, l'appareil ne veut pas
      me lâcher. La lumière pourpre derrière mes yeux m'appelle à elle ; j'ai la gorge
      affreusement sèche...
    ui_sent_miss4_build_lang3_nx: 'ARCHIVE [ <SPECIAL>CENSURÉE<> ] : [ <TRADE>OUVERTE<>
      ] ... Télécharger les plans du cuirassé ?'
