      d'outils et de matériaux pour effectuer des réparations
    ui_judgement_visitor_need6: Il dit que son système de communication est en panne.
      Il a besoin d'envoyer un message à la station de son domicile
    ui_judgement_visitor_need7: Un de ses organes a été endommagé (%ORGAN%), mais
      il n'explique pas comment c'est arrivé. Une flaque de liquide se forme à ses
      pieds
    ui_judgement_visitor_need8: Il prétend avoir été victime d'une attaque de pirates.
      Il demande à emprunter des armes pour pouvoir se venger
    ui_judgement_visitor_need9: Il prétend être le seul survivant d'une attaque de
      pirates qui a détruit son cargo. Il demande seulement à être ramené à la station
      spatiale
    ui_judgement_visitor_need10: Il prétend avoir perdu la mémoire et a besoin d'aide
      pour retrouver son identité. Son seul indice est une série de glyphes tatoués
      sur ses mains..
    ui_judgement_visitor_need11: Il demande à utiliser temporairement un vaisseau
      de la colonie, mais refuse d'expliquer pourquoi. Il promet d'en prendre soin
    ui_judgement_visitor_need12: Il demande pardon pour le dérangement. Il a seulement
      besoin d'un petit 'emprunt'. Il assure que nous serons grassement récompensés
