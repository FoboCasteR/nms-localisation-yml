    ui_exped_spooky_tech_obj_tip: |-
      Un <TECHNOLOGY>synthétiseur viscéral<> est nécessaire pour collecter le vil frai des <SPECIAL>vrilles affamées<>. Terminez l'étape <EXPED>Dans le rouge<> pour acquérir les plans du synthétiseur viscéral.

      Accédez à l'inventaire de votre exocombinaison avec <IMG>INVENTORY<>. Sélectionnez un emplacement vide et commencez l'installation avec <IMG>TECHMENU<>.
