    ui_mp_infest_title_1: La Faim
    ui_mp_infest_desc_1: |-
      Une chanson obsédante résonne dans une région infestée de l'espace. Ce refrain ignoble doit être éliminé, l'infection éradiquée avant qu'elle se propage.

      'Le seigneur ver s'élève au-dessus de la terre poussiéreuse, sa chair devient ciel. Nous nous livrons à la terre. Que notre sacrifice soit accepté.'
    ui_mp_infest_title_2: L'Appel du Titan
    ui_mp_infest_desc_2: |-
      Une chanson obsédante résonne dans une région infestée de l'espace. Ce refrain ignoble doit être éliminé, l'infection éradiquée avant qu'elle se propage.

      'La poussière étouffait, nos yeux étaient rouges et larmoyants. Mais la vérité était incontournable. Les veines de l'Atlas avaient refait surface.'
    ui_mp_infest_title_3: La Catastrophe fouisseuse
    ui_mp_infest_desc_3: |-
      Une chanson obsédante résonne dans une région infestée de l'espace. Ce refrain ignoble doit être éliminé, l'infection éradiquée avant qu'elle se propage.

      'À chaque tempête, nous implorons d'être choisis ; les bras vers le ciel, les visages vers la terre, criant avec tout ce que nous avons !'
    ui_mp_infest_title_4: Il faut qu'ils mangent
    ui_mp_infest_desc_4: |-
      Une chanson obsédante résonne dans une région infestée de l'espace. Ce refrain ignoble doit être éliminé, l'infection éradiquée avant qu'elle se propage.

      'Lorsque de fortes gouttes de pluie frappent la terre, les veines d'Atlas répondent. Le ravissement de notre consommation est au-delà des mots.'
    ui_mp_infest_title_5: Cette Chair insidieuse
    ui_mp_infest_desc_5: |-
      Une chanson obsédante résonne dans une région infestée de l'espace. Ce refrain ignoble doit être éliminé, l'infection éradiquée avant qu'elle se propage.

      'Nous dégringolons pendant qu'il avale, mais agrippons les murs glissants du mieux que nous pouvons - Oh ! - pour atteindre le gésier encore éveillé.'
    ui_mp_infest_title_6: L'Agonie de la consommation
    ui_mp_infest_desc_6: |-
      Une chanson obsédante résonne dans une région infestée de l'espace. Ce refrain ignoble doit être éliminé, l'infection éradiquée avant qu'elle se propage.

      'La boue nous bouche le nez et pique les yeux, bien que dans cette obscurité chaude nous soyons déjà aveugles.'
    ui_mp_infest_title_7: La Gueule éliminatrice
    ui_mp_infest_desc_7: L'Atlas hurle dans le langage de la création, et ce qui se
      répercute dans son esprit se répercute dans l'univers. D'étranges abominations
      hantent les mondes aux confins de l'espace, des créatures répugnantes pour toute
      vie consciente. Quelle que soit leur cause ultime, ces monstruosités doivent
      être éliminées avant qu'elles n'engloutissent d'autres vies dans leur gueule
      maudite.
