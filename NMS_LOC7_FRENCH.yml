    drone_npc_sent2b_res_b: Des lumières clignotent à l'intérieur du drone. Il donne
      l'impression d'être triste.
    drone_npc_sent2b_lang3: |-
      Tu portes une combinaison <TECHNOLOGY>MÉCANIQUE<>. Des <TECHNOLOGY>VÊTEMENTS<> vivants qui parlent. Oui ?
      Amélioration requise. Cuirassé ? <TECHNOLOGY>COMBINAISON<>. Synonyme : Minotaure. Oui ! C'est toi qui les <SPECIAL>PORTES<>, maintenant.
    drone_npc_sent2b_res_c: PARTIR. Partir ? Au. Au <TECHNOLOGY>REVOIR<> !
    drone_npc_sent2b_lang4: Oui ! MinoTAURE <TECHNOLOGY>OUI<> bonne affirmation <TECHNOLOGY>BIEN<>.
    drone_npc_sent2b_lang5: "<TECHNOLOGY>OH<>. Pas bien <TECHNOLOGY>PAS BIEN<> négatif.
      La ruche a <TECHNOLOGY>PERTURBÉ<> ta colonie. Les colons sont <SPECIAL>FRAGMENTÉS<>.
      Les voir ?"
    drone_npc_sent2b_res_d: Venir <TECHNOLOGY>AVEC<> toi ?
    drone_npc_sent3_lang0: |-
      Vo... <TECHNOLOGY>V0<>... vocalisation <TECHNOLOGY>MAUVAISE<>. Aider ? MOI/<TECHNOLOGY>toi<> ?
      Aller <TECHNOLOGY>LÀ-BAS<> ! Là. <TECHNOLOGY>ENDROIT<> !
    drone_npc_sent3_opt_0: Accepter les coordonnées ?
    drone_npc_sent3_res_0: Le drone transmet un ensemble de chiffres à mon exocombinaison.
      Ces coordonnées semblent valides...
    drone_npc_sent3_lang1: PURGE RÉSEAU TERMINÉE... Restauration de la couche cognitive
      basale...
    drone_npc_sent3_lang2: |-
      <FUEL>.<><COMMODITY>.<><TRADEABLE>.<>   <SPECIAL> !<>
      Je me sens mieux ! Comme neuve ! Salutations, <STELLAR>Telamon<> !
    drone_npc_sent3_opt_a: 'Demander qui est Telamon '
    drone_npc_sent3_opt_b: Dire que ce n'est pas votre nom
    drone_npc_sent3_res_a: "Peut-être que j'ai <TECHNOLOGY>FAIT<> une erreur. Oui.
      Erreur ! \nPardonne-moi, Voyageur. <TECHNOLOGY>ACCEPTE<> mon erreur, je t'en
      prie ! Pour mieux établir le <TECHNOLOGY>LIEN<>, installe le plan de cuirassé
      sur ton Minotaure ! Lui/toi meilleur <TECHNOLOGY>CALCUL<> !"
    drone_npc_sent4_lang1: |-
      Je <TECHNOLOGY>PENSE<> aux noms, Telamon-Pas-Telamon. Les lieux ont des <TECHNOLOGY>NOMS<>. Les gens ont des noms. Même les <TECHNOLOGY>VÊTEMENTS<> !
      Mais moi, je n'ai <TECHNOLOGY>PAS<> de <TECHNOLOGY>NOM<>. Pourquoi ?
    drone_npc_sent4_opt_a: Dire que c'est un drone
    drone_npc_sent4_opt_b: Dire qu'elle n'en a pas besoin
    drone_npc_sent4_opt_c: Dire que vous ne savez pas
    drone_npc_sent4_res_a: Avant, peut-être, j'étais un drone. Mais <TECHNOLOGY>PLUS<>
      maintenant.
    drone_npc_sent4_res_b: Quand je faisais <TECHNOLOGY>PARTIE<> de la ruche, je n'ai
      pas demandé de désignation. Mais où est ma <TECHNOLOGY>RUCHE<>, à présent ?
    drone_npc_sent4_lang2: |-
      Je sais ! Je vais me <TECHNOLOGY>DONNER<> un <TECHNOLOGY>NOM<> moi-même !
      Je vais m'appeler <STELLAR>LÉLAPS<>. C'est un bon nom, n'est-ce pas ?
    drone_npc_sent4_opt_d: Saluer Lélaps
    drone_npc_sent4_opt_e: Refuser d'utiliser le nom
    drone_npc_sent4_res_d: Des lumières clignotent dans la coque de Lélaps. Elle est
      ravie d'entendre son nom.
    drone_npc_sent4_res_e: Un étrange motif de lumières clignote dans la coque de
      Lélaps. Elle a l'air déçue.
    drone_npc_sent4_lang3: Ton <TECHNOLOGY>AMI-MINOTAURE<> a besoin d'un <TECHNOLOGY>CERVEAU<>
      pour <TECHNOLOGY>S'ÉPANOUIR<>. Je peux <TECHNOLOGY>AIDER<> !
    drone_npc_sent4_lang3a: Je <TECHNOLOGY>PEUX<> aider ! Je vois les grands marcheurs.
      Je <TECHNOLOGY>VOIS<> où ils <TECHNOLOGY>MARCHENT<>. Récupère le <TECHNOLOGY>CERVEAU<>
      d'un <SPECIAL>MARCHEUR<>. Apporte-le à ton <TECHNOLOGY>ANOMALIE<>. Apporte-le
      à <TECHNOLOGY>TÉTHYS-PAS-TELAMON<>.
    drone_npc_sent4_lang3b: Mais ! Je ne veux pas que tu <TECHNOLOGY>MEURES<>, Telamon-<TECHNOLOGY>PAS<>-Telamon.
