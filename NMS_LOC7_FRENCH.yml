    ui_mp_hive_encounter_wave_osd: VAGUE %WAVE% SENTINELLE EN APPROCHE !
    ui_mp_hive_encounter_done_osd: FORCES SENTINELLES ÉLIMINÉES
    ui_mp_hive_msg2c: |-
      Nœuds détruits : 3/3 — terminal vulnérable !
      Enquêtez sur le terminal afin de télécharger des données pour l'Anomalie spatiale.
    ui_mp_hive_title_1: Vérification de l'Œil
    ui_mp_hive_desc_1: |-
      La priorité absolue de l'Anomalie est la sécurité de ses habitants. Elle doit donc être cachée aux Sentinelles. L'entité-prêtre Nada a identifié un pilier sentinelle contenant des données qui permettraient d'esquiver les patrouilles sentinelles plus efficacement.

      Localisez le pilier sentinelle et téléchargez les données qu'il contient.
      <FUEL>ATTENTION :<> les forces sentinelles peuvent réagir avec une extrême hostilité.
    ui_mp_hive_title_2: Suppression des suppresseurs
    ui_mp_hive_desc_2: |-
      Le spécialiste Polo est toujours en train de bricoler avec la technologie de champ de suppression sentinelle de l'Anomalie. Il a eu une idée de génie pour garantir davantage de sécurité. Il lui faut seulement quelques paquets d'informations d'un pilier sentinelle...

      Localisez le pilier sentinelle et téléchargez les données qu'il contient.
      <FUEL>ATTENTION :<> les forces sentinelles peuvent réagir avec une extrême hostilité.
    ui_mp_hive_title_3: La menace sentinelle
    ui_mp_hive_desc_3: |-
      L'itération Téthys a identifié une planète sous haute surveillance sentinelle. Souhaitant riposter, mais incapable de s'aventurer elle-même sur la planète, elle a rappelé à Nada et Polo qu'attaquer un pilier sentinelle permet également d'obtenir des données précieuses...

      Localisez le pilier sentinelle et téléchargez les données qu'il contient.
      <FUEL>ATTENTION :<> les forces sentinelles peuvent réagir avec une extrême hostilité.
    ui_mp_hive_title_4: La fascination du hacker
    ui_mp_hive_desc_4: |-
      Au grand dam de Nada, Polo et Téthys sont devenus obnubilés par le fonctionnement interne de la technologie sentinelle. Ils souhaitent récolter les secrets d'un pilier sentinelle pour les utiliser dans leurs projets personnels.

      Localisez le pilier sentinelle et téléchargez les données qu'il contient.
      <FUEL>ATTENTION :<> les forces sentinelles peuvent réagir avec une extrême hostilité.
    ui_mp_hive_title_5: Dans le nid
    ui_mp_hive_desc_5: |-
      L'archive de renseignement de Polo représente la plus grande arme de l'Anomalie contre les forces sentinelles, car elle contient des données sur leurs forces et leurs faiblesses. Polo cherche des Voyageurs bien armés pour attaquer le nid d'un pilier sentinelle et voler les secrets qui s'y cachent.

      Localisez le pilier sentinelle et téléchargez ses données.
      <FUEL>ATTENTION :<> les forces sentinelles peuvent réagir avec une extrême hostilité.
