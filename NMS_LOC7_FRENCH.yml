    ui_exped_scrap_ship_name: recycler
    ui_exped_scrap_ship_name_u: RECYCLER
    ui_exped_scrap_ship_desc: Démanteler un vaisseau
    ui_exped_scrap_ship_desc_d: Vaisseau démantelé
    ui_exped_scrap_ship_msg1: |-
      Impossible de recycler votre unique vaisseau.
      Acquérez un <STELLAR>vaisseau supplémentaire<>.
      Voir l'étape <EXPED>Revendiquer<> pour plus d'informations.
    ui_exped_scrap_ship_msg2: |-
      Transformez votre vaisseau en précieux <TECHNOLOGY>matériaux de récupération<>.
      Pour commencer, consultez le terminal d'<STELLAR>améliorations de vaisseau<> sur une station spatiale.
      Vous devez piloter le vaisseau que vous souhaitez récupérer.
    ui_exped_scrap_ship_msg3: |-
      Consultez le terminal d'<STELLAR>améliorations de vaisseau<>.
      Choisissez <TECHNOLOGY>Réclamer la pièce<> pour déployer des drones de récupération.
      Votre vaisseau actuel sera converti en <STELLAR>pièces détachées de valeur<>.
    ui_exped_scrap_ship_obj: Transformez un vaisseau en pièces détachées de valeur
    ui_exped_scrap_ship_obj_tip: |-
      Vous pouvez transformer les vaisseaux <TECHNOLOGY>en trop<> ou <TECHNOLOGY>que vous ne voulez pas<> en composants de valeur. Le processus de démantèlement peut fournir de puissantes <STELLAR>améliorations<> recyclées ainsi que des pièces métalliques rentables.

      Achetez des vaisseaux supplémentaires auprès de marchands de passage ou trouvez et réparez de vieux vaisseaux sur des <STELLAR>sites de crash planétaires<>. Vous pouvez localiser des sites de crash à l'aide d'une carte achetée auprès d'un <TECHNOLOGY>cartographe<> de station spatiale.

      Commencez le processus de démantèlement au terminal d'<STELLAR>améliorations de vaisseau<> qui se trouve dans chaque station spatiale. Vous devez piloter le navire que vous souhaitez démanteler. Changez de vaisseau actif dans le menu rapide (<IMG>QUICK_MENU<>).
    ui_exped_frigates_name_s8: Contrôle de mission
    ui_exped_frigates_name_u_s8: CONTRÔLE DE MISSION
    ui_exped_fleetmiss_name_s8: L'appel des étoiles
    ui_exped_fleetmiss_name_u_s8: L'APPEL DES ÉTOILES
    ui_exped_got_cash_name_s8: Du sable pareil à de l'or
    ui_exped_got_cash_name_u_s8: DU SABLE PAREIL À DE L'OR
