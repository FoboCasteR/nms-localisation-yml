      Trouvez une petite quantité de <SPECIAL>poussière corrompue<> avant de parler à <TRANS_TRA>Polo<> sur l'<SPECIAL>Anomalie spatiale<> afin qu'il vous aide.
      L'étape <EXPED>Une marque indélébile<> contient des instructions spécifiques pour obtenir de la <SPECIAL>poussière corrompue<>.
      Une fois marquée, la <FUEL>station Atlas<> apparaîtra comme option d'itinéraire sur la carte galactique.
    ui_exped_spooky_atlas_msg1: |-
      Trouvez de la <SPECIAL>poussière corrompue<> : %CURRENT%/%AMOUNT%
      Montrez la poussière à l'<FUEL>Atlas<>
      Voir l'étape <EXPED>Une marque indélébile<> pour plus d'informations
    ui_exped_spooky_atlas_msg2: |-
      Montrez la <SPECIAL>poussière corrompue<> à l'Atlas
      Parlez à <TRANS_TRA>Polo<> sur l'<SPECIAL>Anomalie spatiale<> afin qu'il vous aide
    ui_exped_spooky_atlas_msg2b: |-
      Montrez la <SPECIAL>poussière corrompue<> à l’Atlas
      Quand vous êtes dans l’espace, ouvrez la carte galactique via le menu rapide (<IMG>QUICK_MENU<>)
      Sélectionnez le <SPECIAL>chemin de l’Atlas<> pour localiser la station Atlas
    ui_exped_spooky_atlas_msg2c: |-
      Montrez la <SPECIAL>poussière corrompue<> à l'Atlas
      Approchez la <RED>Station Atlas<> pour accoster l’interface
    ui_exped_spooky_atlas_msg3: Montrez la <SPECIAL>poussière corrompue<> à l'Atlas
    ui_spooky_atlas_opt: Montrer la poussière corrompue
    ui_spooky_atlas_res: |-
      L'Atlas ne réagit pas. Il reste insondable, serein, robotique. Il n'a que faire des préoccupations des mortels, même si elles mettent mon humble existence en péril.
      Mais lorsque je m'apprête à partir, l'interface clignote...
      Des <TECHNOLOGY>plans<> pour une étrange technologie sont transmis dans mon exocombinaison. Sans instruction aucune.
