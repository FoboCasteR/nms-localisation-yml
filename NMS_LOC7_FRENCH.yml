    ui_exped_pirate_map1_osd: Signal de détresse du cargo détecté
    ui_exped_pirate_map1_survey_off: |-
      Les dernières coordonnées connues du cargo sont <STELLAR>proches<>.
      Activez une <STELLAR>analyse de cible<> à partir de la visière d'analyse <IMG>AIM<>.
    ui_exped_pirate_map1_survey_swa: |-
      Les dernières coordonnées connues du cargo sont <STELLAR>proches<>.
      Activez une <TECHNOLOGY>analyse de cible<> avec <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_exped_pirate_map1_survey: |-
      Suivez les <STELLAR>indicateurs directionnels<> pour localiser le cargo perdu.
      Cette <TECHNOLOGY>analyse de cible<> repérera les lieux de mission.
    ui_exped_pirate_map1_log_lang: 'Source d''alimentation du communicateur <FUEL>endommagée<>.
      Connexion à une alimentation de secours. Fonctionnalité limitée disponible.
      Veuillez sélectionner une option :'
    ui_exped_pirate_map1_log_opt_a: Accéder aux enregistrements
    ui_exped_pirate_map1_log_opt_b: Contacter la flotte
    ui_exped_pirate_map1_log_res_a: |-
      C'est sans espoir. Nous ne pouvons pas déjouer leurs plans. Comment passent-ils aussi rapidement d'un système à l'autre ? J'ai refait les calculs trois fois maintenant et ce n'est pas physiquement possible.

      Il n'est pas possible de se téléporter. Notre mission s'est soldée par un échec. [ <FUEL>CENSURÉ<> ] est parti à la recherche du dernier [ <SPECIAL>CENSURÉ<> ], mais ayant vu de quoi ce 'Fléau' est capable, j'ai peu d'espoir. Je suis tellement désolé, mon ami.

      [ <FUEL>CENSURÉ<> ], si vous parvenez à trouver ce message, cherchez notre morceau du [ <SPECIAL>CENSURÉ<> ]. Si <STELLAR>— kkkzzzzzz —<> encore intact <STELLAR>— kzzktk -<> soute <STELLAR>- kzzktk —<> leur secret pourrait <STELLAR>— kzzktk —<>...
    ui_exped_pirate_map1_log_res_b: |-
      Tentative de communication avec [ <FUEL>CENSURÉ<> ] en cours...
      ...Connexion...
      Aucune réponse du vaisseau distant. Téléchargement des dernières coordonnées connues de [ <FUEL>CENSURÉ<> ].<NEWLINE>Attention : les coordonnées indiquent un emplacement <TECHNOLOGY>en dessous du niveau de la mer<>.
