    ui_portal_war_library1: |-
      L'archive est composée de littérature vy'keen de l'ère pré-Hirk, qui pour la plupart a déjà été épurée par de nombreux inquisiteurs à travers les siècles.

      Un échantillon de poésie :

      <STORY_HIGH>Ils ont trouvé les Zath'keen, mon peuple. Ils viennent les tuer. Ils amènent des guerriers.
      Lames et cris, anneau d'honneur. Daksin est dans un monde, je suis dans l'autre.
      Lorsque l'acide plut, lorsque les larmes de verre déchirèrent le voile,
      Le prêtre me retint. Son absence me rend malade.
      Les Vy'keen, nos frères, nos amis, un peuple brisé.
      L'honneur ne naît pas de la solitude.
      Le souvenir soigne le monde, notre chanson, notre souhait.<>
    ui_portal_war_library2: |-
      L'écran est rempli de philosophie Vy'keen, exposant un code de comportement idéal.

      <STORY_HIGH>La justice n'est pas une pensée. Ce n'est pas un fleuve, changeant, courant. La justice est la vérité de l'univers, la volonté de l'<><FUEL>ATLAS<><STORY_HIGH>, le testament de <><SPECIAL>HIRK<><STORY_HIGH>.

      Telle la gravité, elle se réalise elle-même. La tâche du guerrier est simplement de tomber, de ressentir sa poussée, de charger cette arme qui doit être chargée.

      La vengeance est un repas après un festin. Superflue, si la tâche est accomplie correctement. Superflue, si le guerrier est rapide et vrai. Mais satisfaisant, parfois, d'être un gourmand.

      La jeunesse ne doit pas suivre ces tentations. Mais les anciens ?

      Grah ! Ils doivent chasser et déchiqueter les os de ceux qui leur ont fait du tort, tout comme ils doivent combattre la haine dans la mort !<>
    ui_portal_war_library3: |-
      Un jeune guerrier vy'keen parle dans une arène de combat, les corps des lâches tombés, des recrues mortes, et des autres criminels à ses pieds.

      Il a combattu pendant 50 jours, reçu du gaz Grahgrah après chaque bataille, alimenté des circuits de peau chaque nuit, renié tout le reste.

      <STORY_HIGH>Frères ! Nous nous battons pour un mensonge ! Nous récoltons le sang dans tout l'univers pour aucune raison valable sinon la parole d'un lâche mort ! J'ai des amis maintenant, une famille.
      Les Sentinelles ne sont pas nos ennemis. Nous manquons juste d'une vraie instruction. Nous -<>

      Le Vy'keen s'interrompt alors qu'une ombre se dresse au-dessus de l'arène. Des centaines de lames tombent de la porte du cargo d'un vaisseau marchand de passage, empalant l'hérétique.

      Le dysfonctionnement a été classé comme un autre miracle de Hirk, en dépit de l'ivresse du pilote, et du statut gek du vaisseau.
    ui_portal_war_library4: |-
      Selon d'autres références dans l'archive, Hroth semble être un des premiers rois des Vy'keen interstellaires.

      <STORY_HIGH>Grah ! La mort a condamné le vieux Hroth,
      Le fléau qui se cache parmi les étoiles,
      Agonie-Atlas, monolithe-né, le deux-en-un,
      Le bon roi les a vus à la fin,
      A entendu les paroles des anciens tout au long de leur vie,
      A donné chasse-cadeau, honoré par la chanson de bataille,
      A souhaité que les guerriers tombés vivent, chantent,
      Un chant de verre et de paradis, d'honneur
      Le Fléau-Sentinelle a fait face à une horreur finale,
      Grah ! Ainsi périt le vieux Hroth dans la malveillance.
      C'était un bon roi.<>
    ui_portal_war_library5: |-
      L'entrée semble être une circulaire philosophique diffusée dans les mondes de l'Extrémité.

      <STORY_HIGH>Les anciens parlent des Gek. De leur changement. De leurs crimes. Mais le déshonneur ne change pas. Les crimes marqués par le sang ne s'effacent pas. Nous n'oublions pas. Mais nous acceptons.

      'Nous acceptons'. Que signifie l'acceptation, les petits ? Comment peut-on souffrir l'enfer pour vivre ? Pourquoi nos flottes ne partent-elles pas en guerre ? Pourquoi ne détruisons-nous pas les ennemis de Hirk, où qu'ils soient, quelle que soit la manière dont ils s'appellent, quel qu'en soit le prix ?

      Tout ceci a eu lieu auparavant, les Anciens nous l'ont appris. Il y a tellement d'itérations... tellement de rêves. Dans chacun d'entre eux, nous échouons, ou nous nous perdons dans la victoire.

      Un jour viendra bientôt où la vérité des Gek sera révélée. Nous n'avons pas besoin de nous battre. Ils se détruiront eux-mêmes...<>
    ui_portal_war_library6: |-
      L'archive possède une grande quantité d'informations sur la parentalité et l'éducation des petits Vy'keen jusqu'à l'âge adulte. La plupart se concentrent sur l'hostilité et la menace.

      <STORY_HIGH>Le petit naîtra dans la peur. Tous faisaient, font, et feront ainsi. Lié uniquement à sa famille, tout contact avec une autre entité entraînera une peur mortelle.

      La peur des espaces ouverts, du contact physique et moral est surmontée de deux manières. La fraternité de l'espèce entière dans la lumière de Hirk. Nous sommes une grande famille. Ceci doit être enseigné.

      Nous avons été des proies. Nous sommes désormais des prédateurs. Toute autre forme de vie dans cet univers doit nous craindre, tout comme nous les avons craints. La peur sera notre force.

      Ce cri ancien, 'Grah !', sera notre cri de ralliement, notre rappel ! L'importun qui osera nous approcher sera chassé, il sera harcelé ! Nous n'aurons pas peur ! Nous ne serons pas abandonnés !<>
    ui_portal_war_library7: |-
      L'archive compte des milliers de lignes de poésie, un hommage à la Voyageuse déchue appelée Astéria.

      <STORY_HIGH>Chante, Astéria, Héroïne-Voyageuse, Maîtresse des Lames de Hirk,
      Sur la bataille infinie, la tristesse de l'Atlantide perdue, le prix
      Sur la pitié et sur l'attente. Elle, qui a réalisé la prophétie,
      Ceux qui, faits par l'Atlas, envoyés par l'Atlas, ont harcelé Aeron, châtié l'horreur,
      Trouvé les ténèbres au bout du monde, rejoint le côté des Vy'keen,
      Voyageur-Pirate, ami des Premiers, allié du paradis !<>
    ui_portal_war_library8: |-
      L'archive a été détournée : piratée pour avoir diffusé l'interdit, censuré les messages d'une religion lointaine.

      <TRANS_EXP>Les Korvax<> <STORY_HIGH>sont des créatures blessées, brisées, croyant que leurs cris de mort sont 'logiques'. Ils se noient eux-mêmes en communion pour oublier leur douleur. Ils ne nous aideront pas.<>

      <TRANS_TRA>Les Gek<><STORY_HIGH> - rabaissés, maudits, oubliant leur force première sans aucun honneur pour la remplacer - pensent que rien n'a de fin. Que la croissance peut se poursuivre pour toujours. <>

      <STORY_HIGH>C'était le rôle des <><TRANS_WAR>Anciens<><STORY_HIGH>, et de ceux qui ont suivi, de découvrir notre futur. Mais à part de la poussière, qu'ont-ils trouvé ? Des grah impuissants ? Non.

      Dites-moi, les amis. Avez-vous entendu parler du <><SPECIAL>Testament de Nal<><STORY_HIGH> ?

      Nal n'est pas mort. Il a entendu que Hirk n'en était pas capable ! Il est toujours vivant, à la droite du dieu !

      Il nous encourage à montrer notre implication, que nous n'allons pas quitter Lumière-Atlas, que notre dévouement ne faiblira jamais. L'oubli ne nous sera épargné qu'à travers ça. Nous ne serons prêts que grâce à ça.<>
    ui_portal_war_library9: |-
      <STORY_HIGH>Les horreurs reposent dans les vagues. Elles prennent plusieurs formes, toutes corrompues. Toutes malades ! Grah ! Le Gek dit que nous devrions fuir !

      Grah ha ha ! Il est bon perdant. Nous avons attaché le Gek au mât de notre navire, et nous avons traversé les vagues.<>

      Des scans et des diagrammes taxinomiques dansent dans la lumière à travers la surface de la planète, montrant ce qu'ils ont rencontré. Les journaux audio continuent.

      <STORY_HIGH>Notre vaisseau avait cinq pirates à son bord, nés en dehors de la lumière de Hirk. Je suis le seul croyant, ou en tout cas je l'étais. Il y a également un Korvax, séparé de sa Convergence.

      Il m'a dit que les créatures que nous chassons ne sont pas vivantes. Que les abysses sont comme la mort, comme la déconnexion. C'est une grosse erreur qui ne pourra jamais être réparée.<>

      D'autres journaux montrent l'équipage quittant le monde avec cinq horreurs abyssales capturées. Ils ne sont jamais revenus sur leur idée de vente aux enchères.

      À la fin, le Korvax a donné tous les autres à manger aux horreurs, avant de s'autodétruire. Son dernier mot : 'Atlantide'.
    ui_portal_war_library10: |-
      <STORY_HIGH>Ici reposent les étoiles noires, les vastes océans. Mes amis. <IMG>SLASH<> La lune se lève. Grah ! <IMG>SLASH<> Les profondeurs pleurent dans leur deuil des machines. <IMG>SLASH<> Grah ! Lorsque viendra Dryn'dargh, la nuit tombera sans son peuple.

      Pour Dryn'dargh nous serons revenus. Je serai revenu. <IMG>SLASH<> Je ne vous laisserai pas. Je ne vous laisserai jamais.

      Je me souviendrai.<>

      On a longtemps cru que c'étaient les derniers mots de Hirk, avant que le Haut commandement ne mette l'affaire en doute. Pendant une centaine d'années, un collège ecclésiastique a débattu de leur place dans les enseignements officiels.

      À ce jour, il n'y a toujours aucune réponse. Toute mention de Dryn'dargh est découragée à coup de collecte de corps. La raison n'est pas claire, pas plus que l'endroit que cela est censé représenter.

      Après avoir prononcé ces mots, il est raconté que Hirk le grand aurait arraché ses propres membres. C'est un rite mortel suivi par beaucoup de Vy'keen, après une longue période de vengeance et de menaces.
