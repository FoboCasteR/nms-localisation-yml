    ui_pirateclue_poi_alert_title: Signal de détresse détecté
    ui_pirateclue_poi_hud: RÉSISTER
    ui_pirateclue_poi_msg: |-
      <STELLAR>Signal de détresse<> détecté sur la fréquence d'appel
      Répondez au <TECHNOLOGY>communicateur<> en appuyant sur <IMG>QUICK_MENU<>
    ui_pirateclue_poi_osd: MESSAGE ENTRANT <IMG>SLASH<> FRÉQUENCE DE DÉTRESSE
    ui_pirateclue_poi_msg_title: Signal de détresse détecté
    ui_pirates1_cluepoi_title: Écho de signal
    ui_pirates1_cluepoi_lang: "<AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzkt<> -<DELAY>0,8<>
      rejetez leurs mensonges  <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzkttt<> -<DELAY>0,8<>
      suivez-nous vers la liberté  <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzzzzzt<>
      —"
    ui_pirates1_cluepoi_desc: Le vaisseau diffuse sans cesse le même message dans
      une boucle sans fin. Son message s'est délabré avec le temps, mais il reste
      encore des <STELLAR>coordonnées récupérables<>.
    ui_pirates1_cluepoi_opt: Accepter les coordonnées
    ui_pirates1_cluepoi_res: |-
      J'éteins mon récepteur et saisis les coordonnées dans les systèmes de navigation de mon vaisseau.
      Une dernière vérification ne révèle aucun signe de vie, aucun autre message intelligent du vaisseau abandonné...
    ui_pirates1_crashsite_title1: Enregistrement du cockpit du vaisseau
    ui_pirates1_crashsite_title2: La Voix de la Liberté
    ui_pirates1_crashsite_desc1: Il n'y a rien d'autre ici que la balise de détresse
      d'un vaisseau qui s'est écrasé. Il n'y a aucun signe de vie.
    ui_pirates1_crashsite_opt1: Télécharger le journal
    ui_pirates1_crashsite_desc2: J'essaie de récupérer ce que je peux du journal de
      bord du vaisseau écrasé. En passant au crible les données de diagnostic, je
      comprends que son équipage semble avoir été victime d'une attaque violente et
      soudaine.
    ui_pirates1_crashsite_opt2: Récupérer l'enregistrement du cockpit
    ui_pirates1_crashsite_desc3: Parmi les données infinies, les innombrables avertissements
      et erreurs déclenchés par les flammes qui ont consumé le vaisseau, il y a un
      fragment d'enregistrement ; un aperçu des derniers instants du vaisseau spatial.
    dnt_pirates1_crashsite_lang1: under attack! pirate lasers! engine flaming, going
      down!
    ui_pirates1_crashsite_desc4: 'Soudain, la voix change. Les cris étouffés du pilote
      s''estompent, entrecoupés de paroles qui résonnent d''un ton clair et puissant :'
    dnt_pirates1_crashsite_lang2: "<AUDIO>Portal_Jump_Story_Start<><AUDIO>TXT_RadioNoise<>-
      <STELLAR>kzzzzkt<> -<DELAY>0.8<> resist the red <AUDIO>TXT_RadioNoise<>- <STELLAR>kzkt<>
      -<DELAY>0.8<> we shall cut out its crimson eye!"
    ui_pirates1_crashsite_desc5: 'La fin du message est accompagnée d''un signal de
      navigation clair : un point de rendez-vous. Mais pour qui ?'
