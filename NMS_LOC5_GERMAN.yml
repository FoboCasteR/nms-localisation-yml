    ui_mp_depot_raid_title_1: Netzwerkkompromittierungen
    ui_mp_depot_raid_desc_1: |-
      Im Schwarmdenken der Wächter wurde eine Störung entdeckt. Ein Terminal in einer Bergbaueinrichtung zeigt anormale Tendenzen. Eine Überprüfung könnte die Standorte einiger Materialdepots der Wächter preisgeben.

      Greife auf das anfällige Terminal zu, um ein Depot zu lokalisieren und zu zerstören.
      <FUEL>WARNUNG:<> Wächtereinheiten könnten äußerst feindselig darauf reagieren.
    ui_mp_depot_raid_title_2: Unbewusste Verbindung
    ui_mp_depot_raid_desc_2: |-
      Priester-Entität Nada wird von Träumen der Wiederverbindung heimgesucht und scheint in seinem Unterbewusstsein sowohl Bilder aus dem Korvax- als auch aus dem Wächter-Netzwerk zu sehen. In diesen Träumen kommen auch immer wieder Koordinaten vor, die laut Nada von einem beschädigtem Wächter-Terminal stammen müssen.

      Greife auf das anfällige Terminal zu, um ein Depot zu lokalisieren und zu zerstören.
      <FUEL>WARNUNG:<> Wächtereinheiten könnten äußerst feindselig darauf reagieren.
    ui_mp_depot_raid_title_3: Aushungerungstaktiken
    ui_mp_depot_raid_desc_3: |-
      Die Wächtereinheiten verfolgen die Weltraumanomalie unaufhörlich und suchen jeden Ort auf, an dem sie längere Zeit verweilt. Nada und Polo versuchen ständig, den Verfolgern einen Schritt voraus zu sein, und haben ein Terminal in einer planetaren Einrichtung sabotiert. Ein einfallsreiches Team sollte in der Lage sein, dieses Terminal zu nutzen, um ein verstecktes Wächter-Depot zu finden.

      Greife auf das anfällige Terminal zu, um ein Depot zu lokalisieren und zu zerstören.
      <FUEL>WARNUNG:<> Wächtereinheiten könnten äußerst feindselig darauf reagieren.
    ui_mp_depot_raid_title_4: 'Analyse: Rebellisch'
    ui_mp_depot_raid_desc_4: |-
      Im Schwarmdenken der Wächter wurde eine Störung entdeckt. Ein Terminal in einer Bergbaueinrichtung zeigt anormale Tendenzen. Eine Sondierung könnte die Standorte einiger Materialdepots der Wächter preisgeben.

      Greife auf das anfällige Terminal zu, um ein Depot zu lokalisieren und zu zerstören.
