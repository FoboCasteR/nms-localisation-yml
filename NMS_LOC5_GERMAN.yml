    ui_mp_spacebattle_title_1: Beseitigung der Geißel
    ui_mp_spacebattle_desc_1: |-
      Eine Gruppe feindseliger Gesetzloser terrorisiert ein gesamtes Sternensystem, indem sie Handelsschiffe abfangen und so die lokale Bevölkerung aushungern.

      Nada und Polo sind sehr besorgt und wollen das Universum zu einem besseren Ort machen. Daher suchen sie ein Geschwader aus kampferfahrenen Reisenden, das dieser Bedrohung ein Ende bereitet.
    ui_mp_spacebattle_title_2: Abtrünnige Geschwader
    ui_mp_spacebattle_desc_2: Spezialist Polo beobachtet schon seit einiger Zeit eine
      Rivalität zwischen zwei Alien-Gemeinschaften und hofft auf eine friedliche Lösung.
      Leider hat eine der beiden Gruppen zu den Waffen gegriffen und die Auseinandersetzung
      ist in Gewalt ausgeartet. Jetzt sucht Polo ein paar Reisende, die sich dem aggressiven
      Geschwader stellen und der Gewalt ein Ende bereiten.
    ui_mp_spacebattle_title_3: Die Macht der Freundschaft
    ui_mp_spacebattle_desc_3: Eine gut organisierte Piratencrew richtet in einem benachbarten
      Sternensystem Verwüstung an und behauptet, von niemandem besiegt werden zu können.
      Polo und Nada, die beide die Beweggründe und den Mut ihrer reisenden Freunde
      erforschen, suchen ein bewaffnetes Geschwader, das diesen arroganten Gesetzlosen
      die Stirn bietet und ihre Behauptung widerlegt.
