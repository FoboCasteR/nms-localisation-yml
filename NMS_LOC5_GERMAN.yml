    all_portalquest_word_name: Schimmernder Wissensstein
    all_portalquest_word_desc_1: Der Stein reagiert auf meine Anwesenheit und scheint
      zu antizipieren, wonach ich suche. Die Einkerbungen flackern und werden gebrochen,
      so als ob sie in eine Flüssigkeit getaucht würden ...
    all_portalquest_word_desc_2: Die Oberfläche dieses Steins ist mit dunklen Flecken
      überzogen und deutet auf eine seltsame Geschichte hin. Es ist, als hätte er
      vor langer Zeit tief unten auf dem Ozeanboden gelegen.
    all_portalquest_word_desc_3: Die Einkerbungen auf dem Stein verschwimmen vor meinen
      Augen, fern und trüb, als ob ich sie durch eine dicke Glasscheibe sehen würde.
    all_portalquest_word_desc_4: Dieser Wissensstein scheint schnell zwischen zwei
      Positionen zu wechseln und vibriert möglicherweise. Meine Augen schmerzen, während
      ich versuche, meinen Blick zu fokussieren.
    all_portalquest_word_desc_5: Der Stein begrüßt mich mit einer abstoßenden Audiofrequenz,
      die um eine Note verstimmt zu sein scheint. Es ist, als wäre sie für jemand
      anderen kalibriert worden.
    all_portalquest_word_desc_6: Mein Kopf schwimmt, als ich mich dem Stein nähere
      – schwankend und mit einem Déjà-vu-Gefühl. Habe ich genau diesen Stein schon
      einmal gesehen? Wach oder in einem Traum?
    all_portalquest_word_opt: Den Stein berühren
    all_portalquest_word_res_1: Der Wissensstein fühlt sich warm an. Er erzeugt ein
      außerweltliches Geräusch, die Töne manifestieren sich in meinem Kopf als Teilsequenzen
      aus Glyphen ...
    all_portalquest_word_res_2: 'Etwas Zähflüssiges klebt an meinem Handschuh. Obwohl
      die Einkerbungen selbst längst erodiert sind, wird die Art der Steininschrift
      plötzlich deutlich, die auf ewig in den Schmutz gemeißelt ist: eine kurze Glyphensequenz.'
    all_portalquest_word_res_3: Die gläserne Membran kräuselt sich, als meine Hand
      durch sie fährt. Der Stein singt und ich bemerke plötzlich, dass ich die partielle
      Glyphensequenz lesen kann ...
    all_portalquest_word_res_4: |-
      Das Berühren des Steins verwirrt meine Sinne weiter. Er vibriert nicht, scheint aber geradezu doppelt zu existieren, zusammengekrümmt, seinen Zwilling überlappend.
      Mit diesem Gedanken konzentriere ich mich auf eine einzige Iteration des Steins und schaffe es, eine Glyphensequenz auszumachen. Ein Fragment von einem Portalcode.
    all_portalquest_word_res_5: Ein Gefühl der Erleichterung überkommt mich, als sich
      die Tonhöhe ändert und zu einem angenehmen und harmonischen musikalischen Akkord
      wird. In meinem Kopf verbindet sich jede Note des Akkords mit der Form einer
      Glyphe.
    all_portalquest_word_res_6: Ich erinnere mich daran, meine Handfläche gegen die
      Oberfläche des Steins gedrückt zu haben, und tue das erneut. Ich erinnere mich
      daran, wie sich mir die kurze Glyphensequenz offenbart, was sie jetzt erneut
      tut.
    ui_mp_portalquest_title_1: Von einem Stern verschluckt
    ui_mp_portalquest_title_2: In die Leere
    ui_mp_portalquest_title_3: Verschobene Realitäten
