    npc_mission_bones_proc_b_2: Der Kunde benötigt Knochen aller Spezies. Die Fragmente
      werden gescannt und die Aufzeichnungen in seine persönliche Datenbank eingegeben.
    npc_mission_bones_proc_b_3: Er sucht Entdecker, die ihm helfen. Sämtliche geborgenen
      Knochen sollen dem Finder gehören – er bittet nur um Scandaten oder digitale
      Kopien der Probe.
    npc_mission_bones_proc_b_4: Er ist besonders erpicht darauf, Scans von uralten
      Tierknochen zu finden. Sobald sie aufgezeichnet wurden, kann der Entdecker das
      physische Exemplar behalten.
    npc_mission_bones_proc_b_5: In den historischen Aufzeichnungen gibt es große Lücken
      und er sucht Mitarbeiter für paläontologische Expeditionen, die diese fehlenden
      Daten beschaffen können.
    npc_mission_bones_proc_c_1: Der Kunde übernimmt keine Haftung für irgendwelche
      uralten Flüche, die den Auftragnehmer während des Auftrags heimsuchen könnten.
    npc_mission_bones_proc_c_2: Der Kunde übernimmt keine Haftung, sollte der Auftragnehmer
      während des Auftrags in einem Loch, einer Grube oder anderen Ausgrabungen eingeschlossen
      werden.
    npc_mission_bones_proc_c_3: Der Kunde hält den Auftragnehmer an, bei dieser Sache
      diskret vorzugehen und die Position von Grabungsstätten nicht an weniger gewissenhafte
      Knochenjäger weiterzugeben.
    npc_mission_bones_proc_c_4: Er wird jegliche Daten unabhängig verifizieren. Jene,
      die versuchen, neue Skelette als uralte auszugeben, werden den entsprechenden
      Behörden gemeldet.
    ui_mp_construct_title_1: Zuhause ist es am Schönsten
    ui_mp_construct_desc_1: Polo und Nada sind der Meinung, dass es nichts Schöneres
      gibt, als sich ein Zuhause mit Freunden aufzubauen. Sie sind auf der Suche nach
      einer Crew von reisenden Ingenieuren, mit denen sie das Universum erkunden und
      sich gemeinsam ein Zuhause aufbauen können.
    ui_mp_construct_title_2: Eine Nische in den Sternen
    ui_mp_construct_desc_2: Die Weltraumanomalie ist für den Spezialisten Polo ein
      niemals endendes Projekt. Er arbeitete unaufhörlich am Design seines Zuhauses
      und ist darum bemüht, es zu vergrößern und zu verbessern und neue Freunde darin
      willkommen zu heißen. Doch diese Freunde sind nur Besucher. Polo sucht ein paar
      Reisende, die gemeinsam zu einem bestimmten Planeten fliegen und dort eine eigene
      Nische in den Sternen errichten.
    ui_mp_construct_title_3: Irdische Heime
    ui_mp_construct_desc_3: 'Da ihre Heimat unaufhörlich durch den Weltraum driftet,
      bitten Polo und Nada ihre Freunde, etwas zu bauen, was sie nicht haben: unbewegliche,
      robuste planetare Basen. Außerdem suchen sie Ingenieure, die aus diesen irdischen
      Heimen Prototypen machen und sie in das Archiv der Anomalie hochladen.'
    ui_mp_construct_title_4: Der zivilisierte Weltraum
    ui_mp_construct_desc_4: 'Während sich an Bord der Weltraumanomalie immer mehr
      Realitäten vermischen und ständig neue Reisende in diesem Zentrum der Freundschaft
      aufeinandertreffen, wird ein Muster erkennbar: Es gibt noch mehr dieser Zentren,
      noch mehr Inseln des zivilisierten Weltraums. Polo versucht, den Ursprung dieser
      Zentren zu erforschen. Er braucht Ingenieure, die neue bewohnbare Basen errichten,
      um beobachten zu können, wie sie sich weiterentwickeln und wachsen.'
    ui_mp_construct_title_5: Gemeindebau
    ui_mp_construct_desc_5: Polo und Nada sind der Meinung, dass es nichts Schöneres
