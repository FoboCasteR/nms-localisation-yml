    npc_mission_portalquest_sub: Anormale Region untersuchen.
    ui_mp_portalquest_desc_1: |-
      Nadas Raumzeit-Kabelapparatur hat eine Störung in einer fernen Region des Universums entdeckt. Der mögliche Realitätsbruch ist zu gefährlich, als dass die Weltraumanomalie dort direkt hinwarpen könnte. Reisende müssen die Region über ein Portal erreichen.

      <SPECIAL>WOCHENEND-EVENT<>: Diese Mission kann nur einmal pro Woche abgeschlossen werden. Es wird empfohlen, sich mit anderen Entdeckern zusammenzutun, man kann aber auch alleine spielen.
    ui_mp_portalquest_desc_2: |-
      Ein anormales Signal, dessen Frequenz auf eine Störung der Realität hindeutet, hat die Kommunikatoren der Anomalie erreicht. Das Signal ist korrumpiert und sein genauer Ursprung kann nicht trianguliert werden. Man kann es nur über das Portal erreichen.

      <SPECIAL>WOCHENEND-EVENT<>: Diese Mission kann nur einmal pro Woche abgeschlossen werden. Es wird empfohlen, sich mit anderen Entdeckern zusammenzutun, man kann aber auch alleine spielen.
    ui_mp_portalquest_desc_3: |-
      Ungewöhnliche, potenziell gefährliche Messungen sind auf Nadas Raumzeit-Kabelapparatur erschienen. Die Iterationen, die die Weltraumanomalie bewohnen, glauben, dass diese auf eine Störung der Realität hindeuten, die man nur über ein Portal erreichen kann.

      <SPECIAL>WOCHENEND-EVENT<>: Diese Mission kann nur einmal pro Woche abgeschlossen werden. Es wird empfohlen, sich mit anderen Entdeckern zusammenzutun, man kann aber auch alleine spielen.
    ui_mp_portalquest_desc_4: |-
      Eine verzweifelte und fragmentierte Übertragung hat die Weltraumanomalie erreicht, doch das Signal lässt sich nicht verfolgen, sein Ursprung ist gestört. Nada und Polo bitten Reisende darum, eine Route über ein altes Portalnetzwerk zu suchen und Nachforschungen anzustellen.

      <SPECIAL>WOCHENEND-EVENT<>: Diese Mission kann nur einmal pro Woche abgeschlossen werden. Es wird empfohlen, sich mit anderen Entdeckern zusammenzutun, man kann aber auch alleine spielen.
    ui_mp_portalquest_desc_5: |-
      Die Bewohner der Anomalie sind aufgrund der jüngsten Messungen auf Nadas Raumzeit-Kabelapparatur zutiefst beunruhigt. Die Daten deuten auf eine Region mit gestörter Realität hin. Allen Reisenden, die über ein Portal reisen und helfen, werden Belohnungen geboten.

      <SPECIAL>WOCHENEND-EVENT<>: Diese Mission kann nur einmal pro Woche abgeschlossen werden. Es wird empfohlen, sich mit anderen Entdeckern zusammenzutun, man kann aber auch alleine spielen.
    ui_mp_portalquest_leave_nexus: |-
      Kehre zu deinem Schiff zurück und verlasse die Weltraumanomalie.
      Die gestörte Region muss per Portal erreicht werden.
      Beschaffe die Glyphenkoordinaten aus alten Wissenssteinen.
