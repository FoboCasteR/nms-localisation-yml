      Ziele auf den <TECHNOLOGY>Biotreibstoff-Reaktor<> und verlege mit <IMG>BUILD_PLACE<> Kabel.
      Verbinde Kabel direkt mit Teilen oder lege sie auf Wegen am Boden entlang.
