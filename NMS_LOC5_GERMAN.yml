    ui_crea_desc_predator1_1: Die Kreatur ist von Natur aus räuberisch und verfolgt
      ihre Beute mit äußerster Sorgfalt.
    ui_crea_desc_predator1_2: Dieser gnadenlose Räuber jagt seine Beute mit größter
      Sorgfalt.
    ui_crea_desc_predator1_3: Das geborene Raubtier lauert seiner Beute mit größter
      Sorgfalt auf.
    ui_crea_desc_predator1_4: Ein intelligenter Jäger, der bei der Jagd auf Geschick
      und List setzt.
    ui_crea_desc_predator1_5: Eine verschlagene Intelligenz blitzt in den Augen auf.
      Ein vorsichtiger, systematischer Jäger.
    ui_crea_desc_predator2_1: Der geduldige Jäger beobachtet seine Beute sorgfältig,
      ehe er zuschlägt, um keine Energie mit misslungenen Jagden zu verschwenden.
    ui_crea_desc_predator2_2: Dank seines gut geregelten Verdauungssystems muss er
      nur sehr sporadisch fressen. Er kann bei der Jagd auf seine Beute sehr geduldig
      sein.
    ui_crea_desc_predator2_3: Aufgrund seines ruhigen Temperaments wirkt er beinahe
      gelassen. Dieser oberflächliche Eindruck täuscht über die Grausamkeit hinweg,
      die diesem brutalen Jäger innewohnt.
    ui_crea_desc_predator2_4: Ein langsamer, aber erbarmungsloser Jäger. Sobald er
      seine Jagd begonnen hat, gibt es nicht mehr viel, was ihn aufhalten kann.
    ui_crea_desc_predator2_5: Ein geduldiger Jäger, der tagelang für den perfekten
      Moment ausharren kann, um zuzuschlagen.
    ui_crea_desc_predator3_1: Er ist trotz seiner räuberischen Natur notorisch nervös.
      Er ist gleichermaßen Beute.
    ui_crea_desc_predator3_2: Vorsichtig und wohlüberlegt huscht der Jäger von Jagd
      zu Jagd, stets auf der Hut vor jenen, die seine Beute stehlen könnten.
    ui_crea_desc_predator3_3: Ein grausamer, eifersüchtiger Jäger. Er würde eher seiner
      eigenen Familie die Beute rauben, als sich selbst an einer schwierigen Jagd
      zu versuchen.
    ui_crea_desc_predator3_4: Er ist stets auf der Hut und sein vorsichtiger Charakter
      ist der plötzlichen und brutalen Grausamkeit in seiner eigenen primitiven „Gesellschaft“
      geschuldet.
    ui_crea_desc_predator3_5: Von Natur aus behutsam stellt er seiner Beute mit großer
      Vorsicht nach. Sobald er ein Ziel auserkoren hat, kommt es nur in den seltensten
      Fällen lebendig davon.
    ui_crea_desc_predator4_1: Ein impulsiver Jäger, der blitzschnell auf jede Kreatur
      losgeht, die das Pech hat, sich in seinem Territorium zu befinden.
    ui_crea_desc_predator4_2: Diese räuberische Bestie stürzt sich, ohne viel nachzudenken,
      in jeden Kampf und hat wegen ihres schlechten Urteilsvermögens eine sich schnell
      heilende Haut entwickelt.
    ui_crea_desc_predator4_3: Ein alter Jäger mit entwickelten impulsiven Jagdinstinkten.
      Er folgt aufgrund der fehlenden Gehirnleistung seinen aggressiven Impulsen,
      die durch seine Synapsen zischen.
    ui_crea_desc_predator4_4: Dieser impulsive und unberechenbare Räuber greift seine
      Beute oder Rivalen genauso schnell an wie seine eigene Art.
    ui_crea_desc_predator4_5: Ein notorischer Räuber, der seine Beute impulsiv auswählt
      und mit unvorhersehbarer Wildheit angreift.
    ui_crea_desc_predator5_1: Ein brutaler Jäger, der seine Beute mit hemmungsloser
      Hingabe verfolgt.
    ui_crea_desc_predator5_2: Ein rücksichtsloser Jäger, der sich in Kämpfe stürzt,
      ohne über Tarnung und Hinterhalte nachzudenken.
    ui_crea_desc_predator5_3: Ein rücksichtsloser Jäger, der gern Jagd auf Beute macht,
      die größer ist als er.
    ui_crea_desc_predator5_4: Die Adrenalindrüsen, die sich unter der Haut dieser
      Kreatur befinden, unterdrücken sämtliches Schmerzempfinden.
    ui_crea_desc_predator5_5: Dieser Räuber wird von blinder Wut angetrieben. Er lässt
      sich durch nichts und niemanden von seiner Beute abbringen.
    ui_crea_desc_predator6_1: Ein effizienter Jäger mit vielen Energiereserven. Schreckt
      andere Räuber mit unermüdlicher Aggression ab.
    ui_crea_desc_predator6_2: Dieser Räuber hat ein ausgeprägtes Territorialverhalten,
      weshalb er seine Jagdgründe regelmäßig mit seinen Duftstoffen markiert. Pheromone
      können von Pflanzenfressern nicht wahrgenommen werden.
    ui_crea_desc_predator6_3: Die soziale Hierarchie dieser Spezies ändert sich ständig
      aufgrund von Machtkämpfen, die nur durch physische Stärke und Aggression zu
      gewinnen sind.
    ui_crea_desc_predator6_4: Ein geschickter Jäger, bekannt dafür, die Jungen rivalisierender
      Spezies zu erlegen.
    ui_crea_desc_predator6_5: Dieser Räuber greift alles und jeden in seiner Nähe
      an. Sein aggressives Verhalten schüchtert nicht nur seine Beute, sondern auch
      seine Rivalen ein.
    ui_crea_desc_predator7_1: Das Gehirn dieser Kreatur produziert keine Stresshormone,
      was ihn zu einem furchtlosen Räuber macht.
    ui_crea_desc_predator7_2: Ein furchtloser, hoch spezialisierter Jäger. Verkürzte
      Nervenbahnen sorgen für eine nahezu augenblickliche kognitive Verarbeitung,
      was sämtliche Gefühle überflüssig macht.
    ui_crea_desc_predator7_3: Ein verzweifelter und gefräßiger Jäger. Aufgrund der
      ineffizienten Energienutzung ist diese Kreatur ständig auf der Suche nach Beute.
      Ihr Hungergefühl ist stärker als jeglicher Sinn für Gefahr.
    ui_crea_desc_predator7_4: Das Fleisch dieser Kreaturen ist für die meisten anderen
      Spezies giftig. Da sie keine natürlichen Feinde haben, sind sie völlig furchtlose
      Jäger.
    ui_crea_desc_predator7_5: Dieser Räuber ist von Natur aus neugierig und frisst
      beinahe alle anderen Spezies. Eine interne Anordnung von schnabelartigen Wölbungen
      hilft bei der Verdauung von ungewöhnlicher Nahrung.
    ui_crea_desc_predator8_1: Diese Spezies lebt gemeinschaftlich in unterirdischen
      Höhlen. Sie kauern sich zusammen, um Wärme zu speichern. Sie zerren ihre Beute
      tief in die Erde, bevor sie sie auffressen.
    ui_crea_desc_predator8_2: Dieser Räuber bewegt sich langsam und wohlüberlegt,
      um seine Energie für die Jagd aufzusparen. Er verfolgt seine Beute mit kurzen
      und schnellen Sprints.
    ui_crea_desc_predator8_3: Der Verdauungsprozess dieser Kreatur ist besonders langsam.
      Ihr genügt eine Mahlzeit pro Woche und sie verfällt zwischen ihren Jagden in
      einen Winterschlaf.
    ui_crea_desc_predator8_4: Diese kaltblütige Kreatur liegt tagelang auf der Lauer,
      bis sie das perfekte Opfer gefunden hat. Dabei ist sie in der Lage sämtliche
      Hungergefühle zu unterdrücken.
    ui_crea_desc_predator8_5: Dieser endotherme Räuber senkt seine Körpertemperatur
      in Ruhephasen. Der Geruch der Beute beschleunigt seinen Stoffwechsel und erwärmt
      das Blut für die Jagd.
    ui_crea_desc_predator9_1: Dieser Räuber tötet und frisst häufig seine Jungen,
      um die Schwächsten seiner Spezies auszuschalten. Nur die widerstandsfähigsten
      Kreaturen werden erwachsen und sind völlig furchtlos.
    ui_crea_desc_predator9_2: Diese Kreatur verfällt bei der Jagd in einen Blutrausch.
      Sie beruhigt sich erst wieder, wenn das Herz ihrer Beute aufhört zu schlagen.
    ui_crea_desc_predator9_3: Dieser gefährliche Räuber wird nur durch den Geruch
      auf seine eigenen Verletzungen aufmerksam und er fühlt keinen Schmerz.
    ui_crea_desc_predator9_4: Dieser primitive Räuber verfügt über kein zentrales
      Nervensystem und verlässt sich bei der Jagd nur auf seine Reflexe. Sein Bewusstsein
      ist schwach ausgeprägt und er fühlt keine Angst.
    ui_crea_desc_predator9_5: Dieser einsame Jäger ist darauf spezialisiert, zu töten
      und zu fressen. Sein Nervensystem ist ausschließlich auf das Überleben programmiert.
    ui_crea_desc_predator10_1: Dieser Räuber verfolgt das Verhalten seiner Beute aus
      der Ferne, um ihre Schwächen herauszufinden und im idealen Augenblick zuschlagen
      zu können.
    ui_crea_desc_predator10_2: Dieser Räuber ist aufgrund seines übergroßen Frontallappens
      dazu in der Lage, ausgeklügelte Angriffspläne auszuarbeiten. Anstatt Kraft einzusetzen,
      verführt er seine Beute geschickt.
    ui_crea_desc_predator10_3: Dieser Räuber stellt Werkzeuge aus seiner Umwelt her.
      Durch die Automatisierung des Jagdprozesses versucht er, so viel Energie wie
      möglich zu sparen.
    ui_crea_desc_predator10_4: Diese Räuber greifen in Gruppen an. Sie kommunizieren
      mithilfe einer ausgeklügelten Kombination aus Düften und Vibrationen.
    ui_crea_desc_predator10_5: Dieser größtenteils nachtaktive Räuber prägt sich komplexe
      Karten seines Territoriums ein und antizipiert die wahrscheinlichen Routen seiner
      Beute.
    ui_crea_desc_predator11_1: Dieser Räuber ist sich seiner Stärke bewusst, weshalb
      er oft ruhig und zahm wirkt. Er wird nur aggressiv, wenn er provoziert wird
      oder hungrig ist.
    ui_crea_desc_predator11_2: Diese Kreatur ist ein geschickter Jäger. Ihre Angriffe
      wirken mühelos und schon beinahe faul.
    ui_crea_desc_predator11_3: Dieser Räuber herrscht über jede Region, in der er
      sich niederlässt. Er genießt ein entspanntes und unbedrängtes Dasein.
    ui_crea_desc_predator11_4: Dieser Räuber war über Generationen keiner Gefahr ausgesetzt,
      weshalb er keinerlei Angsthormone mehr ausschüttet. Er jagt nur, wenn er hungrig
      ist.
    ui_crea_desc_predator11_5: Die ungewöhnlichen Adrenalindrüsen erlauben es dieser
      Kreatur, Steroidhormone effizienter zu verarbeiten, wodurch ihre Wahrnehmung
      weniger stark beeinflusst wird. Das macht sie zu einer besonders ruhigen Jägerin.
    ui_crea_desc_predator12_1: Ein besonders grausamer Jäger. In seinen kaltblütigen,
      intelligenten Augen ist ein Funken Bosheit zu erkennen.
    ui_crea_desc_predator12_2: Ein gefährlicher Jäger. Seine Sinnesorgane schwellen
      an, sobald er die Stresshormone seiner Beute wahrnimmt.
    ui_crea_desc_predator12_3: Ein schlauer und erbarmungsloser Räuber, der den Kadaver
      seiner Beute oft unberührt zurücklässt, als würde er aus reinem Vergnügen jagen.
    ui_crea_desc_predator12_4: Bei Tage handelt es sich hierbei um einen ruhigen und
      effizienten Räuber. Doch nachts überkommt ihn ein Blutrausch, der ihn dazu bringt,
      auch anzugreifen, wenn er nicht hungrig ist.
    ui_crea_desc_predator12_5: Dieser ruhige und methodische Jäger ist äußert intelligent.
      Trotz seiner ausgezeichneten Problemlösungsfähigkeiten zeigt er keinerlei Mitgefühl.
    ui_crea_desc_predator13_1: Dieser mutige Räuber schreckt nicht einmal vor der
      größten Beute zurück.
    ui_crea_desc_predator13_2: Dieser Räuber lebt in Symbiose mit einem Gehirnparasiten,
      der ihn bei der Jagd zu größerer Risikobereitschaft anspornt.
    ui_crea_desc_predator13_3: Sein Mut treibt ihn dazu, regelmäßig Rivalen herauszufordern
      und sich auf risikoreiche Jagden einzulassen.
    ui_crea_desc_predator13_4: Eine tollkühne Bestie, die rücksichtslos auf ihre Beute
      zustürmt.
    ui_crea_desc_predator13_5: Dieser Jäger greift ohne Rücksicht auf eventuelle Gefahren
      oder Gegenangriffe seiner Opfer an.
    ui_crea_desc_predator14_1: Methodisch vorgehend und geduldig lauert er seiner
      Beute stundenlang auf, um im perfekten Moment zuzuschlagen.
    ui_crea_desc_predator14_2: Dieser vorsichtige Jäger lauert seiner Beute auf ihren
      langen Wanderrouten auf. Bei der langen Wanderung werden die Schwachen ausgemerzt.
    ui_crea_desc_predator14_3: Die Sinnesorgane dieses geduldigen Jägers sind hoch
      entwickelt. Sie erlauben es ihm, Beute über große Entfernungen aufzuspüren.
    ui_crea_desc_predator14_4: Er ist dazu in der Lage, sich im Schlaf fortzubewegen.
      Das erlaubt es ihm, seine Beute über große Distanzen zu jagen.
    ui_crea_desc_predator14_5: Dieser unbarmherzige Jäger ist intelligent, ruhig und
      geht mit Methode vor. Er verfolgt seine Beute, bis sie erschöpft zusammenbricht.
    ui_crea_desc_predator15_1: Die Bewegungen dieser Kreatur wirken unbeholfen. Ihre
      ungewöhnliche Gehirnchemie sorgt immer wieder für aggressive Ausbrüche.
    ui_crea_desc_playerpred1_1: Diese gefährliche Bestie verfügt über einen empfindlichen
      Magnetsinn, der sich in seiner Nase befindet. Er ermöglicht es ihr, anormale
      Lebensformen aufzuspüren und zu jagen.
    ui_crea_desc_playerpred1_2: Dieser tödliche Räuber nimmt sämtliche inhibitorischen
      Neurotransmitter auf, wenn er seiner Beute nachstellt.
    ui_crea_desc_playerpred1_3: Dank ihrer ausgezeichneten Kontrolle über ihre Muskeln
      ist diese Kreatur dazu in der Lage, ihre Beute völlig lautlos zu verfolgen.
    ui_crea_desc_playerpred1_4: Dieser Räuber wählt sein Opfer völlig willkürlich
      aus und lässt nicht von ihm ab, solange es noch am Leben ist.
    ui_crea_desc_playerpred1_5: Bereits kurz nach seiner Geburt kämpfte er auf Leben
      und Tod gegen seine Geschwister. Nur die stärksten und wildesten seiner Spezies
      überleben.
    ui_crea_desc_playerpred2_1: Bereits kurz nach seiner Geburt kämpfte er auf Leben
      und Tod gegen seine Geschwister. Nur die stärksten und wildesten seiner Spezies
      überleben.
    ui_crea_desc_playerpred3_1: Diese wilde Bestie stellt die Knochen seiner Beute
      zur Schau, um einen Partner anzulocken.
    ui_crea_desc_playerpred4_1: Dieser grausame und gefährliche Räuber hat einen unglaublich
      muskulösen Kiefer entwickelt. Manchmal zermalmt er damit sogar seine eigenen
      Zähne.
    ui_crea_desc_playerpred5_1: Für einen Spitzenräuber wirken die Sinnesorgane dieser
      Kreatur etwas unterentwickelt. Er scheint das jedoch durch ein äußert aggressives
      Verhalten und willkürliche Gewaltausbrüche zu kompensieren.
    ui_crea_desc_playerpred6_1: Diese unglaublich starke Kreatur scheint es zu genießen,
      seine Beute zu zerstückeln. Ist diese Emotion eine Illusion oder ein Zeichen
      für höhere Intelligenz?
    ui_crea_desc_playerpred7_1: Diese Kreaturen verfügen scheinbar über eine Art genetisches
      oder kollektives Gedächtnis. Sie hegen einen tiefen Groll gegen Spezies, die
      ihnen vor langer Zeit Unrecht getan haben.
    ui_crea_desc_playerpred8_1: Die schnell reagierenden Adrenalindrüsen dieses Räubers
      sorgen dafür, dass er innerhalb kürzester Zeit in Rage gerät.
    ui_crea_desc_playerpred9_1: Dieser Räuber verfügt über ein ausgeprägtes Territorialveralten.
      Sein ausgezeichnetes Gedächtnis und seine Weitsicht erlauben es ihm, über große
      Distanzen zu jagen.
    ui_crea_desc_playerpred10_1: Dieser unermüdliche Räuber hat keine natürlichen
      Feinde. Seine Wildheit kennt keine Grenzen.
    ui_crea_desc_passive1_1: Die Suche nach Nahrung lässt sie viel wandern, ihre Reise
      scheint nie ein Ende zu nehmen.
    ui_crea_desc_passive1_2: Ihre von Natur aus große Ausdauer ist ein Vorteil für
      das ewige Wandern und die andauernde Suche nach Nahrung und Unterschlupf.
    ui_crea_desc_passive1_3: Das bemerkenswert hohe Durchhaltevermögen lässt sie kaum
      ruhen, wodurch sie bei der Durchquerung des Planeten endlos nach Beute Ausschau
      halten können.
    ui_crea_desc_passive1_4: Durch ihre ausgeprägten jahreszeitlich bedingten Wanderungen
      bewegen sie sich den Lichtverhältnissen entsprechend von einem Pol zum anderen.
    ui_crea_desc_passive1_5: Diese Kreatur wandert unzählige Kilometer auf der Suche
      nach einem Partner; eine lange und beschwerliche Reise für die Liebe.
    ui_crea_desc_passive2_1: Dieser harte und zähe Wanderer ist stets in Bewegung.
      Sein gesamtes Dasein prägt ein ständiges, langsames Rennen gegen Raubtiere und
      Hungersnot.
    ui_crea_desc_passive2_2: Sie verbringen ihr Leben aufgrund der magnetischen Kräfte
      auf dem Planeten ständig in Bewegung.
    ui_crea_desc_passive2_3: Diese nomadischen Weidetiere suchen überall nach der
      perfekten Weidestätte.
    ui_crea_desc_passive2_4: Sie sehen schwächer aus, als sie sind, und gleichen die
      vielen Tode auf ihren nomadischen Wanderungen mit häufiger und schneller Fortpflanzung
      aus.
    ui_crea_desc_passive2_5: Ihre Seelen reagieren auf einen Rhythmus tief im Inneren
      des Planetenkerns, der sie endlos wandern lässt.
    ui_crea_desc_passive3_1: Ihre stechenden Augen vergessen kein Gesicht und sie
      besitzen eine ruhige Intelligenz.
    ui_crea_desc_passive3_2: Eine bemerkenswerte Verbindung zwischen Sehnerven und
      Hippokampus sorgt für sofortige, perfekt gespeicherte visuelle Daten. Vielleicht
      eine Anpassung für die Navigation. Es sorgt auf jeden Fall dafür, dass sie dich
      nie vergessen werden.
    ui_crea_desc_passive3_3: Dieses Volk ist äußerst sozial und besitzt eine komplexe
      Herdenhierarchie. Dank ihres bemerkenswerten Gedächtnisses vergessen sie niemanden,
      egal ob Freund oder Feind.
    ui_crea_desc_passive3_4: Sie sind hochintelligent und merken sich jede Begegnung,
      die sie mit einer anderen Spezies haben.
    ui_crea_desc_passive3_5: Eine hohe Intelligenz steckt im Kopf dieser Kreatur.
      Die Analyse zeigt ein fotografisches Gedächtnis, doch einige Gehirnfunktionen
      scheinen sich dem Scan zu widersetzen.
    ui_crea_desc_passive4_1: Unterwürfig, ohne schüchtern zu sein, kennt diese sanfte
      Kreatur keine Angst, nur Neugierde.
    ui_crea_desc_passive4_2: Sie sind sanfte Tiere und wollen beim Wandern einfach
      in Ruhe gelassen werden.
    ui_crea_desc_passive4_3: Sie sind mächtig, aber unterwürfig und haben gelernt,
      Konfrontationen aus dem Weg zu gehen.
    ui_crea_desc_passive4_4: Ihre harmlose Art ist in dieser aggressiven Welt eine
      perfekte Gegenstrategie, da sie jede direkte Konfrontation meidet.
    ui_crea_desc_passive4_5: Unter sich sind sie unterwürfige und sanfte Kreaturen,
      können aber, wenn sie von anderen Kreaturen bedroht werden, mit Gewalt reagieren.
    ui_crea_desc_passive5_1: Diese Kreaturen sind ungewöhnlich intelligent. Die scharfsinnige
      Wahrnehmung ihrer sensorischen Umgebung lässt sie besser auf Muster und Signale
      reagieren als viele andere Spezies.
    ui_crea_desc_passive5_2: Der Scan zeigt eine ungewöhnliche „Doppelhirnstruktur“,
      bei der zusätzliche Lappen parallel laufen und das Tempo der Entscheidungsfindung
      erhöhen.
    ui_crea_desc_passive5_3: Hohe Wachstumshormonwerte in ihren Gehirnen haben für
      eine ungewöhnlich dichte Neuronenstruktur gesorgt. Wofür diese zusätzliche Neuronenstärke
      verwendet wird, ist unklar.
    ui_crea_desc_passive5_4: Der Scan zeigt kleine Neuronenbündel, die auf ihrem Nervensystem
      wachsen und ein hochkomplexes Gehirnnetzwerk erzeugen.
    ui_crea_desc_passive5_5: Der Scan zeigt ungewöhnlich gut entwickelte Sprachzentren
      in ihrem Gyrus supramarginalis. Wie sie diese Kraft einsetzen, ist unklar.
    ui_crea_desc_passive6_1: Eine sanfte, duldsame Kreatur. Sie ist generell stumpfsinnig
      und geistlos, aber dennoch zufrieden und sorgenfrei.
    ui_crea_desc_passive6_2: Diese für gewöhnlich duldsame Kreatur nimmt aufgrund
      ihres schwachen sensorischen Systems wenig von der Außenwelt war. Der Gehirnscan
      zeigt jedoch ein komplexes und reichhaltiges Leben im Inneren.
    ui_crea_desc_passive6_3: Der Gehirnscan zeigt einen ungewöhnlich strukturierten
      Hypothalamus. Die Kreatur scheint die Zeit anders wahrzunehmen, was ihr ruhiges
      und duldsames Temperament erklärt.
    ui_crea_desc_passive6_4: Sie ignorieren andere Tiere mit Freude, außer sie werden
      aufgrund gewisser Umstände dazu gezwungen, aufmerksam zu sein.
    ui_crea_desc_passive6_5: Langsame, duldsame Kreaturen, die sich gerne nur auf
      die Pflanzenwelt konzentrieren.
    ui_crea_desc_passive7_1: Sie sind von Natur aus freundlich und neugierig, weshalb
      sie ein starkes Interesse an allen neuen Lebensformen zeigen.
    ui_crea_desc_passive7_2: Diese sanfte Kreatur hat ein freundliches und äußerst
      zutrauliches Temperament.
    ui_crea_desc_passive7_3: Laut Scan sind sie hochintelligent. Man kann sie jedoch
      leicht zähmen und sie scheinen glücklich damit zu sein, Befehle von anderen
      Kreaturen zu befolgen.
    ui_crea_desc_passive7_4: Äußerst fügsam. Dieses Verhalten scheint instinktiv zu
      sein, als ob ihre Entwicklung auf die Befehle eines Herdenanführers angepasst
      wurde.
    ui_crea_desc_passive7_5: Der Gehirnscan lässt keine Rückschlüsse auf ihre simple
      Zufriedenheit ziehen.
    ui_crea_desc_passive8_1: Diese Lebewesen besitzen eine unglaubliche Kraft und
      fürchten keine anderen Kreaturen, die auf diesem Planeten leben.
    ui_crea_desc_passive9_1: Diese Lebewesen werden sehr alt und erlangen durch ihr
      erfülltes Leben und ihre komplexe Gesellschaftshierarchie ein Wissen, das mit
      dem von technologisch fortschrittlichen Spezies zu vergleichen ist.
    ui_crea_desc_passive10_1: Diese Lebewesen sind von Natur aus vorsichtig. Daher
      kann sie nicht einmal der Hunger dazu bringen, sich in unbekannte Gebiete vorzuwagen.
    ui_crea_desc_passive11_1: Diese Lebewesen erhalten durch ihr langes Leben und
      ihr ausgeprägtes genetisches Gedächtnis die verblüffende Gabe, die Zukunft vorauszusehen.
      Sie werden nie von Hungersnöten oder Dürreperioden überrascht.
    ui_crea_desc_passive12_1: Diese flatterhaften, geschäftigen Kreaturen sind immer
      in Bewegung, um ihre nächste Nahrungsquelle zu finden.
    ui_crea_desc_passive13_1: Diese ruhigen und mit Methode vorgehenden Kreaturen
      grasen den Planeten mit einer unglaublichen Gelassenheit ab.
    ui_crea_desc_passive14_1: Diese sanften, freundlichen Kreaturen freuen sich immer,
      mit anderen Lebewesen zu interagieren.
    ui_crea_desc_passive15_1: Sie strahlt ein fröhliches Selbstvertrauen im Umgang
      mit anderen Bestien aus und fühlt sich sicher in der Herde.
    ui_crea_desc_passive16_1: Diese sozialen Tiere kümmern sich aufopfernd um ihre
      Jungen und Kranken.
    ui_crea_desc_passive17_1: Diese friedlich wirkenden Kreaturen knüpfen sowohl innerhalb
      als auch außerhalb ihrer Spezies gerne soziale Kontakte.
    ui_crea_desc_prey1_1: Diese vorsichtigen Kreaturen beobachten den Horizont stets
      mit ihren scharfen Augen.
    ui_crea_desc_prey2_1: Diese nervösen und flatterhaften Kreaturen sind stets nervös
      und aufgeregt und immer bereit, beim ersten Anzeichen von Gefahr die Flucht
      zu ergreifen.
    ui_crea_desc_prey3_1: Diese Kreaturen sind stets angespannt und erschrecken sich
      leicht. Daher halten sie auch bei jedem Schritt nach Gefahren Ausschau.
    ui_crea_desc_prey4_1: Diese Kreaturen sind zwar sanft, aber auch furchtsam. Sie
      meiden Fremde, legen aber innerhalb ihrer Herde komplexe soziale Verhaltensweisen
      an den Tag.
    ui_crea_desc_prey5_1: Diese Kreaturen sind sehr schüchtern, da sie jahrelang von
      aggressiveren Bestien gejagt wurden.
    ui_crea_desc_prey6_1: Diese Kreaturen scheinen sich der Gefahr bewusst zu sein,
      in der sie leben, und suchen den Horizont immer nach neuen Bedrohungen ab.
    ui_crea_desc_prey7_1: Diese geduldigen und langsamen Kreaturen ziehen permanent
      grasend über die Ebenen dieses Planeten.
    ui_crea_desc_prey8_1: Sobald sich diese Kreaturen in einem Gebiet in Sicherheit
      wiegen, wenden sie sich der lokalen Pflanzenwelt zu, um ihren Nahrungsvorrat
      aufzustocken.
    ui_crea_desc_prey9_1: Diese Kreaturen sind sehr gesellig und legen weite Strecken
      zurück. Obwohl man hin und wieder auch einzelne Exemplare antrifft, sind sie
      nur in der Herde wirklich glücklich.
    ui_crea_desc_prey10_1: Diese Kreaturen sind allem Neuen gegenüber sehr vorsichtig
      und vertrauen weder Fremden noch ungewohnten Situationen.
    ui_crea_desc_prey11_1: Die Muskeln dieser Kreaturen sind ständig angespannt, damit
      sie beim ersten Anzeichen von Gefahr die Flucht ergreifen können.
    ui_crea_desc_prey12_1: Diese Herdentiere arbeiten zusammen und suchen zu Hunderten
      den Horizont ab, um herannahende Räuber möglichst früh zu entdecken.
    ui_crea_desc_prey13_1: Diese tollpatschigen und unaufmerksamen Kreaturen finden
      sich immer wieder in gefährlichen Situationen wieder.
    ui_crea_desc_prey14_1: Diese Kreaturen sind von Natur aus Nomaden und bereisen
      diesen Planeten auf der Suche nach Nahrung.
    ui_crea_desc_prey15_1: Die schnellen, wild blickenden Augen dieser Kreaturen deuten
      auf ihre nervöse Art hin. Sie treffen schnell Entscheidungen und ergreifen sogar
      noch schneller die Flucht.
    ui_crea_desc_prey16_1: Die Bewegungen dieser Kreaturen sind zappelig und zeigen,
      dass sie stets fressen wollen, ohne selbst gefressen zu werden.
    ui_crea_desc_prey17_1: Diese Kreaturen scheinen ihr gesamtes Leben in Angst zu
      verbringen und sind schon von Natur aus angespannt.
    ui_crea_desc_bird1_1: Diese flatterhaften Kreaturen verbringen ihr ganzes Leben
      in der Luft, da sie zu viel Angst haben, zu landen.
    ui_crea_desc_bird1_2: Sobald diese Kreaturen einmal ihr Nest verlassen haben,
      berühren sie nie wieder den Boden. Sie verbringen ihr ganzes Leben in der Luft
      und legen dabei eine unübertroffene Ausdauer an den Tag.
    ui_crea_desc_bird2_1: Diese Kreaturen sind neugierig und intelligent und statten
      ihre Nester mit farbenprächtigen Steinen und Metallsplittern aus. Einige von
      ihnen errichten sogar aufwändige Metallstrukturen, die auf bemerkenswerte Kunstfertigkeiten
      hindeuten.
    ui_crea_desc_bird3_1: Diese Kreaturen sind unerschütterlich und haben eine starke
      Ortsverbundenheit. Sobald sie einmal einen Schlafplatz auserwählt haben, geben
      sie diesen erst dann wieder auf, wenn sie andernfalls mit dem sicheren Tod konfrontiert
      wären.
    ui_crea_desc_bird3_2: Sobald diese Kreaturen einmal einen Nistplatz ausgewählt
      haben, verbringen sie den Rest ihres Lebens dort. Da sie ständig weiterbauen,
      können die Nester von ausgewachsenen Männchen gewaltige Ausmaße annehmen.
    ui_crea_desc_bird4_1: Die starken Lateralmuskeln dieser Spezies ermöglichen es
      ihr, unglaublich schnell abzuheben und so allen Angriffsversuchen von Bodenräubern
      zu entgehen.
    ui_crea_desc_bird5_1: Diese Kreaturen legen im Flug unglaubliche Distanzen zurück
      und ziehen auf Nahrungssuche von einem Pol zum anderen.
    ui_crea_desc_bird6_1: Diese Kreaturen haben besonders scharfe Augen und sind sehr
      aufmerksam, weshalb sie auch die kleinsten Bewegungen am Boden unter ihnen wahrnehmen
      können.
    ui_crea_desc_bird7_1: Diese Kreaturen fliegen unaufhörlich Schleifen in der Hoffnung,
      Räuber, die sie angreifen könnten, zu verwirren.
    ui_crea_desc_bird8_1: Diese vorsichtigen Kreaturen schwingen sich nur dann in
      den Himmel, wenn es sich nicht vermeiden lässt. Ansonsten ziehen sie es vor,
      in Bodennähe zu bleiben, und huschen zwischen Büschen und Bäumen hin und her.
    ui_crea_desc_bird9_1: Wenn die Schatten der Hügel länger werden, erheben sich
      diese gefühlvollen und intelligenten Wesen in die Luft und beginnen, ein wunderschönes
      Lied zu singen.
    ui_crea_desc_bird10_1: Diese Kreaturen leben lange, haben große Gehirne und sind
      sehr schlau, weshalb sie eine Aura des Wissens umgibt.
    ui_crea_desc_bird11_1: Die Augen dieser Kreaturen haben sich im Laufe der Zeit
      weiterentwickelt und ermöglichen es ihnen, Bewegungen am Horizont aus großer
      Entfernung wahrzunehmen. Dafür sehen sie auf kurze Entfernung nur sehr unscharf.
    ui_crea_desc_bird12_1: Diese Kreaturen hören nie auf, mit den Flügeln zu schlagen.
      Was auch der Grund dafür ist, dass ihr Flug rund um den Planeten niemals endet.
    ui_crea_desc_bird13_1: Diese schüchternen und vorsichtigen Wesen wagen sich nur
      in der Nacht aus dem Himmel herab, um zu fressen und zu trinken.
    ui_crea_desc_bird14_1: Diese Kreaturen sind äußerst intelligent und haben im Verhältnis
      zum Rest ihres Körpers sehr große Gehirne.
    ui_crea_desc_bird15_1: Diese Kreaturen sind temperamentvoll und quirlig. Weshalb
      sie auch mit einer wilden und anmutigen Unberechenbarkeit durch die Luft schwirren.
    ui_crea_desc_butterfly1_1: Die Scans enthüllen ein Nervensystem aus reinem Licht.
      Was auch immer im Inneren lebt, ist unvergleichlich hell.
    ui_crea_desc_butterfly2_1: Diese Kreaturen sind für derart kleine Tiere sehr intelligent
      und scheinen genau zu wissen, wo ihre physischen Grenzen liegen.
    ui_crea_desc_butterfly3_1: Die Leben dieser Kreaturen sind kurz und nicht viel
      mehr als eine einzige verzweifelte Flucht.
    ui_crea_desc_butterfly4_1: Diese fliegenden Insekten werden von einem unstillbaren
      Hunger angetrieben, der dafür sorgt, dass ihre Jagd nie zu Ende geht.
    ui_crea_desc_butterfly5_1: Diese fliegenden Insekten leben nur sehr kurz und verbringen
      ihre wenige Zeit damit, sich zu paaren.
    ui_crea_desc_butterfly6_1: Diese einfachen Insekten haben kein Gehirn, sondern
      reagieren nur durch örtlich begrenzte Reflexe auf äußere Einflüsse.
    ui_crea_desc_butterfly7_1: Diese kleinen Insekten, die sich sowohl vom Wind als
      auch von ihren Flügeln tragen lassen, führen ein chaotisches Leben.
    ui_crea_desc_butterfly8_1: Ihre sanften Flügelschläge täuschen über ihren unstillbaren
      Hunger hinweg, der sie dazu zwingt, ständig auf Jagd zu gehen.
    ui_crea_desc_butterfly9_1: Diese Insekten stehen am Ende der Nahrungskette, weshalb
      sie auch ständig in Gefahr sind. Es gibt nur sehr wenige Lebewesen, die sie
      nicht töten können.
    ui_crea_desc_butterfly10_1: Da diese Kreaturen kein zentrales Nervensystem haben,
      handeln sie rein aus Instinkt.
    ui_crea_desc_fish1_1: Da diese Kreaturen kein zentrales Nervensystem haben, gibt
      es in ihrem Leben nichts außer schwimmen, kämpfen, flüchten und fressen.
    ui_crea_desc_fish2_1: Die Leben dieser Kreaturen sind kurz und nicht mehr als
      ein kurzes Aufbäumen gegen die großen Strömungen, von denen sie mitgerissen
      werden.
    ui_crea_desc_fish3_1: Diese Salzwasserfische werden von ihrem unstillbaren Hunger
      dazu getrieben, den gesamten Ozean nach frischer Nahrung abzusuchen.
    ui_crea_desc_fish4_1: Die Leben dieser Salzwasserfische sind kurz und vor allem
      von der Partnersuche geprägt.
    ui_crea_desc_fish5_1: Diese Fische werden von den Strömungen umhergetrieben und
      kennen weder Ordnung noch System. Sie existieren einfach dort, wo sie von höheren
      Mächten zurückgelassen werden.
    ui_crea_desc_fish6_1: Diese Fische schließen niemals ihre Augen und schlafen auch
      nicht. Sie schwimmen einfach endlos umher, ohne Pause.
    ui_crea_desc_fish7_1: Diese Fische sind hochintelligent und scheinen sich der
      Welt über dem Wasser bewusst zu sein. Doch die Idee von einem Land voller Wunder,
      das sie nie zu Gesicht bekommen werden, quält sie.
    ui_crea_desc_fish8_1: Diese Fische haben trotz ihres großen Unterkiefers keine
      Kommunikationsorgane, weshalb sie sehr einsam wirken.
    ui_crea_desc_fish9_1: Durch ihre großen Augen und ihren angeschwollenen Gehirnsack
      wirken diese Fische viel intelligenter als die meisten anderen Meereskreaturen.
    ui_crea_desc_fish10_1: Diese Fische sind sehr nervös und huschen schimmernd durch
      das Wasser, um nicht aus der Tiefe gepackt zu werden.
    ui_crea_desc_fish11_1: Diese Fische sind unermüdlich und hören nie auf, ihre Flossen
      zu bewegen. Selbst kurze Ruhepausen würden dazu führen, dass das Wasser nicht
      mehr durch ihre Kiemen fließt und sie sterben.
    ui_crea_desc_fish12_1: Da diese Kreaturen kein zentrales Nervensystem haben, gibt
      es in ihrem Leben nichts außer schwimmen, kämpfen, flüchten und fressen.
    ui_crea_desc_fish13_1: Die Leben dieser Kreaturen sind kurz und nicht mehr als
      ein kurzes Aufbäumen gegen die großen Strömungen, von denen sie mitgerissen
      werden.
    ui_crea_desc_fish14_1: Diese Salzwasserfische werden von ihrem unstillbaren Hunger
      dazu getrieben, den gesamten Ozean nach frischer Nahrung abzusuchen.
    ui_crea_desc_fish15_1: Die Leben dieser Salzwasserfische sind kurz und vor allem
