    ui_mp_depot_fact_title: Kompromittiertes Terminal
    ui_mp_depot_fact_main_desc1: Der Alarm hallt in meinen Ohren wider, als ich mich
      dem Terminal nähere. Die Eingabekonsole ist von einer dicken, violetten Substanz
      bedeckt. Unter der Oberfläche blähen sich schimmernde Blasen auf. Unter dem
      Schleim blitzen Worte in einer fremdartigen Sprache auf.
    ui_mp_depot_fact_main_desc1_alt: Das Terminal ist von einer dicken, violetten
      Substanz bedeckt. Unter der Oberfläche blähen sich schimmernde Blasen auf. Der
      Alarm hallt in meinen Ohren wider.
    ui_mp_depot_fact_main_lang: ANOMALIE ENTDECKT! EINBRUCH! EINBRUCH! EINBRUCH! NETZWERK
      ÜBERLADEN!
    ui_mp_depot_fact_main_desc2: Behutsam berühre ich das Terminal, aber es reagiert
      nicht. Vielleicht hätte ich mehr Erfolg, wenn es mich für einen Wächter halten
      würde ...
    ui_mp_depot_fact_return_desc: Dieser unangenehme Schleim scheint sich langsam
      über dem Terminal auszubreiten. Er reagiert aggressiv auf meine Berührung, als
      ob er spüren könnte, dass ich ein Fremdkörper bin. Ich muss irgendwie damit
      verschmelzen, wenn ich weiterkommen möchte.
    ui_mp_depot_raid_fact_opt_alt: Anzeige berühren
    ui_mp_depot_raid_fact_opt: Hand mit Pugneum einreiben
    ui_mp_depot_raid_fact_res: Das Terminal erwacht zum Leben. Koordinaten rasen schnell
      über den Bildschirm in einer seltsamen, violetten Schrift. Ich lade die Adresse
      in die Navigationssysteme meines Exo-Anzugs.
    ui_mp_depot_raid_fact_leave_res: |-
      Ich muss <SPECIAL>Pugneum<> von den Wächtern beschaffen, wenn ich auf ihr beschädigtes Netzwerk zugreifen möchte.
      Als ich mich vom Terminal abwende, bemerke ich ein Blitzen im Augenwinkel. Das Pulsieren des seltsamen Materials wirkt wie eine Warnung ...
    ui_mp_depot_fact_leave_res_alt: Ich muss <SPECIAL>Pugneum<> von den Wächtern beschaffen,
      wenn ich auf ihr beschädigtes Netzwerk zugreifen möchte.
