    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: Die gestrandete Lebensform ist erfreut, mich zu sehen.
      Das Schiff in der Nähe sieht etwas mitgenommen aus, aber es funktioniert. Etwas
      Treibstoff sollte genügen, um sie auf die Reise zu schicken ...
    all_crashsite_opt_a_generic: Treibstoffressourcen geben
    all_crashsite_res_a_generic: "%NAME% bedankt sich für meine Güte mit einem Geschenk."
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: Die Lebensform grüßt mich höflich, aber sie wirkt
      geistesabwesend. Was auch immer sie hierher führt, sie scheint sich voll und
      ganz auf ihre Aufgabe zu konzentrieren. Sie möchte unbedingt wieder ihre Arbeit
      aufnehmen.
    npc_nexusdata_lang_1: |-
      Ah, junger Reisender ... du erforschst die Grenzen des Universums. Oh, wie ich dich beneide! Meine Zeit in der Realität ist längst vergangen, aber ich vermisse sie so sehr.
      Vielleicht hast du etwas Mitleid mit einer alten Seele und teilst ein paar deiner Abenteuer mit mir? Noch einmal möchte ich die Kreaturen spüren, mit denen wir zusammenleben ...
    npc_nexusdata_ret_lang_1: Welche neuen Wunder hast du gesehen, junger Reisender?
      Auf welche neuen Lebensformen bist du gestoßen?
    npc_nexusdata_lang_2: |-
      Ah, junger Reisender ... du erforschst die Grenzen des Universums. Oh, wie ich dich beneide! Meine Zeit in der Realität ist längst vergangen, aber ich vermisse sie so sehr.
      Vielleicht hast du etwas Mitleid mit einer alten Seele und teilst ein paar deiner Abenteuer mit mir? Ich sehne mich nach Blumen und anderen Pflanzen! Hast du irgendwelche Daten?
    npc_nexusdata_ret_lang_2: Wie waren die Blumen, junger Reisender? Sie lagen mir
      immer sehr am Herzen ...
    npc_nexusdata_lang_3: |-
      Ah, junger Reisender ... du erforschst die Grenzen des Universums. Oh, wie ich dich beneide! Meine Zeit in der Realität ist längst vergangen, aber ich vermisse sie so sehr.
      Vielleicht hast du etwas Mitleid mit einer alten Seele und teilst ein paar deiner Abenteuer mit mir? Ich vermisse das Gefühl von schmutzigen Händen ... und die harte Arbeit zwischen Felsen und Erde ...
    npc_nexusdata_ret_lang_3: Hast du im Boden gegraben, junger Reisender? Hast du
      zwischen Mineralien und Gestein dein Lager aufgeschlagen?
    npc_nexusdata_lang_4: |-
      Ah, junger Reisender ... du erforschst die Grenzen des Universums. Oh, wie ich dich beneide! Meine Zeit in der Realität ist längst vergangen, aber ich vermisse sie so sehr.
      Vielleicht hast du etwas Mitleid mit einer alten Seele und teilst ein paar deiner Abenteuer mit mir? Ich sehne mich nach den Sternen und nach dem Ruhm der Entdeckung!
    npc_nexusdata_ret_lang_4: Hast du die Himmlischen bereits besucht, junger Reisender?
    npc_nexusdata_opt_a: Daten geben
    npc_nexusdata_opt_b: Daten geben
    npc_nexusdata_opt_c: Daten geben
    npc_nexusdata_opt_d: Daten geben
    npc_nexusdata_res_a: Vielen Dank, Kleiner. Du kannst dir nicht vorstellen, was
      mir das bedeutet. Bitte, nimm dieses <TECHNOLOGY>Nanit<>. Es ist nicht viel,
      aber es ist alles, was ich habe.
    npc_nexusdata_done_lang: |-
      Ich werde dankbar daran zurückdenken, was du für mich getan hast, Kleiner. Aber es warten noch unzählige Wunder darauf, entdeckt zu werden!
      Vielleicht tauschen wir ein andermal noch mehr Erinnerungen aus ...
    npc_nexusdata_done_opt_a: Nach seiner Vergangenheit fragen
    npc_nexusdata_done_opt_b: Gehen
    npc_nexusdata_done_res_a: Es lohnt sich nicht, weiter darüber nachzudenken, junger
      Reisender. Sie ist was war und was vielleicht einmal sein wird. Für mich ist
      es zu spät.
    npc_nexusmiles_closed_lang: Der Reisende hofft, Fortschritte zu machen. Ich bin
      bereit, mich später auf einen Tausch einzulassen. Fortschritt für Fortschritt.
      Aber nicht heute.
    npc_nexusmiles_closed_desc: Die Lebensform macht eine entschuldigende Geste. Vielleicht
      sollte ich ein anderes Mal wiederkommen.
    npc_nexusmiles_lang_1: |-
      Der Reisende hofft, Fortschritte zu machen. Der Reisende testet sich selbst. Ich werde helfen. Ein Tausch. Fortschritt für Fortschritt.
