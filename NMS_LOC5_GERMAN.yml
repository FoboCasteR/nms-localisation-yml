    all_techshop_planet_desc: "%NAME% hat <TECHNOLOGY>Baupläne<> für herstellbare
      Technologie sowie viele der <TECHNOLOGY>Komponenten<>, die dafür benötigt werden,
      im Angebot."
    all_techshop_planet_desc_1: Die Lebensform scheint <TECHNOLOGY>Baupläne<> im Tausch
      für Nanit-Haufen und <TECHNOLOGY>Komponenten<> zur Herstellung im Tausch für
      Units anzubieten.
    all_techshop_space_desc: "%NAME% bietet <TECHNOLOGY>installierbare „%TECHCATEGORY%“-Upgrades<>
      im Tausch für Nanit-Haufen an."
    all_techshop_space_desc_1: Die Lebensform scheint <TECHNOLOGY>installierbare „%TECHCATEGORY%“-Upgrades<>
      im Tausch für Nanit-Haufen anzubieten.
    tra_techshop_desc_intro_1: Die kleine außerirdische Kreatur winkt mich herbei
      und schnüffelt neugierig. Die Lebensform zeigt aufgeregt auf ihre Waren.
    tra_techshop_desc_intro_2: Die reptilienartige Lebensform greift nach meinem Anzug
      und verletzt damit meine Privatsphäre. Doch plötzlich inspiziert sie mich genauer
      und überlegt es sich anders. Sie hüpft nervös.
    tra_techshop_desc_intro_3: Ein wohlriechender Duft erfüllt den Verkaufsstand.
      Er scheint von dem kleinen Händler zu stammen, der mir einen selbstgefälligen
      Blick zuwirft.
    dnt_tra_techshop_planet_lang_1: New friend, welcome to prosperous Gek system!
      Cleverest traders, best prices!
    dnt_tra_techshop_planet_lang_2: Pleasure to meet friend! I am top SalesGek. I
      hope my wares impress!
    dnt_tra_techshop_planet_lang_3: Hello friend! Do you have units or nanites to
      spend? Please enjoy pleasurable trade scent!
    dnt_tra_techshop_planet_lang_4: Welcome to best shop in system, friend! Sell blueprints
      and components!
    dnt_tra_techshop_space_lang_1: Friend! Please spend nanites, receive useful upgrades!
      Gek Trade Federation smiles on us both!
    dnt_tra_techshop_space_lang_2: Nanite Clusters to spend, friend? Happy customer
      makes happy Gek!
    dnt_tra_techshop_space_lang_3: Welcome to Gek shop! Best shop! Happy to accept
      your nanites!
    dnt_tra_techshop_space_lang_4: Friend is clever to buy here! Upgrades for your
      nanites, best deal here, limited time!
    war_techshop_desc_intro_1: Der kräftige Alien starrt mich an, als ich mich ihm
      nähere, und versucht, seine Grimasse in ein Lächeln zu wandeln, scheitert jedoch
      selbst daran. Er scheint mit seiner aktuellen Lage unzufrieden zu sein.
    war_techshop_desc_intro_2: Diese Lebensform sieht so aus, als könnte sie meine
      Finger mit einem Handschlag brechen. Doch glücklicherweise grüßt sie mich stattdessen
      mit einem höflichen Nicken.
    war_techshop_desc_intro_3: Die Lebensform ist mit einigen auffälligen Narben übersät
      und verhält sich wie ein wilder Krieger. Sie wirkt in der Rolle als Händler
      fehl am Platz.
    dnt_war_techshop_planet_lang_1: Grah! Honourable Vy'keen welcomes pathetic coward!
    dnt_war_techshop_planet_lang_2: Interloper. I demand no blood for Vy'keen blueprints
      today, only nanites.
    dnt_war_techshop_planet_lang_3: Interloper is pathetic! Equipment looks Gek made!
      Death! Death!
    dnt_war_techshop_planet_lang_4: Grah! Hand over your nanites, Interloper, and
      receive Vy'keen wisdom.
    dnt_war_techshop_space_lang_1: Grah! Weak-minded interloper, your equipment insults
      me!
    dnt_war_techshop_space_lang_2: Interloper, give me your nanites and I will grant
      you modules to upgrade your pathetic equipment!
    dnt_war_techshop_space_lang_3: 'Grah! Pitiful interloper would not kill a blob!
      Upgrade equipment or get out! '
    dnt_war_techshop_space_lang_4: Interloper body is weak! Death is coming! Upgrade
      modules only chance to improve combat.
    exp_techshop_desc_intro_1: Diese synthetische Lebensform knistert beinahe vor
      Intelligenz. Ihre Sensoren scheinen auf mich zu reagieren und ihre Sprache auf
      eine angenehme Lautstärke anzupassen.
    exp_techshop_desc_intro_2: Die Gesichtszüge der Lebensform erhellen sich, als
      sie mich sieht. Sie holt ein Daten-Tablet hervor, das mit den Spitzen ihrer
      Silikonfinger in perfekter Balance gehalten wird.
    exp_techshop_desc_intro_3: Als ich die Lebensform bemerke, hat sie bereits einen
      vollständigen Scan und eine Analyse meiner Ausrüstung durchgeführt. Sie wartet
      höflich auf mich und beginnt erst dann zu sprechen.
    dnt_exp_techshop_planet_lang_1: Greetings, visitor entity. Advanced Korvax blueprints
      available for purchase.
    dnt_exp_techshop_planet_lang_2: Unknown entity, Korvax welcomes you. Trade nanites
      for blueprints yes / no?
    dnt_exp_techshop_planet_lang_3: Visitor entity seeks Korvax knowledge? Nanites
      accepted, eheu!
    dnt_exp_techshop_planet_lang_4: Trade with biological lifeform is probable. Blueprints
      available.
    dnt_exp_techshop_space_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax will grant installable upgrades.'
    dnt_exp_techshop_space_lang_2: Organic entity is welcome in Korvax system. Nanites
      acceptable trade for upgrade modules.
    dnt_exp_techshop_space_lang_3: Nanites requested. Korvax entity reciprocates with
      technology upgrade.
    dnt_exp_techshop_space_lang_4: Welcome. Commendable decision to trade with Korvax.
      Technology upgrades available.
