    ui_crea_desc_herbivore1_1: Eine Analyse des Darms zeigt, dass sich diese Kreaturen
      rein vegetarisch ernähren.
    ui_crea_desc_herbivore1_2: Diese Kreaturen sind unersättlich und fressen täglich
      vegetarisches Material, das einem Vielfachen ihres eigenen Körpergewichts entspricht.
    ui_crea_desc_herbivore2_1: Diese Kreaturen sammeln die Blätter der lokalen Pflanzen
      und fressen nur, wenn die gesamte Herde versorgt werden kann.
    ui_crea_desc_herbivore2_2: Diese Pflanzenfresser ernähren sich von den mineralreichen
      Blättern der lokalen Pflanzen.
    ui_crea_desc_herbivore3_1: Diese Kreaturen sind immer hungrig und können dank
      ihrer speziellen Zähne und ihres angepassten Darms ganze Bäume von den Blättern
      bis zum Baumstamm verzehren.
    ui_crea_desc_herbivore3_2: Sie bohren sich mit ihren säurehaltigen Zungen in Bäume,
      mit denen sie das köstliche weiche Holz im Inneren auflösen und heraussaugen.
    ui_crea_desc_herbivore4_1: Diese Kreaturen ernähren sich von heruntergefallenem,
      faulendem Obst. Das vergärte, bakterienreiche Fruchtfleisch scheint einen positiven
      Effekt auf ihr Verdauungssystem zu haben.
    ui_crea_desc_herbivore4_2: Sie werden von Zucker angezogen und fressen kleine
      Früchte, die von lokalen Pflanzen fallen.
    ui_crea_desc_herbivore5_1: Das Fressverhalten dieser Kreaturen ist sehr speziell.
      Sie nagen nur an den frischesten neuen Sprösslingen der lokalen Pflanzenwelt.
    ui_crea_desc_herbivore5_2: Als Blattfresser sind ihre Zähne zu weich für die meisten
      anderen pflanzlichen Materialien. Deshalb fressen sie nur weiche frische Blätter.
    ui_crea_desc_herbivore6_1: Diese Kreaturen graben sich mit ihren scharfen Klauen
      in die Erde, um Pflanzenwurzeln freizulegen und zu fressen. Diese machen wohl
      einen Großteil ihrer Ernährung aus.
    ui_crea_desc_herbivore6_2: Die Spurenanalyse lässt auf eine ballaststoffreiche
      Ernährung schließen. Ihre primäre Nährstoffquelle scheinen Pflanzenwurzeln zu
      sein.
    ui_crea_desc_herbivore7_1: Diese Kreaturen sind nachtaktiv und graben auf der
      Suche nach nährstoffreichen Knollen komplexe Tunnelsysteme.
    ui_crea_desc_herbivore7_2: Scharfe Sinne und noch schärfere Klauen erlauben es
      ihnen, sich auf ihrer Suche nach Knollen, die den Großteil ihrer Ernährung ausmachen,
      schnell durch die Erde zu graben.
    ui_crea_desc_herbivore8_1: Diese Kreaturen fressen tagtäglich große Mengen Gras.
    ui_crea_desc_herbivore8_2: Aufgrund des geringen Nährstoffgehalts ihrer einseitigen
      Ernährung, sind sie ständig auf der Suche nach mineralreichen Steinen, die sie
      ablecken.
    ui_crea_desc_herbivore9_1: Diese Kreaturen durchforsten den Boden nach heruntergefallenen
      Nüssen, die ihre Hauptnährstoffquelle bilden.
    ui_crea_desc_herbivore9_2: Sie huschen gerne durchs dichte Dickicht und schnüffeln
      im Laub nach Nüssen zum Fressen.
    ui_crea_desc_herbivore10_1: Dank ihrer Sehkraft erkennen sie Samen schon kurz
      nachdem sie aus den Hülsen hervortreten. Das verschafft ihnen bei der Nahrungssuche
      einen Vorteil gegenüber anderen Kreaturen.
    ui_crea_desc_herbivore10_2: Eine Darmuntersuchung ergab, dass sich diese Kreaturen
      hauptsächlich von großen Mengen teilweise verfaulter Nüsse ernähren.
    ui_crea_desc_herbivore11_1: Diese Kreaturen sind sehr vorsichtig, wenn sie an
      den lokalen Pflanzen nagen. Sie achten stets darauf, nicht alle Blätter in einem
      Gebiet zu fressen.
    ui_crea_desc_herbivore11_2: Ihre guten Zähne erlauben es ihnen, nur ausgewählte
      Teile von Pflanzen zu fressen. Sie kauen nur an den nahrhaftesten Teilen der
      ansonsten schwer verdaulichen Pflanzenteile.
    ui_crea_desc_herbivore12_1: Diese Kreaturen durchforsten den Untergrund nach Nahrung
      und kauen nur am obersten Ende von reifen Gräsern.
    ui_crea_desc_herbivore13_1: Diese Kreaturen graben sich auf der Suche nach Nahrung
      durch den Boden und haben eine besondere Vorliebe für Höhlenkürbisse.
    ui_crea_desc_herbivore14_1: Diese Kreaturen können ihren Hunger nur mit den dicken,
      fleischigen Wurzeln der Mordit-Pflanze stillen.
    ui_crea_desc_herbivore15_1: Ihre hoch spezialisierten Sinnesorgane erlauben es
      diesen Kreaturen, die Fäkalien anderer Kreaturen zu durchsuchen und die darin
      enthaltenen Nährstoffe aufzunehmen.
    ui_crea_desc_herbivore16_1: Diese Kreaturen verfügen über harte Zähne und eine
      Reihe von extrem ätzenden Mägen. Sie ernähren sich fast ausschließlich von Steinen.
    ui_crea_desc_herbivore17_1: Diese Kreaturen sind eine Plage für gestrandete Abenteurer.
      Sie ernähren sich von Diwasserstoffkristallen. Ihr hochreaktiver Speichel löst
      die Kristalle auf, sodass sie sie nicht kauen müssen.
    ui_crea_desc_herbivore18_1: Diese Kreaturen durchschnüffeln den Dreck und verwenden
      ihre langen, stacheligen Zungen, um Erde in ihren Mund zu befördern. Ihre Nährstoffquelle
      sind vermutlich in der Erde vorkommende Mikroorganismen.
    ui_crea_desc_herbivore19_1: Dank ihrer oxidreichen Ernährungsweise ist das Blut
      dieser Kreaturen für die meisten Räuber giftig.
    ui_crea_desc_herbivore20_1: Obwohl diese Kreaturen Mäuler besitzen, scheinen sie
      alle wichtigen Nährstoffe aus der Atmosphäre zu absorbieren und über ihre Haut
      aufzunehmen.
    ui_crea_desc_herbivore21_1: Das angepasste Verdauungssystem dieser Kreaturen ermöglicht
      es ihnen, sich von der Pflanze „%BIOME_PLANT%“ zu ernähren, die auf ihrem Heimatplaneten
      wächst.
    ui_crea_desc_herbivore22_1: Analysen der Därme dieser Kreaturen zeigen, dass sie
      sich hauptsächlich von der Pflanze „%BIOME_PLANT%“ ernähren.
    ui_crea_desc_herbivore23_1: Diese Kreaturen ernähren sich zum Großteil von der
      Pflanze „%BIOME_PLANT%“, die auf diesem Planeten häufig vorkommt.
    ui_crea_desc_herbivore24_1: Diese Kreaturen sind immer hungrig, weshalb sie nach
      der Pflanze „%BIOME_PLANT%“ suchen, die auf dieser Welt überall zu finden ist.
    ui_crea_desc_herbivore25_1: Diese Kreaturen ernähren sich zwar vielseitig, lassen
      jedoch keine Gelegenheit aus, die Pflanze „%BIOME_PLANT%“ zu fressen.
    ui_crea_desc_herbivore26_1: Diese Kreaturen ernähren sich von der Pflanze „%BIOME_PLANT%“
      und legen gewaltige Entfernungen zurück, um sie zu finden.
    ui_crea_desc_herbivore27_1: Diese Kreaturen ernähren sich sehr konventionell und
      fressen so gut wie alles, was die lokale Flora zu bieten hat. Der Geruch von
      NipNip lässt sie aber durchdrehen und sie fallen über die Knospen dieser Pflanze
      her.
    ui_crea_desc_herbivore28_1: Die Pugneum-Zähne dieser Kreaturen ermöglichen es
      ihnen, Gravitino-Bälle zu zerkauen und zu verdauen.
    ui_crea_desc_herbivore29_1: Die Zungen dieser Kreaturen sind haarig und dick,
      weshalb sie sich nur vor den giftigsten Blättern in Acht nehmen müssen.
    ui_crea_desc_herbivore30_1: Diese Kreaturen haben auf den Innenseiten ihrer Wangen
      Kiemen, die es ihnen ermöglichen, im Wasser treibenden Algenblüten die Nährstoffe
      zu entziehen.
    ui_crea_desc_herbivore31_1: Diese Kreaturen ergänzen ihre Knollendiät mit knallbunten
      Blumen, da deren komplexe Farbstoffe wertvolle Mikronährstoffe enthalten.
    ui_crea_desc_herbivore32_1: Der ausgeprägte Geruchssinn dieser Kreaturen führt
      sie zu den schönsten, am besten riechenden Blumen, die sie dann im Ganzen verschlingen.
    ui_crea_desc_herbivore33_1: Ihre speziell angepasste Zunge deutet auf eine Nektarernährung
      hin, die sie aus der örtlichen Pflanzenwelt beziehen.
    ui_crea_desc_herbivore34_1: Diese Kreaturen werden von einem stetigen Verlangen
      nach Zucker angetrieben, weshalb sie ihr ganzes Leben mit der Jagd auf süße
      Pflanzen verbringen.
    ui_crea_desc_omnivore1_1: Diese Aasfresser plündern die Vorräte anderer Tiere
      und stehlen alle Knochen und Abfälle, die sie finden können.
    ui_crea_desc_omnivore2_1: Die Zungen dieser Kreaturen sind rasiermesserscharf
      und blitzschnell, weshalb ihnen nicht einmal die kleinsten Insekten entkommen,
      die einen Großteil ihrer Ernährung ausmachen.
    ui_crea_desc_omnivore3_1: Diese Kreaturen durchwühlen Wurmhaufen mit ihren starken
      Schnauzen und können ganze Kolonien innerhalb weniger Augenblicke verzehren.
    ui_crea_desc_omnivore4_1: 'Diese opportunistischen Kreaturen stürzen sich liebend
      gerne auf jede Nahrungsquelle, die sie finden: Früchte, Nüsse, Insekten, alte
      Knochen und manchmal sogar Steine.'
    ui_crea_desc_omnivore5_1: Diese Kreaturen verfügen über ein anpassungsfähiges
      Sinnessystem, das beim Durchsuchen von Faecium-Ablagerungen nach unverdauten
      Häppchen den Geruchssinn vorübergehend unterdrücken kann.
    ui_crea_desc_omnivore6_1: Diese geistesgegenwärtigen und schlauen Kreaturen ernähren
      sich von ahnungslosen oder unvorsichtigen Vögeln, die sich in Bodennähe aufhalten.
    ui_crea_desc_omnivore7_1: Diese raffinierten und opportunistischen Kreaturen bedienen
      sich heimlich an der Beute größerer Räuber.
    ui_crea_desc_omnivore8_1: Diese Allesfresser verschlingen alles, was ihnen in
      die Quere kommt. Außerdem ermöglichen es ihnen ihre aktiven Verdauungsenzyme,
      sich von den Überresten der Beute größerer Räuber zu ernähren.
    ui_crea_desc_omnivore9_1: Obwohl diese Kreaturen offenen Konfrontationen aus dem
      Weg gehen, sind sie dennoch beeindruckende Jäger. Sie nutzen den Schutz der
      Dunkelheit, schleichen sich in Nester und verschlingen Eier und Schlüpflinge.
    ui_crea_desc_omnivore10_1: Diese diebischen Allesfresser fressen alles, was sie
      irgendwo finden können. Das bedeutet zumeist, dass sie die hart erarbeiteten
      Vorräte anderer Tiere verzehren.
    ui_crea_desc_omnivore11_1: Die kräftigen, gepanzerten Zungen dieser Kreaturen
      ermöglichen es ihnen, die giftigen Stachelhüllen von Seeigeln aufzubrechen.
      So gelangen sie an die nahrhaften grünen Dotter im Inneren.
    ui_crea_desc_omnivore12_1: Diese gierigen Allesfresser ernähren sich von den Abfällen,
      die andere Kreaturen mit spezifischeren Ernährungsweisen zurücklassen.
    ui_crea_desc_omnivore13_1: Da diese Kreaturen gegen größere Tiere nicht ankommen,
      machen sie Jagd auf alles, was kleiner ist als sie selbst. Dazu gehören Nagetiere,
      Insekten, stickstoffreiche Pflanzen und alles andere, was sich nicht zur Wehr
      setzen kann.
    ui_crea_desc_omnivore14_1: Die gut entwickelten Verdauungssysteme dieser Kreaturen
      ermöglichen es ihnen, dort Nährstoffe zu finden, wo andere gar nicht suchen
      würden. So brechen sie beispielsweise Knochen auf, um an das nahrhafte Mark
      in ihrem Inneren zu kommen.
    ui_crea_desc_omnivore15_1: Diese Kreaturen werden vom Geruch des Todes angelockt
      und ernähren sich hauptsächlich von Mordit. Dabei machen sie jedoch keinen Unterschied
      zwischen Bestien und Pflanzen.
    ui_crea_desc_carnivore1_1: Eine Analyse der Därme dieser Kreaturen deutet darauf
      hin, dass sie sich von eisenhaltigem Fleisch ernähren. Ihr Kot ist dicht und
      gewaltig.
    ui_crea_desc_carnivore2_1: Diese Fleischfresser ernähren sich nur von dem Fleisch
      anderer Kreaturen. Nichts und niemand ist vor ihren Mäulern sicher.
    ui_crea_desc_carnivore3_1: Diese Fleischfresser hypnotisieren andere Kreaturen
      mit ihren Augen und müssen daher nicht die tödlichen Gefahren der Jagd auf sich
      nehmen.
    ui_crea_desc_carnivore4_1: Diese Kreaturen verfügen über scharfe Zähne und kräftige
      Mäuler, die es ihnen ermöglichen, den Kadaver ihrer Beute zu zerreißen und deren
      Fleisch und Knochen zu verzehren.
    ui_crea_desc_carnivore5_1: Diese Kreaturen laben sich nur an ihrer Beute, solange
      deren Blut noch warm ist. Kalte Kadaver und altes Fleisch überlassen sie den
      Aasfressern.
    ui_crea_desc_carnivore6_1: Diese Kreaturen verdauen ihre Nahrung noch während
      sie sie verschlingen. Dazu injizieren sie ihrer Beute aktive Enzyme, die ihr
      Fleisch zersetzen.
    ui_crea_desc_carnivore7_1: Diese Fleischfresser ziehen es vor, größere Kreaturen
      zu jagen. Sie entfernen das Fleisch von den Knochen ihrer Beute und machen sich
      anschließend mit geradezu ritualisierter Besonnenheit über das Mark darin her.
    ui_crea_desc_carnivore8_1: Die äußerst gut entwickelten Entgiftungssysteme dieser
      Kreaturen ermöglichen es ihnen, ihre Beute im Ganzen zu verschlingen – vom gewöhnlichen
      Fleisch bis hin zu nahrhaften, aber gefährlichen Innereien.
    ui_crea_desc_carnivore9_1: Diese primitiven und hemmungslosen Fleischfresser ernähren
      sich vom rohen Fleisch ihrer Beute.
    ui_crea_desc_carnivore10_1: Die Kiefer und Zähne dieser Kreaturen eignen sich
      hervorragend, um ihrer Beute das Fleisch von den Knochen zu reißen und sie so
      zu erlegen.
    ui_crea_desc_carnivore11_1: Diese äußerst kräftigen Fleischfresser bilden die
      Spitze der Nahrungskette. Nichts und niemand wagt es, sie zu jagen.
    ui_crea_desc_carnivore12_1: Diese fleischfressenden Bestien schlagen ihrer Beute
      den Schädel ein und überlassen das Gehirn dem ältesten Mitglied des Rudels.
    ui_crea_desc_carnivore13_1: Diese Kreaturen verfügen über mehrere Zahnreihen,
      die es ihnen ermöglichen, Fleisch und Sehnen gleichermaßen zu zerreißen. Sie
      können einen Kadaver in wenigen Minuten bis auf die Knochen abnagen.
    ui_crea_desc_carnivore14_1: Diese Fleischfresser sind zwar bestens für die Jagd
      gerüstet, verfügen jedoch über ein schlechtes Verdauungssystem, weshalb sie
      sich nur von frischstem Fleisch ernähren.
    ui_crea_desc_carnivore15_1: Diese opportunistischen Fleischfresser lassen sich
      keine Gelegenheit entgehen, über die Beute eines anderen Raubtiers herzufallen.
    ui_crea_desc_carnivore16_1: Diese Kreaturen sind zwar nicht so stark wie andere
      Fleischfresser, haben aber ein wesentlich besseres Verdauungssystem. Daher können
      sie selbst Monate alte Kadaver verzehren, ohne Krankheiten oder Bakterien fürchten
      zu müssen.
    ui_crea_desc_carnivore17_1: Diese fleischfressenden Vielfraße sind leicht reizbar
      und neigen dazu, ihre eigenen Artgenossen zu verzehren.
    ui_crea_desc_carnivore18_1: Diese Fleischfresser reißen ihrer Beute das Fleisch
      von den Knochen, um an deren Innereien zu gelangen.
    ui_crea_desc_carnivore19_1: Diese Kreaturen gehen beim Fressen sehr penibel vor.
      Sie reißen den Kadaver ihrer Beute in Stücke und halten sich beim Verzehr des
      Fleisches an einen instinktiven Zeitplan. Die Herzen scheinen sie erst in bestimmten
      Mondphasen zu fressen.
    ui_crea_desc_carnivore20_1: Diese Kreaturen bevorzugen es, ihr Fleisch aus Quellen
      zu beziehen, die sich nicht zur Wehr setzen. Sie verlassen sich vor allem auf
      ihre schnellen Mäuler und scharfen Augen, um kleine Kreaturen zu jagen, die
      andere Raubtiere übersehen.
    ui_crea_desc_carnivore21_1: Bei diesen Kreaturen handelt es sich um besonders
      mächtige Fleischfresser, die an der Spitze der Nahrungskette stehen. Sie sind
      die Bestien, die Jagd auf die Jäger machen.
    ui_crea_desc_carnivore22_1: Diese Fleischfresser ziehen es vor, große Kreaturen
      zu jagen und sich anschließend Monate lang von einem einzigen Kadaver zu ernähren.
    ui_crea_desc_carnivore23_1: Der Fleischhunger dieser Kreaturen kennt keine Grenzen.
      Sie reißen es ihrer Beute von den Knochen und verschlingen es in großen Stücken.
    ui_crea_desc_carnivore24_1: Diese brutalen Fleischfresser beginnen mit ihrem blutigen
      Festmahl bereits, während ihre Beute noch am Leben ist.
    ui_crea_desc_carnivore25_1: Diese Kreaturen lassen das Blut ihrer Beute zu Klumpen
      gerinnen. Diese Klumpen bewahren sie für magere Zeiten auf, in denen ihre Jagd
      erfolglos bleibt.
    ui_crea_desc_carnivore26_1: Die Gier dieser Fleischfresser nach %BIOME_MEAT% kennt
      keine Grenzen.
    ui_crea_desc_carnivore27_1: Das Verlangen dieser Fleischfresser nach %BIOME_MEAT%
      kennt keine Grenzen.
    ui_crea_desc_carnivore28_1: Die Gier dieser Fleischfresser nach %BIOME_MEAT% ist
      unstillbar.
