    ui_comm_week_09_sub: Daten für die Weltraumanomalie sammeln
    ui_comm_week_09_desc: Die von Entdeckern gesammelten Daten-Massen hatten einen
      unerwarteten Effekt auf Polos synthetischen Begleiter. Für weitere gesammelte
      <STELLAR>Universaldaten<> generiert der Synthese-Roboter <SPECIAL>zusätzliche
      Sammelgegenstände<>, die mit <TRADE_SPECIALS>Quecksilber<> heruntergeladen werden
      können.
    npc_comm_week_09_brief_intro: |-
      .Spracheinheit online ...................
      .Intelligenzprotokoll initialisiert ...................
      Reisender? Freund von Meister Polo?
      Sei gegrüßt! Es freut mich sehr, erneut zu interagieren. Ich habe im Dienste der Schöpfung eine autonome Anleitung geschrieben, die deinem Raumschiff ein Signal geben soll. Damit möchte ich Meister Polo zufriedenstellen!
    npc_comm_week_09_brief_intro2: Sei gegrüßt! Es freut mich sehr, erneut zu interagieren.
    npc_comm_week_09_brief: Füllst du meine Datenbanken mit Daten, synthetisiere ich
      realitätenübergreifende Belohnungen. Die Weltraumanomalie kann mit einer Reihe
      von Daten etwas anfangen. Lädst du heute Daten zu den Themen HANDEL/SAMMLUNG,
      ERKUNDUNG oder ZERSTÖRUNG hoch?
    npc_comm_week_09_brief_opt_a: "„Handel/Sammlung“ auswählen"
    npc_comm_week_09_brief_opt_b: "„Erkundung“ auswählen"
    npc_comm_week_09_brief_opt_c: "„Zerstörung“ auswählen"
    npc_comm_week_09_brief_res_a: |-
      Vielen Dank! Du hast HANDEL/SAMMLUNG ausgewählt.
      Die heutige Anweisung besteht darin, die Hüllen abgestürzter Satelliten zu zerlegen und alle funktionsfähigen Technologien zu bergen. Die Scans von benutzbaren Komponenten werden Meister Polos historische und technologische Archive bereichern.
    npc_comm_week_09_brief_res_a2: |-
      Vielen Dank! Du hast HANDEL/SAMMLUNG ausgewählt.
      Die heutige Anweisung besteht darin, auf Planeten mit extremen Wetterbedingungen die seltenen Sturmkristalle zu sammeln. Die Scans von diesem natürlichen Phänomen werden Meister Polos geologische Archive bereichern.
    npc_comm_week_09_brief_res_b: |-
      Vielen Dank! Du hast ERKUNDUNG ausgewählt.
      Die heutige Anweisung besteht darin, zu unentdeckten Welten zu reisen. Die Übersichten über Ökosysteme, Terrainformationen und natürliche Ressourcen von einer beliebigen Planetenansammlung werden Meister Polos geografische Archive bereichern.
    npc_comm_week_09_brief_res_b2: |-
      Vielen Dank! Du hast ERKUNDUNG ausgewählt.
      Die heutige Anweisung besteht darin, zu unentdeckten Sonnensystemen zu reisen. Die Übersichten über den Aufbau des Orbits, die Konfliktstufen und den wirtschaftlichen Erfolg von einer beliebigen Systemansammlung werden Meister Polos geografische Archive bereichern.
    npc_comm_week_09_brief_res_c: |-
      Vielen Dank! Du hast ZERSTÖRUNG ausgewählt.
      Die heutige Anweisung besteht darin, vegetative Lebensformen zu suchen, die für das empfindungsfähige Leben eine Gefahr darstellen, und Methoden zu erforschen, sie auszurotten. Die Daten über die Methoden und Ergebnisse dieser Ausrottung werden Meister Polos botanische Archive bereichern.
    npc_comm_week_09_brief_res_c2: |-
      Vielen Dank! Du hast ZERSTÖRUNG ausgewählt.
      Die heutige Anweisung besteht darin, Ressourcendepots zu zerstören. Die Daten über die Herausforderung dieses zerstörerischen Prozesses sowie die Reaktion der Wächter werden Meister Polos Archive über Verteidigungsstrategien und die Wächter bereichern.
    npc_comm_week_09_brief_res_extr: Dein Beitrag wird dankbar erwartet! Übertrage
      Missionsspezifikationen ...
    npc_comm_week_09_brief_opt_d: Ablehnen
    npc_comm_week_09_brief2: Verstanden, Reisender. Die Teilnahme ist nicht verpflichtend.
      Diese Missionsanweisungen sind jedoch für die Dauer von <STELLAR>%MISSIONTIME%
      jeden Sol aufs Neue verfügbar. Gestattest du es mir, dein Raumfahrzeug zu Beginn
      des nächsten Zyklus erneut zu kontaktieren?
    npc_comm_week_09_brief2_opt_a: Akzeptieren
    npc_comm_week_09_brief2_opt_b: Mission ablehnen
    npc_comm_week_09_brief2_res_a: Das sind willkommene Nachrichten! Ich werde ein
      Signal an die Frequenz deines Raumschiffs senden, wenn die Missionsanweisungen
      wieder verfügbar sind.
