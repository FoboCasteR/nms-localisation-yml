    dnt_tra_a1s6_wordguy_lang: Friend! I am a Gek Trade Federation accredited engineer!
      I give help!
    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME% setzt einen süßen Geruch frei und bringt mir ein Wort in der Sprache bei. Mein Gehirn fühlt sich erfrischt an.
      Als ich mich umdrehe, um zu gehen, hält mich %NAME% am Ärmel fest. Anscheinend weiß der Alien mein Interesse für seine Geschichte zu schätzen und überreicht mir eine Karte mit der Route zu einem uralten Relikt.
    exp_a1s6_wordguy_res: |-
      Die Lichter von %NAME% blitzen auf, während die Gedanken des Aliens direkt mit meinen kommunizieren. Er bringt mir ein Wort in seiner Sprache bei. Mein Gehirn fühlt sich erfrischt an.
      Als ich mich umdrehe, um zu gehen, gibt %NAME% einen hohen Pfeifton von sich. Anscheinend weiß der Alien mein Interesse für seine Geschichte zu schätzen und überreicht mir eine Karte mit der Route zu einem uralten Relikt.
    war_a1s6_wordguy_res: |-
      Ich trage meine Bitte nervös vor, doch für eine derart einschüchternde Lebensform nimmt %NAME% eine sanfte Pose ein. Der Alien bringt mir ein Wort in seiner Sprache bei und verbeugt sich respektvoll.
      Als ich mich umdrehe, um zu gehen, gibt mir %NAME% zu verstehen, dass ich stehen bleiben soll. Anscheinend weiß der Alien mein Interesse für seine Geschichte zu schätzen und wirft mir eine Karte mit der Route zu einem uralten Relikt zu.
    tra_mon_find_portal: Die Ältesten, die diesen Monolith bewohnen, akzeptieren meine
      Anwesenheit. Sie werden eine Bitte tolerieren.
    exp_mon_find_portal: Die Ältesten, die diesen Monolith bewohnen, akzeptieren meine
      Anwesenheit. Sie werden eine Bitte tolerieren.
    war_mon_find_portal: Die Ältesten, die diesen Monolith bewohnen, akzeptieren meine
