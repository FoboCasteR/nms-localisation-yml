    ui_guide_topic_silos: Industrieteile
    ui_guide_body_silos: |-
      Zu den Industrieeinheiten zählen der <TECHNOLOGY>elektromagnetische Generator<> und die <TECHNOLOGY>Mineralien-<> und <TECHNOLOGY>Gas-Extraktoren<>. Diese fortgeschrittenen Module können unendlich lang freie Energie und Ressourcen produzieren, wenn sie korrekt platziert werden.
      Den richtigen Standort kann man mit dem <TECHNOLOGY>Untersuchungsgerät<> ausfindig machen.

      Es gibt verschiedene Arten von <STELLAR>Ressourcen-Hotspots<>. Mit elektromagnetischen Strom-Hotspots kann man <STELLAR>hocheffiziente Basis-Energiegeneratoren<> herstellen, während Gas- und Mineralablagerungen <TRADEABLE>endlosen Ressourcenabbau<> ermöglichen. Hotspots fallen in unterschiedliche Klassen: <TRADEABLE>C<>, <TECHNOLOGY>B<>, <FUEL>A<> oder <COMMODITY>S<>.

      <TECHNOLOGY>Extraktoren<> benötigen <STELLAR>Strom<>, um zu funktionieren. Nach dem Anschluss an ein Stromnetz extrahieren sie ständig Ressourcen, abhängig vom Hotspot, an dem sie aufgebaut wurden.

      Erweitere dein Extraktorennetz um <TECHNOLOGY>Silos<> und <TECHNOLOGY>Pipelines<>. Der Aufbau eines <STELLAR>Netzes von Silos und Pipelines<> ermöglicht es, dass Ressourcen aus den effizientesten Hotspots extrahiert werden, während man weiterhin von einfachem Zugang und einfacher Lagerung profitiert.
      Wähle im Baumenü (<IMG>BUILD_MENU<>) eine Pipeline aus und platziere ein Ende auf einem Extraktor. Verbinde das andere Ende des Rohrs direkt mit einem Silo oder beginne damit, Zwischenpunkte auf dem Gelände zu verteilen.
    ui_guide_topic_nanites: Nanit verdienen
    ui_guide_body_nanites: |-
      <STELLAR>Nanit-Haufen<> sind ein wertvolles Material, eine seltsame Substanz, die aus den Rissen in der Realität heraussprudelt. Nanit kommt beim Kauf von <TECHNOLOGY>Ausrüstungs-Upgrades<> als Währung zum Einsatz.

      Es stehen verschiedene Nanitquellen zur Verfügung, die du auf deiner Erkundungstour findest. Wenn du außerirdische Außenposten und Relikte erkundest und ihre Mysterien lüftest, erhältst du weitere Chancen auf Nanit. Karten zu diesen planetaren Stätten kannst du beim <TRADEABLE>Kartografen<> in <VAL_ON>Raumstationen<> erwerben.

      Neue <STELLAR>Entdeckungen<> machst du, indem du auf Planeten landest, neue Systeme besuchst oder Objekte mit dem <TECHNOLOGY>Analysevisier<> scannst. Für jede Entdeckung, die du <VAL_ON>hochlädst<>, damit andere Reisende sie sehen, erhältst du Nanit. Lade Entdeckungen aus dem <STELLAR>Entdeckungen-Reiter<> hoch.

      Die Iterationen von Reisenden, <STELLAR>Ares<> und <STELLAR>Helios<>, findest du an Bord der <SPECIAL>Weltraumanomalie<>. Sie suchen jeden Tag nach Gegenständen und Daten und <VAL_ON>bieten dafür Nanit an<>.

      Spezialmissionen, die vom <STELLAR>Nexus<> und dem <TECHNOLOGY>Missionsagenten<> an Bord der <VAL_ON>Raumstation<> vergeben werden, sind oft ebenfalls reiche Nanitquellen.

      Auch <STELLAR>Flottenexpeditionen<>, die vom <TECHNOLOGY>Hauptschiff<> entsandt werden, kehren oft mit großen Mengen an Nanit zurück.
    ui_guide_topic_words: Worte lernen
    ui_guide_body_words: |-
      Außerirdische Lebensformen, die man auf <VAL_ON>Planeten<> und <VAL_ON>Raumstationen<> antrifft, sprechen viele unterschiedliche Sprachen, von denen du anfangs kein Wort verstehst.

      Worte können auf verschiedene Arten entschlüsselt werden.
      Mit <TECHNOLOGY>automatischen Übersetzungsvorrichtungen<> kann man eine begrenzte Anzahl von Wörtern in Echtzeit übersetzen. Die Pläne zum Bau von Übersetzungsgeräten können beim <STELLAR>Exo-Anzug-Forschungsspezialisten<> an Bord der <SPECIAL>Weltraumanomalie<> erlernt werden.

      Durch Treffen mit außerirdischen Lebensformen können Worte gelernt werden. Wenn man auf Raumstationen <STELLAR>Lebensformen freundlich um Gefallen bittet<> kommt es zur Belohnung oft zum <STELLAR>dauerhaften Erlernen neuer Wörter<>.

      Worte lernt man auch von <SPECIAL>uralten Relikten<> wie <SPECIAL>Tafeln<>, <SPECIAL>Ruinen<> und <SPECIAL>Wissenssteinen<>.

      Durchstreife Planten und verwende das <TECHNOLOGY>Analysevisier<>, um <SPECIAL>Wissenssteine<> aufzuspüren. Auch größere Stätten kann man auf dieselbe Weise ausfindig machen, aber man kann sie auch aus der Luft sehen oder auf einer Karte vom <TRADEABLE>Raumstation-Kartografen<> bestimmen.
    ui_guide_topic_survey: Industrielle Begutachtung
    ui_guide_body_survey: |-
      Das <TECHNOLOGY>Untersuchungsgerät<> ist ein Upgrade für das <TECHNOLOGY>Analysevisier<> des Multiwerkzeugs. Mit ihm kann man planetare <STELLAR>Strom-<> und <STELLAR>Ressourcen-Hotspots<> entdecken.

      Zu den Industrieeinheiten zählen der <TECHNOLOGY>elektromagnetische Generator<> und die <TECHNOLOGY>Mineralienextraktoren<> und <TECHNOLOGY>Gas-Extraktoren<>. Diese fortgeschrittenen Module können unendlich lang freie Energie und Ressourcen erzeugen, wenn sie korrekt platziert werden.
      Den richtigen Standort kann man mit dem <TECHNOLOGY>Untersuchungsgerät<> ausfindig machen.
