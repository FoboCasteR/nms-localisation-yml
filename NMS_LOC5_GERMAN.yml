    pc_graphics_texture_quality_d: |-
      Legt die Größe der Texturen fest, die im Spiel verwendet werden. Da sich diese Einstellung direkt auf die Nutzung des Grafikspeichers (VRAM) auswirkt, empfehlen wir dir, die unten stehenden Anweisungen zu befolgen, wenn du diese Einstellung änderst.

      Die empfohlenen Grafikspeicheranforderungen bei einer angenommenen 1080p-Auflösung:
      <STELLAR>Ultra<> – mind. 8 GB
      <STELLAR>Hoch<> – mind. 6 GB
      <STELLAR>Verbessert<> – mind. 4 GB
      <STELLAR>Standard<> – mind. 2 GB

      Eine Erhöhung dieser Einstellung auf einen Wert jenseits des bei deinem System verfügbaren Grafikspeichers wird zu erheblichen Problemen in Sachen Leistung und Stabilität führen.

      Diese Einstellung wirkt sich auf die Leistung der Grafikkarte und die VRAM-Nutzung aus.
    pc_graphics_animation_quality_d: |-
      Steuert die Wiedergabetreue von Animationen und die Entfernung, bei der die Objektanimationen starten.

      Wirkt sich darauf aus, wie viele IK-Iterationen für Spielermodelle und NPCs erstellt werden.

      Diese Einstellung wirkt sich ausschließlich auf die Prozessorleistung aus.
    pc_graphics_shadow_quality_d: |-
      Legt die für das Shadow Mapping verwendete Auflösung fest. Eine Erhöhung wird für schärfere Schatten sorgen.

      Diese Einstellung wirkt sich ausschließlich auf die Leistung der Grafikkarte aus.
    pc_graphics_post_processing_d: |-
      Steuert die Qualität der Post-Processing-Effekte, wie Bewegungsunschärfe und „Sun-Shafts“.

      Diese Einstellung wirkt sich ausschließlich auf die Leistung der Grafikkarte aus.
    pc_graphics_volumetric_d: |-
      Steuert die Qualität von Wolken und planetaren Umweltpartikeln.

      Diese Einstellung wirkt sich stark auf die Leistung der Grafikkarte aus.
    pc_graphics_planet_quality_d: "Steuert den Detaillierungsgrad und die Sichtweite
      für planetares Terrain und Flora/Mineralien. \n\nDiese Einstellung wirkt sich
      stark auf die Leistung des Prozessors und der Grafikkarte aus."
    pc_graphics_tessellation_d: |-
      Kachelung fügt dynamisch geometrische Details zum planetaren Terrain hinzu. Diese Einstellung steuert die Wiedergabetreue der geometrischen Details.

      Die Einstellung „Standard“ deaktiviert die Terrainkachelung.

      Diese Einstellung wirkt sich auf die Leistung der Grafikkarte und die VRAM-Nutzung aus.
    pc_graphics_base_quality_d: "Steuert, wie viele Basisteile auf einmal zu sehen
      sind. \n\nEine Verringerung dieser Einstellung wird die Darstellung des Spiels
      verbessern, wenn man sich in der Nähe einer großen Spielerbasis befindet.\n\nDiese
      Einstellung wirkt sich auf die Leistung des Prozessors und der Grafikkarte aus."
    pc_graphics_anisotropic_d: |-
      Anisotropische Filterung verbessert die Klarheit und die Schärfe von Objekten mit Texturen, wenn man sie aus der Ferne betrachtet.

      Diese Einstellung wirkt sich ausschließlich auf die Leistung der Grafikkarte aus.
    pc_graphics_anti_aliasing_d: |-
      Antialiasing verwendet diverse Techniken, um gezackte Kanten an Objekten zu glätten (die daraus resultieren, dass nicht-rechteckige Formen mit Quadratpixeln geformt werden).

      <STELLAR>FXAA<> – Sehr schnelles Filtern, kann aber zu einem leicht verschwommenen Bild führen.

      <STELLAR>TAA<> – Schnelles Multi-Frame-Sampling, das schärfer ist als FXAA.

      <STELLAR>FSR 2.0<> – AMD FidelityFX™ Super Resolution 2 ist eine innovative Open-Source-Lösung für temporale Hochskalierung, die eine hohe Bildqualität und verbesserte Bildwiederholraten bietet.

      Diese Einstellung wirkt sich ausschließlich auf die Leistung der Grafikkarte aus.
    pc_graphics_hbao_d: |-
      HBAO (Horizon Based Ambient Occlusion) sorgt für realistische Schatten um Objekte herum. Im Gegensatz zum traditionellen Shadowing, kann HBAO die Lichtverdeckung berücksichtigen und sorgt für nicht-uniforme Schatten, die der Szenerie mehr Tiefe verleihen.

      Diese Einstellung wirkt sich ausschließlich auf die Leistung der Grafikkarte aus.
    pc_graphics_gtao_d: |-
      Ground Truth Ambient Occlusion (GTAO) sorgt für realistische Schatten um Objekte herum. Im Gegensatz zum traditionellen Shadowing, kann GTAO die Lichtverdeckung berücksichtigen und sorgt für nicht-uniforme Schatten, die der Szenerie mehr Tiefe verleihen.

      Diese Einstellung wirkt sich ausschließlich auf die Leistung der Grafikkarte aus.
