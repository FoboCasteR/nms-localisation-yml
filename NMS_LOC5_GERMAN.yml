    fth_exotic1_wait: Ariadne neigt höflich den Kopf, sagt jedoch nichts weiter. Vielleicht
      sollte ich ein anderes Mal wiederkommen.
    fth_exotic1_lang_1: |-
      Hallo, gleichartiger Reisender! Hier bist du sicher und wahrlich willkommen.
      Iteration 2394829084924924924G. Eine perfekte Übereinstimmung. Dieser Ort wurde geschaffen, um dich aufzunehmen.
    fth_exotic1_opt_a_1: Über diesen Ort fragen
    fth_exotic1_opt_b_1: Nach Ariadne fragen
    fth_exotic1_res_a_1: |-
      Polo und Nada können diesen Ort zwischen den Orten bestens beschreiben. Sie sind hier, ganz nah, gleich oben nach dieser Treppe.
      Aber ich meine es ernst, dass du perfekt hierher passt. Für die meisten ist das kein Zuhause, aber eine Nische zwischen den Sternen, in der man immer willkommen ist.
    fth_exotic1_res_b_1: |-
      Willst du mich kennenlernen? Ich bin wie du – und auch wieder nicht. Ich gehöre zu den Reisenden, dennoch verweile ich an diesem Ort zwischen den Orten, wo niemand wirklich hingehört.
      Verzeihung, gleichartiger Reisender. Ich wollte nicht vage sein. Es ist nur so, dass ich dich noch nicht kenne. Genieße die Anomalie. Vielleicht können wir das später besprechen. Wir haben alle Zeit des Universums, uns kennenzulernen.
    fth_exotic1_lang_2: Willkommen zurück, gleichartiger Reisender.
    fth_exotic1_opt_a_2: Fragen, was diese Bezeichnung soll
    fth_exotic1_opt_b_2: Nach der Anomalie fragen
    fth_exotic1_res_a_2: |-
      Ich treffe so viele Reisende hier. So viele Gesichter, dennoch sind wir alle gleich, geködert von der Verheißung der Sterne. Wir alle steuern Raumschiffe, tragen Anzüge und beschreiten den Weg, der am besten zu uns passt.
      Ich erinnere mich an jedes gleichartige Gesicht. Man könnte sagen, ich sammle sie. Selbst wenn du dein Gesicht veränderst, werde ich mich an dich erinnern.
    fth_exotic1_res_b_2: Hast du schon die anderen gleichartigen Reisenden hier getroffen?
      Wenn du Zeit hast, wäre es nett, wenn du Helios besuchst. Es belebt ihn, Geschichten
      von jungen Reisenden zu hören. Er befindet sich auf dem Platz, die Treppen hinauf
      und dann geradeaus.
    fth_exotic2_wait: Eine Freude, dein vertrautes Gesicht zu sehen. Danke, dass du
      Hallo sagst.
    fth_exotic2_lang_1: Hallo! Kennen wir uns? Ich glaube nicht. Ich bin Gemini. Das
      ist Hesperos.
    fth_exotic2_opt_a_1: Nach Gemini fragen
    fth_exotic2_opt_b_1: Nach Hesperos fragen
    fth_exotic2_res_a_1: Ich? Ich verweile hier nur ein bisschen. Polo und Nada sind
      sehr nett zu ihren Freunden.
    fth_exotic2_res_b_1: Gemini blickt mit nachdenklichen goldenen Augen auf das Wesen
      neben sich.
    fth_exotic2_lang_2: |-
      Wäre Hesperos nicht gewesen, würde ich da draußen wohl noch immer allein von Welt zu Welt treiben. Ganze Galaxien bereit zur Entdeckung und niemand, mit dem ich sie teilen könnte.
      Ich habe bei niemandem je aufrichtige Gesellschaft gefunden. Selbst die Gek, die immerzu von Freundschaft reden, trachten alle nach etwas.<MOOD>Positive<> Hesperos ist anders. Er ist ein wahrer Gefährte.
      Es war mir eine Freude, dich zu treffen. Sag Hallo, wenn du wieder vorbeikommst. Wir werden höchstwahrscheinlich genau hier sein.
    fth_exotic2_lang_daily1: |-
      Willkommen zurück, Freund!
      Ich habe etwas für dich, wenn du interessiert bist. Es ist nicht viel, nur eine Kleinigkeit, ein Andenken von meinen Reisen. Doch vielleicht hat es für dich eine Bedeutung.
    fth_exotic2_opt_daily1: Geschenk annehmen
    fth_exotic2_res_daily1: Ich hoffe, es gefällt dir! Es macht mich wirklich glücklich,
      meinen Freunden kleine Geschenke zu machen!
    fth_exotic2_wait_daily1: Ich wünsche dir noch einen wunderschönen Tag! Und vergiss
      nicht, die kleinen Dinge zu genießen!
    fth_exotic2_wait_exotic5_gone_1: Hallo! Kennen wir uns? Ich glaube nicht. Ich
      bin Gemini.
    fth_exotic2_wait_exotic5_gone_2: Die Lebensform begrüßt mich freundlich, doch
      ihr Lächeln wirkt gequält, so als würde ihr etwas durch den Kopf gehen. Vielleicht
      sollte ich ein anderes Mal wiederkommen.
    fth_exotic3_lang_1: Hast du je vor einem Portal gestanden, Fremder? Hast du gefühlt,
      wie es das Leben aus deiner Haut saugt, wie deine Brust zu brennen beginnt,
      wenn seine Kraft dein Dasein dahinschmelzt?
    fth_exotic3_opt_a_1: Sagen, dass du es erlebt hast
    fth_exotic3_opt_b_1: Sagen, dass du es nicht erlebt hast
    fth_exotic3_res_a_1: |-
      Der Reisende kneift die Augen zusammen, starrt mich an, beurteilt meine Behauptung.
      Nach einem Augenblick nickt er. In seinem Gesicht ist Respekt zu erkennen.
    fth_exotic3_res_b_1: Das hätte ich nicht gedacht. Das habe nur die wenigsten.
      Und noch weniger überleben so etwas.
    fth_exotic3_lang_2: |-
      Ich stand vor dem Portal bei Soleth Prime, habe die Schwelle jedoch nicht überschritten. Ich habe meine Hand ausgestreckt.<DELAY>0.4<> Nur eine Fingerspitze hat den Durchgang berührt.
      Im nächsten Augenblick bin ich an Bord der Anomalie aufgewacht. Ich war transformiert.
      Der Durchgang hier verfügt nicht über die Kraft der uralten Monolithen, obgleich er Aspekte ihres Netzwerks aufweist. Benutze ihn nach Belieben.
    fth_exotic3_opt_a_2: Respektvoll nicken
    fth_exotic3_res_a_2: Merkur erwidert mein Nicken. In dieser einfachen Geste liegt
      viel Verständnis.
    fth_exotic3_lang_3: Willkommen, Portal-Kenner.
    fth_exotic3_lang_daily1: Wenn du auf konventionelle Art reisen möchtest, kann
      ich dir vielleicht behilflich sein. Eine Lebensform, die durch dieses Portal
      gekommen ist, hat mir diese Karte gegeben. Vielleicht kannst du sie ja gebrauchen.
    fth_exotic3_opt_daily1: Planetenkarte annehmen
    fth_exotic3_res_daily1: Gehe dorthin, wohin ich nicht gehen kann, Portal-Kenner.
    fth_exotic3_wait_daily1: Möge dich dein Ziel zum Glück führen, Portal-Kenner.
    fth_exotic4_wait: Tethys nickt harsch, scheint jedoch nicht in Gesprächsstimmung
      zu sein. Vielleicht sollte ich ein anderes Mal wiederkommen.
    fth_exotic4_desc_1: Ein seltsames Parfüm umgibt dieses Wesen. Es hat einen angenehmen,
      jedoch etwas abgestandenen Duft. Es wirkt überrascht, als ich es anspreche.
    fth_exotic4_lang_1: Oh! Hallo, neuer Freund. Wir kennen uns noch nicht. Du weißt,
      dass ... dass es Tradition ist, sich mit einem Austausch an Units vorzustellen?
    fth_exotic4_opt_a_1: Units geben
    fth_exotic4_opt_b_1: Ablehnen
    fth_exotic4_res_a_1: Danke! Guten Tag! Auf Wiedersehen.
    fth_exotic4_res_b_1: Hm. Unhöflich. Na dann, Tschüss.
    fth_exotic4_opt_a_2: Bleiben
    fth_exotic4_lang_3: Du bist immer noch hier. Hm. Tut mir leid, mein Freund. Ich
      habe nichts zu handeln ...
    fth_exotic4_lang_ret_3: Du bist zurück. Hm. Tut mir leid, mein Freund. Ich habe
      nichts zu handeln ...
    fth_exotic4_opt_a_3: An ihm riechen
    fth_exotic4_opt_b_3: Anstarren
    fth_exotic4_res_3: Tethys wirkt unbehaglich, im Hals schlägt deutlich sein Puls.
    fth_exotic4_lang_4: In Ordnung! Okay. Ist ja gut, ich gebe es zu. Ich bin kein
      Gek. Ich bin nur ein weiterer Reisender auf der Durchreise.
    fth_exotic4_opt_a_4: Fragen, warum der Reisende hier ist
    fth_exotic4_opt_b_4: Fragen, warum der Reisende gelogen hat
    fth_exotic4_res_4: Tethys zögert.
    fth_exotic4_lang_5: Bist du jemals den Wächtern begegnet, die den Großteil der
      Welten da draußen patrouillieren?
    fth_exotic4_opt_a_5: Bejahen
    fth_exotic4_opt_b_5: Verneinen
    fth_exotic4_res_a_5: |-
      Dann weißt du, wie es ist, von ihnen gejagt zu werden.
      Es genügt zu sagen, dass die Wächter und ich einen Interessenkonflikt hatten. Und jetzt ist es in meinem Interesse, hier unterzutauchen.
    fth_exotic4_res_b_5: |-
      Dann hattest du Glück. Ich sehe, was du in deinem Rucksack bei dir trägst. Du kannst unmöglich so weit gekommen sein, ohne einen Minenlaser auf eine der Ressourcen gerichtet zu haben, die das Universum zu bieten hat.
      Es genügt zu sagen, dass die Wächter und ich einen Interessenkonflikt hatten. Und jetzt ist es in meinem Interesse, hier unterzutauchen.
    fth_exotic4_lang_daily1: |-
      Wenn du willst, können wir vielleicht gegen die Wächterbedrohung zurückschlagen.
      Zerstöre einen ihrer teuflischen Kampfläufer und entnimm ihm das Gehirn. Dadurch werden wir unseren Frieden finden.
    fth_exotic4_opt_daily1: Kampfläufergehirn zeigen
    fth_exotic4_res_daily1: Eine glorreiche Trophäe. Das hast du gut gemacht!
    fth_exotic4_wait_daily1: Wir werden bald triumphieren. Bald werde ich frei sein,
      frei von der Roboterseuche ...
    fth_exotic5_wait: Sei gegrüßt, Gleichgesinnter. Erneut stehen wir uns, entgegen
      aller Wahrscheinlichkeit, in Fleisch und Blut gegenüber.
    fth_exotic5_wait2: Sei gegrüßt, Gleichgesinnter. Unsere Wege mögen sich in unendlich
      viele Richtungen, unendlich viele Prüfungen aufspalten, doch wenden sie sich
      alle irgendwann wieder unserem Zuhause zu.
    fth_exotic5_wait_opt_a: Die Schulter berühren
    fth_exotic5_wait_res_a: Hesperos schaut auf die Stelle, an der ich ihn berührt
      habe. Dies scheint ihn zu beruhigen. Er nickt dankbar und schwelgt für einen
      Augenblick in Seelenfrieden.
    fth_exotic5_lang_1: Grüße.
    fth_exotic5_desc_1: Das scharfsichtige Wesen starrt mich an, ohne zu blinzeln.
      Es nennt mir seinen Namen – Hesperos – spricht jedoch so schnell, als würde
      ihn diese Vorstellung verärgern. Es konzentriert sich auf mich.
    fth_exotic5_lang_1b: Sag mir, Fremder. Wer bist du genau? Ein Wanderer? Ein Reisender?
    fth_exotic5_opt_a_1: Sagen, dass du ein Wanderer bist
    fth_exotic5_opt_b_1: Sagen, dass du ein Reisender bist
    fth_exotic5_opt_c_1: Sagen, dass du es nicht weißt
    fth_exotic5_res_a_1: Hesperos atmet hörbar aus.
    fth_exotic5_res_a_1b: Vielleicht bist du dem Ruf noch nicht gefolgt. Irgendwann
      wird er jedoch unwiderstehlich. Du fängst an, ihn in deinen Träumen zu hören,
      in deinem Herzschlag. <MOOD>Sad<>Selbst nach ... selbst danach.
    fth_exotic5_res_a_1c: Die andere Lebensform neben Hesperos macht eine plötzliche
      Bewegung. <MOOD>Neutral<>Hesperos räuspert sich.
    fth_exotic5_res_a_1d: Ich glaube, wir beschreiten parallele Wege, du und ich.
      Und dennoch haben wir uns unmöglicherweise getroffen. Lass das nicht unser einziges
      Treffen bleiben.
    fth_exotic5_res_b_1: Hesperos‘ Schnurrbart bebt, als ich den von ihm genannten
      Begriff wiederhole. „Reisender“. Das Wort hängt in der Luft.
    fth_exotic5_res_b_1b: Ich glaube, wir beschreiten parallele Wege, du und ich.
      Und dennoch haben wir uns unmöglicherweise getroffen. Lass das nicht unser einziges
      Treffen bleiben.
    fth_exotic5_lang_daily1: In einem unserer Zyklen haben wir Geschenke ausgetauscht.
      Die Zeit ist reif, das zu wiederholen. Nimm das hier. Vielleicht kann es deinem
      zukünftigen Ich von Nutzen sein.
    fth_exotic5_res_daily1: Viel Spaß damit. Irgendwann wirst du diesen Gefallen erwidern.
    fth_exotic5_wait_daily1: Bis zu unserer nächsten Iteration, Gleichgesinnter.
    fth_nexuschef_desc_1: Die Lebensform riecht an mir und versucht, die Gegenstände
      in meinem Rucksack zu erschnüffeln.
    fth_nexuschef_lang_1: Und? Steh nicht einfach so herum! Sehe ich etwa so aus,
      als hätte ich zu viel Zeit? Zeig mir, was du dabeihast!
    fth_nexuschef_lang_2: Wenn du mir deine Dienste anbietest, biete ich dir im Gegenzug
      meine Ansichten an. Ich verspreche, ehrlich zu sein.<MOOD>Negative<> Ich verspreche
      aber nicht, dass du zufrieden sein wirst.
    fth_nexuschef_res_none1: Nichts? Pah.
    fth_nexuschef_opt: "%ITEM% zeigen"
    fth_nexuschef_opt_none: Nichts zeigen
    fth_nexuschef_res_best1: "... <MOOD>VeryPositive<>Hervorragend! %ITEM% ... und
      in so einem guten Zustand, wie ich ihn in dieser Iteration noch nicht gesehen
      habe!"
    fth_nexuschef_res_best2: Wer hätte das gedacht ... <MOOD>VeryPositive<>Du hast
      dich selbst übertroffen! %ITEM% ... einfach unvergleichlich!
    fth_nexuschef_res_best3: Ich weiß nicht, was ich sagen soll ... <MOOD>VeryPositive<>%ITEM%
      ... ich bin zutiefst gerührt. Ich bin entzückt!
    fth_nexuschef_res_best4: "%ITEM% ... %ITEM% ... nein, das ist mehr! <MOOD>VeryPositive<>Das
      ist Kunst! Das ist das Leben!"
    fth_nexuschef_res_good1: Das ... <MOOD>Positive<>das ist wirklich gute Arbeit.
      %ITEM%, aber raffiniert und verbessert. Bravo.
    fth_nexuschef_res_good2: Ah ... <MOOD>Positive<>Wunderbar! %ITEM% ... und plötzlich
      kehren die Erinnerungen aus meiner Jugend zurück!
    fth_nexuschef_res_good3: Hmm ... <MOOD>Positive<>%ITEM% ... da passen Form und
      Inhalt zusammen! Ich gratuliere.
    fth_nexuschef_res_good4: Ich rede jetzt mir dir, <MOOD>Positive<>von Künstler
      zu Künstler. %ITEM% ... damit hast du dir wirklich meinen Respekt verdient!
    fth_nexuschef_res_ave1: Hmm ... %ITEM%, nicht weiter bemerkenswert, ich sehe aber
      Anzeichen von Finesse und das lässt mich für die Zukunft hoffen ...
    fth_nexuschef_res_ave2: Hm ... %ITEM% ... eine noch durchschnittlichere Herstellung
      war wohl nicht möglich. Auch eine Leistung.
    fth_nexuschef_res_ave3: |-
      ...
      Akzeptabel. %ITEM% ... formal gesehen, alles gut. Aber ich fühle dabei nichts.
    fth_nexuschef_res_ave4: |-
      %ITEM%? Stimmt wohl.
      Aber das ist alles andere als aufregend. Eher öde. Wahnsinnig öde.
    fth_nexuschef_res_bad1: "%ITEM%? Nein, absolut nicht.<MOOD>Negative<> %ITEM% ...
      dieses Teil sieht nicht einmal annähernd danach aus!"
    fth_nexuschef_res_bad2: "<MOOD>Negative<>%ITEM%? Das kommt der Sache schon nahe
      ... aber vom Hocker haut mich das nicht."
    fth_nexuschef_res_bad3: "<MOOD>Negative<>Du wagst es, das als „%ITEM%“ zu bezeichnen?
      Das? Pah!"
    fth_nexuschef_res_bad4: Ich weiß nicht, was ich sagen soll.<MOOD>Negative<> Immerhin
      wurde mir nicht schlecht. ITEM% ... etwas Positiveres fällt mir nicht ein.
    fth_nexuschef_res_worst1: "<MOOD>Negative<>Dreck! Mist! Fäule! Diese Monstrosität
      bringt meine Zunge zum Beben!"
    fth_nexuschef_res_worst2: "... \n<MOOD>Negative<>Ich glaube nicht, dass jemals
      so etwas Unangenehmes in meinen Mund gelangt ist. %ITEM% ... aber völlig daneben."
    fth_nexuschef_res_worst3: "%ITEM% ... <MOOD>Negative<>Ja, ich hab‘s gegessen ...
      Und nie habe ich etwas mehr bereut."
    fth_nexuschef_res_worst4: "... <MOOD>Negative<>%ITEM%? Das zu verzehren, ist eine
      Beleidigung für meinen Körper!"
    fth_exotic_shipshop1: Jedes Raumschiff ist was Besonderes, eine Einladung zur
      Erkundung der Sterne. Erlaube mir, mich um deines zu kümmern.
    fth_exotic_shipshop2: Fliegen wir zusammen, mein Werk soll sich auf deinen Flügeln
      in den Himmel erheben!
    fth_exotic_shipshop3: Goldene und ruhmreiche Flügel, mein Freund! Die Sterne haben
      keine Grenze!
    fth_exotic_suitshop1: Ich habe Geflüster über dein Eintreffen gehört, neuer Reisender.
      Ich habe das Singen der Drohnen vernommen, ihre abgehackten Stimmen im Einklang
      über eine frische Anomalie sprechen hören. Ich werde dir helfen.
    fth_exotic_suitshop2: Neuer Reisender, dein Anzug ist eine Erweiterung deiner
      selbst. Lass mich dir helfen.
    fth_exotic_weapshop1: Ja? Multiwerkzeuge? Ja? So viele Multiwerkzeuge. Mache sie
      besser. Schneller! Mache mehr aus ihnen!
    fth_exotic_weapshop2: Mehr Energie. Stärker. Schneller. Schärfer. Schärfer. Poliert,
      verbessert, geschärft mit Nanit ...
    fth_exotic_vehshop1: Spezialist Polo hat mir viel beigebracht! Antriebe bauen,
      Kolben ausgleichen, die atomare Schärfe der besten Getriebe! Alle geformt aus
      dem Nanitschaum. Glorreich, diese Kunst zu lernen, ja?
    fth_exotic_vehshop2: Arbeiten wir zusammen, mein Freund! Immer neue Zahnräder
      drehen!
    fth_exotic_research: |-
      ...
      Ich bin so müde, junger Reisender. Lass mich etwas ruhen. Bitte.
    fth_exotic_tech_help_opt: Um Hilfe bei Nanit bitten
    fth_exotic_tech_help_res: "%NAME% besorgt Koordinaten. "
    tra_npc_opt_word_get_lore: Gek-Symbol
    tra_reply_word_get: "%NAME% holt ein Daten-Tablet hervor, als hätte der Alien
      schon auf diesen Moment gewartet. Er zeigt mir eine Auswahl von Symbolen, die
      jeweils ein Gek-Wort darstellen, das ich erlernen könnte ..."
    tra_reply_word_get2: "%NAME% zeigt mir eine Auswahl an Symbolen, die wohl jeweils
      für ein Wort stehen, das ich lernen könnte ..."
    tra_reply_word_get3: "%NAME% ist ganz aufgeregt und führt einige Bewegungen aus,
      von denen jede ein Wort darzustellen scheint, das ich lernen könnte."
    tra_reply_word_get4: "%NAME% plappert und stößt einen zarten Duft aus, der Symbole
      in meinen Verstand überträgt ..."
    tra_reply_word_get5: "%NAME% deutet einige Aktionen an. Jede scheint für ein Konzept
      zu stehen, das ich erlernen könnte ..."
    tra_reply_word_get6: "%NAME% kreischt vor Aufregung. Die Lebensform zeigt mir
      ihr Daten-Tablet, auf dem eine Liste mit Sprachsymbolen zu sehen ist ..."
    tra_reply_word_get7: "%NAME% fixiert mich mit seinen verwirrt blinzelnden Augen.
      Schließlich zeigt mir die Lebensform ihr Daten-Tablet, auf dem eine Liste mit
      Sprachsymbolen zu sehen ist."
    tra_reply_word_get8: "%NAME% betrachtet mich und neigt den Kopf von der einen
      Seite zur anderen. Die Lebensform liest etwas auf ihrem Daten-Tablet nach und
      zeigt mir dann eine Liste mit Sprachsymbolen."
    tra_reply_word_get9: "%NAME% nickt in Gedanken versunken und zeigt mir dann eine
      Liste mit Sprachsymbolen."
    tra_reply_word_get10: "%NAME% quiekt mich an. Als ich nicht reagiere, zeigt mir
      die Lebensform eine Liste mit Sprachsymbolen."
    tra_reply_word_say: "%NAME% nickt mir aufmunternd zu und wirkt sichtlich erfreut
      über den artenübergreifenden Austausch. Ich erinnere mich an einige der Gek-Wörter,
      die ich bereits gelernt habe ..."
    tra_reply_word_say2: "%NAME% nickt mir aufmunternd zu und lauscht ..."
    tra_reply_word_say3: "%NAME% wirkt sichtlich erfreut über den artenübergreifenden
      Austausch. Ich habe die ersten Gek-Wörter, die mir einfallen, im Kopf ..."
    tra_reply_word_say4: Ich erinnere mich an einige der Gek-Wörter, die ich gelernt
      habe, und hoffe, %NAME% damit beeindrucken zu können.
    tra_reply_word_say5: Ich räuspere mich und wärme meine Stimmbänder auf. Mir fallen
      mehrere Gek-Wörter ein ...
    tra_reply_word_say6: Ich atme durch und versuche ein paar Gek-Wörter zu finden,
      die ich sicher aussprechen kann ...
    tra_reply_word_say7: "%NAME% zappelt vor Aufregung. Ich durchforste mein Gehirn
      auf der Suche nach den beeindruckendsten Gek-Wörtern, die ich kenne ..."
    tra_reply_word_say8: "%NAME% drückt vor lauter Vorfreude seine Fingerspitzen gegeneinander.
      Hastig suche ich nach dem passenden Wort ..."
    tra_reply_word_say9: "%NAME% lehnt sich in meine Richtung, seine reptilienartigen
      Augen werden vor Vorfreude immer größer. Ich gehe einige Gek-Wörter durch, die
      ich sagen könnte ..."
    tra_reply_word_say10: "%NAME% plappert ein Glücksgeräusch aus. Die Lebensform
      neigt den Kopf und lauscht. Ich versuche, ein passendes Wort zu finden ..."
    tra_reply_word_say_none: "%NAME% nickt mir aufmunternd zu, aber ich kann mich
      plötzlich an nichts mehr erinnern. Ich sollte mehr Gek-Wörter lernen, bevor
      ich erneut versuche, mich in dieser Sprache zu unterhalten."
    tra_npc_res_word_say_dir_neg_1: "%NAME% wirkt skeptisch. Der Alien weist mich
      darauf hin, dass er ein Händler sei und kein Entdecker."
    tra_npc_res_word_say_dir_neu_1: "%NAME% wirkt erfreut. Der Alien redet über seine
      Lieblingssysteme und seine bevorzugten Handelsrouten. Die Sprache ist zu komplex
      und nuanciert für mich. Ich kann nicht folgen."
    tra_npc_res_word_say_dir_pos_1: "%NAME% bemerkt, dass ich nicht folgen kann, und
      gibt mir eine Karte mit dem Weg zu einem nahe gelegenen, interessanten Ort."
    tra_npc_res_word_say_help_neg_1: "%NAME% interpretiert meine Worte als Hilfegesuch
      und schüttelt den Kopf. So wird nicht gehandelt."
    tra_npc_res_word_say_help_neu_1: "%NAME% interpretiert meine Worte als Hilfegesuch.
      Ein warmer, sauberer Duft hüllt uns beide ein, doch der Gek bietet mir keine
      weitere Hilfe an."
    tra_npc_res_word_say_help_pos_1: "%NAME% interpretiert meine Worte als Hilfegesuch.
      In einem Anfall von Großzügigkeit lädt die Lebensform meinen Exo-Anzug kostenlos
      auf."
    tra_npc_res_word_say_lore_neg_1: "%NAME% sieht mich ruhig an. Die Lebensform scheint
      mein Wissen über die Überlieferungen der Gek für verdächtig zu halten."
    tra_npc_res_word_say_lore_neu_1: "%NAME% scheint von meinem Wissen über die Überlieferungen
      der Gek überrascht zu sein. Die Lebensform nickt anerkennend."
    tra_npc_res_word_say_lore_pos_1: "%NAME% scheint von meinem Wissen über die Überlieferungen
      der Gek beeindruckt zu sein."
    tra_npc_res_word_say_lore_pos_2: "%NAME% scheint mein Wissen über die Überlieferungen
      der Gek zu erfreuen. Die Lebensform gibt mir als Zeichen der Freundschaft ein
      Geschenk."
    tra_npc_res_word_say_tech_neg_1: "%NAME% durchsucht verwirrt seine Ausrüstung.
      Die Lebensform wirkt beleidigt."
    tra_npc_res_word_say_tech_neu_1: "%NAME% interpretiert meine Worte als Handelsanfrage,
      doch die Lebensform schüttelt den Kopf. Leider hat sie keine Technologie für
      mich."
    tra_npc_res_word_say_tech_pos_1: "%NAME% scheint das alles als Kompliment aufgefasst
      zu haben. Der Alien präsentiert stolz sein erst kürzlich erstandenes Anzug-Upgrade."
    tra_npc_res_word_say_tech_pos_2: "%NAME% interpretiert meine Worte als Handelsanfrage
      und nickt zustimmend. Der Alien bietet mir als Zeichen der Freundschaft ein
      Technologie-Upgrade an."
    tra_npc_res_word_say_thrt_neg_1: "%NAME% kreischt. Der Alien hat meine Worte als
      Drohung interpretiert. Er informiert die Gek-Handelsföderation über mein aggressives
      Verhalten."
    tra_npc_res_word_say_thrt_neu_1: "%NAME% hat meine Worte als Drohung interpretiert
      und kauert sich unglücklich nieder."
    tra_npc_res_word_say_thrt_pos_1: "%NAME% kreischt. Der Alien hat meine Worte als
      Drohung interpretiert. Eilig überträgt er ein paar Units, in der Hoffnung, dadurch
      einen Konflikt vermeiden zu können."
    tra_npc_res_word_say_trad_neg_1: "%NAME% scheint meine Worte als Bitte zu interpretieren.
      Der Alien schüttelt ablehnend den Kopf."
    tra_npc_res_word_say_trad_neu_1: "%NAME% kichert und wirkt sichtlich amüsiert.
      Der Alien sieht mich verständnisvoll an."
    tra_npc_res_word_say_trad_pos_1: "%NAME% ist von meinem Wissen über die Handelssprache
      beeindruckt. Der Alien klatscht zustimmend in die Hände."
    tra_npc_res_word_say_trad_pos_2: "%NAME% interpretiert meine Worte als Handelsanfrage
      und nickt zustimmend. Die Lebensform gibt mir als Zeichen der Freundschaft ein
      Geschenk."
    tra_request_positive_1: "%NAME% grüßt mich freundlich und bietet mir jede erdenkliche
      Hilfe an."
    tra_request_negative_1: "%NAME% starrt mich mit einem trotzigen Gesichtsausdruck
      an. Die Lebensform ist nicht in der Stimmung für eine Unterhaltung und verlangt,
      dass ich meine Bitte schnell vorbringe."
    tra_request_sad_1: "%NAME% begrüßt mich müde. Die Lebensform fragt sich, was ich
      von ihr will."
    tra_closure_vpositive_1: "%NAME% sagt aufgeregt Hallo und winkt dabei tatkräftig.
      Das Wesen betrachtet mich jetzt als echten Freund, im wahrsten Sinne des Wortes."
    tra_closure_vpositive_2: Die winzigen Arme von %NAME% umschlingen mich in einer
      engen Umarmung. Das Wesen bedauert, dass es nichts mehr zu sagen hat.
    tra_closure_vpositive_3: "%NAME% hüpft auf den Zehenspitzen auf und ab, erfreut
      über jede Begegnung mit seinem Entdecker-Freund."
    tra_closure_vpositive_4: "%NAME% ist sprachlos vor Freude, mich zu sehen."
    tra_closure_vpositive_5: Die Augen von %NAME% sprudeln vor Emotionen über, als
      ich mich nähere. Nach unserem letzten Gespräch war das Wesen beschwingt und
      wird immer Zeit haben, mich zu begrüßen.
    tra_closure_positive_1: "%NAME% grüßt mich freudig, hat aber nichts weiter zu
      sagen."
    tra_closure_positive_2: "%NAME% strotzt vor Freude, als ich Hallo sage. Das Wesen
      fängt enthusiastisch an, über nichts zu brabbeln."
    tra_closure_positive_3: "%NAME% grinst freudig. Meine Anwesenheit scheint den
      Tag des Wesens zu versüßen."
    tra_closure_positive_4: "%NAME% scheint wirklich erfreut zu sein, mich zu sehen,
      auch wenn das Wesen nichts weiter zu sagen hat."
    tra_closure_positive_5: "%NAME% deutet an, sich zu freuen, mich zu sehen, und
      versucht, mich mit übertriebenen Gesten davon zu überzeugen."
    tra_closure_neutral_1: "%NAME% nimmt mich mit einem höflichen Klicken des Schnabels
      zur Kenntnis, sagt dann aber nichts mehr."
    tra_closure_neutral_2: "%NAME% begrüßt mich mit einem Nicken, muss jedoch weiter.
      Zeit ist schließlich Units."
    tra_closure_neutral_3: "%NAME% hat nichts mehr zu sagen und entschuldigt sich
      so höflich wie möglich."
    tra_closure_neutral_4: "%NAME% bleibt verlegen stehen, um mich zu begrüßen. Das
      Wesen hat andere Angelegenheiten zu erledigen."
    tra_closure_neutral_5: "%NAME% begrüßt mich höflich, doch ein leicht säurehaltiger
      Geruch lädt nicht zu weiterer Interaktion ein."
    tra_closure_negative_1: "%NAME% mustert mich misstrauisch und erinnert sich an
      unsere letzte Interaktion. Das Wesen hat nichts weiter zu sagen."
    tra_closure_negative_2: Ein widerlicher Gestank überfällt meine Sinne. %NAME%
      ist immer noch von unserer letzten Begegnung verärgert.
    tra_closure_negative_3: "%NAME% starrt mich an und erinnert sich an unser letztes
      Gespräch. Der Schnabel bleibt fest geschlossen."
    tra_closure_negative_4: "%NAME% murmelt etwas kaum Hörbares. Das Wesen scheint
      nicht mit mir sprechen zu wollen."
    tra_closure_negative_5: "%NAME% zischt ungehalten bei meinem Versuch, ein Gespräch
      zu beginnen."
    tra_closure_vnegative_1: "%NAME% ist immer noch wütend wegen unserer letzten Interaktion,
      der kleine Körper bebt vor Zorn. Das Wesen weist jeglichen Gesprächsversuch
      ab."
    tra_closure_vnegative_2: Eine widerliche Wolke aus Gestank und Abscheu umgibt
      %NAME%. Das Wesen hat kein Interesse daran, je wieder mit mir zu sprechen.
    tra_closure_vnegative_3: "%NAME% nimmt eine drohende Haltung ein, als ich mich
      nähere, die blutunterlaufenen Augen voller Spannung und Wut. Das Wesen hat mir
      nichts zu sagen."
    tra_closure_vnegative_4: "%NAME% erinnert sich an unser letztes Gespräch und ist
      von meinem Interaktionsversuch erzürnt. Das Wesen krächzt mir mit vollstem Gek-Zorn
      entgegen."
    tra_closure_vnegative_5: "%NAME% vollführt eine wütende Geste mit den Händen,
      die vermutlich sehr vulgär ist. Das Wesen will nichts mit mir zu tun haben."
    tra_crashsite_wait: "%NAME% verlagert sein Gewicht nervös. Er wartet darauf, dass
      ich sein Schiff untersuche."
    tra_scavenger_wait: "%NAME% mokiert sich über mich. Er scheint kein Interesse
      an Konversation zu haben. Vielleicht sollte ich mir die beschädigte Maschinerie
      ansehen, die er erwähnt hat."
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: Ich habe das Gefühl, dass dieser Gek mit seinen großen Augen
      direkt in meine Seele blickt. Traurig zeigt er in Richtung der nahegelegenen
      Absturzstelle. Je länger ich es hinauszögere, ihm zu helfen, desto schlechter
      fühle ich mich ...
    tra_crashsite_opt_a_1: Unterstützung anbieten
    tra_crashsite_res_a_1: "%NAME% scheint dankbar für meine Hilfe zu sein. Die Lebensform
      legt ihr Schicksal in meine Hände. Ich nehme einen leichten Duft der Belohnung
      mit meiner Nase wahr."
    tra_crashsite_ship_desc_1: Der Schaden am Raumschiff ist überraschend gering.
      Abgesehen von einer kaputten Startschubdüse ist es in einem guten Zustand. Dennoch
      spüre ich die Angst des Gek. Der Drang, ihm zu helfen, ist überwältigend ...
    tra_crashsite_ship_opt_a_1: Schubdüse reparieren
    tra_crashsite_ship_res_a_1: Es handelt sich um eine einfache Reparatur, die jeder
      Raumschiffpilot mit Leichtigkeit erledigen kann. Allmählich stelle ich die Hilflosigkeit
      des Gek in Frage, aber mein Geist fühlt sich merkwürdig getrübt an.
    tra_crashsite_ret_desc_1: Als er bemerkt, dass ich die Arbeiten abgeschlossen
      habe, schreit er vor Freude und seine Stimmung hebt sich sofort. Er hält meine
      Hand fest und dankt mir mit einem großzügigen Geschenk.
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: Der Gek wurde anscheinend aus dem Schiff geschleudert und
      dabei verletzt. Er hält sein rechtes Handgelenk; die Hand hängt locker nach
      unten.
    tra_crashsite_opt_a_2: Improvisierte Armschiene herstellen
    tra_crashsite_res_a_2: Ich versuche, das zerschmetterte Gelenk des Gek so gut
      wie möglich zu unterstützen. Hoffentlich hält diese Schiene bis zur nächsten
      Gesundheitsstation. Zuckend ballt er seine Faust und bedankt sich mit einem
      Geschenk bei mir.
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: Der Gek muss hier gestrandet sein. Sein Schiff raucht und
      scheint nicht mehr funktionstüchtig zu sein. Er zuckt unschuldig mit seinen
      Schultern. Mit großen Augen versucht er mir zu erklären, dass ein Tragrahmen
      am Navigations-Gyroskop für seine missliche Lage verantwortlich ist.
    tra_crashsite_opt_a_3: Unterstützung anbieten
    tra_crashsite_res_a_3: "%NAME% sieht zufrieden aus. Der Blick der Lebensform schwankt
      zwischen mir und der Absturzstelle hin und her."
    tra_crashsite_ship_desc_3: Ich werfe einen kurzen Blick auf die kaputten Komponenten
      des Raumschiffs. Meine Untersuchung zeigt, dass das Schiff schlecht gewartet
      wurde. Es war nur eine Frage der Zeit, bis eines der alten Teilsysteme ausfällt.
      Einige Teile sehen so aus, als wären sie über zehn Jahre alt.
    tra_crashsite_ship_opt_a_3: Wichtigste Systeme reparieren
    tra_crashsite_ship_opt_b_3: Sorgfältige Reparatur durchführen
    tra_crashsite_ship_res_a_3: Die Raumschiffteile sind in einem derart schlechten
      Zustand, dass jede Reparatur nur eine vorübergehende Lösung ist. Ich kümmere
      mich um die wichtigsten Teilsysteme und versuche, sie zumindest so gut zu reparieren,
      dass sie einen unmittelbaren Absturz verhindern sollten.
    tra_crashsite_ship_res_b_3: Sämtliche Reparaturen an diesem Raumschiff sind nur
      eine vorübergehende Lösung, bis sich jemand um den kaputten Navigationsschaltkreis
      kümmert. Ich baue einen neuen teuren Mikroprozessor ein und repariere die umliegenden
      Komponenten.
    tra_crashsite_ret_desc_a_3: |-
      Ich versuche, %NAME% klarzumachen, wie wichtig eine gute Raumschiffwartung ist. Doch wie es scheint, kann oder will die Lebensform mich nicht verstehen.
      Dennoch scheint sie meine kleinen Reparaturarbeiten zu schätzen zu wissen. Sie sollten ausreichen, um sie sicher zur nächsten Raumstation zu bringen. Die Lebensform sucht nach etwas, dass sie mir im Tausch anbieten könnte. Als sie etwas Passendes findet, strahlt sie.
    tra_crashsite_ret_desc_b_3: |-
      Ich versuche, %NAME% klarzumachen, wie wichtig eine gute Raumschiffwartung ist. Doch wie es scheint, kann oder will die Lebensform mich nicht verstehen.
      Dennoch scheint sie meine sorgfältigen Reparaturarbeiten zu schätzen zu wissen. Die Lebensform sucht nach etwas, dass sie mir im Tausch anbieten könnte. Als sie etwas Passendes findet, strahlt sie.
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      Der Gek holt eine ramponierte Kiste aus seinem abgestürzten Raumschiff. Er öffnet sie, um mir die Wertgegenstände darin zu zeigen. Ich habe das Gefühl, dass die ursprüngliche Lieferung noch mehr dieser Kisten beinhaltet haben muss.
      Mithilfe von heftigen Gesten erklärt er mir, dass er mir noch mehr dieser Kisten anbieten kann, wenn ich ihm helfe, die Angreifer zu finden, die seine Fracht gestohlen haben ...
    tra_crashsite_opt_a_4: Akzeptieren
    tra_crashsite_opt_b_4: Ablehnen
    tra_crashsite_res_a_4: |-
      Der Gek wirkt überwältigt. Plötzlich umgibt mich ein unwillkürliches Aroma aus Wärme und Dankbarkeit.
      Er greift auf das Protokoll seines Raumschiffs zu und zeigt mir eine kurze beschädigte Aufzeichnung. Darauf ist zu sehen, wie die Piraten mit Phasenstrahlern angreifen.
      Als die Aufzeichnung zu flackern beginnt und schließlich abbricht, zeigt der Gek Richtung Himmel und fordert mich auf, der Sache nachzugehen.
    tra_crashsite_res_b_4: Der Gek scheint bestürzt darüber zu sein, dass ich sein
      Angebot ablehne. Er zeigt mir erneut die wertvolle Fracht. Er seufzt, als ich
      gehe.
    tra_crashsite_wait_4: "%NAME% wiegt nervös hin und her. Die Lebensform erwartet
      Neuigkeiten zum Vergeltungsschlag gegen die Piraten, die ihr Schiff geplündert
      haben."
    tra_crashsite_ret_desc_4: "%NAME% mustert mich und scheint erfreut zu sein, dass
      meine Gliedmaßen nach dem Kampf gegen die Piraten noch intakt sind."
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      Der Gek zeigt auf die Brandspuren auf seinem Schiff und den leeren Frachtraum. Er spricht mit gedämpfter Stimme und sieht sich nervös um, als würde jeden Moment eine höhere Gewalt auf ihn herabstürzen.
      Er holt etwas hervor, das auf den ersten Blick wie eine normale Treibstoffzelle aussieht. Heimlich öffnet er das Gehäuse und holt ein neues Multiwerkzeug hervor, auf dem deutlich ein Vy‘keen-Abzeichen zu sehen ist.
      Nachdem er das Gehäuse geschlossen hat, zeigt er wieder auf den leeren Frachtraum, in dem vermutlich noch mehr dieser geschmuggelten Schätze aufbewahrt wurden ...
    tra_crashsite_opt_a_5: Anbieten, die Waren zurückzubringen
    tra_crashsite_opt_b_5: Den Behörden Bericht erstatten
    tra_crashsite_res_a_5: "%NAME% hüpft vor Freude auf den Zehenspitzen auf und ab.
      Die Lebensform beschreibt den Weg zur Einrichtung, aus der sie den Vorrat gestohlen
      hat, und macht mich auf das starke Sicherheitssystem aufmerksam ..."
    tra_crashsite_res_b_5: |-
      Bevor der diebische Händler reagieren kann, übermittle ich den Behörden des Systems eine Verbrechensmeldung. Ein Gefühl von Bestürzung und Verrat überkommt ihn.
      Ein Vertreter der Gek-Handelsföderation erscheint auf meinem Helmvisier. Seine aufwändige Schnabelmodifikation ist ein Zeichen seines hohen Ranges. Wie es bei den Gek üblich ist, drückt er seine Dankbarkeit in Units aus.
    tra_crashsite_wait_5: "%NAME% wiegt nervös hin und her. Die Lebensform erwartet
      Neuigkeiten zur Infiltration der gesicherten Einrichtung."
    tra_crashsite_ret_opt_a_5: Koordinaten austauschen
    tra_crashsite_ret_res_a_5: Der Gek bedankt sich herzlich bei mir. Es hat beinahe
      den Anschein, dass er mit neuen Koordinaten gerechnet hat. Als er mir das versprochene
      Multiwerkzeug anbietet, mustert er mit schlechtem Gewissen meinen Exo-Anzug
      und sucht nach Verletzungen.
    tra_crashsite_ret2_opt_a_5: Multiwerkzeug annehmen
    tra_crashsite_ret2_opt_b_5: Stattdessen um Units bitten
    tra_crashsite_fact_desc_5: Die Kiste mit dem Multiwerkzeug scheint zu einem anderen
      Lager gebracht worden zu sein. Der Gek-Pirat wird sich bestimmt über die neuen
      Koordinaten freuen.
    tra_crashsite_fact_lang_5: |-
      VERSCHLÜSSELUNG UMGANGEN // DATENKERN ONLINE
      Status des lokalen Fachs: LEER
      Lagertransferstatus: In Einrichtung X-77393957 EINGETROFFEN
    tra_crashsite_fact_opt_a_5: Einrichtungskoordinaten herunterladen
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: Dieser Gek scheint nach einem Absturz seine Ladung zu überprüfen.
      Er ringt ungelenk seine Hände während sein Gesichtsausdruck zwischen Hilflosigkeit
      und Scham wechselt. Er weiß nicht, ob er um Hilfe bitten sollte oder nicht.
    tra_crashsite_opt_a_6: Unterstützung anbieten
    tra_crashsite_opt_b_6: Nach Absturz fragen
    tra_crashsite_res_a_6: Der innere Konflikt von %NAME% scheint sich langsam zu
      legen. Die Lebensform sieht erleichtert aus. Plötzlich wirkt sie wieder gefasst
      und nach einem würdevollen Schnüffeln gestikuliert sie, dass sie selbstverständlich
      über die nötigen Mittel verfügt, um für meine Unterstützung zu bezahlen.
    tra_crashsite_res_b_6: Der Gek zuckt zusammen. Mit merkwürdigen Gesten gibt er
      mir zu verstehen, dass er dieses Raumschiff erst vor Kurzem gekauft oder ausgeliehen
      hat. Wie auch immer, er war mit der Steuerung des Schiffs jedenfalls nicht vertraut.
      Der Absturz ist auf einen Pilotenfehler zurückzuführen.
    tra_crashsite_ship_desc_6: Das hier sieht nach einem brandneuen Raumschiff aus,
      das erst vor Kurzem eine Flugerlaubnis erhalten hat. Die Delle im Bug hat das
      Schiff einer direkten Kollision mit einem Asteroiden zu verdanken. Der Mineralstaub
      auf den Waffenläufen lässt darauf schließen, dass vor dem Absturz schwere Bergbauarbeiten
      durchgeführt wurden.
    tra_crashsite_ship_opt_a_6: Schiff reparieren
    tra_crashsite_ret_desc_6: Jetzt, da das Schiff repariert ist, sieht %NAME% viel
      gefasster aus. Er bereitet seine Konten vor, um meine Bezahlung zu übertragen
      ...
    tra_crashsite_ret_opt_a_6: Units annehmen
    tra_crashsite_ret_opt_b_6: Um Fracht als Bezahlung bitten
    tra_crashsite_ret_res_a_6: Der Gek scheint glücklich darüber zu sein, mir seine
      Units zu überlassen. Er winkt zum Abschied und setzt dann seine Reise fort.
    tra_crashsite_ret_res_b_6: Der Gesichtsausdruck des Gek wird etwas ernster. Er
      trennt sich nur ungern von seiner Fracht. Dennoch ist er sich bewusst, dass
      es sich dabei um einen fairen Tausch handelt. Er überlässt mir einen angemessenen
      Mineralienvorrat. Er winkt zum Abschied und setzt dann seine Reise fort.
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: Der Gek wirkt frustriert und flucht über sich selbst. Das
      nahegelegene Schiff, das aufgrund einer unerwarteten Landung im Boden feststeckt,
      muss ihm gehören.
    tra_crashsite_opt_a_7: Unterstützung anbieten
    tra_crashsite_opt_b_7: Sich über seine missliche Lage lustig machen
    tra_crashsite_res_a_7: "%NAME% sieht skeptisch aus, nickt aber. Die Lebensform
      gestattet mir, die Absturzstelle zu untersuchen."
    tra_crashsite_res_b_7: "%NAME% ist äußerst verärgert. Die Lebensform gestikuliert,
      dass ich gehen soll."
    tra_crashsite_ship_desc_7: Der Antrieb ist angemessen für ein Schiff dieser Größe.
      Dennoch scheint eine Überlastung für den Absturz verantwortlich zu sein. Aus
      dem defekten Antrieb sprühen nur noch Funken. Das Raumschiff muss viel schwerer
      sein, als es aussieht ...
    tra_crashsite_ship_opt_a_7: Antrieb reparieren
    tra_crashsite_ship_opt_b_7: Erst die Fracht abladen
    tra_crashsite_ship_res_a_7: Manuell richte ich die Einzelteile des Antriebs so
      aus, dass sie wieder reibungslos funktionieren. Meine Hände bewegen sich ganz
      natürlich, als hätte ich das schon viele Male getan.
    tra_crashsite_ship_res_b_7: Ich werfe einen kurzen Blick in den Frachtraum und
      entdecke dabei einen gewaltigen Mineralienvorrat, der die Frachtkapazität des
      Schiffs deutlich übersteigt. Wenn ich ein paar der Mineralien mitnehme, verringert
      sich die Last des Schiffs.
    tra_crashsite_ret_desc_a_7: "%NAME% ist hocherfreut darüber, dass das Schiff wieder
      funktionsfähig ist, und belohnt mich großzügig dafür. Aber der Frachtraum ist
      noch immer überladen. Ich glaube nicht, dass der Antrieb dieser Belastung langfristig
      standhält ..."
    tra_crashsite_ret_desc_b_7: "%NAME% scheint bemerkt zu haben, dass ich ein paar
      Mineralien aus dem Frachtraum gestohlen habe, und grüßt mich etwas reserviert.
      Die Lebensform überträgt mir einen geringen Betrag Units und winkt sarkastisch
      zum Abschied."
    tra_crashsite_ret_opt_a_7: Zum Abschied winken
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: Der Gek schwankt vor und zurück. Sein Blick rast zwischen
      mir und dem abgestürzten Schiff hin und her. Ich bemerke ein Objekt in seiner
      Hand. Schnell versucht er, es zu verstecken.
    tra_crashsite_opt_a_8: Das Objekt verlangen
    tra_crashsite_opt_b_8: Ihn gehen lassen
    tra_crashsite_res_a_8: Kreischend drückt mir der Gek die Ausrüstung in die Hand.
      Er ist offensichtlich zu nervös, um zu verhandeln oder zu widersprechen. Er
      fixiert mich mit seinen Augen, bis er sicher ist, dass ich verschwunden bin.
    tra_crashsite_res_b_8: Der Gek kichert nervös und schenkt mir einige Units, als
      er bemerkt, dass ich mich nicht in seine Plünderung einmische. Er fixiert mich
      mit seinen Augen, bis er sicher ist, dass ich verschwunden bin.
    tra_crashsite_done_8: Der plündernde Gek erstarrt, als er mich sieht. Er starrt
      mich an und wartet darauf, dass ich wieder verschwinde.
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: Der Gek wandert fröhlich auf offenem Terrain herum.
      Anscheinend genießt er die glühende Hitze. Aufgeregt heißt er mich willkommen
      und merkwürdigerweise lädt er meinen Gefahrenschutz völlig kostenlos wieder
      auf.
    tra_scavenger_cold_desc_1: Der Gek wandert fröhlich auf offenem Terrain herum.
      Die beißende Kälte scheint ihm offenbar nichts auszumachen. Aufgeregt heißt
      er mich willkommen und merkwürdigerweise lädt er meinen Gefahrenschutz völlig
      kostenlos wieder auf.
    tra_scavenger_lush_desc_1: Der Gek wandert fröhlich auf offenem Terrain herum.
      Aufgeregt heißt er mich willkommen und merkwürdigerweise lädt er meine Lebenserhaltung
      völlig kostenlos wieder auf.
    tra_scavenger_dust_desc_1: Der Gek wandert fröhlich auf offenem Terrain herum.
      Aufgeregt heißt er mich willkommen und merkwürdigerweise lädt er meinen Gefahrenschutz
      völlig kostenlos wieder auf.
    tra_scavenger_tox_desc_1: Der Gek wandert fröhlich auf offenem Terrain herum.
      Die giftige Atmosphäre scheint ihm offenbar nichts auszumachen. Aufgeregt heißt
      er mich willkommen und merkwürdigerweise lädt er meinen Gefahrenschutz völlig
      kostenlos wieder auf.
    tra_scavenger_rad_desc_1: Der Gek wandert fröhlich auf offenem Terrain herum.
      Die starke Strahlung scheint ihm offenbar nichts auszumachen. Aufgeregt heißt
      er mich willkommen und merkwürdigerweise lädt er meinen Gefahrenschutz völlig
      kostenlos wieder auf.
    tra_scavenger_opt_a_1: Bedanken und gehen
    tra_scavenger_res_a_1: "%NAME% wischt meinen Dank mit der Hand weg und lächelt
      dabei geheimnisvoll."
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      Der Gek muss schon seit langer Zeit hier draußen sein. Obwohl die trockene, rote Erde auf seinem Exo-Anzug und seinem Multiwerkzeug darauf hindeutet, dass er viel Zeit mit Bergbau verbringt, scheint er bei bester Laune zu sein.
      Anscheinend hat er einen Überschuss an Ressourcen gesammelt. Er greift in sein Lager und bietet einige nützliche Rohmaterialien an, ohne dafür eine Gegenleistung zu erwarten.
    tra_scavenger_cold_desc_2: |-
      Der Gek muss schon seit langer Zeit hier draußen sein. Von seinem Multiwerkzeug tropft Kondenswasser und seine Hitze ist das Einzige, was ihn in dieser Kälte wärmt. Dennoch scheint er bei bester Laune zu sein.
      Anscheinend hat er einen Überschuss an Ressourcen gesammelt. Er greift in sein Lager und bietet einige nützliche Rohmaterialien an, ohne dafür eine Gegenleistung zu erwarten.
    tra_scavenger_lush_desc_2: |-
      Der Gek muss schon seit langer Zeit hier draußen sein. Sein Exo-Anzug ist voller Schlamm- und Grasflecken, die von einer langen und zufriedenstellenden Bergbauexpedition herrühren.
      Anscheinend hat er einen Überschuss an Ressourcen gesammelt. Er greift in sein Lager und bietet einige nützliche Rohmaterialien an, ohne dafür eine Gegenleistung zu erwarten.
    tra_scavenger_dust_desc_2: |-
      Der Gek muss schon seit langer Zeit hier draußen sein. Sein Exo-Anzug ist von den häufigen Temperaturwechseln abgenutzt und sein Multiwerkzeug komplett verstaubt. Dennoch scheint er bei bester Laune zu sein.
      Anscheinend hat er einen Überschuss an Ressourcen gesammelt. Er greift in sein Lager und bietet einige nützliche Rohmaterialien an, ohne dafür eine Gegenleistung zu erwarten.
    tra_scavenger_tox_desc_2: |-
      Der Gek muss schon seit langer Zeit hier draußen sein. Obwohl sein Exo-Anzug und sein Multiwerkzeug Spuren von Verätzungen aufweisen, scheint er bei bester Laune zu sein.
      Anscheinend hat er einen Überschuss an Ressourcen gesammelt. Er greift in sein Lager und bietet einige nützliche Rohmaterialien an, ohne dafür eine Gegenleistung zu erwarten.
    tra_scavenger_rad_desc_2: |-
      Der Gek muss schon seit langer Zeit hier draußen sein. Obwohl die leichte radioaktive Strahlung, die von seinem Exo-Anzug ausgeht, darauf hindeutet, dass er viel Zeit mit Bergbau verbringt, scheint er bei bester Laune zu sein.
      Anscheinend hat er einen Überschuss an Ressourcen gesammelt. Er greift in sein Lager und bietet einige nützliche Rohmaterialien an, ohne dafür eine Gegenleistung zu erwarten.
    tra_scavenger_opt_a_2: Bezahlung anbieten
    tra_scavenger_res_a_2: Die Augen von %NAME% beginnen bei der Erwähnung von Units
      zu strahlen. Die Lebensform nimmt die Bezahlung freudig entgegen und scheint
      beeindruckt zu sein, wie viel ich über die Anstandsregeln der Gek weiß.
    tra_scavenger_opt_b_2: Dankend annehmen
    tra_scavenger_res_b_2: "%NAME% singt eine fröhliche Verabschiedung."
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      Im Vergleich zu dieser gewaltigen heißen Landschaft sieht der Körper von %NAME% besonders klein aus. Die Lebensform wirkt deprimiert und ängstlich, als würde sie schon längere Zeit durch diese Hitze irren.
      Sie streckt mir ihren Arm mit zitternden Fingern und hoffnungsvollen Augen entgegen.
    tra_scavenger_cold_desc_3: |-
      Im Vergleich zu dieser gewaltigen verschneiten Landschaft sieht der Körper von %NAME% besonders klein aus. Die Lebensform scheint deprimiert und ängstlich, als würde sie schon längere Zeit durch diese Kälte irren.
      Sie streckt mir ihren Arm mit zitternden Fingern und hoffnungsvollen Augen entgegen.
    tra_scavenger_lush_desc_3: |-
      Im Vergleich zu dieser gewaltigen überwucherten Landschaft sieht der Körper von %NAME% besonders klein aus. Die Lebensform wirkt deprimiert und ängstlich, als würde sie schon längere Zeit durch diese Wildnis irren.
      Sie streckt mir ihren Arm mit zitternden Fingern und hoffnungsvollen Augen entgegen.
    tra_scavenger_dust_desc_3: |-
      Im Vergleich zu dieser gewaltigen unwirtlichen Landschaft sieht der Körper von %NAME% besonders klein aus. Die Lebensform wirkt deprimiert und ängstlich, als würde sie schon längere Zeit durch diese Wüste irren.
      Sie streckt mir ihren Arm mit zitternden Fingern und hoffnungsvollen Augen entgegen.
    tra_scavenger_tox_desc_3: |-
      Im Vergleich zu dieser gewaltigen giftigen Landschaft sieht der Körper von %NAME% besonders klein aus. Die Lebensform wirkt deprimiert und ängstlich, als würde sie schon längere Zeit hier herumirren.
      Sie streckt mir ihren Arm mit zitternden Fingern und hoffnungsvollen Augen entgegen.
    tra_scavenger_rad_desc_3: |-
      Im Vergleich zu dieser gewaltigen verstrahlten Landschaft sieht der Körper von %NAME% besonders klein aus. Die Lebensform wirkt deprimiert und ängstlich, als würde sie schon längere Zeit hier herumirren.
      Sie streckt mir ihren Arm mit zitternden Fingern und hoffnungsvollen Augen entgegen.
    tra_scavenger_opt_a_3: Wegdaten anbieten
    tra_scavenger_res_a_3: Der Gek erfasst die Navigationsdaten und sieht sich das
      entschlüsselte Ergebnis mit Erleichterung an. Anscheinend gehört sein unmittelbares
      Dilemma damit der Vergangenheit an, dennoch macht er keine Anstalten, zu gehen.
      Dankbar belohnt er mich und vergräbt sein Gesicht danach wieder in seinem Daten-Tablet.
      Vielleicht hat er hier noch etwas zu erledigen.
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      Der Gek macht einen Schritt in meine Richtung, hält dann jedoch unbeholfen inne. Er zeigt einen primitiven, wilden Gesichtsausdruck – wie jemand, der vor lauter Hunger auch zu Gewalt greifen würde.
      <MOOD>Sad<>Er unternimmt einen verzweifelten Kommunikationsversuch, indem er pantomimisch eine Form darstellt. Sie erinnert seltsamerweise an das Symbol für Units ...
    tra_scavenger_opt_a_4: Units geben
    tra_scavenger_opt_b_4: Nährstoffe vom Exo-Anzug geben
    tra_scavenger_opt_c_4: Ihn zurechtweisen
    tra_scavenger_res_a_4: Als die Units auf dem Konto des Gek eintreffen, überkommt
      ihn eine Welle der Erleichterung, auf die jedoch Verlegenheit folgt. Er räuspert
      sich.
    tra_scavenger_res_b_4: Der Gek gibt einen einzelnen Schrei der Frustration von
      sich und scheint sich danach wieder unter Kontrolle zu bekommen. Er sieht verlegen
      aus. Er hat schon seit längerem keine Zivilisation mehr gesehen.
    tra_scavenger_res_c_4: Die Augen des Gek leuchten kurz voller Zorn, der jedoch
      sofort in Scham umschlägt. Er entschuldigt sich, bevor er sich für das Entschuldigen
      entschuldigt und anschließend seinen Schnabel fest zusammenpresst.
    tra_scavenger_desc2_4: Es herrscht eine unbehagliche Stille.
    tra_scavenger_opt_d_4: Nach dem Gebiet fragen
    tra_scavenger_res_d_4: |-
      Der Gek möchte von seinem Ausbruch ablenken und teilt voller Eifer die Daten, die ihn zu diesem Ort geführt haben.
      Die historischen Aufzeichnungen deuten darauf hin, dass ein Korvax, der während der Blütezeit des Imperiums des Erstgebrüteten auf diesem Planeten versklavt wurde, aus der Gefangenschaft entkommen konnte. Er hat es bis hierher geschafft und ist danach spurlos verschwunden.
      %NAME% ist davon überzeugt, dass diese Flucht – die für die damalige Zeit beispiellos war – ein wichtiger Bestandteil der Geschichte der Gek ist. Der besagte Korvax muss irgendetwas Wichtiges in der beschädigten Maschinerie hier hinterlassen haben. Wenn man sie doch nur öffnen könnte!
    tra_scavenger_debris_4: Ein schriller Alarm ertönt, als ich mich der seltsamen
      Kapsel nähere.
    tra_scavenger_debris_lang_4: WARNUNG! ORGANISCHE ENTITÄT IN DER NÄHE! WARNUNG!
    tra_scavenger_debris_opt_a_4: Anzeige berühren
    tra_scavenger_debris_opt_b_4: Den Atlas-Pass benutzen
    tra_scavenger_debris_opt_c_4: Lebenserhaltung deaktivieren
    tra_scavenger_debris_res_a_4: Als ich die Anzeige mit meiner Hand berühre, wird
      der Alarm noch lauter. Das Gerät scheint darauf konfiguriert zu sein, biologische
      Lebensformen abzuwehren.
    tra_scavenger_debris_res_b_4: Das Gerät beginnt als Reaktion auf den Atlas-Pass
      sanft zu pingen. Der Alarm wird überschrieben und der Inhalt der Kapsel preisgegeben.
    tra_scavenger_debris_res_c_4: |-
      Ich beschließe, ein großes Wagnis einzugehen, hole tief Luft und deaktiviere die Lebenserhaltungssysteme meines Exo-Anzugs. Ich berühre die Anzeige mit meiner Hand und hoffe, dass meine Vitalzeichen nicht mehr messbar sind.
      Es hat ausgereicht, um die uralte Technologie zu täuschen. Das Gerät beginnt sanft zu pingen und gibt seinen Inhalt preis. Ich reaktiviere schnell meine Lebenserhaltungssysteme.
    tra_scavenger_ret_desc_4: Als %NAME% die Hülle in meiner Hand sieht, kehrt der
      heißhungrige Blick in die Augen der Lebensform zurück. Sie tritt von einem Fuß
      auf den anderen und beginnt, mit ihren Fingern zu zucken. Ihr überbordendes
      Verlangen nach der Hülle verkündet Unheil.
    tra_scavenger_ret_opt_a_4: Hülle geben
    tra_scavenger_ret_opt_b_4: Hülle behalten
    tra_scavenger_ret_res_a_4: |-
      Der Gek gibt ein unheimliches Kichern von sich, als er sich die Hülle schnappt. Im Gegenzug bietet er mir eine erhebliche Menge Nanit-Haufen an. Das Nanit scheint sich geradezu aus dem Griff des Gek zu winden.
      %NAME% ignoriert mich.
    tra_scavenger_ret_res_b_4: Der Gek scheint geradezu aufgebracht zu sein, als ich
      die Hülle wieder wegpacke. Die ungezügelten Emotionen der kleinen Lebensform
      sind geradezu einschüchternd. Ich werde das Gefühl einfach nicht los, dass diese
      Hülle bei jeder anderen Lebensform in besseren Händen ist.
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME% scheint ziellos durch dieses kleine Gebiet zu wandern.
      Hin und wieder blickt die Lebensform mit weit aufgerissenen, verträumten Augen
      in Richtung des Horizonts."
    tra_scavenger_opt_a_5: Fragen, was die Lebensform hier draußen macht
    tra_scavenger_opt_b_5: Mit der Lebensform in Richtung des Horizonts blicken
    tra_scavenger_res_a_5: Der Gek deutet auf die Landschaft und anschließend Richtung
      Himmel. Für ihn ist die Antwort offensichtlich.
    tra_scavenger_hot_res_b_5: |-
      Wir blicken gemeinsam auf die Landschaft. Die verbrannte Erde dieser Welt und ihre lederartige Flora, die die Hitze aufsaugt, haben ihre ganz eigene Schönheit.
      Es vergehen einige Momente friedlicher Stille. Ich spüre, dass mich irgendetwas mit dieser kleinen reptilienartigen Lebensform verbindet, und als ich die Augen wieder öffne, fühle ich mich erneuert und kann die unendliche Fremdartigkeit des Universums sehen.
    tra_scavenger_cold_res_b_5: |-
      Wir blicken gemeinsam auf die weiße Landschaft. Diese gefrorene Welt hat ihre ganz eigene Schönheit.
      Es vergehen einige Momente friedlicher Stille. Ich spüre, dass mich irgendetwas mit dieser kleinen reptilienartigen Lebensform verbindet, und als ich die Augen wieder öffne, fühle ich mich erneuert und kann die unendliche Fremdartigkeit des Universums sehen.
    tra_scavenger_lush_res_b_5: |-
      Wir blicken gemeinsam auf die Landschaft. Die Schönheit dieser überwältigend lebendigen Welt ist atemberaubend.
      Es vergehen einige Momente friedlicher Stille. Ich spüre, dass mich irgendetwas mit dieser kleinen reptilienartigen Lebensform verbindet, und als ich die Augen wieder öffne, fühle ich mich erneuert und kann die unendliche Fremdartigkeit des Universums sehen.
    tra_scavenger_dust_res_b_5: |-
      Wir blicken gemeinsam auf die Landschaft. Die kargen Dünen scheinen kein Ende zu nehmen und wirken eher einladend als unwirtlich.
      Es vergehen einige Momente friedlicher Stille. Ich spüre, dass mich irgendetwas mit dieser kleinen reptilienartigen Lebensform verbindet, und als ich die Augen wieder öffne, fühle ich mich erneuert und kann die unendliche Fremdartigkeit des Universums sehen.
    tra_scavenger_tox_res_b_5: |-
      Wir blicken gemeinsam auf die Landschaft. Die giftigen Auswüchse glitzern vor Feuchtigkeit und haben eine trügerische Schönheit.
      Es vergehen einige Momente friedlicher Stille. Ich spüre, dass mich irgendetwas mit dieser kleinen reptilienartigen Lebensform verbindet, und als ich die Augen wieder öffne, fühle ich mich erneuert und kann die unendliche Fremdartigkeit des Universums sehen.
    tra_scavenger_rad_res_b_5: |-
      Wir blicken gemeinsam auf die Landschaft. Durch das Licht, das von den seltsam geformten Pflanzen dieser Welt eingefangen wird, scheint alles sanft zu leuchten.
      Es vergehen einige Momente friedlicher Stille. Ich spüre, dass mich irgendetwas mit dieser kleinen reptilienartigen Lebensform verbindet, und als ich die Augen wieder öffne, fühle ich mich erneuert und kann die unendliche Fremdartigkeit des Universums sehen.
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      Der Gek blickt überrascht drein und scheint sich nicht sicher zu sein, wer oder was ich bin und was ich hier mache. Mir fällt auf, dass er ein kleines Objekt in der Hand hat und damit spielt. Sein Blick wird gierig.
      <MOOD>Neutral<>Plötzlich verschwindet die Gier wieder aus seinem Blick. Er drückt mir das kleine Objekt in die Hand und verschließt meine Finger darum. Es ist ein Geschenk. Sein Handelsimpuls ist stark, doch er scheint auch Einfühlungsvermögen für einen verlorenen Freund zu haben.
    tra_scavenger_opt_a_6: Dankend annehmen
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME% kann sein Glück kaum fassen und die Augen der Lebensform beginnen vor Emotionen zu leuchten, als ich mich nähere. Ein berauschendes Parfüm verbreitet sich um uns herum.
      Die Lebensform starrt zur Kapsel in der Nähe und beginnt zu zittern, als würde sie damit eine düstere Erinnerung verbinden. Durch das Zittern scheint ihr eine nicht sichtbare Verletzung Schmerzen zu bereiten, da sie sich sofort an die Rippen greift. Dieser arme Gek hat keine Hoffnung mehr. Es wäre unsagbar grausam, ihm nicht zu helfen.
    tra_scavenger_opt_a_7: Nach der Kapsel fragen
    tra_scavenger_opt_b_7: Nach der Verletzung fragen
    tra_scavenger_res_a_7: Ich trage meine Frage so klar wie möglich mit Gesten vor,
      aber %NAME% weicht zurück und dreht den Kopf weg, um mangelndes Verständnis
      auszudrücken.
    tra_scavenger_res_b_7: "%NAME% sieht irgendwie noch kleiner aus als zuvor und
      blinzelt einige Tränen weg. Irgendeine traumatische Erfahrung ist dafür verantwortlich,
      dass die Lebensform hier gestrandet ist, doch sie verfügt weder über die Sprachkenntnisse
      noch die Energie, davon zu berichten."
    tra_scavenger_ret_desc_7: 'Der Gek lenkt meine Aufmerksamkeit auf ein Daten-Tablet,
      das Aufschluss über seine finanzielle Lage gibt: Sein Konto ist komplett leer.
      Als verantwortliche Behörde wird die „GekHaul-GmbH“ angeführt.'
    tra_scavenger_ret_opt_a_7: Nach GekHaul fragen
    tra_scavenger_ret_opt_b_7: Units geben
    tra_scavenger_ret_res_a_7: Der Gek scheint verärgert zu sein. Er schüttelt den
      Kopf und weigert sich, sich auf diese Art der Befragung einzulassen.
    tra_scavenger_ret_res_b_7: Die Laune des Gek verändert sich schlagartig. Er macht
      einen Freudensprung und umarmt mich herzlich. Er gibt mir ein wertvolles Objekt
      und deutet an, dass es für ihn keinen praktischen Nutzen hat.
    tra_scavenger_debris_lang_7: EIGENTUM DER GEKHAUL FRACHTER GMBH <IMG>SLASH<> NUR
      FÜR NOTFÄLLE <IMG>SLASH<> NICHT AUTORISIERTER START VERBOTEN
    tra_scavenger_debris_res_a_7: Der Bildschirm wird schwarz. Ich bemerke einen seltsamen,
      beunruhigenden Geruch in der Kapsel und mich überkommt ein klaustrophobisches
      Gefühl. Hier werde ich nichts mehr erfahren. Ich bin froh, weggehen zu können.
    tra_scavenger_done_7: "%NAME% freut sich, mich zu sehen. Die Lebensform bedankt
      sich ein weiteres Mal bei mir und entschuldigt sich dann höflich. Sie muss sich
      zuerst um ihre Angelegenheiten kümmern, bevor sie diesen Ort verlassen kann."
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      Im Blick des Gek macht sich für einen Moment Aufregung breit, die jedoch schnell der Enttäuschung weicht. Ich bin nicht das, was er zu sehen gehofft hat.
      <MOOD>Neutral<>Er macht das Beste aus unserer zufälligen Begegnung und zeigt mir ein Bild von einem weiteren Exemplar seiner Spezies. Ich bin mir nicht sicher, in welcher Beziehung die beiden zueinander stehen, doch mir ist klar, dass er wissen will, ob ich den Gek auf dem Bild gesehen habe.
    tra_scavenger_opt_a_8: Ihn enttäuschen
    tra_scavenger_opt_b_8: Anbieten, nach dem Gek auf dem Bild zu suchen
    tra_scavenger_res_a_8: Der Gek auf dem Bild kommt mir nicht sonderlich bekannt
      vor. Ich kann nicht mit Sicherheit sagen, dass ich ihn erkenne. %NAME% nickt.
      Die Lebensform scheint mit dieser Antwort gerechnet zu haben.
    tra_scavenger_res_b_8: "%NAME% lehnt meinen Vorschlag, nach dem verschwundenen
      Gek zu suchen, zwar ab, scheint das Angebot jedoch zu schätzen zu wissen. Die
      Spur hat die Lebensform an diesen Ort geführt, ist ab hier jedoch im Sande verlaufen."
    tra_scavenger_ret_8: Die Lebensform seufzt und ist sich nicht sicher, wie sie
      ihren Freund finden soll. Sie wagt es nicht, diesen Ort zu verlassen, für den
      Fall, dass der andere Gek wieder hierher zurückfindet.
    tra_scavenger_ret2_8: "%NAME% seufzt und wirkt ratlos, was die Suche nach dem
      Freund betrifft. Die Lebensform wagt es nicht, diesen Ort zu verlassen, für
      den Fall, dass der andere Gek wieder hierher zurückfindet."
    tra_scavenger_ret_opt_a_8: Signalbooster anbieten
    tra_scavenger_ret_opt_b_8: Föderationsübertragung starten
    tra_scavenger_ret_res_a_8: Der Gek nimmt den Signalbooster dankbar entgegen und
      gibt mir im Gegenzug ein Geschenk. Wenn sich sein Freund auf diesem Planeten
      befindet, sollte er jetzt in der Lage sein, diesen Ort zu finden.
    tra_scavenger_ret_res_b_8: |-
      Die Gek-Handelsföderation erkennt meine Übertragungssignatur und startet sofort eine Übertragung im Namen von %NAME%. Wenn sich sein Freund irgendwo in diesem System befindet, sollte er diese Nachricht erhalten.
      %NAME% ist von meinem Einfluss beeindruckt. Die Lebensform überreicht mir zum Dank ein Geschenk und würde mir gerne noch mehr anbieten können.
    tra_scavenger_done_8: "%NAME% grüßt mich fröhlich. Die Lebensform scheint immer
      noch auf ihren Freund zu warten, jedoch mit wesentlich mehr Hoffnung als zuvor."
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: Der Gek beginnt, kurzzeitig um sich zu schlagen, und
      schaut mich dann argwöhnisch an. Er trägt die nötige Ausrüstung, um den Stürmen
      auf diesem Planeten standzuhalten, und hat offensichtlich nicht mit Gesellschaft
      gerechnet.
    tra_ext_scavenger_opt_a_1: Fragen, was die Lebensform hier draußen macht
    tra_ext_scavenger_res_a_1: |-
      Der Blick von %NAME% schweift über mein Gepäck und die Laune der Lebensform verbessert sich. Sie hat während der Stürme hier eine beträchtliche Menge an Sturmkristallen gesammelt. Sie wollte so viele wie möglich einsammeln, um damit Profit zu machen, doch ...
      <MOOD>NEUTRAL<>Der Gek beginnt herumzuzappeln. Anscheinend möchte er mir einen geben, doch irgendein Instinkt hindert ihn daran, das ohne Handel zu tun.
    tra_ext_scavenger_opt_b_1: Units anbieten
    tra_ext_scavenger_res_b_1: Der Handel ist für den Gek ein schlechtes Geschäft,
      aber das scheint ihn nicht zu stören. Er windet sich vergnügt, als die Units
      auf seinem Konto eingehen und überreicht mir fröhlich einen Kristallhaufen.
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: Der Gek gibt sein Bestes, um mich zu ignorieren, und stürmt
      zu irgendeinem wichtigen Termin. Ein ätzender Geruch reizt meinen Hals.
    tra_walkabout_opt_a_1: Grüßen
    tra_walkabout_opt_b_1: In Ruhe lassen
    tra_walkabout_res_a_1: Die kleine Lebensform drängt sich an mir vorbei. Sie ist
      offensichtlich zu geistesabwesend, um meinen Gruß zu bemerken.
    tra_walkabout_res_b_1: Ich lasse den Gek seine Angelegenheiten regeln.
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: Dieser Gek schaut nicht, wohin er geht. Er plappert unaufhörlich
      vor sich hin, während gleichzeitig eine übertragene Stimme aus dem Inneren seines
      Anzugs antwortet. Keine der Lebensformen scheint eine Pause zu machen, um der
      anderen zuzuhören.
    tra_walkabout_opt_a_2: Mitplappern
    tra_walkabout_opt_b_2: Vor seiner Nase winken
    tra_walkabout_res_a_2: Ich beginne zu reden und mische mich in das Gespräch ein,
      aber der Gek scheint mich nicht zu bemerken.
    tra_walkabout_res_b_2: Der Gek kommt kurz ins Stocken, als ich versuche, ihn abzulenken,
      nimmt aber schnell wieder sein altes Tempo auf. Sein Gesprächspartner plappert
      einfach weiter und scheint von der Unterbrechung nichts mitbekommen zu haben.
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: Der Händler scheint sich zu freuen, aufgehalten zu werden.
      Er ist nur mit großem Unbehagen in Richtung seines Ziels unterwegs.
    tra_walkabout_opt_a_3: Trösten
    tra_walkabout_opt_b_3: In Ruhe lassen
    tra_walkabout_res_a_3: Ich lächele den Gek an und klopfe ihm ermutigend auf die
      Schulter, aber er schaut weiterhin deprimiert aus.
    tra_walkabout_res_b_3: Der Gek seufzt, als er merkt, dass ich ihn von seiner unliebsamen
      Aufgabe nicht ablenken werde. Er schlurft weiter.
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: Der Gek schaut aufgewühlt aus, als ich ihn aufhalte. Er
      reibt sich den Schnabel und schließt für einen Moment die Augen, als würde er
      versuchen, sich an etwas zu erinnern ...
    tra_walkabout_opt_a_4: Rufen
    tra_walkabout_opt_b_4: Auf Zehenspitzen davonschleichen
    tra_walkabout_res_a_4: Ich rufe dem Händler zu und er öffnet sofort die Augen.
      Er sieht mich argwöhnisch an und blinzelt, als wäre er sich nicht sicher, ob
      ich real bin. Für einen Moment glaube ich, dass er nach mir greifen und mich
      berühren will, doch dann scheint er sich wieder zu fangen und macht weiter.
    tra_walkabout_res_b_4: Ich entferne mich langsam. Als der Gek seine Augen wieder
      öffnet, setzt er direkt seinen Weg fort. Es wirkt, als hätte unser Austausch
      nie stattgefunden.
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: Der Gek bleibt stehen und sieht mich neugierig mit scharfem
      und durchdringendem Blick an. Mir fällt auf, dass er mit einer Hand an seine
      Hüfte gegriffen hat und diskret meinen Exo-Anzug scannt.
    tra_walkabout_opt_a_5: Protestieren
    tra_walkabout_opt_b_5: Gehen
    tra_walkabout_res_a_5: Als der Gek meinen Blick bemerkt, zuckt er mit der Achsel
      und schaut auf die Anzeige seines Scanners. Er macht sich eine Notiz und wirft
      mir einen letzten unergründlichen Blick zu, bevor er geht.
    tra_walkabout_res_b_5: Ich fürchte, dass dieser Gek nicht mein Bestes im Sinn
      hat, und gehe schnell weg.
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: Dieser Gek scheint schüchtern nach einer externen Meinung
      zu irgendeiner Sache zu fragen. Er schrumpft unbeholfen in sich zusammen, als
      wollte er nicht gesehen werden.
    tra_walkabout_opt_a_6: Beruhigen
    tra_walkabout_opt_b_6: Über seine winzigen Beine lachen
    tra_walkabout_res_a_6: Der Gek erkennt meine universellen Gesten der Beruhigung
      und gibt ein paar glückliche Laute von sich. Er widmet sich mit einem etwas
      aufrechteren Gang wieder seinen eigenen Angelegenheiten.
    tra_walkabout_res_b_6: Ich scheine den wunden Punkt des Gek getroffen zu haben.
      Er scheint noch deprimierter zu sein als zuvor und entfernt sich schnell von
      mir.
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: Der Gek sieht mich ungeduldig an und wartet ab, ob ich etwas
      zu sagen habe.
    tra_walkabout_opt_a_7: Weiter aufhalten
    tra_walkabout_opt_b_7: In Ruhe lassen
    tra_walkabout_res_a_7: Der Gek spürt, dass ich nichts Interessantes zu sagen habe,
      und winkt mich irritiert zur Seite, damit er weitermachen kann.
    tra_walkabout_res_b_7: Der Gek ärgert sich über diese sinnlose Unterbrechung und
      widmet sich wieder seinen Angelegenheiten.
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: Der Gek war offensichtlich irgendwohin unterwegs, doch er
      dreht sich mit einem verspielten Triller in meine Richtung, als ich ihn anhalte.
      Er scheint sich für mich zu interessieren und wissen zu wollen, was ich als
      Nächstes tun werde.
    tra_walkabout_opt_a_8: Mit dem Multiwerkzeug beeindrucken
    tra_walkabout_opt_b_8: Mit Units beeindrucken
    tra_walkabout_res_a_8: Der Gek studiert die unterschiedlichen Aufsätze meines
      Multiwerkzeugs fasziniert. Ich habe das Gefühl, dass er eher meine Entscheidungen
      als das Produkt selbst bewertet. Schließlich nickt er feierlich und zufrieden
      zu sich selbst und geht weiter.
    tra_walkabout_res_b_8: Der Gek beginnt wie wild zu kichern, als er meinen Kontostand
      sieht. Er versucht mehrmals, zu sprechen, wird aber immer wieder von einer Welle
      der Heiterkeit übermannt. Er dankt mir – ich bin mir nicht sicher wofür – und
      macht sich wieder auf den Weg.
    tra_filler_desc_21: Im Vorbeigehen sehe ich, dass sich dieser Gek in meine Richtung
      lehnt und die Zunge herausgestreckt hat. Unsere Blicke treffen sich und er zieht
      seine Zunge mit einem Schnalzen zurück. Wir starren uns verlegen an.
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: Schnuppern
    tra_filler_opt_b_21: Drohen
    tra_filler_res_a_21: Ich atme tief ein. %NAME% reagiert darauf mit dem Ausstoßen
      eines merkwürdigen, aber dennoch vertrauten Geruchs. Die Lebensform scheint
      mit sich zufrieden zu sein. Verunsichert gehe ich.
    tra_filler_res_b_21: Ich lege meine Hand auf mein Multiwerkzeug und fixiere den
      Gek mit einem ernsten Blick. Er kreischt alarmiert auf.
    tra_request_text_41: "%NAME% atmet tief ein und vertreibt damit den Geruch aus
      der Luft. Die Lebensform wartet gespannt."
    tra_filler_desc_22: Die plumpe Lebensform sieht aufgewühlt aus. Sie hält mir ein
      Daten-Tablet unter die Nase. Auf dem Bildschirm des Geräts ist etwas abgebildet,
      das nach einer alten Auktionsliste aussieht. Ein Hyperantrieb-Upgrade ist gerade
      zu einem Schnäppchenpreis verkauft wurden.
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: Aufmuntern
    tra_filler_opt_b_22: Lachen
    tra_filler_res_a_22: Ich versuche, %NAME% abzulenken. Die Lebensform schickt mich
      ungeduldig weg, wirkt aber nicht mehr ganz so verzweifelt.
    tra_filler_res_b_22: Der Gek scheint sich zu schämen, als wäre er gerade bei der
      Ausführung einer wichtigen Aufgabe gescheitert. Er weigert sich, weiter mit
      mir zu interagieren.
    tra_request_text_42: "%NAME% zirpt und piepst. Die Aussicht auf eine neue Transaktion
      hat die Lebensform aufgemuntert."
    tra_filler_desc_23: Ich bin mir sicher, dass ich diesen Gek nicht kenne; dennoch
      übermannt mich eine plötzliche Zuneigung zu ihm. Mich überkommt eine Welle bittersüßer
      Nostalgie.
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: Gek umarmen
    tra_filler_opt_b_23: Luft anhalten
    tra_filler_res_a_23: Ich umarme den Gek mehrere Minuten lang. Ich fühle mich überraschend
      sicher und ruhig, als könnten wir zusammen mit allem fertigwerden. Ihm scheint
      schwindlig zu sein, als ich mich endlich von ihm löse.
    tra_filler_res_b_23: Ich halte den Atem an, um die Pheromone von %NAME% nicht
      einzuatmen. Das Gefühl der Vertrautheit schwindet und bestätigt meinen Verdacht.
    tra_request_text_43: "%NAME% wird mir helfen, da bin ich mir sicher. Gemeinsam
      werden wir eine glorreiche Transaktion abschließen."
    tra_filler_desc_24: Der Gek schreit in seinen Hörer und klingt gereizt und wichtigtuerisch.
      Er scheint wegen irgendeines Geschäfts zornig zu sein.
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: Gek höflich bitten, leise zu sein
    tra_filler_opt_b_24: Husten
    tra_filler_res_a_24: Ich versuche, die Aufmerksamkeit des Gek zu erregen, doch
      er winkt mir nur abweisend zu.
    tra_filler_res_b_24: Ich huste absichtlich, aber der Gek ignoriert mich.
    tra_request_text_44: "%NAME% beendet das Gespräch mit einem wütenden Schnabelschnappen.
      Die Lebensform sieht mich ungeduldig an."
    tra_filler_desc_25: Der Gek bedient ein Daten-Tablet mit rasender Geschwindigkeit.
      Er scheint Probleme beim Verfassen einer Nachricht zu haben und gibt ständig
      mehrere Zeilen ein, die er anschließend zornig wieder löscht.
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: Bildschirm des Daten-Tablets betrachten
    tra_filler_opt_b_25: In Ruhe lassen
    tra_filler_res_a_25: Ich schaue dem Gek über die Schulter und versuche, die Nachricht
      zu lesen, kann die Sprache aber nicht entziffern. Er sieht mich mit einem gereizten
      Blick an und verbirgt das Gerät vor mir.
    tra_filler_res_b_25: Der Gek scheint beschäftigt zu sein. Ich lasse ihn seine
      Angelegenheiten regeln.
    tra_request_text_45: "%NAME% murmelt mir etwas zu und erwartet mein Mitgefühl.
      Ich bringe meine Bitte vor."
    tra_filler_desc_26: Der Gek holt einen Leckerbissen aus seiner Tasche. Es handelt
      sich um graue Innereien, die mit öligen Klumpen vegetativer Materie gefüllt
      sind. Er nickt mir aufmunternd zu und ahmt eine Ess-Geste nach.
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: Probieren
    tra_filler_opt_b_26: Ablehnen
    tra_filler_res_a_26: |-
      Ich nehme das schleimige Objekt etwas besorgt entgegen und koste davon. Zu meiner Erleichterung entfalten sich auf meiner Zunge köstliche komplexe Geschmäcker, die ich noch nie zuvor geschmeckt habe.
      %NAME% beobachtet meine Reaktion und macht zufrieden einige Anmerkungen.
    tra_filler_res_b_26: "%NAME% scheint meine Ablehnung nicht akzeptieren zu wollen
      und nickt fortwährend mit dem Kopf, mir weiterhin seinen unappetitlichen Snack
      vor die Nase haltend. Ich ziehe mich schnell aus dieser Situation zurück."
    tra_request_text_46: "%NAME% wartet. Die Lebensform scheint zu hoffen, dass ich
      ihre seltsame Probe als Teil eines Handels entgegennehme."
    tra_filler_desc_27: 'Diese seltsame Lebensform scheint aufgewühlt zu sein. Die
      Luft um sie herum wird abwechselnd von zwei unterschiedlichen Aromen erfüllt:
      das eine erinnert an einen sonnigen Nachmittag, das andere an eine klare Winternacht.'
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: Sonnigen Geruch wählen
    tra_filler_opt_b_27: Wintergeruch wählen
    tra_filler_res_a_27: Das Parfüm, das den Gek umgibt, wird intensiver. Es entspannt
      mich und ruft in mir Erinnerungen an warmes Gras, zirpende Insekten und sanftes
      Sonnenlicht wach. Der Gek dankt mir und wirkt erleichtert, zu einer Entscheidung
      gekommen zu sein.
    tra_filler_res_b_27: Das Parfüm, das den Gek umgibt, wird intensiver. Es fasziniert
      mich und beschwört Bilder von Mondlicht und Mysterien, schneebedeckten Bäumen
      und Nebel herauf. Der Gek dankt mir und wirkt erleichtert, zu einer Entscheidung
      gekommen zu sein.
    tra_request_text_47: "%NAME% wirkt verdutzt und scheint beleidigt zu sein, dass
      ich mich nicht auf den Geruch konzentriere."
    tra_filler_desc_28: Als ich mich nähere, streckt mir %NAME% ein Daten-Tablet entgegen
      und versprüht ein süßliches Parfüm aus seiner Geruchsdrüse. Auf dem Bildschirm
      ist ein Bild des Gek mit irgendeiner Art kompliziertem Rangsystem zu sehen.
      Der berechnete Wert scheint nicht sehr hoch zu sein.
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: Hohen Wert eingeben
    tra_filler_opt_b_28: Niedrigen Wert eingeben
    tra_filler_res_a_28: Ich gebe einen hohen Wert in das System ein, aber die Zahlen
      scheinen sich nicht zu verbessern. Der Gek wirkt besorgter als zuvor und widmet
      sich wieder seiner vorherigen Aufgabe.
    tra_filler_res_b_28: Der Gek nimmt mir das Daten-Tablet mit einem bestürzten Schrei
      weg, bevor ich den niedrigen Wert eingeben kann. Er drückt es sich an die Brust
      und schickt mich mit einem wütenden Blick weg.
    tra_request_text_48: "%NAME% zirpt fröhlich. Die Lebensform tippt auf dem Daten-Tablet
      herum und bereitet ihre Ware für die Inspektion vor."
    tra_filler_desc_29: Dieser Gek hat seine Aufmerksamkeit auf einen Bildschirm mit
      Zahlen gerichtet. Während er darauf herumtippt, werden große Beträge anscheinend
      grundlos von einem Konto auf ein anderes transferiert. Der kleine Händler scheint
      große Freude daran zu haben, dem Zahlenfluss zuzusehen, und summt sich selbst
      etwas vor.
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: Mitsummen
    tra_filler_opt_b_29: Gehen
    tra_filler_res_a_29: Ich stimme in das Summen des Gek ein und schaue mit ihm zu,
      wie der Reichtum von einem Konto zum anderen fließt. Gemeinsam genießen wir
      die Spannung eines Geschäftsbetriebs, der Kontinente, Planeten und sogar Sternensysteme
      umspannt und unendliche Wachstumsmöglichkeiten verspricht. Mir wird schwindlig
      und ich gehe weg.
    tra_filler_res_b_29: Ich gehe, um nicht in dieses seltsame Ritual verwickelt zu
      werden.
    tra_request_text_49: "%NAME% scheint von der Aussicht auf eine echte Transaktion
      überrascht zu sein. Die Lebensform beruhigt sich, um sich meine Bitte anzuhören."
    tra_npc_hot_desc_2: |-
      Der Gek atmet schwer und seine Hände sind voller Erde. Rund um ihn herum liegen mehrere erdverkrustete Steine auf dem Boden, die in große bleiche Blätter eingewickelt sind.
      Er schaut mich mit blutunterlaufenem Blick an und deutet auf die seltsamen Steine und die verbrannte Landschaft. Mir wird klar, dass er <STELLAR>mich um Unterstützung bittet<> ...
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: Botanische Unterstützung anbieten
    tra_npc_hot_opt_b_2: Gehen
    tra_npc_hot_res_a_2: Der Gek scheint dankbar für meine Unterstützung zu sein.
      Als er sich umdreht, um mir die Hand zu schütteln, fällt mir ein stinkendes
      Öl auf, das von seinem Schnabel tropft und eine unappetitliche Pfütze auf dem
      Boden bildet. Ich entschließe mich, das Händeschütteln zu vermeiden.
    tra_npc_hot_res_b_2: Der Gek sieht aus, als würde er gleich anfangen zu weinen,
      doch in seinen Augen bildet sich keine Feuchtigkeit.
    tra_npc_hot_farm_ret: |-
      %NAME% scheint selbst im Inneren der klimatisierten Einrichtung unter den Temperaturen auf diesem Planeten zu leiden. Die Lebensform hustet trocken und setzt dabei weitere vergammelt riechende Pheromone frei.
      Sie sieht mich mit traurigen Augen an und zwingt sich zu einem Lächeln. Die Proben werden ihr dabei helfen, hier eine Solanium-Farm zu errichten.
    tra_npc_hot_farm_ret_opt_a: Proben geben
    tra_npc_hot_farm_ret_res_a: |-
      %NAME% wirkt sofort gesünder. Vielleicht liegt das an der Aussicht auf Profit.
      Die Lebensform benutzt ein spezielles Gerät, um die Blätter und den Abfall vom Solanium zu entfernen. An Ende ist nur mehr die Knolle übrig, die sich seltsam schwammig anfühlt. Sie gibt sie mir, da sie jetzt angepflanzt werden kann.
    tra_npc_hot_farm_ret_opt_b: Proben zurückhalten
    tra_npc_hot_farm_ret_res_b: |-
      Der Gesundheitszustand von %NAME% verschlechtert sich hier offensichtlich. In diesem Klima eine Farm zu errichten wird die Lebensform irgendwann umbringen. Ich versuche, der Lebensform meine Bedenken klarzumachen, indem ich auf das widerliche Öl zeige, das von ihren Schuppen tropft.
      Sie sieht panisch aus und fixiert das Solanium mit ihren Augen. Sie gibt mir zu verstehen, dass sie selbst in der Hitze weitere Proben sammeln muss, wenn ich ihr meine nicht gebe. Es gibt nichts, das sie von diesem Plan abbringen kann.
    tra_npc_hot_farm_ret_res_c: Ich packe das Solanium entschlossen weg. %NAME% ist
      am Boden zerstört.
    tra_npc_hot_desc_3: |-
      Die Lebensform %NAME% winkt, als wolle sie mich mit einer wichtigen Aufgabe betrauen. Sie ist bestens gelaunt, obwohl sie sich körperlich nicht ganz wohl zu fühlen scheint. Sie reibt sich immer wieder ihren runden Bauch.
      Sie zeigt mir den Sprössling einer Feuerbeere, die auf diesem Planeten wächst, und gibt mir zu verstehen, dass sie für eine große Probe davon gute Units bezahlen würde ...
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: Nach Beere fragen
    tra_npc_hot_opt_b_3: Nach Bauch fragen
    tra_npc_hot_res_a_3: Die Augen des Gek weiten sich leidenschaftlich und er zeigt
      mir ein digitales Merkblatt, auf dem die Nährstoffwerte der Feuerbeeren beschrieben
      sind. Die Daten sind in Graphen dargestellt, um die lang- und kurzfristigen
      Vorteile für die Gesundheit abzubilden, und deuten darauf hin, dass diese Frucht
      eine bessere Wahl darstellt als synthetische Alternativen.
    tra_npc_hot_res_b_3: "%NAME% lächelt vielsagend, sagt aber nichts mehr."
    tra_npc_hot_ret_desc_3: "%NAME% beäugt mein Gepäck optimistisch und hofft, dass
      ich die Feuerbeeren dabeihabe, die die Lebensform so dringen haben will ..."
    tra_npc_hot_ret_opt_a_3: Feuerbeeren geben
    tra_npc_hot_ret2_desc_3: |-
      Der Gek beginnt laut zu singen und versprüht einen fröhlichen Geruch. Er verstaut die Beeren vorsichtig und überweist mir die versprochene Bezahlung.
      Anscheinend habe ich mir das Vertrauen von %NAME% verdient, denn die Lebensform zeigt mir ein Bild von einem natürlichen Felsenpool, der vom hiesigen Stern erhitzt wird und ideal als traditioneller Laichgrund der Gek geeignet ist. Die Lebensform strahlt mich an und gewährt mir die Ehre, den Namen des Erstgeborenen aussuchen zu dürfen ...
    tra_npc_hot_ret2_opt_a_3: Name für Reichtum auswählen
    tra_npc_hot_ret2_opt_b_3: Name für Großzügigkeit auswählen
    tra_npc_hot_ret2_opt_c_3: Name für Klugheit auswählen
    tra_npc_hot_ret2_res_a_3: Der Gek nickt – ich habe sein Vertrauen in mich nicht
      enttäuscht. Mit so einem starken Namen wird sein Gebrüteter vielleicht zu einem
      großen Handelsfürsten heranwachsen. Er ist so zufrieden, dass er mir ein Zeichen
      seines Dankes anbietet.
    tra_npc_hot_ret2_res_b_3: Den Gek scheint meine Wahl zu verwirren, doch er akzeptiert
      sie und schreibt den Namen auf.
    tra_npc_hot_ret2_res_c_3: Der Gek sieht nachdenklich aus, als hatte er diese Namenswahl
      nicht in Betracht gezogen. Er scheint für meinen Ratschlag dankbar zu sein und
      bietet mir ein Zeichen seines Dankes an.
    tra_npc_hot_desc_4: |-
      Bevor ich reagieren kann, holt der Gek eine kleine Flasche hervor und besprüht meine Handschuhe mit einem streng riechenden Öl. Mein Anzug scheint nicht negativ darauf zu reagieren, doch der Gek ist sehr darauf bedacht, das Öl nicht selbst zu berühren.
      Er hält mir ein Daten-Tablet entgegen. Auf der Anzeige erscheinen zwei Kästchen. Der Händler drückt seinen Finger auf eins davon und gibt mir zu verstehen, das andere mit meinem eingeölten Handschuh zu berühren ...
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: Daten-Tablet untersuchen
    tra_npc_hot_opt_b_4: Bildschirm berühren
    tra_npc_hot_res_a_4: Das Dokument auf dem Bildschirm trägt die Wasserzeichen der
      Gek-Handelsföderation. Es ist schwierig, seinen genauen Zweck auszumachen, da
      der Text winzig ist und ich die Sprache nicht verstehe, aber es scheint sich
      um eine Art Erlaubnis zu handeln und zwei Gek-Biosignaturen zu erfordern ...
    tra_npc_hot_ret_opt_a_4: Biosignatur fälschen
    tra_npc_hot_ret_opt_b_4: Verbrechen melden
    tra_npc_hot_ret_res_a_4: "%NAME% zwinkert mir fröhlich zu. Die Lebensform ist
      jetzt ein autorisierter Technologiehändler mit einem Vorrat an Wärmeschutz-Upgrades
      für Exo-Anzüge. Sie weiß mich als Freund zu schätzen und bietet mir daher einen
      einmaligen Preis an ..."
    tra_npc_hot_ret_res_b_4: Bestürzt reißt %NAME% das Daten-Tablet wieder an sich.
      Die Lebensform gestikuliert wütend und weigert sich, mit mir zu sprechen.
    tra_npc_hot_ret_res_b_4alt: Bestürzt reißt %NAME% das Daten-Tablet wieder an sich.
      Die Lebensform scheint Angst zu haben und überträgt mir einen Haufen Nanit.
      Sie hofft, sich so mein Schweigen erkaufen zu können.
    tra_npc_hot_ret2_opt_a_4: Technologie kaufen
    tra_npc_hot_ret2_opt_b_4: Verbrechen melden
    tra_npc_hot_ret2_res_b_4: Bestürzt versucht %NAME% das Daten-Tablet zu verstecken,
      doch es ist zu spät. Die Gek-Handelsföderation bestraft uns beide, weil wir
      am Schwarzmarkt gehandelt haben.
    tra_npc_hot_desc_5: "%NAME% macht viel Aufhebens um eine kleine isolierte Kiste
      am Boden. An den Seiten der Kiste bilden sich Kondenswassertropfen und was auch
      immer sich in ihrem Inneren befindet, wird nicht mehr lange gefroren bleiben.
      Der Gek zeigt mir die verfallenen Überreste des Siegels der Kiste ..."
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: Ersatzteil anbieten
    tra_npc_hot_res_a_5: Der Gek beginnt zu strahlen und installiert das Ersatzteil.
      Er öffnet die Kiste, in der sich eine Auswahl an gefrorenen Süßigkeiten befindet,
      die alle ein eigenes Aroma und einen eigenen Geschmack haben. Er gibt mir zu
      verstehen, dass er bereit ist, mich für meine Expertise zu entschädigen ...
    tra_npc_hot_ret_opt_a_5: GekNip-Probe kosten
    tra_npc_hot_ret_opt_b_5: Anormale Probe kosten
    tra_npc_hot_ret_opt_c_5: Probe des Flüsternden Eis kosten
    tra_npc_hot_ret_res_a_5: |-
      Die gekühlte Süßigkeit ist eine Freude für die Sinne und schmeckt süß und cremig. Ich fühle mich tiefentspannt, gleichzeitig aber auch hungriger als zuvor. Ich bin enttäuscht, als ich alles aufgegessen habe.
      %NAME% kichert und scheint sich zu amüsieren. Die Lebensform notiert sich meine Vorliebe und Reaktion und bezahlt mich für mein Feedback.
    tra_npc_hot_ret_res_b_5: |-
      Der süße, cremige Geschmack der Süßigkeit rückt durch einen plötzlichen Angriff auf meine anderen Sinne in den Hintergrund. In meinen Ohren beginnt es zu rauschen und ich sehe nur noch Purpur. Das Geräusch wird lauter und das Licht heller, bis ich es kaum noch ertragen kann ...
      Für einen bittersüßen Moment habe ich das Gefühl, nach Hause gekommen zu sein. Dann ist plötzlich alles vorüber. Ich stehe wieder neben %NAME% und halte normale Tiefkühlnahrung in den Händen.
      Ich gebe dem Gek das seltsame Produkt zurück und hoffe, diese Erfahrung nicht noch einmal machen zu müssen. Er wirkt etwas verblüfft. Er bezahlt mich für mein Feedback.
    tra_npc_hot_ret_res_c_5: |-
      Die gekühlte Süßigkeit schmeckt zuerst süß und cremig, dann angenehm kühl. Kurz darauf habe ich aber einen bitteren Nachgeschmack im Mund, der giftig in meinem Rachen prickelt.
      Ich spüre ein plötzliches Verlangen nach Fleisch. %NAME% sieht ziemlich lecker aus ...
      Der Gek räuspert sich. Er bezahlt mich schnell für meine Rückmeldung und macht sich eine Notiz.
    tra_npc_cold_desc_1: Rund um den Gek herum sind einige feuchte Fußabdrücke zu
      sehen und seine Stiefel sind immer noch schneebedeckt. Er wirkt desorientiert
      und sieht sich um, als würde er nach etwas suchen, das er verloren hat.
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: Hilfe anbieten
    tra_npc_cold_opt_b_1: Gehen
    tra_npc_cold_res_a_1: |-
      Der Gek dreht sich langsam um und sieht mir in die Augen. Er gibt zitternd ein paar Koordinaten in meinen Exo-Anzug ein, bei denen es sich um den Ort handeln dürfte, an dem er verloren hat, wonach er sucht.
      Er zeigt mir ein Symbol auf seinem Anzug und tippt zweimal nachdrücklich darauf.
    tra_npc_cold_res_b_1: Der zitternde Händler sieht sich weiter um und nimmt mich
      kaum wahr.
    tra_npc_cold_wait_1: Der zitternde Händler sieht sich weiter um und nimmt mich
      kaum wahr.
    tra_npc_cold_comp_1: 'Dieser Gek trägt ein vertrautes Symbol – es ist dasselbe
      Symbol, das auch den Anzug des Gek zierte, der mich hierhergeschickt hat. '
    tra_npc_cold_desc_2: |-
      Dieser Gek hat einen geschäftstüchtigen Blick, als würde er bald ein bahnbrechendes unternehmerisches Vorhaben angehen. Er zittert merklich, es ist aber unmöglich zu sagen, ob die Kälte oder die Aufregung dafür verantwortlich ist.
      %NAME% grüßt mich und zeigt mir einige Baupläne für eine potenzielle lokale Farm. Dabei deutet er auf die Tundra draußen. Mir wird klar, dass er <STELLAR>mich um Unterstützung bittet<> ...
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: Botanische Unterstützung anbieten
    tra_npc_cold_opt_b_2: Gehen
    tra_npc_cold_res_a_2: "%NAME% zittert immer noch und macht einen kleinen Sprung,
      offensichtlich erfreut darüber, mit mir Geschäfte zu machen. Die Lebensform
      reibt sich die Hände."
    tra_npc_cold_res_b_2: "%NAME% ist bestürzt, dass ich das Angebot nicht annehme.
      Die Lebensform zittert weiter und blickt traurig auf ihre Baupläne und das feindselige
      Wetter draußen."
    tra_npc_cold_farm_ret: "%NAME% überprüft bei meiner Rückkehr fröhlich den veranschlagten
      Ertrag der Farm. Neben dem Ertrags- und Exportwert sticht mir eine überwältigende
      Gewinnmarge ins Auge. Die Augen des Händlers wandern zu meinem Rucksack, in
      der Hoffnung, dass ich die botanischen Proben dabeihabe, um die er mich gebeten
      hat ..."
    tra_npc_cold_farm_ret_opt_a: Proben geben
    tra_npc_cold_farm_ret_res_a: |-
      Der Gek leert eine Handvoll der Frostkristalle in ein zylinderförmiges Gerät. Über den Proben erstrahlt ein leuchtender Ring, der die Spreu und das Blattwerk auflöst bis schließlich die nackten Samen in die Handfläche von %NAME% rollen.
      Er überreicht mir die Samen für den letzten Schritt und strahlt dabei erwartungsvoll.
    tra_npc_cold_farm_ret_opt_b: Zusätzliche Bezahlung verlangen
    tra_npc_cold_farm_ret_res_b: |-
      %NAME% schnaubt verärgert und packt das Daten-Tablet weg. Dennoch überträgt mir die Lebensform fluchend eine Bonuszahlung. Sie macht sich eine Notiz und setzt anschließend wieder ihren freundlichen Gesichtsausdruck auf, als ob er ihr nie entglitten wäre.
      Der Gek leert eine Handvoll Frostkristalle in einen kleinen Glaszylinder. Über den Proben erstrahlt ein leuchtender Ring, der den Abfall und das Blattwerk auflöst. Anschließend kugeln die nackten Samen in die Handfläche von %NAME%.
      Die Lebensform überreicht mir die Samen für den letzten Schritt und strahlt dabei erwartungsvoll.
    tra_npc_cold_desc_3: |-
      Der Gek rührt eine dampfende Flüssigkeit in einem sich selbst erhitzenden Kessel um. Er riecht daran und schüttelt anschließend verzweifelt den Kopf.
      Er sieht meinen Exo-Anzug an und macht eine seltsame Geste. Anscheinend will er eine ungewöhnliche Zutat haben ...
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: Zutat geben
    tra_npc_cold_opt_b_3: Gehen
    tra_npc_cold_res_a_3: Der Gek wirft die weichen Kugeln in die Flüssigkeit und
      klickt bei jedem Spritzer mit seinem Schnabel. Er rührt den Inhalt des Kessels
      um und füllt die Flüssigkeit anschließend in zwei kleinere Gefäße um. Eines
      davon bietet er mir an, das andere setzt er an seinem Schnabel an.
    tra_npc_cold_ret_opt_a_3: Die beißend riechende Flüssigkeit trinken
    tra_npc_cold_ret_opt_b_3: Ablehnen
    tra_npc_cold_ret_res_a_3: |-
      Zögerlich nehme ich einen Schluck von der zähen Flüssigkeit. Ich spüre plötzlich eine wohlige Wärme in meinen Gliedmaßen ... gefolgt von einem heißen Brechreiz.
      Der Händler scheint mein Unbehagen nicht bemerkt zu haben und stößt mit mir an. Er freut sich, dass er seine Tradition mit mir teilen konnte.
    tra_npc_cold_ret_res_b_3: Der Gek scheint verärgert zu sein, weil ich sein Angebot
      abgelehnt habe. Er reißt mir mein Gefäß aus der Hand und nimmt einen ekelhaften
      Schluck aus seinem. Ein Teil der dicken Flüssigkeit tropft von seinem Schnabel.
      Der Geruch ist merkwürdig.
    tra_npc_cold_desc_4: 'Der Gek zeigt mir einen digitalen Katalog der Tiefkühlwaren,
      die er im Angebot hat. Die Preise sind ungewöhnlich günstig. Am Ende der Produktvorstellung
      wird eine Nachricht angezeigt. Sie wurde in eine Sprache übersetzt, die ich
      verstehe: „Rote Kapuze – Erneuerbare Kühltechnik: Ersparnisse für uns bedeuten
      Ersparnisse für Freunde!“'
    tra_npc_cold_ret_desc_4: |-
      Der Händler freut sich, seine Ersparnisse an mich weiterzugeben. Ein wundervoller Duft verzaubert meine Sinne. Seine Freude wird zu meiner. Es ist ein unglaubliches Gefühl, bei diesem Gek einzukaufen ...
      <PROP>None<>Plötzlich hält %NAME% inne. Die Lebensform kichert. Sie zuckt mit den Achseln. Ich scheine ihre gesamten Vorräte aufgekauft zu haben.
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: Nahrungsmittelprodukte kaufen
    tra_npc_cold_opt_b_4: Pflanzenprodukte kaufen
    tra_npc_cold_opt_d_4: Wirklich gehen
    tra_npc_cold_res_a_4: Der Händler freut sich, seine Ersparnisse an mich weiterzugeben.
      Ein wundervoller Duft verzaubert meine Sinne. Seine Freude wird zu meiner. Es
      ist ein unglaubliches Gefühl, bei diesem Gek einzukaufen ...
    tra_npc_cold_res_c_4: Der Gek lächelt und schüttelt seinen Kopf. Er spielt die
      Produktvorstellung erneut ab und betont, wie einzigartig dieses Angebot ist
      ...
    tra_npc_cold_desc_5: Auf den ersten Blick sieht dieser Gek wie jeder andere aus,
      doch irgendetwas an ihm wirkt „unvollständig“. Erst als ich die schwach leuchtende
      Drüse an seinem Hals bemerke, fällt mir auf, dass er völlig geruchlos ist.
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: Tief einatmen
    tra_npc_cold_res_a_5: Die Augen von %NAME% weiten sich vor Scham. Verzweifelt
      stößt die Lebensform eine ölige Substanz aus. Ich nehme kurz einen leicht süßlichen
      Geruch wahr, bevor er durch die Kälte gedämpft wird.
    tra_npc_cold_ret_opt_a_5: Nahrung anbieten
    tra_npc_cold_ret_opt_b_5: Wärme anbieten
    tra_npc_cold_ret_res_a_5: Dankbar verschlingt der Gek die Nahrung. Die ölige Substanz
      fließt schneller und sorgt dafür, dass seine Schuppen sofort zu glänzen beginnen
      und sich aufplustern. Seine verbesserten Pheromone durchdringen die kalte Luft.
    tra_npc_cold_ret_res_b_5: Der Gek tankt eine kleine Heizvorrichtung auf und umklammert
      sie fest. Seine Augen schließen sich für einen Moment, als sich seine Kerntemperatur
      erhöht.
    tra_npc_cold_ret2_desc_5: Der Gek glänzt vor neuer Energie und bietet mir zu Demonstrationszwecken
      eine Vielzahl von Düften an ...
    tra_npc_cold_ret2_opt_a_5: Geruch des Erfolgs wählen
    tra_npc_cold_ret2_opt_b_5: Geruch der Träume wählen
    tra_npc_cold_ret2_res_a_5: Ich verliere mich kurz in einem Duft aus Profit, Ehrgeiz
      und intergalaktischer Macht. Als ich wieder zu mir komme, lächelt mich der Gek
      an. Ich fühle mich etwas reicher.
    tra_npc_cold_ret2_res_b_5: Ich verliere mich kurz in einem Geruch aus fernen Realitäten
      und den Möglichkeiten unendlicher Welten. Als ich wieder zu mir komme, lächelt
      mich der Gek an. Ich fühle mich etwas klüger.
    tra_npc_lush_desc_2: |-
      Mir steigt der Duft des Gek in die Nase, noch bevor ich ihn bemerke. Seine bloße Anwesenheit sorgt für einen wohligen Duft aus Frühling und Sonnenschein. Er scheint sich dieser Tatsache bewusst zu sein und winkt mich selbstgefällig herbei.
      %NAME% holt eine edelsteinförmige Sternendornblüte hervor und atmet die Luft um sie herum tief ein. Die Lebensform bietet sie mir an, aber ich nehme außer dem Duft der Pheromone des Gek nichts wahr.
      Sie wedelt mit der Blüte vor meinem Gesicht herum und macht mich scharfsinnig auf die üppigen Felder aufmerksam. Mir wird klar, dass er <STELLAR>mich um Unterstützung bittet<> ...
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: Botanische Unterstützung anbieten
    tra_npc_lush_opt_b_2: Gehen
    tra_npc_lush_res_a_2: Der Gek kann seine Aufregung nicht unterdrücken und setzt
      eine Wolke aus Pheromonen und schwindelerregenden Gerüchen frei.
    tra_npc_lush_res_b_2: Der Gek scheint enttäuscht zu sein und sich diesen Vorfall
      zu merken.
    tra_npc_lush_farm_ret: |-
      Bei der überschwänglichen Begrüßung von %NAME% laufe ich beinahe rot an. Trotz der fremdartigen Erscheinung ist nicht von der Hand zu weisen, wie brillant, gutherzig, großzügig, genial, stark, schlau, talentiert, fleißig, sensibel, wunderschön ...
      Ich bemerke, in welcher Gedankenspirale ich mich befinde. Die Pheromone dieses Gek müssen unglaublich stark sein, um solche Gefühle auslösen zu können. Er lächelt schüchtern.
    tra_npc_lush_farm_ret_opt_a: Pheromone kaufen
    tra_npc_lush_farm_ret_res_a: "%NAME% scheint gewillt zu sein, einen Teil seiner
      Magie zu verkaufen. Die Lebensform installiert den Pheromonzerstäuber direkt
      in meinem Exo-Anzug. Sie versichert mir, dass die Wirkung bestimmt ein paar
      Jahre anhalten wird."
    tra_npc_lush_farm_ret_opt_b: Proben geben
    tra_npc_lush_farm_ret_res_b: |-
      Die Freude von %NAME% ist ansteckend. Es ist schon wunderbar, einfach nur in der Nähe der Lebensform zu sein.
      Mit geschickten, verführerischen Bewegungen zupft sie die Samen aus den Blüten und legt sie in meine Hand. Schon bald werden sie draußen in der fruchtbaren Erde zu gesunden Sternendornen heranwachsen.
    tra_npc_lush_desc_3: Dieser Gek ist stets glücklich und von einladenden Pheromonen
      umgeben. Er deutet an, dass er Touristen wie mich empfängt und über eine Auswahl
      von nützlichen Gegenständen verfügt, je nachdem, wie viel ich aufwenden kann
      ...
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: Sehr wenige Units
    tra_npc_lush_opt_b_3: Moderater Betrag
    tra_npc_lush_opt_c_3: Fabelhafte Reichtümer
    tra_npc_lush_res_a_3: "%NAME% murmelt zustimmend, kann die Enttäuschung jedoch
      nicht verbergen. Für sehr wenige Units kann die Lebensform Folgendes anbieten
      ..."
    tra_npc_lush_reta_opt_a_3: Ein antikes Eisen
    tra_npc_lush_reta_opt_b_3: Einen freundlichen Schleim
    tra_npc_lush_reta_opt_c_3: Einen toten Baum
    tra_npc_lush_res_b_3: "%NAME% sieht zufrieden aus. Für einen moderaten Betrag
      kann die Lebensform Folgendes anbieten ..."
    tra_npc_lush_retb_opt_a_3: Lebenserhaltungstreibstoff
    tra_npc_lush_retb_opt_b_3: Gefahrenschutztreibstoff
    tra_npc_lush_retb_opt_c_3: Raumschiffstart-Treibstoff
    tra_npc_lush_res_c_3: "%NAME% kichert reflexartig und stößt einen freudigen Duft
      aus. Ich bin der Lieblingskunde dieser Lebensform. Für eine angemessene Summe
      kann die Lebensform Folgendes anbieten ..."
    tra_npc_lush_retc_opt_a_3: Exo-Anzug-Technologie
    tra_npc_lush_retc_opt_b_3: Raumschiff-Technologie
    tra_npc_lush_retc_opt_c_3: Multiwerkzeug-Technologie
    tra_npc_lush_ret_opt_d_3: Noch etwas anderes ...
    tra_npc_lush_res_all_3: Der Gek übergibt mir mein Produkt mit Elan und verbeugt
      sich leicht.
    tra_npc_dust_desc_2: |-
      Der Gek sieht verzweifelt aus. Hastig versteckt er einen Gegenstand vor mir, doch kurz darauf scheint er es sich anders zu überlegen. Traurig zeigt er mir eine verwelkte Pflanze. Sie scheint tot zu sein.
      Er zeigt auf die trockene Erde draußen. Die ausgedörrte Pflanze wackelt schwächlich in seiner Hand hin und her. Mir wird klar, dass er <STELLAR>mich um Unterstützung bittet<> ...
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: Botanische Unterstützung anbieten
    tra_npc_dust_opt_b_2: Gehen
    tra_npc_dust_res_a_2: Der Gek sieht für einen Moment so erleichtert aus. Ich habe
      das Gefühl, dass er mich jeden Moment umarmt. Ich gehe schnell weg.
    tra_npc_dust_res_b_2: Ein unglaublich erschütterndes Geräusch ertönt aus dem Schnabel
      des Gek. Wäre diese Lebensform mit Lippen ausgestattet, würde sie schmollen.
    tra_npc_dust_farm_ret: "%NAME% kümmert sich noch immer um den verwelkten Kaktus,
      doch als die Lebensform mich sieht, wirft sie ihn beiseite. Gierig beäugt sie
      das frische Kaktusfleisch."
    tra_npc_dust_farm_ret_opt_a: Proben geben
    tra_npc_dust_farm_ret_res_a: |-
      Der Gek dankt mir. Er verarbeitet den Kaktus mit einem Gerät, das das Fleisch auspresst und die Samen extrahiert. Die Bewegungen wirken natürlich, als hätte er diesen Vorgang schon hunderte Male durchgeführt. Doch dann bemerke ich, dass seine Hände zittern.
      Als er mir die Samen überreicht, schaut er mich skeptisch an. Sein Selbstbewusstsein ist angeschlagen. Was, wenn diese Pflanzen auch verwelken und eingehen?
    tra_npc_dust_farm_ret2_opt_a: Etwas Stärkeres empfehlen
    tra_npc_dust_farm_ret2_opt_a1: Coprit empfehlen
    tra_npc_dust_farm_ret2_opt_a2: Faecium empfehlen
    tra_npc_dust_farm_ret2_opt_b: Stickstoffsalz empfehlen
    tra_npc_dust_farm_ret2_opt_c: Reduzierung der Ernte empfehlen
    tra_npc_dust_farm_ret2_res_a: "%NAME% macht ein angeekeltes Gesicht, scheint den
      Vorschlag aber zu akzeptieren. Die Lebensform versichert mir, dass sie sich
      daran hält, wenn ich ihr helfe, die Farm aufzubauen."
    tra_npc_dust_farm_ret2_res_b: "%NAME% reißt die Augen weit auf. Stickstoffsalz
      ist teuer. Dennoch scheint die Lebensform den Vorschlag zu akzeptieren. Sie
      versichert mir, dass sie sich daran hält, wenn ich ihr helfe, die Farm aufzubauen."
    tra_npc_dust_farm_ret2_res_c: "%NAME% scheint es nicht zu gefallen, einen Teil
      der wertvollen Ernte der Natur zu opfern. Dennoch scheint die Lebensform den
      Vorschlag zu akzeptieren. Sie versichert mir, dass sie sich daran hält, wenn
      ich ihr helfe, die Farm aufzubauen."
    tra_npc_dust_desc_3: Dieser Gek scheint in Gedanken versunken zu sein, da er unkonzentriert
      dreinschaut und keinen Geruch versprüht. Er grüßt mich geistesabwesend, zeigt
      dabei aber nicht die übliche Fassade, die für seine Spezies üblich ist. Er gibt
      mir zu verstehen, dass er nichts zum Handeln hat.
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: Nach einem Handel fragen
    tra_npc_dust_opt_b_3: Nach Pheromonen fragen
    tra_npc_dust_opt_c_3: Nach Freunden fragen
    tra_npc_dust_res_a_3: "%NAME% schüttelt den Kopf und schickt mich weg. Der Gek
      gibt mir zu verstehen, dass er allein sein möchte."
    tra_npc_dust_res_b_3: "%NAME% schüttelt den Kopf und schickt mich weg. Der Gek
      gibt mir zu verstehen, dass er allein sein möchte."
    tra_npc_dust_res_c_3: |-
      Die kleine Lebensform richtet sich auf und zeigt mir ein Bild von zwei Gek-Kindern. Eines davon ist offensichtlich %NAME% selbst. Das andere hat ein schmutziges Gesicht und eine schlammige Kelle in der Hand. Sie stehen Hände haltend nebeneinander und scheinen beste Freunde zu sein.
      Der Gek sieht mich fragend an, zeigt auf seinen Kindheitsfreund und sucht in meinem Gesicht nach einem Ausdruck der Wiedererkennung.
    tra_npc_dust_ret_opt_a_3: Sagen, dass du diesen Gek erkennst
    tra_npc_dust_ret_opt_b_3: Sagen, dass du ihn nicht erkennst
    tra_npc_dust_ret_res_a_3: |-
      Es mag ein außergewöhnlicher Zufall sein, aber der andere Gek auf dem Bild kommt mir tatsächlich bekannt vor: Ich erkenne den Farmer, den ich für meine Basis angeheuert habe. Das muss sein Heimatplanet sein.
      %NAME% ist außer sich vor Freude, als ich dem Gek die Koordinaten meiner Basis übermittle. Er dankt mir unentwegt, hastig in seiner eigenen Sprache redend, und überreicht mir ein Geschenk.
    tra_npc_dust_ret_res_b_3: Ich schüttle entschuldigend den Kopf. Ich kann diesen
      Gek nicht zuordnen, nicht mit Sicherheit. %NAME% nickt traurig und scheint diese
      Antwort erwartet zu haben.
    tra_npc_tox_desc_2: |-
      Der Gek zuckt zusammen, als ich mich ihm nähere. Hastig verstaut er das Daten-Tablet, das er untersucht hat. Ich erhasche nur einen kurzen Blick auf einen ausgezeichneten Finanzbericht. Außerdem finde ich einige Pläne für die Nährstoffverteilung und ein Bewässerungssystem.
      Er macht mich auf die giftigen Verhältnisse draußen aufmerksam und zeigt auf einige der auffälligeren Pilzgeflechte. Mir wird klar, dass er <STELLAR>mich um Unterstützung bittet<> ...
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: Botanische Unterstützung anbieten
    tra_npc_tox_opt_b_2: Gehen
    tra_npc_tox_res_a_2: Der Gek wirkt überrascht, dass ich ihm meine Hilfe anbiete,
      als hätte er das nicht von mir erwartet. Er nickt zögernd und zeigt anschließend
      erneut auf die Pilzgeflechte.
    tra_npc_tox_res_b_2: Der Gek sieht mich ausdruckslos an. Ich kann seinen Gesichtsausdruck
      nicht interpretieren.
    tra_npc_tox_farm_ret: "%NAME% springt überrascht. Die Lebensform hat wohl nicht
      damit gerechnet, mich wiederzusehen."
    tra_npc_tox_farm_ret_opt_a: Proben geben
    tra_npc_tox_farm_ret_res_a: Der Gek nimmt den Pilz, reagiert jedoch nur verhalten
      darauf. Er schnüffelt misstrauisch an den Lamellen. Er scheint die Herkunft
      des Pilzes infrage zu stellen. Vielleicht hält er mich für eine Bedrohung oder
      für einen Spion.
    tra_npc_tox_farm_ret2_opt_a: Units geben
    tra_npc_tox_farm_ret2_opt_b: Drohen
    tra_npc_tox_farm_ret2_opt_c: Identität nachweisen
    tra_npc_tox_farm_ret2_res_a: |-
      Der Händler zittert unkontrolliert vor Freude über die erhaltenen Units. Er wirkt mir gegenüber noch immer etwas misstrauisch, aber das Geldgeschenk scheint ihn etwas beruhigt zu haben.
      Er nimmt den Schimmel in die Hand und verarbeitet ihn in einem kleinen Gerät. Die Vorrichtung dampft und die Sporen blähen sich zu kleinen Pilzbäumchen auf. Das bizarre Spektakel ist nur von kurzer Dauer.
    tra_npc_tox_farm_ret2_res_b: "%NAME%, bereits gereizt, reagiert heftig auf meine
      Drohung. Die Lebensform schreit mich wütend an und fordert mich auf, zu verschwinden."
    tra_npc_tox_farm_ret2_res_c: |-
      Ich zeige die Protokolle zu meinen bisherigen Begegnungen mit Gek, die mein Exo-Anzug aufgezeichnet hat. Ich konnte %NAME% damit von meiner Integrität überzeugen. Die Lebensform entschuldigt sich überschwänglich. Als Zeichen ihres guten Willens überträgt sie mir einige Units.
      Sie nimmt den Schimmel in die Hand und verarbeitet ihn in einem kleinen Gerät. Die Vorrichtung dampft und die Sporen blähen sich zu kleinen Pilzbäumchen auf. Das bizarre Spektakel ist nur von kurzer Dauer.
    tra_npc_tox_desc_3: Diesen Gek umgibt ein modriger Geruch und seine Schuppen glänzen
      vor Angstschweiß. Er scheint über meine Anwesenheit froh zu sein, doch seine
      Augen huschen immer wieder zum Landefeld außerhalb der Anlage.
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: Nach Landefeld fragen
    tra_npc_tox_opt_b_3: Nach dem Container fragen
    tra_npc_tox_res_a_3: Der Gek blickt nervös in Richtung der Landefelder, als würde
      er hoffen, ein bestimmtes Schiff dort zu entdecken. Er zeigt mir den Container,
      den er festhält, und deutet auf das Datum, das darauf gedruckt ist.
    tra_npc_tox_res_b_3: |-
      Heimlich öffnet %NAME% den Container, als wäre er nicht dazu autorisiert, das zu tun. Im Inneren befindet sich ein heller Pilz, der mit einem Fell überzogen ist. Er scheint erst vor Kurzem gepflückt worden zu sein und riecht schwindelerregend, wie Raumschifftreibstoff.
      Der Gek leckt sich seinen Schnabel und versiegelt den Container anschließend schnell wieder. Er deutet auf ein Datum, das darauf gedruckt ist, und schaut dann wieder zu den Landefeldern der Anlage.
    tra_npc_tox_ret_3: Von seinem Gesicht tropft frischer Schweiß. Wer auch immer
      dieses Produkt bei %NAME% abholen soll, ist sehr spät dran.
    tra_npc_tox_ret_opt_a_3: Anbieten, das Produkt zuzustellen
    tra_npc_tox_ret_opt_b_3: Offizielle Hilfe anfordern
    tra_npc_tox_ret_res_a_3: Die Augen von %NAME% weiten sich, als ich nach dem Container
      greife, und der Gek schüttelt den Kopf. Er weiß mein ernst gemeintes Angebot
      zu schätzen, kann den Container aber nicht aus den Augen lassen.
    tra_npc_tox_ret_res_b_3: |-
      Ich wende mich an die lokalen Behörden und gebe %NAME% zu verstehen, die Lage zu erklären. Ich höre ein dumpfes <AUDIO>TXT_RadioNoise<>Geräusch, dann meldet sich eine neue Stimme zu Wort.
      Ein Gek-Handelsfürst – der sogar meine Sprache spricht – dankt mir persönlich. Ich werde für meine Unterstützung entschädigt und ein neuer Kurier wird bald hier eintreffen, um den Container zum Großen Fest zu bringen.
    tra_npc_rad_desc_2: |-
      Der Gek untersucht einige Hydrobalance-Probekapseln. Jede von ihnen besteht aus einem leicht unterschiedlichen Material und enthält eine einzige Blüte, die merkwürdig leuchtet.
      Die kleine Lebensform lächelt mich an. Sie wirkt sichtlich stolz wegen ihrer botanischen Sammlung. Sie macht mich auf die bestrahlte Landschaft draußen aufmerksam. Mir wird klar, dass er <STELLAR>mich um Unterstützung bittet<> ...
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: Botanische Unterstützung anbieten
    tra_npc_rad_opt_b_2: Gehen
    tra_npc_rad_res_a_2: Der Gek klickt vor Aufregung mit seinem Schnabel, da er endlich
      jemanden gefunden hat, der sein Interesse an Pflanzen teilt.
    tra_npc_rad_res_b_2: Der Gek hält eine seiner Blütenkapseln in die Luft, als wollte
      er damit beweisen, wie schön sie doch ist. Er sieht traurig aus, als ich gehe.
    tra_npc_rad_farm_ret_lang: Es gibt keinen Anlass für Fragen. Die Technologie wird
      gehorchen.
    tra_npc_rad_farm_ret: "%NAME% beendet ein Gespräch. Die Lebensform grüßt mich
      freundlich in der Hoffnung, dass ich ihr die versprochenen Gammagras-Stecklinge
      mitgebracht habe."
    tra_npc_rad_farm_ret_opt_a: Proben geben
    tra_npc_rad_farm_ret_res_a: "%NAME% legt das leuchtende Gras in ein kleines portables
      Gerät, das plötzlich zu vibrieren beginnt. Kleine Wölkchen aus leuchtenden Pollen
      schweben durch die Kammer. Der Gek überreicht mir anschließend die extrahierten
      Samen, die jetzt ausgesät werden können."
    tra_npc_rad_farm_ret_opt_b: Nach Gespräch fragen
    tra_npc_rad_farm_ret_res_b: Der Gesichtsausdruck des Gek wirkt plötzlich sehr
      konzentriert und kurz darauf nehme ich einen süßlichen Geruch wahr. Ich kann
      den Duft nicht zuordnen – es ist eine Mischung aus verbranntem Zucker und Verwesung.
      Ich kann mich nicht mehr daran erinnern, was ich gerade gefragt habe.
    tra_npc_rad_desc_3: |-
      Etwas an diesem Gek wirkt bahnbrechend und kühn. An seinen Ärmeln sind Spuren von Erde zu erkennen, als hätte der draußen gerade nach etwas gegraben.
      Er zeigt mir ein verstrahltes Mineral, das er gesammelt hat. Es handelt sich dabei nicht um Uran, sondern um eine rot leuchtende Substanz. Es ist schwer, sie direkt anzusehen. Er hat einen Teil dieses seltsamen Materials verarbeitet und ein experimentelles Anzug-Upgrade daraus angefertigt. Anscheinend steht es schon zum Verkauf ...
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: Units für Upgrade eintauschen
    tra_npc_rad_opt_b_3: Geschenk für Upgrade eintauschen
    tra_npc_rad_res_a_3: |-
      Als ich meine Hand nach der Technologie ausstrecke, wird mir plötzlich übel. Für einen Moment spüre ich Schmerzen am ganzen Körper. Jedes Gelenk kreischt, meine Weichteile stehen in Flammen, der Druck hinter meinen Augen ist unerträglich ...
      Der Moment vergeht. Der Gek sieht mich leicht verwirrt an. Dennoch freut er sich über seinen Verkauf.
    tra_npc_shop_desc_1: Der Gek nimmt ein Daten-Tablet in die Hand und gibt dort
      einige Notizen ein. Es scheint sich dabei um eine persönliche Datenbank mit
      Produkt-IDs und zugehörigen Preisen zu handeln. Mit beinahe gierigem Enthusiasmus
      fliegen seine Finger blitzschnell über den Bildschirm.
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: Daten untersuchen
    tra_npc_shop_opt_b_1: Daten genau untersuchen
    tra_npc_shop_opt_c_1: Um Verbrauchsgut-Bewertung bitten
    tra_npc_shop_res_a_1: Der Gek scheint glücklich darüber zu sein, seine Forschung
      mit mir teilen zu können. Eifrig erklärt er mir seine Lieblingshandelsrouten;
      anschließend beschreibt er mir den Weg zum nächsten Außenposten.
    tra_npc_shop_res_b_1: Der Gek scheint begeistert zu sein, seine Forschung mit
      einem echten Freund teilen zu können. Eifrig spricht er über seine Lieblingshandelsrouten
      und anschließend beschreibt er mir den Weg zum nächsten Außenposten. Darüber
      hinaus schenkt er mir Units als Zeichen unserer Freundschaft.
    tra_npc_shop_res_c_1: Der Gek dreht die Kuriosität in seinen Händen und quietscht
      zustimmend, als er die Qualität einschätzt. Er macht mir ein gutes Angebot und
      vermerkt in seinem System, wo er damit einen Profit erzielen könnte.
    tra_npc_shop_desc_2: |-
      Seit ich diesen kleinen Handelsposten betreten habe, hat mich dieser Gek genau unter die Lupe genommen. Er fühlt sich hier anscheinend wie zu Hause, als würde er einen Großteil seiner Zeit hier verbringen.
      Er zeigt mir zwei Bilder mit Multiwerkzeugen: Auf dem linken ein ausgeklügeltes und stark modifiziertes Exemplar, daneben ein großer Unit-Betrag, und auf dem rechten Bild ein einfacheres, deutlich günstigeres Modell. Er sieht mich gespannt an und wartet auf meine Entscheidung.
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: Linkes Bild auswählen
    tra_npc_shop_opt_b_2: Rechtes Bild auswählen
    tra_npc_shop_opt_c_2: Beide auswählen
    tra_npc_shop_res_a_2: Der Gek kreischt so laut vor Freude, dass meine Ohren sausen.
      Ein sonniges Aroma erfüllt das kleine Gebäude und der Gek überträgt mir ein
      paar Units als Geschenk. Ich möchte sie am liebsten sofort ausgeben.
    tra_npc_shop_res_b_2: Meine Entscheidung scheint ihn nicht zu überraschen. Wir
      beide tauschen einen aussagekräftigen Blick aus, der des Gek wird von einem
      stechenden Geruch begleitet.
    tra_npc_shop_res_c_2: Der Gek hält kurz inne. Meine Entscheidung scheint ihn zu
      verwirren. Offenbar hatte er nicht mit dieser Entscheidung gerechnet. Schließlich
      öffnet er seinen Schnabel lächelnd. Dann bietet er mir Units an, um meine Kauflust
      weiter anzuregen.
    tra_npc_shop_desc_3: Der Gek durchstöbert gelangweilt den Katalog auf dem Handelsterminal.
      Es hat den Anschein, als würde er nach nichts Bestimmtem suchen. Begleitet von
      einem leisen Ausruf macht er sich ein paar Notizen zu Gegenständen, die sein
      Interesse geweckt haben.
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: Katalog mit ihm durchstöbern
    tra_npc_shop_opt_b_3: Auf markierten Gegenstand zeigen
    tra_npc_shop_opt_c_3: Auf beliebigen Gegenstand zeigen
    tra_npc_shop_res_a_3: Der Gek kichert vor sich hin, als ich mit ihm die verfügbaren
      Gegenstände durchstöbere. Ich werde das Gefühl nicht los, dass er sich über
      mich lustig macht. Er klopft mir auf die Schulter und überreicht mir wohlwollend
      ein paar Units.
    tra_npc_shop_res_b_3: Plötzlich wird der Gek auf mich aufmerksam und mustert mich.
      Nach einer kurzen Einschätzung schüttelt er seinen Kopf und versucht dann, meine
      Aufmerksamkeit auf einen anderen Gegenstand zu lenken. Er ist so erfreut darüber,
      sein Wissen mit jemandem teilen zu können, dass er den Gegenstand kauft und
      ihn mir als Geschenk überreicht.
    tra_npc_shop_res_c_3: Der Gek sieht mich an, dann den Gegenstand, auf den ich
      gezeigt habe, und dann wieder mich – plötzlich beginnt er hilflos zu kichern.
      Der Händler hinter der Theke schüttelt den Kopf, als wäre er schon einmal mit
      einem derartigen Szenario konfrontiert gewesen.
    tra_npc_shop_desc_4: Mit verstohlenem Blick gibt der Gek einige Notizen in sein
      Daten-Tablet ein. Er scheint die Qualität dieser Handelseinrichtung einzuschätzen,
      aber als er bemerkt, dass ich ihn beobachte, richtet er sich verlegen auf und
      wendet den Bildschirm von mir ab.
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: Blick auf Notizen erhaschen
    tra_npc_shop_opt_b_4: Auf Detail der Einrichtung hinweisen
    tra_npc_shop_opt_c_4: Händler warnen
    tra_npc_shop_res_a_4: Der Gek wirkt gereizt und schirmt das Daten-Tablet vor mir
      ab. Er zeigt auf sich, dann auf mich. Anschließend schüttelt er mit dem Kopf
      und plappert dann etwas Unverständliches, bis ich gehe.
    tra_npc_shop_res_b_4: Ich versuche, %NAME% mit unterschwelligen Bemerkungen auf
      einen leichten Konstruktionsfehler in der Einrichtung aufmerksam zu machen.
      Die Lebensform wirkt merkwürdig erleichtert und fügt das Detail zu ihren Notizen
      hinzu. Als Dank überreicht sie mir schüchtern ein Geschenk.
    tra_npc_shop_res_c_4: Ich räuspere mich lautstark und lenke damit die Aufmerksamkeit
      des Händlers in der Nähe auf die heimlichen Notizen von %NAME%. Ein leiser Alarm
      ertönt; kurz darauf belohnt mich die Gek-Handelsföderation für meine Unterstützung
      im Kampf gegen Wirtschaftsspionage.
    tra_npc_outpost_desc_1: |-
      Der Gek beginnt vor Aufregung zu hyperventilieren, als ich mich nähere. Er fragt etwas auf seinem Daten-Tablet ab und sieht mich anschließend an.
      Stolz streckt er mir eine Hand zum Gruß entgegen und ist zuversichtlich, die angemessene Begrüßung meiner Spezies gefunden zu haben.
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: Seine Hand schütteln
    tra_npc_outpost_opt_b_1: Gek umarmen
    tra_npc_outpost_opt_c_1: Ihn schlagen
    tra_npc_outpost_res_a_1: "%NAME% gurrt vor Freude, als wir die Hände schütteln.
      Der Händedruck ist weder zu fest noch zu schwach. Er hat das Händeschütteln
      genau studiert, wenn auch bisher nicht eingesetzt."
    tra_npc_outpost_res_b_1: "%NAME% keucht, als er diese alternative Form der Begrüßung
      erkennt. Der Schnabel des Gek stößt peinlich gegen das Glas, als er versucht,
      mein Visier zu küssen."
    tra_npc_outpost_res_c_1: "%NAME% beginnt zu weinen und versteht nicht, welchen
      Fehler er gemacht hat, der eine derart aggressive Reaktion provoziert hat. Anscheinend
      will er nicht mehr mein Freund sein."
    tra_npc_outpost_ret_1: Der Gek deutet auf den Außenposten und alle Freunde, die
      er hier kennengelernt hat. Anschließend deutet er in meine Richtung und lächelt
      schüchtern. Ich zähle jetzt zu den vielen Freunden von %NAME%, und der Gek würde
      gerne wissen, wie groß mein eigener Freundeskreis ist.
    tra_npc_outpost_ret_opt_a_1: Ein bescheidener Kreis
    tra_npc_outpost_ret_opt_b_1: Ein großer Kreis
    tra_npc_outpost_ret_opt_c_1: Ein beneidenswerter Kreis
    tra_npc_outpost_ret_res_a_1: Auf dem Gesicht des Gek blitzt kurz etwas anderes
      als Begeisterung auf. Überfordert kehrt er zu den sozialen Gepflogenheiten zurück,
      die ihm vertraut sind, und überreicht mir ein paar Units, um mir bei zukünftigen
      Freundschaften zu helfen.
    tra_npc_outpost_ret_res_b_1: Der Gek ist voller Ehrfurcht, sich in der Gegenwart
      eines so herausragenden Diplomaten zu befinden. %NAME% steckt mir etwas in der
      Hoffnung zu, dass ich mich an ihn erinnern werde.
    tra_npc_outpost_ret_res_c_1: |-
      %NAME% hyperventiliert wieder.
      Er überhäuft mich instinktiv mit Units und hofft, mich dadurch beeindrucken zu können.
    tra_npc_obs_desc_1: Der Gek wirkt überrascht. Seine Atmung ist schnell und flach.
      Offensichtlich hat er nicht mit Besuch gerechnet.
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: "%NAME%s scharfer Blick huscht auf meinen Rucksack und die
      Lebensform stellt sich vor, was wohl darin sein könnte. Sie zeigt vorsichtig
      auf das Terminal der Einrichtung. Vielleicht bittet sie mich um Unterstützung
      ..."
    tra_npc_obs_opt_a_1: Unterstützung anbieten
    tra_npc_obs_res_a_1: Der Gek nickt misstrauisch und bleibt wachsam.
    tra_npc_obs_res_b_1: Der Gek sagt nichts und behält seine Gedanken für sich.
    tra_npc_obs_wait_1: Der Gek klickt skeptisch mit seinem Schnabel. Das Terminal
      der Einrichtung ist weiterhin nicht funktionsfähig, zumindest nicht für die
      Zwecke von %NAME%.
    tra_term_obs_desc_1: |-
      Die Satellitenschüssel schwenkt auf der Suche nach einem uralten Signal hin und her. Das Terminal ist stark abgenutzt, da es schon jahrelang nicht mehr verwendet wurde. Doch an den Staubspuren ist zu erkennen, welche Teile durch moderne Komponenten ersetzt und mit der ursprünglichen Ausrüstung verkabelt wurden.
      Egal, für welchen neuen Zweck dieses Terminal umgebaut wurde, im Moment funktioniert es nicht. Die moderne Technik wurde nicht fachmännisch installiert und es scheint zu einem Kurzschluss im zentralen Kabelstrang gekommen zu sein.
    tra_term_obs_opt_a_1: Kabelstrang ersetzen
    tra_term_obs_chain_desc_1: |-
      Die Anzeige leuchtet sofort auf und zeigt eine Himmelskarte mehrerer nahe gelegener Systeme. Dutzende von roten und grünen Raumschiffsignalen blinken unregelmäßig auf der Karte auf.
      In regelmäßigen Abständen umschwärmen die grünen Signale ein Ziel. Das umzingelte Signal verschwindet und wurde offensichtlich zerstört. Unten am Bildschirm steigt ein <IMG>UNITS<>-Wert drastisch an.
    tra_term_obs_chain_opt_a_1: Bericht herunterladen
    tra_term_obs_chain_opt_b_1: Profite extrahieren
    tra_term_obs_chain_res_lang_a_1: |-
      GALAKTISCHES „FREUNDE“-NETZWERK ... DATENZUSAMMENFASSUNG WIRD HERUNTERGELADEN ...
      PROFIT: <IMG>UNITS<>392 M <IMG>SLASH<> „KUNDEN“: 2.241 <IMG>SLASH<> SCHIFFE VON ANGESTELLTEN: 482
    tra_term_obs_chain_res_a_1: Die letzte Zeile des Berichts sticht aus den restlichen
      Daten hervor und zeigt genau, wie das Galaktische „Freunde“-Netzwerk funktioniert
      ...
    tra_term_obs_chain2_res_lang_a_: 'ANGESTELLTER DES MONATS: SCHRECKENSPIRAT OGAARKIV'
    tra_term_obs_chain2_res_a_1: Ich lade die Daten auf die Protokolle meines Exo-Anzugs
      herunter. Ich könnte den Gek mit diesen Erkenntnissen konfrontieren.
    tra_term_obs_chain_res_b_1: |-
      Ich wähle die Option „Profite extrahieren“ auf dem Terminal aus. Auf meinem Konto gehen sofort Tausende Units ein.
      Der Gek in der Nähe bemerkt plötzlich, was ich tue. Er bricht den Prozess ab und schreit mich an, ich solle verschwinden.
    tra_npc_obs_ret_desc_1: Der Gek wirkt erfreut darüber, dass die Netzwerkverbindung
      wieder funktioniert, auch wenn er noch immer etwas verängstigt zu sein scheint.
      Er bietet mir eine akzeptable Summe Units für die Vorräte und meine Arbeitszeit
      an.
    tra_npc_obs_ret_opt_a_1: Bezahlung annehmen
    tra_npc_obs_ret_opt_b_1: Mit Daten drohen
    tra_npc_obs_ret_res_a_1: "%NAME% scheint sich endlich zu entspannen. Die Lebensform
      überträgt den versprochenen Betrag mit einem Lächeln."
    tra_npc_obs_ret_res_b_1: "%NAME% zittert vor Wut oder Angst – oder beidem. Die
      Lebensform bietet mir eine größere Summe an. Ein beträchtliches Schmiergeld
      für mein Schweigen."
    tra_npc_obs_ret2_opt_a_1: Schmiergeld annehmen
    tra_npc_obs_ret2_opt_b_1: Piraterie melden
    tra_npc_obs_ret2_res_a_1: Der Gek überträgt das Schmiergeld mit einem erzwungenen
      Lächeln und gibt mir dann eindringlich mit Gesten zu verstehen, dass ich verschwinden
      soll.
    tra_npc_obs_ret2_res_b_1: Ich erstatte der Gek-Handelsföderation Bericht über
      das illegale Piratennetzwerk. %NAME% heult vor Verzweiflung und flucht über
      sich selbst, weil er mich in die Sache hineingezogen hat. Die Behörden sind
      jedoch sehr erfreut darüber und übertragen eine großzügige Belohnung.
    tra_npc_freighter_desc_1: Dieser Gek scheint mit dem Leben auf einem Frachter
      nicht vertraut zu sein. Sein Blick schweift immer wieder zu den Fenstern ab,
      sichtlich fasziniert von den unendlichen Weiten der Sterne und den entlegenen
      Welten, die sie umkreisen.
    tra_npc_freighter_desc_2: Der Gek starrt mich fasziniert an. Irgendetwas an seiner
      großäugigen Neugierde wirkt naiv, als hätte sein ganzes Leben in Abgeschiedenheit
      verbracht. Vielleicht hat er diesen Frachter noch nie verlassen.
    tra_npc_freighter_desc_3: Auf den Handschuhen des Exo-Anzugs dieses Gek sind Nahrungsreste
      und Abnutzungsspuren zu sehen. Sie müssen schon einige Male beschädigt und repariert
      worden sein.
    tra_npc_freighter_desc_4: Dieser Gek scheint mit seiner Arbeit auf diesem Frachter
      ganz zufrieden zu sein, aber mir fällt auf, dass er seinen Kontostand mit beinahe
      obsessiver Regelmäßigkeit überprüft. Vielleicht hat er für seine Zukunft ein
      anderes Leben geplant.
    tra_npc_freighter_desc_5: Die Lebensform verstaut einige Produkte ihres Sortiments
      und nimmt eine stramme Haltung ein, als ich mich ihr nähere. Das Leben auf einem
      Frachter muss für geschäftstüchtige Gek äußerst lukrativ sein.
    exp_npc_opt_word_get_lore: Korvax-Symbol
    exp_reply_word_get: "%NAME% scheint über meine intellektuelle Neugierde erfreut
      zu sein. Der Alien zeigt mir eine Auswahl von Symbolen, die ein Korvax-Wort
      repräsentieren, das ich erlernen könnte ..."
    exp_reply_word_get2: "%NAME% zeigt mir eine Auswahl an Symbolen, die wohl jeweils
      für ein Wort stehen, das ich lernen könnte ..."
    exp_reply_word_get3: "%NAME% scheint sich über die Frage zu freuen und zeigt mir
      eine Abfolge von Symbolen, die wohl für Worte stehen, die ich lernen könnte."
    exp_reply_word_get4: Das Visier von %NAME% leuchtet auf und projiziert Sprachsymbole
      in die Luft.
    exp_reply_word_get5: Ich spüre, wie %NAME% und mich ein kleiner Stromstoß durchfährt.
      In meinen Gedanken bilden sich fremdartige Symbole, die jeweils ein Konzept
      darstellen, das ich erlernen könnte ...
    exp_reply_word_get6: "%NAME% berührt meinen Anzug. In meinen Gedanken bilden sich
      fremdartige Symbole, die jeweils ein Konzept darstellen, das ich erlernen könnte
      ..."
    exp_reply_word_get7: "%NAME% brummt zustimmend. Die Lebensform zeigt mir ihr Daten-Tablet,
      auf dem eine Liste mit Sprachsymbolen zu sehen ist ..."
    exp_reply_word_get8: "%NAME% hält kurz inne. Regungslos scheint die Lebensform
      etwas abzuschätzen. Schließlich bewegt sie sich wieder und zeigt mir eine Liste
      mit Sprachsymbolen."
    exp_reply_word_get9: Das Visier der Lebensform wird verzerrt und flackert auf.
      Es scheint, als fände eine Korvax-übergreifende Konsultation statt. Einen kurzen
      Augenblick später scheint bei %NAME% wieder alles beim Alten zu sein. Die Lebensform
      zeigt mir eine Liste mit Sprachsymbolen.
    exp_reply_word_get10: "%NAME% summt zustimmend. Die Lebensform zeigt mir eine
      Liste mit Sprachsymbolen ... eine Auswahl, die ich erlernen kann."
    exp_reply_word_get11: "%NAME% fragt etwas Unverständliches. Mein Blick ist leer.
      Schließlich zeigt mir die Lebensform eine Auswahl an einfachen Glyphen ... Konzepte
      und Wörter, die ich erlernen könnte ..."
    exp_reply_word_say: "%NAME% neigt den Kopf. Der Sprachanalysator des Aliens erwartet
      meine Eingabe. Ich erinnere mich an einige der Korvax-Wörter, die ich bereits
      gelernt habe ..."
    exp_reply_word_say2: "%NAME% sieht mich ausdruckslos an. Ich kann nur annehmen,
      dass mir die Lebensform zuhört. Ich überlege, welches Korvax-Wort ich sagen
      könnte ..."
    exp_reply_word_say3: "%NAME% aktiviert den Sprachanalysator und will offensichtlich
      hören, was ich zu sagen habe. Die Hülle der Lebensform neigt sich in meine Richtung.
      Sie wirkt fasziniert ..."
    exp_reply_word_say4: Ich erinnere mich an einige der Korvax-Wörter, die ich bereits
      gelernt habe, und hoffe, %NAME% damit beeindrucken zu können.
    exp_reply_word_say5: Ich räuspere mich und wärme meine Stimmbänder auf. Mir fallen
      mehrere Korvax-Wörter ein ...
    exp_reply_word_say6: Ich atme durch und versuche ein paar Korvax-Wörter zu finden,
      die ich sicher aussprechen kann ...
    exp_reply_word_say7: Anscheinend bereitet sich %NAME% darauf vor, sich Notizen
      zu machen. Ich durchforste mein Gehirn auf der Suche nach den beeindruckendsten
      Korvax-Wörtern, die ich kenne ...
    exp_reply_word_say8: Ich habe das Gefühl, dass mich mehr als eine Entität durch
      die Hülle von %NAME% beobachtet. Hastig suche ich nach dem passenden Wort ...
    exp_reply_word_say9: Ich bin verunsichert, da ich jetzt die gesamte Aufmerksamkeit
      von %NAME% habe. Ich gehe einige Korvax-Wörter durch, die ich sagen könnte ...
    exp_reply_word_say10: "%NAME% schweigt und hört aufmerksam zu. Ich versuche, ein
      passendes Wort zu finden ..."
    exp_reply_word_say_none: "%NAME% neigt erwartungsvoll den Kopf, aber ich kann
      mich plötzlich an nichts mehr erinnern. Ich sollte mehr Korvax-Wörter lernen,
      bevor ich erneut versuche, mich in dieser Sprache zu unterhalten."
    exp_npc_res_word_say_dir_neg_1: "%NAME% schüttelt den Kopf. Egal, was der Alien
      denkt, was ich von ihm möchte, er ist nicht gewillt, es mir zu geben."
    exp_npc_res_word_say_dir_neg_2: "%NAME% kann meine Bitte nicht verarbeiten. Die
      Lebensform scheint enttäuscht zu sein."
    exp_npc_res_word_say_dir_neg_3: Das Visier von %NAME% blinkt auf, aber unser Austausch
      endet hier. Die Lebensform kann, oder will, mir keine Hinweise geben.
    exp_npc_res_word_say_dir_neu_1: "%NAME% nickt und deutet auf die Sterne."
    exp_npc_res_word_say_dir_pos_1: "%NAME% ergreift meinen Arm. Der Alien glaubt
      wohl, dass ich mich verlaufen habe. Er beschreibt mir den Weg zu einem nahe
      gelegenen, interessanten Ort."
    exp_npc_res_word_say_help_neg_1: "%NAME% schüttelt traurig den Kopf. Die Lebensform
      spürt, dass ich Hilfe brauche, aber sie kann mir nicht helfen."
    exp_npc_res_word_say_help_neu_1: "%NAME% surrt. Die Lebensform scheint sich über
      meine Wortwahl Gedanken zu machen."
    exp_npc_res_word_say_help_pos_1: "%NAME% interpretiert meine Worte als Hilfegesuch.
      Beinahe reflexartig lädt der Korvax meinen Exo-Anzug auf, als hätte ein unfreiwilliger
      Instinkt eingesetzt."
    exp_npc_res_word_say_lore_neg_1: Die Lichter des Visiers von %NAME% blinken auf,
      aber die Lebensform sagt nichts. Sie scheint daran zu zweifeln, ob ich das Wort,
      das ich ausgesprochen habe, auch verstehe.
    exp_npc_res_word_say_lore_neu_1: "%NAME% neigt den Kopf. Die Lebensform scheint
      von meiner Wortwahl fasziniert zu sein."
    exp_npc_res_word_say_lore_pos_1: "%NAME% summt leise. Die Lebensform scheint mein
      Wissen über die Überlieferungen der Korvax zu erfreuen."
    exp_npc_res_word_say_tech_neg_1: "%NAME% schreckt zurück. Etwas an meiner Wortwahl
      scheint die Lebensform gestört zu haben."
    exp_npc_res_word_say_tech_neu_1: "%NAME% scheint ob meiner Wortwahl angenehm überrascht
      zu sein."
    exp_npc_res_word_say_tech_pos_1: "%NAME% scheint von meiner Wortwahl inspiriert
      zu sein. Die Lebensform antwortet aufgeregt, doch die Sätze sind zu lang und
      kompliziert, weshalb ich ihr nicht folgen kann."
    exp_npc_res_word_say_tech_pos_2: "%NAME% scheint von meiner Wortwahl inspiriert
      zu sein. Die Lebensform mustert meinen Exo-Anzug und bietet mir anschließend
      ein Upgrade an, das mir auf meiner Reise helfen soll."
    exp_npc_res_word_say_thrt_neg_1: "%NAME% wirkt ängstlich, verunsichert durch die
      Sprache, die ich gewählt habe. Die Lebensform antwortet aggressiv und verpasst
      meinem Anzug einen elektrischen Schock."
    exp_npc_res_word_say_thrt_neg_2: "%NAME% sieht mich reserviert an. Ich spüre,
      wie ich von mehreren Korvax-Entitäten durch das Visier beobachtet und beurteilt
      werde."
    exp_npc_res_word_say_thrt_neu_1: "%NAME% starrt mich entschlossen an. Dem synthetischen
      Gesicht der Lebensform sind keine Informationen zu entnehmen."
    exp_npc_res_word_say_thrt_pos_1: Das Visier von %NAME% blinkt alarmierend. Die
      Lebensform bietet mir Units für mein Schweigen an.
    exp_npc_res_word_say_trad_neg_1: "%NAME% wirkt enttäuscht durch meine Wortwahl.
      Die Prozesse der Lebensform konzentrieren sich auf etwas anderes."
    exp_npc_res_word_say_trad_neu_1: "%NAME% scheint dieses Thema zu langweilen."
    exp_npc_res_word_say_trad_pos_1: "%NAME% interpretiert meine Worte als höfliche
      Bitte und überreicht mir ein Geschenk für meine Reise."
    exp_closure_vpositive_1: Die Hülle von %NAME% surrt hörbar, als ich mich nähere.
      Es handelt sich wohl um eine physische Manifestation einer Korvax-Emotion. Die
      Entität freut sich unendlich, mich zu sehen.
    exp_closure_vpositive_2: In einem für Korvax seltenen Anflug von Demut neigt %NAME%
      respektvoll den Kopf.
    exp_closure_vpositive_3: "%NAME% beginnt, fröhliche und zufriedene Töne zu singen.
      Die Entität frohlockt ob meiner Anwesenheit."
    exp_closure_vpositive_4: "%NAME% hat meine Identität gespeichert und unser letztes
      Gespräch für immer aufgezeichnet. Die Entität freut sich, mich zu begrüßen."
    exp_closure_vpositive_5: "%NAME% ehrt unsere letzte Interaktion miteinander und
      begrüßt mich als nahezu gleichwertig."
    exp_closure_positive_1: "%NAME% hat nichts weiter zu sagen, die Lichter auf dem
      Visier blinken jedoch fröhlich und deuten darauf hin, dass die Entität unser
      letztes Gespräch genossen hat."
    exp_closure_positive_2: "%NAME% weiß offensichtlich nichts über die Begrüßungstraditionen
      meiner Spezies, ist aber dennoch froh, mich zu sehen, und versucht eine seltsame
      Verbeugung."
    exp_closure_positive_3: "%NAME% gibt einen glücklichen Piepton von sich. Die Entität
      scheint froh zu sein, ihre liebste organische Lebensform wiederzusehen."
    exp_closure_positive_4: Auf dem Visier von %NAME% erscheint ein Willkommensmuster.
      Die Entität ist nur zu gern bereit, ein paar Zyklen dafür zu verwenden, mir
      Hallo zu sagen.
    exp_closure_positive_5: "%NAME% hält inne, um meine Hand zum Gruß zu schütteln,
      bevor sich die Entität wieder ihren Angelegenheiten widmet."
    exp_closure_neutral_1: "%NAME% sieht mich zwar an, das Unterbewusstsein scheint
      jedoch woanders zu sein und eine Aufgabe für die Konvergenz zu erledigen."
    exp_closure_neutral_2: Das digitale Gesicht von %NAME% ist komplett teilnahmslos
      und scheint mich nicht wahrzunehmen.
    exp_closure_neutral_3: "%NAME% begrüßt mich oberflächlich, sagt dann aber nichts
      mehr."
    exp_closure_neutral_4: "%NAME% führt einen schnellen Scan durch und verabschiedet
      mich dann. Die Entität hat keine Verwendung mehr für mich."
    exp_closure_neutral_5: "%NAME% nimmt mich mit einem einzigen, höflichen Piepsen
      zur Kenntnis, sagt aber nichts weiter."
    exp_closure_negative_1: "%NAME% verströmt eine Aura der Missbilligung. Die Entität
      will mit mir keine weitere Zeit mehr verschwenden."
    exp_closure_negative_2: "%NAME% wirkt kalt, still und einschüchternd. Die Entität
      will mit mir nicht weiter interagieren."
    exp_closure_negative_3: "%NAME% schüttelt den Kopf und weigert sich, weitere Zyklen
      mit mir zu verschwenden."
    exp_closure_negative_4: "%NAME% gibt einen tiefen Warnton von sich. Unser letztes
      Gespräch hat die Entität mir gegenüber ablehnend werden lassen."
    exp_closure_negative_5: "%NAME% zeigt offene Feindseligkeit. Die Entität hat unser
      letztes Treffen abgespeichert und wird es nie vergessen."
    exp_closure_vnegative_1: "<MOOD>Dead<>%NAME% schaltet sich komplett ab, als ich
      mich nähere, und reagiert auf keinen Versuch, mit der Entität zu interagieren."
    exp_closure_vnegative_2: Obwohl ich kein Geräusch vernehme, baut sich in meinen
      Ohren ein unangenehmer Druck auf, als ich mich %NAME% nähere. Ich sollte mich
      von der Entität entfernen, um keinen physischen Schaden davonzutragen.
    exp_closure_vnegative_3: Die Lichter auf dem Visier von %NAME% glühen mit dem
      Zorn mehrerer Entitäten. Die Entität wird unsere letzte Begegnung nicht so schnell
      vergessen.
    exp_closure_vnegative_4: Die Wut von %NAME% wirkt organisch und unkontrolliert.
      Die Hülle der Entität rasselt vor Missfallen, als sie mich sieht.
    exp_closure_vnegative_5: "%NAME% sieht mich einen Moment lang so an, als würde
      mich die Entität mit einem einzigen Hieb zermalmen wollen. Sie brüllt mich an
      und fordert mich auf, zu gehen."
    exp_crashsite_wait: "%NAME% ist völlig auf die eigenen internen Prozesse konzentriert.
      Die Sprachschnittstelle der Lebensform ist deaktiviert, während sie auf ihre
      Schiffsdaten wartet."
    exp_scavenger_wait: Es wirkt beinahe so, als hätte %NAME% meine Anwesenheit nicht
      bemerkt. Die Lebensform scheint sich auf etwas anderes zu konzentrieren. Vielleicht
      sollte ich mir die beschädigte Maschinerie ansehen, die sie erwähnt hat.
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      Dieser Korvax wirkt aufgewühlt und sieht sich ängstlich um. Er umklammert seinen Körper schützend mit zitternden Silikonhänden, obwohl keine sichtbaren Schäden an der metallenen Hülle zu erkennen sind.
      Auf der Hülle seines Schiffs sind jedoch eindeutig Schmorspuren eines Plasmafeuers zu sehen. Trotz der Sprachbarriere vermittelt mir dieser Korvax, dass er diesen Planeten nicht verlassen wird, solange diese Bedrohung im Orbit lauert ...
    exp_crashsite_opt_a_1: Unterstützung anbieten
    exp_crashsite_opt_b_1: Gehen
    exp_crashsite_res_a_1: Die Lichter im Gesicht des Korvax leuchten vor Erleichterung
      und Dankbarkeit auf, als er mein Hilfsangebot hört. Hastig überträgt er die
      ID-Signatur des bösartigen Schiffs und seinen letzten bekannten Aufenthaltshort
      ...
    exp_crashsite_res_b_1: Als der Korvax merkt, dass ich nicht gewillt bin, ihm zu
      helfen, blickt er ängstlich in den Himmel, als würde er nach Verfolgern Ausschau
      halten.
    exp_crashsite_ret_desc_1: "%NAME% mustert mich nervös. Die Angst vor einem Angriff
      ist ungebrochen. Die Lebensform erwartet Neuigkeiten über meinen Weltraumkonflikt."
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: Der Korvax trauert dem Verlust eines geschätzten Schiffs
      nach. Obwohl mich die Entität ansieht, ist sie mit ihren Gedanken ganz woanders.
      Sie konzentriert sich voll und ganz auf ihr Schiff und gibt dabei schnelle,
      unverständliche elektronische Geräusche von sich.
    exp_crashsite_opt_a_2: Anbieten, es zu untersuchen
    exp_crashsite_res_a_2: Panisch konzentriert sich %NAME% plötzlich auf mich. Die
      Lebensform gibt mir zu verstehen, dass dieses Schiff ihr allein gehört und dass
      ich es nicht anfassen soll.
    exp_crashsite_ship_desc_2: |-
      Bei genauerer Betrachtung bemerke ich einige Ähnlichkeiten zwischen der Schiffshülle und der Hülle der elektronischen Lebensform in der Nähe. Ich frage mich, welchen Zweck dieses Schiff erfüllt.
      Die Fehlfunktion des Schiffs ist auf ein Problem mit der elektrischen Isolierung zurückzuführen.
    exp_crashsite_ship_opt_a_2: Schiff reparieren
    exp_crashsite_ship_res_a_2: Ich repariere die Isolierung des Schiffs und einen
      wichtigen Schaltkreis, der bei einem Kurzschluss kaputtgegangen ist. Das Funkensprühen
      hört sofort auf.
    exp_crashsite_ship_opt_b_2: Weggehen
    exp_crashsite_ship_res_b_2: Ich merke mir die Stelle, an der die Isolierung ein
      Leck hat. Vielleicht hilft <STELLAR>diese Information<> dem Korvax weiter.
    exp_crashsite_ret_desc_a_2: Der Korvax summt und murmelt weiter. Er zeigt sich
      vielleicht kommunikativer, wenn ich ihm helfen kann, den Fehler bei seinem Schiff
      zu finden, obwohl er es mich wohl nicht direkt reparieren lassen will.
    exp_crashsite_ret_opt_a_2: Ressourcen für Reparatur anbieten
    exp_crashsite_ret_res_a_2: |-
      %NAME% konzentriert sich wieder auf mich und blinkt glücklich. Die Lebensform nimmt meine Ressourcen an und berechnet eine angemessene Belohnung dafür.
      Sie ignoriert mich und zwitschert leicht erheitert in Richtung ihres Schiffs. Ich höre genau hin und schnappe dabei ein paar neue Wörter ihrer Sprache auf.
    exp_crashsite_ret_desc_b_2: |-
      %NAME% wirkt hin- und hergerissen. Die Lebensform ist überglücklich, dass ihr Schiff wieder funktionsfähig ist, jedoch nicht sonderlich erfreut über meinen physischen Eingriff.
      Sie berechnet eine angemessene Belohnung und fordert mich anschließend auf, zu gehen. Sie möchte jetzt etwas Zeit mit ihrem Schiff verbringen.
    exp_crashsite_done_2: "%NAME% scheint mit seinem Raumschiff auf besondere Weise
      verbunden zu sein. Der Korvax versucht gerade, verlorene Zeit wieder aufzuholen,
      und spricht sanft mit dem Schiff, ohne auf irgendetwas anderes zu achten."
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: Der Korvax, der vermutlich der Pilot des Schiffs in der
      Nähe ist, beobachtet sein Schiff wachsam aus der Ferne. Er schwankt eigenartig
      hin und her. Einerseits möchte er sich dem Schiff nähern, andererseits fürchtet
      er um seine Sicherheit.
    exp_crashsite_opt_a_3: Anbieten, es zu untersuchen
    exp_crashsite_res_a_3: Ein leiser Alarm von %NAME% ertönt, aber die Lebensform
      stimmt dennoch nervös zu.
    exp_crashsite_ship_desc_3: Der Schiffsrumpf ist intakt, aber es ist klar, dass
      es irgendein großes Problem gibt. Das Schiff klappert verdächtig und in den
      Startschubdüsen ist ein beunruhigendes Klickgeräusch zu hören.
    exp_crashsite_ship_opt_a_3: Schiff reparieren
    exp_crashsite_ship_res_a_3: |-
      Ich lokalisiere den Ursprung des Klickgeräuschs und fasse behutsam in eine Reparaturluke, um die filigrane Komponente zu reparieren.
      Plötzlich werde ich von einer Entladung aus Licht und Hitze geblendet. Ein unerträglicher Schmerz durchdringt meinen gesamten Körper. Doch von einem Moment auf den nächsten ist er verschwunden.
      Die Explosion scheint keinen Schaden angerichtet zu haben und das Schiff ist jetzt wieder voll funktionsfähig.
    exp_crashsite_ret_desc_3: "%NAME% scheint froh zu sein, dass ich noch am Leben
      bin. Die Explosion, die mich lediglich angesengt hat, wäre für die elektronische
      Hülle der Entität sicher tödlich gewesen. Sie dankt mir und repariert meinen
      beschädigten Anzug, bevor sie sich auf den Weg macht."
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: Der Korvax zeigt verzagt auf sein kaputtes Schiff. Wie es
      aussieht, ist eine Bruchlandung für die beschädigte Hülle verantwortlich. Das
      Schiff scheint nicht beschossen worden zu sein. Es ist unmöglich, den Zustand
      der internen Komponenten aus der Entfernung festzustellen.
    exp_crashsite_opt_a_4: Anbieten, es zu untersuchen
    exp_crashsite_res_a_4: Als %NAME% mein Angebot dankbar annimmt, bemerke ich seitlich
      am Körper der Lebensform in der Nähe der Achsel eine kleine geöffnete Silikonluke.
      Die Lebensform bemerkt, dass ich sie anstarre und schließt sie hastig.
    exp_crashsite_ship_desc_4: Ich sehe keine äußerlichen Schäden an den Komponenten.
      Doch aus dem Cockpit des Schiffs hängen einige Kabel, die den Korvax-Ladekabeln,
      die man sonst auf Raumstationen findet, sehr ähnlich sehen.
    exp_crashsite_ship_opt_a_4: Schiff auftanken
    exp_crashsite_ship_opt_b_4: Energie von Exo-Anzug übertragen
    exp_crashsite_ship_res_a_4: Alle Triebwerke sind vollständig aufgetankt. Wie es
      scheint, ist die Elektronik des Schiffs ausgefallen ...
    exp_crashsite_ship_res_b_4: |-
      Plötzlich kommt mir eine Idee. Ich entferne sorgfältig die Isolierung von einem der heraushängenden Kabel und verbinde es mit dem Lebenserhaltungssystem meines Exo-Anzugs. Einen Moment lang herrscht angespannte Stille.
      Plötzlich ertönt ein lauter Piepton und die Instrumententafel beginnt zu leuchten. Die elektronischen Teilsysteme des Schiffs sind wieder funktionsfähig.
    exp_crashsite_ret_desc_4: Die elektronische Lebensform bedankt sich übermäßig.
      Sie belohnt mich reichlich für meine Hilfe und legt als Dank für meine Diskretion
      sogar noch etwas drauf.
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      Aus einem Raumschiff in der Nähe sprühen Funken, aber der Korvax versucht, meine Aufmerksamkeit auf sein Daten-Tablet zu lenken. Er zeigt mir einige einfache Glyphen und beobachtet dabei immer wieder meinen Gesichtsausdruck, um zu sehen, ob ich auch alles verstanden habe.
      Mir wird klar, dass die beschädigte Schiffstechnologie von der Korvax-Konvergenz vertraulich behandelt wird. Ich verfüge weder über die Materialien noch über das nötige Wissen, um sie zu reparieren.
      %NAME% bietet mir eine Vergütung an, wenn ich die genauen Koordinaten der Hülle bestimme. Durch die Errichtung einer <TECHNOLOGY>Kommunikationsstation<> könnte die Lebensform die nötige Übertragung durchführen.
    exp_crashsite_opt_a_5: Hilfe zusichern
    exp_crashsite_res_a_5: Das Helmvisier von %NAME% leuchtet zustimmend auf. Die
      Lebensform scheint ihre missliche Lage anzuerkennen und freut sich über meine
      Unterstützung. Ich frage mich, wie lange sie hier schon wartet.
    exp_crashsite_wait_5: "%NAME% nimmt mich kaum wahr. Die Lebensform scheint sich
      um andere Angelegenheiten zu kümmern, während sie auf die Fertigstellung der
      <TECHNOLOGY>Kommunikationsstation<> wartet."
    exp_crashsite_ret_desc_5: "%NAME% verarbeitet die Formulierung meiner Nachricht
      interessiert. Die Lebensform nickt zufrieden und überreicht mir ein Geschenk
      als Dank dafür, dass ich der Konvergenz geholfen habe."
    exp_crashsite_done_5: "%NAME% ist auf sich selbst konzentriert und führt ein Privatgespräch
      über das neurale Netzwerk. Die Entität nimmt meine Gegenwart höflich zur Kenntnis,
      hat aber nichts weiter zu sagen."
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      Der Korvax grüßt mich aufgeregt. Ich nehme an, dass das Wrack in der Nähe bis vor Kurzem noch sein Schiff war. Bemerkenswerterweise scheint er den Absturz relativ gelassen hinzunehmen. Er winkt mich mit der Hand von seinem Schiff weg, als ich darauf zeige.
      Stattdessen deutet er begeistert auf sein Daten-Tablet. Es werden mehrere Dateien abwechselnd auf dem Bildschirm angezeigt. Sie stecken voller Daten und Sternenkarten, auf denen spezifische Planeten und Ereignisse markiert sind. Dabei taucht immer wieder das Bild eines Artefakts auf.
    exp_crashsite_opt_a_6: Nach Sternenkarten fragen
    exp_crashsite_opt_b_6: Nach Artefakt fragen
    exp_crashsite_res_a_6: "%NAME% zeigt auf die Landschaft um uns herum und tippt
      dabei energisch auf einen der markierten Planeten. Die Lebensform scheint noch
      immer auf Kurs zu sein, obwohl ihr Schiff zeitweise funktionsunfähig ist."
    exp_crashsite_res_b_6: "%NAME% wirkt beeindruckt von meinem Interesse. Die Lebensform
      startet eine Animation von einem modernen Konvergenz-Würfel. Die Ähnlichkeit
      mit dem Artefakt ist unverkennbar. Es muss sich dabei um einen uralten Prototyp
      dieses heute so wichtigen Korvax-Gerätes handeln."
    exp_crashsite_ret_desc_6: 'Der Korvax sieht mich neugierig an. Es wirkt so, als
      würde er gerade etwas einschätzen. Er öffnet ein letztes Bild: Die Ruine eines
      einst beeindruckenden Gebäudes, die halb in der Erde vergraben liegt. Er scheint
      mich <STELLAR>um Unterstützung zu bitten<> ...'
    exp_crashsite_ret_opt_a_6: Um Koordinaten bitten
    exp_crashsite_ret_res_a_6: Gespannt zeigt mir %NAME% den Standort der Ruine. Die
      Lebensform scheint mir vermitteln zu wollen, dass ich alles, was ich dort finde,
      behalten kann, sobald sie die nötigen Daten geborgen hat, um ihre Reise fortsetzen
      zu können.
    exp_crashsite_wait_6: "%NAME% ist damit beschäftigt, die Navigationsdokumente
      zu studieren. Die Entität erinnert mich an das Artefakt, das sie sucht, und
      verspricht mir, mich für meine Mühen zu entlohnen."
    exp_crashsite_ret2_desc_6: Mir fällt auf, dass %NAME% das Schiff während meiner
      Abwesenheit repariert hat. Die Lebensform nimmt mich mit beiden Händen an meiner
      Hand und ihre Lichter im Gesicht leuchten hell. Das Silikon berührt meinen Exo-Anzug.
    exp_crashsite_ret2_opt_a_6: Artefakt zeigen
    exp_crashsite_ret2_res_a_6: Nach einem äußerst kurzen Scan, scheint %NAME% alle
      nötigen Informationen gesammelt zu haben. Die Lebensform bedankt sich großzügig
      bei mir und ist jetzt bereit, ihre Reise fortzusetzen.
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: Der Korvax summt immer wieder eine traurige Melodie. Die
      Lichter auf seinem Helmvisier wirken unkoordiniert. Füße und Beine seiner Hülle
      sind schmutzig. Allem Anschein nach hat er sich zu Fuß auf den Weg zu diesem
      Notrufsignal gemacht.
    exp_crashsite_opt_a_7: Trösten
    exp_crashsite_res_a_7: |-
      Unbeholfen versuche ich, den trauernden Korvax zu trösten. Er versteht mich zwar nicht, aber er weiß mein Mitgefühl dennoch zu schätzen.
      Mit zittriger Hand zeigt %NAME% auf das Schiff in der Nähe. Wie auch immer sie generiert werden, die Emotionen der Lebensform wirken authentisch.
    exp_crashsite_ship_desc_7: Beim Aufschlag wurde das Innere des Schiffs stark durchgerüttelt.
      Selbst von außen ist zu erkennen, dass die Chancen für den Piloten nicht gut
      stehen.
    exp_crashsite_ship_opt_a_7: Blick ins Innere werfen
    exp_crashsite_ship_res_a_7: Der Korvax-Pilot liegt leblos auf der Instrumententafel,
      sein Helmvisier ist völlig dunkel. Ein Riss in seiner Hülle offenbart die komplizierte
      Verkabelung im Inneren.
    exp_crashsite_ship_ret_opt_a_7: Mit Pilot sprechen
    exp_crashsite_ship_ret_opt_b_7: Leblosen Körper bergen
    exp_crashsite_ship_ret_res_a_7: Die Hülle ist leblos. Die Hülle wurde schwer beschädigt
      und ist im aktuellen Zustand unbewohnbar. Die einzigartige Entität, die einst
      in ihr wohnte, ist nicht mehr.
    exp_crashsite_ship_ret_res_b_7: Ich versuche, die kaputte Hülle vorsichtig aus
      dem Wrack zu bergen.
    exp_crashsite_ret_desc_7: "%NAME% summt immer noch diese traurige Melodie. Ich
      frage mich, ob das die Trauer der gesamten Korvax-Konvergenz repräsentiert,
      oder ob diese Verbundenheit zwischen zwei individuellen Entitäten eher die Ausnahme
      bildet."
    exp_crashsite_ret_opt_a_7: Hülle geben
    exp_crashsite_ret_res_a_7: |-
      Der Korvax weigert sich, die leblose Hülle seines Freundes anzunehmen und drückt sie mir wieder in die Hand. Stattdessen bietet er mir ein kleines Geschenk an, wenn ich sie dafür an einen besseren Ort bringe, wo eine andere Entität sie vielleicht nutzen kann.
      %NAME% deutet an, dass er jetzt lieber alleine sein möchte.
    exp_crashsite_done_7: "%NAME% deutet an, jetzt lieber alleine sein zu wollen."
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: Ich bin auf einen Korvax gestoßen, der um das Raumschiff
      wandert. Er gibt regelmäßig Modifikationen auf einem Daten-Tablet ein, doch
      die Ergebnisse scheinen ihm nicht zu gefallen.
    exp_crashsite_opt_a_8: Unterstützung anbieten
    exp_crashsite_res_a_8: "%NAME% zeigt verzweifelt auf das Schiff. Was auch immer
      die Lebensform aus der Ferne zu erreichen versucht, es scheint nicht zu funktionieren."
    exp_crashsite_ship_8: Das Raumschiff hat nur äußerliche Schäden erlitten. Nichts,
      was einen Start unmöglich machen würde. Interessanterweise wird eine einzige
      Kiste der Fracht direkt im Cockpit aufbewahrt.
    exp_crashsite_ship_opt_a_8: Fracht untersuchen
    exp_crashsite_ship_opt_b_8: Fracht belauschen
    exp_crashsite_ship_res_a_8: Die Kiste scheint absichtlich außerhalb des Frachtraums
      gelagert worden zu sein, sodass sie sich ständig in Reichweite des Piloten befindet.
      Eine Schnittstelle auf einem digitalen Schließmechanismus zeigt das Symbol für
      Sauerstoff an. Der Kreis um das Symbol blinkt rot.
    exp_crashsite_ship_res_b_8: Ich höre genau hin und nehme dabei ein hektisches
      Kratzgeräusch wahr.
    exp_crashsite_ship_ret_opt_a_8: Kiste mit Sauerstoff versorgen
    exp_crashsite_ship_ret_opt_b_8: Sauerstoff aus Kiste abzapfen
    exp_crashsite_ship_ret_res_a_8: Als ich den leeren Tank befülle, der seitlich
      an der Kiste befestigt wurde, wechselt die Farbe des Lichts auf der Anzeige
      des Schließmechanismus von Rot zu Blau. Die hektischen Kratzgeräusche verstummen
      schlagartig.
    exp_crashsite_ship_ret_res_a2_8: Als ich den leeren Tank befülle, der seitlich
      an der Kiste befestigt wurde, wechselt die Farbe des Lichts auf der Anzeige
      des Schließmechanismus von Rot zu Blau. Ich frage mich, wie der Korvax-Pilot
      auf diese Nachricht reagieren wird.
    exp_crashsite_ship_ret_res_b_8: Ich zapfe eine geringe Menge Sauerstoff von der
      Kiste ab, doch der Vorrat scheint beinahe aufgebraucht zu sein. Die Geräusche
      in der Kiste werden immer lauter. Das hektische Kratzen weicht einem wilden
      Pochen.
    exp_crashsite_ship_ret_res_b2_8: Als ich mich der einsamen Fracht nähere, höre
      ich ein seltsames Geräusch von innen, das an gedämpfte Kratzlaute erinnert.
    exp_crashsite_ship_ret2_opt_b_8: Weggehen
    exp_crashsite_ship_ret2_res_b_8: Als ich mich vom Schiff entferne, bemerke ich,
      dass im Cockpit jetzt völlige Ruhe eingekehrt ist.
    exp_crashsite_ret_desc_a_8: |-
      Der Korvax dankt mir mehrfach in seiner eigenen Sprache. Er scheint eine ganze Minute lang in einer Dankbarkeitsschleife festzustecken, bevor er mein Konto mit Nanit überhäuft.
      Was auch immer ich im Inneren dieser Kiste mit meinem Sauerstoff gerettet habe, scheint %NAME% sehr wichtig zu sein.
    exp_crashsite_ret_desc_b_8: "%NAME% starrt mich wütend und ungläubig an. Die Lebensform
      weigert sich, sich weiter mit mir zu unterhalten."
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      Der Korvax bewegt sich gelassen durch dieses Terrain. Die kochende Oberfläche seiner synthetischen Hülle scheint ihm nichts auszumachen.
      Nach einer kurzen Analyse meiner Ausrüstung lädt er meinen Gefahrenschutz kostenlos auf.
    exp_scavenger_cold_desc_1: |-
      Der Korvax bewegt sich gelassen durch dieses Terrain. Die Eiskristalle, die sich auf seiner synthetischen Hülle bilden, scheinen ihm nichts auszumachen.
      Nach einer kurzen Analyse meiner Ausrüstung lädt er meinen Gefahrenschutz kostenlos auf.
    exp_scavenger_lush_desc_1: |-
      Der Korvax bewegt sich gelassen durch dieses Terrain. Es scheint ihm nichts auszumachen, den Elementen ausgesetzt zu sein.
      Nach einer kurzen Analyse meiner Ausrüstung lädt er meine Lebenserhaltung kostenlos auf.
    exp_scavenger_dust_desc_1: |-
      Der Korvax bewegt sich gelassen durch dieses Terrain. Der Staub, der seine Komponenten verstopft, scheint ihm nichts auszumachen.
      Nach einer kurzen Analyse meiner Ausrüstung lädt er meinen Gefahrenschutz kostenlos auf.
    exp_scavenger_tox_desc_1: |-
      Der Korvax bewegt sich gelassen durch dieses Terrain. Falls er über ein Atmungssystem verfügt, scheint ihm die giftige Atmosphäre dieses Planeten nichts auszumachen.
      Nach einer kurzen Analyse meiner Ausrüstung lädt er meinen Gefahrenschutz kostenlos auf.
    exp_scavenger_rad_desc_1: |-
      Der Korvax bewegt sich gelassen durch dieses Terrain. Die synthetischen Materialien, aus denen seine Hülle besteht, scheinen den hohen Strahlungswerten zu widerstehen.
      Nach einer kurzen Analyse meiner Ausrüstung lädt er meinen Gefahrenschutz kostenlos auf.
    exp_scavenger_opt_a_1: Bedanken und gehen
    exp_scavenger_res_a_1: "%NAME% sieht mich ausdruckslos an."
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      Der Korvax nimmt sich einen Moment Zeit, um sich wieder aufzuladen. Vielleicht wandelt er die Hitze, die uns umgibt, in eine nützlichere Form der Energie um.
      Der schmutzigen Hülle nach zu urteilen, muss er sich schon länger hier draußen aufhalten. Er hat einige Ressourcen gesammelt und merkwürdigerweise scheint es ihm wichtig zu sein, seine Beute zu teilen.
    exp_scavenger_cold_desc_2: Der Korvax nimmt sich einen Moment Zeit, um die kühle
      Luft zu genießen. Der schmutzigen Hülle nach zu urteilen, muss er sich schon
      länger hier draußen aufhalten. Er hat einige Ressourcen gesammelt und merkwürdigerweise
      scheint es ihm wichtig zu sein, seine Beute zu teilen.
    exp_scavenger_lush_desc_2: Der Korvax nimmt sich einen Moment Zeit, um sich zu
      erholen. Der schmutzigen Hülle nach zu urteilen, muss er sich schon länger hier
      draußen aufhalten. Er hat einige Ressourcen gesammelt und merkwürdigerweise
      scheint es ihm wichtig zu sein, seine Beute zu teilen.
    exp_scavenger_dust_desc_2: |-
      Der Korvax nimmt sich einen Moment Zeit, um sich wieder aufzuladen. Der schnell wechselnde Temperaturzyklus scheint auch an seinen fortschrittlichen Schaltkreisen nicht spurlos vorüberzugehen.
      Der schmutzigen Hülle nach zu urteilen, muss er sich schon länger hier draußen aufhalten. Er hat einige Ressourcen gesammelt und merkwürdigerweise scheint es ihm wichtig zu sein, seine Beute zu teilen.
    exp_scavenger_tox_desc_2: |-
      Der Korvax nimmt sich einen Moment Zeit, um sein Wartungsprogramm laufen zu lassen. Dadurch werden sämtliche ätzenden Stoffe entfernt, die sich aufgrund von andauernden giftigen Regenfällen angesammelt haben.
      Der schmutzigen Hülle nach zu urteilen, muss er sich schon länger hier draußen aufhalten. Er hat einige Ressourcen gesammelt und merkwürdigerweise scheint es ihm wichtig zu sein, seine Beute zu teilen.
    exp_scavenger_rad_desc_2: |-
      Der Korvax nimmt sich einen Moment Zeit, um sich wieder aufzuladen. Vielleicht versucht er, die natürliche Strahlung in etwas Nützliches umzuwandeln.
      Der schmutzigen Hülle nach zu urteilen, muss er sich schon länger hier draußen aufhalten. Er hat einige Ressourcen gesammelt und merkwürdigerweise scheint es ihm wichtig zu sein, seine Beute zu teilen.
    exp_scavenger_opt_a_2: Dankend annehmen
    exp_scavenger_res_a_2: "%NAME% wirkt belustigt, dennoch honoriert er meinen Dank."
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: Der Korvax zittert vor Erschöpfung, da er eine endlose Schleife
      dieses immer gleichen Prozesses durchläuft. Er spricht mich verzweifelt an und
      hofft auf eine neue Eingabe, um diesen Kreislauf zu durchbrechen.
    exp_scavenger_opt_a_3: Wegdaten anbieten
    exp_scavenger_res_a_3: "%NAME% gibt die Daten direkt in seine Hülle ein. Das Muster
      der Gesichtsbeleuchtung verändert sich schlagartig. Er nimmt sich kurz Zeit,
      um mir eine Belohnung zu überreichen, und zieht sich anschließend wieder in
      den Gemeinschaftsbereich der Konvergenz zurück. Unsere Unterhaltung ist damit
      beendet."
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: Der Korvax scannt mich mehrmals, um herauszufinden, wer
      ich bin und ob ich alleine hier bin. Er wirkt überrascht. Er hätte nicht gedacht,
      dass er hier draußen auf jemanden trifft.
    exp_scavenger_opt_a_4: Identifizieren
    exp_scavenger_opt_b_4: Nach diesem Bereich fragen
    exp_scavenger_res_a_4: |-
      Das Helmvisier von %NAME% flackert, als die Lebensform meine Angabe mit den Datenbanken der Konvergenz vergleicht.<MOOD>Dead<> Sie verstummt kurz.<MOOD>Confused<> Sie wirkt aufgrund ihrer Erkenntnisse zugleich gespannt und verängstigt.
      <MOOD>Neutral<>Sie erklärt mir, dass es sich hier um den Schauplatz einer Wächter-Intervention handelt. Etwas Wertvolles wurde hier aufbewahrt – eine Wissensquelle, die die Korvax begehren. Tragischerweise wurde sie vernichtet, bevor man sie für sich beanspruchen konnte.
      Alles, was noch übrig ist, ist die Kapsel in der Nähe, doch bisher war es nicht möglich, ihre Geheimnisse zu lüften.
    exp_scavenger_res_b_4: |-
      %NAME% zögert und beobachtet mich genau, während die Lebensform einige Berechnungen durchführt. Schließlich kommt sie zu dem Schluss, dass sie mir vertrauen kann.
      Sie erklärt mir, dass es sich hier um den Schauplatz einer Wächter-Intervention handelt. Etwas Wertvolles wurde hier aufbewahrt – eine Wissensquelle, die die Korvax begehren. Tragischerweise wurde sie vernichtet, bevor man sie für sich beanspruchen konnte.
      Alles, was noch übrig ist, ist die Kapsel in der Nähe, doch bisher war es nicht möglich, ihre Geheimnisse zu lüften.
    exp_scavenger_debris_4: 'Bei der Kapsel scheint es sich um eine Art Aufbewahrungsgerät
      zu handeln. Nach Aussage des Korvax handelt es sich hierbei um die einzige Spur
      von den verbotenen Daten, nach denen die Konvergenz sucht. Auf der Anzeige erscheint
      eine Nachricht:'
    exp_scavenger_debris_lang_4: ZUGRIFF VERWEIGERT <IMG>SLASH<> <STELLAR>[ZENSIERT]<>
      ERFORDERT ENTSCHLÜSSELUNGSSCHLÜSSEL
    exp_scavenger_debris_opt_a_4: Datenüberschreibung versuchen
    exp_scavenger_debris_opt_b_4: Biologische Überschreibung versuchen
    exp_scavenger_debris_res_a_4: |-
      Als ich die Kapsel mit dem Würfel berühre, huscht ein Nanit-Schwarm hinter der Anzeige hervor. Mein Kopf beginnt zu pochen und zu schmerzen, als sich der Schwarm zuerst auf mir und anschließend auf dem Boden ausbreitet.
      Das Gerät erzeugt ein hallendes Geräusch, als ein Mechanismus in seinem Inneren einrastet. Einen Moment später wirft es einen gewöhnlich aussehenden Navigationschip aus.
    exp_scavenger_debris_res_b_4: |-
      Ich drücke meine Hand auf die Anzeige. Trotz des Schildes meines Exo-Anzugs schießt eine Taubheitswelle über meinen Arm in meinen Körper. Meine Fingerspitzen schmerzen vor Kälte, oder vielleicht auch vor Hitze.
      Ich spüre, dass ich kurz davor bin, ohnmächtig zu werden, und atme tief ein.
      Das Gerät erzeugt ein hallendes Geräusch, als ein Mechanismus in seinem Inneren einrastet. Einen Moment später wirft es einen gewöhnlich aussehenden Navigationschip aus.
    exp_scavenger_ret_desc_4: "%NAME% weicht zurück und lässt die Arme in einer neutralen
      Pose hängen. Ich nehme an, dass mich die Lebensform die ganze Zeit, als ich
      mit der Speicherkapsel beschäftigt war, gescannt hat."
    exp_scavenger_ret_opt_a_4: Daten geben
    exp_scavenger_ret_res_a_4: Der Korvax begutachtet die Daten und scheint wesentlich
      mehr zu sehen als ich. <MOOD>VeryPositive<>Sein Gesichtsausdruck hellt sich
      auf und er leitet aufgeregt eine Nachricht weiter, bevor er mich für meine Hilfe
      großzügig belohnt.
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: Der Korvax untersucht den Wegpunkt in der Nähe und schreibt
      sich mehrere Messwerte auf – die Koordinaten in der Region, die Höchst- und
      Tiefsttemperaturen, die Lichtniveaus. Er scheint an einer Karte des gesamten
      Planeten zu arbeiten.
    exp_scavenger_cold_desc_5: Der Korvax untersucht den Wegpunkt in der Nähe und
      schreibt sich mehrere Messwerte auf – die Koordinaten in der Region, die Dichte
      des Dauerfrosts, die Höhenangaben. Er scheint an einer Karte des gesamten Planeten
      zu arbeiten.
    exp_scavenger_lush_desc_5: Der Korvax untersucht den Wegpunkt in der Nähe und
      schreibt sich mehrere Messwerte auf – die Koordinaten in der Region, die Dichte
      des Blattwerks, die relative Luftfeuchtigkeit. Er scheint an einer Karte des
      gesamten Planeten zu arbeiten.
    exp_scavenger_dust_desc_5: Der Korvax untersucht den Wegpunkt in der Nähe und
      schreibt sich mehrere Messwerte auf – die Koordinaten in der Region, den Grad
      der Bodenerosion, die Höchst- und Tiefsttemperaturen. Er scheint an einer Karte
      des gesamten Planeten zu arbeiten.
    exp_scavenger_tox_desc_5: Der Korvax untersucht den Wegpunkt in der Nähe und schreibt
      sich mehrere Messwerte auf – die Koordinaten in der Region, der Giftgehalt des
      Bodens, die Höhenangaben. Er scheint an einer Karte des gesamten Planeten zu
      arbeiten.
    exp_scavenger_rad_desc_5: Der Korvax untersucht den Wegpunkt in der Nähe und schreibt
      sich mehrere Messwerte auf – die Koordinaten in der Region, die Strahlungsniveaus,
      die Höhenangaben. Er scheint an einer Karte des gesamten Planeten zu arbeiten.
    exp_scavenger_weird_desc_5: Der Korvax untersucht den Wegpunkt in der Nähe und
      schreibt sich die Koordinaten in der Region, die lokale Position und die Höhenangaben
      auf. Er scheint an einer Karte dieses seltsamen Planeten zu arbeiten.
    exp_scavenger_opt_a_5: Nach Karte fragen
    exp_scavenger_opt_b_5: Nach Wegpunkt fragen
    exp_scavenger_res_a_5: "%NAME% erzählt mir leidenschaftlich von der Arbeit. Die
      Karte wurde mit viel Liebe erstellt und ist sehr detailgetreu. Die Lebensform
      scheint sich durch mein Interesse geschmeichelt zu fühlen und gibt mir ein kleines
      Andenken an unsere Begegnung."
    exp_scavenger_res_b_5: |-
      Der Korvax hält mir sein Daten-Tablet hin, als hätte ich den entscheidenden Punkt eines Geheimnisses angesprochen, das ihn sehr beschäftigt hat. Wer hat diesen Wegpunkt hier platziert? %NAME% hat ihn nicht selbst errichtet.
      Mein Interesse hat die Lebensform ermutigt und sie zeigt mir ihre Arbeit. Die Karte wurde mit viel Liebe erstellt und ist sehr detailgetreu. Bevor ich gehe, schenkt sie mir ein kleines Andenken an unsere Begegnung.
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: Der Korvax sieht mich erstaunt an. Sein digitales Auge dreht
      sich sanft, während er meine Vitalzeichen erfasst und sich ernsthafte Sorgen
      macht, weil ich mich als biologische Lebensform hier draußen aufhalte. Er geht
      davon aus, dass ich mich verlaufen habe, und übermittelt mir einige Navigationsdaten.
    exp_scavenger_opt_a_6: Dankend annehmen
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: Irgendetwas stimmt mit diesem Korvax nicht. Er zuckt hin
      und wieder zusammen, als würde irgendetwas seine Bewegungen einschränken. Wenn
      diese Lebensformen Unbehagen empfinden können, dann scheint diese hier ... mit
      einem Juckreiz zu kämpfen.
    exp_scavenger_opt_a_7: Die Hülle untersuchen
    exp_scavenger_res_a_7: |-
      Nach kurzem Widerstreben erlaubt mir %NAME%, seine Hülle zu untersuchen.
      Ich finde das Problem sofort: etwas Physisches blockiert die Gelenke des Korvax. Ich kratze einige eiförmige Objekte von seiner Hülle und weiche aus Abscheu zurück, als aus ihnen schneckenartige Kreaturen schlüpfen. Sie zerstreuen sich schnell und hinterlassen Spuren aus dickflüssigem Schleim.
      Der Korvax scheint sehr erleichtert zu sein. Er überträgt mir diskret eine Bezahlung und dreht sich dann zur Seite, als wollte er nicht wahrhaben, was gerade passiert ist.
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME% scheint fasziniert zu sein, eine organische Lebensform so weit von jedem Unterschlupf entfernt zu sehen. Die Lebensform untersucht zuerst mich und dann sich selbst, als würde sie die Haltbarkeit meines Anzugs mit der ihrer Hülle vergleichen.
      Sie bietet mir ein kostenloses Anzug-Upgrade an. Ich spüre, dass mehrere Korvax-Augen auf mir ruhen. Aus irgendeinem Grund hat dieser Austausch die Aufmerksamkeit der Konvergenz erregt.
    exp_scavenger_opt_a_8: Dankend annehmen
    exp_scavenger_opt_b_8: Ablehnen
    exp_scavenger_res_a_8: "%NAME% greift mit einer plötzlichen Bewegung nach mir
      und implantiert etwas in meinen Arm. Die Lebensform sieht zufrieden aus, übergibt
      mir das Anzug-Upgrade und ignoriert mich dann."
    exp_scavenger_res_b_8: "%NAME% sieht mich lange an und macht sich anschließend
      eine Notiz. Die Lebensform ignoriert mich."
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: Der Korvax mustert mich und ist überrascht, auf diesem
      extremen Planeten eine andere Lebensform anzutreffen. Er selbst scheint vom
      Klima hier nahezu erregt zu sein und seine Hülle vibriert sanft.
    exp_ext_scavenger_opt_a_1: Fragen, was er hier draußen macht
    exp_ext_scavenger_res_a_1: |-
      Wenn die Korvax lächeln könnten, dann würde es %NAME% jetzt tun. Es kostet ihn keine Mühen, hier zu sein. Sein Verstand ist von Natur aus an die Muster der Stürme angepasst, weshalb er problemlos selbst die stärksten Regengüsse vorhersagen kann.
      Es scheint ihn zufriedengestellt zu haben, einen anderen Entdecker getroffen zu haben. In einem plötzlichen Anflug von Güte überreicht er mir einen Haufen ionisierter Kristalle, die er gesammelt hat.
    exp_filler_desc_21: Dieser Korvax gestikuliert und schüttelt seinen Kopf wild
      hin und her, als würde er gerade ein Gespräch führen. Die Lichter auf seinem
      Helmvisier flackern schnell. Entweder hat er mich nicht bemerkt oder ich bin
      ihm egal.
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: Versuchen zu antworten
    exp_filler_opt_b_21: Leise gehen
    exp_filler_res_a_21: Die Lichter im Gesicht des Korvax machen eine kurze Pause,
      als würde er meine Anwesenheit schnell quittieren und mich anschließend wieder
      ignorieren. Er spricht jedoch weiter und setzt seine Konversation unentwegt
      fort.
    exp_filler_res_b_21: Der Korvax ist komplett in eine Privatangelegenheit vertieft.
      Ich lasse ihn in Ruhe.
    exp_request_text_41: Das Aufblitzen der Helmvisierlichter hört auf und %NAME%
      starrt mich an.
    exp_filler_desc_22: Die Hülle dieses Korvax nimmt ständig drei unterschiedliche
      Posen ein, als würde er über eine Frage nachdenken, die er nicht beantworten
      kann. In einigen Momenten dieses Kreislaufs wirkt er nahezu melancholisch.
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: Ihn trösten
    exp_filler_opt_b_22: Ihn erschrecken
    exp_filler_res_a_22: Der Korvax unterbricht seine Grübelei, um mich anzustarren,
      und sein Helmvisierlicht zerstreut sich für einen Moment. Ich kann nicht sagen,
      ob er mich bemitleidet oder mir dankbar ist.
    exp_filler_res_b_22: Der Korvax zuckt und wendet sich von mir ab, als hätte ich
      ihn in einem privaten Moment erwischt.
    exp_request_text_42: Zurück in der Gegenwart stößt %NAME% einen Seufzer aus. Die
      Ablenkung scheint die Lebensform zu trösten.
    exp_filler_desc_23: |-
      Der Korvax gibt ein sanftes, summendes Geräusch von sich. Er scheint seine eigene physische Hülle zu untersuchen und ist gerade dabei, ein kompliziertes Protokoll aus Diagnosen und Berechnungen zu erstellen.
      Der Korvax greift nach mir und gibt mir zu verstehen, dass er den Arm meines Exo-Anzugs untersuchen will.
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: Arm anbieten
    exp_filler_opt_b_23: Schnell fortgehen
    exp_filler_res_a_23: Ich bin von der sanften, aber gezielten Berührung des Korvax
      überrascht, als er vorsichtig meinen Arm ergreift und ihn scannt. Er scheint
      mit den Ergebnissen zufrieden zu sein und entlässt mich mit einem Nicken.
    exp_filler_res_b_23: Der Korvax ist sichtlich enttäuscht, versucht aber nicht,
      mit Gewalt nach meinem Arm zu greifen.
    exp_request_text_43: Die Lebensform hat nicht damit gerechnet, dass ich auch eine
      Bitte habe. Sie bleibt stehen und hört zu.
    exp_filler_desc_24: Der Korvax richtet sich auf, als ich mich nähere. Er schickt
      begeistert ein paar Sonden in Richtung meines Exo-Anzugs und achtet genau auf
      meine Reaktion.
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: Sonden akzeptieren
    exp_filler_opt_b_24: Ablehnen
    exp_filler_res_a_24: |-
      Der Korvax projiziert eine Reihe von Bildern direkt in meine Netzhäute – Erinnerungen an Gespräche, fremde Landschaften, gefährliche Situationen – die mit einer nervenaufreibend genauen und detaillierten Vision meines Gesichts endet.
      Er notiert sich jede meiner Reaktionen und nickt dabei still. Irgendetwas an meiner Reaktion scheint ihn beeindruckt zu haben.
    exp_filler_res_b_24: Die elektronische Lebensform verliert sofort das Interesse
      an mir und beginnt, sich nach einem neuen Freiwilligen umzusehen.
    exp_request_text_44: "%NAME% gibt eine Sequenz ins Daten-Tablet ein, um danach
      meiner Bitte volle Aufmerksamkeit zu widmen."
    exp_filler_desc_25: Vor diesem Korvax schwebt ein kleiner Datenwürfel in der Luft
      und strahlt ein rhythmisches Lichtmuster aus. Die Lichter im Gesicht der Lebensform
      pulsieren im selben Rhythmus.
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: Würfel untersuchen
    exp_filler_opt_b_25: Würfel anstupsen
    exp_filler_res_a_25: Ich sehe mir den Datenwürfel genau an, aber die Lichtmuster
      sind für mich bedeutungslos.
    exp_filler_res_b_25: Der Datenwürfel fällt mit einem Klappern auf den Boden. Der
      Korvax gibt ein lautes elektronisches Summen von sich, das ich als Verzweiflung
      interpretiere. Ich gehe schnell weg.
    exp_request_text_45: Die Lichter auf dem Helmvisier von %NAME% beginnen wieder
      zu leuchten. Die Lebensform neigt ihren Kopf und wartet auf meine Bitte.
    exp_filler_desc_26: Die elektronische Lebensform scheint bei guter Laune zu sein.
      Sie deutet auf ihre Brust und scheint mir ein Angebot zu machen.
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: Angebot annehmen
    exp_filler_opt_b_26: Angebot ablehnen
    exp_filler_res_a_26: Der Korvax versucht, eine Klappe auf seiner Brust aufzureißen.
      Als ihm das jedoch nicht gelingt, wirkt er schwer enttäuscht. Er gestikuliert,
      dass ich gehen soll.
    exp_filler_res_b_26: "%NAME% wirkt verärgert und der Stolz in den Lichtern des
      Helmvisiers der Lebensform verblasst. Sie dreht sich um und geht."
    exp_request_text_46: Enttäuscht zieht %NAME% die Schrauben an der eigenen Hülle
      fest. Die Lebensform wartet ab, was ich zu sagen habe.
    exp_filler_desc_27: Der Korvax wird lebendig, als ich mich nähere. Er streckt
      mir seinen Arm entgegen.
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: Die Hand geben
    exp_filler_opt_b_27: Zurückweichen
    exp_filler_res_a_27: Der Korvax erwidert meinen Handschlag begeistert mit festem
      Griff. Ich hoffe, dass ich keine bleibenden Schäden davontrage.
    exp_filler_res_b_27: Die elektronische Lebensform betrachtet mich traurig und
      lässt die Arme hängen.
    exp_request_text_47: "%NAME% scheint erfreut zu sein, mir helfen zu können, und
      hört sich meine Bitte begeistert an."
    exp_filler_desc_28: Dieser Korvax scannt systematisch alle Objekte in der Nähe.
      Er wirkt gelangweilt und widmet sich seiner Aufgabe nur halbherzig.
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: Winken
    exp_filler_opt_b_28: Witz erzählen
    exp_filler_res_a_28: Der Korvax scannt lustlos meine winkende Hand und nimmt mich
      kaum wahr.
    exp_filler_res_b_28: |-
      Ich versuche, den Korvax mit meinem besten Multiwerkzeug-Witz zu erheitern.
      Die elektronische Lebensform starrt mich besorgt an, bevor sie mir sanft die Schulter tätschelt und sich wieder ihren Scans widmet.
    exp_request_text_48: "%NAME% sieht mich an und freut sich, mit jemandem sprechen
      zu dürfen oder zumindest jemanden scannen zu können."
    exp_filler_desc_29: "%NAME% holt ein Daten-Tablet hervor und hält mir das Gerät
      ehrfürchtig entgegen. Auf dem Bildschirm ist – mit ziemlicher Sicherheit – ein
      Bauplan für eine Wächterdrohne zu sehen. "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: Nicken
    exp_filler_opt_b_29: Zurücktreten
    exp_filler_res_a_29: Die elektronische Lebensform gibt ein Knistern von sich,
      das ich nur als Vergnügen interpretieren kann. Sie nickt leidenschaftlich, als
      würden wir uns verstehen.
    exp_filler_res_b_29: Der Korvax wirkt beleidigt und gibt mir zu verstehen, dass
      unser Gespräch beendet ist.
    exp_request_text_49: "%NAME% bemerkt mein Desinteresse an den Wächtern. Die Lebensform
      wartet misstrauisch auf meine Bitte."
    exp_npc_hot_desc_2: Das digitale Auge des Korvax’ zieht sich zusammen und fokussiert
      sich sofort auf mein Multiwerkzeug. Er steht für einen Augenblick da und denkt
      kurz nach, bevor er mich anspricht.
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: Die Lebensform zeigt auf meine Handschuhe und ahmt die Bewegung
      einer Entwurzelung nach. Mir wird klar, dass sie <STELLAR>mich um Hilfe bittet<>
      ...
    exp_npc_hot_opt_a_2: Botanische Unterstützung anbieten
    exp_npc_hot_opt_b_2: Gehen
    exp_npc_hot_res_a_2: |-
      %NAME% zeigt mir erst eine vegetative Probe, die eher einem Mineral als einer Pflanze ähnelt, und anschließend einen Splitter eines rötlichen Materials, aus dessen steinerner Oberfläche Ranken hervorsprießen.
      Die Lebensform blickt noch ein letztes Mal misstrauisch auf mein Multiwerkzeug und weist mich mit leidenschaftlichen Gesten darauf hin, dass ich die verbleibenden Materialien dieses Planeten unberührt lassen soll.
    exp_npc_hot_res_b_2: "%NAME% starrt mein Multiwerkzeug erneut an und wirkt dabei
      beinahe angeekelt. Die Lebensform gestikuliert, dass ich gehen soll."
    exp_npc_hot_farm_ret: "%NAME% grüßt mich stoisch. Die Lebensform streckt ihre
      Hand nach den Solanium-Proben aus und starrt mein Multiwerkzeug erneut beurteilend
      an."
    exp_npc_hot_farm_ret_opt_a: Proben geben
    exp_npc_hot_farm_ret_res_a: |-
      Der Korvax wirkt ermutigt, als er das Solanium annimmt. Sein Verhalten ändert sich plötzlich komplett. Er betrachtet den primitiven Organismus in seinen Händen und bewundert seine Einfachheit.
      <PROP>HoloSolarSystem<>Er nutzt ein Hologramm, um seinen Punkt zu verdeutlichen, und behauptet, dass alles, inklusive dieser seltsamen Pflanze, seinen Platz in der Natur hat. Pflanzen und Kreaturen, Entitäten wie er und ich, die Wächter ...
    exp_npc_hot_farm_ret2_opt_a: Andeuten, dass die Korvax nicht natürlich sind
    exp_npc_hot_farm_ret2_res_a: |-
      Die elektronische Lebensform betrachtet mich voller Mitleid. Mir wird plötzlich klar, dass ich mich mit einer Lebensform unterhalte, deren Intellekt meinem weit überlegen ist, unabhängig von den Materialien, die die neuralen Signale weiterleiten.
      Sie verarbeitet das Solanium effizient und entfernt die Knollen mit geübten Handgriffen von den Wurzeln. Diese müssen anschließend umgepflanzt und verteilt werden. Das ökologische Gleichgewicht des Planeten muss wiederhergestellt werden.
    exp_npc_hot_farm_ret2_opt_b: Andeuten, dass die Wächter nicht natürlich sind
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME% scheint kurz beleidigt zu sein und betrachtet mich dann voller Mitleid. Ich spüre, dass die Lebensform der Ansicht ist, ich würde in der natürlichen Ordnung unter den Wächtern stehen. Sie schüttelt ihren Kopf.
      <MOOD>Neutral<>Sie verarbeitet das Solanium effizient und entfernt die Knollen mit geübten Handgriffen von den Wurzeln. Diese müssen anschließend umgepflanzt und verteilt werden. Das ökologische Gleichgewicht des Planeten muss wiederhergestellt werden.
    exp_npc_hot_farm_ret2_opt_c: Nichts sagen
    exp_npc_hot_farm_ret2_res_c: "%NAME% verarbeitet das Solanium effizient und entfernt
      die Knollen mit geübten Handgriffen von den Wurzeln. Diese müssen anschließend
      umgepflanzt und verteilt werden. Das ökologische Gleichgewicht des Planeten
      muss wiederhergestellt werden."
    exp_npc_hot_desc_3: Die synthetische Hülle des Korvax bebt vor Gefühlen und seine
      Emotionen unterscheiden sich nicht von denen organischer Lebensformen. Seine
      Angst und seine Bestürzung sind spürbar, während er gegen einen internen Prozess
      ankämpft.
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: Laut fragen, was das Problem ist
    exp_npc_hot_opt_b_3: Diskret beobachten
    exp_npc_hot_res_a_3: Der Korvax weicht zurück und bedeutet mir, still zu sein.
      Sein Helmvisier flackert, während er eine entfernte Entität beruhigt.
    exp_npc_hot_res_b_3: |-
      %NAME% zeigt mir heimlich einen Bildschirm voller Leistungsdaten, als hätte die Lebensform Angst, beobachtet zu werden. Die Zahlen bewegen sich alle weit unter den angegebenen Benchmarks.
      Es ist offensichtlich, dass ihre Hülle, die aufgrund des rauen Klimas auf diesem Planeten nicht so leistungsstark ist, die Anforderungen ihres Beobachters nicht erfüllt.
    exp_npc_hot_ret_opt_a_3: Zweites Gehäuse geben
    exp_npc_hot_ret_opt_b_3: Kühlmittel geben
    exp_npc_hot_ret_opt_c_3: Mit Beobachter sprechen
    exp_npc_hot_ret_res_a_3: "%NAME% nimmt mein Angebot dankbar an. Er bezahlt mich
      für meine Unterstützung und bedeutet mir anschließend höflich, ihn allein zu
      lassen. Was auch immer er mit dem Gehäuse vorhat, das ich ihm gegeben habe,
      ist für ihn offensichtlich eine private Angelegenheit."
    exp_npc_hot_ret_res_b_3: |-
      %NAME% starrt skeptisch auf meine einfache organische Gabe. Schließlich scheint die Lebensform doch verzweifelt genug zu sein, um die Pflanze in eine Klappe an ihrer Seite zu schieben und ein Kabel in ihr eisiges Fruchtfleisch zu stecken.
      Die Hülle des Korvax kühlt sofort ab und seine deaktivierten Systeme erwachen wieder zum Leben. Ich habe dieser Entität zumindest ein wenig mehr Zeit verschafft. Sie bedankt sich für meine Güte mit einem Geschenk.
    exp_npc_hot_ret_res_c_3: |-
      Über die physische Entität vor mir wende ich mich an den Teil der Konvergenz, der sie gerade beobachtet. Vielleicht verleiht mein Ansehen bei den Korvax meiner Eingabe Glaubwürdigkeit.
      Es verstreicht ein Moment voller Anspannung.
      <MOOD>Positive<>Schließlich gibt %NAME% ein elektronisches Summen der Dankbarkeit von sich. Die Entität scheint das Urteil der Konvergenz überlebt zu haben und sich immer noch in ihrer Hülle zu befinden. Sie belohnt mich für mein Mitgefühl.
    exp_npc_hot_desc_4: |-
      Rund um diesen Korvax schweben feine Späne eines synthetischen Materials in der Luft und sie bedecken den Boden und seine Stiefel. Er scheint aufgeregt zu sein und summt zufrieden.
      Als die Lebensform meine Neugierde bemerkt, zeigt sie mir ihre benutzerdefinierten Anzug-Modifikationen. In die Fasern, die ihre Gelenke umgeben, ist ein Netzwerk aus winzigen Solarzellen eingewebt. Einige Teile sind jedoch noch nicht fertig ...
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: Gewebe bewundern
    exp_npc_hot_opt_b_4: Ressourcen geben
    exp_npc_hot_res_a_4: Der Korvax erkennt meine Bewunderung an, seine Aufmerksamkeit
      scheint jedoch meinem Gepäck zu gelten, da dessen Inhalt wertvoller ist als
      meine Meinung ...
    exp_npc_hot_res_b_4: |-
      %NAME% ist begeistert, die Möglichkeit zu erhalten, seinen Anzug fertigzustellen.
      Da der aktuelle Energiespeicher der Lebensform durch eine komplette Solaraufladung gefüllt ist, kann er ein Technologie-Upgrade meiner Wahl entwickeln ...
    exp_npc_hot_res_c_4: |-
      %NAME% gibt einen ungewollten Freudenton von sich und ist begeistert, seinen Anzug mit Substanzen von bester Qualität fertigstellen zu können.
      Da der aktuelle Energiespeicher der Lebensform durch eine komplette Solaraufladung gefüllt ist, kann er ein Technologie-Upgrade meiner Wahl entwickeln ...
    exp_npc_hot_ret_opt_a_4: Um Anzug-Upgrade bitten
    exp_npc_hot_ret_opt_b_4: Um Multiwerkzeug-Upgrade bitten
    exp_npc_hot_ret_opt_c_4: Um Schiff-Upgrade bitten
    exp_npc_hot_ret_res_a_4: Befreit von den Sorgen der Energieeinteilung nutzt der
      Korvax seine volle Rechenleistung zur Herstellung des erbetenen Upgrades. Mühelos
      erledigt er die Aufgabe und die Technologie ist schnell fertig. Nach der Begleichung
      seiner Schuld widmet er sich wieder den herausfordernderen Aspekten seines Anzugs
      und schickt mich höflich weg.
    exp_npc_hot_desc_5: |-
      Der Korvax unterbricht seine Arbeit an einem mechanischen Bauplan. Er heißt mich mit ehrlichem, wenn auch leicht herablassendem, Eifer willkommen.
      Anscheinend arbeitet er an einem Wasserreinigungssystem, das sich den Überfluss an UV-Licht auf diesem Planeten zunutze macht.
      Mehrere übertrieben detaillierte Illustrationen von fremdartigen Kreaturen stellen einen Kontrast zu den präzisen Ingenieursdiagrammen dar. %NAME% scheint eine organische Probe zu benötigen.
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: Fauna-Probe geben
    exp_npc_hot_res_a_5: "%NAME% nimmt die Probe begeistert entgegen. Organische Abfälle
      scheinen bei dieser elektronischen Lebensform keine Anzeichen von Ekel hervorzurufen."
    exp_npc_hot_res_b_5: "%NAME% akzeptiert das Mordit mit einiger Bestürzung und
      gibt einen bekümmerten Laut von sich."
    exp_npc_hot_res_c_5: Die Lichter im Gesicht von %NAME% beginnen vor Faszination
      zu funkeln, während die Lebensform das Hexit untersucht. Ihre Erwartungen wurden
      übertroffen und sie scheint jetzt eine bessere Meinung von mir zu haben.
    exp_npc_hot_ret_desc_5: |-
      Sie steckt einen Silikonfinger direkt in die Probe, und Baupläne für den Reiniger auf ihrem Daten-Tablet füllen sich sofort mit neuen Informationen. %NAME% betrachtet den kompletten Datensatz für einen Moment.
      Die Lebensform projiziert eine Reihe von einfachen Bildern auf mein Helmvisier, um meine Meinung über die Verteilung des gereinigten Wassers in Erfahrung zu bringen. Ich habe den Verdacht, dass sie in mir ein Mitglied ihrer demographischen Zielgruppe sieht und davon ausgeht, dass ich nicht besser entwickelt bin als Kreaturen, die nicht sprechen können.
    exp_npc_hot_ret_opt_a_5: Junge priorisieren
    exp_npc_hot_ret_opt_b_5: Jäger priorisieren
    exp_npc_hot_ret_opt_c_5: Pfleger priorisieren
    exp_npc_hot_ret_res_a_5: Der Korvax nickt und weiß das Mitgefühl in meinem Ratschlag
      zu schätzen. Er überreicht mir zum Dank ein angemessenes Geschenk.
    exp_npc_hot_ret_res_b_5: Der Korvax nickt und weiß den Pragmatismus in meinem
      Ratschlag zu schätzen. Er überreicht mir zum Dank ein angemessenes Geschenk.
    exp_npc_hot_ret_res_c_5: Der Korvax nickt und weiß den Weitblick in meinem Ratschlag
      zu schätzen. Er überreicht mir zum Dank ein angemessenes Geschenk.
    exp_npc_cold_desc_2: Die elektronische Lebensform scheint meine Anwesenheit kaum
      wahrzunehmen. Sie ist mit den Gedanken ganz wo anders und schaut einfach durch
      mich hindurch.
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: Plötzlich beginnt %NAME%, mich genau zu studieren. Die Lebensform
      nimmt einen Zweig einer frisch gepflückten Frostwurz und deutet damit auf die
      eisige Landschaft draußen. Mir wird klar, dass sie eine Gelegenheit sieht und
      <STELLAR>mich um Hilfe bittet<> ...
    exp_npc_cold_opt_a_2: Botanische Unterstützung anbieten
    exp_npc_cold_opt_b_2: Gehen
    exp_npc_cold_res_a_2: Der Korvax nickt einmal zufrieden. Er zeigt mir die Frostwurz
      erneut und bedeutet mir, dass ich mir ihre hellblauen Blütenblätter und auffälligen,
      kristallartigen Samen einprägen soll. Er benötigt mehr davon, um seine Arbeit
      fortsetzen zu können.
    exp_npc_cold_res_b_2: Der Korvax scheint verwirrt zu sein und nicht zu verstehen,
      warum ich ihm nicht helfen möchte, doch er fängt sich schnell und schickt mich
      fort.
    exp_npc_cold_farm_ret: Bei meiner Rückkehr beobachtet %NAME% etwas in einer abgeschlossenen
      Kammer. Das Helmvisier der Lebensform pulsiert vor Konzentration und sie scheint,
      die Ergebnisse eines Experiments aufzuzeichnen. Sie sieht mich erwartungsvoll
      an.
    exp_npc_cold_farm_ret_opt_a: Proben geben
    exp_npc_cold_farm_ret_res_a: |-
      Als der Korvax nach den Proben greift, erhasche ich einen Blick auf das Innere seiner Experimentebox. Eine Wärmelampe strahlt auf eine lebendige Rebe Frostwurz herab.
      Die Pflanze reagiert heftig. Sie scheint durch das Licht zu verkümmern. Außerdem wird sie immer blasser, ihre Zellen brechen auf und sie fällt in sich zusammen. %NAME% beobachtet den Prozess mit objektiver Faszination.
    exp_npc_cold_farm_ret2_opt_a: Protestieren
    exp_npc_cold_farm_ret2_res_a: |-
      Der Korvax zeigt auf die Frostwurz-Proben, die ich ihm gerade gegeben haben und die sterben, weil ich sie aus ihrem Wurzelsystem gerissen habe. Ohne Opfer kann die Wissenschaft keine Fortschritte erzielen. Die Lebensform holt etwas aus dem Tank und legt es beiseite.
      Anschließend entfernt sie mit einer eleganten Bewegung das Blattwerk der Frostwurz und drückt den zentralen Kristall so lange mit seinen Fingern zusammen, bis er zerbricht.
      Sie überreicht mir die nackten Samen. Ich soll sie an einem Ort in der Nähe wieder einsetzen, an dem sie aufblühen werden. Die Wissenschaft ist anspruchsvoll, macht sich aber auch bezahlt.
    exp_npc_cold_farm_ret2_opt_b: Beobachten
    exp_npc_cold_farm_ret2_res_b: |-
      Während die Frostwurz verwelkt, steigt vom toten Blattwerk ein gelbes Gas auf. Der Korvax füllt das Gas in einen Kanister und stellt ihn beiseite. Er widmet seine Aufmerksamkeit wieder den frischen Proben.
      Anschließend entfernt er mit einer eleganten Bewegung das Blattwerk der Frostwurz und drückt den zentralen Kristall so lange mit seinen Fingern zusammen, bis er zerbricht.
      Er überreicht mir die nackten Samen. Ich soll sie an einem Ort in der Nähe wieder einsetzen, an dem sie aufblühen werden.
    exp_npc_cold_desc_3: |-
      Das Visier dieses Korvax sieht mich mit intensivem, analytischem Interesse an. Ich habe das unangenehme Gefühl, dass er mehr Daten über mich sammelt, als mir bewusst ist.
      %NAME% präsentiert einen Behälter mit frischem, sauberem Schnee. Die Lebensform drückt ihre Silikonhand langsam und bewusst tief in den Schnee und achtet auf meine Reaktion. Danach reicht sie mir den Behälter und bedeutet mir, dasselbe zu tun.
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: Hand in den Schnee drücken
    exp_npc_cold_opt_b_3: Ablehnen
    exp_npc_cold_res_a_3: Ich drücke meine Finger in den Schnee und mein Gefahrenschutz
      gleicht den Temperaturwechsel aus. Es vergeht ein langer Moment der stillen
      Bewertung. Der Korvax beobachtet den Energieverlust meines Anzugs mit einem
      unergründlichen digitalen Gesichtsausdruck ...
    exp_npc_cold_res_b_3: Der Korvax hält inne und macht sich dann eine Notiz. Er
      ist mit dem, was er gerade erfahren hat, zufrieden und schickt mich weg.
    exp_npc_cold_ret_opt_a_3: Mutig weitermachen
    exp_npc_cold_ret_opt_b_3: Vernünftig zurückziehen
    exp_npc_cold_ret_res_a_3: |-
      Ich unterdrücke den Drang, meine Hand zurückzuziehen, und bleibe ruhig, während die Kälte meinen Exo-Anzug langsam durchdringt. Ich reagiere erst, als meine Finger zu schmerzen beginnen.
      Der Korvax tätschelt mir verständnisvoll den Arm und entschädigt mich mit etwas, das mir beim Überleben helfen soll. Ich habe den Eindruck, dass er an meiner Überlebensfähigkeit zweifelt.
    exp_npc_cold_ret_res_b_3: Der Korvax scheint von diesem Ausgang beeindruckt zu
      sein, als hätte er etwas anderes erwartet. Er belohnt mich großzügig für meine
      Teilnahme an seinem Experiment.
    exp_npc_cold_desc_4: |-
      Diese elektronische Lebensform bewegt sich etwas steif, als würden die Gelenke ihrer Hülle nicht richtig funktionieren. Trotz der niedrigen Temperatur in dieser Einrichtung bemerke ich einen milden Geruch von brennendem Silikon.
      %NAME% dreht das Helmvisier mit gedämpften Lichtern in meine Richtung. Auf der Hülle der Lebensform öffnet sich ein unauffälliger Verschluss teilweise und kommt ratternd zum Stillstand. Der Korvax gibt ein langes, verzweifeltes Geräusch von sich.
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: Verschluss reparieren
    exp_npc_cold_res_a_4: Ich bearbeite den steckengebliebenen Verschluss mit einem
      Schmiermittel, woraufhin er sich öffnet und einen biometrischen Sensor preisgibt.
      Der Korvax kann ihn nicht selbst aktivieren und wartet daher, dass ich es tue
      ...
    exp_npc_cold_ret_opt_a_4: Nach Sensor fragen
    exp_npc_cold_ret_opt_b_4: Sensor aktivieren
    exp_npc_cold_ret_opt_c_4: Ablehnen
    exp_npc_cold_ret_res_a_4: Der Korvax wird für einen Moment dunkel und still und
      setzt dann, unter Anstrengungen, seine gewöhnlichen Bewegungszyklen fort. <MOOD>Sad<>Der
      verbrannte Geruch wird intensiver. Er scheint sich in einer Notlage zu befinden
      ...
    exp_npc_cold_ret_res_b_4: |-
      Als ich einen Finger auf den Sensor drücke, beginnt das Helmvisier der Lebensform dankbar zu blinken und wird dann dunkel. Es ist unklar, ob die Entität darin von der Korvax-Konvergenz absorbiert wurde oder einfach gestorben ist.
      Ein Würfel, der möglicherweise die Erinnerungen dieser Hülle enthält, fällt klappernd auf den Boden.
    exp_npc_cold_ret_res_c_4: "%NAME% ist bestürzt und die nicht funktionierende Hülle
      erschaudert vor künstlicher Emotion. Dann plötzlich<MOOD>Neutral<> wird die
      Lebensform unheilvoll ruhig, als hätte dieser Austausch niemals stattgefunden.
      Ein unbekannter Wohltäter überträgt mir Units."
    exp_npc_cold_desc_5: Die Lebensform zuckt und erwacht aus einem Tagtraum. Als
      sie ihre Aufmerksamkeit auf mich richtet, fühle ich mich mit ihr auf seltsame
      Weise verbunden, als würde ich alles aus ihrem Blickwinkel sehen und meine eigene
      ungewöhnliche Präsenz durch die Augen der Korvax betrachten.
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: Verschmelzung erlauben
    exp_npc_cold_opt_b_5: Widerstand leisten
    exp_npc_cold_res_a_5: In meinen Gedanken bilden sich Erinnerungen an diesen Planeten
      – Jahrtausende, in denen sich Zivilisationen erheben und wieder untergehen,
      Wunden der Umwelt heilen und wiederkehrender Schneefall den Boden wieder herrlich
      neutralisiert.
    exp_npc_cold_res_b_5: Ich versuche, die fremde Präsenz aus meinem Kopf zu verbannen.
      Als der Korvax meinen Widerstand spürt, lässt er sich freiwillig vertreiben
      und schüttelt traurig den Kopf. Er bringt mir ein Wort in seiner Sprache bei,
      als würde er hoffen, dass ich dadurch in Zukunft weisere Entscheidungen treffen
      werde.
    exp_npc_cold_ret_opt_a_5: Vision zulassen
    exp_npc_cold_ret_opt_b_5: Vision abweisen
    exp_npc_cold_ret_res_a_5: "%NAME% und ich verschmelzen. Einen berauschenden Moment
      lang gehöre ich zu einem Netzwerk aus brillanten Köpfen und endloses Wissen
      durchströmt mich wie Elektrizität. Der Moment vergeht, doch bevor ich gehe,
      überreicht mir der Korvax ein Geschenk."
    exp_npc_cold_ret_res_b_5: 'Ich wehre mich gegen diese trostlose Vision und projiziere
      alternative Konzepte in den Gedankenraum, den ich mit %NAME% teile: Visionen
      der Veränderung, des Fortschritts und des Einflusses eines Einzelnen. Obwohl
      sich der Korvax nicht überzeugen lässt, scheint ihn meine Unabhängigkeit zu
      faszinieren und er überreicht mir ein Geschenk.'
    exp_npc_lush_desc_2: |-
      Dieser Korvax bastelt an einer Taschensimulation herum, die er wahrscheinlich selbst erfunden hat. Als er einige Eigenschaften anpasst, bildet das Fraktal neue Muster: aufblühende, verwelkende und reproduzierende Zyklen.
      Er macht mich auf die fruchtbare Landschaft draußen aufmerksam. Eine Simulation ist das eine, aber er sehnt sich nach einem eigenen Garten, einer organischen Zuflucht, die er pflegen und nähren kann. Er braucht die <STELLAR>Unterstützung<> einer biologischen Entität wie mir ...
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: Botanische Unterstützung anbieten
    exp_npc_lush_opt_b_2: Gehen
    exp_npc_lush_res_a_2: "%NAME% ist begeistert. Die Lebensform deutet auf meine
      Hände und bewegt dabei ihre eigenen Silikonfinger. Sie möchte, dass ich mit
      <TRADEABLE>Sternendorn<>-Proben zurückkehre, die ich mit meinen eigenen organischen
      Händen geerntet habe."
    exp_npc_lush_res_b_2: "%NAME% wirkt traurig, aber nicht überrascht. Die Lebensform
      kennt die Unberechenbarkeit von organischen Lebensformen."
    exp_npc_lush_farm_ret: Die interaktiven Prozesse von %NAME% sind deaktiviert,
      während die Lebensform ihre gesamte Energie dazu nutzt, meinen Körper und mein
      Gepäck zu scannen. Mich beschleicht das beunruhigende Gefühl, dass sie meine
      Zellen auf mikroskopischer Ebene untersucht.
    exp_npc_lush_farm_ret_opt_a: Proben geben
    exp_npc_lush_farm_ret_res_a: Der Korvax nimmt die Proben ehrfürchtig entgegen.
      Er scannt jede Knolle aus mehreren Winkeln und würdigt dabei jedes visuelle
      Detail. Als ich im Inneren meines Anzugs einen frischen Geruch wahrnehme, frage
      ich mich, ob die elektronische Lebensform ebenfalls über einen Geruchssinn verfügt.
    exp_npc_lush_farm_ret2_opt_a: Nach Geruch fragen
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME% scheint die Kernaussage meiner Frage zu verstehen. Die Lebensform murmelt eine Bestätigung und versucht, die Nuancen der chemischen Zusammensetzung des Geruchs zu beschreiben.
      Ich muss verwirrt wirken, da sie bald aufgibt. Sie zeigt mir eine vereinfachte Demonstration und gestikuliert, während sie irgendein internes Ventil auf-, zu- und wieder aufdreht. Sie scheint wahlweise riechen zu können oder auch nicht.
      Sie kann es kaum erwarten, weiterzumachen, und füllt die Sternenknollen in eine tragbare Zentrifuge. Die Dornen drehen sich wild und Samen werden aus den Blütenblättern geschüttelt. Anschließend übergibt sie mir die Samen, die jetzt draußen angepflanzt werden können.
    exp_npc_lush_farm_ret2_opt_b: Nach Garten fragen
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME% beginnt, leidenschaftlich zu erzählen. Ich verstehe nur wenig von dem, was die Lebensform sagt, aber es ist offensichtlich, dass sie von organischer Materie fasziniert ist. Sie scheint nahezu eifersüchtig zu sein.
      Sie kann es kaum erwarten, weiterzumachen, und füllt die Sternenknollen in eine tragbare Zentrifuge. Die Dornen drehen sich wild und Samen werden aus den Blütenblättern geschüttelt. Anschließend übergibt sie mir die Samen, die jetzt draußen angepflanzt werden können.
    exp_npc_lush_farm_ret2_res_c: "%NAME% kann es kaum erwarten, weiterzumachen, und
      füllt die Sternenknollen in eine tragbare Zentrifuge. Die Dornen drehen sich
      wild und Samen werden aus den Blütenblättern geschüttelt. Anschließend übergibt
      mir die Lebensform die Samen, die jetzt draußen angepflanzt werden können."
    exp_npc_lush_desc_3: |-
      Der Korvax untersucht Entdeckungen, die auf diesem Planeten gemacht wurden, mit nahezu kindlicher Begeisterung. Er scannt mich ungeniert, als ich mich ihm nähere. Ich frage mich, welche Daten er über mein Geschlecht und meine Ernährungsweise sammelt.
      %NAME% bemerkt plötzlich meinen eigenes Analysevisier und deutet aufgeregt darauf.
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: Flora-Entdeckung teilen
    exp_npc_lush_opt_b_3: Fauna-Entdeckung teilen
    exp_npc_lush_opt_c_3: Mineral-Entdeckung teilen
    exp_npc_lush_res_a_3: "%NAME% integriert die Flora-Scans dankbar in die eigene
      Datenbank. Die Hülle der Lebensform zittert leicht vor Erregung."
    exp_npc_lush_res_b_3: "%NAME% integriert die Fauna-Scans dankbar in die eigene
      Datenbank. Die Hülle der Lebensform zittert leicht vor Erregung."
    exp_npc_lush_res_c_3: "%NAME% dankt mir höflich, schenkt den Mineralien aber nur
      einen oberflächlichen Blick, bevor sich die Lebensform wieder ihrer eigenen
      Entdeckungsdatenbank widmet."
    exp_npc_lush_reta_opt_a_3: Auf übergroße Entdeckung hinweisen
    exp_npc_lush_reta_opt_b_3: Auf gefährliche Entdeckung hinweisen
    exp_npc_lush_reta_opt_c_3: Auf heikle Entdeckung hinweisen
    exp_npc_lush_reta_res_a_3: "Der Korvax blickt ehrfürchtig drein. Die organische
      Zellreproduktion scheint für ihn unglaublich faszinierend zu sein und der Größenunterschied
      zwischen den Sprösslingen dieser Spezies und den ausgewachsenen Pflanzen hat
      es ihm wohl besonders angetan. \nObwohl er in seinen Aufzeichnungen viele ähnlich
      beeindruckende Entdeckungen vermerkt hat, scheint er für diesen Beitrag dankbar
      zu sein und überreicht mir ein Andenken."
    exp_npc_lush_reta_res_b_3: |-
      Der Korvax untersucht die tödlichen Gliedmaßen der Pflanze und ist beeindruckt, dass eine derart primitive Lebensform intelligentes Leben in der Nahrungskette überholen kann. Ich merke, dass er mich misstrauisch beäugt, und bin etwas beleidigt.
      Obwohl er in seinen Aufzeichnungen viele ähnlich beeindruckende Entdeckungen vermerkt hat, scheint er für diesen Beitrag dankbar zu sein und überreicht mir ein Andenken.
    exp_npc_lush_reta_res_c_3: |-
      Die Korvax beginnt zu singen. Hierbei scheint es sich um seine Lieblingspflanzenart zu handeln, die ihn mit ihren unglaublich fragilen Blüten und winzigen Blättern auf diesen Planeten gebracht hat.
      Obwohl er in seinen Aufzeichnungen viele ähnlich beeindruckende Entdeckungen vermerkt hat, scheint er für diesen Beitrag dankbar zu sein und überreicht mir ein Andenken.
    exp_npc_lush_retb_opt_a_3: Auf majestätische Entdeckung hinweisen
    exp_npc_lush_retb_opt_b_3: Auf gefährliche Entdeckung hinweisen
    exp_npc_lush_retb_opt_c_3: Auf niedliche Entdeckung hinweisen
    exp_npc_lush_retb_res_a_3: |-
      Ein seltsames metallisches Geräusch bringt den Korvax zum Erzittern – es erinnert mich an das Keuchen einer Lebensform mit einer Lunge. Gemeinsam bestaunen wir die eindrucksvolle Größe und Muskulatur der Kreatur.
      Obwohl er in seinen Aufzeichnungen viele ähnlich beeindruckende Entdeckungen vermerkt hat, scheint er für diesen Beitrag dankbar zu sein und überreicht mir ein Andenken.
    exp_npc_lush_retb_res_b_3: |-
      Die elektronischen Augen des Korvax lodern. Ich bemerke, wie sein Blick zwischen dem mächtigen Kiefer der Kreatur und meinem weichen Körper hin und her schweift. Er stupst mich an, als würde er die Zartheit meines Fleisches überprüfen.
      Obwohl er in seinen Aufzeichnungen viele ähnlich beeindruckende Entdeckungen vermerkt hat, scheint er für diesen Beitrag dankbar zu sein und überreicht mir ein Andenken.
    exp_npc_lush_retb_res_c_3: |-
      Der Korvax beginnt zu singen. Hierbei scheint es sich um seine Lieblingstierart zu handeln, die durch ihre zarten Gliedmaßen und großen Augen noch bezaubernder aussieht.
      Obwohl er in seinen Aufzeichnungen viele ähnlich beeindruckende Entdeckungen vermerkt hat, scheint er für diesen Beitrag dankbar zu sein und überreicht mir ein Andenken.
    exp_npc_dust_desc_2: |-
      Den Korvax umgibt eine Aura des Momentums und der Entdeckung und seine Systeme leuchten vor Inspiration. Er ahmt meinen Gruß in freundlicher Absicht nach und ist dabei von unseren Ähnlichkeiten und Unterschieden fasziniert.
      Er vermittelt mir, dass er als Teil eines größeren Experiments Pflanzen erforscht und mich für <STELLAR>meine Unterstützung<> bezahlen würde ...
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: Botanische Unterstützung anbieten
    exp_npc_dust_opt_b_2: Gehen
    exp_npc_dust_res_a_2: Meine Antwort scheint %NAME% seltsam kalt zu lassen, obwohl
      das Experiment der Lebensform offensichtlich sehr wichtig ist. Anscheinend ist
      sie davon überzeugt, dass dieser Austausch vorherbestimmt war.
    exp_npc_dust_farm_ret: "%NAME% wendet sich mir erwartungsvoll zu und freut sich,
      das Experiment fortsetzen zu können. Ich bemerke einmal mehr, dass sie mich
      nachahmt und die Bewegungen meiner Muskeln mit denen ihrer synthetischen Gelenke
      vergleicht."
    exp_npc_dust_farm_ret_opt_a: Proben geben
    exp_npc_dust_farm_ret_res_a: |-
      Der Korvax packt den Echinokaktus und drückt die Flüssigkeit in einer mühelosen Zurschaustellung seiner Stärke aus ihm heraus, während er die Samen mit seinem Silikondaumen wegschnipst. Er wiederholt diesen Vorgang mit mehreren Proben und sammelt so einen ganzen Haufen Samen.
      Plötzlich erbebt seine Hülle vor Inspiration. Er bringt wie aus dem Nichts zwei essbare Stücke Kaktusfleisch hervor; ich bin mir jedoch nicht sicher, ob sie beide von den Proben stammen, die ich ihm gegeben habe. Er schubst beide Stücke in meine Richtung.
    exp_npc_dust_farm_ret2_opt_a: Stücke kosten
    exp_npc_dust_farm_ret2_res_a: |-
      Das erste Stück schmeckt angenehm süß und saftig. Das zweite Stück schmeckt nahezu identisch, weist aber dezente Unterschiede auf. Es ist jedoch schwer, sie zu beschreiben, da mich der Geschmack wie ein Traum in Wellen überkommt.
      %NAME% beobachtet mich aufmerksam und wartet darauf, dass ich angebe, welches Stück mir besser schmeckt.
    exp_npc_dust_farm_ret2_opt_b: Ablehnen
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME% sieht etwas enttäuscht aus, belässt es aber dabei.
      Die Lebensform überreicht mir ein paar ausgewählte Samen. Ich soll sie draußen anpflanzen, um so neue Echinokakteen in ihrer natürlichen Umgebung zu kultivieren.
    exp_npc_dust_farm_ret3_opt_a: Angeben, dass das erste Stück besser schmeckt
    exp_npc_dust_farm_ret3_opt_b: Angeben, dass das zweite Stück besser schmeckt
    exp_npc_dust_farm_ret3_opt_c: Angeben, dass beide Stücke gleich schmecken
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME% dankt mir stoisch für meine Rückmeldung. Die Lichter in der Maske der Lebensform flimmern und ich spüre, dass sie eine Nachricht übermittelt, vielleicht an die Korvax-Konvergenz.
      Sie überreicht mir ein paar ausgewählte Samen. Ich soll sie draußen anpflanzen, um so neue Echinokakteen in ihrer natürlichen Umgebung zu kultivieren.
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      %NAME% dankt mir für meine Rückmeldung und kann einen kleinen Freudenausbruch nicht unterdrücken. Die Lichter in der Maske der Lebensform flimmern und ich spüre, dass sie eine Nachricht übermittelt, vielleicht an die Korvax-Konvergenz.
      Sie überreicht mir ein paar ausgewählte Samen. Ich soll sie draußen anpflanzen, um so neue Echinokakteen in ihrer natürlichen Umgebung zu kultivieren.
    exp_npc_dust_desc_3: Der Korvax fummelt an seiner Hülle, stochert an den Gelenken
      herum und zwitschert vor Ärger. Er hält inne und starrt mich an, als ich ihn
      unterbreche.
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: Mut machen
    exp_npc_dust_opt_b_3: Bedenken äußern
    exp_npc_dust_res_a_3: Für einen kurzen Augenblick verzerren sich die Lichter auf
      dem Visier von %NAME%. Ich gehe davon aus, dass das die Korvax-Version eines
      Augenrollens ist. Die Probleme mit der Hülle sind nicht kosmetischer Natur und
      lassen sich durch Ermutigungen nicht lösen.
    exp_npc_dust_res_b_3: "%NAME% nimmt meine Bedenken dankbar zur Kenntnis. Der Korvax
      dreht ein Gelenk in seiner Fassung, hat aber Probleme mit dieser Bewegung."
    exp_npc_dust_ret_3: Der Korvax steht für einen Moment still und stößt dann aus
      mehreren Ventilationskanälen feinen Staub aus. Anscheinend modifiziert er den
      Luftstrom innerhalb seiner Hülle, um groben Staub effizienter entfernen zu können
      – mit mäßigem Erfolg.
    exp_npc_dust_ret_opt_a_3: Nach dem Staub fragen
    exp_npc_dust_ret_opt_b_3: Ressourcen anbieten
    exp_npc_dust_ret_opt_c_3: Ressourcen anbieten
    exp_npc_dust_ret_res_a_3: Die Entität deutet auf die staubige Landschaft. Dann
      übermittelt sie mir zuckend ein paar Koordinaten und gibt mir zu verstehen,
      dass ich mich dort vielleicht selbst umsehen sollte. Sie hat nicht vor, in nächster
      Zeit wieder nach draußen zu gehen.
    exp_npc_dust_ret_res_b_3: "%NAME% scheint von meinem Einfallsreichtum überrascht
      zu sein und nimmt mein Angebot dankbar an. Die Entität überlässt mir ein paar
      Ressourcen zur Wartung meines eigenen Anzugs und entlässt mich anschließend."
    exp_npc_dust_ret_res_c_3: "%NAME% scheint von meinem Einfallsreichtum überrascht
      zu sein und nimmt mein Angebot dankbar an. Die Entität bietet mir ein experimentelles
      Anzug-Upgrade an, bevor sie mich entlässt."
    exp_npc_tox_desc_2: |-
      Der Korvax scannt mich aufgeregt und scheint dabei auf die Sporen auf meinen Stiefeln zu zielen. Er surrt glücklich und zeigt mir ein Video von einer künstlich beleuchteten Kammer, in der unterschiedliche Pilzgeflechte wachsen.
      Er gibt mir zu verstehen, dass er mit seiner Sammlung noch nicht zufrieden ist, und <STELLAR>bittet mich um Unterstützung<> bei der Beschaffung der Pilze, die auf diesem Planeten heimisch sind. Vielleicht ist sein Garten dann ja vollständig ...
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: Botanische Unterstützung anbieten
    exp_npc_tox_opt_b_2: Gehen
    exp_npc_tox_res_a_2: |-
      %NAME% setzt seinen Scan von mir fort. Die Lebensform scheint meine Reaktion nicht wahrgenommen zu haben.
      Plötzlich hält sie inne und verarbeitet etwas. Sie nickt. Meine Hilfe wurde akzeptiert. Ich soll den Pilz suchen, der auf diesem Planeten natürlich wächst, und Proben davon zurückbringen.
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: "%NAME% scannt mich aufgeregt und scheint dabei auf die
      Sporen auf meinen Stiefeln zu zielen. Als die Lebensform ein fröhliches Surren
      der Anerkennung von sich gibt, erlebe ich ein seltsames Déjà-vu."
    exp_npc_tox_farm_ret_opt_a: Proben geben
    exp_npc_tox_farm_ret_res_a: |-
      %NAME% scannt aufgeregt die Proben und gibt ein fröhliches Surren der Anerkennung von sich.
      Die Lebensform braucht mehr dieser Geflechte. Der Kreislauf darf nicht unterbrochen werden. Ich muss sie draußen anpflanzen und so einen neuen Lebenszyklus erschaffen.
    exp_npc_tox_farm_ret2_opt_a: Den Korvax anstupsen
    exp_npc_tox_farm_ret2_res_a: Ich stupse die Hülle von %NAME% kräftig an, doch
      die Lebensform scheint es nicht zu bemerken. Ihr digitales Auge dreht sich zu
      mir und sieht mich abwartend an, ohne zu blinzeln.
    exp_npc_tox_farm_ret2_opt_b: Rufen
    exp_npc_tox_farm_ret2_res_b: "%NAME% scheint mein Rufen nicht zu hören. Das digitale
      Auge der Lebensform dreht sich zu mir und sieht mich abwartend an, ohne zu blinzeln."
    exp_npc_tox_farm_ret2_opt_c: Proben zurücknehmen
    exp_npc_tox_farm_ret2_res_c: |-
      Ich greife nach den Pilzgeflechten, aber %NAME% reagiert gewalttätig und schlägt nach meiner Hand.
      <MOOD>Neutral<>Dann wird die Lebensform wieder still. Ihr digitales Auge dreht sich zu mir und sieht mich abwartend an, ohne zu blinzeln.
    exp_npc_tox_desc_3: |-
      Der Korvax studiert einen Bildschirm mit Daten einer lokalen Tierart. Das Interface ähnelt der Entdeckungsdatenbank meines Exo-Anzugs, ist jedoch wesentlich detailreicher. Neben Erklärungen zur allgemeinen Ernährung und zum Verhalten sind auch das Verdauungssystem und verschiedene Anpassungsmerkmale der Kreatur vollständig simuliert.
      Er betrachtet mich mit seinem digitalen Auge und berührt vorsichtig meinen Exo-Anzug. Er scheint sich zu fragen, warum die lokalen Kreaturen diesen Nanofaserüberzug nicht brauchen. Bin ich weniger fortschrittlich entwickelt? Bin ich eine niedere Lebensform?
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: Auf Lungenunterschiede hindeuten
    exp_npc_tox_opt_b_3: Auf Gehirnunterschiede hindeuten
    exp_npc_tox_res_a_3: Ich vergleiche die Morphologie der Kreatur mit dem Scan meiner
      eigenen (der mich zu meiner Bestürzung nackt zeigt) und weise auf unsere jeweiligen
      Lungen hin. Die Zellen der Kreatur weisen ein Enzym auf, das meine nicht besitzen.
    exp_npc_tox_res_b_3: Ich zeige auf meinen 3-D-Scan auf dem Bildschirm (der mich
      zu meiner Bestürzung nackt zeigt) und weise darauf hin, dass die Neuraltrakte
      meines Gehirns wesentlich dichter sind als die der Kreatur. Meine physischen
      Merkmale sind einfach anders, aber nicht schlechter.
    exp_npc_tox_ret_3: |-
      %NAME% neigt den Kopf und denkt nach. Die Korvax haben ihre Hüllen zu einem Mittel-Ideal weiterentwickelt, das gleichermaßen auf physische Langlebigkeit und Rechenleistung achtet. Die Idee einer diversen Evolution ist ihnen fremd.
      Der Korvax fragt sich, warum ich auf diesem Planeten weit weg von meinem Zuhause bin, wenn meine Morphologie nicht dafür ausgelegt ist.
    exp_npc_tox_ret_opt_a_3: Sagen, dass du dich nicht an dein Zuhause erinnerst
    exp_npc_tox_ret_opt_b_3: Sagen, dass du ein Reisender bist
    exp_npc_tox_ret_res_a_3: |-
      Wenn ich den gesichtslosen Ausdruck der elektronischen Lebensform richtig deute, wirkt sie traurig. Die Erinnerung der Korvax an ihre Heimatwelt ist untrennbar mit ihrem Bewusstsein verbunden. Sie haben ihr Zuhause nie vergessen.
      Aus Mitleid überreicht mir die Lebensform ein Exo-Anzug-Upgrade. Damit kann ich noch weiter reisen und mich vielleicht irgendwann wieder an mein Zuhause erinnern.
    exp_npc_tox_ret_res_b_3: Die Gesichtsmaske des Korvax glitzert. Er neigt seinen
      Kopf fast schon respektvoll und schenkt mir Treibstoff für meine Reisen.
    exp_npc_rad_desc_2: |-
      Der Korvax dreht seinen Helm in Richtung einer heimischen Pflanze und die Lichter in seinem Gesicht beginnen vor Freude zu schimmern. Es wirkt geradezu so, als würde er der Pflanze zuhören. Doch was immer er auch hören mag, ist für mich nicht wahrnehmbar.
      Er summt eine sanfte Melodie, während er zuerst auf die Pflanze und dann auf das Terrain draußen deutet. Er scheint mehr dieser Wurzeln haben zu wollen und <STELLAR>bittet mich um Unterstützung<>.
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: Botanische Unterstützung anbieten
    exp_npc_rad_opt_b_2: Gehen
    exp_npc_rad_res_a_2: "%NAME% hält mir die Gammawurzel entgegen. Die Lebensform
      scheint nicht zu begreifen, dass ich nicht dasselbe höre wie sie, und bedeutet
      mir, mich auf mein Gehör zu verlassen, um mehr davon zu finden. Ich gehe davon
      aus, dass ich mit meinem Analysevisier mehr Glück haben werde."
    exp_npc_rad_res_b_2: "%NAME% ändert die Tonlage und bringt damit Enttäuschung
      zum Ausdruck."
    exp_npc_rad_farm_ret: Die Augen von %NAME% beginnen zu leuchten, als die Lebensform
      mich erkennt.
    exp_npc_rad_farm_ret_opt_a: Proben geben
    exp_npc_rad_farm_ret_res_a: |-
      %NAME% ist zufrieden, doch gleichzeitig überwältigt vom Gammawurzel-Haufen vor seinen Füßen. Die Lebensform scheint wieder den Pflanzen zuzuhören und hält sich die Hände an den Helm, als würde sie versuchen, eine Kakofonie auszublenden.
      Systematisch wählt sie nur drei Proben aus. Plötzlich schießt eine dünne Nadel aus ihrer Handfläche hervor, mit der sie jeder Blüte einen Samen entnimmt. Die Nadel wird eingefahren. Die Lebensform lässt die Samen in meine Handfläche fallen.
    exp_npc_rad_farm_ret2_opt_a: Bitten, die Musik hören zu dürfen
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME% sieht mich mitfühlend an, als hätte die Lebensform endlich begriffen, dass ich das, was sie hört, nicht hören kann. Sie neigt ihren Kopf in meine Richtung und scheint auf eine Erlaubnis zu warten, als meine Realität plötzlich vor meinen Augen verschwimmt.
      Ich nehme vorübergehend alles aus der Perspektive eines Korvax wahr und kann es endlich hören. Die Wurzeln erzeugen sanfte Töne, die zum Muster der Strahlungswellen passen.
      Die Musik verhallt, als %NAME% unsere Verbindung sanft unterbricht. Die Lebensform deutet nach draußen. Ich soll die Samen an einem Ort meiner Wahl anpflanzen.
    exp_npc_rad_desc_3: |-
      Diese Korvax-Entität hat schon viele Zyklen in der Hülle verbracht, die sie gerade trägt. Obwohl sie als Individuum unbedeutend ist und geschworen hat, der Konvergenz zu dienen, schätzt sie das Wissen, dass sie in diesem Zeitraum angesammelt hat.
      Sie interessiert sich sogar für die Jahrtausende, die auf diesem Planeten schon verstrichen sind. Sie sieht mich zweifelhaft an. Über welches historische Wissen sie auch immer verfügen mag, sie zögert, es mit mir zu teilen.
    exp_npc_rad_desc_alt_3: |-
      Diese Korvax-Entität hat schon viele Zyklen in der Hülle verbracht, die sie gerade trägt. Obwohl sie als Individuum unbedeutend ist und geschworen hat, der Konvergenz zu dienen, schätzt sie das Wissen, dass sie in diesem Zeitraum angesammelt hat.
      Sorgfältig, fast schon zärtlich, holt die Lebensform ihren aktuellsten Fund hervor: ein Fossil, das in der Nähe ausgegraben wurde. Unglaublicherweise ist dieses Fossil der Beweis dafür, dass dieser Planet nicht immer verstrahlt war. Wie es scheint, war dieser Planet einst von einem dichten Dschungel bewachsen. Der Boden war fruchtbar und sauber.
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: Referenzen vorzeigen
    exp_npc_rad_opt_b_3: Daten beitragen
    exp_npc_rad_opt_c_3: Versuchen, sie zu überzeugen
    exp_npc_rad_res_a_3: |-
      Ich adressiere meine Bitte an das kollektive Bewusstsein, das mit dieser Entität in Verbindung steht. %NAME% erkennt meine Identität, die sie aus anhand einer Vielzahl meiner Korvax-Interaktionen wiedererkannt hat, augenblicklich an.
      Sorgfältig, fast schon zärtlich, holt die Lebensform ihren aktuellsten Fund hervor: ein Fossil, das in der Nähe ausgegraben wurde. Unglaublicherweise ist dieses Fossil der Beweis dafür, dass dieser Planet nicht immer verstrahlt war. Wie es scheint, war dieser Planet einst von einem dichten Dschungel bewachsen. Der Boden war fruchtbar und sauber.
    exp_npc_rad_res_b_3: |-
      Der Korvax sieht skeptisch drein, als er den Datenwürfel annimmt. Woher stammt er? Konvergenz-Würfel haben immer einen gewissen Wert, doch die Daten, die auf diesem Würfel abgespeichert wurden, könnten für die Forschung von %NAME% nicht von Relevanz sein.
      Nach der Entschlüsselung des Würfels, scheint die Lebensform einzulenken. Was auch immer sie erfahren hat, ist unglaublich interessant, und scheint sie von meiner Glaubwürdigkeit überzeugt zu haben.
      Sorgfältig, fast schon zärtlich, holt die Lebensform ihren aktuellsten Fund hervor: ein Fossil, das in der Nähe ausgegraben wurde. Unglaublicherweise ist dieses Fossil der Beweis dafür, dass dieser Planet nicht immer verstrahlt war. Wie es scheint, war dieser Planet einst von einem dichten Dschungel bewachsen. Der Boden war fruchtbar und sauber.
    exp_npc_rad_res_c_3: "%NAME% starrt teilnahmslos vor sich hin. Die Sprachsysteme
      der Lebensform werden heruntergefahren. Sie wird dieser Konversation keine Beachtung
      mehr schenken."
    exp_npc_rad_ret_opt_a_3: Anbieten, das Fossil zu kaufen
    exp_npc_rad_ret_res_a_3: Das digitale Auge des Korvax durchdringt mich. Das Fossil
      ist für einen Wissenschaftler von unschätzbarem Wert; dennoch würde er es einem
      Forschungskollegen mit Freuden überlassen, solange er seine Forschung voll und
      ganz darauf konzentriert, und zwar nicht aus Profitgier.
    exp_npc_rad_ret2_opt_a_3: Fossil für Verkauf verwenden
    exp_npc_rad_ret2_opt_b_3: Ablehnen
    exp_npc_rad_ret2_res_a_3: Für einen Entdecker hat dieses Fossil nur einen finanziellen
      Wert. Der Korvax scheint sich dieser Tatsache jedoch nicht bewusst zu sein.
      Bereitwillig überreicht er mir das Fossil.
    exp_npc_rad_ret2_res_b_3: |-
      Ich lehne das wertvolle Fossil in dem Wissen ab, dass ich mein Leben nicht der Wissenschaft verschreiben kann. Der Korvax scheint dankbar dafür zu sein, dass ich ehrlich zu ihm war.
      Ich werde das Gefühl nicht los, dass ich von etwas beobachtet werde, das sogar noch größer als die Konvergenz ist. Ich höre eine Stimme in meinem Kopf und dabei entsteht ein neues Wort.
    exp_npc_shop_desc_1: |-
      Bei diesem Korvax scheint es sich um eine neue Entität zu handeln, die sich erst an ihre physische Hülle gewöhnen muss. Sie streckt und bewegt ihre Glieder zur Probe.
      Die Entität gibt ein verlegenes Trällern von sich. Ihre Hülle ist noch nicht so, wie sie es gerne hätte – die Verbesserungen sind veraltet, die Technologie überholt. Sie hatte gehofft, vor dem Upgrade-Prozess von so wenigen Lebensformen wie möglich gesehen zu werden.
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: Um die alte Technologie bitten
    exp_npc_shop_opt_b_1: Nach der Hülle fragen
    exp_npc_shop_res_a_1: "%NAME% baut geschickt ein Upgrade aus und überreicht es
      mir. Die Komponente scheint in ausgezeichnetem Zustand zu sein, aber die elektronische
      Lebensform ist dennoch froh, sie los zu sein, und deutet an, mit so einer Technologie
      nicht gesehen werden zu wollen."
    exp_npc_shop_res_b_1: "%NAME% senkt beschämt den Kopf. Die Entität weiß ihre Hülle
      natürlich zu schätzen und will dem Getrennten gegenüber nicht respektlos sein."
    exp_npc_shop_ret_opt_a_1: Nach der Trennung fragen
    exp_npc_shop_ret_res_a_1: |-
      Einen Moment lang erscheint vor mir das Echo einer anderen Entität, eines anderen Bewusstseins. Vielleicht befinden sich immer noch Spuren des alten Besitzers dieser Hülle im Neuralnetzwerk der Korvax und suchen die alte Metallhülle heim.
      %NAME% übernimmt wieder die Kontrolle. Das Auge der Entität scheint sich etwas schneller zu drehen und die Taktfrequenz hat sich erhöht. Sie betrachtet mich interessiert und scheint darüber nachzudenken, wie es wohl sein muss, einen nur einmalig brauchbaren Körper zu haben.
    exp_npc_shop_ret2_opt_a_1: Sagen, dass es besser ist
    exp_npc_shop_ret2_opt_b_1: Sagen, dass es schlechter ist
    exp_npc_shop_ret2_opt_c_1: Sagen, dass es bloß anders ist
    exp_npc_shop_ret2_res_a_1: |-
      Die elektronische Lebensform gibt ein statisches Geräusch von sich. Meine Ansicht scheint sie zu amüsieren.
      Sie ist dankbar, weil ich sie von ihren eigenen physischen Unsicherheiten abgelenkt habe, und überreicht mir einen Teil des Nanits, das sie hier ausgeben wollte. Anscheinend sieht sie meinen Bedarf als größer als ihren eigenen an.
    exp_npc_shop_ret2_res_b_1: |-
      Der Korvax nickt und drückt seinen Finger neugierig und so fest in meinen Unterleib, dass wohl ein blauer Fleck zurückbleiben wird. Als ich zusammenzucke, entdecke ich im Blick des Korvax Mitleid und Sorge.
      Er ist dankbar, weil ich ihn von seinen eigenen physischen Unsicherheiten abgelenkt habe, und überreicht mir einen Teil des Nanits, das er hier ausgeben wollte. Anscheinend sieht er meinen Bedarf als größer als seinen eigenen an.
    exp_npc_shop_ret2_res_c_1: |-
      Der Korvax denkt nach und wägt die Vorteile unserer jeweiligen physischen Formen ab. Anscheinend hat ihm meine Antwort unerwartete Weisheit offenbart.
      Er ist dankbar, weil ich ihn von seinen eigenen physischen Unsicherheiten abgelenkt habe, und überreicht mir einen Teil des Nanits, das er hier ausgeben wollte. Anscheinend sieht er meinen Bedarf als größer als seinen eigenen an.
    exp_npc_shop_desc_2: Der Korvax spielt mit etwas Nanit und lässt es von einer
      Hand in die andere fallen. Seine Bewegungen wirken lustlos, als würde er automatisch
      handeln, während er an etwas ganz anderes denkt.
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: Nach dem Nanit fragen
    exp_npc_shop_opt_b_2: Nach seinen Gedanken fragen
    exp_npc_shop_res_a_2: |-
      Ich deute auf das Nanit und frage %NAME%, was es mit seinem Verhalten auf sich hat. Die Lebensform schließt ihre Faust schnell um die Haufen und verbirgt sie vor mir.
      Der Korvax tippt auf einen leeren Platz in seiner Hülle. Er ist hierhergekommen, um Upgrades zu kaufen, doch der Gedanke, Nanit gegen Waren einzutauschen, scheint ihn zu irritieren.
    exp_npc_shop_res_b_2: |-
      Ich berühre %NAME% sanft. Der Alien richtet sich sofort auf und schließt seine Faust, um die Nanit-Haufen zu verbergen.
      Der Korvax tippt auf einen leeren Platz in seiner Hülle. Er ist hierhergekommen, um Upgrades zu kaufen, doch der Gedanke, Nanit gegen Waren einzutauschen, scheint ihn zu irritieren.
    exp_npc_shop_ret_opt_a_2: Mehr Nanit anbieten
    exp_npc_shop_ret_opt_b_2: Units für Nanit anbieten
    exp_npc_shop_ret_opt_c_2: Wissen für Nanit anbieten
    exp_npc_shop_ret_res_a_2: "%NAME% ist überrascht, akzeptiert jedoch das Nanit
      und wirkt beruhigt. Der Alien flüstert mir ein Wort in der Sprache der Korvax
      zu, um mir zu danken und einen Teil des Wissens seiner Spezies mit mir zu teilen."
    exp_npc_shop_ret_res_b_2: "%NAME% wirkt beleidigt und beginnt, unverständlich
      zu schimpfen. Anscheinend vergleicht mich der Alien mit negativem Ergebnis mit
      einem Gek und deutet an, dass es keinen akzeptablen Wechselkurs zwischen Units
      und Nanit gibt."
    exp_npc_shop_ret_res_c_2: "%NAME% ist von diesem Vorschlag begeistert und scheint
      sich zu freuen, einen Grund für eine Verzögerung des Kaufs gefunden zu haben.
      Der Alien verarbeitet die Systemdaten innerhalb von Sekunden und verfällt in
      einen Tagtraum, um die Daten in seinen Gedanken zu simulieren."
    exp_npc_shop_desc_3: Als ich mich ihr nähere, setzt die elektronische Lebensform
      einen Energiepuls frei, dessen Kraft selbst meinen Exo-Anzug durchdringt. Sie
      scheint meinen Besuch nahezu erwartet zu haben.
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: Der Korvax deutet auf die Einrichtung und scheint nach dem
      Grund für meine Anwesenheit zu fragen. Ich habe das Gefühl, von mehr als nur
      einer Entität bewertet und aufgezeichnet zu werden.
    exp_npc_shop_opt_a_3: Auf den Kaufmann zeigen
    exp_npc_shop_opt_b_3: Auf die Anzeige des Multiwerkzeugs zeigen
    exp_npc_shop_opt_c_3: Auf den Ausgang zeigen
    exp_npc_shop_res_a_3: "%NAME% kann eine zufriedene Antwort nicht unterdrücken.
      Mir fällt auf, dass sich auf seinem Daten-Tablet eine Zahl erhöht."
    exp_npc_shop_res_c_3: "%NAME% bleibt stoisch, doch die Lichter des Helmvisiers
      richten sich kurz auf sein Daten-Tablet."
    exp_npc_shop_ret_desc_3: Auf der Anzeige sind merkwürdige Daten abgebildet. Ich
      erkenne Symbole der Vy‘keen, Gek und Korvax, hinter denen sich jeweils Tabellen
      mit Zahlen befinden. Auf der Anzeige ist jedoch noch ein viertes Symbol zu sehen,
      neben dem sich dynamische Datenpunkte befinden.
    exp_npc_shop_ret_opt_a_3: Auf das Korvax-Symbol zeigen
    exp_npc_shop_ret_opt_b_3: Auf das vierte Symbol zeigen
    exp_npc_shop_ret_opt_c_3: Auf die sich bewegenden Daten zeigen
    exp_npc_shop_ret_res_a_3: |-
      Der Korvax tippt auf die Zahlen neben dem Symbol und zeigt anschließend auf meine Ausrüstung. Er scheint die Beliebtheit der Korvax-Technologie aufzuzeichnen und mit anderen Entitäten zusammenzuarbeiten, um einen intergalaktischen Datensatz zu erstellen.
      Plötzlich streckt er mir eine Silikonhand entgegen, auf der sich ein schimmernder Haufen Nanit befindet. Er bedeutet mir, ihn an mich zu nehmen. Warum er das tut, bleibt jedoch rätselhaft.
    exp_npc_shop_ret_res_b_3: |-
      Nach einem Moment des Zögerns legt mir der Korvax seine synthetische Hand auf die Brust. Die Lichter seines Helmvisier sind meinem Gesicht so nahe, dass sie mich blenden.
      Plötzlich streckt er mir seine andere Silikonhand entgegen, auf der sich ein schimmernder Haufen Nanit befindet. Er bedeutet mir, ihn an mich zu nehmen. Warum er das tut, bleibt jedoch rätselhaft.
    exp_npc_shop_ret_res_c_3: |-
      Der Korvax zeichnet die Form der Daten nach, wobei seine glatten Fingerspitzen auf dem Glas keine Spuren hinterlassen. Er lenkt meine Aufmerksamkeit auf einen Ring aus Punkten, der plötzlich erscheint, und sich dann schrittweise zum Zentrum des Rings bewegt.
      Plötzlich streckt er mir eine Silikonhand entgegen, auf der sich ein schimmernder Haufen Nanit befindet. Er bedeutet mir, ihn an mich zu nehmen. Warum er das tut, bleibt jedoch rätselhaft.
    exp_npc_outpost_desc_1: |-
      Der Korvax gibt ein gleichmäßiges Muster aus elektronischen Tönen von sich. Die Töne sind so tief, dass sie fast nicht als Noten wahrnehmbar sind – sie erinnern eher an ein Rumpeln, an ein Jucken in meinem Gehörgang.
      Als sich das Muster zu wiederholen beginnt, bemerke ich andere Stimmen. Die Korvax in der Nähe haben auch zu singen begonnen. Und jeder Einzelne von ihnen starrt mich an.
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: Empört reagieren
    exp_npc_outpost_opt_b_1: Höflich reagieren
    exp_npc_outpost_res_a_1: Ich habe das Gefühl, geprüft zu werden, und protestiere.
      Die Korvax-Menge scheint amüsiert zu sein. <MOOD>Negative<>%NAME% ahmt meine
      Empörung nach, ist dabei aber eher neugierig als spöttisch. <MOOD>Neutral<>Die
      Entität scheint tatsächlich fasziniert zu sein.
    exp_npc_outpost_res_b_1: "%NAME% klatscht freudig mit den Händen. Die Entität
      reagiert höflich, ahmt meine Köpersprache nach und versucht, meine Sprache zu
      sprechen. Sie scheint tatsächlich von mir fasziniert zu sein."
    exp_npc_outpost_ret_1: Ich bin weiterhin vom leisen Summen des Korvax-Gesangs
      umgeben. Als ich mit einstimme, erkenne ich das Muster – es kommt mir bekannt
      vor, wie etwas, das ich einmal in einem Traum gehört habe.
    exp_npc_outpost_ret_opt_a_1: Das Muster wiederholen
    exp_npc_outpost_ret_opt_b_1: Das Muster verändern
    exp_npc_outpost_ret_opt_c_1: Schweigen
    exp_npc_outpost_ret_res_a_1: |-
      Ich summe das Muster so genau wie möglich in meiner Stimmlage nach. Die Korvax-Visiere leuchten auf, sie glitzern wie ein Sternenhimmel. Die Menge scheint erfreut zu sein, ihr Lied bestätigt zu hören.
      Einen Moment später verstummen sie alle. Geschlossen drehen sich die elektronischen Lebensformen weg und kehren zu ihrer vorherigen Routine zurück. Die Beziehung zwischen uns hat sich geändert.
    exp_npc_outpost_ret_res_b_1: |-
      Ich summe das Muster so genau wie möglich in meiner Stimmlage nach. Instinktiv nehme ich eine Abwandlung vor, neue Noten ergänzen die Melodie.
      Nahtlos übernehmen die Korvax die neue Variante. Die Visiere leuchten auf, sie glitzern wie ein Sternenhimmel. Sie scheinen auf dieses Ergebnis gehofft zu haben und folgen voll Freude meiner Stimme.
      Einen Moment später verstummen sie alle. Geschlossen drehen sich die elektronischen Lebensformen weg und kehren zu ihrer vorherigen Routine zurück. Die Beziehung zwischen uns hat sich geändert.
    exp_npc_outpost_ret_res_c_1: Die Korvax verstummen, offensichtlich enttäuscht.
      Geschlossen drehen sie sich weg und kehren zu ihrer vorherigen Routine zurück.
    exp_npc_obs_desc_1: Dieser Korvax murmelt laut vor sich hin, während er die Ausrüstung
      der Anlage kalibriert. Eine Konstellation wird auf mehreren Terminals gerendert,
      die hier installiert wurden. Eine Positionsmarkierung leuchtet auf jeder Seite
      des Sternenfelds.
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: Auf Markierungen zeigen
    exp_npc_obs_opt_b_1: Auf Konstellation zeigen
    exp_npc_obs_opt_c_1: An Gerätschaften herumspielen
    exp_npc_obs_res_a_1: |-
      %NAME% ist erstaunt über mein Interesse, mustert mich eingehender und versucht, meine Fähigkeiten neu zu bewerten. Nachdem ich der Lebensform bewiesen habe, dass ich verstehe, was ein Stern ist, teilt sie einen Live-Feed von einem anderen Observatorium.
      Diese abgelegene Anlage scheint fast 600 Lichtjahre entfernt zu liegen. Der Korvax-Bedienstete untersucht dieselbe Sternensammlung, aber aus der entgegengesetzten Richtung.
    exp_npc_obs_res_b_1: "%NAME% ist erstaunt über mein Interesse, mustert mich eingehender
      und versucht, meine Fähigkeiten neu zu bewerten. Die Lebensform hebt einen Silikonfinger
      zu einer der Animationen und zieht den Umriss eines Drachens nach, der die Hauptsterne
      dieser Konstellation darstellt."
    exp_npc_obs_res_c_1: "%NAME% gibt eine Reihe irritierter Brummtöne von sich und
      stößt meine Hände weg."
    exp_npc_obs_ret_desc_1: In der Mitte der Konstellation blinkt ein anomales Licht
      blutrot.
    exp_npc_obs_ret_opt_a_1: Sterne zählen
    exp_npc_obs_ret_opt_b_1: Den roten Stern anstarren
    exp_npc_obs_ret_res_a_1: |-
      Egal aus welchem Winkel man die Konstellation betrachtet: Sie ist von einigen sanfteren Lichtern umgeben. Allerdings besteht die Hauptform, die von diesem Observatorium und auch vom anderen aus erstaunlich symmetrisch erscheint, aus exakt sechzehn hellen Sternen.
      Der Korvax bemerkt, was ich da tue. Er tippt seinen Finger gegen meinen, sechzehn Mal. Er wirft mir einen bedeutungsvollen Blick zu und liefert Schiffstechnologie, damit ich diese Systeme eines Tages vielleicht selbst besuchen kann.
    exp_npc_obs_ret_res_b_1: |-
      Das blutrote Licht wirkt hypnotisierend. Ich vermute, dass es sich nicht um einen normalen Stern handelt, zumindest nicht im eigentlichen Sinn. Von ihm geht eine seltsam vertraute Anziehungskraft aus, so als wollte er mich an einen Ort zurückholen, an den ich mich nicht erinnern kann.
      Der Korvax bemerkt meine Faszination und sieht mitfühlend aus. Er gibt mir Schiffstechnologie, damit ich den blutroten Stern eines Tages vielleicht selbst besuchen kann.
    exp_npc_obs_desc_2: Der Korvax wirkt besonders traurig und in seiner Ernsthaftigkeit
      schwingt Furcht mit. Er scheint diese verlassene Einrichtung für einen neuen
      Zweck umfunktioniert zu haben und ihre Ausrüstung mit seinem Daten-Tablet zu
      manipulieren.
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: Nach der Einrichtung fragen
    exp_npc_obs_opt_b_2: Daten-Tablet untersuchen
    exp_npc_obs_res_a_2: |-
      Ein leises Summen ertönt und die Lichter des Helmvisiers von %NAME% blitzen kurz dunkelrot auf. Oder habe ich mir das nur eingebildet?
      Die Lebensform scheint bereits entschieden zu haben, dass sie mir vertrauen kann, und deutet auf das Terminal des Observatoriums. Sie lädt mich dazu ein, mir ihre Funde selbst anzusehen.
    exp_npc_obs_res_b_2: |-
      Ich spähe auf das Daten-Tablet von %NAME% und versuche, einen Blick auf die Anzeige zu erhaschen. Der Korvax scheint die Daten von Schiffen an einem abgelegenen Ort aufzuzeichnen und für eine anstehende Entscheidung zu sammeln.
      Die elektronische Lebensform bemerkt, was ich tue, und deutet auf das Terminal des Observatoriums. Sie lädt mich dazu ein, mir ihre Funde selbst anzusehen.
    exp_npc_obs_wait_2: "%NAME% ist völlig in seinen Gedanken verloren. Anscheinend
      werden unaufhörlich Daten zwischen der Ausrüstung der Einrichtung, dem Daten-Tablet
      des Korvax‘ und dessen elektronischem Interface übertragen. Das Terminal, das
      ich mir ansehen soll, könnte mir mehr verraten ..."
    exp_term_obs_desc_2: |-
      Dieses Observatorium ist schon seit Jahren auf denselben Frequenzbereich eingestellt. Wer auch immer sich ursprünglich um diese Ausrüstung gekümmert hat, ist lange weg. Und über seine Ziele kann ich nur spekulieren.
      Dennoch ist im Laufe der Jahre ein beständiges Störmuster erschienen – ein seltsames Muster aus seltsam hohen elektromagnetischen Wellen, die von einem bestimmten Punkt im Weltraum ausgehen.
    exp_term_obs_opt_a_2: Video ansehen
    exp_term_obs_opt_b_2: Audio abspielen
    exp_term_obs_opt_c_2: Statistiken extrahieren
    exp_term_obs_res_a_2: |-
      Das Terminal beginnt, ein unscharfes, sprunghaftes Video abzuspielen. Es handelt sich um eine Reihe von Erinnerungen, die dem Anschein nach von einzelnen Korvax-Piloten stammen.
      Jede Szene zeigt einen Teil eines anormalen Bereiches des Weltraums. Es ist ein beunruhigender Streifen des Nichts, der an einen Riss in der Realität erinnert. Als er besser sichtbar wird, enden die Szenen plötzlich, als hätten die Gedanken der Korvax aufgehört.
      In vielen der Erinnerungen sind Geisterschiffe zu sehen, die von diesem Ort davontreiben und nur mit leeren Hüllen besetzt sind. Anscheinend kommt kein Korvax lebend aus dem Riss zurück.
    exp_term_obs_res_b_2: |-
      Das Terminal beginnt, eine Reihe von rauschenden, unzusammenhängenden Audioclips abzuspielen, die offensichtlich aus den Gedanken einzelner Korvax-Piloten stammen.
      Alle beginnen mit den Hintergrundgeräuschen eines Flugs im Weltall, bevor eine schreckliche Störung sie vereinnahmt. Diese Störung vermischt sich mit den Schreien der Korvax, deren Stimmen immer lauter und kratziger werden, bevor sie plötzlich verstummen.
    exp_term_obs_res_c_2: |-
      Divergenz 239 hat das Observatorium zurückgewonnen <IMG>SLASH<> Anomalieaufspürungs-Bericht
      Piloten, die in den Riss geflogen sind: 93 <IMG>SLASH<> Piloten, die den Riss verlassen haben: 0 <IMG>SLASH<> Entdeckte Grenzüberschreitungen <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME% streckt die Hand in meine Richtung aus, um mich zu berühren, als würde die Lebensform daran zweifeln, dass ich wirklich hier bin. Ihr Verhalten lässt keinen Zweifel daran aufkommen, dass sie dasselbe auf dem Terminal gesehen hat wie ich.
      Die Lebensform muss eine schwierige Entscheidung treffen und scheint meine Hilfe zu wollen. Sie erzählt mir von den Optionen, über die sein Kollektiv nachdenkt. Was würde ein Mitglied meiner Spezies empfehlen?
    exp_npc_obs_ret_opt_a_2: Piloten vor dem Riss warnen
    exp_npc_obs_ret_opt_b_2: Eine organische Lebensform hineinschicken
    exp_npc_obs_ret_opt_c_2: Die leeren Hüllen wieder verbinden
    exp_npc_obs_ret_res_a_2: Der Korvax stimmt dafür, die Untersuchungen einzustellen
      und die Piloten vor dieser gefährlichen Anomalie zu warnen. Nach einem Moment
      der Stille beginnt %NAME%, mit den Stimmen mehrerer Entitäten zu sprechen.
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: Die Lebensform schüttelt traurig den Kopf. Anscheinend
      wird es keine Warnung geben. Die Untersuchung wird fortgesetzt. Dennoch wird
      %NAME% meine Anteilnahme nicht vergessen. Die Lebensform überreicht mir etwas,
      bevor ich gehe.
    exp_npc_obs_ret_res_b_2: Der Korvax stimmt dafür, die Untersuchungen mit einem
      biologischen Piloten fortzusetzen, in der Hoffnung, dass dieser immun gegen
      den Riss ist. Nach einem Moment der Stille beginnt %NAME%, mit den Stimmen mehrerer
      Entitäten zu sprechen.
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: Die Lebensform nickt feierlich. Ich frage mich, welches
      Schicksal den von ihr auserwählten Piloten erwartet. %NAME% dankt mir für meinen
      Beitrag und überreicht mir etwas, bevor ich gehe.
    exp_npc_obs_ret_res_c_2: Der Korvax stimmt dafür, die leeren Hülle wieder zu verbinden
      und frische Köpfe in den Riss zu schicken. Nach einem Moment der Stille beginnt
      %NAME%, mit den Stimmen mehrerer Entitäten zu sprechen.
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: Die Lebensform nickt feierlich. Ich frage mich, welches
      Schicksal diese Piloten ereilen wird und ob sie lange genug überleben werden,
      um etwas Neues zu entdecken. %NAME% dankt mir für meinen Beitrag und überreicht
      mir etwas, bevor ich gehe.
    exp_npc_freighter_desc_1: Die metallischen Arme dieser Lebensform sind mit Diwasserstoff-Gelee
      bespritzt. Sie summt mit angenehmen elektronischen Tönen zufrieden vor sich
      hin.
    exp_npc_freighter_desc_2: Dieser Korvax wirkt ganz in Gedanken versunken. Seine
      Maske blinkt, während sein Bewusstsein mit dem des Schiffes verschmilzt. Er
      scheint ganz von seiner Aufgabe erfüllt zu sein.
    exp_npc_freighter_desc_3: Die Lichter im Gesicht des Crewmitglieds laufen heiß,
      als es versucht, das Gesehene zu verarbeiten. Das Kühlungssystem läuft hörbar
      auf Hochtouren.
    exp_npc_freighter_desc_4: Der Korvax scannt wiederholt die Ladung des Frachters
      und nimmt immer wieder den Lagerbestand auf. Vielleicht ist es seine Pflicht
      als Crewmitglied. Es könnte jedoch auch sein, dass die Fracht einen persönlichen
      Wert für ihn hat.
    exp_npc_freighter_desc_5: Ich spüre, dass mich eine Vielzahl von Entitäten durch
      das Auge dieser elektronischen Lebensform beobachtet. Mich überkommt ein surreales,
      schwindelerregendes Gefühl von unendlich vielen Frachtern in der Galaxie sowie
      unzähligen Korvax-Augen, die auf mich gerichtet sind.
    war_npc_opt_word_get_lore: Vy‘keen-Symbol
    war_reply_word_get: "%NAME% steht auf und die Lebensform scheint stolz zu sein,
      ihre eigene Sprache zu unterrichten. Sie zeigt mir eine Auswahl von Symbolen,
      die ein Vy‘keen-Wort repräsentieren, das ich erlernen könnte ..."
    war_reply_word_get2: "%NAME% zeigt mir eine Auswahl an Symbolen, die wohl jeweils
      für ein Wort stehen, das ich lernen könnte ..."
    war_reply_word_get3: "%NAME% schwenkt die Arme und führt ein paar dramatische
      Bewegungen aus, die für Wörter stehen, die ich erlernen könnte."
    war_reply_word_get4: "%NAME% knurrt und pocht auf Symbole auf dem Daten-Tablet.
      Sie scheinen für Kategorien der Vy‘keen-Sprache zu stehen ..."
    war_reply_word_get5: "%NAME% nickt voller Stolz. Die Lebensform zeigt mir einen
      Bildschirm mit Symbolen, die wohl jeweils für ein Konzept stehen, das ich erlernen
      könnte ..."
    war_reply_word_get6: "%NAME% bellt mit einer aggressiven Begeisterung. Die Lebensform
      zeigt mir ihr Daten-Tablet, auf dem eine Liste mit Sprachsymbolen zu sehen ist
      ..."
    war_reply_word_get7: "%NAME% knurrt mich misstrauisch an. Schließlich zeigt mir
      die Lebensform ihr Daten-Tablet, auf dem eine Liste mit Sprachsymbolen zu sehen
      ist."
    war_reply_word_get8: "%NAME% ballt eine Faust und öffnet diese wieder, während
      ich gründlich gemustert werde. Schließlich schmeißt mir die Lebensform ein Daten-Tablet
      vor die Füße, auf der eine Liste mit Sprachsymbolen zu erkennen ist."
    war_reply_word_get9: "%NAME% nickt in Gedanken versunken und zeigt mir dann eine
      Liste mit Sprachsymbolen."
    war_reply_word_get10: "%NAME% bellt mir eine Frage zu. Als ich nicht reagiere,
      zeigt mir die Lebensform eine Liste mit Sprachsymbolen."
    war_reply_word_say: "%NAME% verfällt in ein respektvolles Schweigen und wartet
      neugierig darauf, meine Aussprache dieser kehligen Sprache zu hören. Ich erinnere
      mich an einige der Vy‘keen-Wörter, die ich bereits gelernt habe ..."
    war_reply_word_say2: "%NAME% verfällt in eine respektvolle Stille und lauscht
      ..."
    war_reply_word_say3: "%NAME% wirkt beeindruckt von meinen Bemühungen, in der Sprache
      der Vy‘keen zu kommunizieren. Ich habe die ersten Wörter, die mir einfallen,
      im Kopf ..."
    war_reply_word_say4: Ich erinnere mich an einige der Vy‘keen-Wörter, die ich bereits
      gelernt habe, und hoffe, %NAME% damit beeindrucken zu können.
    war_reply_word_say5: Ich räuspere mich und wärme meine Stimmbänder auf. Mir fallen
      mehrere Vy‘keen-Wörter ein ...
    war_reply_word_say6: Ich atme durch und versuche ein paar Vy‘keen-Wörter zu finden,
      die ich sicher aussprechen kann ...
    war_reply_word_say7: "%NAME% zieht den Kiefer nach vorne und wirkt sehr skeptisch.
      Ich durchforste mein Gehirn auf der Suche nach den beeindruckendsten Vy‘keen-Wörtern,
      die ich kenne ..."
    war_reply_word_say8: Es verunsichert mich, dass sich %NAME%s Fleisch in freudiger
      Erwartung kräuselt. Hastig suche ich nach dem passenden Wort ...
    war_reply_word_say9: "%NAME% lehnt sich zu mir, der heiße und feuchte Atem ruht
      auf meinem Visier. Ich gehe einige Vy‘keen-Wörter durch, die ich sagen könnte
      ..."
    war_reply_word_say10: Geistesabwesend spielt %NAME% mit dem Multiwerkzeug und
      wartet ab, was ich zu sagen habe. Ich versuche, ein passendes Wort zu finden
      ...
    war_reply_word_say_none: "%NAME% verfällt in eine respektvolle Stille, aber ich
      kann mich plötzlich an nichts mehr erinnern. Ich sollte mehr Vy’keen-Wörter
      lernen, bevor ich erneut versuche, mich in dieser Sprache zu unterhalten."
    war_npc_res_word_say_dir_neg_1: "%NAME% schüttelt den Kopf. Wenn ich mich verirrt
      habe, kann mir die Lebensform nicht helfen."
    war_npc_res_word_say_dir_neu_1: "%NAME% nickt ernst und interpretiert meine Worte
      als Bitte um den richtigen Weg. Die Lebensform beschreibt einen interessanten
      Orten in der Nähe, gibt mir aber keine Koordinaten, um dort hinzugelangen."
    war_npc_res_word_say_dir_pos_1: "%NAME% nickt ernst und interpretiert meine Worte
      als Bitte um den richtigen Weg. Die Lebensform gibt mir eine Karte mit dem Weg
      zu einem nahen interessanten Ort."
    war_npc_res_word_say_help_neg_1: "%NAME% knurrt und fällt mir ins Wort. Die Lebensform
      interpretiert mein Wort als Zeichen der Schwäche."
    war_npc_res_word_say_help_neu_1: "%NAME% tut so, als wäre mein Wort nicht zu verstehen,
      da die Lebensform es anscheinend beschämend findet."
    war_npc_res_word_say_help_pos_1: "%NAME% hält Inne und versucht, der Bedeutung
      des Wortes meiner Wahl auf den Grund zu gehen. Schließlich nickt die Lebensform
      und lädt meinen Exo-Anzug kostenlos auf."
    war_npc_res_word_say_help_pos_8: "%NAME% denkt über dieses Wort nach. Die Lebensform
      denkt über mich nach. Schließlich nickt sie und lädt meinen Exo-Anzug kostenlos
      auf."
    war_npc_res_word_say_lore_neg_1: "%NAME% beginnt, mehrere Vy‘keen-Wörter als Antwort
      zu bellen, und scheint durch meine Wortwahl aufgewühlt worden zu sein."
    war_npc_res_word_say_lore_neu_1: "%NAME% nickt und würdigt dieses wichtige Wort."
    war_npc_res_word_say_lore_pos_1: "%NAME% nickt beeindruckt. Die Lebensform murmelt
      das Wort zurück."
    war_npc_res_word_say_lore_pos_2: "%NAME% brüllt und scheint von meinem Wissen
      über die Geschichte der Vy‘keen beeindruckt zu sein."
    war_npc_res_word_say_lore_pos_3: "%NAME% ergreift als Reaktion auf dieses Wort
      herzlich meine Hand. Die Lebensform bietet mir ein Geschenk an, um meinen Respekt
      vor ihrer Spezies zu ehren."
    war_npc_res_word_say_tech_neg_1: "%NAME% geht davon aus, dass ich über das Multiwerkzeug
      spreche. Die Lebensform nimmt es schützend in den Arm."
    war_npc_res_word_say_tech_neu_1: "%NAME% geht davon aus, dass ich über das Multiwerkzeug
      spreche. Die Lebensform hält es stolz in die Höhe."
    war_npc_res_word_say_tech_pos_1: "%NAME% wirft einen Blick auf meine Ausrüstung
      und die Lebensform zuckt zusammen, als sie mein Multiwerkzeug sieht. Sie wirkt
      beschämt und bietet mir schnell ein Upgrade dafür an."
    war_npc_res_word_say_thrt_neg_1: "%NAME% lächelt mitleidig. Die Lebensform hat
      meine Worte als leichte Drohung interpretiert. Sie schlägt mir auf die Brust
      und scheint dabei mehr Kraft anzuwenden, als sie wollte."
    war_npc_res_word_say_thrt_neu_1: "%NAME% starrt mich einfach nur an und ist sich
      nicht sicher, ob das eine Drohung sein soll."
    war_npc_res_word_say_thrt_pos_1: "%NAME% lacht herzhaft und ist von meiner aggressiven
      Sprache beeindruckt."
    war_npc_res_word_say_thrt_pos_2: "%NAME% lächelt – insoweit ein Vy‘keen lächeln
      kann – als Dank für meine mutige Sprachwahl. Die Lebensform überreicht mir ein
      Geschenk, um mich auf meiner Reise zu unterstützen."
    war_npc_res_word_say_trad_neg_1: "%NAME% erkennt, dass mein Wort mit dem Handel
      zusammenhängt. Die Lebensform blickt leicht angewidert drein, da sie dieses
      Thema ermüdend findet."
    war_npc_res_word_say_trad_neu_1: "%NAME% erkennt, dass mein Wort mit dem Handel
      zusammenhängt. Die Lebensform zuckt gelangweilt mit den Achseln."
    war_npc_res_word_say_trad_pos_1: "%NAME% erkennt, dass mein Wort mit dem Handel
      zusammenhängt. Die Lebensform zuckt mit den Achseln und bietet mir etwas an,
      wofür sie selbst keine Verwendung hat. Vielleicht finde ich diesen Gegenstand
      ja nützlicher."
    war_closure_vpositive_1: "%NAME% salutiert und steht während meiner Gegenwart
      stramm. Der Respekt und Dank sind förmlich zu spüren."
    war_closure_vpositive_2: "%NAME% jubelt mir bei meiner Begrüßung zu. Obwohl es
      nichts zu besprechen gibt, scheint sich die Lebensform außerordentlich zu freuen."
    war_closure_vpositive_3: "%NAME% nickt respektvoll. Nach unserem letzten Treffen
      werde ich als Verbündeter der Vy‘keen angesehen."
    war_closure_vpositive_4: "%NAME% tauscht einen langen, vielsagenden Blick mit
      mir aus. Es sind keine Worte nötig, um die Wärme und das Vertrauen der Lebensform
      zum Ausdruck zu bringen."
    war_closure_vpositive_5: "%NAME% bricht mir vor Enthusiasmus fast die Hand beim
      Begrüßen. Obwohl ich selbst kein Vy‘keen bin, werde ich hoch geschätzt."
    war_closure_positive_1: "%NAME% salutiert und wartet höflichst darauf, dass ich
      die Lebensform wegtreten lasse."
    war_closure_positive_2: "%NAME% nickt mir zu. Die Lebensform hat nichts weiter
      zu sagen, erinnert sich aber zufrieden an unser letztes Treffen."
    war_closure_positive_3: "%NAME% würdigt mich mit einem Schlag gefolgt von einer
      Umarmung, vermutlich eine Tradition der Vy‘keen. Die Lebensform gibt mir zu
      verstehen, dass es nichts mehr zu besprechen gibt."
    war_closure_positive_4: "%NAME% grüßt mich, lautlos und voller Respekt. Die Lebensform
      scheint nichts weiter zu sagen zu haben."
    war_closure_positive_5: Die ungewöhnlichen Lippen von %NAME% formen sich zu einem
      gut gemeinten, wenn auch verstörenden Lächeln. Es scheint, als hätte die Lebensform
      nichts weiter zu sagen.
    war_closure_neutral_1: "%NAME% grunzt mit erzwungener Höflichkeit, hat aber nichts
      weiter zu sagen."
    war_closure_neutral_2: "%NAME% schüttelt den Kopf. Die Lebensform meint es nicht
      böse, möchte jedoch kein Gespräch führen."
    war_closure_neutral_3: "%NAME% zuckt mit den Schultern. Die Lebensform hat nichts
      mehr zu besprechen."
    war_closure_neutral_4: "%NAME% gibt mir keine weitere Antwort. Für die Lebensform
      ist das Gespräch beendet."
    war_closure_neutral_5: "%NAME% sieht gelangweilt aus. Die Lebensform versucht,
      höflich zu bleiben, ist aber sichtlich des Gesprächs müde."
    war_closure_negative_1: Die Atmung von %NAME% wird zu einem tiefen, einschüchternden
      Knurren. In Erinnerung an unser letztes, unerfreuliches Treffen, versucht die
      Lebensform krampfhaft, mich nicht zu schlagen.
    war_closure_negative_2: "%NAME% starrt mich böse an. Unser letztes Gespräch hat
      keinen guten Eindruck hinterlassen, weshalb die Lebensform keinen Wunsch nach
      weiterer Konversation verspürt."
    war_closure_negative_3: "%NAME% warnt mich mit einem Knurren. Unser letztes Treffen
      scheint jegliche Geduld gekostet zu haben."
    war_closure_negative_4: "%NAME% ist noch wütend von unserem letzten Treffen. Die
      Lebensform hat nichts weiter zu sagen."
    war_closure_negative_5: "%NAME% spannt die Muskeln an, eine bewusste Mahnung an
      die Stärke der Lebensform. Ich ernte einen bedeutungsvollen, feindseligen Blick."
    war_closure_vnegative_1: "%NAME% besudelt meinen Anzug mit einem feuchten, ohrenbetäubenden
      Gebrüll. Ich soll mich offenkundig verziehen."
    war_closure_vnegative_2: Ich spüre tiefe Angst, als %NAME% bedrohlich auf mich
      zustürzt. Der muskulöse Alien scheint von tiefster Wut erfüllt zu sein und jegliche
      Kommunikationsversuche zu ignorieren.
    war_closure_vnegative_3: "%NAME% brüllt mich an. Unsere letzte Konversation ist
      der Lebensform noch frisch und widerlich in Erinnerung."
    war_closure_vnegative_4: "%NAME% knurrt ungezügelt als Zeichen des Zorns. Ein
      weiterer Versuch auf ein Gespräch könnte sich als gefährlich erweisen."
    war_closure_vnegative_5: "%NAME% stellt sich breit auf, ein Zeichen für eindeutige
      Gefahr. Die Lebensform hat unser letztes Treffen weder vergessen noch vergeben."
    war_crashsite_wait: "%NAME% scheint kein Interesse daran zu haben, die Konversation
      fortzusetzen. Die Lebensform wartet darauf, dass ich ihr Schiff untersuche."
    war_scavenger_wait: Der verächtliche Blick von %NAME% verhindert jede weitere
      Konversation. Die Lebensform hat kein Interesse an leerem Gerede. Vielleicht
      sollte ich mir die beschädigte Maschinerie ansehen, die sie erwähnt hat.
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      Die muskulöse Lebensform scheint mit ihrer Situation äußerst unzufrieden zu sein. Ich spüre, dass das hier Territorium von %NAME% ist und dass die Verteidigung kompromittiert wurde.
      Die Lebensform zeigt wütend auf die defekte Artillerie an ihrem Raumschiff und dann in den Himmel. Unsere Blicke kreuzen sich. Es handelt sich um eine <STELLAR>offensichtliche Herausforderung<>.
    war_crashsite_opt_a_1: Militärische Unterstützung anbieten
    war_crashsite_opt_b_1: Zurückweichen
    war_crashsite_res_a_1: |-
      Der Vy‘keen brüllt zustimmend. Er stellt mir eine elektronische Beschreibung eines feindlichen Raumschiffs sowie die Koordinaten zur Verfügung, an denen der Konflikt stattgefunden hat, der ihn in diese Situation gebracht hat.
      Nachdem er mir alle relevanten Informationen gegeben hat, starrt mich der Krieger ausdruckslos an, bis ich gehe.
    war_crashsite_res_b_1: Der Vy‘keen schüttelt ungläubig seinen Kopf. Seine Ablehnung
      geht nicht spurlos an mir vorbei.
    war_crashsite_wait_1: "%NAME% scheint kein Interesse daran zu haben, die Konversation
      fortzusetzen. Die Lebensform wartet auf Neuigkeiten über die Niederlage ihres
      Feindes."
    war_crashsite_ret_1: "%NAME% sieht mich erwartungsvoll an und hofft, dass ich
      siegreich aus der Weltraumschlacht hervorgegangen bin."
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: Der Vy‘keen wirkt gleichzeitig unglaublich erschöpft und
      äußerst wütend. Er steht sehr wackelig auf seinen Beinen und wirkt desorientiert,
      als wäre er schon tagelang ohne Rast unterwegs. Wen oder was auch immer er verfolgt
      hat, scheint jetzt nicht mehr in der Nähe zu sein.
    war_crashsite_opt_a_2: Nahrung anbieten
    war_crashsite_opt_b_2: Nach Schiff fragen
    war_crashsite_res_a_2: Der Krieger kocht vor Wut. Er scheint die gutgemeinte Geste
      nicht als solche erkannt zu haben. Weder seine Schwäche noch sein Hunger waren
      dafür verantwortlich, dass er hier gelandet ist! Es war die Schwäche seines
      Schiffs.
    war_crashsite_res_b_2: "%NAME% macht eine vulgäre Geste in Richtung des eigenen
      Raumschiffs. Die Lebensform scheint es dafür zu verfluchen, dass es sie im Stich
      gelassen hat. Wie es scheint, darf ich es mir genauer ansehen."
    war_crashsite_ship_desc_2: |-
      Das Raumschiff ist nur leicht beschädigt, die Navigation ist noch auf Koordinaten in einem nahen System eingestellt. Den Bewegungen des Ziels nach zu schließen, muss es sich dabei um ein anderes Raumschiff handeln, vielleicht nur einen Hyperantriebssprung entfernt.
      Eine oberflächliche Untersuchung zeigt, dass sowohl der Treibstoffvorrat der Startschubdüse als auch der des Hyperantriebs völlig aufgebraucht wurden. Wie es scheint, ist ein leerer Tank für die Frustration des Kriegers verantwortlich.
    war_crashsite_ship_opt_a_2: Startschubdüse auftanken
    war_crashsite_ship_res_a_2: Die Startschubdüse ist aufgetankt. Das Schiff ist
      wieder flugfähig. Alle weiteren Wartungen können bei einer Raumstation oder
      an einem Außenposten durchgeführt werden.
    war_crashsite_ship_opt_b_2: Beides auftanken
    war_crashsite_ship_res_b_2: Sowohl die Startschubdüse als auch der Hyperantrieb
      sind jetzt aufgetankt. Das Schiff ist wieder voll funktionsfähig und kann sich
      jetzt zu den Zielkoordinaten aufmachen.
    war_crashsite_ret_desc_a_2: "%NAME% brüllt dankbar und schenkt mir einen Teil
      der Fracht. Ich versuche der Lebensform noch zu erklären, dass sie ihren Hyperantrieb
      noch auftanken sollte, doch ich bin mir nicht sicher, ob sie mich verstanden
      hat. Sie konzentriert sich jetzt wieder voll auf die Verfolgung und ihre Augen
      glänzen blutrünstig."
    war_crashsite_ret_desc_b_2: "%NAME% brüllt dankbar und beschenkt mich großzügig
      mit einem Teil seiner Fracht. Das Schiff der Lebensform ist wieder voll einsatzfähig.
      Der feige Fluchtversuch des Ziels ist beendet. Die Augen des Vy‘keen glänzen
      blutrünstig."
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: Der Vy‘keen schreit in ein Kommunikationsgerät. Ein Verkäufer-Gek
      tobt am anderen Ende. Sein öliger Angstausstoß ist sogar auf dem kleinen Bildschirm
      zu erkennen.
    war_crashsite_opt_a_3: Nach dem Gek fragen
    war_crashsite_opt_b_3: Zuhören
    war_crashsite_res_a_3: "%NAME% wird plötzlich ganz wild. Die Wut der Lebensform
      scheint sich gegen mich, den Gek, sich selbst und das kaputte Schiff zu richten.
      Der Gek auf dem Kommunikator verteidigt sein Verhalten schrill, wodurch die
      ganze Situation noch weiter eskaliert."
    war_crashsite_res_b_3: Die beiden Lebensformen schreien sich lautstark an, doch
      keiner von beiden hört dem jeweils anderen zu. Der Vy‘keen beschuldigt den Gek,
      während dieser versucht, sich zu verteidigen. Mehrmals schüttelt %NAME% das
      Daten-Tablet und deutet auf das kaputte Schiff in der Nähe.
    war_crashsite_ret_desc_3: Ich kann nicht genau sagen, worum es bei dem Streit
      geht, aber ich weiß, dass es mit dem Raumschiff des Vy‘keen zu tun hat. Es wäre
      vielleicht produktiver, sich das Schiff genauer anzusehen, anstatt sich zu zanken.
    war_crashsite_ship_desc_3: Die Komponenten des Schiffs sind deutlich neuer als
      seine Hülle. Das Schiff wurde runderneuert, allerdings wurde dabei ein billiges
      Gyroskop verbaut. Es scheint sich gelockert zu haben. Der Vy‘keen kann von Glück
      reden, den Absturz unversehrt überlebt zu haben.
    war_crashsite_ship_opt_a_3: Gyroskop wieder anbringen
    war_crashsite_ship_res_a_3: Ich habe das Gyroskop mit einem passenderen Klebstoff
      wieder angebracht. Jetzt, da die Stabilisierungsfunktionen des Schiffs wiederhergestellt
      wurden, ist es wieder einsatzfähig.
    war_crashsite_ret2_3: |-
      Der Vy‘keen starrt mich ungläubig und glücklich an, weil ich sein Schiff repariert habe. Der Verkäufer-Gek versucht, die Konversation zu beenden, doch als der Krieger bedrohlich seine Zähne fletscht, hält er inne.
      %NAME% ruft einen holografischen Bauplan des Schiffs auf. Die Komponenten wurden gesondert hervorgehoben, um sie kenntlich zu machen. Wie es scheint, möchte die Lebensform, dass ich auf das defekte Teil zeige. Der Verkäufer-Gek in der Videoübertragung wirkt nervös.
    war_crashsite_ret2_opt_a_3: Defektes Teil zeigen
    war_crashsite_ret2_res_a_3: |-
      Ich zeige auf die defekte Komponente, die für die Kompromittierung des Sicherheitssystems verantwortlich war. Der Gek reagiert schnell und überträgt %NAME% eine große Menge Units. Anschließend trennt er sofort die Verbindung.
      <MOOD>VeryPositive<>%NAME% scheint die ganze Sache plötzlich zu amüsieren. Die Lebensform kichert vor sich hin und überreicht mir dankend einen Teil ihrer Fracht.
    war_crashsite_ret2_opt_b_3: Nur sagen, dass es repariert ist
    war_crashsite_ret2_res_b_3: |-
      Ich nehme die Frage nicht ernst und sage ihm, dass das Problem bereits gelöst wurde und dass er sich keine Sorgen mehr darüber machen soll. Der Verkäufer-Gek ist sichtlich erleichtert.
      %NAME% bezahlt mich für die Hilfe und wirkt deutlich ruhiger. Kurz darauf treffen noch mehr Units auf meinem Konto ein. Sie stammen aus einer anonymen Quelle.
    war_crashsite_desc_4: Ich habe den Vy‘keen anscheinend aus einem Trancezustand
      gerissen. Er beruhigt sich und grüßt mich anschließend höflich. Seine Muskeln
      sind gewaltig, dennoch verhält er sich äußerst zivilisiert.
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME% verfügt über die Art von Konzentration, die man
      nur durch sehr viel Kampferfahrung erlangen kann. Die Lebensform scheint sehr
      gut ausgebildet und tödlich zu sein. Es hat den Anschein, dass sie nur dieses
      Leben kennt."
    war_crashsite_opt_a_4: Fragen, warum die Lebensform hier draußen ist
    war_crashsite_opt_b_4: Nach abgestürztem Schiff fragen
    war_crashsite_res_a_4: Der Vy‘keen zeigt mir ein paar Videos. Ich erkenne %NAME%
      im Video, doch es ist nichts von der aktuellen Gelassenheit der Lebensform zu
      sehen. Sie steht auf einem zerstörten Wächter-Kampfläufer und lacht wahnsinnig,
      während sie mit ihrem Multiwerkzeug in die Luft feuert.
    war_crashsite_res_b_4: "%NAME% sieht das eigene Schiff an und seufzt. Die Reise
      der Lebensform wurde aufgrund eines Materialfehlers unterbrochen. Doch sie ist
      Krieger und kein Mechaniker. Sie bietet mir im Tausch gegen meine Hilfe einen
      Teil ihrer Fracht an ..."
    war_crashsite_ship_desc_4: Das Raumschiff hat aufgrund jahrzehntelanger Verwendung
      jeglichen Glanz verloren. Die Waffensysteme wurden offensichtlich gut gewartet,
      andere Teile des Schiffs sind aber schon verrostet.
    war_crashsite_ship_opt_a_4: Rost entfernen
    war_crashsite_ship_res_a_4: Glücklicherweise ist der Rost nur oberflächlich und
      hat sich noch nicht in die Komponenten gefressen. Ich entferne den Rost vorsichtig
      von den betroffenen Teilen und stelle die Funktionalität einiger Anschlüsse
      wieder her.
    war_crashsite_ship_opt_b_4: Teil ersetzen
    war_crashsite_ship_res_b_4: Ich ersetze die verrosteten Teile, um so zu gewährleisten,
      dass sie eine Weile nicht mehr gewartet werden müssen.
    war_crashsite_ret_desc_a_4: "%NAME% scheint von meiner einfachen Wartungstechnik
      fasziniert zu sein. Offensichtlich schaut sich die Lebensform dabei ein paar
      neue Tricks von mir ab. Sie honoriert das mit einem großen Geschenk."
    war_crashsite_ret_desc_b_4: "%NAME% sieht mich voller Respekt an. Trotz der militärischen
      Fähigkeiten der Lebensform scheint sie nichts von grundlegender Antriebswartung
      zu verstehen. Sie belohnt mich dankbar."
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: Der Krieger grüßt mich mit großer Dringlichkeit und zerrt
      dabei heftig an meiner Hand. Die Lebensform scheint sich über Gesellschaft zu
      freuen und ist gewillt einen Teil ihrer Wertgegenstände mit mir zu teilen, wenn
      ich ihr mit ihrem kaputten Schiff helfe.
    war_crashsite_opt_a_5: Unterstützung anbieten
    war_crashsite_res_a_5: "%NAME% lacht bellend. Die Lebensform ist sehr froh darüber,
      mich getroffen zu haben."
    war_crashsite_ship_desc_5: Es handelt sich dabei um ein militärisches Schiff der
      Vy‘keen. Das Abzeichen ist jedoch derart verschmutzt, dass man nicht erkennen
      kann, welchem Regiment es angehört. Der Hülle ist anzusehen, dass sie schon
      Dutzende, wenn nicht gar Hunderte Luftschlachten durchgemacht hat. Ein Teil
      des Flügels wurde komplett von Plasmafeuer durchlöchert.
    war_crashsite_ship_opt_a_5: Hülle reparieren
    war_crashsite_ship_res_a_5: Der Schaden am Flügel ist massiv, aber nicht irreparabel.
      Nach der Reparatur ist kaum ein Unterschied zwischen dem ausgebesserten Bereich
      und dem restlichen Schiff zu erkennen.
    war_crashsite_ship_opt_b_5: Fracht untersuchen
    war_crashsite_ship_res_b_5: Ich werfe heimlich einen Blick in den Frachtraum.
      Die Kisten voller wertvoller Gegenstände türmen sich hoch auf. Es handelt sich
      dabei um völlig legal handelbare Waren, mit Ausnahme einer kleinen Kiste, die
      verdächtig zugedeckt wurde. Es ist unwahrscheinlich, dass diese Substanzen auf
      legale Weise erworben wurden.
    war_crashsite_ret_desc_5: "%NAME% grüßt mich herzlich. Die Lebensform ist sichtlich
      beeindruckt von meinen Reparaturarbeiten. Sie überreicht mir zögernd die versprochene
      Belohnung. Sie sieht selten und wertvoll aus."
    war_crashsite_ret_opt_a_5: Belohnung annehmen
    war_crashsite_ret_res_a_5: Der Vy‘keen schaut selbstgefällig drein, als er mir
      meine Bezahlung überreicht. Ich habe das schaurige Gefühl, beobachtet zu werden
      ...
    war_crashsite_ret_opt_b_5: Verbrechen melden
    war_crashsite_ret_res_b_5: |-
      Ich melde den Systembehörden meine Koordinaten. Auf meinem Konto trifft innerhalb kürzester Zeit ein Kopfgeld ein. Wie es scheint, suchen die Behörden schon seit Monaten nach diesem berüchtigten Piraten.
      %NAME% ist außer sich und flieht sofort von diesem Planeten.
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: Der Krieger wirkt entmutigt. Seine Haltung und sein Aufzug
      lassen auf einen hohen militärischen Rang schließen, doch sein Geschwader ist
      nirgends zu sehen. Er ignoriert sein Raumschiff. Ich habe das Gefühl, dass er
      es nicht ertragen kann, in seine Nähe zu kommen ...
    war_crashsite_opt_a_6: Anbieten, es zu untersuchen
    war_crashsite_res_a_6: "%NAME% sieht besorgt aus."
    war_crashsite_ship_desc_6: Aus dem Cockpit ist ein unheimliches Geflüster zu hören
      ...
    war_crashsite_ship_opt_a_6: Cockpit öffnen
    war_crashsite_ship_res_a_6: Als ich langsam versuche, das Cockpit zu öffnen, ist
      das Geflüster immer lauter zu hören. Als ich es vollständig öffne, durchdringt
      mich ein ohrenbetäubendes Krächzen und etwas Ätzendes fliegt gegen mein Helmvisier.
      Ich schlage die Tür zu.
    war_crashsite_ship_opt_b_6: Durch einen Spalt schießen
    war_crashsite_ship_res_b_6: Ich öffne die Tür nur einen Spalt weit und feuere
      einmal mit dem Multiwerkzeug ins Cockpit. Anschließend schlage ich die Tür zu.
      Ich höre ein wütendes Zischen im Inneren. Das Geflüster ist schneller geworden.
    war_crashsite_ship_ret_opt_a_6: Erneut schießen
    war_crashsite_ship_ret_res_a_6: Dieses Mal scheint der Schuss sein Ziel nicht
      verfehlt zu haben. Es ist ein kurzer gurgelnder Schrei zu hören. Eine grüne
      Flüssigkeit spritzt auf das Fenster des Cockpits und mein Multiwerkzeug. Es
      folgt Stille.
    war_crashsite_ret_desc_6: "%NAME% krümmt sich leicht. Die Lebensform scheint sich
      in ihrem Exo-Anzug nicht wohlzufühlen. Sie sagt zwar nichts, doch an ihrem Gesichtsausdruck
      ist deutlich abzulesen, welche Frage sie beschäftigt."
    war_crashsite_ret_opt_a_6: Nicken
    war_crashsite_ret_opt_b_6: Multiwerkzeug zeigen
    war_crashsite_ret_res_a_6: "%NAME% nickt schroff, kann die eigenen Emotionen aber
      kaum unter Kontrolle halten. Die Lebensform belohnt mich zusätzlich für meine
      Diskretion, was diesen Vorfall angeht."
    war_crashsite_ret_res_b_6: "%NAME% schaut die Spritzer auf dem Lauf meiner Waffe
      an und entspannt sich etwas. Die Lebensform belohnt mich zusätzlich für meine
      Diskretion, was diesen Vorfall angeht."
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: Der Vy’keen-Krieger behält die Fassung mit einstudierter
      Würde. Er grinst leicht, als ich mich ihm nähere – ungeduldig, wie man es von
      einem hochrangigen Offizier erwarten würde. Er zeigt gelangweilt auf sein Schiff.
    war_crashsite_opt_a_7: Fragen, ob er Hilfe braucht
    war_crashsite_opt_b_7: Ihn schlagen
    war_crashsite_res_a_7: "%NAME% starrt mich ausdruckslos an. Die Lebensform fragt
      sich, warum ich noch immer hier bin und plappere, anstatt ihr Schiff zu reparieren."
    war_crashsite_res_b_7: "%NAME% rollt mit den Augen. Die Lebensform kontert meinen
      Schlag mit doppelter Kraft und starrt eindringlich auf ihr weiterhin kaputtes
      Schiff."
    war_crashsite_ship_desc_7: Das Raumschiff scheint bei einem Gefecht mit mindestens
      einem anderen Schiff schwer beschädigt worden zu sein. Der Schaden dürfte jedoch
      leicht zu reparieren sein. Ich frage mich, wie viele andere Schiffe es zum Absturz
      gebracht hat, bevor seine Systeme aufgegeben haben.
    war_crashsite_ship_opt_a_7: Penetrant riechendes Material verstecken
    war_crashsite_ship_res_a_7: Als ich mit der einfachen Reparatur fertig bin, lege
      ich ein wenig organische Materie im Lebenserhaltungssystem des Schiffs ab. Eine
      kleine Überraschung für den arroganten Vy‘keen, die ihre Wirkung nach ein paar
      Flugstunden entfalten wird.
    war_crashsite_ship_opt_b_7: Einfach das Schiff reparieren
    war_crashsite_ship_res_b_7: Die Reparaturen sind sehr einfach und dauern nicht
      lange. Das Schiff des Vy‘keen ist wieder einsatzfähig.
    war_crashsite_ret_desc_a_7: Ich lächle kurz.
    war_crashsite_ret_desc_b_7: Der Vy‘keen grunzt mich an. Er bezahlt mich für die
      Reparatur und macht sich bereit für den Abflug.
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: Der Vy‘keen murmelt wütend vor sich hin. Er scheint eine
      Liste mit Möglichkeiten durchzugehen, die er an seinen Fingern abzählt. Das
      Schiff in der Nähe muss ihm gehören, aber es scheint nicht funktionsfähig zu
      sein ...
    war_crashsite_opt_a_8: Nach Liste fragen
    war_crashsite_opt_b_8: Nach Schiff fragen
    war_crashsite_res_a_8: "%NAME% hört auf, zu zählen. Die Lebensform hebt langsam
      den Finger und zeigt damit auf mich. Es wirkt fast so, als wollte sie mich beschuldigen;
      sie verwirft den Gedanken aber schnell wieder. Sie versichert mir, dass der
      schlechte Zustand des Schiffs kein Zufall ist."
    war_crashsite_ship_desc_8: Ein faulig riechender Rauch steigt aus dem Inneren
      des Raumschiffs auf. Es ist nicht direkt auszumachen, woher er kommt. Ich kämpfe
      mich durch den Rauch und verfolge ihn, bis ich am Ursprungsort angekommen bin.
      Dabei finde ich ein Metallstück, das fehl am Platze wirkt.
    war_crashsite_ship_opt_a_8: Metall extrahieren
    war_crashsite_ship_opt_b_8: Mithilfe der Isolierung extrahieren
    war_crashsite_ship_res_a_8: Ich spüre eine schmerzhafte Kraft, die meinen Exo-Anzug
      durchdringt. Ich lasse das Metallstück instinktiv los.
    war_crashsite_ship_res_b_8: |-
      Ich extrahiere das Metallstück vorsichtig aus der Tafel, die es blockiert. Obwohl es offensichtlich einen Kurzschluss ausgelöst hat, scheint keine der Komponenten geschmolzen zu sein.
      Mir wird klar, dass es sich bei dem Gegenstand um einen Vy‘keen-Dolch handelt. Auf dem Griff ist eine Reihe von aggressiv aussehenden Glyphen eingraviert.
    war_crashsite_ret_desc_8: "%NAME% scheint kaum mitbekommen zu haben, dass das
      Raumschiff repariert wurde. Die Lebensform scheint davon besessen zu sein, herauszufinden,
      wer für diesen Sabotageakt verantwortlich ist. In ihren Augen ist ein blutrünstiger,
      wilder Blick zu sehen."
    war_crashsite_ret_opt_a_8: Dolch zeigen
    war_crashsite_ret_opt_b_8: Kopf schütteln
    war_crashsite_ret_res_a_8: Der Vy‘keen explodiert vor Wut, als er die eingravierten
      Glyphen sieht. Er belohnt mich großzügig dafür, dass ich der Sabotage auf den
      Grund gegangen bin. Als ich sehe, wie er sein Multiwerkzeug wutentbrannt in
      die Hände nimmt, wird mir klar, dass ich jemandes Ende heraufbeschworen habe.
    war_crashsite_ret_res_b_8: Ich schüttle den Kopf und verrate nichts. Der Vy‘keen
      sieht mich verwirrt und etwas ernüchtert an. Er scheint seinen eigenen Verstand
      infrage zu stellen. Er bezahlt mich angemessen für meine Hilfe.
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: Der Vy‘keen scheint sich trotz der brütenden Hitze hier
      draußen sehr wohlzufühlen. Er grummelt eine Begrüßung und lädt dann kostenlos
      meinen Gefahrenschutz auf. Anscheinend stellt er mein Durchhaltevermögen infrage.
    war_scavenger_cold_desc_1: Der Vy‘keen scheint sich trotz der eisigen Winde hier
      draußen sehr wohlzufühlen. Er grummelt eine Begrüßung und lädt dann kostenlos
      meinen Gefahrenschutz auf. Anscheinend stellt er mein Durchhaltevermögen infrage.
    war_scavenger_lush_desc_1: Der Vy‘keen scheint hier draußen im Einklang mit den
      Elementen zu leben. Er grummelt eine Begrüßung und lädt dann kostenlos meine
      Lebenserhaltung auf. Anscheinend stellt er mein Durchhaltevermögen infrage.
    war_scavenger_dust_desc_1: Der Vy‘keen scheint sich hier draußen wohlzufühlen,
      obwohl er dem Wetter völlig ausgeliefert ist. Er grummelt eine Begrüßung und
      lädt dann kostenlos meinen Gefahrenschutz auf. Anscheinend stellt er mein Durchhaltevermögen
      infrage.
    war_scavenger_tox_desc_1: Der Vy‘keen scheint sich trotz der giftigen Sporen,
      die sich in den Gelenken seines Anzugs ablagern, wohlzufühlen. Er grummelt eine
      Begrüßung und lädt dann kostenlos meinen Gefahrenschutz auf. Anscheinend stellt
      er mein Durchhaltevermögen infrage.
    war_scavenger_rad_desc_1: Der Vy‘keen scheint sich trotz der offensichtlichen
      Kontamination dieses Planeten sehr wohlzufühlen. Er grummelt eine Begrüßung
      und lädt dann kostenlos meinen Gefahrenschutz auf. Anscheinend stellt er mein
      Durchhaltevermögen infrage.
    war_scavenger_opt_a_1: Bedanken und gehen
    war_scavenger_res_a_1: "%NAME% nickt ernst."
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      Der Vy‘keen lockert seine Augenbraue, als er mich begrüßt. Seine Konzentration lässt etwas nach. Er glänzt leicht in der Hitze. Ein Zeichen dafür, dass er schon eine Weile hier draußen arbeitet.
      Seine Bergbauunternehmung war offensichtlich erfolgreich. Großzügig bietet er mir einen Teil seines Überschusses an.
    war_scavenger_cold_desc_2: |-
      Der Vy‘keen lockert seine Augenbraue, als er mich begrüßt. Seine Konzentration lässt etwas nach. Sein schwerer Atem füllt die frische Luft um uns herum mit dichtem Dampf. Wie es scheint, arbeitet er schon eine Weile hier draußen.
      Seine Bergbauunternehmung war offensichtlich erfolgreich. Großzügig bietet er mir einen Teil seines Überschusses an.
    war_scavenger_lush_desc_2: |-
      Der Vy‘keen lockert seine Augenbraue, als er mich begrüßt. Seine Konzentration lässt etwas nach. Er ist vor Erschöpfung leicht nach vorn gekrümmt. Ein Zeichen dafür, dass er schon eine Weile hier draußen arbeitet.
      Seine Bergbauunternehmung war offensichtlich erfolgreich. Großzügig bietet er mir einen Teil seines Überschusses an.
    war_scavenger_dust_desc_2: |-
      Der Vy‘keen lockert seine Augenbraue, als er mich begrüßt. Seine Konzentration lässt etwas nach. Er streift eine dicke Sandschicht von seinem Exo-Anzug ab. Wie es scheint, arbeitet er schon eine Weile hier draußen.
      Seine Bergbauunternehmung war offensichtlich erfolgreich. Großzügig bietet er mir einen Teil seines Überschusses an.
    war_scavenger_tox_desc_2: |-
      Der Vy‘keen lockert seine Augenbraue, als er mich begrüßt. Seine Konzentration lässt etwas nach. Er atmet flach. Die giftige Luft hat seine Lunge und seinen Hals verätzt. Wie es scheint, arbeitet er schon eine Weile hier draußen.
      Seine Bergbauunternehmung war offensichtlich erfolgreich. Großzügig bietet er mir einen Teil seines Überschusses an.
    war_scavenger_rad_desc_2: |-
      Der Vy‘keen lockert seine Augenbraue, als er mich begrüßt. Seine Konzentration lässt etwas nach. In seinen Augen ist ein schwaches Leuchten zu sehen, dass auf die hohe Strahlenbelastung auf diesem Planeten zurückzuführen ist. Wie es scheint, arbeitet er schon eine Weile hier draußen.
      Seine Bergbauunternehmung war offensichtlich erfolgreich. Großzügig bietet er mir einen Teil seines Überschusses an.
    war_scavenger_opt_a_2: Dankend annehmen
    war_scavenger_res_a_2: "%NAME% grunzt und tut meinen Dank mit einem Achselzucken
      ab."
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: Der Vy‘keen nimmt eine breite und aggressive Haltung ein,
      als wir uns unterhalten. Seine zitternden Gliedmaßen sind jedoch ein Indiz für
      seine Erschöpfung. Er scheint ganz allein hier draußen zu sein. Es ist weder
      ein Raumschiff noch ein Exo-Fahrzeug zu sehen.
    war_scavenger_opt_a_3: Wegdaten anbieten
    war_scavenger_res_a_3: "%NAME% beginnt sofort mit der Entschlüsselung der Daten,
      doch irgendetwas im Außenposten scheint ihn zu beunruhigen. Er belohnt mich
      geistesabwesend für meine Hilfe und versucht dann, die neuen Informationen vollständig
      zu verarbeiten. Dabei macht er aufgeregt Notizen in seinem Daten-Tablet."
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: Der Vy‘keen taumelt nach hinten, als ich mich ihm nähere.
      Er hat anscheinend nicht mit einer anderen intelligenten Lebensform gerechnet
      und weiß deshalb nicht recht, wie er sich verhalten soll. Seine Stimme hört
      sich rau an, als hätte er schon seit Wochen nichts mehr gesagt.
    war_scavenger_opt_a_4: Beruhigen
    war_scavenger_opt_b_4: Fragen, was er hier macht
    war_scavenger_res_a_4: |-
      %NAME% hört mir anscheinend nicht zu. Stattdessen beäugt die Lebensform mein Multiwerkzeug. Sie entspannt sich, da sie davon überzeugt ist, dass ich keine Bedrohung für sie bin.
      Sie zeigt mir einen Haufen Metallschrott, den sie aus Kisten und ausgemusterter Maschinerie geborgen hat. Sie zeigt auf eine Abwurfkapsel in der Nähe, die sich wohl als problematisch erwiesen hat. Sie konnte nur einen Teilzugriff auf den Inhalt der Kapsel erlangen. Sie lädt mich ein, es selbst zu versuchen ...
    war_scavenger_res_b_4: |-
      %NAME% starrt mich misstrauisch an. Die Lebensform mustert mich von Kopf bis Fuß. Die Stille dauert immer länger an.
      Letztendlich scheint sie sich zu beruhigen.
      Sie zeigt mir einen Haufen Metallschrott, den sie aus Kisten und ausgemusterter Maschinerie geborgen hat. Sie zeigt auf eine Abwurfkapsel in der Nähe, die sich wohl als problematisch erwiesen hat. Sie konnte nur einen Teilzugriff auf den Inhalt der Kapsel erlangen. Sie lädt mich ein, es selbst zu versuchen ...
    war_scavenger_debris_4: Der Zweck dieser Kapsel ist unklar, aber die versiegelte
      Kammer seitlich am Gerät ist offensichtlich der Grund für die Neugier des Vy‘keen.
      Aufgrund der vielen Versuche, sie zu öffnen, ist die Luke stark zerkratzt. Doch
      sie ist weiterhin fest verschlossen.
    war_scavenger_debris_opt_a_4: Luke aufstemmen
    war_scavenger_debris_opt_b_4: Bildschirm berühren
    war_scavenger_debris_res_a_4: Obwohl ich mein Multiwerkzeug als Hebel verwende,
      bewegt sich die Luke keinen Zentimeter. Die Anzeige der Kapsel piepst aber laut.
    war_scavenger_debris_res_b_4: |-
      Die Anzeige reagiert heftig auf meine Berührung durch meine Hand. Es blitzen einige Bildschirmnachrichten auf, die ich in der kurzen Zeit nicht lesen kann. Ich weiß nur, dass es sich dabei um irgendwelche biometrischen Daten handelt.
      Die Luke öffnet sich und plötzlich ertönt ein verdächtiges Ticken. Mir bleibt gerade genug Zeit, um hineinzufassen und den Inhalt der Kammer herauszuziehen. Beim sechzehnten Ticken schließt sich die Luke plötzlich und die Kapsel gibt keinen Laut mehr von sich.
    war_scavenger_ret_desc_4: "%NAME% scheint von meiner Rückkehr überrascht zu sein,
      als hätte die Lebensform vergessen, dass noch jemand anders hier ist."
    war_scavenger_ret_opt_a_4: Metalle anbieten
    war_scavenger_ret_opt_b_4: Metalle behalten
    war_scavenger_ret_res_a_4: Der Vy‘keen ist beeindruckt von meinen Verwertungsfähigkeiten.
      Er akzeptiert die Metalle und bietet mir einen fairen Handel an. Ich bekomme
      ein Modul für mein Multiwerkzeug, das er selbst entwickelt hat. Die Formalitäten
      wirken hier draußen etwas fehl am Platz, doch das Upgrade sieht wertvoll aus.
    war_scavenger_ret_res_b_4: Der Vy‘keen ist beeindruckt von meinen Verwertungsfähigkeiten
      und respektiert mein Recht, meinen Fund zu behalten.
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: Im Gegensatz zu seinen Artgenossen bemerke ich bei %NAME%
      kein gewalttätiges Verhalten. Die Lebensform bewegt sich langsam, fast schon
      traurig, als würde sie eine schwere Bürde mit sich herumtragen. Ich habe das
      Gefühl, dass sie allein sein möchte.
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: Der kräftige Krieger verkneift sich ein Lächeln. Er versucht,
      höflich zu sein. Doch anscheinend findet er meine Anwesenheit unterhaltsam.
      Er überreicht mir ein paar Navigationsdaten und grinst dabei leicht.
    war_scavenger_opt_a_6: Dankend annehmen
    war_scavenger_opt_b_6: Hilfe ablehnen
    war_scavenger_res_a_6: "%NAME% klopft mir auf die Schulter."
    war_scavenger_res_b_6: "%NAME% wirkt überrascht, aber dennoch beeindruckt."
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: Der Krieger keucht vor Anstrengung. Anscheinend trainiert
      er seine Überlebensfähigkeiten, indem er seine Hitzetoleranz stärkt. Die Frustration
      steht ihm ins Gesicht geschrieben. Vielleicht ist er mit seinem Trainingsfortschritt
      unzufrieden.
    war_scavenger_cold_desc_7: Der Krieger keucht vor Anstrengung. Anscheinend trainiert
      er seine Überlebensfähigkeiten, indem er seine Kältetoleranz stärkt. Die Frustration
      steht ihm ins Gesicht geschrieben. Vielleicht ist er mit seinem Trainingsfortschritt
      unzufrieden.
    war_scavenger_lush_desc_7: Der Krieger keucht vor Anstrengung. Anscheinend trainiert
      er seine Überlebensfähigkeiten, indem er seine Toleranz gegenüber äußeren Einflüssen
      stärkt. Die Frustration steht ihm ins Gesicht geschrieben. Vielleicht ist er
      mit seinem Trainingsfortschritt unzufrieden.
    war_scavenger_dust_desc_7: Der Krieger keucht vor Anstrengung. Anscheinend trainiert
      er seine Überlebensfähigkeiten, indem er seine Toleranz gegenüber wechselhaften
      Temperaturen stärkt. Die Frustration steht ihm ins Gesicht geschrieben. Vielleicht
      ist er mit seinem Trainingsfortschritt unzufrieden.
    war_scavenger_tox_desc_7: Der Krieger keucht vor Anstrengung. Anscheinend trainiert
      er seine Überlebensfähigkeiten, indem er seine Toleranz gegenüber Toxinen stärkt.
      Die Frustration steht ihm ins Gesicht geschrieben. Vielleicht ist er mit seinem
      Trainingsfortschritt unzufrieden.
    war_scavenger_rad_desc_7: Der Krieger keucht vor Anstrengung. Anscheinend trainiert
      er seine Überlebensfähigkeiten, indem er seine Strahlungstoleranz stärkt. Die
      Frustration steht ihm ins Gesicht geschrieben. Vielleicht ist er mit seinem
      Trainingsfortschritt unzufrieden.
    war_scavenger_opt_a_7: Sauerstoff geben
    war_scavenger_opt_b_7: Lebenserhaltungsgel geben
    war_scavenger_res_a_7: "%NAME% lädt die Lebenserhaltung des Anzugs auf. Die Lebensform
      wirkt wiedererstarkt, wenn auch etwas beschämt, da sie auf die Hilfe eines Fremden
      angewiesen war. Sie überreicht mir ein Zeichen ihrer Dankbarkeit und setzt dann
      ihr Training fort."
    war_scavenger_res_b_7: "%NAME% trinkt das Gel gierig und gibt einen lauten Schrei
      von sich. Die Lebensform scheint ihre kriegerische Natur wiedergefunden zu haben.
      Sie überreicht mir eine großzügige Belohnung und setzt dann ihr Training fort."
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      Der Vy‘keen erwacht aus einer Trance. Er ist überrascht, eine andere Lebensform anzutreffen. Er beäugt mich fragend und versucht anscheinend, meine Identität festzustellen. Ist es ein Zeichen oder vielleicht ein Omen, dass er mich hier draußen in der Wildnis angetroffen hat?
      Er zeigt auf eine weit entfernte Formation am Horizont. Auf seinem Daten-Tablet ist im Anschluss an eine Liste mit durchgestrichenen Koordinaten ein einziges Wort zu lesen: Dun‘s‘kaareen. <MOOD>Sad<>Er schüttelt traurig seinen Kopf.
    war_scavenger_opt_a_8: Aufmuntern
    war_scavenger_opt_b_8: Trösten
    war_scavenger_opt_c_8: Aus der Sache heraushalten
    war_scavenger_res_a_8: "%NAME% wirkt eher genervt als ermutigt. Die Lebensform
      schüttelt den Kopf noch heftiger."
    war_scavenger_res_b_8: "%NAME% zittert. Was auch immer die Lebensform beschäftigt,
      es ist zu ernst, als dass sie ein Fremder trösten könnte."
    war_scavenger_res_c_8: Ich signalisiere ihr, dass es mir nicht zusteht, mich in
      die Angelegenheiten von %NAME% einzumischen. Die Lebensform nickt zustimmend,
      als wäre ihr gerade etwas bestätigt worden. Dann überreicht sie mir ein kleines
      Geschenk für meine eigene Reise.
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: Der Schrei des Kriegers wirkt eher überrascht als aggressiv.
      Er stupst mich ungläubig an. Seine Haut ist ledrig und dick. Er scheint schockiert
      zu sein, dass eine Lebensform wie ich hier draußen überleben kann.
    war_ext_scavenger_opt_a_1: Fragen, warum er hier draußen ist
    war_ext_scavenger_res_a_1: "%NAME% kichert. Die Lebensform ist beeindruckt, dass
      ich es bis hierher geschafft habe. Sie überreicht mir einen leuchtenden Kristall
      und signalisiert mir, dass ich ihn behalten soll, da sie noch viel mehr davon
      besitzt."
    war_npc_hot_desc_2: |-
      Der Vy‘keen stößt ein tiefes Seufzen aus. Er ist über ein Daten-Tablet gebeugt und sieht sich Aufnahmen von einem Artgenossen an. Die Gestalt auf dem Video sieht ihm sehr ähnlich. Sie steht auf einem Feld inmitten von lebenden Felsen.
      Der Vy‘keen grunzt, als er mich bemerkt. Etwas zurückhaltend zeigt er auf die Felsen im Hologramm und dann auf die verbrannte Landschaft draußen. Mir wird klar, dass er <STELLAR>mich um Unterstützung bittet<> ...
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: Botanische Unterstützung anbieten
    war_npc_hot_opt_b_2: Gehen
    war_npc_hot_res_a_2: Der Krieger sieht mir in die Augen. Er nickt stoisch und
      akzeptiert mein Hilfsangebot. Ich spüre, dass er allein sein will, und lasse
      ihn in Ruhe.
    war_npc_hot_res_b_2: Der Vy‘keen sinkt noch weiter in sich zusammen und wendet
      sich von mir ab.
    war_npc_hot_farm_ret: "%NAME% blickt stolz zu mir und alle Anzeichen von Melancholie
      sind verschwunden. Die Lebensform sieht mich erwartungsvoll an."
    war_npc_hot_farm_ret_opt_a: Proben geben
    war_npc_hot_farm_ret_res_a: |-
      Der Vy‘keen füllt die Proben mit kontrollierten Bewegungen in einen speziellen Prozessor. Die Solaniumknollen werden innerhalb von Sekunden geschält und für das Aussäen vorbereitet.
      In seinem Gesichtsausdruck blitzt etwas auf. Er schaut in meine Richtung, hält jedoch einen gewissen Abstand und vermeidet jeglichen Blickkontakt.
    war_npc_hot_farm_ret2_opt_a: Unterstützung beim Anpflanzen anbieten
    war_npc_hot_farm_ret2_opt_b: Die Knollen wortlos nehmen
    war_npc_hot_farm_ret2_res_a: Der Gesichtsausdruck von %NAME% wirkt wieder unentschlossen,
      als würde es der Lebensform schwerfallen, mein Angebot zu akzeptieren. Sie wirft
      mir die Samen zu und wendet sich anschließend von mir ab.
    war_npc_hot_farm_ret2_res_b: "%NAME% entspannt sich sichtlich, als ich die Bitte
      kommentarlos erahne. Die Lebensform befasst sich mit ihrem Daten-Tablet und
      ignoriert mich."
    war_npc_hot_desc_3: Dieser Vy‘keen konfiguriert überraschend geschickt die Waffenaufsätze
      seines Multiwerkzeugs neu. Das auffällige Aussehen des Werkzeugs deutet darauf
      hin, dass das nicht die erste benutzerdefinierte Modifikation ist.
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: Multiwerkzeug ansehen
    war_npc_hot_opt_b_3: Multiwerkzeug berühren
    war_npc_hot_res_a_3: Der Vy‘keen scheint erfolglos zu versuchen, seine Angriffe
      mit zusätzlicher Hitze zu verstärken. Auf dem Boden liegen überall Hüllen von
      Wächterdrohnen, die unterschiedlich stark verkohlt sind.
    war_npc_hot_res_b_3: Mein Exo-Anzug schlägt kurz Alarm, als er mit dem Multiwerkzeug
      des Vy‘keen in Berührung kommt. Der Lauf ist brandheiß. %NAME% fletscht die
      Zähne und lässt sich von meiner Störung nicht beeindrucken.
    war_npc_hot_ret_opt_a_3: Maximale Hitze vorschlagen
    war_npc_hot_ret_opt_b_3: Gefahrenschutz-Upgrade vorschlagen
    war_npc_hot_ret_opt_c_3: Auf Hülle schießen
    war_npc_hot_ret_res_a_3: |-
      Der Vy‘keen stimmt meinem aggressiven Vorschlag zu und passt die Hitzemodifikation seiner Waffe an. Eifrig feuert er einen weiteren Übungsschuss ab und bringt damit den Lauf der Waffe zum Schmelzen.
      <MOOD>VeryNegative<>Er reißt sein Multiwerkzeug mit einem verzweifelten Schrei auseinander und verteilt dabei die experimentellen Modifikationen in der gesamten Einrichtung. Ein paar der Trümmer treffen mich im Vorbeifliegen.
    war_npc_hot_ret_res_b_3: |-
      Als ich eine defensivere Taktik vorschlage, wechselt der Gesichtsausdruck des Vy‘keen von nachdenklich zu fieberhafter Inspiration. Wahnsinnig lachend, reißt er etwas von seinem Multiwerkzeug ab und bringt es an seinem Exo-Anzug an. Aus dem Anzug schießen Flammen hervor.
      Der Krieger ist von seinem neuen Flammenschild begeistert und überreicht mir zum Dank ein Geschenk.
    war_npc_hot_ret_res_c_3: Da ich die Sprache der Vy‘keen nicht gut genug beherrsche,
      um mit ihm vernünftig zu reden, schieße ich einfach mit einer effektiveren Waffe
      auf die Wächterhülle. Die Metallhülle wird durch den Schuss in Stücke gerissen.
      Der Krieger ist von meiner Weisheit beeindruckt und bedankt sich bei mir.
    war_npc_hot_desc_4: Der Vy‘keen starrt vor sich hin, ohne zu blinzeln, und scheint
      meine Anwesenheit nicht zu bemerken. Sein muskulöser Körper bewegt sich zu einem
      inneren Rhythmus. In seinen Händen leuchtet ein Objekt vor Hitze, das der Grund
      für seine Trance zu sein scheint.
    war_npc_hot_opt_a_4: Leuchtendes Objekt untersuchen
    war_npc_hot_opt_b_4: Objekt nehmen
    war_npc_hot_opt_c_4: Vy‘keen aufwecken
    war_npc_hot_res_a_4: |-
      Das drohnenförmige Bildnis wurde aus einem grauen Stein mit orangefarbenen Streifen gemeißelt. Dort, wo sich eigentlich das purpurne Auge des Wächters befinden würde, leuchten die orangefarbenen Streifen besonders hell.
      Der Krieger bemerkt, wie nah ich ihm gekommen bin, und erwacht aus seiner Trance. Er sieht mich argwöhnisch an.
    war_npc_hot_res_b_4: Der Krieger erwacht sofort aus seiner Trance und fixiert
      mich mit finsterem Blick. Er zieht das Bildnis näher an sich heran, sodass sein
      heller Schein zu einem sanften Leuchten wird.
    war_npc_hot_ret_opt_a_4: In Trance einstimmen
    war_npc_hot_ret_opt_b_4: Kleine Opfergabe darbieten
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME% und ich atmen Kampfgas ein und geben gemeinsam tiefe und gewaltige Schreie von uns.
      <AUDIO>WARRIORANGRY<>Ich bin mir nicht sicher, wie lange der Vy‘keen und ich gemeinsam gebrüllt haben, aber als ich wieder zu mir komme, fühle ich mich so erfrischt wie nach einem guten Schlaf.
    war_npc_hot_ret_res_b_4: "%NAME% scheint zufrieden zu sein und akzeptiert das
      Mordit. Der Vy‘keen schmiert sich einen Teil der zähflüssigen Paste auf seine
      Stirn und verbraucht dann den Rest. Er überträgt mir als Dank eine kleine Summe."
    war_npc_hot_ret_res_c_4: "%NAME% ist von meiner dargebotenen Opfergabe irritiert
      und ignoriert mich. Die Lebensform möchte sich wieder ihrem Ritual widmen."
    war_npc_hot_desc_5: Der Vy‘keen mustert mich intensiv. Sein hungriger Blick scheint
      den Schutz meines Exo-Anzugs zu durchdringen, als würde er über den möglichen
      Geschmack meines Fleisches nachdenken. Er sieht schwach und verzweifelt aus
      ...
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: Helfen
    war_npc_hot_opt_b_5: Schwäche ausnutzen
    war_npc_hot_res_a_5: "%NAME% versucht verzweifelt, die eigene Würde zu wahren,
      und nickt kurz in Richtung meines Anzugspacks. Der Magen der Lebensform knurrt
      verdächtig."
    war_npc_hot_res_b_5: Ich hieve mein Multiwerkzeug hoch, um sie auf das Gewicht
      der Waffenaufsätze hinzuweisen. %NAME% starrt mich voller Abscheu an. Die Lebensform
      ist zu erschöpft, um zu kämpfen, aber auch zu stur, um mich zu bestechen.
    war_npc_hot_ret_opt_a_5: Lokale Nahrungsmittel anbieten
    war_npc_hot_ret_opt_b_5: Exotische Nahrungsmittel anbieten
    war_npc_hot_ret_opt_c_5: Nahrungsmittelersatz anbieten
    war_npc_hot_ret_res_a_5: |-
      %NAME% reißt mir die Nahrungsmittel, die ich aus meinem Rucksack hervorgeholt habe, sofort aus der Hand. Die Lebensform stopft sie sich kurzerhand in den Mund. Für ein paar Minuten wird die Stille nur von einem feuchten Schmatzen gestört.
      Der Vy‘keen schlingt die Nahrung so schnell hinunter, dass er nach Luft ringt. Gestärkt bedankt er sich mit einem Geschenk bei mir.
    war_npc_hot_ret_res_b_5: |-
      %NAME% reißt mir die Nahrungsmittel, die ich aus meinem Rucksack hervorgeholt habe, sofort aus der Hand. Die Lebensform stopft sie sich kurzerhand in den Mund. Für ein paar Minuten wird die Stille nur von einem feuchten Schmatzen gestört.
      Der Vy‘keen schlingt die Nahrung so schnell hinunter, dass er nach Luft ringt. Er ist sichtlich erleichtert von den kühlenden Eigenschaften der Knollen. Gestärkt bedankt er sich mit einem Geschenk bei mir.
    war_npc_hot_ret_res_c_5: "%NAME% wirkt enttäuscht, aber der Hunger ist stärker
      als der Stolz. Die Lebensform schnappt sich die Verbindung und schlingt sie
      schnell hinunter. Erleichtert, wenn auch nicht völlig zufrieden, überreicht
      sie mir ein Geschenk."
    war_npc_cold_desc_2: |-
      Dieser wild dreinblickende Vy‘keen begrüßt mich misstrauisch, als ich mich ihm nähere. Ich bemerke, dass seine Hände schmutzig und feucht von Graupel sind. <MOOD>Neutral<>Nach kurzer Überlegung ist er anscheinend zu dem Schluss gekommen, dass er mir trauen kann.
      Er zeigt mir eine grobe Skizze, auf der die dichte lokale Flora dargestellt ist, um sie herum einige durchgestrichene Wächterdrohnen. Ich bin mir nicht sicher, ob ich genau verstehe, was er mir damit sagen will, aber der Vy‘keen nickt energisch. Mir wird klar, dass er <STELLAR>mich um Unterstützung bittet<> ...
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: Botanische Unterstützung anbieten
    war_npc_cold_opt_b_2: Gehen
    war_npc_cold_res_a_2: Ich nicke dem Vy‘keen zu. Als er mit seiner großen, eiskalten
      Hand meine Hand schüttelt, bin ich froh darüber, dass ich einen schützenden
      Exo-Anzug trage.
    war_npc_cold_res_b_2: Der Vy‘keen verhält sich plötzlich wieder argwöhnisch.
    war_npc_cold_farm_ret: "%NAME% wirkt angespannt, als ich mich nähere. Die Lebensform
      streckt ihre Hand reflexartig nach meinem Multiwerkzeug aus. Als sie mich schließlich
      erkennt, beruhigt sie sich. Ihr entfährt ein kurzes Lachen."
    war_npc_cold_farm_ret_opt_a: Proben geben
    war_npc_cold_farm_ret_res_a: |-
      %NAME% lacht erneut auf, als die Lebensform das Frostkristall an sich reißt. Sie stopft ihn kurzerhand in ein zylindrisches Gerät, das einen Großteil der Vegetation versengt. Zurück bleiben nur die Samen.
      Sie legt die Samen in meine Hand. Sie besteht darauf, dass ich sie draußen „aggressiv“ anpflanze.
    war_npc_cold_desc_3: 'Ich habe den Vy‘keen bei einer Reparatur unterbrochen: Er
      war gerade dabei, neue Kohlenstoff-Nanoröhren in einen abgenutzten Signalbooster
      einzubauen. In der einen Hand hält er ein Daten-Tablet, was seine Reparatureffizienz
      deutlich verringert.'
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: Signalbooster untersuchen
    war_npc_cold_opt_b_3: Daten-Tablet untersuchen
    war_npc_cold_res_a_3: Die Ausrüstung des Vy‘keen ist so stark abgenutzt, dass
      sie nicht mehr funktionsfähig ist. Eine Reparatur scheint jedoch möglich. Der
      Krieger ist versessen darauf, sie wieder instand zu setzen. Er wartet ungeduldig
      darauf, dass ich gehe.
    war_npc_cold_res_b_3: "Eine traditionelle Zeichnung von einem fremdartigen Monument,
      das mit Schnee bedeckt ist, ziert den oberen Teil des Dokuments. Darunter erkenne
      ich topografische Umrisse, eine lokal sichtbare Konstellation ... Wahrscheinlich
      handelt es sich um eine Karte. \nAuf der Suche nach dieser uralten Struktur
      der Vy‘keen ist %NAME% anscheinend einem Pfad zwischen diversen Einrichtungen
      gefolgt und hat sich dabei verirrt. Allzu weit kann die Lebensform aber nicht
      vom Kurs abgekommen sein."
    war_npc_cold_ret_opt_a_3: Ressourcen für Reparatur anbieten
    war_npc_cold_ret_opt_b_3: Anbieten, nach Strukturen zu scannen
    war_npc_cold_ret_res_a_3: Der Krieger knurrt mich verärgert an. Er hat alle nötigen
      Ressourcen.
    war_npc_cold_ret_res_b_3: "%NAME% hält inne. Die Lebensform scheint meinen Vorschlag
      zu verstehen. Sie starrt mich nachdenklich an. <MOOD>Positive<>Schließlich nickt
      sie mir kurz zu und tippt auf eines der Gebäude auf der Karte. Ein Scan, um
      <STELLAR>nahe Strukturen zu orten<> sollte sie wieder auf den richtigen Weg
      bringen ..."
    war_npc_cold_ret2_opt_a_3: Aufgabe abbrechen
    war_npc_cold_ret2_res_a_3: Der Vy‘keen starrt mich regungslos an. Er nimmt seine
      Reparaturarbeiten wieder auf. Es ist, als hätte unsere Unterhaltung nie stattgefunden.
    war_npc_cold_desc_4: Der Vy‘keen scheint abgelenkt zu sein. Er schafft es kaum,
      mir in die Augen zu sehen. Sein Exo-Anzug wirkt unversehrt. Ich kann keine offensichtlichen
      Schäden an den Nanofasern erkennen. Seinem Stöhnen nach zu urteilen, hat er
      dennoch eine Verletzung erlitten. Ich bemerke Blutspuren auf dem Schnee, der
      sich auf seinen Stiefeln abgelegt hat.
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: Blutung stillen
    war_npc_cold_opt_b_4: Schmerzlinderung anbieten
    war_npc_cold_res_a_4: |-
      %NAME% zuckt zusammen. Die Lebensform versucht verzweifelt, ihren Stolz zu wahren, doch dann zuckt sie erneut zusammen und hält sich die Rippen. Sie seufzt kurz auf, akzeptiert aber meine Hilfe. Ich konnte die Schmerzen der Lebensform lindern, doch sie hat etwas von ihrem Status eingebüßt, weil sie meine Hilfe angenommen hat.
      Sie bittet mich, ihr wieder das Kommando zu überlassen und zeigt mir anschließend einen kurzen Schlachtbericht: Anscheinend ist es zu einer brutalen Auseinandersetzung mit einem Wächter-Kampfläufer gekommen, bei der einige Vy‘keen ums Leben gekommen sind. Nur %NAME% hat aus der Truppe überlebt, deshalb möchte die Lebensform wissen, wie man bei der nächsten Schlacht einen Sieg gewährleisten kann ...
    war_npc_cold_ret_opt_a_4: Multiwerkzeug-Upgrade vorschlagen
    war_npc_cold_ret_opt_b_4: Erholung vorschlagen
    war_npc_cold_ret_opt_c_4: Kapitulation vorschlagen
    war_npc_cold_ret_res_a_4: Der Vy‘keen nickt zustimmend und wirkt plötzlich wiedererstarkt.
      Ich kann die Kampfeswut in seinen Augen sehen. Er sieht sein altes Multiwerkzeug
      noch ein letztes Mal an, als würde er sich von ihm verabschieden. Dann bietet
      er es mir an.
    war_npc_cold_ret_res_b_4: Der Vy‘keen sieht mich voller Respekt an und nickt langsam.
      Er scheint die Weisheit meines Vorschlags noch zu verarbeiten. Er bietet mir
      zum Dank ein Geschenk an und beginnt dann damit, eine neue Kampfstrategie zu
      planen.
    war_npc_cold_ret_res_c_4: Die Atmosphäre ist plötzlich sehr angespannt. Die Einrichtung
      fühlt sich kühler als zuvor an. Der Vy‘keen starrt mich an. Sein Gesichtsausdruck
      wird immer hasserfüllter. Ich gehe, bevor die Situation eskaliert.
    war_npc_cold_desc_5: Der bullige Vy‘keen stellt seine Arbeit ein. Er scheint eine
      medizinische Simulation zu wiederholen, passt diverse Parameter an und führt
      einige Tests durch. Er wirkt sehr intelligent, was ihn noch gefährlicher erscheinen
      lässt.
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: Simulation ansehen
    war_npc_cold_res_a_5: "%NAME% lenkt meine Aufmerksamkeit auf die Simulation. Die
      Lebensform arbeitet an der Entwicklung einer Operationstechnik, die es ihr erlaubt,
      die natürliche Hornhaut eines Vy‘keen durch eine polarisierte, synthetische
      Variante zu ersetzen. Das soll verhindern, dass Vy‘keen durch verschneites Terrain
      geblendet werden."
    war_npc_cold_ret_opt_a_5: Fragen, wie das nachts funktioniert
    war_npc_cold_ret_opt_b_5: Optische Technologie kaufen
    war_npc_cold_ret_res_a_5: |-
      Meine Unwissenheit scheint %NAME% zu amüsieren. Die Lebensform zeigt mir eine Nahaufnahme von einem Vy‘keen-Auge. Als sich die Lichtstärke im Video verändert, teilt sich die große Hauptpupille in sechzehn kleinere Pupillen auf. Sie weiten und schließen sich völlig synchron.
      Es ist unklar, ob es sich dabei um ein Ergebnis der natürlichen Evolution oder der Biotechnik handelt. Beide Möglichkeiten sind gleichermaßen beunruhigend.
    war_npc_cold_ret_res_b_5: |-
      Die Lebensform sieht mir kurz in die Augen und kichert. Diese Prozedur kann nur an Vy‘keen durchgeführt werden. Die Augen anderer Wesen würden das Implantat einfach abstoßen.
      %NAME% zeigt mir einige alternativen Militärtechnologien, die mich eventuell interessieren könnten, wenn ich mich dafür einem schnellen sensorischen Test unterziehe ...
    war_npc_cold_ret2_opt_a_5: Einem Geruchstest unterziehen
    war_npc_cold_ret2_opt_b_5: Einem taktilen Test unterziehen
    war_npc_cold_ret2_opt_c_5: Einem Hörtest unterziehen
    war_npc_cold_ret2_opt_d_5: Davonrennen
    war_npc_cold_ret2_res_a_5: |-
      Der Vy‘keen holt eine Flasche mit Gek-Pheromonen hervor. Er ist sichtlich angewidert, als er sie mir überreicht. Als ich sie einatme, überkommt mich das Verlangen ... zu handeln.
      %NAME% macht sich eine Notiz von meiner Reaktion. Als Dank für meinen Beitrag zur militärischen Forschung der Vy‘keen überreicht mir die Lebensform eine Technologie, die sie entwickelt hat.
    war_npc_cold_ret2_res_b_5: |-
      Der Vy‘keen überzieht meine Handschuhe mit einer glänzenden Schleimschicht. Sie trocknet sofort ein. Er fordert mich anschließend auf, einen Eissplitter festzuhalten. Zu meiner Überraschung rutscht er mir nicht aus der Hand.
      %NAME% macht sich eine Notiz und wirkt sehr zufrieden. Als Dank für meinen Beitrag zur militärischen Forschung der Vy‘keen überreicht mir die Lebensform eine Technologie, die sie entwickelt hat.
    war_npc_cold_ret2_res_c_5: |-
      Der lippenlose Vy‘keen grinst, als er mir etwas Feuchtes in meine Ohren stopft<AUDIO>WPN_PL_TAKEOUT<> – dann feuert er <AUDIO>WPN_PL_PISTOL<> sein Multiwerkzeug direkt neben meinem Kopf ab. Ich vernehme nur ein leises, weit entfernt wirkendes Geräusch.
      %NAME% macht sich eine Notiz und wirkt sehr zufrieden. Als Dank für meinen Beitrag zur militärischen Forschung der Vy‘keen überreicht mir die Lebensform eine Technologie, die sie entwickelt hat.
    war_npc_lush_desc_2: |-
      Der Vy‘keen hat einen scharfen Blick, wie es für Offiziere seiner Spezies üblich ist. Er überprüft einen Schlachtplan und zeigt ihn mir ebenfalls. In der Mitte des Plans ist offensichtlich eine pflanzliche Ablenkung dargestellt.
      Der Vy‘keen scheint davon überzeugt zu sein, dass die Förderung lokaler Flora in einem Gebiet die Wächter-Patrouillen vom Ressourcenabbau in einem anderen Gebiet ablenken kann. Der Krieger sieht mich an. Offensichtlich <STELLAR>bittet er um meine Unterstützung<> ...
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: Botanische Unterstützung anbieten
    war_npc_lush_opt_b_2: Gehen
    war_npc_lush_res_a_2: "%NAME% signalisiert mir, dass ich nach existierenden Vorkommen
      von wildem <TRADEABLE>Sternendorn<> suchen soll. Dessen Samen sind der erste
      Schritt, um eine Plantage zur Ablenkung anlegen zu können."
    war_npc_lush_res_b_2: Im Gegensatz zu seinen Artgenossen hat dieser Vy‘keen seine
      Emotionen unter Kontrolle. Er wirkt gar nicht wütend, nur etwas enttäuscht.
    war_npc_lush_farm_ret: Ich bin zum richtigen Zeitpunkt zurückgekehrt. %NAME% wirkt
      frustriert. Ich kann die Lebensform bestimmt mit guten Neuigkeiten aufmuntern.
    war_npc_lush_farm_ret_opt_a: Proben geben
    war_npc_lush_farm_ret_res_a: |-
      Der Vy‘keen dankt mir, aber wirkt immer noch aufgewühlt.
      Er nutzt die Chance, um mir sein Herz auszuschütten. Er zeigt mir einige Schlachtberichte des andauernden Krieges auf diesem Planeten. Mit der Zeit ist es zu einer Pattsituation gekommen. Die Streitkräfte der Wächter sind unerschöpflich. Die Vy‘keen schaffen es einfach nicht, die Oberhand zu gewinnen.
      Falls der Plan Erfolg haben sollte und diese neuen Ressourcen die Besessenheit der Wächter vom Gleichgewicht befriedigen, was dann? Sind die Vy‘keen dann auf ewig dazu verdammt, neue Ressourcen gegen alte auszutauschen?
    war_npc_lush_farm_ret2_opt_a: Eskalation des Konflikts vorschlagen
    war_npc_lush_farm_ret2_opt_b: Vorschlagen, die aktuelle Strategie beizubehalten
    war_npc_lush_farm_ret2_opt_c: Auf Vorteile von Nachhaltigkeit hinweisen
    war_npc_lush_farm_ret2_res_a: |-
      %NAME% denkt still über den Vorschlag nach. Ein großangelegter Angriff stünde im Einklang mit traditionellen Vy‘keen-Taktiken.
      Der Vy‘keen sammelt sich wieder. Er legt die Sternenknollen in ein kleines Gerät. Es dreht sich schnell und extrahiert so die Samen aus dem Fruchtfleisch. Er übergibt mir die Samen, die jetzt draußen angepflanzt werden können.
    war_npc_lush_farm_ret2_res_b: |-
      %NAME% grunzt unverbindlich. Die Lebensform benötigt etwas Zeit, um darüber nachzudenken.
      Der Vy‘keen sammelt sich wieder. Er legt die Sternenknollen in ein kleines Gerät. Es dreht sich schnell und extrahiert so die Samen aus dem Fruchtfleisch. Er übergibt mir die Samen, die jetzt draußen angepflanzt werden können.
    war_npc_lush_farm_ret2_res_c: |-
      %NAME% ist überrascht. Aus diesem Blickwinkel hat die Lebensform die Lage noch nicht betrachtet ... Durch die Erneuerung der Flora wäre die Ressourcen-Ernte der Vy‘keen länger gesichert, unabhängig von der Einmischung der Wächter.
      Die Lebensform sammelt sich wieder. Sie legt die Sternenknollen in ein kleines Gerät. Es dreht sich schnell und extrahiert so die Samen aus dem Fruchtfleisch. Sie übergibt mir die Samen, die jetzt draußen angepflanzt werden können.
    war_npc_lush_desc_3: Der Vy‘keen ist in Höchstform. Seine Haut glänzt und seine
      Augen sind besonders klar und hell. In den kurzen Kampftrainingspausen untersucht
      er anscheinend seine Ausrüstung nach Spuren der Abnutzung.
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: Nach Training fragen
    war_npc_lush_opt_b_3: Nach Ausrüstung fragen
    war_npc_lush_res_a_3: |-
      %NAME% nickt. Die Lebensform hat sich einem harten Training unterzogen. Sie zeigt mir ihre Fortschritte, indem sie ihre riesigen Muskeln anspannt. Ihr ist anscheinend nicht klar, dass dieses Verhalten einschüchternd auf mich wirken könnte.
      Ich zucke zusammen, als sie sich plötzlich mit geballter Faust zu mir dreht. Ich rechne mit einem Schlag, doch dieser kommt nicht. Stattdessen lädt mich die Lebensform ein, in einem Sparringskampf gegen sie anzutreten.
    war_npc_lush_reta_opt_a_3: Mit Vy‘keen trainieren
    war_npc_lush_reta_opt_b_3: Ablehnen
    war_npc_lush_reta_res_a_3: |-
      Der Krieger knurrt zustimmend und noch bevor ich überhaupt reagieren kann, zieht er sein Multiwerkzeug und feuert aus seinem Blitzwerfer einen Schuss auf mein Bein ab. Bevor er einen weiteren Schuss abgeben kann, schlage ich den Lauf zur Seite und erwidere das Feuer.
      %NAME% zuckt schmerzerfüllt zurück. Die Lebensform ist sichtlich beeindruckt. Ich habe mir ihren Respekt verdient.
    war_npc_lush_reta_res_b_3: Die Stimmung des Kriegers verschlechtert sich. Er hat
      jetzt eine schlechtere Meinung von mir.
    war_npc_lush_res_b_3: Der Krieger zeigt mir die Upgrades, mit denen er seine Ausrüstung
      verbessert hat. Sein Anzug ist in einem ausgezeichneten Zustand, wenn man bedenkt,
      wie hart er damit trainiert. Das sanfte Klima trägt bestimmt auch dazu bei.
    war_npc_lush_retb_opt_a_3: Nach Upgrades fragen
    war_npc_lush_retb_opt_b_3: Nach Ressourcen fragen
    war_npc_lush_retb_res_a_3: "%NAME% zuckt mit den Schultern, baut eins der Upgrades
      aus und bietet es mir an. Die Lebensform kann hier kaum etwas damit anfangen
      und je weniger technische Hilfsmittel sie einsetzt, desto größer ihr körperlicher
      Fortschritt."
    war_npc_lush_retb_res_b_3: "%NAME% zuckt mit den Schultern und bietet mir ein
      paar der überschüssigen Ressourcen an. Dieser Planet verlangt der Ausrüstung
      nicht viel ab, weshalb die Lebensform über mehr als genug Vorräte verfügt."
    war_npc_dust_desc_2: |-
      Der Vy‘keen ist sehr gut gelaunt. Sein Schluckauf weicht lautem Gelächter. Er klopft mir auf den Rücken, als hätte jemand gerade einen unglaublich guten Witz erzählt.
      Er winkt mich verschwörerisch herbei. Er hat eine Methode entwickelt, um Kaktusfleisch auszupressen. Diese Flüssigkeit könnte zu einer Alternative für Grahgrah werden, eine neue Tinktur, mit der man sich einen Vorteil im Kampf verschaffen kann.
      Doch sein Echinokaktus-Vorrat geht so langsam zur Neige. Er scheint mich <STELLAR>um Unterstützung zu bitten<> ...
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: Botanische Unterstützung anbieten
    war_npc_dust_opt_b_2: Gehen
    war_npc_dust_res_a_2: Im Gesicht von %NAME% ist ein leichtes Lächeln zu erkennen.
    war_npc_dust_res_b_2: "%NAME% ist enttäuscht von meinem mangelnden Ehrgeiz. Die
      Lebensform ist davon überzeugt, dass dieses Produkt ein voller Erfolg wird."
    war_npc_dust_farm_ret: "%NAME% begrüßt mich sofort überschwänglich."
    war_npc_dust_farm_ret_opt_a: Proben geben
    war_npc_dust_farm_ret_res_a: 'Der Vy‘keen nimmt die stacheligen Pflanzen mit Handschuhen
      in die Hand und stopft das Fruchtfleisch anschließend in ein spezielles Gerät.
      Er überreicht mir die extrahierten Samen zusammen mit einer kleinen Tasse mit
      frisch gepresstem Saft. Den Rest legt er vorsichtig beiseite. '
    war_npc_dust_farm_ret2_opt_a: Saft probieren
    war_npc_dust_farm_ret2_opt_b: Ablehnen
    war_npc_dust_farm_ret2_res_a: Nervös nehme ich einen Schluck aus der Tasse. Ich
      spüre den wachsamen Blick von %NAME%. Der Saft schmeckt überraschend süß, aber
      ich spüre keine unmittelbaren Auswirkungen. Vielleicht wirkt der Saft nur bei
      Vy‘keen.
    war_npc_dust_farm_ret2_res_b: "%NAME% zuckt mit den Schultern und trinkt den Saft
      selbst aus. Die Augen der Lebensform beginnen stark zu leuchten, die Tasse in
      ihrer Hand zerspringt<PROP>None<> plötzlich. Ich gehe, bevor die Situation noch
      merkwürdiger wird."
    war_npc_dust_desc_3: Dieser Vy‘keen schnaubt und prustet. Seine Augen triefen
      und seine Nasenlöcher sind entzündet. Ein gewaltsames Niesen schleudert einen
      Schleimhaufen knapp an mir vorbei. Als er plötzlich bemerkt, beobachtet zu werden,
      starrt er mich trotzend an.
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: Ekel äußern
    war_npc_dust_opt_b_3: Besorgnis äußern
    war_npc_dust_opt_c_3: Die Größe des Schleimhaufens bewundern
    war_npc_dust_res_a_3: "%NAME% zuckt mit den Schultern. Frustriert wischt die Lebensform
      die Flüssigkeit aus Augen und Nase weg."
    war_npc_dust_res_b_3: "%NAME% grunzt verärgert. Frustriert wischt die Lebensform
      die Flüssigkeit aus Augen und Nase weg."
    war_npc_dust_res_c_3: "%NAME% lacht laut und betrachtet die eigene Verfassung
      mit Humor, bevor ein weiteres, kräftiges Niesen folgt. Frustriert wischt sich
      die Lebensform die Flüssigkeit aus Augen und Nase weg."
    war_npc_dust_ret_3: Die Lebensform tippt mit einem klebrigen Finger auf das Daten-Tablet.
      Es zeigt eine örtliche Wächterfabrik, die sie ausfindig gemacht hat, bevor ein
      Sandsturm aufgezogen ist. Geblendet und desorientiert ist sich der Vy‘keen über
      seinen Standort nicht mehr sicher.
    war_npc_dust_ret_opt_a_3: Mit einer Wegbeschreibung helfen
    war_npc_dust_ret_opt_b_3: Mit Gefahrenschutz helfen
    war_npc_dust_ret_opt_c_3: Mit Ausdauer helfen
    war_npc_dust_ret_res_a_3: "%NAME% nimmt die Hilfe dankend an. Damit sollte die
      Lebensform ihre Mission deutlich schneller bewältigen können. Sie bedankt sich
      mit einem angemessenen Geschenk."
    war_npc_dust_ret_res_b_3: "%NAME% bedankt sich für die Ressourcen. So sollte die
      Lebensform den gefährlichen Bedingungen länger standhalten können. Sie bedankt
      sich mit einem angemessenen Geschenk."
    war_npc_dust_ret_res_c_3: "%NAME% bedankt sich für das Bildnis. So sollte die
      Lebensform den gefährlichen Bedingungen länger standhalten können. Sie bedankt
      sich mit einem angemessenen Geschenk."
    war_npc_tox_desc_2: |-
      Der Vy‘keen fummelt auf einem Daten-Tablet herum. Er versucht mit seinen dicken Fingern, verschiedenste Pilzsymbole auf einem Raster anzuordnen. Er mustert mich und scheint dabei eine Eigenschaft zu entdecken, die ihm gefällt.
      Sehr ernst zeigt er auf die angeordneten Pilze und die giftige Landschaft, die uns umgibt. Mir wird klar, dass er <STELLAR>mich um Unterstützung bittet<> ...
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: Botanische Unterstützung anbieten
    war_npc_tox_opt_b_2: Gehen
    war_npc_tox_res_a_2: Der Vy‘keen scheint sich über meine Hilfe zu freuen. Er zeigt
      mir eine Probe eines schnell wachsenden Pilzgeflechts und schlägt vor, dass
      ich mich auf die Suche nach dieser Spezies mache ...
    war_npc_tox_res_b_2: Der Vy‘keen brüllt mich an und fordert mich auf, zu gehen.
      Er wirkt beleidigt, weil ich ihm nicht helfen möchte.
    war_npc_tox_farm_ret: "%NAME% grüßt mich traurig."
    war_npc_tox_farm_ret_opt_a: Proben geben
    war_npc_tox_farm_ret_res_a: |-
      %NAME% streut den Schimmel in eine tragbare Inkubationskammer. Feuchtigkeit perlt an den Außenwänden ab, während sich die Sporen aufteilen und wachsen. Innerhalb kürzester Zeit keimt ein ganzer Pilzwald auf.
      Die Lebensform zieht einige Pilzstiele heraus und fragt mich, welche sie für ihre Anordnung verwenden soll.
    war_npc_tox_farm_ret2_opt_a: Stärkste Stiele wählen
    war_npc_tox_farm_ret2_opt_b: Längste Stiele wählen
    war_npc_tox_farm_ret2_opt_c: Bunteste Stiele wählen
    war_npc_tox_farm_ret2_res_a: Ich taste jedes Pilzgeflecht ab und wähle die robustesten
      Stiele aus. Der Vy‘keen bemerkt mein Auswahlverfahren und brüllt dramatisch
      mit weit aufgerissenen Nasenlöchern. Er signalisiert mir, dass ich die ausgewählten
      Pilzgeflechte draußen anpflanzen soll.
    war_npc_tox_farm_ret2_res_b: Bei dem Vy‘keen wird eine Emotion ausgelöst, als
      ich die längsten Stiele auswähle. Diese Anordnung bedeutet ihm offensichtlich
      etwas. Er signalisiert mir, dass ich die ausgewählten Pilzgeflechte draußen
      anpflanzen soll.
    war_npc_tox_farm_ret2_res_c: Ich wähle die buntesten Pilzgeflechte aus. Der Vy‘keen
      wirkt überrascht von meiner Entscheidung. Er reagiert dennoch positiv. Er signalisiert
      mir, dass ich die ausgewählten Pilzgeflechte draußen anpflanzen soll.
    war_npc_tox_desc_3: Der Vy‘keen scheint mit dem runden Griff eines Dolchs etwas
      in einer Schüssel gemahlen zu haben. Er hält den Dolch an der scharfen Klinge,
      um ganz bewusst sein Blut in die Mischung fließen zu lassen.
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: Nach der Mischung fragen
    war_npc_tox_opt_b_3: Die Mischung untersuchen
    war_npc_tox_opt_c_3: Die Wunde verarzten
    war_npc_tox_res_a_3: |-
      %NAME% zeigt mir voller Stolz ein Video seines Vy‘keen-Clans in einer Schlacht. Für einen nächtlichen Angriff hat jeder Vy‘keen-Krieger sein Multiwerkzeug, seinen Anzug und seine Haut mit geronnener Farbe schwarz gefärbt.
      Der Kontrast zwischen der hochmodernen Ausrüstung und der einfachen Kriegsbemalung erzeugt ein surreales und furchterregendes Bild.
    war_npc_tox_res_b_3: Die Mischung besteht hauptsächlich aus dem Stamm eines tödlichen
      Giftpilzes, der mit dunklem Vy‘keen-Blut vermengt wird. Bei der ritualistisch
      vorbereiteten Substanz ist es nicht klar, ob sie rein kosmetisch ist oder ob
      das Gift einen weiteren Effekt hat.
    war_npc_tox_res_c_3: "%NAME% knurrt beleidigt und zieht die verletzte Handfläche
      außer Reichweite."
    war_npc_tox_ret_desc_3: Der Krieger starrt mich misstrauisch an, als ob er in
      Gedanken etwas abwägt.<DELAY>0.2<> Schließlich überreicht er mir die Schüssel
      und deutet auf meinen Anzug.
    war_npc_tox_ret_opt_a_3: Hand mit Handschuh reichen
    war_npc_tox_ret_opt_b_3: Hand ohne Handschuh reichen
    war_npc_tox_ret_opt_c_3: Höflich ablehnen
    war_npc_tox_ret_res_a_3: |-
      %NAME% schmiert etwas Paste auf meinen Exo-Anzug. Die Nanofasern werden sofort mattschwarz und scheinen das umgebende Licht zu absorbieren. Für solch eine einfache Mischung ist der Effekt beeindruckend.
      %NAME% lächelt – eine seltene Geste für eine so aggressive Spezies. Meine Teilnahme am Ritual scheint für Gefallen gesorgt zu haben. Ich erhalte ein kleines Geschenk für meine bevorstehenden Schlachten.
    war_npc_tox_ret_res_b_3: |-
      %NAME% schmunzelt, beeindruckt von meiner Kühnheit, und schmiert etwas Paste auf meine bloße Hand. Es kitzelt und brennt kalt. Das Gefühl verteilt sich über mein Handgelenk, meinen Arm hinauf bis hin zu meiner Schulter.
      Die Welt neigt sich. Ich habe plötzlich eine Vision, wie ich auf einem muskulösen Tier rasant in die Schlacht reite. Meine Kriegerbrüder stürmen zusammen mit mir der Nacht entgegen, über uns Zwillingsmonde. Glühende Plasmablitze durchstechen die Nacht und vernichten die blutroten Augen, die uns umgeben.
      Die Vision schwindet. Meine Hand schmerzt. %NAME% sieht in mein Gesicht, nickt wissend und überreicht mir ein großes Geschenk für meine bevorstehenden Schlachten.
    war_npc_tox_ret_res_c_3: |-
      Ich versuche so höflich wie möglich, das Geschenk von %NAME% abzulehnen, und bedeute, dass ich kein Vy‘keen-Krieger bin.
      Der Vy‘keen scheint mich verstanden zu haben und ist beeindruckt von meinem Respekt für sein Volk. Er lässt mich mit einem anerkennenden Grunzen gehen, offenbar hat er mich jetzt neu eingeschätzt.
    war_npc_rad_desc_2: 'Der Vy‘keen wirft mir einen stählernen Blick zu. Seine Haltung
      ist stramm. Er zeigt auf die militärischen Befehle in seiner Hand: Er wurde
      auf diesen Planeten verlegt, um eine Gammagras-Quelle zu sichern. Dier Krieger
      ehrt mich, indem er mich <STELLAR>um Unterstützung bittet<> ...'
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: Botanische Unterstützung anbieten
    war_npc_rad_opt_b_2: Gehen
    war_npc_rad_res_a_2: "%NAME% bellt mich an. Ich muss nach dem natürlichen Gammagras-Vorkommen
      suchen und einen Vorrat an Wurzeln ernten. Weitere Befehle folgen, sobald ich
      zurückkehre."
    war_npc_rad_res_b_2: "%NAME% ist sprachlos, als ich nicht sofort zustimme, zu
      helfen. Die Lebensform gibt mir zu verstehen, dass sie hier wartet, bis ich
      zur Vernunft komme."
    war_npc_rad_farm_ret: Als ich zurückkehre, verpackt %NAME% per Hand etwas, das
      Munition zu sein scheint. Die Lebensform begrüßt mich mit einstudierter Höflichkeit.
    war_npc_rad_farm_ret_opt_a: Proben geben
    war_npc_rad_farm_ret_res_a: |-
      Der Vy‘keen nimmt die Proben, die ich für ihn gesammelt habe, unter die Lupe. Er hält sie anscheinend für akzeptabel. Ein spezielles Gerät schneidet die Blüten ab und presst dann die Samen heraus. Er überreicht sie mir.
      Die radioaktiven Wurzeln werden einer Sammlung hinzugefügt. Sie sind dort nach Trockenheit sortiert. Mir fällt auf, dass %NAME% die völlig ausgetrockneten Wurzeln zermahlt und anschließend die Patronen damit befüllt.
    war_npc_rad_farm_ret2_opt_a: Nach Patronen fragen
    war_npc_rad_farm_ret2_opt_b: Weitere Befehle erbitten
    war_npc_rad_farm_ret2_res_a: |-
      %NAME% wirft mir einen langen, stählernen Blick zu.
      Schließlich schüttelt die Lebensform den Kopf. Sie kann diese Technologie nicht mit mir teilen. Doch als sie die Spannung zwischen uns bemerkt, versichert sie mir, dass diese Patronen nicht gegen empfindungsfähige Lebewesen eingesetzt werden.
      Die Lebensform deutet nach draußen. Ich sollte diese Samen an einem passenden Ort anpflanzen und eine Farm errichten. Bei meiner Rückkehr wird sie mich für meine Dienste belohnen.
    war_npc_rad_farm_ret2_res_b: "%NAME% deutet nach draußen. Ich sollte diese Samen
      an einem passenden Ort anpflanzen und eine Farm errichten. Bei meiner Rückkehr
      wird sie mich für meine Dienste belohnen."
    war_npc_rad_desc_3: Dieser Vy‘keen ist blass und schweißbedeckt. Irgendetwas stimmt
      nicht. Seine spähenden Augen scheinen einer Bedrohung in der Luft zwischen uns
      zu folgen, ich kann jedoch nichts erkennen.
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: Die Luft berühren
    war_npc_rad_opt_b_3: Multiwerkzeug auf die Luft richten
    war_npc_rad_opt_c_3: Aus dem Delirium rütteln
    war_npc_rad_res_a_3: |-
      Ich strecke mich zur Luft, während mich %NAME% aufmerksam beobachtet. Wie erwartet gleitet meine Hand durch Leere.
      Panisch, als ob ich beschützt werden muss, zieht der Vy‘keen meine Hand nach unten. Was er auch immer zu sehen scheint, er hält es für gefährlich.
    war_npc_rad_res_b_3: Ich ziehe mein Multiwerkzeug und versuche auf die Stelle
      zu zielen, die %NAME% beobachtet. Der Vy‘keen scheint erleichtert zu sein, dass
      ich mich um die unsichtbare Gefahr kümmere, taumelt dann jedoch zurück und blinzelt
      hastig.
    war_npc_rad_res_c_3: |-
      Ich packe %NAME% bei den Schultern und versuche, den Vy‘keen aus der Trance zu reißen.
      Ein dumpfes Geräusch ist zu hören, als die Faust des Vy‘keen auf meine Brust trifft. Die Verwirrtheit scheint weder seine Aggression noch seine Stärke beeinflusst zu haben.
    war_npc_rad_ret_3: |-
      Der Vy‘keen sieht zunehmend kränker aus. Eine weitere Welle der Übelkeit scheint ihn zu übermannen, doch sein Anzug greift ein und lässt ihn seine Fassung zurückgewinnen.
      Der überladene Gefahrenschutz blinkt in verzweifeltem Rot auf. Die örtliche Strahlung hat ihn an seine Belastungsgrenze gebracht. %NAME% wird in diesem Zustand nicht mehr lange überleben.
    war_npc_rad_ret_opt_a_3: Gefahrenschutz verstärken
    war_npc_rad_ret_opt_b_3: Den befehlshabenden Offizier alarmieren
    war_npc_rad_ret_opt_c_3: Aus dem Delirium rütteln
    war_npc_rad_ret_res_a_3: |-
      Der Anzug des Vy‘keen verschlingt die Ressourcen dankend. %NAME% wirkt augenblicklich wie neugeboren. Für einen seltsamen Augenblick – kurz genug, um bloß eine Illusion zu sein – spüre ich ein wohlwollendes Echo in meinem Exo-Anzug.
      Die Atmung von %NAME% beruhigt sich mit dem Rückgang der Schmerzen. Der Vy‘keen kommt wieder zu Sinnen. Ich habe offenbar einen sehr wohlhabenden Krieger vor dem Tod bewahrt. Er belohnt mich großzügig und versichert mir, diese Tat nicht zu vergessen.
    war_npc_rad_ret_res_b_3: |-
      Im Angesicht dieses Notfalls kontaktiere ich das Vy‘keen-Oberkommando und übermittle den Zustand von %NAME% an den Bataillonskommandanten.
      Ich höre Murren und Knurren, während sich die Vy‘keen-Behörden untereinander austauschen. Schließlich erhalte ich eine großzügige Bezahlung zum Dank. Mir wird jedoch nahegelegt, jeden weiteren Kontakt mit %NAME% zu meiden.
    war_npc_rad_ret_res_c_3: Schreiend versuche ich, %NAME% zur Vernunft zu bringen,
      jedoch ohne Erfolg. Er wütet kleinlaut, stammelt etwas über Wächter und sagt
      mir dann, dass ich mein Geschrei sonst wohin stecken kann.
    war_npc_shop_desc_1: Der Vy‘keen zerdrückt träge die Knochen einer armen Kreatur
      mit seinen Fingern und sieht dabei zu, wie der Staub auf den Boden rieselt.
      Er sieht gelangweilt aus.
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: Nach der Langeweile fragen
    war_npc_shop_opt_b_1: Nach den Knochen fragen
    war_npc_shop_res_a_1: |-
      %NAME% tippt auf ein leeres Holster. Die Lebensform muss warten, bis die Reparatur ihres Multiwerkzeugs abgeschlossen ist, und findet diesen Laden unerträglich langweilig.
      Sie seufzt, deutet auf meinen Exo-Anzug und fragt nach dessen Protokollen. Anscheinend sucht sie nach etwas Unterhaltung. Irgendetwas, das sie von ihrer Langeweile ablenkt.
    war_npc_shop_res_b_1: |-
      %NAME% zuckt mit den Schultern. Die Lebensform vertreibt sich nur die Zeit. Der ehemalige Besitzer dieser Knochen verspürt jetzt keine Schmerzen mehr.
      Sie seufzt, deutet auf meinen Exo-Anzug und fragt nach dessen Protokollen. Anscheinend sucht sie nach etwas Unterhaltung. Irgendetwas, das sie von ihrer Langeweile ablenkt.
    war_npc_shop_ret_opt_a_1: Erkundungsdaten teilen
    war_npc_shop_ret_opt_b_1: Kampfdaten teilen
    war_npc_shop_ret_opt_c_1: Handelsdaten teilen
    war_npc_shop_ret_res_a_1: |-
      Ich greife auf die Daten eines der seltsameren Planeten zu, die ich bisher besucht habe, und teile mit ihm Aufzeichnungen von Felsformationen, die der Schwerkraft trotzen, stark entwickelten Kreaturen und besonders seltsamen Pflanzen.
      Der Vy‘keen richtet sich auf und ist von dem Ausmaß meiner Reisen beeindruckt. Er spürt, dass ich ebenfalls ein Abenteurer bin und übermittelt mir die Koordinaten eines Ortes, den er selbst erkunden will, sobald sein Multiwerkzeug fertig ist.
    war_npc_shop_ret_res_b_1: |-
      %NAME% beginnt förmlich zu sabbern, während wir uns die Protokolle meines Exo-Anzugs ansehen. Die Augen der Lebensform beginnen zu strahlen und seine Hand zu zucken, als sie von ihren eigenen glorreichen Siegen erzählt.
      Der Vy‘keen wird sehr respektvoll, weil ich seine Erwartungen weit übertroffen habe. Er führt mit seinen Händen zwei eindeutige Gesten aus: die eine ballt er zur Faust und die andere dreht er um, damit die Handfläche nach oben zeigt. Er scheint auf eine Entscheidung zu warten ...
    war_npc_shop_ret_res_c_1: Als ich damit beginne, auf die Protokolle meiner Handelserfahrungen
      zuzugreifen, fällt mir auf, dass %NAME% eingenickt ist. Ich habe die Lebensform
      so sehr gelangweilt, dass sie eingeschlafen ist.
    war_npc_shop_ret2_opt_a_1: Faust wählen
    war_npc_shop_ret2_opt_b_1: Handfläche wählen
    war_npc_shop_ret2_res_a_1: "%NAME% nickt und ballt die Faust als unmissverständliches
      Zeichen der Stärke noch fester. Die Lebensform überreicht mir ein kleines Geschenk,
      bevor ich gehe."
    war_npc_shop_ret2_res_b_1: "%NAME% nickt und ich kann erkennen, dass die Lebensform
      das Feuer in ihren Augen mit all ihrer Disziplin zurückhält. Sie überreicht
      mir ein kleines Geschenk, bevor ich gehe."
    war_npc_shop_desc_2: |-
      Dieser Vy‘keen scheint die Waren der Anlage zu untersuchen, wühlt allerdings ohne jegliches Vorgehen und greift wahllos nach diesem und jenen.
      Ab und zu blickt er zur Ladentheke und scheint die Muskeln des Händlers mit seinen eigenen zu vergleichen. Die Blicke enden, als ich mich nähere.
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: Die Statur bewundern
    war_npc_shop_opt_b_2: Das Multiwerkzeug bewundern
    war_npc_shop_opt_c_2: Schweigen
    war_npc_shop_res_a_2: |-
      Ermutigt wirft %NAME% dem Händler der Anlage einen unverhohlen höhnischen Blick zu. Als geradewegs offensichtliche Machtdemonstration erhalte ich ein paar Units.
      Der Händler, der mit seinem Rang ohnehin bereits unzufrieden ist, sitzt krumm hinter der Theke und kocht vor Wut. Sein Tag ist ganz offensichtlich gerade um einiges schlechter geworden.
    war_npc_shop_res_b_2: |-
      %NAME% ist verwirrt, als ich meine Aufmerksamkeit auf das verbesserte, gut gewartete und offensichtlich kürzlich gekaufte Multiwerkzeug richte. Selbst ein Kriegervolk benötigt Händler, wie es den Anschein hat.
      Der Vy‘keen schiebt mir sein Multiwerkzeug zu. Anscheinend will er es aus den Augen haben.
    war_npc_shop_res_c_2: "%NAME% starrt mich böse an, als ob ich ihn beschuldigt
      hätte."
    war_npc_shop_desc_3: Der Vy‘keen tut so, als würde er lesen, doch dabei handelt
      es sich nur um einen schlechten Versuch, raffiniert zu wirken. Eigentlich starrt
      er über sein Daten-Tablet und begutachtet die Upgrades meiner Ausrüstung.
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: Plötzlich wendet er sich direkt an mich und zeigt mir zwei
      Bilder von Vy‘keen-Kriegern. Der eine ist mit einem fortschrittlichem Multiwerkzeug
      bewaffnet, der andere mit einem einfachen Dolch. Er versucht zu erkennen, welches
      Bild mich mehr beeindruckt.
    war_npc_shop_opt_a_3: Auf das Multiwerkzeug zeigen
    war_npc_shop_opt_b_3: Auf den Dolch zeigen
    war_npc_shop_res_a_3: |-
      %NAME% richtet sich etwas auf. Die Lebensform zeigt mir stolz ein Hologramm ihres eigenen Multiwerkzeug-Entwurfs mit den neuesten Upgrades.
      Der Krieger freut sich, seine Leidenschaft für Technologie mit jemandem teilen zu können, und zeigt auf die Teile seines Moduls, die weiter verbessert werden könnten. Er scheint an meiner Meinung interessiert zu sein.
    war_npc_shop_res_b_3: "%NAME% bellt aggressiv und tippt auf den Krieger mit dem
      Multiwerkzeug, vermeidet dabei jedoch Augenkontakt mit mir. Anscheinend habe
      ich eine tief verborgene Furcht angesprochen. Die Lebensform weigert sich, weiter
      über dieses Thema zu sprechen."
    war_npc_shop_ret_opt_a_3: Blitzwerfer-Upgrade vorschlagen
    war_npc_shop_ret_opt_b_3: Analysevisier-Upgrade vorschlagen
    war_npc_shop_ret_opt_c_3: Impulswerfer-Upgrade vorschlagen
    war_npc_shop_ret_res_a_3: Der Vy‘keen stimmt dieser pragmatischen Entscheidung
      schnell zu. Plötzlich reißt er ein altes Upgrade von seinem Multiwerkzeug, das
      ihn zu beschämen scheint, und hält es mir entgegen.
    war_npc_shop_ret_res_b_3: Der Vy‘keen schnaubt unbeeindruckt. Er hat kein Interesse
      daran, Waffenplätze für Aufsätze zu verschwenden, die Daten sammeln. Die Lebensform
      gestikuliert, dass ich gehen soll.
    war_npc_outpost_desc_1: |-
      Auch wenn es nicht am Gesicht oder der Körperhaltung auszumachen ist, handelt es sich um einen sehr alten Vy‘keen. In seinen Augen brennt die über eine Lebensspanne angesammelte Weisheit interstellarer Kriegserfahrungen.
      Der alte Vy‘keen ist kein Freund der hier Anwesenden und wirft ihnen böse Blicke zu. Welcher Gesellschaft er auch früher angehört haben mag, diese zusammengewürfelte Kriegerversammlung ist völlig anders.
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: Verständnis zeigen
    war_npc_outpost_opt_b_1: Fragen, warum der Vy‘keen hier ist
    war_npc_outpost_res_a_1: |-
      %NAME% zuckt zusammen. Welche Probleme der Vy‘keen auch immer mit der modernen Gesellschaft hat, der Rat eines Außenseiters ist für ihn ohne Belang. Ich könne das gar nicht verstehen.
      Dennoch nutzt er mein Angebot, zuzuhören, und äußert eine spezifischere Beschwerde. Er weist auf die Zeit hin und grunzt ungeduldig. Er erwartet eine Lieferung an diesen furchtbaren Ort. Wie langsam doch die Stunden vergehen ...
    war_npc_outpost_res_b_1: |-
      Der Vy‘keen holt ein Hologramm eines stark modifizierten Multiwerkzeugs hervor, das für maximale Panzerdurchdringung gebaut wurde. Es ist ein teures, hochwertiges Stück Anti-Wächter-Technologie, das speziell für die Hand von %NAME% entwickelt wurde.
      Der Vy‘keen weist auf die Zeit hin und grunzt ungeduldig. Er wäre schon längst von hier verschwunden, wenn er nicht auf die Lieferung seiner neuen Waffe warten würde. Wie langsam doch die Stunden vergehen ...
    war_npc_outpost_ret_opt_a_1: Mordit anbieten
    war_npc_outpost_ret_opt_b_1: Umarmung anbieten
    war_npc_outpost_ret_opt_c_1: Um eine Geschichte bitten
    war_npc_outpost_ret_res_a_1: |-
      Der Vy‘keen schmunzelt, als ob der Anblick der morbiden Verbindung eine sentimentale Erinnerung in ihm wecken würde. Er stopft eine Handvoll Kristalle in seinen Mund und beginnt zu kauen.
      Das resultierende Knirschen gleicht zerbrechenden Backenzähnen und reicht aus, um mir einen kalten Schauer über den Rücken zu jagen, doch die Zerstreuung erfreut den alten Vy‘keen. Meine Freundlichkeit scheint ihn bewegt zu haben, weshalb er mir im Gegenzug ein kleines Geschenk anbietet.
    war_npc_outpost_ret_res_b_1: "%NAME% wirkt komplett entsetzt und nimmt Abstand
      vom unerwünschten Kontakt. Die zusammengewürfelte Schar um uns herum scheint
      ihm plötzlich viel sympathischer zu sein."
    war_npc_outpost_ret_res_c_1: |-
      %NAME% tätschelt seine Waffe mit trübseligem Blick. Unsere Sprachen unterscheiden sich zu sehr für ein komplexes Gespräch, doch der Vy‘keen teilt seine Geschichte bereitwillig mithilfe einer methodischen Abfolge von Grunzern, Gesten und Hologrammen. Die Geschichte ist langsam, doch überraschend fesselnd.
      Er beschreibt etwas, das jahrhundertelange Kriege gegen die Wächter sein müssen. Unzählige Kameraden sind gefallen, doch während jedes einzelne Vy‘keen-Leben unersetzbar ist, scheinen die Maschinen unendlich zu sein. Völlig unbeeinträchtigt von einzelnen Verlusten.
      Jetzt, in seinem Lebensabend, ergreift %NAME% die letzte Chance, den Ursprung der Wächter zu finden und zu zerstören. Sie sind bloß Maschinen und müssen irgendwo zusammengebaut werden. Es gibt keine andere Möglichkeit.
      Der alte Vy‘keen seufzt. Seine Schroffheit legt sich, als er die Vy‘keen-Ansammlung um uns mit neuen Augen betrachtet und jedes Leben als kostbar einschätzt. Er dankt mir fürs Zuhören und überreicht mir etwas, das bei meiner eigenen Reise helfen soll.
    war_npc_obs_desc_1: Vor dem Vy‘keen liegen einige holografische Sternenkarten,
      die auf mehreren Geräten angezeigt werden. Daneben liegt ein sorgfältig platziertes
      Manuskript, dessen Einträge er mit den himmlischen Daten vergleicht.
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: Schild-Sternbild
    war_npc_obs_opt_b_1: Atlas-Sternbild
    war_npc_obs_opt_c_1: Kreaturen-Sternbild
    war_npc_obs_res_a_1: Der Vy‘keen nickt und scheint eine Antwort zu erwarten. Er
      klopft mir zustimmend auf die Schulter und bietet mir für meinen Aufwand Units
      an.
    war_npc_obs_res_b_1: Der Vy‘keen wird ganz blass, als ihm klar wird, dass ich
      es ernst meine mit meiner Wahl. Er ehrt mich mit einem Geschenk seines Volkes
      und besteht darauf, dass ich gehe.
    war_npc_obs_res_c_1: Ich scheine den Vy‘keen mit meiner respektlosen Antwort beleidigt
      zu haben. Er knurrt und stößt mich weg.
    war_npc_obs_desc_2: |-
      Als ich mich dem Vy‘keen nähere, signalisiert er mir, dass ich leise sein soll. Er scheint nach einem Geräusch zu lauschen, aber ich höre nichts. Er gibt etwas in ein Terminal ein und plötzlich ertönt ein seltsames statisches Summen aus meinem Exo-Anzug. Wir sehen uns an und lauschen gemeinsam dem Geräusch.
      Diese Einrichtung wurde anscheinend erbaut – oder umfunktioniert – um genau dieses Audiosignal aufzuspüren. Es zischt und knallt, sodass man es nicht klar wahrnehmen kann.
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: Lautstärke anpassen
    war_npc_obs_opt_b_2: Tonhöhe anpassen
    war_npc_obs_opt_c_2: Koordinaten anpassen
    war_npc_obs_res_a_2: Ich stelle den Empfänger sensibler ein, aber die Tonqualität
      verbessert sich dadurch nicht. Das Knistern wird sogar noch lauter. Der Vy‘keen
      scheint mit dem Ergebnis dennoch zufrieden zu sein. Er schenkt mir zum Dank
      ein paar Units.
    war_npc_obs_res_b_2: |-
      Ein merkwürdiges Gefühl veranlasst mich dazu, die Eingabefrequenz des Geräts zu verringern, um so die hohen, knisternden Töne herauszufiltern.
      Das unverkennbare Echo eines Kriegsgeheuls durchdringt mich. Es klingt glasklar. Der Vy‘keen sieht mich verwundert an und lauscht seiner eigenen Ausrüstung. Ich habe das Gefühl, das wir eine einzigartige Erfahrung miteinander teilen. Er verabschiedet sich und bietet mir ehrfürchtig ein Geschenk an.
    war_npc_obs_res_c_2: Ich versuche die Richtung des Audioempfängers anzupassen,
      doch das Signal scheint mit jedem Versuch schwächer zu werden. Der Vy‘keen schreit
      mich frustriert an und fordert mich auf, zu gehen.
    war_npc_freighter_desc_1: Das Vy‘Keen-Crewmitglied mustert mich und kann seine
      Verachtung für mich dabei nicht verschleiern. Er spürt, dass ich kein geborener
      Frachterbewohner wie er bin. Mein Hintergrund als Planetenlandratte scheint
      ihm suspekt zu sein.
    war_npc_freighter_desc_2: Der Vy‘keen sieht seine Frachter-Crewmitglieder mit
      einem Ausdruck der bedingungslosen Zuneigung und Loyalität an. Die Gesichtszüge
      der Crewmitglieder sind zu verschieden, als dass sie biologisch verwandt sein
      könnten. Doch vielleicht wurde %NAME% von seinen Kollegen besser behandelt als
      von der eigenen Familie.
    war_npc_freighter_desc_3: "%NAME% scheint das abwechslungsreiche Leben auf einem
      Frachter zu genießen. Die Lebensform wirkt unruhig, solange das Schiff steht.
      Sie fummelt nervös an ihrem Multiwerkzeug herum und wartet auf den nächsten
      Warp in ein neues System."
    war_npc_freighter_desc_4: Die Umgebung scheint %NAME% zu verwirren. Die Lebensform
      hat sich anscheinend noch nicht ganz an das Leben auf dem Frachter gewöhnt.
      Sie sieht immer wieder einen Kameraden an – einen besonders männlichen und imposanten
      Vy‘Keen. Ich kann nur vermuten, in welchem Verhältnis die beiden zueinander
      stehen.
    war_npc_freighter_desc_5: Der kräftige Vy‘keen spannt seine Muskeln leicht an,
      als ich mich ihm nähere. Er wartet gespannt auf meine Reaktion. Er wirkt jung
      und scheint seine Kameraden beeindrucken zu wollen.
    newpoop_name: DUNGPROBE
    newpoop_name_l: Dungprobe
    newpoop_label: Dungprobe suchen
    hyperfuel2_name: WARP-HYPERKERN
    hyperfuel2_name_l: Warp-Hyperkern
    hyperfuel2_subtitle: Eine Einheit zum Aufladen des Hyperantriebs
    hyperfuel2_description: |-
      Ein <COMMODITY>Hochleistungstreibstoff<> auf <FUEL>Antimaterie-Basis<>. Diese Zelle nutzt einen internen „Schwarzes Loch“-Generator, um <TECHNOLOGY>Raumschiff-Hyperantriebe<> mit genügend Energie für mehrere Warp-Sprünge zu versorgen.

      Die Zellenwände sind darauf ausgelegt, sämtliche Realitätsparadoxe auf das Herz der Einheit zu reflektieren, um so noch mehr Energie zu erzeugen.
    ui_shipcharge_name: STERNENSCHILDBATTERIE
    ui_shipcharge_name_l: Sternenschildbatterie
    ui_shipcharge_desc: "Eine Energiespeichereinheit, die für den Einsatz in den <COMMODITY>Verteidigungssystemen
      von Raumschiffen<> optimiert wurde.\n \nKondensatoren, die mit <SPECIAL>Tritium<>
      betrieben werden, sorgen für eine schnelle Entladung des <TECHNOLOGY>Deflektorschilds<>.
      Bei kleineren Geräten würde es damit zu einer Überladung kommen."
    ui_log_frag_name: PROTOKOLL-ENTSCHLÜSSELUNGSCODE
    ui_log_frag_name_l: Protokoll-Entschlüsselungscode
    ui_log_frag_desc: |-
      Ein Teil der Entschlüsselungssequenz für das <TECHNOLOGY>Notfallprotokoll eines Frachters<>.

      Wahrscheinlich bedarf es mehrerer Teile dieser Sequenz, um vollen Zugriff auf die aufgezeichneten Daten zu erhalten.
    ui_log_frag_sub: Unvollständige Datensequenz
    ui_war_tablet_name: VY’KEEN-TAFEL
    ui_war_tablet_name_l: Vy’keen-Tafel
    ui_war_tablet_desc: |-
      Eine Steintafel mit unzähligen Reihen mit komplizierten Runen. Die Worte sind unverständlich, da es sich um einen uralten Dialekt handelt, den nur noch die Vy’keen-Ältesten sprechen.

      Wer auch immer diese Runen in den Stein gemeißelt hat, war wirklich etwas Besonderes. Die Runen sind genau und zart, übermitteln aber dennoch die unnachgiebige Aggressivität des Verfassers.
    ui_war_tablet_sub: Gemeinschaft Hirk
    ui_exp_tablet_name: DIVERGENZWÜRFEL
    ui_exp_tablet_name_l: Divergenzwürfel
    ui_exp_tablet_desc: |-
      Eine defekte, pulsierende Dateneinheit. Sie scheint nicht aus dieser Realität zu stammen.

      Der Würfel erinnert an einen stillen Schrei, die eingefrorenen Rufe Hunderter verlorener Seelen, die in seinem Inneren eingesperrt sind.
    ui_exp_tablet_sub: Anormale Dateneinheit
    ui_fact_token_name: FABRIK-ÜBERSCHREIBUNGSEINHEIT
    ui_fact_token_name_l: Fabrik-Überschreibungseinheit
    ui_fact_token_desc: |-
      Eine tragbare Dateneinheit, die mit den meisten <STELLAR>planetaren Herstelleranlagen<> kompatibel ist.

      Sobald Zugriff auf ein zentrales Kontrollterminal erlangt wurde, kann die Überschreibungseinheit die Ressourcen der Anlage auf die Erforschung neuer Produktrezepte umleiten.
    ui_fact_token_sub: Fortgeschrittenes Forschungsmodul
    ui_frig_token_term: Frachter-Forschungsterminal
    ui_frig_token_name: GEBORGENES FREGATTENMODUL
    ui_frig_token_name_l: Geborgenes Fregattenmodul
    ui_frig_token_desc: |-
      Ein Technologiemodul, das aus den Überresten eines großen, interstellaren Raumschiffs geborgen wurde. Kann an <STELLAR>Frachter-Absturzstellen<> gesammelt oder während <STELLAR>Fregattenexpeditionen<> geborgen werden.

      In seiner jetzigen Form ist es nutzlos, doch eine <TECHNOLOGY>Forschungsstation<> an Bord deines Frachters könnte es in nutzbare Technologie umwandeln.
    ui_frig_token_sub: Hauptschiff-Verkabelungsplattform
    ui_ship_inv_token_name: LAGERERWEITERUNG
    ui_ship_inv_token_name_l: Lagererweiterung
    ui_ship_inv_token_desc: |-
      Ein Technologiemodul, das aus den Überresten eines <STELLAR>geretteten Raumschiffs<> geborgen wurde. Kann auch an <STELLAR>Frachter-Absturzstellen<> gesammelt oder während <STELLAR>Fregattenexpeditionen<> geborgen werden.

      Man kann damit bei der <TECHNOLOGY>Raumschiffausstattung<> einer Raumstation die Lagerkapazität des Raumschiffs erweitern.
    ui_ship_inv_token_sub: Raumschiff-Erweiterungsmodul
    ui_ship_class_token_name: RAUMSCHIFF-OVERDRIVE-EINHEIT
    ui_ship_class_token_name_l: Raumschiff-Overdrive-Einheit
    ui_ship_class_token_desc: |-
      Ein Technologiemodul, das aus den Überresten eines <STELLAR>geretteten Raumschiffs<> geborgen wurde. Kann auch an <STELLAR>Frachter-Absturzstellen<> gesammelt oder während <STELLAR>Fregattenexpeditionen<> geborgen werden.

      Man kann damit bei der <TECHNOLOGY>Raumschiffausstattung<> einer Raumstation die <STELLAR>Klassenwertung<> des Raumschiffs erhöhen.
    ui_ship_class_token_sub: Leistungsstarkes Upgrade-Gerät
    ui_blackhole_name: WINZIGES SCHWARZES LOCH
    ui_blackhole_name_l: Winziges schwarzes Loch
    ui_blackhole_desc: |-
      Ein eingefangenes schwarzes Loch. Es wird in einem künstlich verzögerten Umfeld aufbewahrt. Fortgeschrittene Eindämmungsfelder reduzieren die Chance auf eine Singularität beinahe auf null.

      Eine komplexe und <STELLAR>äußerst leistungsstarke<> Treibstoffquelle.
    ui_blackhole_sub: Eingedämmte Anomalie
    bld_antimatter_name: ANTIMATERIEREAKTOR
    bld_antimatter_name_l: Antimateriereaktor
    bld_antimatter_desc: |-
      Dieser <TECHNOLOGY>autonome Baryogenese-Reaktor<> dient der Ernte von Realitätsparadoxen und der Umwandlung selbiger in <FUEL>Antimaterie<>. Der Benutzer muss für einen fortgesetzten Einsatz die Treibstoffvorräte im Auge behalten.

      Die daraus resultierende Antimaterie ist sicher eingedämmt und kann in allen standardmäßigen <FUEL>Hyperraumenergieeinheiten<> verwendet werden
    bld_antimatter_sub: Baryogenese-Einheit
    antimatter_unit_name_l: Antimateriereaktor
    antimatter_unit_sub: Den Reaktor auftanken, um Antimaterie zu erzeugen
    ut_launchcharge_name: AUTOMATISCHES STARTLADESYSTEM
    ut_launchcharge_name_l: Automatisches Startladesystem
    ut_launchcharge_desc: |-
      Photovoltaikmodule, die an den <TECHNOLOGY>Startschubdüsen<> von Raumschiffen angebracht werden. Dadurch werden die Schubdüsen aufgeladen, wenn das Schiff nicht in Betrieb ist.

      Gesammeltes Licht wird verwendet, um Diwasserstoff aus der Atmosphäre zu gewinnen. Damit können die <STELLAR>Startschubdüsen automatisch wiederaufgeladen werden<>.
    ship_launcher_autocharge: Automatische Wiederaufladung
    weapon_laser_miningbonus: Ressourcen abgebaut
    ut_miner_name: OPTISCHER BOHRER
    ut_miner_name_l: Optischer Bohrer
    ut_miner_desc: |-
      Hauchdünne Linsen werden in einer genau kalibrierten Matrix angeordnet, um den <TECHNOLOGY>Minenlaser<> auf atomarer Ebene zu bündeln.

      Die zusätzliche Präzision ermöglicht hocheffizienten Abbau. Die Elemente werden effizienter extrahiert, wodurch sich der <STELLAR>Ertrag<> von Gegenständen <STELLAR>erhöht<>, die mit dem Multiwerkzeug gesammelt werden.
    ut_miner_sub: Materialertragsverstärker
    ut_survey_name: UNTERSUCHUNGSGERÄT
    ut_survey_name_l: Untersuchungsgerät
    ut_survey_desc: |-
      Ein unabhängiges Schaltkreis-Upgrade für das <TECHNOLOGY>Analysevisier<>, das die Scan-Vorrichtung um eine Echtzeitanalyse des Terrains erweitert.

      Wechsle mit <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<> zwischen den Visiermodi. Verwende den <STELLAR>Untersuchungsmodus<>, um nach versteckten Ressourcen im Terrain zu suchen.
    ut_survey_sub: Analysevisier-Upgrade
    ut_translate1_name: EINFACHER ÜBERSETZER
    ut_translate1_name_l: Einfacher Übersetzer
    ut_translate1_desc: |-
      Ein automatisches Übersetzungsgerät. Es zeichnet Gespräche in der Nähe auf und analysiert sie, ehe es die Daten durch ein kontextuelles Lernsystem schickt, um die beabsichtigte Bedeutung zu bestimmen.

      Dieses Einstiegsmodell verfügt über eine geringe Speicherkapazität, was die Übersetzungseffektivität limitiert.
    ut_translate2_name: VERBESSERTER ÜBERSETZER
    ut_translate2_name_l: Verbesserter Übersetzer
    ut_translate2_desc: |-
      Ein automatisches Übersetzungsgerät. Es zeichnet Gespräche in der Nähe auf und analysiert sie, ehe es die Daten durch ein kontextuelles Lernsystem schickt, um die beabsichtigte Bedeutung zu bestimmen.

      Parallele Sprachprozessoren ermöglichen es, einen größeren Umfang an aufgezeichneten Sprachteilen zu übersetzen.
    ut_translate3_name: PERFEKTIONIERTER ÜBERSETZER
    ut_translate3_name_l: Perfektionierter Übersetzer
    ut_translate3_desc: |-
      Ein automatisches Übersetzungsgerät. Es zeichnet Gespräche in der Nähe auf und analysiert sie, ehe es die Daten durch ein kontextuelles Lernsystem schickt, um die beabsichtigte Bedeutung zu bestimmen.

      Ein großes Speicherspektrum und übertaktete Sprachprozessoren ermöglichen Übersetzungen von großen Sprachteilen in Echtzeit.
    ut_translatestory_name: ARTEMIS‘ ÜBERSETZER
    ut_translatestory_name_l: Artemis‘ Übersetzer
    ut_translatestory_desc: |-
      Ein automatisches Übersetzungsgerät. Dieses Gerät muss kalibriert werden, indem es vorab mit existierenden Übersetzungsdaten gespeist wird. Für den Betrieb muss eine <STELLAR>Netzwerkverbindung zu Artemis<> hergestellt sein.

      Ohne Zugriff auf den Host-Übersetzungsdienst ermöglicht der Schaltkreis an Bord eine limitierte Übersetzung kleiner Wortmengen in Echtzeit.
    ut_translate_sub: Automatischer Sprachenanalysator
    suit_autotranslator: Übersetzte Wörter
    weapon_scan_surveying: Untersuchung aktiviert
    bld_utility_sub: Energieverteilungsmodul
    bld_silo_sub: Substanzverteilungsmodul
    bld_u_powerline_name: ELEKTRISCHE VERKABELUNG
    bld_u_powerline_name_l: Elektrische Verkabelung
    bld_u_powerline_desc: |-
      Elektrische Hochleistungsverkabelung. Verwende die Verkabelung, um <TECHNOLOGY>Stromgeneratoren<> mit deiner Basis zu verbinden. Die meisten Technologien und Strukturen, die mit Beleuchtungssystemen ausgestattet sind, benötigen eine Energieversorgung.

      Die Verkabelung kann mit <TECHNOLOGY>diversen Schaltern<> verbunden werden, um einen selektiven Stromfluss zu ermöglichen.
    bld_u_powerline_coloured_name: FARBIGE VERKABELUNG
    bld_u_powerline_coloured_name_l: Farbige Verkabelung
    bld_u_powerline_coloured_desc: |-
      Eine farbenfrohe, gut sichtbare Alternative zur gewöhnlichen <TECHNOLOGY>Elektrischen Verkabelung<>.

      Dieses Hochleistungskabel ist mit haltbaren synthetischen Pigmenten überzogen, die allen Wetterbedingungen standhalten. Ermöglicht eine sichtbare Verkabelungsästhetik für bewohnbare Basen. Kann auch verwendet werden, um kreative Werke zu erschaffen.
    bld_u_adaptor_name: TRANSFORMATOR
    bld_u_adaptor_name_l: Transformator
    bld_u_adaptor_desc: |-
      Wandelt die gewaltige Strommenge eines <TECHNOLOGY>Stromgenerators<> um und erlaubt so die Versorgung mehrerer <TECHNOLOGY>großer Basisstrukturen<>.

      Wird an den Außenwänden bereits errichteter Räume angebracht. Verbinde den Transformator mit dem <STELLAR>Stromnetz<>. Zur Versorgung der Basis benötigter Strom wird automatisch zu korrekt installierten Innen-Technologien weitergleitet.
    bld_u_switchbutton_name: SCHALTER
    bld_u_switchbutton_name_l: Schalter
    bld_u_switchbutton_desc: |-
      Ein <STELLAR>Energieverwaltungsgerät<>. Der Schalter regelt bei Gebrauch den Stromfluss.

      Schalter benötigen sowohl Strom als auch Kabel, um ein Gerät zu steuern.
    bld_u_switchprox_name: ANNÄHERUNGSSCHALTER
    bld_u_switchprox_name_l: Annäherungsschalter
    bld_u_switchprox_desc: |-
      Ein <STELLAR>Energieverwaltungsgerät<>. Der Schalter regelt den Stromfluss, wenn eine Entität in der Nähe entdeckt wird.

      Schalter benötigen sowohl Strom als auch Kabel, um ein Gerät zu steuern.
    bld_u_switchwallname: WANDSCHALTER
    bld_u_switchwallname_l: Wandschalter
    bld_u_switchwall_desc: |-
      Ein <STELLAR>Energieverwaltungsgerät<>. Der Schalter regelt den Stromfluss, wenn er gezogen wird.

      Schalter benötigen sowohl Strom als auch Kabel, um ein Gerät zu steuern.
    bld_u_switchpress_name: BODENSCHALTER
    bld_u_switchpress_name_l: Bodenschalter
    bld_u_switchpress_desc: |-
      Ein <STELLAR>Energieverwaltungsgerät<>. Der Schalter regelt den Stromfluss, wenn man darauf steht oder er anderweitig aktiviert wird.

      Schalter benötigen sowohl Strom als auch Kabel, um ein Gerät zu steuern.
    bld_u_powerswitch_name: SCHALTER
    bld_u_powerswitch_name_l: Schalter
    bld_u_powerswitch_desc: |-
      Ein <STELLAR>Energieverwaltungsgerät<>. Der Schalter regelt bei Gebrauch den Stromfluss.

      Schalter benötigen sowohl Strom als auch Kabel, um ein Gerät zu steuern.
    bld_u_transistor_name: ENERGIEUMKEHRER
    bld_u_transistor_name_l: Energieumkehrer
    bld_u_transistor_desc: |-
      Ein <STELLAR>Energieverwaltungsgerät<>. Der Schalter regelt bei Gebrauch den Stromfluss.

      Schalter benötigen sowohl Strom als auch Kabel, um ein Gerät zu steuern.
    bld_u_transistor2_name: AUTOMATISCHER SCHALTER
    bld_u_transistor2_name_l: Automatischer Schalter
    bld_u_transistor2_desc: |-
      Ein <STELLAR>Energieverwaltungsgerät<>. Der Schalter regelt den Stromfluss, sobald er das Signal dazu erhält.

      Schalter benötigen sowohl Strom als auch Kabel, um ein Gerät zu steuern.
    bld_u_biogenerator_name: BIOTREIBSTOFF-REAKTOR
    bld_u_biogenerator_name_l: Biotreibstoff-Reaktor
    bld_u_biogenerator_desc: |-
      Ein kleiner <STELLAR>Stromgenerator<>. Verbrennt in seinem <TECHNOLOGY>Ofentank<> darin platzierten kohlenstoffbasierten Treibstoff und wandelt ihn in brauchbare Energie um.

      Verbinde Stromgeneratoren mittels <TECHNOLOGY>elektrischer Verkabelung<> mit Basisstrukturen und Technologien. Viele Teile benötigen Strom, um zu funktionieren.
    bld_u_wind_name: WINDGENERATOR
    bld_u_wind_name_l: Windgenerator
    bld_u_wind_desc: |-
      Ein <STELLAR>Stromgenerator<>, der für den Einsatz auf stürmischen Planeten angepasst wurde. Der Generator erzeugt saubere, kostenlose Energie zum Betreiben von Basisstrukturen.

      Die Stromerzeugungsrate wird während <FUEL>Stürmen<> erhöht. Es wird kein Strom erzeugt, wenn er auf einem Planeten mit nicht ausreichend Wind platziert wird.
    bld_u_solar_name: SOLARGENERATOR
    bld_u_solar_name_l: Solargenerator
    bld_u_solar_desc: |-
      Ein effizienter <STELLAR>Stromgenerator<>. Diese Solaranlage wandelt Sonnenlicht direkt in elektrische Energie um, die für viele Basisstrukturen nötig ist.

      Erzeugt <FUEL>bei Nacht keine Energie<>. Kombiniere ihn mit <TECHNOLOGY>Batterien<>, um Energie für die Nachtstunden zu speichern.
    bld_u_water_name: HYDROELEKTRISCHER GENERATOR
    bld_u_water_name_l: Hydroelektrischer Generator
    bld_u_water_desc: |-
      Ein <STELLAR>Stromgenerator<>, der für den Einsatz unter Wasser angepasst wurde. Der Generator erzeugt saubere, kostenlose Energie zum Betreiben von Basisstrukturen.

      Es wird kein Strom erzeugt, wenn er an Land platziert wird.
    bld_u_battery_name: SCHWERE BATTERIEANLAGE
    bld_u_battery_name_l: Schwere Batterieanlage
    bld_u_battery_s_name: BATTERIE
    bld_u_battery_s_name_l: Batterie
    bld_u_battery_desc: |-
      Hocheffiziente <TECHNOLOGY>Energiespeichereinheiten<>. Bei der Anbindung an ein Stromnetz zapfen die Energieverwaltungsschaltkreise <STELLAR>automatisch übrige Kapazität an<>, um ihre Zellen aufzuladen.

      Wenn das Stromnetz versucht, mehr Energie anzuzapfen als aktuell zur Verfügung steht, gibt die Batterie <STELLAR>automatisch Energie frei<>, um das Defizit auszugleichen.
    bld_u_pipeline_name: VERSORGUNGSROHR
    bld_u_pipeline_name_l: Versorgungsrohr
    bld_u_pipeline_desc: |-
      Flexible, robuste Rohre. Können hohem Druck in einer Innenumgebung standhalten.

      Werden verwendet, um diverse <STELLAR>Mineralien<>- und <STELLAR>Gas-Extraktoren<> mit <TECHNOLOGY>Silos<> zu verbinden.
    bld_u_silo_name: VERSORGUNGSDEPOT
    bld_u_silo_name_l: Versorgungsdepot
    bld_u_silo_desc: |-
      Eine automatisierte Lagereinheit. Verbinde sie mittels <TECHNOLOGY>Leitungen<> mit einem <TRADEABLE>Versorgungsnetz<>.

      Lagert automatisch die Ausgabe diverser <STELLAR>Mineralien<>- und <STELLAR>Gas-Extraktoren<>, was zu einer erhöhten Kapazität und effizienteren Standortbestimmung führt. Kann über große Distanz vom Extraktionsstandort geortet werden.
    bld_u_extractor_name: MINERALIENEXTRAKTOR
    bld_u_extractor_name_l: Mineralienextraktor
    bld_u_extractor_desc: |-
      Eine automatisierte Mineralverarbeitungsanlage. Bestimme eine Stelle mit dem <TECHNOLOGY>Begutachtungs<>-Upgrade für das <TECHNOLOGY>Analysevisier<>. Die Mineralgewinnungsraten und produzierten Mineralien sind von Stelle zu Stelle unterschiedlich.

      Benötigt <STELLAR>Strom<>, um zu funktionieren. Verbinde den Extraktor mittels <TECHNOLOGY>Leitungen<> mit <TECHNOLOGY>Silos<>, um das Sammeln an geeigneteren Stellen zu erlauben.
    bld_u_gasextractor_name: GAS-EXTRAKTOR
    bld_u_gasextractor_name_l: Gas-Extraktor
    bld_u_gasextractor_desc: |-
      Eine automatisierte Gasverarbeitungsanlage. Bestimme eine Stelle mit dem <TECHNOLOGY>Begutachtungs<>-Upgrade für das <TECHNOLOGY>Analysevisier<>. Die Gasgewinnungsraten und produzierten Gase sind von Stelle zu Stelle unterschiedlich.

      Benötigt <STELLAR>Strom<>, um zu funktionieren. Verbinde den Extraktor mittels <TECHNOLOGY>Leitungen<> mit <TECHNOLOGY>Silos<>, um das Sammeln an geeigneteren Stellen zu erlauben.
    bld_u_generator_name: ELEKTROMAGNETISCHER GENERATOR
    bld_u_generator_name_l: Elektromagnetischer Generator
    bld_u_generator_desc: |-
      Bei einer passenden Platzierung in einem Bereich mit hoher Feldstärke werden effektive elektromagnetische Lichtmaschinen eingesetzt, um <STELLAR>nahezu grenzenlosen Strom<> zu erzeugen.

      Lokalisiere passende Stellen mit dem <TECHNOLOGY>Begutachtungs<>-Upgrade für das <TECHNOLOGY>Analysevisier<>. Die Stromerzeugung ist von Stelle zu Stelle unterschiedlich.
    bld_u_solar_s_name: SOLARMODUL
    bld_u_solar_s_name_l: Solarmodul
    bld_u_solar_s_desc: |-
      Ein effizienter <STELLAR>Stromgenerator<>. Diese Solaranlage wandelt Sonnenlicht direkt in elektrische Energie um, die für viele Basisstrukturen nötig ist.

      Erzeugt <FUEL>bei Nacht keine Energie<>. Kombiniere ihn mit <TECHNOLOGY>Batterien<>, um Energie für die Nachtstunden zu speichern.
    bld_c_gdoor_name: ELEKTRISCHE BETONTÜR
    bld_c_gdoor_name_l: Elektrische Betontür
    bld_c_gdoor_desc: |-
      Eine <TECHNOLOGY>mit Strom betriebene Tür<>. Kann mit einem <STELLAR>Stromnetz<> verbunden und über diverse Schalter bedient werden.

      Wird aus <TITLE>verstärkten Betonplatten<> hergestellt.
    bld_c_gdoor_d_name: GROSSE ELEKTRISCHE BETONTÜR
    bld_c_gdoor_d_name_l: Große elektrische Betontür
    bld_c_gdoor_d_desc: |-
      Eine <TECHNOLOGY>mit Strom betriebene Doppeltür<>. Kann mit einem <STELLAR>Stromnetz<> verbunden und über diverse Schalter bedient werden.

      Wird aus <TITLE>verstärkten Betonplatten<> hergestellt.
    bld_w_gdoor_name: ELEKTRISCHE HOLZTÜR
    bld_w_gdoor_name_l: Elektrische Holztür
    bld_w_gdoor_desc: |-
      Eine <TECHNOLOGY>mit Strom betriebene Tür<>. Kann mit einem <STELLAR>Stromnetz<> verbunden und über diverse Schalter bedient werden.

      Wird aus <TITLE>harzbeschichtetem, druckbehandeltem Holz<> hergestellt.
    bld_w_gdoor_d_name: GROSSE ELEKTRISCHE HOLZTÜR
    bld_w_gdoor_d_name_l: Große elektrische Holztür
    bld_w_gdoor_d_desc: |-
      Eine <TECHNOLOGY>mit Strom betriebene Doppeltür<>. Kann mit einem <STELLAR>Stromnetz<> verbunden und über diverse Schalter bedient werden.

      Wird aus <TITLE>harzbeschichtetem, druckbehandeltem Holz<> hergestellt.
    bld_m_gdoor_name: ELEKTRISCHE METALLTÜR
    bld_m_gdoor_name_l: Elektrische Metalltür
    bld_m_gdoor_desc: |-
      Eine <TECHNOLOGY>mit Strom betriebene Tür<>. Kann mit einem <STELLAR>Stromnetz<> verbunden und über diverse Schalter bedient werden.

      Wird aus <TITLE>hochfesten Metalllegierungen<> hergestellt.
    bld_m_gdoor_d_name: GROSSE ELEKTRISCHE METALLTÜR
    bld_m_gdoor_d_name_l: Große elektrische Metalltür
    bld_m_gdoor_d_desc: |-
      Eine <TECHNOLOGY>mit Strom betriebene Doppeltür<>. Kann mit einem <STELLAR>Stromnetz<> verbunden und über diverse Schalter bedient werden.

      Wird aus <TITLE>hochfesten Metalllegierungen<> hergestellt.
    bld_c_roof_ic_name: DACHINNENECKTEIL AUS BETON
    bld_c_roof_ic_name_l: Dachinneneckteil aus Beton
    bld_c_roof_ic_desc: |-
      Ein wesentliches Dachstück. Unerlässlich beim Bau von abgewinkelten Dächern.

      Wird aus <TITLE>verstärkten Betonplatten<> hergestellt.
    bld_w_roof_ic_name: DACHINNENECKTEIL AUS HOLZ
    bld_w_roof_ic_name_l: Dachinneneckteil aus Holz
    bld_w_roof_ic_desc: |-
      Ein wesentliches Dachstück. Unerlässlich beim Bau von abgewinkelten Dächern.

      Wird aus <TITLE>harzbeschichtetem, druckbehandeltem Holz<> hergestellt.
    bld_m_roof_ic_name: DACHINNENECKTEIL AUS METALL
    bld_m_roof_ic_name_l: Dachinneneckteil aus Metall
    bld_m_roof_ic_desc: |-
      Ein wesentliches Dachstück. Unerlässlich beim Bau von abgewinkelten Dächern.

      Wird aus <TITLE>hochfesten Metalllegierungen<> hergestellt.
    bld_lightboxname: LICHTBOX
    bld_lightboxname_l: Lichtbox
    bld_lightboxdescription: |-
      Ein spezielles Konstruktionsmodul, das zur Gänze aus lichterzeugenden Platten gefertigt wurde. Kann zur Erstellung von Lichtmauern verwendet werden.

      Die Box kann vor oder nach dem Platzieren umgefärbt werden. Benötigt <STELLAR>Strom<>, um zu funktionieren.
    bld_lightboxsubtitle: Lichtgerät
    bld_lightfloorname: LEUCHTBODEN
    bld_lightfloorname_l: Leuchtboden
    bld_lightfloordescription: |-
      Ein spezielles Konstruktionsmodul, das zur Gänze aus lichterzeugenden Platten gefertigt wurde. Kann zur Erstellung von Lichtböden verwendet werden.

      Diese Bodenplatte kann vor oder nach dem Platzieren umgefärbt werden. Benötigt <STELLAR>Strom<>, um zu funktionieren.
    bld_lightfloorsubtitle: Lichtgerät
    bld_spawner_ball_name: KUGELERZEUGER
    bld_spawner_ball_name_l: Kugelerzeuger
    bld_spawner_ball_description: |-
      Ein höchst spezifisches Herstellungsgerät, das mit dem Vorhaben entwickelt wurde, die perfekteste Kugel des Universums zu finden.

      Benötigt <STELLAR>Strom<>, um zu funktionieren. Erschafft eine große Kugel, die für jegliche notwendigen Experimente bereit ist.
    bld_spawner_ball_subtitle: Experimenteller Hersteller
    ui_noisebox_label: Klangausgabe starten
    bld_noisebox_name: GERÄUSCHBOX
    bld_noisebox_name_l: Geräuschbox
    bld_noisebox_description: |-
      Ein spezielles Konstruktionsmodul, das entwickelt wurde, um ein Hochfrequenzgeräusch auszusenden. Die Tonhöhe kann den Anforderungen des Benutzers entsprechend angepasst werden.

      Benötigt <STELLAR>Strom<>, um zu funktionieren.
    bld_noisebox_subtitle: Audiogerät
    bld_miniportal_name: KURZSTRECKEN-TELEPORTER
    bld_miniportal_name_l: Kurzstrecken-Teleporter
    bld_miniportal_desc: |-
      Ein Teleporter, der wenig Strom benötigt und für das Zurücklegen von kurzen Distanzen konzipiert wurde.

      Wenn er mit einer Energiequelle und einem weiteren Kurzstrecken-Teleporter <STELLAR>verbunden<> ist, ermöglicht er das sofortige Reisen zwischen nahen Orten.
    bld_miniportal_sub: Soforttransportnetzwerk
    bld_u_portalline_name: TELEPORTKABEL
    bld_u_portalline_name_l: Teleportkabel
    bld_u_portalline_desc: Ein fortgeschrittenes Glasfaserkabel, das einen oder mehrere
      <TECHNOLOGY>Kurzstrecken-Teleporter<> miteinander verbinden kann.
    ui_burner_tech_name: OFENTANK
    ui_burner_tech_name_l: Ofentank
    ui_burner_tech_desc: |-
      Hochtemperatureinheit, die eine breite Auswahl an biologischen Materialien verwerten kann. Lege Materialien hinein, um den Brennvorgang zu starten.

      Ist sie aktiviert, treibt sie eine interne Turbine an, die <STELLAR>Strom<> produziert.
    ui_burner_tech_sub: Treibstoffverbrennungs-Apparatur
    ui_creature_feed_name: AUTOMATISCHER FÜTTERER
    ui_creature_feed_name_l: Automatischer Fütterer
    ui_creature_feed_desc: |-
      Eine Roboter-Landwirtschaftseinheit, die <STELLAR>automatisch Kreaturen in der Nähe füttert<>.

      Lockt im aktiven Zustand Tiere in der Nähe an. Halte die Ködertanks gefüllt, um Lebensformen mit der gewünschten Nahrung zu versorgen.
    ui_creature_feed_sub: Landwirtschaftsroboter
    ui_creature_feed_tut_sub: Den Ködertank befüllen, um Kreaturen automatisch anzulocken
      und zu füttern.
    ui_creature_farm_name: NUTZTIEREINHEIT
    ui_creature_farm_name_l: Nutztiereinheit
    ui_creature_farm_desc: |-
      Eine Roboter-Landwirtschaftseinheit, die Substanzen von Kreaturen <STELLAR>automatisch erntet<>. Benötigt <STELLAR>Strom<>.

      Kreaturen, denen Milch, Eier oder andere Erzeugnisse abgenommen werden können, werden sich der Nutztiereinheit nähern, um ihre Erträge abzuliefern. Die Kreaturen werden bei diesem Vorgang nicht verletzt.

      Erntet Erzeugnisse von Kreaturen, die von Hand oder per <TECHNOLOGY>automatischem Fütterer<> gefüttert werden.
    ui_creature_farm_sub: Automatischer Ernteroboter
    ui_creature_farm_tut_sub: Lockt automatisch Kreaturen an und erntet die Produkte,
      die sie nach der Fütterung produzieren.
    ui_geode_name: GEODE
    ui_geode_name_l: Geode
    ui_geode_sub: Wertvolle Mineralablagerung
    ui_geode_desc: |-
      Ein merkwürdig leuchtender und möglicherweise wertvoller Steinklumpen.

      Wähle ihn im Inventar (<IMG>INVENTORY<>) aus und brich ihn mit <IMG>FE_ALT1<> auf.
    ui_geode_hint_title: "<STELLAR>Wertvolle Geode<> erhalten!"
    ui_geode_hint_msg: |-
      <STELLAR>Analysiere<> die <STELLAR>Geode<> mit <IMG>FE_ALT1<>
      Finde sie zum Analysieren zuerst im Inventar (<IMG>INVENTORY<>).
      Geoden enthalten große Mengen an <TITLE>Ferrit<>.
    ui_geode_crystal_name: KRISTALLFRAGMENT
    ui_geode_crystal_name_l: Kristallfragment
    ui_geode_crystal_sub: Verdichteter Elementsplitter
    ui_geode_crystal_desc: |-
      Ein Kristallsplitter, der über eine äußerst dichte Struktur verfügt. Möglicherweise sehr wertvoll.

      Wähle ihn im Inventar (<IMG>INVENTORY<>) aus und brich ihn mit <IMG>FE_ALT1<> auf.
    ui_geode_crystal_hint_title: "<STELLAR>Kristallfragment<> erhalten!"
    ui_geode_crystal_hint_msg: |-
      <STELLAR>Analysiere<> das <STELLAR>Kristallfragment<> mit <IMG>FE_ALT1<>
      Finde es zum Analysieren zuerst im Inventar (<IMG>INVENTORY<>).
      Kristallfragmente enthalten große Mengen an <TECHNOLOGY>Diwasserstoff<>.
    ui_geode_space_name: TRITIUM-HYPERCLUSTER
    ui_geode_space_name_l: Tritium-Hypercluster
    ui_geode_space_sub: Energetisches Fragment
    ui_geode_space_desc: |-
      Ein Splitter aus purem, kristallinem <EXOTIC>Tritium<>.

      Wähle ihn im Inventar (<IMG>INVENTORY<>) aus und brich ihn mit <IMG>FE_ALT1<> auf.
    ui_geode_space_hint_title: "<STELLAR>Tritium-Hypercluster<> erhalten!"
    ui_geode_space_hint_msg: |-
      <STELLAR>Analysiere<> den <STELLAR>Tritium-Hypercluster<> mit <IMG>FE_ALT1<>
      Finde ihn zum Analysieren zuerst im Inventar (<IMG>INVENTORY<>).
      Hypercluster enthalten große Mengen an <TECHNOLOGY>Tritium<>.
    ui_geode_asteroid_name: GOLDKLUMPEN
    ui_geode_asteroid_name_l: Goldklumpen
    ui_geode_asteroid_sub: Wertvolles Erz
    ui_geode_asteroid_desc: |-
      Ein sehr wertvoller Erzbrocken, der zu <EXOTIC>Gold<> verarbeitet werden kann.

      Wähle ihn im Inventar (<IMG>INVENTORY<>) aus und brich ihn mit <IMG>FE_ALT1<> auf.
    ui_geode_asteroid_hint_title: "<STELLAR>Goldklumpen<> erhalten!"
    ui_geode_asteroid_hint_msg: |-
      <STELLAR>Analysiere<> den <STELLAR>Goldklumpen<> mit <IMG>FE_ALT1<>
      Finde ihn zum Analysieren zuerst im Inventar (<IMG>INVENTORY<>).
      Goldklumpen enthalten große Mengen an <COMMODITY>Gold<>.
    ui_starchart_name: PLANETENKARTE
    ui_starchart_name_l: Planetenkarte
    ui_starchart_sub: Kartografische Daten
    ui_starchart_sub_secure: Kartografische Geheimdaten
