      Finde große <EARTH>Pyrit<>-Vorkommen mithilfe des <TECHNOLOGY>Analysevisiers<>.
      Baue mit dem <TECHNOLOGY>Terrainmanipulator<> große Vorkommen ab.
      Nach der Inspektion mit einem <TECHNOLOGY>Analysevisier<> kann gewöhnliches Gestein Pyrit einbringen.
