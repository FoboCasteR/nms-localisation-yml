    ui_power_tut_obj4: Das Stromnetz verbinden
    ui_power_tut_obj4_tip: |-
      Verwende <TECHNOLOGY>elektrische Verkabelung<>, um den <TECHNOLOGY>Biotreibstoff-Reaktor<> mit Komponenten zu verbinden, die Strom benötigen.
