    ui_mp_digsite_title_1: Skelettausgrabung
    ui_mp_digsite_desc_1: Die Zeit ist eine unklare Dimension für Nada und Polo. Sie
      möchten ein natürliches Relikt einer längst vergangenen Zeit untersuchen – etwas
      wahrlich Uraltes, das ihnen Aufschluss über die Gegenwart geben soll. Sie sind
      auf der Suche nach einer Forschungscrew, um die Grabstätten von uralten Kreaturen
      freizulegen und Daten mit ihrem planetaren Kontakt zu teilen. Der Crew steht
      es frei, alle physischen Exemplare zu behalten.
    ui_mp_digsite_title_2: Knochiges Vermächtnis
    ui_mp_digsite_desc_2: Nada und Polo klassifizieren die Biologie des Universums
      und konzentrieren sich dabei auf die interessantesten Muster. Sie haben eine
      mögliche Verbindung zwischen einer Spezies auf einem Planeten und ihren ausgestorbenen
      Vorfahren in einem komplett anderen System gefunden. Um diese Verbindung bestätigen
      zu können, benötigen sie Scans von Knochen in diesem System. Der Crew steht
      es frei, alle physischen Exemplare zu behalten.
    ui_mp_digsite_title_3: Exhumierung der Alten
    ui_mp_digsite_desc_3: Nada erforscht eine biologische Krankheit. Seine Studie
      befasst sich mit dem Vergleich der Eigenschaften von organischen Erregern und
      Viren, die die eigene künstliche Physiologie befallen können. Um den Ursprung
      dieser Krankheiten besser verstehen zu können, benötigt er Scans von den Knochen
      uralter Kreaturen. Der Crew steht es frei, alle physischen Exemplare zu behalten.
