    ui_mp_portalquest_msg6: |-
      Kehre durch das Portal zurück.
      Besuche nach deiner Rückkehr den Nexus, um deine Belohnung zu erhalten.
    ui_mp_portalquest_portal_desc_1: |-
      Hinter der Pforte rufen die Echos aus fernen Welten mit nahezu unendlichem Möglichkeitsraum.
      Ich bin besorgt, als ich mich daran mache, die geborgene Glyphensequenz einzugeben. Die Welt, die mich erwartet, könnte instabil sein ...
    ui_mp_portalquest_portal_desc_2: |-
      Über mir ragt das Portal auf und wacht still über den Planeten.
      Als ich mich bereit mache, die geborgenen Koordinaten einzugeben, denke ich an den Zwilling dieser Struktur, der über diese ferne, gestörte Welt wacht.
    ui_mp_portalquest_portal_desc_3: |-
      Die Unendlichkeit der Welten hinter dem Portal sickert in meine Gedanken.
      Als ich mir die Glyphenkoordinaten, die ich geborgen habe, ins Gedächtnis rufe, schneidet ein planetares Signal durch die Kakofonie. Die beschädigte Welt gibt ein Signal aus und schreit auf, als hätte sie Schmerzen ...
    ui_mp_portalquest_portal_desc_4: Die monumentale Pforte flüstert mir etwas zu.
      Die vollständige Glyphensequenz windet sich durch meinen Verstand und meine
      Finger bewegen sich auf die alte Schnittstelle zu, geradezu aus eigenem Antrieb
      ...
    ui_mp_portalquest_portal_desc_5: |-
      Die geborgenen Koordinaten brennen frisch in meinem Gedächtnis. Ich bereite mich darauf vor, ins anormale Land zu warpen, in das mich Nada und Polo geleitet haben.
      Die gestörten Echos dieses fernen Planeten hallen aus dem uralten Steingebilde.
    ui_mp_portalquest_portal_desc_6: |-
      Ich merke, wie ich zu der riesigen Pforte hingezogen werde, als ob ich einer größeren Macht als Nadas und Polos Missionsanweisungen verpflichtet wäre.
      Von der anderen Seite des Portals flüstert mir die anormale Welt wie wahnsinnig ihre Geheimnisse zu und bringt meinen Verstand zum Bersten.
