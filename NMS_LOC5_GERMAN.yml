      Führe die Kabel direkt zu einer anderen Steckdose oder lege sie auf vorläufigen Wegen am Boden entlang.
      Aktiviere beim Bauen mit <IMG>BASE_CAM<> die <COMMODITY>Baukamera<>.
    ui_power_tut_msg4: |-
