    ui_mp_discover_desc_1: |-
      Die Datenbanken der Weltraumanomalie sind die größten im bekannten Universum – und trotzdem ist Spezialist Polo unzufrieden. Er scheint entschlossen, jeden Parsec des Unendlichen zu dokumentieren.

      Seine Einträge zu einem bestimmten Planeten müssen aktualisiert werden. Er bittet Reisende, den angegebenen Planeten zu besuchen und ein neues planetares Gutachten für die Anomalie hochzuladen.
    ui_mp_discover_desc_2: |-
      Obwohl die Weltraumanomalie nicht am intergalaktischen Handel teilnimmt, hat ein neuer Trend Polos Aufmerksamkeit geweckt. Eine verdächtige Anzahl an Rohstoffen auf dem Markt scheint von einem bestimmten Planeten zu stammen.

      Polo, der mehr an Geologie als an Profit interessiert ist, bittet Reisende, den Planeten zu besuchen und zu katalogisieren, um herauszufinden, was seine Ressourcen so außergewöhnlich macht.
    ui_mp_discover_desc_3: |-
      Spezialist Polo hat einen Planeten identifiziert, der ein besonders ungewöhnliches Ökosystem zu beherbergen scheint. Er sagt, er könne nicht ruhen, bis alle Einzelheiten in der Anomalie archiviert sind und er sie studieren kann.

      Reisende werden gebeten, den Planeten zu besuchen, um den geografischen Aufbau und die Lebensformen zu begutachten, und anschließend die Daten in die Anomalie hochzuladen.
    ui_mp_discover_desc_4: |-
      Nada und Polo haben ein bestimmtes, außergewöhnliches Datenmuster zur interplanetaren Migration und Evolution verfolgt.

      Der nächste Planet in der Abfolge wurde nun identifiziert und Reisende werden beauftragt, ein Gutachten von seiner Geografie und den Lebensformen für die Aufzeichnungen der Anomalie anzufertigen.
    ui_mp_discover_desc_5: |-
      Die Hotspot-Daten eines bestimmten Planeten haben die Aufmerksamkeit von Nada und Polo erregt. Wie kann so viel Leben in einer Welt mit dieser Konzentration an giftigen Gasen und unbeständigen Einschlüssen elektromagnetischen Stroms gedeihen?

      Reisende wurden gebeten, eine repräsentative Probe der geografischen Beschaffenheit des Planeten zu nehmen und ihre Funde in die Weltraumanomalie hochzuladen.
