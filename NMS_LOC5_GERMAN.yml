    ui_guide_topic_power: Energieversorgung der Basis
    ui_guide_body_power: |-
      Viele Basistechnologien benötigen <TECHNOLOGY>Energiemodule<>, um in Betrieb genommen werden zu können. Sie müssen mit einem Netz von <STELLAR>Generatoren<> und <STELLAR>Batterien<> verkabelt werden. Große Basen mit viel Technologie benötigen möglicherweise mehrere Generatoren, um betriebsbereit zu bleiben.

      Die Verkabelung kann kostenlos platziert werden. Wähle im Baumenü (<IMG>BUILD_MENU<>) „Elektrische Verkabelung“ aus und platziere eine Steckdose, um Kabel legen zu können. Führe die Kabel direkt zu einer anderen Steckdose oder lege sie auf vorläufigen Wegen am Boden entlang.

      Kabel können unter Verwendung eines <TECHNOLOGY>Transformators<> mit <STELLAR>großen Strukturen<> verbunden werden. Große Strukturen verteilen die Energie an alle Technologien, die in ihnen platziert wurden.

      Unterschiedliche Generatoren haben unterschiedliche Kapazitäten. Der <TECHNOLOGY>Biotreibstoff-Reaktor<> erfordert ein Auftanken per Hand. <TECHNOLOGY>Solarmodule<> generieren automatisch Strom, aber nur tagsüber. Der <TECHNOLOGY>Elektromagnetische Generator<> erzeugt dauerhaft Strom, muss aber auf speziellen <STELLAR>Strom-Hotspots<> platziert werden, die man mit dem <TECHNOLOGY>Untersuchungsgerät<>-Upgrade für das Analysevisier findet.

      <TECHNOLOGY>Batterien<> speichern überschüssigen Strom aus dem Netz und verteilen ihn um, sofern nötig. Sie sind besonders effizient, wenn sie mit <TECHNOLOGY>Solarmodulen<> verwendet werden.
    ui_power_hint_title: Basisenergie niedrig
    ui_power_hint_msg: |-
      Baue <STELLAR>zusätzliche Generatoren<> oder <TECHNOLOGY>Batterien<>.
      Verkable die neuen Energiemodule mit dem bestehenden Stromnetz.
      Rufe mit <IMG>BUILD_MENU<> das Baumenü auf.
    ui_guide_topic_space_station: Raumstationen
    ui_guide_body_space_station: |-
      In jedem bewohnten System gibt es eine <STELLAR>Raumstation<>, die Lebensformen auf der Durchreise einen Anlaufpunkt bietet. Wenn du mit Lebensformen in der Station sprichst, ergibt sich möglicherweise die Gelegenheit zu <COMMODITY>handeln<>, <TECHNOLOGY>neue Worte zu lernen<>, <SPECIAL>Sternenkarten auszutauschen<> oder <TRADEABLE>Geschenke auszutauschen und an Ansehen zu gewinnen<>. Andere Lebensformen bieten dir möglicherweise auch <COMMODITY>ihr Raumschiff zum Verkauf an<>.

      Auch <TECHNOLOGY>Technologiehändler<>, die <VAL_ON>Upgrades<> verkaufen, kann man auf Raumstationen antreffen. Jede Station verfügt über unterschiedliche Upgrades, also sieh auf jeden Fall in jedem System nach, das du besuchst.

      Weitere wichtige Posten auf Raumstationen sind der <TRADEABLE>Kartograf<>, der <STELLAR>Navigationsdaten<> gegen Wegbeschreibungen zu interessanten Orten tauscht, der <STELLAR>Gildengesandte<>, der dir abhängig von deinem Ansehen bei der Gilde Belohnungen anbietet, und der <SPECIAL>Missionsagent<>, der lokale Missionen im Angebot hat, über die du dein Ansehen verbessern und wertvolle Belohnungen verdienen kannst.

      Händler können das <VAL_ON>galaktische Handelsterminal<> aufsuchen und dort Waren in großen Mengen kaufen und verkaufen Verschiedene Systeme haben unterschiedliche Spezialisierungen und bieten jedem gewillten Piloten stets neue Gelegenheiten.

      Und schließlich verfügt jede Raumstation noch über einen <TECHNOLOGY>Teleportterminus<>, der dir einen schnellen Zugang zu <STELLAR>deiner Basis<> und <VAL_ON>bereits besuchten Systemen<> ermöglicht.
