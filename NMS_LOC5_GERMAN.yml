    ui_mp_collect_title_1: Erhebliche Verluste
    ui_mp_collect_desc_1: Ein Laborzwischenfall hat dazu geführt, dass Polo die Rohstoffe
      für seine Forschung ausgehen. Daher bitten Nada und Polo Reisende, exotische
      Substanzen zu sammeln, um die Vorräte der Anomalie wiederaufzufüllen.
    ui_mp_collect_title_2: Faszinierende Zutaten
    ui_mp_collect_desc_2: Polo hat seine Forschungen auf einen neuen Bereich ausgedehnt,
      der sich von seinem letzten Forschungsbereich jedoch nur so dezent unterscheidet,
      dass es den meisten gar nicht auffallen würde. Er behauptet, kurz vor einem
      Durchbruch zu stehen, und benötigt nur noch etwas mehr von einer bestimmten
      Zutat, um seine neuesten Hypothesen bestätigen zu können.
