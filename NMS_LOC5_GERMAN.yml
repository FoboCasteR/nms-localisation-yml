    fth_exotic_all_pq_opt_b: Um Hilfe bitten
    fth_exotic1_pq_cra_lang_1: Ich habe gesehen, wie du dich dem Nexus genähert hast.
      Darauf hatte ich gehofft. Danke, gleichartiger Reisender. Diese Mission ist
      für alle unserer Art von Bedeutung.
    fth_exotic1_pq_cra_opt_a_1: Nach Bedeutung fragen
    fth_exotic1_pq_cra_res_a_1: |-
      Auf Nadas Kabelapparatur ist etwas Bedrohliches erschienen. Ein Fehler in der Raumzeit. Er hat bereits einen kompletten Frachter abstürzen lassen. Ich bin mir sicher, dass ich den Verlust von gleichartigen Reisenden in der Kollision gespürt habe.
      Begib dich vom Portal zum gleichartigen Portal, um die Störung zu erreichen. Der Glyphenschlüssel ist zersplittert, kann aber gerettet werden. Suche Wissenssteine. Ich weiß, dass sich dir der Schlüssel zu erkennen geben wird.
    fth_exotic1_pq_cra_res_b_1: Begib dich vom Portal zum gleichartigen Portal, um
      die Störung zu erreichen. Der Glyphenschlüssel ist zersplittert, kann aber gerettet
      werden. Suche Wissenssteine. Ich weiß, dass sich dir der Schlüssel zu erkennen
      geben wird.
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>An der Absturzstelle
      stinkt es nach verbranntem Metall und schwelendem Fleisch. Eine unbekannte Energie
      schießt hervor, schlägt rund um das Schiff Funken, erzeugt einen Lichtbogen
      am Rumpf und jagt durch meinen Exo-Anzug. Eine Folge des Absturzes oder der
      Auslöser?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Ein Rhythmus in
      der Störung wird deutlich und hämmert eine Forderung heraus. Er kitzelt meinen
      Verstand mit einer Bitte, verlangt Materialien von diesem Planeten. Irgendeine
      unidentifizierte Macht wird hier erschüttert. Sie sehnt sich danach, stabilisiert
      zu werden.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Es kommt zu keiner Kollision von Materie mit Materie. Die Materialien lösen sich direkt in der Störung auf und verschwinden spurlos.
      Die Stöße der Störung werden zu einem sanften Summen gebändigt. Der Bruch ist vielleicht nicht vollständig geheilt, aber er ist vorerst stabil.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: Du untersuchst die Störung, mein Freund? Ich hoffe,
      du nimmst Gefährten mit.
    fth_exotic2_pq_bld_opt_a_1: Nach Gefährten fragen
    fth_exotic2_pq_bld_res_a_1: |-
      Denk bitte nicht, dass ich deine Fähigkeiten anzweifle! Das meine ich nicht, absolut nicht. Es ist nur so, dass das ziemlich gefährlich werden kann. Nada klang so besorgt.
      Ich glaube, du musst ein Portal finden, um dorthin zu gelangen. Ich weiß nicht viel über diese uralte Technologie, aber sie ist irgendwie mit den Wissenssteinen verbunden. Wenn du die Steine findest, solltest du die Koordinaten finden können.
      Ich hoffe, ich konnte ein wenig helfen. Das würde mich freuen. Wir sitzen doch alle im selben Boot, oder?
    fth_exotic2_pq_bld_res_b_1: |-
      Ich glaube, du musst ein Portal finden, um dorthin zu gelangen. Ich weiß nicht viel über diese uralte Technologie, aber sie ist irgendwie mit den Wissenssteinen verbunden. Wenn du die Steine findest, solltest du die Koordinaten finden können.
      Ich hoffe, ich konnte ein wenig helfen. Das würde mich freuen. Wir sitzen doch alle im selben Boot, oder?
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Eine unnatürliche
      Energie knistert in der Luft um diese Struktur herum und beschießt mich mit
      Wellen von Störrauschen. An meinem Anzug blinken eine Reihe von Warnungen und
      Fehlermeldungen.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>In diesem Lärm kann
      ich ein Muster heraushören, eindringlich und fordernd. Die Realität dieser Struktur
      wurde durchbrochen und der daraus resultierende Riss spuckt Störungen und Instabilität
      aus. Er kann vielleicht stabilisiert werden, aber nur mit einem Materialopfer.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Als ich die Materialien nah an die Quelle des Lärms halte, lösen sie sich in meinen Händen in nichts auf und werden von einer Störung umhüllt.
      Die Warnungen von meinem Anzug beruhigen sich etwas. Dieser Ort stellt keine direkte Gefahr mehr dar.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: Das wird ein Test deiner Stärke, Portal-Kenner.
    fth_exotic3_pq_bld_opt_a_2: Nach Stärke fragen
    fth_exotic3_pq_bld_res_a_2: |-
      Der Bruch, den Nadas Apparat angezeigt hat, ist ernst. Du kannst vielleicht seine Wirkung mildern, aber ich glaube kaum, dass er vollständig rückgängig gemacht werden kann.
      Wie dem auch sei, die wahre Prüfung liegt darin, ihn zu erreichen. Du musst über ein Portal in die gestörte Region reisen.
      Ich schlage vor, dass du deine Reise mit der Suche nach Wissenssteinen beginnst. Wusstest du, dass sie ein gemeinsames Erbe mit den uralten Pforten teilen? Wenn du dich ihnen mit klarem Verstand und ruhiger Hand näherst, offenbaren sie dir vielleicht die Koordinaten, die du benötigst.
    fth_exotic3_pq_bld_res_b_2: |-
      Du musst über ein Portal in die gestörte Region reisen.
      Ich schlage vor, dass du deine Reise mit der Suche nach Wissenssteinen beginnst. Wusstest du, dass sie ein gemeinsames Erbe mit den uralten Pforten teilen? Wenn du dich ihnen mit klarem Verstand und ruhiger Hand näherst, offenbaren sie dir vielleicht die Koordinaten, die du benötigst.
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>Ich erkenne ein hohes
      Weinen aus dem Inneren dieser Struktur. Als ich näherkomme, wird es zu einer
      sprudelnden und zischenden Störung verzerrt, die durch die Luft und in Zickzacklinien
      über die Oberfläche meines Exo-Anzugs schießt.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Wegen des Knisterns
      kaum wahrnehmbar, wird eine wilde Nachricht abgespielt, immer und immer wieder.
      In dieser Struktur ist ein Riss – der Planet hier trägt tiefe Narben. Er benötigt
      ein bestimmtes Material, um zu heilen ...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>Ich halte die Materialien
      dorthin, wo die Störung am lautesten ist. In einem Schwall von Energie verschwinden
      sie. Die Störung hier beginnt sich zu reparieren.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: Ah. Du hast dich also freiwillig gemeldet, um diese
      „Störung“ zu untersuchen, in die sich Nada so reinsteigert.
    fth_exotic4_pq_gra_opt_a_1: Nach der „Störung“ fragen
    fth_exotic4_pq_gra_res_a_1: "Hör mal, ich weiß überhaupt nichts über Störungen
      oder Realitäten und all das. Doch ich will dir wirklich helfen. Im Ernst. \nJemand,
      den ich <DELAY>0.4<> mal kannte, meldet sich nicht mehr – genau in dem Bereich,
      in dem Nada dieses seltsame Signal empfangen hat. Das passt so gar nicht zu
      der Person. Sie ist nicht der Typ dafür.\nIch erwarte nicht wirklich, sie je
      wiederzusehen. Doch wenn du das – was immer es ist – aufhalten kannst, wenn
      du verhindern kannst, dass das jemand anderem passiert, ist das gut, weißt du?\nMit
      traditionellen Mitteln ist es fast unmöglich, diesen Ort zu erreichen. Du wirst
      über ein Portal reisen müssen.\nVor dem Verschwinden erzählte mir die Person
      etwas über Wissenssteine. Ich glaube – na ja, ich bin mir ziemlich sicher –
      dass du, wenn du ein paar von denen findest und mitnimmst, die Koordinaten erhalten
      wirst, die du brauchst. Viel Glück."
    fth_exotic4_pq_gra_res_b_1: "Mit traditionellen Mitteln ist es fast unmöglich,
      diesen Ort zu erreichen. Du wirst über ein Portal reisen müssen. Ich ...<DELAY>0.4<>
      habe Informationen über Wissenssteine erhalten – du weißt schon, diese kleinen
      Steinsäulen, die immer auf einen einreden? \nTja, wie es aussieht, verbergen
      die noch ein paar Geheimnisse mehr.\nIch glaube – na ja, ich bin mir ziemlich
      sicher – dass du, wenn du ein paar von diesen Wissenssteinen findest und mitnimmst,
      die Koordinaten erhalten wirst, die du brauchst. Viel Glück."
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Nicht zu diesem Ort
      des Todes passend, knistert und knallt eine lebhafte Störung unterhalb des Grabs.
      Mein Exo-Anzug erzittert, als die Störung durch ihn schießt, aber die Energie
      scheint mir keinen Schaden zuzufügen.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Ich nehme mitten
      in den Stößen der Störung ein Muster wahr. Satzähnlich strukturiert, stellen
      sie eine Forderung. Die Realität hier wurde durchbrochen und ist sprunghaft
      – nur bestimmte Materialien können sie besänftigen.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Die Störung reagiert heftig auf die Gegenwart der Objekte und flackert auf mich zu. Sie schleckt die Materialien direkt aus meinen Händen und verschlingt sie.
      Stille. Die Störung scheint stabilisiert zu sein.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_bld_lang_3: Wie ich höre, nehmt ihr euch einer Untersuchung an,
      Gleichgesinnter. Nada darf sich glücklich schätzen, dass du ihm hilfst.
    fth_exotic5_pq_bld_opt_a_3: Nach Nada fragen
    fth_exotic5_pq_bld_res_a_3: |-
      Hier ist eine starke Macht im Spiel. Nada fürchtet sich vor solchen Dingen. Er ist ein wirklich brillanter Korvax, einzigartig in seiner Art – doch er ist trotzdem noch ein Korvax. Es wäre unangemessen, von ihm zu erwarten, dass er unsere Perspektive teilt, Gleichgesinnter.
      Ich habe von diesem Gespräch geträumt – und davon, was du als Nächstes tun wirst. Nicht gerade empirische Forschung, das ist wahr, aber ich hatte solche Träume schon einmal. Ich vertraue der Vision, die sie mir zeigen. Im Gegenzug bitte ich dich, mir zu vertrauen.
      Du wirst ein Portal betreten, um zu dem gebeutelten Planeten zu gelangen. Das Ziel ist vorgegeben: Du wirst seine Adresse im Universum von Wissenssteinen erhalten. Sie werden auf die Berührung von einem Reisenden reagieren.
      Bis wir uns wiedersehen, Gleichgesinnter.
    fth_exotic5_pq_bld_res_b_3: |-
      Ich habe von diesem Gespräch geträumt, Gleichgesinnter – und davon, was du als Nächstes tun wirst. Nicht gerade empirische Forschung, das ist wahr, aber ich hatte solche Träume schon einmal. Ich vertraue der Vision, die sie mir zeigen. Im Gegenzug bitte ich dich, mir zu vertrauen.
      Du wirst ein Portal betreten, um zu dem gebeutelten Planeten zu gelangen. Das Ziel ist vorgegeben: Du wirst seine Adresse im Universum von Wissenssteinen erhalten. Sie werden auf die Berührung von einem Reisenden reagieren.
      Bis wir uns wiedersehen, Gleichgesinnter.
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>Die Struktur zischt
      und knistert. Die Art statische Energie muss die Störung sein, die Polo und
      Nada entdeckt haben. Wortlos überträgt sie ihre Forderungen direkt in meinen
      Verstand.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Tief in der Erde
      stöhnt etwas, als ob das Land selbst hungere. Aber warum gerade diese Materialien,
      die es in dieser Welt bereits zuhauf gibt?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>Ich drücke die Materialien
      zur Quelle der statischen Störung und sehe zu, wie sie zu nichts zerschmelzen.
      Der beschädigte Planet ernährt sich von seinen eigenen Ressourcen. Er beruhigt
      sich. Der Bruch in der Realität ist repariert.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: Der Quecksilber-Synthese-Roboter ist ein geschickter
      Kunsthandwerker. Hast du die von ihm geformten Gesichter gesehen, gleichartiger
      Reisender? Nicht von echtem Fleisch zu unterscheiden.
    fth_exotic1_pq_bld_opt_a_4: Nach Gesichtern fragen
    fth_exotic1_pq_bld_res_a_4: |-
      Es handelt sich um echte Kunstwerke. Doch in Wahrheit ist der Roboter nur ein Werkzeug von Spezialist Polo.
      Wir dürfen die Gek nicht unterschätzen. Hinter ihrer jovialen Art verbirgt sich eine ausgeprägte Cleverness. Sie haben viel für mich getan. Für uns alle.
    fth_exotic1_pq_bld_desc_4: Ariadnes Schnurrhaare zucken. Sie hebt einen Handschuh
      zu ihrem eigenen Gesicht, als ob sie sich erneut mit seinen Buckeln und Konturen
      vertraut machen würde.
    fth_exotic1_pq_bld_res_b_4: Du musst Wissenssteine suchen, um ein Portal freizuschalten.
      Berühre diese Steine mit deiner Hand. Sie werden dich erwarten, gleichartiger
      Reisender.
    ui_mp_portalquest_bld_desc_4: Mein Exo-Anzug lässt einen Alarm erklingen, als
      ich mich der Struktur nähere – die künstliche Stimme klingt schrill.
    ui_mp_portalquest_bld_lang_4: Warnung. Anomalie entdeckt. Warnung. Warnung. Warnung.
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Meine Gliedmaßen
      fühlen sich träge und sperrig an, mein Anzug eng und unbequem. Eine verzweifelte
      Forderung hallt in der Struktur wider, aufgrund der Störung kaum hörbar.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Mein eigener Körper kämpft gegen mich an – als ich die Materialien in Richtung der Struktur schiebe, zittert meine Muskulatur in Protest und Ängste erfüllen meinen Verstand.
      Gerade als ich denke, dass ich es nicht schaffe, schnappt sich ein Energiestoß die Ressourcen aus meinen Händen und verschlingt sie. Die Störung verstummt langsam. Es gibt hier nichts mehr zu tun.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: Gemini lächelt mich mit feuchten Augen an, wirkt aber
      abgelenkt. Die Lebensform blickt wiederholt zu Hesperos hinüber.
    fth_exotic2_pq_cra_opt_a_2: Nach Hesperos fragen
    fth_exotic2_pq_cra_res_a_2: |-
      Äh, tut mir leid, mein Freund. Wie du siehst, bin ich abgelenkt. Willkommen. Es ist immer schön, mit dir zu sprechen.
      Ich bin nur etwas besorgt wegen Hesperos. Ich ...
    fth_exotic2_pq_cra_res2_a_2: Gemini spricht leiser und sieht besorgt aus.
    fth_exotic2_pq_cra_res3_a_2: Bei all diesen seltsamen Störungen der Realität mache
      ich mir Sorgen, dass sich Hesperos ... in Gefahr begibt. Ich weiß doch, wie
      er ist. Diese Art von Geheimnis zieht ihn unwiderstehlich an.
    fth_exotic2_pq_cra_res4_a_2: |-
      Aber genug von meinen Sorgen. Ich weiß, dass du eine wichtige Aufgabe für uns alle erfüllst.
      Du erreichst die gestörte Region durch ein Portal, aber du wirst eine Adresse benötigen, um an den richtigen Ort zu gelangen. Suche Wissenssteine. Berühre sie. Du wirst bestimmt finden, was du brauchst.
    fth_exotic2_pq_cra_res_b_2: |-
      Äh, tut mir leid, mein Freund. Wie du siehst, bin ich abgelenkt. Ich weiß, dass du eine wichtige Aufgabe für uns alle erfüllst.
      Du erreichst die gestörte Region durch ein Portal, aber du wirst eine Adresse benötigen, um an den richtigen Ort zu gelangen. Suche Wissenssteine. Berühre sie. Du wirst bestimmt finden, was du brauchst.
    fth_exotic5_pq_cra_desc_2: Der Alien mit der Brille ignoriert mich. Er wirkt in
      Gedanken vertieft.
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Das beschädigte Schiff zischt und flackert. Diese statische Energie hat eine unnatürliche Qualität – das ist mehr als nur die Funken eines kaputten Triebwerks.
      Obwohl hier niemand ist, schreit eine Stimme auf, dumpf und fern.<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>... kkttzzzzzzk
      ...<> Wo bin <AUDIO>TXT_RadioNoise<><STELLAR>... zktt ...<> ist derselbe Ort!
      Die Signatur der Realit...<AUDIO>TXT_RadioNoise<><STELLAR>... ttzzz ...<> was
      Artemis widerfahren ist, ist kein <AUDIO>TXT_RadioNoise<><STELLAR>... kkttzzzzzzk
      ...<> diese Störung! Bitte, kann jemand <AUDIO>TXT_RadioNoise<><STELLAR>...
      kktzz ...<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Die Störung knistert
      ihre eigene Forderung hervor. Der Planet ist lädiert, destabilisiert. Mit einem
      speziellen Material, das vor Ort zu finden ist, sollte man ihn reparieren können.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Ich strecke meine Hand aus, damit mein Verstand durch die Störung schweben kann, und suche die Quelle der seltsamen Energie.
      Dann spüre ich es plötzlich, wie es mich wie eine magnetische Kraft abstößt. Sonst kann ich nichts fühlen. Unter Anstrengung biete ich die Materialien zum Ort hin an.
      Ein ohrenbetäubendes Knacken ist zu hören und die Opfergabe entschwindet flimmernd. Was folgt, ist Stille. Der Ort ist wieder friedvoll.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: Der ehrwürdige Reisende mustert mich. Seine Augen verweilen
      auf meinem Gesicht, als ob er es nach Verletzungen absuchen würde.
    fth_exotic3_pq_bld_lang_5: Ich freue mich, dass du am Leben bist. Wird das dein
      erster Kontakt mit einer dieser Störungen sein?
    fth_exotic3_pq_bld_opt_a_5: Bejahen
    fth_exotic3_pq_bld_opt_c_5: Verneinen
    fth_exotic3_pq_bld_res_a_5: Merkur mustert mich noch einmal genau. Er blickt auf
      seine Hände herab. Er blickt auf und unsere Blicke treffen sich.
    fth_exotic3_pq_bld_res2_a_5: |-
      Dann wollen wir mal hoffen, dass du diese Reise unverändert überstehst.
      Das Portalnetzwerk bietet eine Pforte in die gestörte Region. Du musst die richtigen Nervenbahnen mit einem Glyphencode stimulieren. Uralte Wissenssteine können dir den Code beibringen.
    fth_exotic3_pq_bld_res_c_5: |-
      Deine Ausdauer beeindruckt mich, Portal-Kenner.
      Wie schon zuvor bietet das Portalnetzwerk eine Pforte in die gestörte Region. Du musst die richtigen Nervenbahnen mit einem Glyphencode stimulieren. Uralte Wissenssteine können dir den Code beibringen.
    fth_exotic3_pq_bld_res_b_5: Das Portalnetzwerk bietet eine Pforte in die gestörte
      Region. Du musst die richtigen Nervenbahnen mit einem Glyphencode stimulieren.
      Uralte Wissenssteine können dir den Code beibringen.
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Das Summen und Knallen
      der Störung umgibt diese Struktur. Mit meiner Hand an ihr entdecke ich einen
      Bereich, der auf seltsame Weise substanzlos ist. Wo sie auf harte Materie treffen
      sollten, gleiten meine Finger ins Nichts.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>Die Struktur scheint
      hier und zugleich doch nicht hier zu sein. Ich bemerke ein leichtes Schimmern
      dort, wo die Störung am lautesten ist. Sie bringt wiederholt knisternd ihre
      Forderung hervor: Beschaffe ein Materialopfer, um sie zu beruhigen und zu stabilisieren.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>Die schimmernde Oberfläche
      gibt nach und verschluckt die Opfergabe. Das Knistern verstummt zu einem sanften
      Summen – augenscheinlich besänftigt. Ich habe hier alles getan, was ich kann.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: Unterwegs, um die jüngste Störung zu untersuchen? Hauptsache
      ohne mich. Obwohl es vielleicht schön wäre, mal von hier wegzukommen. Die anderen
      reden immerzu davon.
    fth_exotic4_pq_bld_opt_a_6: Nach anderen fragen
    fth_exotic4_pq_bld_res_a_6: |-
      Sie sind besessen! Es geht zu weit. Ariadne ist die Hauptschuldige. Sie macht mir Angst. Das ganze Gerede von Gesichtern, während sie selbst das seltsamste „Gesicht“ hat, das ich je gesehen habe.
      Aber egal. Wenn du etwas Starthilfe brauchst: Flieg weg von hier und suche nach Wissenssteinen. Der Portalcode, den sie dir geben, sollte dich an den bösen Ort bringen. Achte nur darauf, dass du ein ordentliches Multiwerkzeug dabei hast.
    fth_exotic4_pq_bld_res_b_6: Flieg weg von hier und suche nach Wissenssteinen.
      Der Portalcode, den sie dir geben, sollte dich an den bösen Ort bringen. Achte
      nur darauf, dass du ein ordentliches Multiwerkzeug dabei hast.
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Das Knistern der
      Störung begrüßt mich, als ich näherkomme. Die Körperlichkeit dieser Struktur
      scheint beeinträchtigt zu sein.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Obwohl sie matt
      und beschädigt ist, hämmert sich da ein klares Muster durch den Lärm der Störung.
      Die Störung hier ist ein Bruch, ein Riss in der Realität. Nur bestimmte Materialien
      können sie stabilisieren ...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>Die Materialien zerfallen
      zu nichts. Das Knallen der Störung wird langsamer und hört dann auf. Nur ein
      sanftes Brummen bleibt zurück. Die Struktur scheint stabil zu sein.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: Hast du viel über die Störungen herausgefunden, Gleichgesinnter?
      Bitte. Erzähl mir von deinen Erlebnissen.
    fth_exotic5_pq_cra_opt_a_3: Sagen, dass sie beängstigend waren
    fth_exotic5_pq_cra_opt_c_3: Sagen, dass sie aufschlussreich waren
    fth_exotic5_pq_cra_res_a_3: |-
      Ah. Ja. Verstehe.
      Ich habe mich selbst an den Anstrengungen beteiligt, die zur Stabilisierung der jüngsten Störung unternommen wurden. Die Stimme der Störung hat mich beunruhigt. Sie klingt wie der Atlas, weißt du, und zugleich auch ... gar nicht wie der Atlas.
    fth_exotic5_pq_cra_res_a_alt_3: Hesperos runzelt ungläubig die Stirn. Er kommentiert
      meine Behauptung nicht weiter.
    fth_exotic5_pq_cra_res_b_3: Das kenne ich schon. Lande dein Raumschiff auf einem
      Planeten und suche seine Oberfläche nach Wissenssteinen ab. Eine Berührung und
      du wirst die Adresse der gestörten Region erfahren. Gib diese Adresse in einem
      Portal ein und tritt über die Schwelle ...
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Obwohl der Knall leise und kalt ist, prasselt eine seltsame Kraft wie statische Energie aus der Erde und löst in meinem Exo-Anzug Warnsignale aus.
      Die statische Energie überträgt eine Botschaft direkt in mein Gehirn:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: Stabilisiere ... die Instabilität. Repariere ...
      die Beschädigung. Materialien benötigt.
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Mein Anzug lässt einen Alarm erklingen, seine Anzeigen sind unleserlich. Die Alarmsignale werden dringlicher, als ich mich der Quelle der seltsamen Energie nähere.
      Das Geräusch der Störung schwillt zu einem Röhren an, als ich die Materialien darbiete, und verstummt dann langsam. <AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: Die Natur dieser Störungen besorgt mich, gleichartiger
      Reisender. Ich verlasse die Anomalie nicht oft, aber das, worauf ich da draußen
      gestoßen bin, war mehr als ein Abbild.
    fth_exotic1_pq_bld_opt_a_7: Nach Abbild fragen
    fth_exotic1_pq_bld_res_a_7: |-
      Ich sah mein eigenes Gesicht in der Störung. Es war keine Iteration. Das war ich selbst. Ich blickte durch zwei Paar Augen.
      Möchtest du das selbst sehen? Erfahre den genauen Ort von Wissenssteinen. Die Steine sollten ihre Geheimnisse schnell preisgeben. Sie wurde erschaffen, um dich zu empfangen ...
    fth_exotic1_pq_bld_res_b_7: Um selbst dorthin zu reisen, erfahre den genauen Ort
      von Wissenssteinen. Die Steine sollten ihre Geheimnisse schnell preisgeben.
      Sie wurde erschaffen, um dich zu empfangen ...
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>Mein Anzug lässt
      einen Alarm aufheulen, seine Sensoren bewegen sich wild hin und her. Diese Struktur
      ist instabil und unsicher.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>Eine statische Energie
      rast über die Oberfläche der Struktur und windet sich meinen Arm hinauf – lebendig
      und flehentlich. Irgendetwas im Realitätsgefüge ist beschädigt. Es ist ein Materialopfer
      nötig, um das zu reparieren.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>Die statische Ladung erzeugt einen Bogen von meinen Fingerspitzen zu den Materialien, die ich gesammelt habe. Sie schrumpfen zu nichts, hinterlassen keinerlei Spur.
      Die unbekannte Energie flaut ab und zieht sich in die Erde zurück. Der Schaden hier scheint behoben zu sein.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: Geminis große Augen scheinen vor Kummer getrübt zu
      sein, aber nach meinem Gruß leuchten sie auf.
    fth_exotic2_pq_bld_lang_8: Geht‘s dir gut, mein Freund? Tut mir leid, wenn ich
      entmutigend auf dich wirke. Ich bin natürlich sehr dankbar für die Arbeit von
      Reisenden wie dir. Und Hesperos. Wäre er nicht so abenteuerlustig, dann hätten
      wir uns nie getroffen.
    fth_exotic2_pq_bld_opt_a_8: Nach erstem Treffen mit Hesperos fragen
    fth_exotic2_pq_bld_res_a_8: |-
      Wir lernten uns kennen, als ich zum ersten Mal ein Portal entdeckte. Gerade als ich in diese unbekannte Landschaft kam, blinzelnd und orientierungslos, stieß ich auf diese seltsame Lichtkugel. Stell dir vor, wie erstaunt ich war, als sie zu sprechen begann.
      Für eine lange Zeit hatten wir nur unsere Stimmen, denen wir in der Dunkelheit folgen konnten. Doch als die Grenzen endlich zerbarsten,<DELAY>0.4<> tja, da war es so, als würden wir uns schon immer kennen.
      Wenn du helfen willst, diese Anomalie zum Schweigen zu bringen, dann suche Wissenssteine, mein Freund. Sie werden dir alles geben, was du brauchst, um den Fluss des Portals zu lenken.
    fth_exotic2_pq_bld_res_b_8: Wenn du helfen willst, diese Anomalie zum Schweigen
      zu bringen, dann suche Wissenssteine, mein Freund. Sie werden dir alles geben,
      was du brauchst, um den Fluss des Portals zu lenken.
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Meine Sicht wird getrübt, als ich diese Struktur anstarre. Für einen Moment ist es so, als stünden zwei identische Kopien vor mir, leicht versetzt.
      Ich blinzele und der Moment vergeht.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>Eine statische Energie
      zischt aus meinem Exo-Anzug heraus und überträgt eine Botschaft: Die Realität
      dieser Struktur wurde beschädigt. Sie sehnt sich danach, stabilisiert zu werden.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>Ich bemerke eine
      leuchtende Flüssigkeit, die aus der Struktur fließt. Sie scheint auf meine Präsenz
      zu reagieren und schneller zu fließen, wenn ich mich mit meiner Hand nähere.
      Ist das ein Angebot? Eine Hilfe für mich?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>Die Flüssigkeit
      läuft begierig in meine Handflächen. Sie riecht süß, geradezu lecker.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Ich starre in meine plötzlich leeren Hände und sehe noch ein Nachbild der Materialien. Ich blinzele. Sie sind definitiv fort, direkt aus dieser Realität weggeschnappt.
      Die statische Energie verblasst, bis nur noch ein Summen verbleibt. Die Struktur scheint jetzt stabil zu sein.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b: Enzymflüssigkeit sammeln
    ui_mp_portalquest_rift_opt_b3: Gesüßten Kompost sammeln
    fth_exotic3_pq_cra_lang_4: Diese Störungen erfüllen mich mit großem Unbehagen.
    fth_exotic3_pq_cra_opt_a_4: Nach Unbehagen fragen
    fth_exotic3_pq_cra_res_a_4: |-
      Die Stimme der Störung ist ... berauschend. In diesen Riss zu starren, ist wie ein Fenster zu einem Traum. Ich sehe Soleth Prime. Ich sehe, wie ich einst war. Eine frühere Version. Und ich fühle mich schutzlos, so als würde der Traum meinen Blick direkt erwidern.
      Geh, Portal-Kenner. Finde die Steinkinder der Portale. Höre ihren Lehren gut zu.
    fth_exotic3_pq_cra_res_b_4: Finde die Steinkinder der Portale. Höre, was sie dir
      zu sagen haben.
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>Die statische Aufladung
      rund um diese Absturzstelle scheint direkt in meinen Exo-Anzug einzudringen.
      Ich fühle, wie sie an meiner Haut kribbelt.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Ein Signal schneidet
      durch den Lärm: Diese Wunde in der Realität fordert ein Opfer. Sie muss ein
      Material von diesem Planeten konsumieren. Sie muss sich selbst konsumieren.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>... kkktt ...<>
      weiß, dass ich nicht immer hier war <AUDIO>TXT_RadioNoise<><STELLAR>... zktt
      ...<> wurde so dunkel<AUDIO>TXT_RadioNoise<><STELLAR>... kttkk ...<> wurde überflüssig<AUDIO>TXT_RadioNoise<><STELLAR>...
      zzktkt...<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Eine Riesenwelle der Energie überflutet meine ausgestreckten Hände und verschlingt die Materialien komplett.
      Alles ist still.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: Wrack durchsuchen
    ui_mp_portalquest_water2_res: |-
      Um ein Stück kaputten Schiffsrumpf gewickelt, finde ich einen Fetzen Nanofasermaterial, das dem an meinem Exo-Anzug ähnelt.
      Im Gewebe steckt ein Sauerstoff-Upgrade, das noch intakt ist. Ich nehme es mit. Vielleicht wird es mir bei meiner Unterwassersuche von Nutzen sein.
    fth_exotic4_pq_bld_desc_9: Tethys wirkt ruhiger als sonst, nicht so zappelig.
      Die Lebensform sieht mich schweigend an.
    fth_exotic4_pq_bld_lang_9: Diese Störungen sind ... da läuft etwas richtig falsch.
      Ich habe mir selbst vor Ort ein Bild davon gemacht. Sogar mein Exo-Anzug schien
      in Panik zu geraten, als ich mich ihnen näherte.
    fth_exotic4_pq_bld_opt_a_9: Nach Anzug fragen
    fth_exotic4_pq_bld_res_a_9: |-
      Keine Sorge, ich bin nicht komplett verrückt. Ich weiß, dass ein Anzug nicht in Panik geraten kann. Er schien einfach nicht dafür programmiert zu sein, diese spezielle Bedrohung zu bewältigen. Die Sensoren spielten verrückt, gaben gellende Warnungen und Alarme aus.
      Wie dem auch sei, wenn du wirklich dorthin möchtest, dann suche ein paar Wissenssteine. Jeder hat ein Fragment der Portaladresse, die du benötigen wirst.
    fth_exotic4_pq_bld_res_b_9: Wenn du wirklich dorthin möchtest, dann suche ein
      paar Wissenssteine. Jeder hat ein Fragment der Portaladresse, die du benötigen
      wirst.
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>Diese Struktur ist
      in einem seltsamen statischen Feld eingeschlossen, das sowohl vor Energie zu
      knistern als auch vor Leere zu heulen scheint.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>Das Knallen und
      Klicken der Störung hämmert eine Forderung heraus. Entferne Materialien von
      der Oberfläche dieses Planeten, liefere sie an diesen gestörten Ort.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>Mit einem ohrenbetäubenden Knall verschwinden die Materialien. Die Störung hat sie sich genommen.
      Die Struktur wirkt jetzt völlig gewöhnlich, als ob es hier nie eine Störung gegeben hätte.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: Die Störung hat zu mir gesprochen, Gleichgesinnter.
      Es war ein Urteil, das ich schon einmal aushalten musste. Das ist ein wiederkehrender
      Albtraum.
    fth_exotic5_pq_gra_opt_a_2: Nach Albtraum fragen
    fth_exotic5_pq_gra_res_a_2: Hesperos hält inne, um mich zu mustern. Ich fühle,
      wie mein Gesicht unter dem forschenden Blick heiß wird.
    fth_exotic5_pq_gra_res2_a_2: |-
      Hm. Du hast den blutroten Wächter selbst erlebt, oder? Den Atlas.
      Ich war töricht. Wir sind alle seine Kinder, so viel ist unbestritten. Doch dachte – hoffte – ich, dass wir deshalb alle seine Liebe verdient hätten. Die Wahrheit, aber ... die Wahrheit ist, dass nicht jede Iteration dem genügt.
      ...
      Wir können uns nur den Möglichkeiten der Zukunft zuwenden, Gleichgesinnter. Die Störung gehört nicht in diese Ebene. Du hast recht, sie zu bekämpfen. Geh. Suche Wissenssteine. Der Weg wird sich dir offenbaren.
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      Ich fühle, dass du nicht weit bist auf deinem Weg. Es wäre unangemessen, darüber zu diskutieren. Ich möchte dir auf deiner Reise nicht im Weg stehen, Gleichgesinnter. Wir alle müssen unseren eigenen Weg finden.
      Wir können uns nur den Möglichkeiten der Zukunft zuwenden. Die Störung gehört nicht in diese Ebene. Du hast recht, sie zu bekämpfen. Geh. Suche Wissenssteine. Dieser Weg wird sich dir wenigstens offenbaren.
    fth_exotic5_pq_gra_res3_a_2: Wir können uns nur den Möglichkeiten der Zukunft
      zuwenden, Gleichgesinnter. Die Störung gehört nicht in diese Ebene. Du hast
      recht, sie zu bekämpfen. Geh. Suche Wissenssteine. Der Weg wird sich dir offenbaren.
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME% ist unzweifelhaft
      tot, doch ein Echo der einzigartigen Signatur der Lebensform existiert an diesem
      Ort noch. Es ist mehr als nur eine Erinnerung, es ist, als ob die Essenz von
      ihr noch hier wäre ...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Ein statisches Feld
      wiegt das Grab in seinen langen, knisternden Fingern. Mitten in dem Lärm eine
      Botschaft: Bring Materialien aus dieser Welt. Opfere sie hier. Stabilisiere
      diese Anomalie.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Die Finger schnellen nach vorn und krallen sich die Materialien.
      %NAME%s Grab ist wieder ein Ort des Friedens und der Ruhe. Ich frage mich aber trotzdem, ob die Lebensform nicht auch von dieser seltsamen statischen Energie ergriffen wurde.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: Diese Störungen sind ein Fenster, durch das man auf
      dieses Universum zurückblickt, gleichartiger Reisender. Ob Licht oder Dunkel,
      beide Seiten der Scheibe sind zulässig. Ich habe meinen Frieden gefunden. Das
      haben wir beide.
    fth_exotic1_pq_cra_opt_a_5: Nach „beiden“ fragen
    fth_exotic1_pq_cra_res_a_5: |-
      Ich und das gleichartige Ich. Wir müssen die Protokolle akzeptieren, die wir nicht ändern können, oder wir werden niemals Frieden finden.
      Beginne mit der Suche nach Wissenssteinen. Das Riss-Fenster wird dir den Ort sagen, wie zuvor, wie immer. Ich fühle, wie dieser Zyklus seinen Anfang nimmt.
    fth_exotic1_pq_cra_res_b_5: Beginne mit der Suche nach Wissenssteinen. Das Riss-Fenster
      wird dir den Ort sagen, wie zuvor, wie immer. Ich fühle, wie dieser Zyklus seinen
      Anfang nimmt.
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Ein Gefühl des Verlusts
      umgibt diesen Ort. Eine mysteriöse Energie surrt um dieses kaputte Schiff herum,
      aber es gibt keinerlei Anzeichen von Leben oder Tod. Die Crew ist längst nicht
      mehr.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>Die Stimme der Störung
      trägt flüsternd ihre Forderung vor. Dieser Planet ist verletzt. Er hungert.
      Er muss ein Material von diesem Planeten imitieren. Er muss sich selbst kopieren.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "<AUDIO>TXT_RadioNoise<><STELLAR>... kktttk ...<>will
      nur zurück nach<AUDIO>TXT_RadioNoise<><STELLAR>... zzktk ...<> Backstage, eine
      Zweitbesetzung für mich<AUDIO>TXT_RadioNoise<><STELLAR>... zzkzz...<> so dunkel.
      Ich mag es nicht – ich will <AUDIO>TXT_RadioNoise<><STELLAR>... zzzzzt ...<>
      purpurnes Licht <AUDIO>TXT_RadioNoise<><STELLAR>... ktzzz...<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>Ich werde plötzlich von einer Vision von mir selbst angegriffen. Mein Kopf dreht sich vor lauter Dé­jà-vus, Spiegeln in Spiegeln, als hätte ich die Probleme dieses Planeten bereits unendliche Male behoben ...
      Die Materialien lösen sich auf. Die Vision vergeht. Die Störung verstummt.
      Alles ist still.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: Ich habe die Störung mit meinen eigenen Augen gesehen,
      mein Freund. Ich habe mich da draußen lebendig gefühlt. Mir wurde klar, wie
      sehr ich das Abenteuer vermisst hatte.
    fth_exotic2_pq_bld_opt_a_11: Nach Abenteuer fragen
    fth_exotic2_pq_bld_res_a_11: Gemini blickt zu seinem Begleiter und spricht dann
      leise.
    fth_exotic2_pq_bld_res_b_11: "Einst musste Hesperos gerettet werden, aber diese
      Zeit ist vorbei. Ich habe mich herausgeredet, mich vor mir selbst versteckt,
      und das viel zu lange. Damit ist Schluss. \nStarte dein Raumschiff durch das
      Anomalie-Tor. Fliege zu einer planetaren Oberfläche und gehe von Bord. Fühle
      das Knirschen der Erde unter deinen Füßen. Suche nach alten Steinsäulen. Hör
      dir den Portalcode an, den sie in deine Seele singen ..."
    fth_exotic2_pq_bld_res_b2_11: Starte dein Raumschiff durch das Anomalie-Tor. Fliege
      zu einer planetaren Oberfläche und gehe von Bord. Fühle das Knirschen der Erde
      unter deinen Füßen. Suche nach alten Steinsäulen. Hör dir den Portalcode an,
      den sie in deine Seele singen ...
    ui_mp_portalquest_bld_desc_11: Irgendetwas ist bei dieser Struktur eindeutig aus
      dem Lot. Eine schwache Störung knistert hervor, lodert wie ein ausgehendes Feuer.
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>Ein Muster, das
      sich endlos wiederholt, ist in das statische Geräusch eingebettet. Mein Anzug
      übersetzt die kaputten Daten zu einer Botschaft, einer Forderung: Bestimmte
      Materialien, die hier geopfert werden, sollten diese Störung stabilisieren können.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>Die Materialien zerbröckeln in der statischen Wolke und lassen meine leeren Hände zurück.
      Dieser gestörte Ort ist wieder stabil. Die Störung ist beendet oder wenigstens abgeschwächt.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: Unsere Arbeit ist für das Universum von großer Bedeutung.
      Sei stolz auf deinen Beitrag, Portal-Kenner.
    fth_exotic3_pq_bld_opt_a_12: Nach Arbeit fragen
    fth_exotic3_pq_bld_res_a_12: |-
      In letzter Zeit habe ich zu oft zurückgeblickt, zurück zur Leere. Aber es ist dem Reisenden nicht vorherbestimmt, sein Schicksal an einen Ort oder an eine Zeit zu binden. Die Anomalie ist jetzt meine Familie.
      Wissenssteine enthalten den Glyphencode, den du benötigst. Gib sie am Drehstein ein und übergib dich dem Fluss des Portals.
    fth_exotic3_pq_bld_res_b_12: Wissenssteine enthalten den Glyphencode, den du benötigst.
      Gib sie am Drehstein ein und übergib dich dem Fluss des Portals.
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Meine Muskeln zucken unfreiwillig, als ich mich der Struktur nähere. Eine dunkle statische Energie blubbert aus dem Boden und scheint etwas in meinen Exo-Anzug abzustoßen.
      Das Geräusch hier hat alle Eigenschaften einer beschädigten Nachricht, fragmentierte Daten aus unbekannter Quelle. Sie bittet:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>Bring Materialien
      her ... übergib sie. Gleichgewicht ... gestörte Region.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Ich sehe nicht, was mit den Materialien passiert – ich werde von einem purpurnen Licht geblendet. Ich krümme mich, als es durch meinen Verstand schneidet. Es tut weh.
      Die Region scheint stabilisiert zu sein, doch ich sollte diesen Ort schnellstmöglich verlassen.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: Es fühlt sich so gut an, sein Versteck hin und wieder
      zu verlassen. Das ist es wert.
    fth_exotic4_pq_cra_opt_a_6: Nach Verlassen des Verstecks fragen
    fth_exotic4_pq_cra_res_a_6: |-
      Angstfrei zu leben, die Gaben dieses Universums zu ergreifen. Darüber definieren wir uns doch, oder?
      Kämpfe darum, diese Freiheit zu erhalten. Setze diesen Störungen ein Ende. Bleib am Leben.
      Du kannst die Störung über ein Portal erreichen. Sieh dich mit deinem Visier an der Oberfläche eines Planeten um und berühre die Wissenssteine, die du findest. Sie werden dir den Weg weisen.
    fth_exotic4_pq_cra_res_b_6: Du kannst die Störung über ein Portal erreichen. Sieh
      dich mit deinem Visier an der Oberfläche eines Planeten um und berühre die Wissenssteine,
      die du findest. Sie werden dir den Weg weisen.
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Diese Absturzstelle
      ist sehr beunruhigend. Es gibt keinerlei Anzeichen von einer Crew, ob lebendig
      oder nicht, doch von irgendwoher heult eine Stimme auf, das Signal ist schwach
      ...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>... kzzzz ...<>natürlich
      bin ich noch ich selbst<AUDIO>TXT_RadioNoise<><STELLAR>... tktktk ...<>Signatur
      ist identisch <AUDIO>TXT_RadioNoise<><STELLAR>... zzzz ...<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>In der Nähe des
      Absturzes trägt eine dunkle Energie eine Bitte vor: Die Realität zerschellt
      hier. Der Planet ist instabil. Mit bestimmten Materialien könnte er repariert
      werden ...<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>Ich fühle mich plötzlich orientierungslos, mir wird mulmig. Wie bin ich hierhergekommen? Was habe ich gemacht?
      Meine Hände sind leer. Die Absturzstelle wirkt ruhig. Ich muss meine Aufgabe hier erfüllt haben.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: Ich weiß unsere unmöglichen Treffen zu schätzen, Gleichgesinnter.
      Es ist wichtig, unsere Gleichartigen zu schätzen.
    fth_exotic5_pq_gra_opt_a_3: Nach Gleichartigen fragen
    fth_exotic5_pq_gra_res_a_3: Die Stimme der Hierarchie ist laut und grell. Sie
      kann dafür sorgen, dass wir ganz nahe Stimmen nicht mehr hören.
    fth_exotic5_pq_gra_res2_a_3: Hesperos‘ Blick schnellt zu Gemini und dann zu Boden.
      Die Lebensform räuspert sich.
    fth_exotic5_pq_gra_res_b_3: Vertraue auf deine Intuition, Gleichgesinnter. Du
      kennst diesen Weg inzwischen. Wissenssteine werden den Portalschlüssel preisgeben,
      den du brauchst. Die Störung erwartet dich. Sie erwartet uns alle.
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>%NAME%s letzte Ruhestätte
      wird von einer wilden, knisternden Energie gestört.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Mein Anzug erkennt
      im Hämmern der Störung eine Botschaft: Die Realität hier ist zerbrechlich, dünn
      und kaputt. Der Bruch ist vielleicht nicht vollständig reparabel, könnte aber
      mit einem Materialopfer stabilisiert werden.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>Eine leuchtende
      Flüssigkeit sickert aus der Erde unter dem Grab. Sie scheint auf meine Präsenz
      zu reagieren und schneller zu fließen, wenn ich mich mit meiner Hand nähere.
      Ist das ein Angebot? Eine Hilfe für mich?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>Die Flüssigkeit
      läuft begierig in meine Handflächen. Sie riecht süß, geradezu lecker.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Die Störung schießt durch mich durch, dringt in meinen Körper ein. Meine Nerven schreien vor Schmerz auf, als sie die wilde Energie weiterleiten.
      Das Gefühl endet so plötzlich, wie es begonnen hat. Ich fühle mich, als wäre ich schon einmal hier gewesen. Ich fühle mich, als würde ich in einen Schlaf fallen und mich eine weitere Nacht mit demselben Traum erwarten.
      Das Grab scheint jetzt wenigstens stabil zu sein.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: Wie lange tanzen wir schon zu diesem Rhythmus? Die
      Regelmäßigkeit dieser Störungen hat etwas Beruhigendes.
    fth_exotic1_pq_bld_opt_a_13: Nach der Beruhigung fragen
    fth_exotic1_pq_bld_res_a_13: |-
      Das Timing dieser Anomalien scheint präzise, gleichartiger Reisender. Ein natürliches Muster. Vielleicht sind für uns nur die Spitzen der Wellenform greifbar. Wie dem auch sei, ein Rhythmus ist vorhanden. Jedes Mal, wenn das Universum ruft, antworten wir.
      Die Antwort beginnt mit der Suche nach Wissen. Hör auf die uralten Steine, sie weisen den Weg zur gestörten Region.
    fth_exotic1_pq_bld_res_b_13: Vielleicht erinnerst du dich auch an diesen Rhythmus?
      Hör auf die uralten Wissenssteine, sie weisen den Weg zur gestörten Region.
    ui_mp_portalquest_bld_desc_13: Eine Spur der Störung springt aus der gestörten
      Struktur auf meinen Arm. Die Sensoren meines Anzugs registrieren ein fast kribbelndes
      Gefühl. Unwillkürlich schaudere ich.
    ui_mp_portalquest_bld_desc_13a: 'Eine stille Nachricht kommt mir in den Sinn:
      Diese Struktur hat lokale Ressourcen konsumiert und benötigt jetzt manuelle
      Unterstützung. Ein Opfer in der Form von Materialien ist erforderlich, um das
      Gleichgewicht wiederherzustellen.'
    ui_mp_portalquest_bld_res_13: Die Materialien werden von der Störung eingehüllt.
      Obwohl ich nicht sehen kann, was passiert ist, habe ich das Gefühl, etwas wieder
      ins Gleichgewicht gebracht zu haben. Wo ist die andere Hälfte dieser Waage?
    fth_exotic2_pq_cra_lang_7: Hallo! Ah, es bereitet mir eine solche Freude, dich
      zu begrüßen. Abgesehen von der Gefahr dieser Störungen, bin ich froh, an deiner
      Seite Teil dieser Anstrengungen zu sein.
    fth_exotic2_pq_cra_opt_a_7: Nach den Anstrengungen fragen
    fth_exotic2_pq_cra_res_a_7: |-
      Wir Reisenden befassen uns schon seit einigen Monaten mit diesen Störungen und nicht einmal Hesperos kennt ihren Ursprung. Und trotzdem machen wir weiter. Wir kommen zu Tausenden zusammen, um das Universum zu stabilisieren.
      Ich glaube wirklich daran, dass diese Momente der Zusammenarbeit, unsere Bemühungen, unsere gemeinsame Zeit ein wenig verlängern. Ist das nicht etwas Freudiges?
      Ein Portal kann dich in die betroffene Region bringen. Du wirst das Wissen von drei Steinen brauchen, um die Glyphensequenz zu erlernen. Die Aufgabe lässt sich mit Gefährten viel schneller lösen! Ich hoffe, dass du heute ein paar neue Freunde findest.
    fth_exotic2_pq_cra_res_b_7: Ein Portal kann dich in die betroffene Region bringen.
      Du wirst das Wissen von drei Steinen brauchen, um die Glyphensequenz zu erlernen.
      Die Aufgabe lässt sich mit Gefährten viel schneller lösen! Ich hoffe, dass du
      heute ein paar neue Freunde findest.
    ui_mp_portalquest_cra_desc_7: 'Die Reste der Hülle schimmern mit einer seltsamen
      statischen Energie. Ich nehme einen widerlichen Geruch wahr. Er kommt in Wellen
      und erreicht seinen Höhepunkt mit jedem Ausbruch der Störung. Der Geruch ähnelt
      dem von brennenden Proteinen: versengte Haare oder Felle oder Fingernägel.'
    ui_mp_portalquest_cra_desc_7a: 'Den brennenden Gestank ignorierend, höre ich den
      Forderungen der Störung zu: Ein bestimmtes Material auf diesem Planeten kann
      die Störung stabilisieren. Ich sollte diese Ressource beschaffen, sonst werde
      auch ich verschlungen.'
    ui_mp_portalquest_cra_res_7: Als die Materialien sich auflösen, nimmt auch langsam
      der Gestank von gekochten Proteinen ab, obwohl er nicht völlig verschwindet.
      Auch die Störung klingt ab und ich sehe ein, dass ich hier alles getan habe,
      was ich konnte.
    fth_exotic3_pq_bld_desc_14: Merkur sieht mich ruhig an. Es liegt eine Intensität
      in diesen blassen Augen, die ich nicht wirklich benennen kann. Ist es Hunger?
      Groll? Neid?
    fth_exotic3_pq_bld_opt_a_14: Fragen, ob alles in Ordnung ist
    fth_exotic3_pq_bld_res_a_14: Die rohen Wangen des Reisenden werden rot und ich
      frage mich, wie es sich anfühlt, keine Haut zu haben. Die Lebensform kommt wieder
      zu Sinnen.
    fth_exotic3_pq_bld_res2_a_14: |-
      Ich entschuldige mich, Portal-Kenner. Du bist zweifellos zu mir gekommen, um einen Rat zu erhalten.
      Nur ein Portal kann dich mit deinem Ziel verbinden. Die Störungen in letzter Zeit haben viel Verkehr durch dieses uralte Netzwerk getrieben. Suche die Wissenssteine und füge das Wissen, das sie preisgeben, in eine Netzwerk-Schnittstelle ein.
    fth_exotic3_pq_bld_res_b_14: |-
      Natürlich.
      Nur ein Portal kann dich mit deinem Ziel verbinden. Die Störungen in letzter Zeit haben viel Verkehr durch dieses uralte Netzwerk getrieben. Suche die Wissenssteine und füge das Wissen, das sie preisgeben, in eine Netzwerk-Schnittstelle ein.
    ui_mp_portalquest_bld_desc_14: Obwohl dies das Aussehen einer gewöhnlichen Struktur
      hat, meldet mein Anzug einen steilen Abhang. Für einen Augenblick habe ich das
      unglaubliche Verlangen mich mit meinem Körper in die beschädigte Struktur zu
      werfen ... doch der Augenblick vergeht.
    ui_mp_portalquest_bld_desc_14a: 'Eine außerweltliche Energie, die man nicht angemessen
      beschreiben kann, bewegt sich entlang der Oberfläche der Struktur, und es wirkt,
      als würden ihre Partikel tanzen. Sie tanzen in meinem Kopf und formen sich zu
      einer Forderung: Bring ein Materialopfer dar. Stabilisiere diese Störung.'
    ui_mp_portalquest_bld_res_14: |-
      Ich lasse die Materialien am Fuß der Struktur fallen. Erstaunlicherweise schmelzen sie direkt in den Boden ein.
      Die Störung, die bis vor Kurzem noch lautstark in meinem Kopf war, ist plötzlich still. Ich habe meinen Teil erledigt.
    fth_exotic4_pq_bld_desc_15: Tethys seufzt schlecht gelaunt. Die Lebensform sagt
      nichts, um dieses Gespräch schnell zu beenden.
    fth_exotic4_pq_bld_opt_a_15: Nach Seufzer fragen
    fth_exotic4_pq_bld_res_a_15: Ich bin nicht wirklich in Stimmung, darüber zu reden.
      Ich bin nur ... wütend. Es ist jetzt schon fast sechs Monate her. Wie kann man
      nur so dumm sein? Wie kann man es WAGEN, so dumm zu sein?
    fth_exotic4_pq_bld_opt_c_15: Weiter nachhaken
    fth_exotic4_pq_bld_opt_d_15: Thema beenden
    fth_exotic4_pq_bld_res_c_15: Ich<DELAY>0.1<> ...<DELAY>0.1<> ...<DELAY>0.2<> Gut.
      Ich werde reden, wenn du das wirklich willst.
    fth_exotic4_pq_bld_res2_c_15: |-
      Die Instabilität dieses Universums, all diese Störungen – das lief nicht ohne Opfer ab, weißt du?
      Ich habe immer noch nichts von einem Kontakt gehört, der vor einigen Monaten verschwunden ist. Ich weiß, dass ich nichts hören werde. Ich weiß, dass es ihn nicht mehr gibt. Es macht mich wütend.
      Ich dachte, ich hätte mir meine Freunde besser ausgesucht. Ich glaubte, ich könne mich auf sie verlassen.
    fth_exotic4_pq_bld_res3_c_15: Die Lebensform holt tief Luft.
    fth_exotic4_pq_bld_res4_c_15: |-
      Tut mir leid. Es ist gut, dass du hilfst.
      Verlasse die Anomalie und besorg dir ein paar Wissenssteine. Sie werden dir eine Glyphensequenz zeigen, die du in ein Portal eingeben musst. Gehe durch dieses Portal und du wirst dich in der Region wiederfinden, die deine Hilfe braucht.
    fth_exotic4_pq_bld_res_d_15: Vielen Dank. Dass du nicht weiter nachfragst. Und
      dass du hilfst. Tut mir leid.
    fth_exotic4_pq_bld_res_b_15: Verlasse die Anomalie und besorg dir ein paar Wissenssteine.
      Sie werden dir eine Glyphensequenz zeigen, die du in ein Portal eingeben musst.
      Gehe durch dieses Portal und du wirst dich in der Region wiederfinden, die deine
      Hilfe braucht.
    ui_mp_portalquest_bld_desc_15: Mir ist die Version dieser Struktur, die sich vor
      mir befindet, bekannt – und gleichzeitig muss ich irgendwie an eine andere Version
      denken. Der Geist der Vergangenheit überlappt die Struktur der Gegenwart, sodass
      meine Sicht unscharf wird und verschwimmt.
    ui_mp_portalquest_bld_desc_15a: Ein lautes Knacken der Störung verlangt meine
      ungeteilte Aufmerksamkeit. Diese Struktur ist instabil. Ein Opfer aus lokalen
      Materialien, die auf diesem Planeten im Überschuss vorhanden sind, wird helfen,
      den Bruch in der Realität zu reparieren.
    ui_mp_portalquest_bld_res_15: Die Störung scheint gebändigt, weniger rasend, während
      sie die Materialien konsumiert. Ich habe das Gefühl, entlassen zu werden, inzwischen
      als nutzlos erachtet, obwohl die Störung nicht vollkommen aufgelöst wurde. Es
      wird mehr Reisende brauchen, um sie zu befriedigen.
    fth_exotic5_pq_cra_lang_8: |-
      Sei gegrüßt! Du hilfst mit der Störung? Viele Gleichgesinnte tun das heute. Ich hatte schon viele solcher Gespräche. Ich merke, dass ich ihrer niemals überdrüssig werde.
      Bevor du gehst, erzählst du mir ein klein wenig über deine letzte Begegnung mit einem anderen Gleichgesinnten? Eine Geschichte, damit mir dieses Gespräch in Erinnerung bleibt?
    fth_exotic5_pq_cra_opt_a_8: Erbauliche Geschichte erzählen
    fth_exotic5_pq_cra_opt_c_8: Traurige Geschichte erzählen
    fth_exotic5_pq_cra_res_a_8: Hesperos‘ Blick wird sanft.
    fth_exotic5_pq_cra_res2_a_8: |-
      Die Großzügigkeit von Reisenden kann unvorhersehbar sein, doch Geschichten wie diese erinnern mich daran, dass sie wiederkehrend und ewig ist. Vielen Dank, Reisender-Gleichgesinnter.
      Du wirst die gestörte Region über eine uralte Portal-Pforte erreichen, allerdings befindet sich der Glyphencode bei den schlafenden Wissenssteinen. Eine Berührung mit deiner Hand wird sie aufwecken.
    fth_exotic5_pq_cra_res_c_8: Hesperos runzelt die Stirn.
    fth_exotic5_pq_cra_res2_c_8: |-
      Solche Vorfälle gibt es. Es tut mir leid, das zu hören. Ich wünsche dir und den anderen Reisenden heute mehr Glück.
      Du wirst die gestörte Region über eine uralte Portal-Pforte erreichen, allerdings befindet sich der Glyphencode bei den schlafenden Wissenssteinen. Eine Berührung mit deiner Hand wird sie aufwecken.
    fth_exotic5_pq_cra_res_b_8: Natürlich. Ich sollte dich nicht aufhalten. Du wirst
      die gestörte Region über eine uralte Portal-Pforte erreichen, allerdings befindet
      sich der Glyphencode bei den schlafenden Wissenssteinen. Eine Berührung mit
      deiner Hand wird sie aufwecken.
    ui_mp_portalquest_cra_desc_8: Die Abnormalität dieses Absturzes ist aus der Nähe
      ersichtlich. Der Augenblick des Aufpralls scheint in der Zeit eingefroren zu
      sein und zittert wie eine angehaltene Analoganzeige. Störungsblasen schwellen
      an und zerbersten um den Ort herum.
    ui_mp_portalquest_cra_lang_8: Hilfe ... Vorgang ... abschließen. Daten speichern
      ... Speicher instand halten ...
    ui_mp_portalquest_cra_res_8: Etwas ändert sich in der Atmosphäre, als ich die
      angeforderten Ressourcen darbiete. Der Absturz wirkt nicht länger abnormal –
      nur eine traurige Erinnerung an die letzten Momente eines bedauerlichen Piloten.
      Ich glaube, ich habe alles beigetragen, was ich kann.
    fth_exotic1_pq_bld_lang_16: Es besteht noch Hoffnung, gleichartiger Reisender,
      selbst im Angesicht der Katastrophe. Ich habe einen Plan ...
    fth_exotic1_pq_bld_opt_a_16: Nach dem Plan fragen
    fth_exotic1_pq_bld_res_a_16: |-
      Geh den Weg mit den Wissenssteinen weiter, folge ihnen zu einem Portal und heile diese Plage. Was meinen weiteren Weg betrifft?

      Wir sind nicht zum Weglaufen und Verstecken gemacht, gleichartiger Reisender. Die Zeit ist gekommen.

      Ich will mich der Ursache hinter all diesen Anomalien und Störungen stellen, koste es, was es wolle.
    fth_exotic1_pq_bld_res_b_16: Wissenssteine erwarten dich. Sie werden dir den Weg
      durch das Portal weisen ...
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>Eine Übertragung kommt aus der beschädigten Struktur. Zwischen den Schreien der Gek-Kultisten ist immer wieder deutlich ein Wort zu hören.

      Es verlangt nach Opfern. Es verlangt nach Materialien.

      „Abgrund“.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: Der Kult konnte seinen Meister nicht ernähren.
      Stattdessen wird um meine Dienste gebeten. Ich muss die Ressourcen hierherbringen
      ...
    ui_mp_portalquest_bld_res_16: "Die Übertragung hat sich mit dem Untergang der
      Anomalie verändert. Stattdessen reden die Stimmen der Gek von Dankbarkeit und
      Freundschaft. \n\nSie sagen mir, dass diese Welt mein Zuhause werden könnte.
      Dass ich bleiben soll. Dass man das Wasser bedenkenlos trinken kann.\n\nSie
      erzählen mir, dass sie so einsam gewesen sind."
    fth_exotic2_pq_bld_lang_17: |-
      Ariadne ist verschwunden!

      Ich versuchte sie anzuhalten. ... ich wollte sie zur Vernunft bringen! Oh, ich hoffe, es geht ihnen gut ...
    fth_exotic2_pq_bld_opt_a_17: Beruhigend reagieren
    fth_exotic2_pq_bld_opt_c_17: Frage, wie du helfen kannst
    fth_exotic2_pq_bld_res_a_17: Gemini gestikuliert, zittert panisch.
    fth_exotic2_pq_bld_res2_a_17: |-
      Wie kannst du nur so ruhig bleiben? Ariadne sucht die Quelle des Abgrunds selbst!

      Wäre ich nur mutiger, wüsste ich nur, wohin sie gegangen sind, dann würde ich hinterherreisen und sicherstellen, dass alles gut ist.

      Ich kann dich nicht bitten, durch das Portal zu gehen, Wissenssteine zu suchen ... es ist deine Entscheidung und zwar einzig und allein deine.
    fth_exotic2_pq_bld_res_c_17: Gemini gestikuliert erleichtert und dankbar für deine
      Hilfe.
    fth_exotic2_pq_bld_res2_c_17: |-
      Ariadne sucht die Quelle des Abgrunds selbst! Du musst hinterherreisen!

      Suche Wissenssteine, tritt durch das Portal und finde Ariadne! Beeil dich! Wir dürfen keine Zeit verlieren!
    fth_exotic2_pq_bld_res_b_17: Ariadne ist in Gefahr! Wir müssen die Wissenssteine
      für die nächste Anomalie finden! Ah!
    ui_mp_portalquest_bld_desc_17: "Die Anomalie singt mit Stimmen von Reisenden über
      Zeit und Raum. \n\nIch höre ihre Namen in der Störung ... Asteria die heldenhafte
      Reisenden-Lebensform ... Narcissus, alliiert mit den Letztgebrüteten ... Es
      sind unzählige. \n\nDie Anomalie verlangt nach einem Opfer. Ihre Stimme hat
      nichts Boshaftes. Sie hat Schmerzen."
    ui_mp_portalquest_bld_desc_17a: Unzählige Stimmen bitten mich um Hilfe. Ich muss
      ihnen Ressourcen geben. Ich muss die Welt heilen.
    ui_mp_portalquest_bld_res_17: "Der Riss heilt sich selbst. Ich folge den Navigationsdaten
      von all jenen, die an diesem Ort vorbeigekommen sind.\n\nNamen füllen meinen
      Kopf. Lazarus. Artemis. Hildebrand. \n\nIch übertrage die Navigationsdaten an
      den Nexus. Es wird etwas dauern, diese Daten zu entschlüsseln ..."
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>Ein moosiger Bewuchs
      bedeckt die Struktur. Seine winzigen Blätter zappeln aufgeregt, wenn ich mich
      mit meiner Hand nähere. Ist das ein Angebot? Eine Hilfe für mich?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>Der Kompost fällt
      direkt in meine Hände. Er riecht süß, geradezu lecker.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: "Ich stelle mir oft Fragen zum Wesen unserer Existenz,
      Portal-Kenner. Was Ariadnes jüngstes Verschwinden für uns bedeutet.\n\nManche
      glauben, dass die Reisenden Teil einer einzigen Seele sind, die auf unzählige
      Iterationen und Universen verteilt ist. \n\nWie wir geworden wären, wenn wir
      andere Leben gelebt hätten ..."
    fth_exotic3_pq_cra_opt_a_9: Nach der Mission fragen
    fth_exotic3_pq_cra_res_a_9: Merkur seufzt müde, nickt aber zugleich.
    fth_exotic3_pq_cra_res2_a_9: "Natürlich. Das große Werk hat Vorrang. \n\nWir haben
      Ariadnes Schiff lokalisiert. Genauer gesagt, haben wir Hunderte von ihnen lokalisiert,
      die dupliziert und über das bekannte Universum verteilt sind.\n\nDas Portalnetzwerk
      ist eine verdorbene, gefährliche Sache. Du musst vorsichtig sein, wenn du solchen
      Spuren folgst.\n\nSprich mit Wissenssteinen. Tritt durch das Tor. Entdecke die
      Wahrheit."
    fth_exotic3_pq_cra_res_b_9: |-
      Hast du es immer noch nicht verstanden? Folge den Wissenssteinen und finde Ariadnes Schiff auf der anderen Seite des Portals.

      Was du auch tust ... trinke nicht das Wasser.
    ui_mp_portalquest_cra_desc_9: Ariadnes Schiff liegt vor mir. Mein Exo-Anzug befiehlt
      mir schreiend, dass ich mich entfernen soll. Er will mich vor einer Infektion
      schützen.
    ui_mp_portalquest_cra_desc_9a: Der Abgrund liegt vor uns beiden. Er verlangt nach
      einem Tribut. Er verlangt nach mehr.
    ui_mp_portalquest_cra_res_9: "Die Störung verlässt dieses Schiff und mit ihr verschwinden
      eintausend Duplikate in den Weiten des Weltalls. Ich lese das Datenprotokoll.\n\nVor
      der Realitätssplitterung dieses Schiffs ist es in der Dunkelheit zwischen den
      Sonnen mit einem seltsamen, riesigen Frachter in Kontakt gekommen. \n\nSein
      einziges Besatzungsmitglied konnte vor dem Zusammenstoß entkommen. Ariadne ist
      noch da draußen, irgendwie, irgendwo.\n\nAriadne lebt noch."
    fth_exotic4_pq_bld_lang_18: |-
      Ich lebte einmal für ein ganzes Jahr mit der Aussehensmod eines Vy‘keen zusammen, weißt du? Ich habe einiges getan, was ich bereue.

      Ich weiß gar nicht, warum ich davon erzähle. Wir sind keine Freunde. Du bist mir fremd.
    fth_exotic4_pq_bld_opt_a_18: Freundschaft anbieten
    fth_exotic4_pq_bld_opt_c_18: Zustimmen und schweigen
    fth_exotic4_pq_bld_res_a_18: "Hilf mir hiermit, dann überlege ich es mir vielleicht,
      okay? Ich habe eine Mission für dich. Eine Fabrik wird angegriffen ... eine
      geheime Operation, die für mich von Bedeutung ist. \n\nSie wechselt zwischen
      den Welten, um einer Entdeckung durch die Wächter zu entgehen. Ich möchte, dass
      du Wissenssteinen folgst und ihre aktuellen Portalkoordinaten findest.\n\nLass
      mich nicht hängen."
    fth_exotic4_pq_bld_res_c_18: Tethys wirkt enttäuscht. Die Lebensform hatte gehofft,
      dass du für ihre Freundschaft kämpfen würdest.
    fth_exotic4_pq_bld_res2_c_18: "Ich ... Ich habe eine Mission für dich. Eine Fabrik
      wird angegriffen ... eine geheime Operation, die für mich von Bedeutung ist.
      \n\nSie wechselt zwischen den Welten, um einer Entdeckung durch die Wächter
      zu entgehen. Ich möchte, dass du Wissenssteinen folgst und ihre aktuellen Portalkoordinaten
      findest.\n\nIch brauche einfach etwas Hilfe."
    fth_exotic4_pq_bld_res_b_18: Finde die Störung, indem du Wissenssteinen folgst.
      Was du suchst, ist eine Fabrik – auf der anderen Seite. Jedes Portal sollte
      dir den Weg weisen.
    ui_mp_portalquest_bld_desc_18: |-
      Diverse Spezies haben hier einst gearbeitet und Gendaten gesammelt und manipuliert, um Aussehenmodifikationen zu erschaffen.

      Die Aufzeichnungen der Fabrik sind durch das Rauschen beschädigt, aber ich kann auf die finalen Designs zugreifen. Die Arbeiter waren dabei, Aussehenmodifikationen aus reinem Licht zu erschaffen, Kugeln ersetzten die Köpfe.

      Jetzt sind sie all tot.
    ui_mp_portalquest_bld_desc_18a: 'Die Struktur verlangt nach neuen Daten. Sie verlangt
      nach Opfern. '
    ui_mp_portalquest_bld_res_18: "Als die Störung nachlässt, durchsuche ich noch
      einmal die Aufzeichnungen der Fabrik und versuche, Hinweise auf ihre letzten
      Tage zu finden.\n\nIrgendwann entdeckten die Arbeiter, dass die holografischen
      Darstellungen, die sie erschaffen hatten, ihre echten Schädel ersetzt hatten.
      \n\nDiese Lichtkugeln brachten Albträume mit sich. Die Bilder wirken irgendwie
      vertraut. Als hätte ich dieses Gesicht schon mal gesehen."
    fth_exotic5_pq_gra_desc_5: Hesperos wirkt besorgt. Als ich mich nähere, packt
      die Lebensform ihr Daten-Tablet weg.<PROP>None<>
    fth_exotic5_pq_gra_lang_5: Ariadne hat sich gemeldet ... und sie kehren zurück,
      Gleichgesinnte. Ihnen geht es gut.
    fth_exotic5_pq_gra_opt_a_5: Fragen, was nicht stimmt
    fth_exotic5_pq_gra_res_a_5: "Sag mal. Hast du schon mal die Geschichte von der
      heldenhaften Reisenden-Lebensform Asteria gehört? Eine der Ersten von uns, die
      die Kluft zwischen den Welten bewältigen konnte.\n\nFür unser Volk schreitet
      die Zeit seltsam voran. Asteria wurde nach dem Tod in einem Gedankenbogen konserviert
      und verteilte vom Grab aus Weisheit. \n\nEs ist eine Pilgerreise, die wir alle
      unternommen haben. Es wird Zeit, dass du deine Prophezeiung findest, Gleichgesinnter.\n\nFinde
      ihre Welt. Folge den Wissenssteinen und nimm ihre Glyphen mit durch das Portal
      ..."
    fth_exotic5_pq_gra_res_b_5: 'Suche das Grab von Asteria der heldenhaften Reisenden-Lebensform.
      Folge den Wissenssteinen und dem Weg, auf den sie führen. '
    ui_mp_portalquest_gra_title_5: Grab von Asteria
    ui_mp_portalquest_gra_desc_5: |-
      Am Grab von Asteria summt eine vertraute Störung. Überall hier erkenne ich Lebenszeichen von Reisenden, die von der Realität abgeschnitten wurden.

      Eine müde Stimme spricht, im Rauschen kaum vernehmbar.

      Asteria erzählt mir davon, die Vy‘keen einst in eine Schlacht gegen Glasemissäre geführt zu haben. Einmal weihte die Lebensform eine Wächterflotte dem Untergang.

      Die Lebensform sagt mir, dass ich verraten werde. Sie sagt mir, dass auch ich zum Verräter werde.
    ui_mp_portalquest_gra_desc_5a: Die Störung hat diesen Ort erreicht. Sie möchte
      verhandeln. Sie will so viel Materie und Leben haben wie möglich.
    ui_mp_portalquest_gra_res_5: |-
      Der Gedankenbogen ist geläutert. Die Seele darin dankt den Reisenden für ihre Hilfe.

      Ich frage Asteria nach einer Prophezeiung für mich. Ich frage nach dem Wesen meines Feindes.

      Die Lebensform sagt mir, dass der Abgrund nicht das ist, was er zu sein scheint.

      Die Stimme verstummt. Ich gehe und bin besorgt über das, was ich da gehört habe.
    fth_exotic1_pq_cra_lang_10: Ich bin zu Hause. Ich bin endlich zu Hause. Gleichartiger
      Reisender, ich bin so froh, dein Gesicht zu sehen.
    fth_exotic1_pq_cra_opt_a_10: Sag, dass es dir genauso geht
    fth_exotic1_pq_cra_opt_c_10: Die Lebensform fragen, wo sie war
    fth_exotic1_pq_cra_res_a_10: |-
      Ich war auf der Suche nach dem Abgrund. Ich bin unserem Kontrahenten fast begegnet und dann ...

      Ich ... ich weiß nicht mehr, was in dieser Leere mit mir geschehen ist, gleichartiger Reisender.

      Ich weiß nur, dass ich aufgewacht bin und gejagt wurde. Verfolgt.

      Da war ein Schiff, riesig und schrecklich. Die Störung schlägt weiter Wellen ...

      Finde die Wissenssteine. Gehe durch das Portal. Ich sammle meine Kräfte für deine Rückkehr.
    fth_exotic1_pq_cra_res_b_10: Folge ihren Wissenssteinen durch das Portal. Kämpfe
      gegen unseren Feind ...
    ui_mp_portalquest_cra_desc_10: Das war einmal ein Vy‘keen-Frachter. Es war das
      Schiff eines Inquisitors, das die Galaxien nach Ketzern absuchte.
    ui_mp_portalquest_cra_desc_10a: |2-

      Alles, was es fand, war der Tod. Die Störung ist hier, jetzt. Sie ist überall. Sie verlangt nach einem Tribut ...
    ui_mp_portalquest_cra_res_10: "Die Störung ist fort. Alles, was übrig ist, sind
      die traurigen Aufzeichnungen von leidenden Wesen, die ihre Unschuld beteuern.\n\nDas
      Elternteil eines Mech-Priesters, das behauptet, nicht zu wissen, wo ihr Kind
      ist, und beteuert, immer noch dem Weg von Hirk zu folgen. \n\nDie Daten geben
      Preis, dass alle Gefangenen hingerichtet wurden, bevor es zu einer Meuterei
      kam. Die verbleibenden Crewmitglieder verschwanden in der Dunkelheit.\n\nAnsonsten
      bleibt nichts zurück."
    fth_exotic2_pq_bld_lang_19: Ariadne ist zurückgekehrt! Ariadne geht es gut! Juhuu!
    fth_exotic2_pq_bld_opt_a_19: Jubeln
    fth_exotic2_pq_bld_opt_c_19: Um eine Mission bitten
    fth_exotic2_pq_bld_res_a_19: Würden unsere Brüder nur deinen Esprit haben!
    fth_exotic2_pq_bld_res_c_19: Du hast recht. Unsere Aufgabe hier ist jetzt wichtiger
      denn je.
    fth_exotic2_pq_bld_res2_a_19: |-
      Hesperos meidet uns. Er ist in den von den Korvax kontrollierten Teil des Weltraums gereist, immer tiefer.

      Ich habe Angst, dass er etwas Gefährliches planen könnte. Und jetzt ist nicht die Zeit für Geheimnisse ...

      Wirst du ihm folgen? Seine Koordinaten finden, den Wissenssteinen folgen. Das Portal wird dir den Weg weisen.
    fth_exotic2_pq_bld_res_b_19: Bitte, folge den Wissenssteinen zum Ort der Störung.
      Folge den Portalen. Finde Hesperos. Ich habe Angst um ihn ...
    ui_mp_portalquest_bld_desc_19: |-
      Meine Sensoren erkennen die Überreste von Tausend Korvax-Seelen, die im ganzen System verteilt sind.

      Sie versuchten, den Abgrund zu simulieren. Sie konnten aber nur seine Aufmerksamkeit erregen.
    ui_mp_portalquest_bld_desc_19a: |2-


      Es wird viel brauchen, um diese Leere zu heilen. Ohne Nahrung wird sie ein System nach dem anderen verschlingen ...
    ui_mp_portalquest_bld_res_19: "Der Riss ist geheilt und ich entdecke den Ursprung
      des Experiments. \n\nHesperos hatte mit den Korvax zusammengearbeitet ... hatte
      versucht, unser Dilemma zu lösen.\n\nDas Scheitern hier hat sich für diese Spezies
      verheerend ausgewirkt. Ich weiß nicht, ob mein Freund überlebt hat ..."
    fth_exotic3_pq_bld_lang_20: |-
      Die Katastrophe ist über uns hereingebrochen, Portal-Kenner. Eintausend Korvax-Seelen wurden von der Konvergenz abgetrennt.

      Das Resultat des Ehrgeizes eines anderen Reisenden, der sich überschätzt hat. Hesperos arbeitete mit den Korvax daran, den Abgrund zu simulieren. Stattdessen fielen sie ihm zum Opfer.

      Wenn Hesperos zu uns zurückkehrt, meinst du, wir können ihm dann noch trauen? Er wird sich verantworten müssen.
    fth_exotic3_pq_bld_opt_a_20: Dein Vertrauen erklären
    fth_exotic3_pq_bld_opt_c_20: Kopf schütteln
    fth_exotic3_pq_bld_res_a_20: Ich hoffe, du hast recht, Portal-Kenner.
    fth_exotic3_pq_bld_res_c_20: Das schmerzt mich, Portal-Kenner. Obwohl ich befürchte,
      dass du recht haben könnest.
    fth_exotic3_pq_bld_res2_a_20: "Ariadne sagte, dass wir die Hoffnung nicht verlieren
      dürfen, nicht jetzt. Diese Anomalien breiten sich weiter aus ...\n\nWissenssteine
      werden uns den Weg weisen. Das ist unsere einzige Hoffnung. \n\nDu findest den
      nächsten befallenen Ort über ein Portal. "
    fth_exotic3_pq_bld_res_b_20: Die Wissenssteine werden deinen Weg erleuchten, Portal-Kenner.
      Los. Tu, was mir nicht möglich ist.
    ui_mp_portalquest_bld_desc_20: Die Störung heißt mich willkommen und behauptet
      mich schon sehr oft getroffen zu haben.
    ui_mp_portalquest_bld_desc_20a: Jetzt höre ich ihr Rauschen in meinen Gedanken.
      Sie verlangt nach Geschenken. Sie behauptet, dass sie mir schon so viele gemacht
      hätte ...
    ui_mp_portalquest_bld_res_20: |-
      Die Anomalie endet. Ich denke an Merkurs Bedenken zurück ... an das Scheitern von Hesperos ...

      Die anderen Reisenden geben ihr Bestes. Wir müssen einander helfen, ich weiß.

      Und mit diesem Gedanken glitscht ein weiterer meine Wirbelsäule hinab. Das ist nicht mein eigener. Es ist eine Stimme in mir drin.

      Ich muss <STELLAR>ihm helfen<>.
    fth_exotic4_pq_cra_desc_11: Tethys wirkt beunruhigt. Die lidlosen Augen der Lebensform
      richten sich auf Merkurs unbesetzten Platz.
    fth_exotic4_pq_cra_lang_11: 'Sag mal. Fühlst du dich manchmal einsam? '
    fth_exotic4_pq_cra_opt_a_11: Sag, dass das jeder tut
    fth_exotic4_pq_cra_opt_c_11: Verneinen
    fth_exotic4_pq_cra_res_a_11: Ich bin aber nun mal nicht „jeder“, oder? Ich sollte
      etwas Besseres sein ...
    fth_exotic4_pq_cra_res_c_11: Nein? Hm. Du schwindelst doch.
    fth_exotic4_pq_cra_res2_a_11: Die Lebensform bewegt sich unsicher.
    fth_exotic4_pq_cra_res3_a_11: |-
      Vielleicht stehen unsere Überlebenschancen besser, wenn wir allein reisen. Ich weiß nicht, wie lange wir hier noch sicher sind.
      Die Wissenssteine rufen uns jetzt alle. Das Portal braucht dich.
    fth_exotic4_pq_cra_res_b_11: Folge den Wissenssteinen, gehe durch das Portal.
      Ich muss meine eigenen Vorbereitungen treffen.
    ui_mp_portalquest_cra_desc_11: Die Störung wallt durch das zerstörte Schiff, aber
      irgendwie bleibt das Protokoll des Kapitäns verschont.
    ui_mp_portalquest_cra_desc_11a: Der Pilot wurde von jemandem verraten, den er
      für einen Verbündeten hielt. Der Abgrund kann etwas nur nehmen, wenn er zu seinem
      Verzehr eingeladen wurde. Er sehnt sich nach so viel mehr, selbst jetzt ...
    ui_mp_portalquest_cra_res_11: "Die Störung erlischt, ich sehe mir die Daten des
      zerstörten Schiffs genauer an. Der Reisenden-Pilot glaubte in den Tagen vor
      dem Absturz, Stimmen zu hören.\nEin Flüstern aus dem eigenen Exo-Anzug, das
      in die Leere strömt und ums Überleben feilscht ...\nIch gehe und überprüfe meinen
      eigenen auf Anzeichen von Manipulation oder Fehlfunktionen hin. Alles scheint
      okay zu sein. "
    fth_exotic5_pq_gra_lang_6: Ah, Gleichgesinnter ... keine Angst. Mein Verstand
      wurde von all meiner Schuld bereinigt. Nanit-Haufen können Neuronen mit Leichtigkeit
      verwandeln ...
    fth_exotic5_pq_gra_opt_a_6: Zuhören
    fth_exotic5_pq_gra_res_a_6: |-
      Ich half den Korvax beim Erschaffen ihrer Simulation des Abgrunds. Ich bedaure ihren Tod zutiefst, Gleichgesinnter. Doch es war nicht diese Arbeit allein, die ihr Schicksal besiegelte!
      Unter uns gibt es einen Verräter ... jemand hat den Abgrund zu uns geführt!
      Siehst du das nicht? Die Wissenssteine werden gekapert!
      Wer auch immer hinter diesem Verrat steckt, will, dass wir durch die Portale gehen. Er will, dass wir die Anomalien füttern.
      Tritt noch einmal durch den Bruch, Gleichgesinnter. Ich werde versuchen, uns aus diesem schrecklichen Kreislauf zu befreien ...
    fth_exotic5_pq_gra_res_b_6: Finde die Wissenssteine, tritt durch das Portal. Ich
      werde es beobachten ...
    ui_mp_portalquest_gra_desc_6: "Das Grab knistert aufgrund von exotischen Energien.
      \nDer Reisende, der hier einst Rast machte, ist längst fort, vom Gedankenbogen
      aus einem anderen Universum geborgen. "
    ui_mp_portalquest_gra_desc_6a: 'Das Grab ist jetzt ein Ort der endlosen Sehnsucht.
      Seine Existenz verlangt nach einem Ressourcentribut. '
    ui_mp_portalquest_gra_res_6: "Das Grab ist gereinigt. Ich versuche, den Namen
      der hier verstorbenen Person zu finden, doch ich finde nur einen Nullwert.\nBeunruhigt
      gehe ich. Es fühlt sich an, als würde mich jemand beobachten ... "
    fth_exotic1_pq_cra_lang_12: Ah, gleichartiger Reisender. Du bist zurück.
    fth_exotic1_pq_cra_desc_12: Das Gesicht der Lebensform verzieht sich zu etwas,
      das ein halbes Lächeln sein könnte.
    fth_exotic1_pq_cra_opt_a_12: Lächeln erwidern
    fth_exotic1_pq_cra_opt_c_12: Um eine Mission bitten
    fth_exotic1_pq_cra_res_a_12: |-
      Manche glauben, dass alle Reisenden eine einzige Entität sind, die auf unzählige Formen und Körper verteilt ist.
      Ich bin du und du bist ich.
      Und deshalb glaube ich an dich, gleichartiger Reisender. Wenn wir zusammenarbeiten, können wir alles retten.
      Wissenssteine sind ein Geschenk des Atlas. Wer sind wir schon, dass wir uns dem Ruf der Portale verweigern?
    fth_exotic1_pq_cra_res_b_12: Folge den Wissenssteinen, gleichartiger Reisender,
      und das Portal wird dich zu unserer nächsten Aufgabe führen.
    ui_mp_portalquest_cra_desc_12: |-
      Anhänger des Atlas kamen einst in diese Welt, um zu beten.
      Eine Anomalie störte ihr abgestürztes Schiff. Die Insassen mussten das vor langer Zeit mit dem Leben bezahlen.
    ui_mp_portalquest_cra_desc_12a: Jetzt will die Anomalie mehr. Sie wartet auf eine
      Aufforderung zu gehen, auf Ressourcen von uns, um ihren unermesslichen Durst
      zu löschen.
    ui_mp_portalquest_cra_res_12: "Das abgestürzte Schiff ist von allen Spuren der
      Anomalie bereinigt. \nSein Protokoll spricht vom Atlas, der alles erschaffen
      hat ... sogar den Verlust. Sogar den Hass.\nIch frage mich, ob sie in ihren
      letzten Augenblicken ihrer Gottheit vertraut haben. Ob sie auf Erlösung hofften
      ..."
    fth_exotic2_pq_bld_desc_21: Gemini sieht sich Baupläne für Exo-Anzüge an. Er scheint
      nicht zu bemerken, dass ich mich nähere ...
    fth_exotic2_pq_bld_opt_a_21: Deinen Freund grüßen
    fth_exotic2_pq_bld_res_a_21: 'Er versteckt seine Baupläne und dreht sich zögernd
      zu mir um. '
    fth_exotic2_pq_bld_res2_a_21: "So viel in unseren Leben sind Mysterien, mein Freund.
      Die Gesichter, mit denen wir zur Welt kommen ...\nDie Kleidung, die wir tragen.
      Wer hat die Exo-Anzüge gemacht? Wer spricht mit ihrer Stimme? \nDie Wissenssteine,
      die Portale, durch die sie uns führen ... sie sind unser Geburtsrecht. \nEs
      gibt noch so viel da draußen, immer noch unentdeckt."
    fth_exotic2_pq_bld_res_b_21: Folge den Wissenssteinen, so wie wir es immer getan
      haben. Es ist das Recht eines jeden Reisenden, durch die Portale zu gehen ...
    ui_mp_portalquest_bld_desc_21: "Die Struktur hat einst eine künstliche Intelligenz
      beherbergt.\nDie Störung gärt jetzt in ihrer Hülle, voller Hass auf alles, was
      sie einst darstellte. "
    ui_mp_portalquest_bld_desc_21a: Dieser Ort verlangt nur nach Materie. Er will,
      dass ich mehr davon bringe.
    ui_mp_portalquest_bld_res_21: "Ich sehe die letzten Überbleibsel der KI, als die
      komplette Störung verschwindet, die letzten 15 Minuten ihres Lebens ...\nSie
      wusste, dass ich hierherkommen würde. Sie wusste, dass ich versuchen würde,
      sie zu retten. \nWelt um Welt gärt in der Leere. Der Abgrund breitet sich aus. "
    fth_exotic3_pq_bld_lang_22: Wir leben in düsteren Zeiten, Portal-Kenner. Unsere
      Gemeinschaft hat sich der Zwietracht hingegeben.
    fth_exotic3_pq_bld_opt_a_22: Fragen, was nicht stimmt
    fth_exotic3_pq_bld_res_a_22: |-
      Hesperos ist paranoid geworden. Er weigert sich, an unserem Treffen teilzunehmen. Er geht sogar Nada und Polo aus dem Weg.

      Du darfst nicht so wie unser ehemaliger Freund werden. Deine Arbeit ist so wichtig ...

      Die Wissenssteine werden dich auf deinem Weg durch die Portale führen. Sie werden dir den Weg zur Erlösung weisen.
    fth_exotic3_pq_bld_res_b_22: Lass dich von den Wissenssteinen führen. Die Portale
      werden dich zur Erlösung führen.
    ui_mp_portalquest_bld_desc_22: Die Struktur ist infiziert, seine anormalen Rufe
      hallen über den Planeten.
    ui_mp_portalquest_bld_desc_22a: Der Abgrund benötigt Ressourcen. Ohne sie wird
      diese Welt für immer verloren sein ...
    ui_mp_portalquest_bld_res_22: |-
      Ich tue meine Pflicht. Die Störung lässt nach. Ich höre ihre Stimme ... Ich fühle ihre Gefühle ...

      Ich fühle Bosheit, Hass, Verzweiflung – und alles ist nur gegen sie selbst gerichtet ...

      Ich sehe Erinnerungen an Wasser ...
    fth_exotic4_pq_gra_lang_7: 'Reisender ... läuft dein Exo-Anzug auf normaler Leistung? '
    fth_exotic4_pq_gra_opt_a_7: Bejahen
    fth_exotic4_pq_gra_opt_c_7: Verneinen
    fth_exotic4_pq_gra_res_a_7: |-
      Hm.
      Ich habe seltsame Geräusche aus meinem eigenen Anzug vernommen. Fast wie ein Flüstern.
      Ein Mitarbeiter von mir reiste in den von den Korvax kontrollierten Teil des Weltraums, um eine Analyse unserer Signale abzuschließen, doch er ist nicht zurückgekehrt.
      Wirst du durch das Portal reisen, um ihn zu suchen? Die Wissenssteine sollten dir seinen Weg zeigen.
    fth_exotic4_pq_gra_res_b_7: Ein weiterer Mitarbeiter von mir wird vermisst. Finde
      ihn über das Portal ... die Wissenssteine sollten dir den Weg zum Ziel weisen.
      Beeil dich.
    ui_mp_portalquest_gra_desc_7: |-
      Hat das ein Reisender getan?
      Es gibt Hinweise darauf, dass ein Multiwerkzeug auf den gefallenen Freund von Tethys abgefeuert wurde – ihre Analyse wurde nie abgeschlossen.
    ui_mp_portalquest_gra_desc_7a: Die Störung breitet sich um das Grab herum aus
      und fordert ihren Tribut.
    ui_mp_portalquest_gra_res_7: "Das Grab ist gereinigt. \nIch untersuche Spuren
      des Kampfes, der Erinnerungen des gefallenen Reisenden.\nIch sehe ein Gesicht,
      das kein Gesicht ist, einen erhobenen Arm, der eine Waffe abfeuern will.\nIch
      sehe die Mörderin. \nEs ist Ariadne."
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>Ein moosiger Bewuchs
      bedeckt diese Grabstätte. Seine winzigen Blätter zappeln aufgeregt, wenn ich
      mich mit meiner Hand nähere. Ist das ein Angebot? Eine Hilfe für mich?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>Der Kompost fällt
      direkt in meine Hände. Er riecht süß, geradezu lecker.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: Die anderen werden bald zurück sein, Gleichgesinnter.
      Uns bleibt nicht viel Zeit ...
    fth_exotic5_pq_bld_opt_a_23: Zuhören
    fth_exotic5_pq_bld_res_a_23: "Ariadne erzählt uns, dass das Universum durch die
      Störung in Flammen steht und dass nur wir Reisenden etwas dagegen tun können.
      \nDoch diese Missionen ... diese Lügen ... Gleichgesinnter, wir wurden getäuscht.
      \nIch dachte, dass meine Scans falsch sein müssen. Ich dachte, das Flüstern
      in meinem Kopf wäre nur ein Traum gewesen."
    fth_exotic5_pq_bld_res2_a_23: 'Hesperos zittert gequält. '
    fth_exotic5_pq_bld_res3_a_23: |-
      Ariadnes Schiff stürzte vor ein paar Wochen ab. Ariadne kam nie zurück. Die Entität, die uns anführt, ist eine Betrügerin.
      Finde die Wissenssteine, lege deinen Weg durch das Portal fest. Bezeuge die Wahrheit mit eigenen Augen.
    fth_exotic5_pq_bld_res_b_23: Ariadne – das wahre Wesen – ist noch da draußen.
      Finde Beweise für diese Täuschung, Gleichgesinnter. Finde die Wissenssteine,
      gehe durch das Portalnetzwerk. Finde die Wahrheit heraus ...
    ui_mp_portalquest_bld_desc_23: |-
      Die Struktur singt mit exotischen Energien. Sie sieht mich. Sie kennt meine Gedanken.
      In dem Lied höre ich Namen heraus, fern, verblasst ... Ich höre die Zahl am Ende aller Dinge.
      Ich sehe, wer sie flüstert. Ich sehe, wie eine namenlose Form Ariadne vertreibt ...
      Und ich sehe ein Duplikat, das aus dem Unfall aufsteigt und wieder seine Form annimmt.
      Wenn man der Vision glauben kann, dann hat Hesperos recht. Ariadne ist nicht Ariadne.
    ui_mp_portalquest_bld_desc_23a: Dieser Ort will mir helfen ... wenn ich ihn nur
      mit Ressourcen versorgen kann.
    ui_mp_portalquest_bld_res_23: |-
      Die exotische Energie löst sich auf, ihr Lied klingt aber noch nach.
      Was ist aus Ariadne geworden? Wer ist das Trugbild, das Ariadnes Platz eingenommen hat?
    ui_mp_portalquest_rift_opt_a: Materialien anbieten
    ui_mp_portalquest_comp_osd: Anomaler Riss stabilisiert
    ui_mp_portalquest_water_res: |-
      Etwas sprudelt aus der Absturzstelle hervor – ein Fetzen Nanofasermaterial, das dem von meinem Exo-Anzug nicht unähnlich ist. Ein düsteres Relikt vom letzten Entdecker, der an diesen Ort kam?
      Im Gewebe steckt ein Sauerstoff-Upgrade, das noch intakt ist. Ich nehme es mit. Vielleicht wird es mir bei meiner Unterwassersuche von Nutzen sein.
    ui_proc_tech_hint_title: Upgrade-Modul erhalten!
    ui_proc_tech_hint_msg: |-
      Öffne das Inventar mit <IMG>INVENTORY<>.
      Starte die Installation eines <STELLAR>Upgrade-Moduls<> mit <IMG>FE_ALT1<>.
    ui_station_detail_title: Die Raumstation
    ui_station_detail_desc: Jedes System hat eine <COMMODITY>Raumstation<>, die als
      dessen Hub dient. Du kannst mit den Lebensformen auf der Station sprechen, um
      zu handeln, Worte zu erlernen oder dein Ansehen bei ihnen zu verbessern.
    ui_station_detail_line1: Besuche Technologiehändler, um <TECHNOLOGY>dein Schiff
      und deine Ausrüstung zu verbessern<>.
    ui_station_detail_line2: Besuche den <TRADEABLE>Kartografen<>, um <TRADEABLE>Wegbeschreibungen<>
      zu Außenposten und anderen Gebäuden zu erhalten.
    ui_station_detail_line3: Nimm beim <STELLAR>Missionsagenten<> Missionen an, um
      <STELLAR>wertvolle Belohnungen<> zu erhalten.
    ui_station_detail_line4: Benutze den <TECHNOLOGY>Teleporter<>, um sofort <TECHNOLOGY>zu
      deiner Basis zurückzukehren<>.
