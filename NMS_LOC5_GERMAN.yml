    ui_starchart_name_secure: STRENG GEHEIME KARTE
    ui_starchart_name_distress: BERGUNGSKARTE
    ui_starchart_name_habitable: HANDELSKARTE
    ui_starchart_name_alien: URALTE KARTE
    ui_starchart_name_l_secure: Streng geheime Karte
    ui_starchart_name_l_distress: Bergungskarte
    ui_starchart_name_l_habitable: Handelskarte
    ui_starchart_name_l_alien: Uralte Karte
    ui_starchart_desc_secure: |-
      Eine Karte von einem Planeten in der Nähe. Es wurde ein <FUEL>sicherer, interessanter Ort<> markiert. An solchen Orten findet man oft Baupläne für <STELLAR>neue Produkte<>.

      Wähle die Karte aus und nutze <VAL_ON>„Route planen“ (<IMG>FE_ALT1<>)<>, um den Ort in der Anzeige deines Exo-Anzugs einzustellen.

      Neue Karten erhält man, indem man <COMMODITY>Navigationsdaten<> mit einem Raumstation-Kartografen austauscht.
    ui_starchart_desc_distress: |-
      Eine Karte von einem Planeten in der Nähe. Es wurden Koordinaten markiert, von denen ein <TECHNOLOGY>Notsignal<> ausgeht.

      Wähle die Karte aus und nutze <VAL_ON>„Route planen“ (<IMG>FE_ALT1<>)<>, um den Ort in der Anzeige deines Exo-Anzugs einzustellen.

      Neue Karten erhält man, indem man <COMMODITY>Navigationsdaten<> mit einem Raumstation-Kartografen austauscht.
    ui_starchart_desc_habitable: |-
      Eine Karte von einem Planeten in der Nähe. Ein <COMMODITY>bewohnter Außenposten<> wurde markiert.

      Wähle die Karte aus und nutze <VAL_ON>„Route planen“ (<IMG>FE_ALT1<>)<>, um den Ort in der Anzeige deines Exo-Anzugs einzustellen.

      Neue Karten erhält man, indem man <COMMODITY>Navigationsdaten<> mit einem Raumstation-Kartografen austauscht.
    ui_starchart_desc_alien: |-
      Eine Karte von einem Planeten in der Nähe. Der <SPECIAL>Standort eines uralten Artefakts<> wurde markiert.

      Wähle die Karte aus und nutze <VAL_ON>„Route planen“ (<IMG>FE_ALT1<>)<>, um den Ort in der Anzeige deines Exo-Anzugs einzustellen.

      Neue Karten erhält man, indem man <COMMODITY>Navigationsdaten<> mit einem Raumstation-Kartografen austauscht.
    ui_starchart_empty_name: Planetenkarte (LEER)
    ui_starchart_empty_name_l: Planetenkarte (Leer)
    ui_starchart_empty_desc: |-
      Eine Karte des Sternensystems. Alle markierten Orte wurden besucht.

      Tausche Daten mit lokalen Lebensformen aus, um weitere <STELLAR>interessante Orte<> zu entdecken.
