    bait_veg_desc: |-
      Ein spezieller <STELLAR>Köder<> für <TRADEABLE>Pflanzenfresser<>. Verwende das <TECHNOLOGY>Analysevisier<>, um die bevorzugten Köder spezifischer Kreaturen herauszufinden.

      Wurde in einem <TECHNOLOGY>Nährstoffprozessor<> aus <FUEL>Faecium<> und <TRADEABLE>zu erntenden Pflanzen<> hergestellt.

      Kann in einem <TECHNOLOGY>Nährstoffprozessor<> zu <STELLAR>neuen Köderarten<> verarbeitet werden.

