    ui_mp_digsite_npc_init_desc: "%NAME% schüttelt den Kopf und deutet damit an, dass
      ich mich um die Bedrohung der Wächter kümmern sollte, bevor wir uns unterhalten
      können."
    ui_mp_digsite_npc_exp_desc_1: Das Visier der Lebensform glitzert. Sie wirkt erfreut,
      mich zu sehen. Allerdings ist sie weniger an meiner Gesellschaft und mehr an
      der bevorstehenden Analyse der von mir ausgegrabenen Knochen interessiert ...
    ui_mp_digsite_npc_tra_desc_1: Der Gek stellt keine Fragen, sondern streckt mir
      einfach erwartungsvoll eine Hand entgegen. Ich werde das Gefühl nicht los, dass
      hinter seiner Hilfsbereitschaft eine anonyme Spende von Polo steckt.
    ui_mp_digsite_npc_war_desc_1: Der Vy‘keen grunzt zur Begrüßung. Er fragt weder,
      wer mich geschickt hat, noch erklärt er, warum er hier draußen ganz alleine
      aufgetaucht ist. Allerdings scheint er zu wissen, was ich ihm mitgebracht habe
      ...
    ui_mp_digsite_npc_opt: Proben zeigen
    ui_mp_digsite_npc_exp_res_1: Der Korvax wählt ein paar Knochenstücke aus und analysiert
      sie in kürzester Zeit mithilfe eines Moduls, das in seiner Hülle eingebaut ist.
      Bei der Rückgabe der Knochen überträgt er die Scan-Daten direkt in meinen Anzug,
      damit sie sofort zum Nexus geschickt werden können.
    ui_mp_digsite_npc_tra_res_1: Voller Tatendrang fahren die Hände von %NAME% über
      einige der Knochenproben, bis ein passendes Stück für den Scan gefunden ist.
      Bei der zögerlichen Rückgabe der Knochen werden die Scan-Daten direkt in meinen
      Anzug übertragen, damit sie sofort zum Nexus geschickt werden können.
    ui_mp_digsite_npc_war_res_1: Auf ruhige Art und mit gebührendem Respekt fährt
      %NAME% mit einem Gerät über einige der Knochenreste. Bei der Rückgabe der Knochen
      werden die Scan-Daten direkt in meinen Anzug übertragen, damit sie sofort zum
      Nexus geschickt werden können.
    ui_mp_fiend_hunt_title_1: Biologische Abscheulichkeit
    ui_mp_fiend_hunt_desc_1: Trotz Nadas und Polos Anstrengungen, das Universum völlig
      unvoreingenommen zu studieren, sind sie zu dem Schluss gekommen, dass manche
      Lebensformen einfach ... anders sind. Eine biologischen Entität der besonderen
      Art scheint alle Lebewesen in Angst und Schrecken zu versetzen. Nur die mutigsten
      Außenteams sind dazu in der Lage, diese Abscheulichkeit direkt zu konfrontieren
      und über ihre furchteinflößendsten Eigenschaften Bericht zu erstatten.
    ui_mp_fiend_hunt_title_2: Ein abscheuliches Muster
    ui_mp_fiend_hunt_desc_2: Alle Dinge sind Muster, aber manche von ihnen sind weiter
      verbreitet als andere. Eine alarmierende Anzahl von flüsternden Eiern wurde
      im ganzen Universum beobachtet. Sie sind häufig in der Nähe von verfallenen
      Einrichtungen zu finden. Nada und Polo sind auf der Suche nach Reisenden, die
      diese unheimlichen Brutstätten untersuchen und die Monstrositäten eliminieren,
      die sich dort eingenistet haben.
    ui_mp_fiend_hunt_title_3: Fehlerhafte Evolution
