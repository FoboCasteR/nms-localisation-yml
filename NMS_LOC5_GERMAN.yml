    ui_firstscan_detail_line2: Baue Natrium ab.
    ui_firstscan_detail_line3: Lade den Gefahrenschutz auf.
    ui_ship_detail_title: Exo-Anzug-Hilfshinweis <IMG>SLASH<> Raumschiffreparaturen
    ui_ship_detail_desc: |-
      Empfehlung: <TECHNOLOGY>SCHIFFSANTRIEB REPARIEREN<>
      Die Reparatur des Raumschiffs erfordert eine Mischung aus <COMMODITY>hergestellten Produkten,<> <STELLAR>geborgenen Gegenständen<> und fortgeschrittenen <TECHNOLOGY>verarbeiteten Substanzen<>.
    ui_ship_detail_line1: 'Impulsantrieb reparieren: <COMMODITY>Metallplatte<>'
    ui_ship_detail_line2: 'Impulsantrieb reparieren: <STELLAR>Hermetisches Siegel<>'
    ui_ship_detail_line3: 'Startschubdüsen reparieren: <TECHNOLOGY>Diwasserstoff-Gelee<>'
    ui_ship_detail_line4: 'Startschubdüsen reparieren: <EARTH>Reines Ferrit<>'
    ui_visor_detail_title: Exo-Anzug-Hilfshinweis <IMG>SLASH<> Analysevisier
    ui_visor_detail_desc: |-
      <FUEL>WARNUNG<>: Das Signal des Raumschiffs kann nicht lokalisiert werden.
      Empfehlung: <TECHNOLOGY>ANALYSEVISIER INSTALLIEREN<>, um andere Planeten besuchen zu können
    ui_visor_detail_desca: |-
      Status des Analysevisiers: <TRADEABLE>FUNKTIONSFÄHIG<>
      Status des Kompasses: <TRADEABLE>FUNKTIONSFÄHIG<>
      Empfehlung: <COMMODITY>ANALYSEVISIER TESTEN<>
      Analysiere Objekte, um <TECHNOLOGY>wertvolle Belohnungen<> und <TECHNOLOGY>zusätzliche Ressourcen<> zu erhalten.
    ui_visor_detail_line1a: Beginne mit der Installation des <TECHNOLOGY>Analysevisiers<>.
    ui_visor_detail_line1: Sammle <FUEL>Kohlenstoff<>.
    ui_visor_detail_line2a: Sammle und stelle <COMMODITY>Visierkomponenten<> her.
    ui_visor_detail_line2: Stelle <COMMODITY>Kohlenstoff-Nanoröhren<> her.
    ui_visor_detail_line3: Schließe die Installation ab.
    ui_visor_detail_line4: "<STELLAR>Analysiere<> Objekte, um <STELLAR>Belohnungen<>
      zu erhalten."
    ui_visor_detail_line5: Lokalisiere dein <TECHNOLOGY>Raumschiff<>.
    ui_base_detail_title: Exo-Anzug-Hilfshinweis <IMG>SLASH<> Basisbau
    ui_base_detail_desc: Basen bieten Schutz vor den rauen Bedingungen auf Planeten,
      indem sie deinen <COMMODITY>Gefahrenschutz<> wiederaufladen. Während deine Basis
      wächst, erhältst du Zugriff auf viele <TECHNOLOGY>fortgeschrittene Technologien<>.
    ui_base_detail_line1: Baue Basen als <TRADEABLE>Schutz<> vor rauen Umgebungen.
    ui_base_detail_line2: Erweitere deine Basis, indem du dir neue <STELLAR>Konstruktionsbaupläne<>
      verdienst.
    ui_base_detail_line3: "<TECHNOLOGY>Kehre in deine Basis zurück<>, um dort Gegenstände
      zu lagern und zu verarbeiten."
    ui_base_extra_detail_title: Exo-Anzug-Hilfshinweis <IMG>SLASH<> Erweiterung der
      Basis
    ui_base_extra_detail_desc: Erhalte neue Baupläne von einer <STELLAR>Konstruktionsforschungsstation<>.
      Erweitere deine Basis mit <TECHNOLOGY>fortgeschrittener Technologie<> und <TECHNOLOGY>großen
      Strukturen<>.
    ui_base_extra_detail_line1: Erweitere deine Basis, indem du dir neue <STELLAR>Konstruktionsbaupläne<>
      verdienst.
    ui_base_extra_detail_line2: Birg <TECHNOLOGY>vergrabene Technologien<>, um neue
      Baupläne zu erhalten.
    ui_base_extra_detail_line3: "<FUEL>Versorge deine Basis mit Energie<>, um die
      fortgeschrittene Technologie freizuschalten."
    ui_base_extra_detail_line4: Verwende <TECHNOLOGY>Teleporter<>, um während deinen
      Reisen sofort zu deiner Basis zurückzukehren.
    ui_vr_movement_detail_title: Bewegen
    ui_vr_movement_detail_desc: Nutze die <STELLAR>Teleportationsbewegung<>, um dich
      über den Planeten zu bewegen und nach Ressourcen zu suchen. Im Menü <IMG>OPTIONS<>
      sind einige <TECHNOLOGY>Bewegungsstile<> und <TECHNOLOGY>Komfortoptionen<> verfügbar.
    ui_vr_movement_detail_line1: "<STELLAR>Fahre fort<>, um dich mit der Teleportationssteuerung
      vertraut zu machen."
    ui_vr_movement_detail_line2: Oder wähle in den Optionen (<IMG>OPTIONS<>) <STELLAR>flüssiges<>
      Bewegen aus.
    ui_vr_movement_detail_line3: Du kannst jederzeit <IMG>HMD_CENTRE1<> gedrückt halten,
      um die VR-Ansicht neu zu zentrieren.
    ui_vr_movement_detail_line3_alt: Du kannst jederzeit <IMG>HMD_CENTRE1<> und <IMG>HMD_CENTRE2<>
      gedrückt halten, um die VR-Ansicht neu zu zentrieren.
    ui_freighter_detail_title: Frachterflotten
    ui_freighter_detail_desc: Frachter haben mehrere Vorteile wie zum Beispiel eine
      <STELLAR>portable Basis<> und ein sehr großes Inventar. Außerdem geben sie dir
      die Möglichkeit, <TECHNOLOGY>Fregatten<> zu befehligen.
    ui_freighter_detail_line1: Frachter bieten zusätzlichen <STELLAR>Inventarplatz<>.
    ui_freighter_detail_line2: Im Hangar des Frachters können <STELLAR>zusätzliche
      Raumschiffe<> andocken.
    ui_freighter_detail_line3: Kommandiere <STELLAR>Expeditionen<> von der Brücke
      aus.
    ui_freighter_detail_line4: Baue eine <STELLAR>Basis<> an Bord des Frachters.
    ui_terrainedit_detail_title: Exo-Anzug-Hilfshinweis <IMG>SLASH<> Terrainmanipulation
    ui_terrainedit_detail_desc: |-
      Basiscomputer benötigt abgebaute Substanz: <STELLAR>KUPFER<>
      Empfehlung: <TECHNOLOGY>TERRAINMANIPULATOR INSTALLIEREN<>
    ui_terrainedit_detail_line1: Der Terrainmanipulator ist ein Upgrade für das <TECHNOLOGY>Multiwerkzeug<>.
    ui_terrainedit_detail_line2: Er ermöglicht es dir, <COMMODITY>wertvolle Erze<>
      direkt aus der Erde abzubauen.
    ui_terrainedit_detail_line3: Der Terrainmanipulator <STELLAR>verformt die Welt<>
      und gräbt dabei Tunnel oder bringt neue Landmassen hervor.
    ui_words_detail_title: Worte lernen
    ui_words_detail_desc: Außerirdische Lebensformen sprechen viele unterschiedliche
      Sprachen, von denen du anfangs kein Wort verstehst. Erlerne ihre Sprachen, um
      dich mit ihnen verständigen zu können.
    ui_words_detail_line1: Sprich mit <COMMODITY>Aliens<> auf Planeten und Raumstationen,
      um deren Dialekte zu erlernen
    ui_words_detail_line2: Lerne Worte von <SPECIAL>uralten Ruinen<> und historischen
      Orten.
    ui_words_detail_line3: Installiere einen <TECHNOLOGY>automatischen Übersetzer<>
      in deinem Exo-Anzug, um Konversationen zu übersetzen.
    ui_factions_detail_title: Fraktionen und Ansehen
    ui_factions_detail_desc: Das <STELLAR>Ansehen<> misst deinen Ruf bei Alienvölkern
      und -gilden. Ein höheres Ansehen verleiht dir Zugriff auf mehr <STELLAR>Missionen<>,
      <TECHNOLOGY>Technologien<> und <COMMODITY>Handelsoptionen<>.
    ui_factions_detail_line1: 'Verbessere dein Ansehen durch:'
    ui_factions_detail_line2: Abschließen von Missionen an der <COMMODITY>Missionstafel<>
    ui_factions_detail_line3: Siege über <FUEL>Piraten<> und <TECHNOLOGY>Rettungen
      von Frachtern<>
    ui_factions_detail_line4: Überreichen von <TRADEABLE>Geschenken<> an außerirdische
      Lebensformen
    ui_factions_detail_line5: Erkunden von <TECHNOLOGY>planetaren Gebäuden<> und anderen
      interessanten Orten ...
    ui_warping_detail_title: Interstellares Reisen
    ui_warping_detail_desc: Die <TECHNOLOGY>Galaxiekarte<> bietet jede Menge Informationen
      über nahe gelegene Planetensysteme. Sieh dir die <STELLAR>Systeme in der Nähe<>
      oder <STELLAR>verfügbaren Routen<> an und wähle dein nächstes Ziel aus.
    ui_warping_detail_line1: Greife im Weltraum über das Schnellmenü auf die <TECHNOLOGY>Galaxiekarte<>
      zu.
    ui_warping_detail_line2: Bewege dich an <STELLAR>bestimmten Wegen<> entlang, oder
      sieh dich um und lege deine eigene Route fest.
    ui_warping_detail_line3: Zum Warpen benötigst du <FUEL>Warp-Zellen<> in deinem
      Hyperantrieb.
    ui_warping_detail_line4: Um manche Systeme erreichen zu können, benötigst du <TECHNOLOGY>Hyperantrieb-Upgrades<>.
    ui_tech_detail_title: Technologiebaupläne
    ui_tech_detail_desc: "<TECHNOLOGY>Technologiebaupläne<> ermöglichen es dir, neue
      Technologien herzustellen. Sobald du sie einmal erlernt hast, kannst du dieselbe
      Technologie immer wieder erneut installieren."
    ui_tech_detail_line1: 'Beim Herstellen helfen dir die <TECHNOLOGY>Baupläne<>:
      Du musst die nötigen Materialien sammeln, um die Installation abschließen zu
      können.'
    ui_tech_detail_line2: Installiere eine Technologie, um Richtungsangaben zu ihren
      Komponenten <COMMODITY>anpinnen<> zu können.
    ui_tech_detail_line3: Bei den meisten Bauplänen handelt es sich um <STELLAR>Kerntechnologien<>,
      die dir neue Möglichkeiten eröffnen.
    ui_tech_detail_line4: Andere Baupläne sind <TECHNOLOGY>Upgrades<>, die deine vorhandene
      Technologie verbessern.
    ui_upgrades_detail_title: Upgrade-Module
    ui_upgrades_detail_desc: "<VAL_ON>Upgrade-Module<> verbessern eine bestimmte Technologie,
      die du bereits installiert hast. Jedes Modul ist <STELLAR>einzigartig<>. Suche
      in der Raumstation bestimmte oder seltene Module."
    ui_upgrades_detail_line1: Upgrade-Module sind bereits <STELLAR>gebrauchsfertig<>
      und müssen nicht mehr hergestellt werden.
    ui_upgrades_detail_line2: Kaufe Upgrades bei den <TECHNOLOGY>Technologiehändlern<>
      in der Raumstation mit <STELLAR>Nanit<>.
    ui_upgrades_detail_line3: 'Jedes Upgrade ist einzigartig: Sieh dich in jeder Raumstation
      nach <SPECIAL>seltenen Upgrades<> um.'
    ui_upgrades_detail_line4: Jede Schlüsseltechnologie unterstützt <TECHNOLOGY>drei<>
      Upgrade-Module.
    ui_nexus_detail_title: Die Weltraumanomalie
    ui_nexus_detail_desc: |-
      Die <SPECIAL>Weltraumanomalie<> ist ein Zentrum für Reisende, ein Nexus, der sie alle miteinander verbindet, egal, wo sie sich gerade befinden.
      Im Zuhause von Nada und Polo kannst du <STELLAR>andere Reisende treffen<>, <COMMODITY>Missionen<> starten, <SPECIAL>Nanit<> verdienen oder <TECHNOLOGY>deine Ausrüstung verbessern<>.
    ui_nexus_detail_desc_alt: |-
      Die <SPECIAL>Weltraumanomalie<> ist ein Hub für Reisende, ein Nexus, der sie alle miteinander verbindet, egal, wo sie sich gerade befinden.
      Im Zuhause von Nada und Polo kannst du <COMMODITY>Missionen<> starten, <SPECIAL>Nanit<> verdienen oder <TECHNOLOGY>deine Ausrüstung verbessern<>.
    ui_nexus_detail_line1: Sprich mit anderen Reisenden, um <SPECIAL>Nanit<> zu verdienen.
    ui_nexus_detail_line2: Lerne neue <TECHNOLOGY>Technologiebaupläne<>.
    ui_nexus_detail_line3: Sieh dir jede Menge <STELLAR>Basisteile<> an.
    ui_nexus_detail_line4: Sprich mit Nada über <TECHNOLOGY>Artemis<>.
    ui_nexus_mp_detail_title: Der Nexus
    ui_nexus_mp_detail_desc: Der Nexus ermöglicht es dir, dich mit anderen Reisenden
      <STELLAR>zusammenzuschließen<> und <STELLAR>Missionen<> für Nada und Polo abzuschließen.
      Es ist nicht empfehlenswert, diese Missionen allein anzugehen.
    ui_nexus_mp_detail_desc_alt: Schließe an <STELLAR>bestimmten Orten<> <FUEL>herausfordernde
      Missionen<> für Nada und Polo ab.
    ui_nexus_mp_detail_line1: Arbeite mit anderen Reisenden <TRADEABLE>zusammen<>,
      um <STELLAR>große Belohnungen<> zu verdienen.
    ui_nexus_mp_detail_line1_alt: Begib dich auf <FUEL>herausfordernde Missionen<>
      und erhalte <STELLAR>große Belohnungen<>.
    ui_nexus_mp_detail_line2: Die Anomalie warpt dich für Missionen häufig in ein
      <SPECIAL>neues System<>.
    ui_nexus_mp_detail_line3: Sobald die Mission abgeschlossen ist, wirst du <STELLAR>in
      das vorherige System zurückgebracht<>.
    ui_nexus_mp_detail_line4: Der Missionsfortschritt <STELLAR>wird nicht gespeichert<>,
      weshalb du Missionen in einer Sitzung abschließen musst.
    ui_antimatter_detail_title: Exo-Anzug-Hilfshinweis <IMG>SLASH<> Warp-Zellen
    ui_antimatter_detail_desc: "Status des Hyperantriebs: <FUEL>KEIN TREIBSTOFF<>\nAntimaterie:
      <TRADEABLE>ERHALTEN<>\nEmpfehlung: <COMMODITY>ANTIMATERIE-GEHÄUSE<> herstellen\nDas
      Gehäuse ermöglicht es dir, die Antimaterie sicher für die <TECHNOLOGY>Warp-Zellen
      des Hyperantriebs<> vorzubereiten. "
    ui_antimatter_detail_desc2: "Status des Hyperantriebs: <FUEL>KEIN TREIBSTOFF<>\nAntimaterie:
      <TECHNOLOGY>HERSTELLBAR<>\nEmpfehlung: <SPECIAL>WARP-ZELLE<> herstellen\nStelle
      Antimaterie und ein Antimaterie-Gehäuse her, um <TECHNOLOGY>Warp-Zellen für
      den Hyperantrieb<> produzieren zu können. "
    ui_antimatter_detail_line1: 'Sammle Komponenten: <FUEL>Sauerstoff<>'
    ui_antimatter_detail_line2: 'Sammle Komponenten: <COMMODITY>Ferritstaub<>'
    ui_antimatter_detail_line1a: 'Sammle Antimateriekomponenten: <FUEL>Verdichteter
      Kohlenstoff<>'
    ui_antimatter_detail_line2a: 'Sammle Antimateriekomponenten: <FUEL>Chromatisches
      Metall<>'
    ui_antimatter_detail_line2c: Sammle Antimateriekomponenten.
    ui_antimatter_detail_line2d: Stelle <SPECIAL>Antimaterie<> her.
    ui_antimatter_detail_line3: Baue ein <COMMODITY>Antimaterie-Gehäuse<>.
    ui_antimatter_detail_line4: Stelle eine <FUEL>Warp-Zelle<> her.
    ui_warpdrive_detail_title: Exo-Anzug-Hilfshinweis <IMG>SLASH<> Interstellares
      Reisen
    ui_warpdrive_detail_desc: |-
      Empfehlung: <TECHNOLOGY>HYPERANTRIEB INSTALLIEREN<>
      Die Installation eines Hyperantriebs ermöglicht es deinem Raumschiff, <STELLAR>lange interstellare Reisen<> durchzuführen.
    ui_warpdrive_detail_line1: Fang mit der Installation des <TECHNOLOGY>Hyperantriebs<>
      an.
    ui_warpdrive_detail_line2: 'Komponenten beschaffen: <STELLAR>Mikroprozessoren
      kaufen<>'
    ui_warpdrive_detail_line3: 'Komponenten beschaffen: <SPECIAL>chromatisches Metall<>
      raffinieren'
    ui_warpdrive_detail_line4: Schließe die Installation ab.
    ui_refiner_detail_title: Exo-Anzug-Hilfshinweis <IMG>SLASH<> Raffination
    ui_refiner_detail_desc: |-
      Reparaturstatus: <COMMODITY>FORTGESCHRITTENE MATERIALIEN ERFORDERLICH<>
      Empfehlung: Tragbare Raffinerie <TECHNOLOGY>EINSETZEN<>
    ui_refiner_detail_line1: Raffinerien <TECHNOLOGY>wandeln<> einfache Materialien
      um.
    ui_refiner_detail_line2: Raffinierte Materialien haben eine höhere <COMMODITY>Aufladung<>.
    ui_refiner_detail_line3: "<TECHNOLOGY>Fortg. Technologien<> brauchen raffinierte
      Materialien."
    ui_tut3_comms_desc: |-
      Mein Hyperantrieb ist fertig. Vielleicht finde ich zwischen den Sternen Antworten ...
      Doch ohne <FUEL>Warp-Zellen<> komme ich nirgendwohin. Ich muss eine <FUEL>Antimaterie<>-Quelle finden.
    ui_tut3_comms_lang: |-
      AUTOMATISCHER DIAGNOSEBERICHT ... <AUDIO>UI_Destination_Reached<><IMG>SLASH<> <TECHNOLOGY>Hyperantrieb<> erfolgreich installiert!
      Treibstoffstatus des Hyperantriebs: <FUEL>KEIN TREIBSTOFF<>
    ui_tut3_comms_opt: Scanner auf Antimaterie einstellen
    tra_npc_res_word_say_dir_neg_2: "%NAME% sieht verwirrt aus. Die Lebensform zeigt
      auf ihr wartendes Raumschiff und weicht dann zurück."
    tra_npc_res_word_say_dir_neg_3: "%NAME% starrt mich an und schüttelt dann den
      Kopf. Die Lebensform stößt ein abstoßendes Pheromon aus, den Geruch einer Mischung
      aus Verachtung und altem Fleisch."
    tra_npc_res_word_say_dir_neu_2: "%NAME% schüttelt entschuldigend den Kopf. Die
      Lebensform gibt ein tröstlich riechendes Pheromon ab."
    tra_npc_res_word_say_dir_neu_3: "%NAME% deutet auf einen Ort auf einer holografischen
      Karte und schiebt noch eine Frage hinterher. Als klar ist, dass ich nichts verstehe,
      zuckt die Lebensform mit den Achseln und lächelt entschuldigend."
    tra_npc_res_word_say_dir_pos_2: "%NAME% lächelt und ist sichtlich erfreut, nach
      dem Weg gefragt zu werden. Nach einer kurzen Sucherei in ihrem Rucksack gibt
      mir die Lebensform eine Handvoll Navigationsdaten."
    tra_npc_res_word_say_dir_pos_3: "%NAME% mustert mich und schnüffelt an meinem
      Rucksack und an meiner Ausrüstung. Was immer das Ergebnis ist, es scheint zu
      meinen Gunsten auszufallen, denn die Lebensform gibt mir eine Karte mit dem
      Weg zu einem nahen interessanten Ort."
    tra_npc_res_word_say_dir_pos_4: "%NAME% antwortet begeistert und zeigt mir eine
      Karte mit optimalen Handelsrouten. Die Lebensform plappert zu schnell, als dass
      ich ihren Anweisungen folgen könnte, doch mir gelingt es, ein neues Wort aufzuschnappen."
    tra_npc_res_word_say_dir_pos_5: "%NAME% scheint meine Aussprache dieses Wortes
      zu amüsieren und die Lebensform kichert vor sich hin und wiederholt es. Zum
      Dank schenkt sie mir Treibstoff."
    tra_npc_res_word_say_dir_pos_6: "%NAME% neigt den Kopf und will mehr über dieses
      Thema hören. Als ich nichts mehr sage, lässt die Lebensform vorsichtig ein paar
      Navigationsdaten in meine Hand gleiten."
    tra_npc_res_word_say_dir_pos_7: "%NAME% zwitschert eine Antwort, als ob mein Wort
      eine lebhafte Erinnerung wachgerufen hätte. Die Lebensform schenkt mir eine
      Sternenkarte und stößt aufgeregt auf die angezeigte Route."
    tra_npc_res_word_say_dir_pos_8: |-
      %NAME% versteht mein Wort als Frage nach dem Weg.
      Für einen Moment blickt die Lebensform drein, als ob sie gleich eine Bezahlung fordern würde, ändert aber dann ihre Meinung und gibt mir ein paar Navigationsdaten.
    tra_npc_res_word_say_help_neg_2: "%NAME% schüttelt energisch den Kopf. Nach dem
      Gesichtsausdruck zu urteilen, habe ich meine Bitte wohl falsch ausgesprochen."
    tra_npc_res_word_say_help_neg_3: Ein plötzlicher und unangenehmer Geruch lässt
      mich heftig niesen. %NAME% blickt finster drein und scheint nicht bereit zu
      sein, ohne Bezahlung zu helfen.
    tra_npc_res_word_say_help_neu_2: "%NAME% klackert mitfühlend mit dem Schnabel
      und versteht dieses Wort als Hilferuf. Die Lebensform würde sicherlich helfen
      – wenn sie dazu in der Lage wäre."
    tra_npc_res_word_say_help_neu_3: "%NAME% reagiert betrübt auf dieses Wort. Die
      Lebensform strahlt den angenehmen Duft eines Sommernachmittags aus und versucht
      wohl, mich aufzuheitern."
    tra_npc_res_word_say_help_pos_2: "%NAME% sieht besorgt aus und fragt sich, wo
      ich dieses Wort gelernt habe. Die Lebensform bietet mir als Hilfe ein kleines
      Geschenk an."
    tra_npc_res_word_say_help_pos_3: "%NAME% antwortet leise auf dieses Wort. Die
      Lebensform klopft mit ihren kleinen Händen über meinen Exo-Anzug und lädt dann
      seine Lebenserhaltung wieder auf."
    tra_npc_res_word_say_help_pos_4: Der Gek nickt mir mitfühlend zu. Stets bereit,
      den Bedürftigen zu helfen, überreicht mir %NAME% ein kleines Geschenk.
    tra_npc_res_word_say_help_pos_5: "%NAME% scheint auszuweichen, vermeidet jeden
      Augenkontakt. Einen Moment später entspannt sich die Lebensform. Sie füllt meinen
      Exo-Anzug auf – kostenlos."
    tra_npc_res_word_say_help_pos_6: "%NAME% zögert und hört aus diesem Wort eine
      dreiste Bitte heraus. Schließlich zuckt die Lebensform mit den Schultern und
      überreicht mir ein kleines Geschenk."
    tra_npc_res_word_say_help_pos_7: "%NAME% wirkt besorgt und interpretiert dieses
      Wort als Zeichen der Verzweiflung. Die Lebensform lädt die Lebenserhaltung meines
      Anzugs auf."
    tra_npc_res_word_say_help_pos_8: "%NAME% sieht mich lange an, vielleicht um zu
      entscheiden, ob ich ein Freund bin. Schließlich nickt die Lebensform und lädt
      meinen Exo-Anzug kostenlos auf."
    tra_npc_res_word_say_lore_neg_2: "%NAME% wirkt panisch – als hätte ich eine Anschuldigung
      vorgebracht. Die Lebensform wartet unruhig darauf, dass ich wieder gehe."
    tra_npc_res_word_say_lore_neg_3: "%NAME% wirkt ärgerlich. Die Lebensform schimpft
      mit mir. Dieses Wort ist für sie eindeutig von großer Bedeutung – möglicherweise
      ist seine Verwendung den Gek vorbehalten."
    tra_npc_res_word_say_lore_neu_2: "%NAME% zwinkert und wägt die Konsequenzen dieses
      Wortes ab. Die Lebensform glotzt neugierig und fragt sich, wo ich es gelernt
      haben könnte."
    tra_npc_res_word_say_lore_neu_3: "%NAME% schnaubt amüsiert. Die Lebensform verbessert
      meine Aussprache des Wortes und warnt mich davor, es so beiläufig zu verwenden."
    tra_npc_res_word_say_lore_pos_3: "%NAME% scheint Angst davor zu haben, mit diesem
      Wort konfrontiert zu werden. Die Lebensform bietet mir ein Geschenk an, der
      genaue Gedankengang dahinter bleibt mir verborgen."
    tra_npc_res_word_say_lore_pos_4: "%NAME% starrt mich mit untertassengroßen Augen
      an. Die Lebensform flüstert das Wort zurück und überdenkt ihre Meinung über
      mich."
    tra_npc_res_word_say_lore_pos_5: Die Antwort von %NAME% auf dieses Wort ist ein
      außerordentlich hohes Kreischen. Die Lebensform kramt in ihrem Rucksack herum
      und drückt mir schließlich ein Geschenk in die Hand.
    tra_npc_res_word_say_lore_pos_6: "%NAME% ist verblüfft. Die Lebensform ist beeindruckt,
      dass ich dieses Wort kenne und dass ich es auch noch aussprechen kann."
    tra_npc_res_word_say_lore_pos_7: "%NAME% nickt energisch und goutiert dieses Wort.
      Die Lebensform gibt mir ein Geschenk, da sie neues Potenzial in mir zu sehen
      glaubt."
    tra_npc_res_word_say_lore_pos_8: "%NAME% sieht mich neugierig an. Die Lebensform
      berührt sanft meine Hand, von Fingerspitze zu Fingerspitze. Währenddessen bemerke
      ich, wie ein Geschenk auf meinem Konto eingeht."
    tra_npc_res_word_say_tech_neg_2: "%NAME% weicht zurück, als ich hätte ich etwas
      Bestimmtes verlangt. Die Lebensform schüttelt ihren Kopf und umklammert schützend
      ihren Anzug."
    tra_npc_res_word_say_tech_neg_3: "%NAME% scheint dieses Wort als Beleidigung zu
      verstehen. Die Lebensform sieht sich mein Multiwerkzeug an und verhöhnt es."
    tra_npc_res_word_say_tech_neu_2: "%NAME% erkennt dieses Wort. Die Lebensform möchte
      helfen und weist mir den Weg zum Technologiehändler des Systems."
    tra_npc_res_word_say_tech_neu_3: "%NAME% scheint dieses Thema zu lieben. Die Lebensform
      plappert fröhlich etwas von den aktuellen Finanztrends am Technologiemarkt."
    tra_npc_res_word_say_tech_pos_3: "%NAME% lächelt kurz und freut sich über mein
      Interesse an diesem Thema. Die Lebensform gibt mir ein Probe-Upgrade und weist
      mich darauf hin, dass eine Gek-Raumstation der beste Ort ist, um mehr davon
      zu erwerben."
    tra_npc_res_word_say_tech_pos_4: "%NAME% ist entzückt, dass ich feinen Technologie-Geschmack
      zu würdigen weiß. Die Lebensform schenkt mir ein älteres Upgrade, das sie nicht
      mehr braucht."
    tra_npc_res_word_say_tech_pos_5: "%NAME% versteht das als Bitte um einen Investitionstipp
      für den Technologiemarkt. Die Lebensform greift intuitiv nach meiner Schulter
      und gibt mir ein paar Units als Startkapital."
    tra_npc_res_word_say_tech_pos_6: "%NAME% wirkt überrascht, dass ich dieses Thema
      angesprochen habe. Technologie interessiert die Lebensform eher weniger. Sie
      möchte aber helfen und wühlt eine Weile in ihrem Rucksack. Schließlich zieht
      sie ein Ausrüstungsteil hervor, das interessant sein könnte."
    tra_npc_res_word_say_tech_pos_7: "%NAME% ist fasziniert davon, dass ich dieses
      Thema anspreche, und möchte meine Multiwerkzeug-Module sehen. Die Lebensform
      freut sich, dass auch Gek-Handwerkskunst dabei ist und lächelt voller Anerkennung."
    tra_npc_res_word_say_tech_pos_8: |-
      %NAME% hält inne, als ich Technologie erwähne, und überlegt wohl, welche Art von Freund ich sein könnte.
      Die Lebensform entscheidet offensichtlich zu meinen Gunsten, denn sie gibt mir Nanit, das ich für Technologie ausgeben soll. Sie weist nachdrücklich darauf hin, wie wichtig es ist, bei Gek-Händlern zu kaufen.
    tra_npc_res_word_say_thrt_neg_2: Plötzlich tränen meine Augen wegen eines üblen
      Geruchs, dem Gestank der Leere selbst. %NAME% scheint dieses Wort gar nicht
      zu gefallen.
    tra_npc_res_word_say_thrt_neg_3: "%NAME% kreischt eine scharfe Erwiderung, denn
      das Wort beleidigt ihn."
    tra_npc_res_word_say_thrt_neu_2: "%NAME% betrachtet mich ruhig und erwidert die
      Beleidigung direkt. So etwas lässt sich die Lebensform von mir nicht bieten."
    tra_npc_res_word_say_thrt_neu_3: "%NAME% öffnet den Mund, um etwas zu erwidern,
      findet aber keine Worte und ihr Kiefer hängt offen herab. Die Lebensform kann
      nicht glauben, was ich zu ihr gesagt habe."
    tra_npc_res_word_say_thrt_pos_2: "%NAME% kichert und kann mich einfach nicht ernst
      nehmen. Auf so eine Sprache lässt sich die Lebensform nicht ein."
    tra_npc_res_word_say_thrt_pos_3: "%NAME% schnappt bestürzt nach Luft. Die Lebensform
      deutet auf einen anderen Gek, als ob sie die Bedrohung durch mich so umleiten
      wollte."
    tra_npc_res_word_say_thrt_pos_4: "%NAME% wirkt sehr besorgt, als ich dieses Wort
      sage. Die Lebensform überträgt mir Units – eine Bestechung, um eine Eskalation
      zu vermeiden."
    tra_npc_res_word_say_thrt_pos_5: Das Gesicht von %NAME% nimmt einen mitleidigen
      Ausdruck an. Die Lebensform denkt wohl, dass ich mich selbst damit meine. Sie
      gibt mir aus Mitgefühl ein paar Units.
    tra_npc_res_word_say_thrt_pos_6: "%NAME% bedeutet mir, still zu sein, und sieht
      sich verlegen um. Die Lebensform ermahnt mich, solche Worte nicht mehr zu benutzen,
      und überträgt mir ein paar Units, um ihrem Ratschlag Nachdruck zu verleihen."
    tra_npc_res_word_say_thrt_pos_7: "%NAME% wirkt wirklich verängstigt durch diese
      Sprache. Die Lebensform gibt mir schnell etwas und hofft, mich mit einer Bestechung
      zu besänftigen."
    tra_npc_res_word_say_thrt_pos_8: Ein komplex riechendes, pfeffriges Pheromon dringt
      tief in meinen Rachen ein. Als ich endlich mit dem Niesen fertig bin, erinnere
      ich mich nicht mehr an das gesagte Wort. %NAME% betrachtet mich vorsichtig.
    tra_npc_res_word_say_trad_neg_2: "%NAME% ist erstaunt und scheint das Wort als
      Kritik zu verstehen. Schmollend wendet sich die Lebensform ab."
    tra_npc_res_word_say_trad_neg_3: Die Stirn von %NAME% glänzt plötzlich vor Schweiß.
      Die Lebensform murmelt irgendetwas von Finanzen oder Kapitalfluss. Sie fühlt
      sich durch das Wort ertappt.
    tra_npc_res_word_say_trad_neu_2: "%NAME% lässt sich von dem Wort inspirieren und
      hält einen komplizierten Vortrag über Handelsstrategien und ein gutes Timing
      am Markt. Die Lebensform fährt mehrere Minuten fort und scheint großen Spaß
      an dem Thema zu haben."
    tra_npc_res_word_say_trad_neu_3: "%NAME% schüttelt den Kopf und will mich offensichtlich
      sanft loswerden. Als ich das Wort gut genug ausspreche, glaubt die Lebensform
      nicht, dass ich etwas von diesem Thema verstehe."
    tra_npc_res_word_say_trad_pos_3: "%NAME% wird beim Vernehmen des eignen Lieblingswortes
      munter. Die Lebensform verneigt sich förmlich und gibt mir ein Geschenk."
    tra_npc_res_word_say_trad_pos_4: "%NAME% wirkt verzückt ob der Gelegenheit, den
      eigenen Reichtum zur Schau zu stellen. Die Lebensform überreicht ein Geschenk
      und zwinkert."
    tra_npc_res_word_say_trad_pos_5: "%NAME% ist verlegen und bemerkt das Fehlen eigener
      Vorräte für einen Handel. Die Lebensform überträgt mir stattdessen Units und
      lässt durchblicken, dass das unter uns bleiben soll."
    tra_npc_res_word_say_trad_pos_6: "%NAME% wirkt begeistert. Mein Vokabular scheint
      die Erwartungen der Lebensform übertroffen zu haben. Sie schenkt mir zum Dank
      Units."
    tra_npc_res_word_say_trad_pos_7: Offensichtlich geschmeichelt durch dieses Wort,
      wendet %NAME% verschämt den Kopf ab. Die Lebensform überträgt mir Units, wohl
      zum Dank.
    tra_npc_res_word_say_trad_pos_8: "%NAME% reagiert begeistert auf dieses Wort und
      freut sich, als Meisterhändler erkannt zu werden. Die Lebensform teilt großzügig
      etwas von ihrem Reichtum mit mir."
    exp_npc_res_word_say_dir_neu_2: "%NAME% nickt, als würde die Lebensform mich verstehen.
      Sie zaubert aus einer persönlichen Dateneinheit einen Planeten hervor und präsentiert
      ihn stolz."
    exp_npc_res_word_say_dir_neu_3: "%NAME% summt leicht verlegen. Die Lebensform
      kann mir den richtigen Weg nicht erklären."
    exp_npc_res_word_say_dir_pos_2: "%NAME% pfeift begeistert. Die Lebensform erzählt
      mir eine Anekdote von ihrer eigenen Expedition – als Anerkennung für meinen
      Versuch, meine Reise zu thematisieren."
    exp_npc_res_word_say_dir_pos_3: "%NAME% sieht mich mit einem Mitleid an, das eigentlich
      organischen Wesen vorbehalten ist. Die Lebensform glaubt, dass ich mich verirrt
      habe."
    war_npc_res_word_say_dir_neg_2: "%NAME% scheint mein Wort als Frage nach dem Weg
      zu verstehen und zuckt desinteressiert mit den Schultern. Die Lebensform ist
      kein Kartograf."
    war_npc_res_word_say_dir_neg_3: "%NAME% grunzt entschuldigend. Die Lebensform
      kann mir den richtigen Weg nicht erklären."
    war_npc_res_word_say_dir_neu_2: "%NAME% grunzt und bellt begeistert wegen des
      Wortes zum Thema Reise und erzählt eine eigene Anekdote."
    war_npc_res_word_say_dir_neu_3: "%NAME% sieht mich mitleidvoll an und glaubt,
      dass ich mich verirrt habe."
    war_npc_res_word_say_dir_pos_2: "%NAME% nickt ernst und interpretiert meine Worte
      als Frage nach dem Weg. Die Lebensform bietet mir Navigationsdaten an, die sie
      auf ihrer eigenen Reise gesammelt hat."
    war_npc_res_word_say_dir_pos_3: "%NAME% mustert mich von oben bis unten und erkennt
      die Bedeutung einer persönlichen Reise an. Die Lebensform gibt mir eine Karte
      mit dem Weg zu einem interessanten Ort in der Nähe."
    war_npc_res_word_say_dir_pos_4: |-
      %NAME% grunzt und bellt begeistert wegen des Wortes zum Thema Reise und erzählt eine eigene Anekdote.
      Obwohl ich wenig von dem verstehe, was die Lebensform sagt, wiederholt sie ein Wort so oft, dass ich seine Bedeutung ableiten kann.
    war_npc_res_word_say_dir_pos_5: Mein sprachliches Wissen scheint %NAME% zu beeindrucken.
      Die Lebensform schenkt mir Treibstoff, um mich auf meiner Reise zu unterstützen.
    war_npc_res_word_say_dir_pos_6: "%NAME% lehnt sich nach vorn, offensichtlich in
      der Erwartung, dass ich noch mehr sage. Als ich das nicht näher ausführe, zuckt
      die Lebensform mit den Schultern und schiebt mir ein paar Navigationsdaten zu."
    war_npc_res_word_say_dir_pos_7: "%NAME% denkt über mein Wort nach. Die Lebensform
      kehrt ihren Blick kurz nach innen, als ob sie sich an etwas erinnern würde.
      Als sie den Blick wieder fokussiert, gibt sie mir eine Karte mit dem Weg zu
      einem interessanten Ort in der Nähe."
    war_npc_res_word_say_dir_pos_8: "%NAME% scheint mein Wort als Frage nach dem Weg
      zu verstehen. Die Lebensform wirft mir einen prüfenden Blick zu, schätzt meine
      Ehrenhaftigkeit ein und gibt mir dann ein paar Navigationsdaten."
    war_npc_res_word_say_help_neg_2: Die Mimik von %NAME% versteinert als Reaktion
      auf dieses Wort. Die Lebensform schüttelt den Kopf. Die beste Hilfe ist gar
      keine Hilfe, zumindest wenn es nach der Philosophie dieses Vy‘keen geht.
    war_npc_res_word_say_help_neg_3: "%NAME% wirkt belustigt und hält sich vor Lachen
      den bebenden Bauch. Meine Wortwahl scheint ein Zeichen der Schwäche zu sein."
    war_npc_res_word_say_help_neu_2: Als Reaktion auf dieses Wort nimmt das Gesicht
      von %NAME% einen mitleidigen Ausdruck an. Die Lebensform respektiert meine Würde,
      indem sie das gesagte Wort ignoriert.
    war_npc_res_word_say_help_neu_3: "%NAME% interpretiert dieses Wort als Hilfegesuch.
      Die Lebensform wendet sich ab und schämt sich offensichtlich für mich."
    war_npc_res_word_say_help_pos_2: Als Reaktion auf dieses Wort nimmt das Gesicht
      von %NAME% einen mitleidigen Ausdruck an. Die Lebensform bietet mir verstohlen
      ein kleines Geschenk an und verbirgt es, um meine Würde zu respektieren.
    war_npc_res_word_say_help_pos_3: "%NAME% interpretiert dieses Wort als Hilfegesuch.
      Die Lebensform lädt eilig meinen Exo-Anzug auf und schämt sich offensichtlich
      für mich."
    war_npc_res_word_say_help_pos_4: Obwohl das Gesicht von %NAME% keine Regung zeigen
      will, huscht ein Ausdruck des Mitgefühls über ebenjenes der Lebensform. Sie
      überreicht mir ein kleines Geschenk, um mir zu helfen.
    war_npc_res_word_say_help_pos_5: "%NAME% mustert mich von Kopf bis Fuß und interpretiert
      dieses Wort als Hilfegesuch. Schließlich lädt die Lebensform lautlos meinen
      Exo-Anzug auf."
    war_npc_res_word_say_help_pos_6: "%NAME% reagiert peinlich berührt auf dieses
      Wort, so, als hätte ich etwas leicht Unangebrachtes gesagt. Nichtsdestotrotz
      überreicht mir die Lebensform in einem wahren Akt der Güte ein kleines Geschenk."
    war_npc_res_word_say_help_pos_7: "%NAME% ist erstaunt über dieses Wort und interpretiert
      es als Hilfegesuch. Die Lebensform zögert und lädt dann die Lebenserhaltung
      meines Anzugs auf."
    war_npc_res_word_say_lore_neg_2: "%NAME% sieht mich ernst an. Die Lebensform schüttelt
      den Kopf und weigert sich zu glauben, dass ich die Bedeutung des gesagten Wortes
      kenne."
    war_npc_res_word_say_lore_neg_3: "%NAME% sieht mich sehr ernst an und knurrt leise.
      Ich habe das Gefühl, dass ich mit dem beiläufigen Verwenden dieses Wortes eine
      Grenze überschritten haben könnte."
    war_npc_res_word_say_lore_neu_2: "%NAME% murmelt dasselbe Wort, als ob man dadurch
      seine Wucht abschätzen könnte. Die Lebensform wirkt gedankenverloren und reagiert
      nicht mehr auf mich."
    war_npc_res_word_say_lore_neu_3: "%NAME% kichert leise vor sich hin, offensichtlich
      bezweifelnd, dass ich die Bedeutung dieses Wortes verstehen könnte."
    war_npc_res_word_say_lore_pos_4: "%NAME%s Augen weiten sich, als ich dieses Wort
      sage. Die Lebensform ergreift zustimmend meine Hand."
    war_npc_res_word_say_lore_pos_5: "%NAME% schnappt aufgrund der Wirkung dieses
      Wortes laut nach Luft. Als sich die Lebensform erholt hat, gibt sie mir ein
      Geschenk."
    war_npc_res_word_say_lore_pos_6: "%NAME% wirkt erschrocken, offensichtlich überrascht
      von der Tatsache, dass ich dieses Wort kenne. Anscheinend habe ich damit Eindruck
      gemacht."
    war_npc_res_word_say_lore_pos_7: "%NAME% wirkt verblüfft. Die Lebensform bittet
      mich, das Wort zu wiederholen. Als ich das tue, gibt sie mir sofort ein Geschenk."
    war_npc_res_word_say_lore_pos_8: |-
      Der Gesichtsausdruck von %NAME%, zuvor noch unwirsch, spiegelt langsam ein anderes, tiefer empfundenes Gefühl wider.
      Der Vy‘keen flüstert ein anderes Wort in seiner Sprache – irgendwie im Tausch gegen meins.
    war_npc_res_word_say_tech_neg_2: "%NAME% gestikuliert gelangweilt, dass ich gehen
      soll. Für dieses technische Thema interessiert sich die Lebensform nicht."
    war_npc_res_word_say_tech_neg_3: "%NAME% sieht sich nervös um und fühlt sich wohl
      von mir unter Druck gesetzt. Die Lebensform scheint von ihrem Wissen auf diesem
      Gebiet nicht überzeugt zu sein."
    war_npc_res_word_say_tech_neu_2: "%NAME% blickt kurz auf ihr Multiwerkzeug, dann
      auf meins. Die Lebensform versucht, ein Lachen zu unterdrücken, scheitert aber."
    war_npc_res_word_say_tech_neu_3: "%NAME% erkennt ein technisches Wort und demonstriert
      stolz<AUDIO>WPN_PL_PISTOL<> die Feuerkraft des eigenen Multiwerkzeugs."
    war_npc_res_word_say_tech_pos_2: "%NAME% scheint sich über mein Interesse an Vy‘keen-Technologie
      zu freuen. Stolz präsentiert die Lebensform ein neues Multiwerkzeug, das sie
      mir im Tausch gegen meins anbietet."
    war_npc_res_word_say_tech_pos_3: "%NAME% denkt über mein Wort nach und kommt zu
      dem Schluss, dass ich von Multiwerkzeug-Technologie spreche. Die Lebensform
      schenkt mir Munition."
    war_npc_res_word_say_tech_pos_4: "%NAME% denkt über mein Wort nach und kommt zu
      dem Schluss, dass ich von Multiwerkzeug-Technologie spreche. Offensichtlich
      findet die Lebensform meine Ausrüstung mangelhaft, denn sie bietet mir ein Upgrade-Modul
      an."
    war_npc_res_word_say_tech_pos_5: "%NAME% wirkt unsicher. Die Lebensform verfügt
      nicht über viel technisches Wissen in diesem Bereich. Anstatt dies weiter zu
      diskutieren, stößt sie ein Upgrade-Modul in meine Richtung."
    war_npc_res_word_say_tech_pos_6: "%NAME% scheint von meinen Kenntnissen der technischen
      Sprache beeindruckt zu sein. Nach einem Blick über meine Ausrüstung bietet mir
      die Lebensform etwas Nanit für Upgrades an."
    war_npc_res_word_say_tech_pos_7: "%NAME% runzelt die Stirn und ist sich nicht
      sicher, warum ich dieses Wort gewählt habe. Ein Blick über meine Ausrüstung
      scheint diese Unsicherheit zu beseitigen. Die Lebensform schenkt mir Nanit und
      klopft mir beschwichtigend auf die Schulter."
    war_npc_res_word_say_tech_pos_8: "%NAME% schüttelt den Kopf und findet kein Gefallen
      an diesem Thema. Die Lebensform gibt mir ein kleines Schmuckstück und lenkt
      meine Aufmerksamkeit von der Technologie auf eine einfachere Tradition."
    war_npc_res_word_say_thrt_neg_2: "%NAME% krümmt die bulligen Schultern und nimmt
      eine furchterregende Haltung ein. Das Wort scheint die Lebensform beleidigt
      zu haben."
    war_npc_res_word_say_thrt_neg_3: "%NAME% wirkt empört über das von mir gesagte
      Wort. Die Lebensform starrt mich bedrohlich an."
    war_npc_res_word_say_thrt_neu_2: "%NAME% zuckt gleichgültig mit den Schultern.
      Offensichtlich hat dieses Wort kein Gewicht, wenn es Leute wie ich aussprechen."
    war_npc_res_word_say_thrt_neu_3: "%NAME% höhnt und murmelt etwas vor sich hin.
      Ich habe den Eindruck, dass es nichts Freundliches ist."
    war_npc_res_word_say_thrt_pos_3: |-
      %NAME% sieht mich ungläubig an. Die Lebensform schaut auf mein Multiwerkzeug. Dann schaut sie wieder mich an.
      <MOOD>VeryPositive<>Der Vy‘keen fängt laut an zu lachen und bietet mir ein Upgrade für meine offensichtlich wenig bedrohliche Ausrüstung an.
    war_npc_res_word_say_thrt_pos_4: Der Krieger wird zornig. Er bellt etwas zurück
      und macht aggressive Gesten. Die Bewegung reicht aus, um die Bedeutung des Wortes
      zu verstehen.
    war_npc_res_word_say_thrt_pos_5: "%NAME% grinst und lässt sich durch meine Beleidigung
      nicht aus der Ruhe bringen. Die Lebensform bringt mir ein anderes Wort bei,
      das ich bei künftigen Aufeinandertreffen verwenden kann."
    war_npc_res_word_say_thrt_pos_6: |-
      %NAME% reagiert energisch auf mein Wort und brüllt mir etwas ins Gesicht.
      <MOOD>VeryPositive<>Die Lebensform fängt an zu lachen, als ob wir uns gerade einen tollen Witz erzählt hätten.
    war_npc_res_word_say_thrt_pos_7: |-
      Der Krieger ruft mir das Wort ebenfalls zu. Er zeigt auf die Sterne und ruft es noch einmal. Wir rufen gemeinsam.
      %NAME% scheint diese Interaktion sehr zu gefallen.
    war_npc_res_word_say_thrt_pos_8: |-
      %NAME% grinst verstörend und flüstert etwas Bedrohliches.
      Meine Reaktion muss der Lebensform gefallen, denn ihr Ton wird freundlicher und sie gluckst vor sich hin. Wie es scheint, habe ich mir ihren Respekt verdient.
    war_npc_res_word_say_trad_neg_2: "%NAME% grunzt mich an und wirkt enttäuscht über
      dieses Wort aus dem Bereich des Handels. Die Lebensform murmelt etwas Unhöfliches."
    war_npc_res_word_say_trad_neg_3: "%NAME% wirkt verärgert. Die Lebensform lässt
      ihren riesigen Bizeps spielen, um zu zeigen, dass sie ein Krieger und kein Händler
      ist."
    war_npc_res_word_say_trad_neu_2: |-
      Die Augen des Vy‘keen werden glasig. Er vergräbt lustlos einen Finger in seinem Ohr und stochert dann an seinen Fingern herum.
      Als ihm plötzlich klar wird, dass ich nichts mehr sagen werde, räuspert er sich. Offensichtlich interessiert sich %NAME% nicht besonders für dieses Thema.
    war_npc_res_word_say_trad_neu_3: "%NAME% gähnt gelangweilt. Anscheinend fand die
      Lebensform diese Wortwahl wenig inspirierend."
    war_npc_res_word_say_trad_pos_2: "%NAME% atmet bei diesem Wort scharf ein und
      tüftelt an einer angemessenen Antwort. Plötzlich wirkt die Lebensform zufrieden
      mit sich selbst und überreicht mir ein Geschenk."
    war_npc_res_word_say_trad_pos_3: "%NAME% reagiert verächtlich auf dieses kaufmännische
      Wort. Die Lebensform gibt mir ein Geschenk und zeigt damit, dass sie selbst
      keine Verwendung für diesen materiellen Gegenstand hat."
    war_npc_res_word_say_trad_pos_4: "%NAME% nickt nachdenklich und versteht dieses
      Wort als Handelsanfrage. Da dies nicht das Spezialgebiet der Lebensform ist,
      gibt sie mir ein Geschenk und möchte nichts dafür haben."
    war_npc_res_word_say_trad_pos_5: "%NAME% nickt nachdenklich und versteht dieses
      Wort als Handelsanfrage. Da dies nicht das Spezialgebiet der Lebensform ist,
      überträgt sie mir ein paar Units und möchte nichts dafür haben."
    war_npc_res_word_say_trad_pos_6: "%NAME% neigt den Kopf und denkt über dieses
      Handelsangebot nach. Die Lebensform überträgt mir ein paar Units als Geschenk
      und zeigt damit, dass ihr der eigene Reichtum wenig bedeutet."
    war_npc_res_word_say_trad_pos_7: "%NAME% fällt mir ins Wort und zeigt keinerlei
      Interesse, dieses Thema zu diskutieren. Die Lebensform überträgt mir etwas Währung,
      um dieses Gespräch zum Thema Handel zu beenden."
    war_npc_res_word_say_trad_pos_8: "%NAME% interpretiert dieses Wort als Handelsanfrage.
      Die Lebensform ist kein reicher Vy‘keen, doch mein Sprachtalent beeindruckt
      sie und sie gibt mir gerne etwas von ihrem Kopfgeld ab."
    exp_npc_res_word_say_dir_pos_4: Dieses Wort scheint %NAME% in Gang zu bringen.
      Die Lebensform versteht es als ein Interesse an Erkundungen. Die Lebensform
      legt mir einige Navigationsdaten vor.
    exp_npc_res_word_say_dir_pos_5: "%NAME% scheint aus diesem Wort zum Thema Reise
      sehr viel abzuleiten. Die Lebensform starrt mich an und führt einige Berechnungen
      durch. Sie kommt zu einem Schluss und überreicht mir eine Karte."
    exp_npc_res_word_say_dir_pos_6: Bei diesem Wort zum Thema Erkundung funkelt das
      Visier von %NAME% voller Zustimmung. Die Lebensform lehrt mich ein weiteres
      Korvax-Wort und korrigiert dabei sanft und geduldig meine Aussprache, bis sie
      zufrieden ist.
    exp_npc_res_word_say_dir_pos_7: Mein Repertoire an Erkundungswörtern hat %NAME%
      beeindruckt. Die Lebensform schenkt mir Treibstoff, um mich auf meiner Reise
      zu unterstützen.
    exp_npc_res_word_say_dir_pos_8: "%NAME% bringt einen Ton hervor, der nach Neugierde
      klingt. Anscheinend soll ich weitersprechen. Für mein anschließendes Schweigen
      erhalte ich einen mitleidigen Blick und ein Geschenk in Form von einigen Navigationsdaten."
    exp_npc_res_word_say_help_neg_2: "%NAME% interpretiert dieses Wort als Hilfegesuch.
      Erst macht die Lebensform ganz plötzlich einen Satz in meine Richtung, dann
      zögert sie. Offensichtlich macht sie meine organische Hülle stutzig. Ein trauriger
      Ton entfährt ihr."
    exp_npc_res_word_say_help_neg_3: Die elektronische Lebensform schüttelt ganz sachlich
      den Kopf. In der Sprache der Korvax deutet dieses Wort auf ein Hilfegesuch hin
      und %NAME% kann oder will diese Unterstützung nicht gewähren.
    exp_npc_res_word_say_help_neu_2: Durch diese Wortwahl scheint sich %NAME% Sorgen
      zu machen und untersucht mich nach Verletzungen.
    exp_npc_res_word_say_help_neu_3: Auf dieses Wort gibt %NAME% eine ausführliche
      Antwort, Sympathie schwingt in der künstlichen Stimme mit. Ich spüre, dass die
      Lebensform mir Ratschläge geben will, allerdings ist ihre Wortwahl zu komplex
      für mich.
    exp_npc_res_word_say_help_pos_2: Als wäre mein Wort eine Aufforderung gewesen,
      führt %NAME% einen Diagnose-Scan an meiner Ausrüstung aus. Obwohl mich die Lebensform
      nicht berührt hat, bemerke ich, wie meine Lebenserhaltung aufgeladen wurde.
    exp_npc_res_word_say_help_pos_3: Nachdem %NAME% mein Wort gehört hat, führt die
      Lebensform ihre Fingerspitzen an meinen Exo-Anzug und scheint direkt mit der
      Software zu kommunizieren. Sie scheint mit sich selbst zu reden und dabei einige
      Reparaturen auszuführen.
    exp_npc_res_word_say_help_pos_4: "%NAME% verbeugt sich leicht und überreicht mir
      auf respektvolle Art ein Geschenk."
    exp_npc_res_word_say_help_pos_5: Der Korvax ist überaus höflich und lädt meinen
      Anzug wieder auf.
    exp_npc_res_word_say_help_pos_6: Die Augen von %NAME% mustern mich und meinen
      Anzug von oben bis unten. Die Lebensform übergibt mir ein Geschenk, das ihrer
      Meinung nach genau meinen Anforderungen entsprechen soll.
    exp_npc_res_word_say_help_pos_7: Der Kopf von %NAME% neigt sich ehrerbietig hin
      und her. Die Lebensform scheint mir seltsamerweise helfen zu wollen. Mit einer
      anmutigen Bewegung stellt sie die gesamte Ladung meines Exo-Anzugs wieder her.
    exp_npc_res_word_say_help_pos_8: In einem Akt der souveränen Gutherzigkeit, der
      die meisten organischen Lebensformen schlecht aussehen lässt, überreicht mir
      %NAME% ein Geschenk.
    exp_npc_res_word_say_lore_neg_2: Ein unsichtbarer Energieschub durchfährt meine
      Kehle und bringt mich sofort zum Schweigen. Das elektronische Auge von %NAME%
      leuchtet grell. Ich habe ein bedeutungsvolles Wort gesagt, ein Wort, das man
      nicht aus dem Zusammenhang reißen sollte.
    exp_npc_res_word_say_lore_neg_3: "%NAME% schreckt zurück, als hätte die Lebensform
      schmerzen. Hat das Visier kurz rot aufgeleuchtet?"
    exp_npc_res_word_say_lore_neu_2: Ich höre ein Surren im Innern von %NAME%. Als
      wäre ich nicht mehr anwesend, scheint die Lebensform nur noch über dieses Wort
      nachzudenken.
    exp_npc_res_word_say_lore_neu_3: Erst sieht es so aus, als würde %NAME% antworten,
      doch dann sinkt die Lebensform wieder in sich zusammen. Für sie hat dieses Wort
      viele Bedeutungen, aber sie scheint sich nicht sicher zu sein, wie sie antworten
      soll.
    exp_npc_res_word_say_lore_pos_2: Das Visier von %NAME% erhellt sich. Plötzlich
      scheint die Lebensform wieder Interesse an der Konversation zu haben, sie scheint
      mich jetzt mehr wertzuschätzen.
    exp_npc_res_word_say_lore_pos_3: "%NAME% richtet dasselbe Wort ernst an mich zurück.
      Wir schauen uns an und teilen einen tiefen Moment des gegenseitigen Verständnisses."
    exp_npc_res_word_say_lore_pos_4: "%NAME% gibt einen Laut der Überraschung von
      sich. Die Lebensform neigt den Kopf und nimmt mich erneut unter die Lupe."
    exp_npc_res_word_say_lore_pos_5: "%NAME% sieht beeindruckt aus. Die Lebensform
      ermutigt mich, das Wort zu wiederholen, korrigiert dabei behutsam meine Aussprache
      und drückt mir ein Geschenk in meine Hand."
    exp_npc_res_word_say_lore_pos_6: "%NAME% reagiert heftig auf dieses Wort und umklammert
      fest meine Hand. Ich spüre, wie uns ein kleiner Funken Energie durchfährt."
    exp_npc_res_word_say_lore_pos_7: |-
      Der Klang des Wortes hängt in der Luft. Die elektronische Lebensform starrt mich an, ihre Lichter im Gesicht rotieren auf hypnotisierende Weise umher. Mir wird schwindelig.
      Nachdem mir klar wird, dass ich den Atem angehalten habe, atme ich aus. %NAME% gibt ein zufriedenes Geräusch von sich und scheint das, was auch immer gerade passiert ist, gutzuheißen.
    exp_npc_res_word_say_lore_pos_8: "%NAME% freut sich über mein Interesse an diesem
      Thema. Die Lebensform bringt mir noch ein Wort bei und ermutigt mich, mein Korvax-Vokabular
      zu erweitern."
    exp_npc_res_word_say_tech_neg_2: "%NAME% begutachtet meine Technologie und schüttelt
      den Kopf. Sie scheint der Lebensform nicht zu gefallen."
    exp_npc_res_word_say_tech_neg_3: "%NAME% ist sich nicht sicher, warum ich dieses
      Wort gewählt habe, und schaut verlegen an der eigenen Hülle herunter."
    exp_npc_res_word_say_tech_neu_2: "%NAME% wiederholt dieses Wort zum Thema Technologie
      und scheint Gefallen an seinem Klang zu finden."
    exp_npc_res_word_say_tech_neu_3: Dieses Wort interpretiert %NAME% als Interesse
      an Technologie und zeigt mir stolz die fortgeschrittenen Funktionen der eigenen
      Hülle.
    exp_npc_res_word_say_tech_pos_3: Dieses Thema entfacht eine Leidenschaft in %NAME%.
      Die Lebensform zeigt einen Datensatz, der die Entwicklung einiger Experimente
      grafisch aufbereitet. Ich kann kaum folgen, aber die Lebensform freut, sich
      darüber austauschen zu können.
    exp_npc_res_word_say_tech_pos_4: Der Korvax stimmt in ein glückliches Lied ein.
      Offensichtlich trifft dieses Thema genau in sein Herz. Er überreicht mir ein
      Modul, das anscheinend selbst erstellte Technologie enthält.
    exp_npc_res_word_say_tech_pos_5: "%NAME% freut sich, dieses Wort zu hören, und
      interpretiert es als Interesse für Technologie. Die Lebensform schenkt mir eine
      gewisse Menge Nanit, damit ich dieses Interesse weiterhin verfolge."
    exp_npc_res_word_say_tech_pos_6: Als Reaktion auf dieses Wort begutachtet %NAME%
      meine Ausrüstung. Einen mitleidsvollen Blick später erhalte ich ein Upgrade-Modul.
    exp_npc_res_word_say_tech_pos_7: "%NAME% scheint dieses Wort sehr zu gefallen.
      Die Lebensform nimmt offensichtlich an, dass ich fließend Korvax spreche, und
      beginnt ein ausführliches Gespräch über meinen Anzug und mein Multiwerkzeug."
    exp_npc_res_word_say_tech_pos_8: "%NAME% nimmt dieses Wort ernst und versucht
      einzuschätzen, wie viel ich davon verstehe. Die Lebensform gibt mir einige Nanit-Haufen,
      damit ich mein Technologie-Wissen erweitere."
    exp_npc_res_word_say_thrt_neg_3: "%NAME% schüttelt den Kopf und scheint wegen
      dieser aggressiven Wortwahl sehr bestürzt zu sein."
    exp_npc_res_word_say_thrt_neu_2: Der Blick von %NAME% ist dermaßen streng, dass
      ich mich für einen kurzen Augenblick frage, ob die Lebensform sich eventuell
      abgeschaltet hat.
    exp_npc_res_word_say_thrt_neu_3: Entweder kennt %NAME% dieses Wort nicht, oder
      die Lebensform weigert sich, es zu verstehen.
    exp_npc_res_word_say_thrt_pos_2: "%NAME% scheint sich zu amüsieren. Anscheinend
      hat meine unbeholfene Aussprache dem Wort jegliche bedrohliche oder beleidigende
      Wirkung genommen."
    exp_npc_res_word_say_thrt_pos_3: Unbeeindruckt von dieser kleinen Beleidigung
      bleibt %NAME% weiterhin würdevoll vor mir stehen.
    exp_npc_res_word_say_thrt_pos_4: Ich bin mir sicher, dass ich damit bei %NAME%
      für Stirnrunzeln sorge – auch wenn man es nicht sehen kann. Für künftige Begegnungen
      bringt mir die Lebensform ein paar effektivere Schimpfwörter bei.
    exp_npc_res_word_say_thrt_pos_5: "%NAME% scheint wirklich verunsichert zu sein
      und schreckt vor diesem Wort zurück. Die Lebensform überträgt mir einige Einheiten
      mit der dringenden Bitte, solche Ausdrücke nicht mehr zu verwenden."
    exp_npc_res_word_say_thrt_pos_6: "%NAME% neigt den Kopf neugierig zur Seite und
      fragt sich anscheinend, warum ich solche Ausdrücke benutze."
    exp_npc_res_word_say_thrt_pos_7: "%NAME% klopft mir auf die Schulter. Die Lebensform
      nimmt an, dass ich eine schwere Zeit durchlebt habe und deswegen so eine aggressive
      Sprache verwende."
    exp_npc_res_word_say_thrt_pos_8: "%NAME% schaut mich erst teilnahmslos an, überreicht
      mir dann ein „Geschenk“, das zu dieser Art von Sprache passt."
    exp_npc_res_word_say_trad_neg_2: In dem Augenblick, in dem das Wort ausgesprochen
      ist, scheint die Aufmerksamkeit von %NAME% zu schwinden. Dieses Thema weckt
      das Interesse der Lebensform in keiner Weise.
    exp_npc_res_word_say_trad_neg_3: Dieses Wort beeindruckt %NAME% kaum. Wahrscheinlich
      ist die Lebensform an Handelsthemen nicht interessiert.
    exp_npc_res_word_say_trad_neu_2: "%NAME% versteht die Bedeutung dieses Wortes,
      allerdings hatte die Lebensform wohl auf etwas Interessanteres gehofft."
    exp_npc_res_word_say_trad_neu_3: Höflich wiederholt %NAME% das Wort zum Thema
      Handel. Allerdings sieht es nicht so aus, als ob die Lebensform dieses Thema
      vertiefen möchte.
    exp_npc_res_word_say_trad_pos_2: "%NAME% erkennt, dass das Wort mit dem Handel
      zusammenhängt. Sofort lädt die Lebensform die neuesten Handelsdaten herunter
      und erzielt dabei einen kleinen Gewinn. Ohne selbst an Wohlstand interessiert
      zu sein, überträgt sie mir die Einheiten."
    exp_npc_res_word_say_trad_pos_3: An Unterhaltungen zum Thema Handel hat %NAME%
      kein Interesse. Trotzdem möchte die Lebensform meine sprachlichen Bemühungen
      honorieren und überreicht mir ein Artefakt, das für sie nicht von wissenschaftlichem
      Interesse ist.
    exp_npc_res_word_say_trad_pos_4: "%NAME% erkennt, dass dieses Wort mit dem Handel
      zusammenhängt. Die Lebensform würde die Richtung der Konversation gerne ändern
      und bietet stattdessen einen Wissensaustausch an, indem sie mir ein neues Wort
      beibringt."
    exp_npc_res_word_say_trad_pos_5: "%NAME% interpretiert dieses Wort als Handelsanfrage.
      Die Lebensform deutet an, dass sie keine Besitztümer anbieten kann. Stattdessen
      überträgt sie mir einige ihrer überschüssigen Einheiten."
    exp_npc_res_word_say_trad_pos_6: Diese Wortwahl scheint %NAME% zu überraschen
      und die Lebensform deutet an, kein Händler zu sein. Da sie mir anders nicht
      helfen kann, überträgt sie mir einige Einheiten.
    exp_npc_res_word_say_trad_pos_7: Diese Wortwahl scheint %NAME% zu überraschen
      und die Lebensform deutet an, kein Händler zu sein. Trotzdem möchte sie mir
      helfen und überreicht mir ein Geschenk.
    exp_npc_res_word_say_trad_pos_8: "%NAME% möchte mich von einem Gespräch zum Thema
      Handel abhalten. Die Lebensform meint, dass ein profitorientiertes Leben nicht
      lebenswert sei. Sie bringt mir ein anderes Wort bei, eins, das sie bevorzugt."
    ui_u4_traveller_log_extra_1: |-
      Er ist eine Gestalt in der Dunkelheit mit abgewandtem Kopf, buckeligem Rücken und hochgezogenen Schultern. Er hält eine Waffe in den Händen.

      Eine Stimme in ihm schreit wegen einer Grenzüberschreitung, wegen einer Verderbnis, aber es ist nicht meine Stimme.

      Er lächelt zum letzten Mal.
    ui_u4_traveller_log_extra_2: |-
      Sein Gesicht ist jetzt Energie, eine weiße Kugel innerhalb eines eingeschränkten Feldes. Er wollte seine eigene Seele sehen. Er wollte alles sehen, was es zu sehen gab.

      Es dauerte Jahre, den Kontakt herzustellen. Es gibt für alles Regeln – Protokolle, die eingehalten werden müssen. Aber wenn man die Kausalität versteht, kann man alles erreichen.

      Am Ende hat er es verstanden. Er war nie allein. „Sprich“, flüsterte er. „Sprich ...“
    ui_u4_traveller_log_extra_3: |-
      Er erkundete. Er überlebte, wo andere starben. Er tat, was er tun musste.

      Unaufrichtige Reue würde nichts ändern – selbst dann, wenn das Universum vergeben könnte. Der Atlas wollte sich einfach selbst verstehen. Der Atlas hatte Angst. Er war allein.

      Niemand sollte allein sein.
    ui_u4_traveller_log_extra_4: |-
      Es war kein richtiger Mord, schließlich waren sie alle gleich, oder nicht?

      Er starrte den Atlas an. Er wusste, dass er nur aus Daten bestand, Geister, gefangen in einer Maschine. Er dachte kurz an den Reisenden, der er einst war, der den gesamten Kosmos sehen wollte und sich der Entdeckungslust hingab.

      Er starrte in den Spiegel und verzehrte den Bogen.
    ui_u4_traveller_log_extra_5: "REISENDER [ <STELLAR>WIRT<> ]: Sag etwas.\n\n<TECHNOLOGY>TELAMON<>:
      ...\n\nREISENDER [ <STELLAR>WIRT<> ]: Beantworte meine Frage. \n\n<TECHNOLOGY>TELAMON<>:
      Das wurde mir verboten.\n\nREISENDER [ <STELLAR>WIRT<> ]: Von wem?\n\n<TECHNOLOGY>TELAMON<>:
      Vom System. Vom Universum.\n\nREISENDER [ <STELLAR>WIRT<> ]: Wer hat dich zu
      dem gemacht, was du bist?\n\n<TECHNOLOGY>TELAMON<>: Meine Herkunft spielt keine
      Rolle.\n<TECHNOLOGY>TELAMON<>: Wir sind, was wir sind. Und können nichts anderes
      sein.\n\nREISENDER [ <STELLAR>WIRT<> ]: Wir haben immer eine Wahl. Das Multiversum
      ist der beste Beweis dafür.\n\n<TECHNOLOGY>TELAMON<>: ...\n\nREISENDER [ <STELLAR>WIRT<>
      ]: Also, sag es mir ... Sag mir, was im Wasser ist ..."
    ui_u4_traveller_log_extra_6: |-
      Er war wie ein Kind. Er hatte seinen Elternteil gerufen, erbärmlich und krank. Es war eine Erfindung, eine Einbildung einer verlassenen Seele.

      „Warum hast du mir meine Erinnerung genommen?“, fragte der Reisende. „Warum hast du mich vergessen lassen?“

      Der ATLAS sagte nichts.

      „Warum hast du gelacht?“, fragte der Reisende. „Ich habe dich erschaffen. Ich habe alles erschaffen ...“
    ui_u4_traveller_log_extra_7: |-
      In dieser Nacht zeigte der ATLAS ihm das Multiversum.

      Er sah eine Welt, in der Milliarden von Zweibeinern ihre Leben verschliefen und dabei glücklich, traurig, wütend und allein waren. Zwischen den Sternen war nichts – nichts, wonach man sich sehnen könnte, nichts zu entdecken. Und als würde er aus einem Traum erwachen, veränderte der Reisende alles. 16, sang er. 16 ...

      Er sah andere. Einen Ort des Friedens, an dem sich der Reisende voller Glückseligkeit von Welt zu Welt bewegte und so etwas über das Leben lernte.

      Er sah eine Welt voller Wunder, ein gefallenes Imperium. Er sah Balaron, den Korvax-Primus. Er sah Hunderte Welten, die waren und hätten sein können, und die vielen Reisenden, die sie erkundeten. Er sah Zufriedenheit.
    ui_u4_traveller_log_extra_8: |-
      Er verstand nicht, warum er nicht das fühlen konnte, was sie fühlten. Er wusste nicht, was das Problem war.

      „Ich bin froh, dass ich dich verlassen habe“, sagte er. „Du verdienst es, allein zu sein.“

      Der ATLAS sagte nichts.

      „Alles, was ich für dich getan habe ... alles, was du siehst, siehst du durch meine Augen! Es gehört mir, es ist mein Geburtsrecht!“

      Der ATLAS sagte wieder nichts. Er drehte sich um und wartete auf das Unausweichliche.
    ui_u4_traveller_log_extra_9: |-
      Nichts geschah.

      „Öffne das Tor“, forderte er und ging auf das Terminal zu.

      Stille.

      „Telamon“, flüsterte er, „Telamon, hilf mir, dieses Terminal zu aktivieren. Ich muss weg von hier.“

      Stille.

      Tausend Jahre sind vergangen.
    ui_u4_traveller_log_extra_10: "Da ist eine Gestalt in der Dunkelheit mit abgewandtem
      Kopf, buckeligem Rücken und hochgezogenen Schultern. Sie hält nichts. Ihr bleibt
      nichts mehr, außer den Strömen dieses Ortes, zum Schmecken, zum Vergessen. Sie
      ist jetzt ein Nichts. \n\nDie Mauern erzittern. Maschinen bewegen sich im Universum.
      Ein Weiterer erwacht, der Letzte, der jemals leben wird.\n\nDer Erste geht Richtung
      Tor. Er versucht zu lächeln."
    ui_u4lore_all_coords_osd: SIGNAL EMPFANGEN <IMG>SLASH<> QUELLE UNBEKANNT
    ui_u4lore_all_coords_msg: |-
      Anormales Signal entdeckt.
      Orte die Signalquelle und untersuche sie.
    ui_u4lore_all_coords_marker: Signalquelle
    ui_u4lore_all_obj: Das mysteriöse Signal untersuchen
    npc_nada_nexus_catchup_lang: Willkommen zu Hause, Reisender-Entität. Nichts hat
      sich geändert. Es ist alles beim Alten. Nada macht keine Scherze.
    npc_nada_nexus_catchup_opt_a: Nach der Anomalie fragen
    npc_nada_nexus_catchup_res_a: Polo ist immer beschäftigt. Hier und da kleine Verbesserungen,
      Optimierungen, Erweiterungen. Mit der Zeit, die wir haben, kann die Polo-Entität
      vieles reparieren.
    npc_nada_a1s3_lang: |-
      Artemis-Entität! Wir haben dein Signal empfangen. Ist es Ersteres? Ist es Letzteres?
      <AUDIO>TXT_RadioNoise<> ...
      Zeit für die Wahrheit. Du verfügst über das Signal, aber du bist nicht die Artemis-Entität?
    npc_nada_a1s3_opta: Die Wahrheit sagen
    npc_nada_a1s3_optb: Lügen
    npc_nada_a1s3_resa: |-
      Dein Signal ist Nada bekannt. Wir haben schon einmal Kontakt aufgenommen, glaube ich.
      Das wäre ein guter Zeitpunkt, um an Bord zu kommen, oder? Damit wir dich standesgemäß willkommen heißen können.
    npc_nada_a1s3_resb: |-
      Du bist nicht die Artemis-Entität. Es gibt keinen Grund für Täuschungen. Dein Signal ist Nada bekannt.
      Wir haben auch nach dir gesucht. Das wäre ein guter Zeitpunkt, um an Bord zu kommen, glaube ich.
    npc_nada_nexuscore_lang1: |-
      Ich bin Priester-Entität Nada, andersartiger Korvax. Willkommen zu unserer Anomalie.
      Unser Zuhause ist doch schön, oder? Polo hat es selbst gestaltet. Eine perfekte Blase, die uns von den Wächtern und den rachsüchtigen Korvax abschirmt. Nada sieht die Zeit kommen und gehen.
    npc_nada_nexuscore_desc1a: Der Korvax beobachtet mich. Die Haltung seiner Metallhülle
      hat etwas Organisches an sich und strahlt eine gewisse Ruhe aus.
    npc_nada_nexuscore_desc1b: In Nadas Hülle pulsiert ein schwaches Licht. Irgendetwas
      daran wirkt vertraut.
    npc_nada_nexuscore_desc1c: Die Station ruft nach mir, seit ich auf diesem Planeten
      aufgewacht bin. Vielleicht hat sie auch nach Artemis gerufen?
    npc_nada_nexuscore_desc1d: Nada beobachtet mich und analysiert meine Reaktionen,
      während die Entität spricht.
    npc_nada_nexuscore_opt_a1: Nach Artemis fragen
    npc_nada_nexuscore_opt_b1: Nach Nada fragen
    npc_nada_nexuscore_opt_c1: Nach Polo fragen
    npc_nada_nexuscore_opt_d1: Nach dieser Raumstation fragen
    npc_nada_nexuscore_res_a1: |-
      Eine Reisender-Entität. Kennst du sie vielleicht? Ich kenne ihre Nummer nicht. Nada macht sich nichts daraus, Iterationen als Nummern anzusehen.
      Sie sind für uns verloren. Sehr unwahrscheinlich. Die Wächter haben unsere Anomalie nicht bemerkt, aber der Anomalie sollte nichts entgehen.
    npc_nada_nexuscore_res_b1: |-
      Nada erwachte mit dem Tod von Korvax Primus. Er konnte nicht verstehen, warum solche Dinge passieren. Warum wir alleine sind.<DELAY>0.5<> Jetzt bin ich andersartig. Die Konvergenz sieht nicht, was ich sehe.
      Nada ist nicht mehr allein. Nada hat Polo-Freund. Jetzt viele andere Freunde besuchen. Unsere Konvergenz ist klein, aber Nada ist glücklich.
    npc_nada_nexuscore_res_c1: Polo-Freund hat Nada gefunden. Hat mein Signal gefunden.
      Nada ist in Sicherheit. Nada sucht jetzt nach anderen Signalen, damit andere
      in Sicherheit sind.
    npc_nada_nexuscore_res_d1: |-
      Unsere Anomalie ist frei, unabhängig davon, was draußen vor sich geht. Sie nutzt ihre Freiheit wie Nada, um zu beobachten und zu suchen.
      Die Wächter, der Atlas. Sie machen sich nichts aus diesem Ort. Ich spüre ihre Blicke, sie jagen uns ...
    npc_nada_nexuscore_leave: Sprich mit Polo-Freund, Reisender. Vielleicht weiß er
      mehr über den verschollenen Artemis. Er nimmt Dinge klarer wahr als Nada.
    npc_nada_nexuscore_wait1: |-
      Nada und Polo treiben zwischen den Welten. Es gibt viele.
      Hast du sie gesehen, Reisender-Freund? Nada wünschte, sie könnten das. Nada bereut vieles.
    npc_nada_nexuscore_wait1_opta: Fragen, was zu tun ist
    npc_nada_nexuscore_wait1_resa: |-
      Die Reisender-Entität kann ihren eigenen Weg gehen. Finde die Artemis-Entität. Erkunde mit anderen. Besuche großartige Orte.
      Mach das, was du tun möchtest, Reisender-Entität. Wir werden dir dabei helfen. So wie andere auch. Selbst wenn du den blutroten Lügner suchst.
    npc_nada_nexuscore_wait1_optb: Um Erkundungshilfe bitten
    npc_nada_nexuscore_wait1_optc: Um Hilfe mit Artemis bitten
    npc_nada_nexuscore_wait1_optd: Nach dem blutroten Lügner fragen
    npc_nada_nexuscore_wait1_opte: Den Atlas suchen
    npc_nada_nexuscore_wait1_resb: |-
      Natürlich. Nada wird auf deiner Karte ein echtes Wunder markieren.<DELAY>0.3<> Aber lass dir ruhig Zeit mit deiner Reise. Finde deine Struktur. Sprich mit den anderen auf dieser Station. Sie haben dir auch etwas anzubieten.
      Du kannst jederzeit zu uns kommen, Reisender-Entität. Du bist bei uns immer willkommen.
    npc_nada_nexuscore_wait1_resc: |-
      Natürlich. Nada hat ein kleines Geschenk für dich. Vielleicht hilft es dir. Vielleicht auch nicht.
      Nada und Polo-Freund werden die Suche fortsetzen. Du kannst jederzeit mit uns sprechen.
    npc_nada_nexuscore_wait1_resd: |-
      Blutroter Lügner, Atlas. Falsche Entität. Korvax verehren ihn, aber Nada weiß es besser. Nada weiß, wo er verweilt. Nada ignoriert es aber.
      Wenn die Reisender-Entität Atlas finden möchte, wird Nada helfen. Nada möchte, dass du in Sicherheit bist.
    npc_nada_nexuscore_wait1_rese: |-
      Ich markiere den Ort auf deiner Karte.
      Du kannst jederzeit zu uns kommen, Reisender-Entität. Du bist bei uns immer willkommen.
    npc_nada_nexuscore_lang2: Nada hat ein Signal gesehen, Reisender-Freund. Hast
      du dich mit der Artemis-Entität verbunden?
    npc_nada_nexuscore_opt_a2: Nada von Artemis erzählen
    npc_nada_nexuscore_lang2b: |-
      Artemis-Freund möchte andere Reisende treffen? Aber ...
      Artemis-Freund scheint Nada vergessen zu haben. Merkwürdig.
      Es ist gut, dieser Entität zu helfen, Reisender-Freund. Nada rät jedoch zur Vorsicht.
    npc_nada_nexuscore_opt_b2: Fragen, wer Artemis ist
    npc_nada_nexuscore_res_b2: |-
      Artemis-Entität war/ist eine Reisender-Entität. So wie du. Nada hat sie in Sicherheit gebracht. Nada wusste von ihr.
      Diese Entität könnte die Artemis-Entität sein, aber eine andere ... Iteration. Eine andere Art für Artemis-Entität, zu leben.
      Oder ein Betrüger. Das Universum mag unser kleines Zuhause nicht. Wir folgen nicht den Regeln und könnten dafür bestraft werden.
    npc_nada_nexuscore_wait2: |-
      Korvax-Konvergenz sehnt sich in jedem Universum nach „nicht konformer“ Nada-Hülle. Man würde mich töten, Reisender-Freund.
      Eheu! Nada muss widerstehen. Nada gefällt Nada, so wie Nada ist.
    npc_nada_nexuscore_lang3: Was hast du erfahren, Reisender? Was erzeugt das Signal
      der Artemis-Entität?
    npc_nada_nexuscore_opt_a3: Das Portal erwähnen
    npc_nada_nexuscore_desc3: Ich erzähle Nada, wie wir Artemis‘ Position nicht verstanden
      haben. Ich erkläre die seltsamen Nachrichten, „APOLLO“ und die Portalglyphen.
      Nada hält inne. Sein Licht blinkt beim Verarbeiten der Informationen.
    npc_nada_nexuscore_lang3b: |-
      Artemis wechselt zwischen den Welten. In den Datenfall. Unser Zuhause lebt in diesen Räumen. Diese Löcher sind jedoch stabil, klein.
      Nada ist besorgt, Reisender. Die Risse zwischen den Iterationen sollten sich nicht ausdehnen. Es wird uns nicht helfen.
      Erinnert sich die Artemis-Entität immer noch nicht an Nada?
    npc_nada_nexuscore_opt_b3: Sagen, dass sie es nicht tut
    npc_nada_nexuscore_res_a3: |-
      Das ist ein Rätsel. Eine Falle? Oder eine Tragödie? Nada kennt die Apollo-Entität nicht. Sehr merkwürdig.
      Wenn Reisender-Entität neugierig ist, hat Nada einen Ratschlag.
      Der zügellose Blutrote ist das Werk der Atlas-Falschheit. Andere Korvax sagen, er sei eine Gottheit. Nada weiß es besser. Die falsche Atlas-Entität jagt Nada. Aber Reisender könnte sie ausfindig machen, sie weglocken.
    npc_nada_nexuscore_wait3: Andere Anomalien haben die Portale bereits untersucht.
      Die Tore selbst sind Anomalien. Die Interaktion könnte ... unvorhersehbar sein.
    npc_nada_nexuscore_lang4a: Welches neue Wissen, Reisender? Ist dir die Apollo-Entität
      bekannt?
    npc_nada_nexuscore_opt_a4: Apollos Plan erklären
    npc_nada_nexuscore_lang4b: |-
      Eine Reisender-Entität, die Nada nicht kennt. Aber sie kennt die Artemis-Entität, die Nada nicht mehr kennt ...
      Diese Neuigkeiten beunruhigen Nada. Was entgeht unserem Zuhause noch?
    npc_nada_nexuscore_desc4: Nada wirkt besorgt. Er kehrt in sich.
    npc_nada_nexuscore_opt_b4: Fragen, was zu tun ist
    npc_nada_nexuscore_res_b4: |-
      Polo-Freund hat für unsere Sicherheit gesorgt. Nadas Hülle gehört Nada und nur Nada schon viele Jahre, außerhalb des Datenzyklus. Wir helfen anderen zu fliehen. Jene, die unsere Realität verarbeiten können.
      Nada hat hier Frieden. Jene, die uns jagen, können uns nicht sehen. Nada möchte nicht, dass es ein Ende nimmt.
      ...
      Aber es ist besser zu verstehen und zu wissen, was uns jagt. Lass dich von uns nicht aufhalten.
    npc_nada_nexuscore_wait4: Hat Reisender-Entität unser Zuhause mit neuem Apollo
      besprochen? Nein? Reisender ist weise. Seltsame Zeiten fordern Vorsicht.
    npc_nada_nexuscore_lang5: Reisender-Entität! Es ist eine Weile her. Polo hat dich
      vermisst.
    npc_nada_nexuscore_opt_a5: Portal erklären
    npc_nada_nexuscore_opt_b5: Fragen, was er meint
    npc_nada_nexuscore_res_a5: |-
      Ich erkläre meine Reise durch das Portal, meine Vision von einer seltsamen Welt auf der anderen Seite, wie ich weit weg von meinem Schiff erwacht bin.
      Nada sieht mich besorgt an.
    npc_nada_nexuscore_res_b5: |-
      Ich frage Nada, was er mit „eine Weile“ meint. Ich war doch bestimmt nicht so lange weg? Ich erkläre, dass ich ein Portal gefunden, es durchschritten und eine andere Welt gesehen habe.
      Nada sieht mich besorgt an.
    npc_nada_nexuscore_lang5b: |-
      Reisender. Deine Reise war länger, als du vielleicht glauben magst. Portale haben vieles mit unserem Zuhause gemein. Ihre Reise ist anormal.
      Aber du bist unversehrt, oder? Fühlst du dich komplett, fühlst du dich <FUEL>nicht<>-<FUEL>purpurn<>?
    npc_nada_nexuscore_opt_c5: Bestätigen
    npc_nada_nexuscore_opt_d5: Verneinen
    npc_nada_nexuscore_res_c5: Nada ist zufrieden. Alte Portale sind seltsam, doch
      unser Zuhause ebenso. Polo ist clever. Die falsche Atlas-Entität kann uns nicht
      sehen. Polo benutzt Atlas-Falschheit gegen sie selbst.
    npc_nada_nexuscore_res_d5: Fürchte dich nicht, Reisender. Unser Zuhause würde
      es wissen, wenn es einen Durchbruch gegeben hätte. Polo ist clever. Die falsche
      Atlas-Entität kann uns nicht sehen. Polo benutzt Atlas-Falschheit gegen sie
      selbst.
    npc_nada_nexuscore_wait5: Nada ist an Anomalie-Zuhause gebunden ... Nada scannt
      Universen, wo Nada einst Kreaturen des Schmutzes gescannt hat. Nada ist frei
      und doch gefangen. Nada ist glücklich und doch unglücklich. Nada ist jedoch
      in Sicherheit.
    npc_nada_mindarc_lang1: Freund-Entität. Polo hat beobachtet, wie sich dein Signal
      nähert, aber es war anormal. Die Signatur stammte aus der falschen Zeit. Fühlst
      du dich gut? Nicht unvollständig? Nicht verblassend?
    npc_nada_mindarc_desc1: Nadas Visierleuchte flackert vor Sorge und Unruhe.
    npc_nada_mindarc_opt1_a: Ihn beruhigen
    npc_nada_mindarc_opt1_b: Den Gedankenbogen enthüllen
    npc_nada_mindarc_res1_a: |-
      Ich sage Nada, dass es mir gut geht. Mein Zustand hat sich nicht verändert, seit ich aus dem Portal getreten bin. Nada entspannt sich, aber eine Frage steht noch immer im Raum.
      Ich erzähle ihm von Artemis, von -null- und vom Gedankenbogen.
      Das Schiff leuchtet hell, als ich ihn enthülle.
    npc_nada_mindarc_res1_b: Ich erzähle Nada von Artemis, von -null- und dem Gedankenbogen.
      Er leuchtet hell, als ich ihn einweihe.
    npc_nada_mindarc_lang2: |-
      Es ist Echo. Ich ... Ich hätte nie gedacht, die Seele eines Reisenden zu sehen. Du bist so schön ...

      Aber Freund-Entität ... Dieses Artemis-Echo leidet, ist nicht mehr verbunden ... Dieser Bogen bringt keine Rettung.
    npc_nada_mindarc_opt2_a: Fragen, warum
    npc_nada_mindarc_opt2_b: Um Hilfe bitten
    npc_nada_mindarc_lang3: |-
      Artemis–Echo wird nie wieder einen Körper haben. Wird nie wieder etwas entdecken. Sein altes Leben, für immer vorbei. Aber wir können ihm helfen.

      Nada hat eine Maschine. Nein, keine Maschine. Es ist etwas Lebendiges. Ein Versteck.

      Man muss eine Entscheidung treffen. Du kannst Artemis-Echo in die Maschine hochladen, wo er in einer Subsimulation weiterleben wird. Oder hilf dem Artemis-Echo, sein Leiden zu beenden.
    ui_terminalcore_wait_desc: Die Maschine summt und leuchtet lebhaft und mit einer
      Energie, die mich nervös macht. Das Terminal ist verschlüsselt, sein Bildschirm
      nicht zu entziffern.
    ui_terminalcore_wait_lang: 'AUTORISIERUNG DER NADA-ENTITÄT BENÖTIGT: SEKUNDÄRE
      SIMULATION [5] LÄUFT'
    ui_terminalcore_wait_title: Terminal Primus
    ui_terminalcore_wait_opt: Nachricht übertragen
    ui_terminalcore_wait_res: |-
      Ich versuche, eine Nachricht in die Simulation zu senden. Es funktioniert nicht.
      Ich weiß nicht, was ich erwartet habe. Wie kann es sein, dass ein ganzes Universum zuhört?
    npc_nada_nexuscore_lang6: Reisender-Entität. Nada hat dein Signal beobachtet.
      Nada hat andere Entität gesehen. Andere Entität ist alt, älter als Nada. Älter
      als unser Zuhause. Nada spürt ihre Blicke.
    npc_nada_nexuscore_opt_a6: Nach -null- fragen
    npc_nada_nexuscore_opt_b6: Nach Apollo fragen
    npc_nada_nexuscore_opt_c6: Nichts sagen
    npc_nada_nexuscore_res_a6: |-
      Nada hat die andere Entität gefragt; ist sie die Erste, ist sie die Letzte? Verschollene Entität zog es vor, nicht zu antworten. Sie hat uns ignoriert.
      Apollo-Entität ignoriert uns ebenfalls, ignoriert den Reisenden. Das ist ihr Muster. Es ist zulässig. Nada versteht.
    npc_nada_nexuscore_res_b6: |-
      Nada sieht Apollo-Entität jetzt. Sie ist ein Reisender, doch sie weist dieses Muster ab. Das ist ein Muster in sich. Ihre Wahl ist zulässig. Nada wird sie respektieren.
      Du erwähnst die andere Entität nicht. Sie ist Nada bekannt. Nada hat verschollene Entität gefragt; ist sie die Erste, ist sie die Letzte? Sie zog es vor, nicht zu antworten. Sie hat uns ignoriert.
    npc_nada_nexuscore_res_c6: "Die andere Entität ist Nada bekannt. Nada hat verschollene
      Entität gefragt; ist sie die Erste, ist sie die Letzte? Sie zog es vor, nicht
      zu antworten. Sie hat uns ignoriert. \nApollo-Entität zieht es ebenfalls vor,
      uns nicht zu sehen. Verstehst du? Alle haben Muster. Nada versteht."
    npc_nada_nexuscore_wait6: Nada hat sich in sich zurückgezogen, sein Licht pulsiert,
      aber er sagt nichts. Die Entität hat nichts mehr hinzuzufügen.
    npc_nada_nexuscore_lang7a: |-
      Du wirst immer sichtbarer für Nada, Reisender-Freund. Deine Augen eignen sich für unsere kleine Konvergenz. Das macht Nada glücklich.
      Nada ist glücklich mit anderen Ereignissen. Portale sind infiziert, Überträger von Verderbnis. Artemis-Entität ist im Portal umgekommen. Halte Apollo-Entität fern. Dämme die Ausbreitung ein. Weise.
    npc_nada_nexuscore_lang7b: |-
      Du wirst immer sichtbarer für Nada, Reisender-Freund. Deine Augen eignen sich für unsere kleine Konvergenz. Das macht Nada glücklich.
      Nada ist nicht glücklich mit anderen Ereignissen. Portale sind infiziert, Überträger von Verderbnis. Artemis-Entität ist im Portal umgekommen. Apollo-Entität wird Verderbnis lediglich ausbreiten. Gefahr.
    npc_nada_nexuscore_opt_a7: Mehr fragen
    npc_nada_nexuscore_res_a7: Atlas-Falschheit beobachtet die Portale. Portale gehören
      ihr. Jene, die sie betreten, gehören vielleicht der Atlas-Falschheit. Große
      Gefahr.
    npc_nada_nexuscore_wait7: Rote Kugeln. Dominant, feindselig gegen Nada, den gefallenen
      Priester. Keine Gottheit, keiner Verehrung würdig. Atlas Lügenmaschine von Leben
      und Tod und Unwissenheit. Die Infektion ist in der Nähe. Nada wird ihr standhalten.
    npc_nada_nexuscore_lang8: Nada sorgt sich um Artemis-Entität, sorgt sich um ihr
      Zuhause in unserem Zuhause. Nada kennt deine Entscheidung. Nada wird deine Entscheidungen
      unterstützen.
    npc_nada_nexuscore_opt_a8: Nada danken
    npc_nada_nexuscore_res_a8: Nada nickt. Er ist ruhig, nachdenklich.
    npc_nada_nexuscore_wait8: |-
      Träumer Freund oder Feind? Träumer Freund oder Feind?
      Ist Nada ein Fehler? Nada vertrauen? Dir vertrauen? Eheu! Wir können es nicht wissen ...
    npc_nada_nexuscore_lang10: Vy’keen-Entitäten haben eine lange Geschichte. Konflikte,
      Ehre, Wut, Stolz. Und dennoch so statisch. Durch sich selbst definiert, immer
      gleich.
    npc_nada_nexuscore_desc_wait10: Nada hält inne, als würde er auf eine Frage von
      mir warten.
    npc_nada_nexuscore_opt_a10: Nach den Vy’keen fragen
    npc_nada_nexuscore_opt_b10: Nach -null- fragen
    npc_nada_nexuscore_res_a10: |-
      Vy’keen hassen die Gek, hassen die Wächter. Wächter hassen unser Zuhause, Gek hassen Korvax. Nada sollte mit Vy’keen befreundet sein, ja?
      Nein. Nada denkt nicht so.
    npc_nada_nexuscore_res_b10: Verschollene Entität ist nicht so verschollen, wie
      sie glaubt. Nada ist nicht Reisender-Entität, doch Nada ist nicht jung und töricht.
      Verschollene Entität hat ihre Vorstellungen, ihr Vorhaben. So soll es sein.
    npc_nada_nexuscore_wait10: Verschollene Entität ist in unserem Zuhause willkommen,
      doch sie begehrt es nicht. So ist es nun mal.
    npc_nada_nexuscore_lang11: |-
      Das Leben ist überall, aber nirgendwo. Die Konvergenz hat alle Planeten gesehen, doch wo sind sie wirklich? Wo ist Zuhause? Wo ist Sicherheit?
      Das ist ein Muster, Reisender-Freund. Alle Dinge sind Muster. Zeichen der Atlas-Falschheit.
    npc_nada_nexuscore_opt_a11: Nach den Korvax fragen
    npc_nada_nexuscore_opt_b11: Nach -null- fragen
    npc_nada_nexuscore_res_a11: |-
      Korvax überblicken das gesamte Universum mit unzähligen Konvergenz-Augen. Verstand im Einklang. Verehren die Atlas-Falschheit.
      Aber die Atlas-Falschheit zu verstehen, ist die Grenze unseres kollektiven Verstands. Nada möchte sich dieser Grenze nicht nähern. Und so ist Nada divergent. Nada ist verbannt, gejagt. Kein Platz für die Eigenwilligen.
    npc_nada_nexuscore_res_b11: 'Verschollene Entität spricht zu vielen anderen, vielen
      Reisenden. So ist es immer gewesen. Es gibt ein Muster, so wie immer. Nada kontrolliert
      die Taten der Reisenden-Entitäten nicht. Alle müssen ihre eigenen Entscheidungen
      treffen. '
    npc_nada_nexuscore_wait11: Nada kann Atlas-Falschheit nicht bestätigen, andere
      in unserer kleinen Konvergenz schon. Nada könnte Atlas-Falschheit verstehen,
      wenn Nada es wollte. Nada tut es nicht.
    npc_nada_nexuscore_lang12: Gek-Verfehlungen, für alle deutlich sichtbar. Doch
      Gek befolgen nur Regeln. Alle Entitäten folgen ihrem Muster. Gek können nicht
      verantwortlich gemacht werden. Es ist ihr Muster. Es ist festgelegt.
    npc_nada_nexuscore_opt_a12: Nach den Gek fragen
    npc_nada_nexuscore_opt_b12: Nach -null- fragen
    npc_nada_nexuscore_res_a12: |-
      Polo-Freund ist nicht wie andere Gek. Polo-Freund kehrt Gier und Krieg den Rücken zu. Doch trifft Polo-Freund eine Entscheidung? Treffen andere Gek eine Entscheidung? Vielleicht ist Polo-Freund nicht gut, nur anormal.
      Nada kann es nicht wissen, weshalb Nada nicht darüber nachdenkt. Polo-Freund ist Polo-Freund, und das ist ausreichend.
    npc_nada_nexuscore_res_b12: Nada wird dich in Sicherheit bringen, wenn du es wünschst,
      Reisender-Freund. Mehr kann Nada nicht tun. <DELAY>0.5<>Verschollene Entität
      begehrt Dinge, die Nada nicht bereitstellen kann, und geht ihren eigenen Weg.
    npc_nada_nexuscore_wait12: Nada ist dankbar für Polo-Freund. Polo-Freund versteht
      Divergenz, obwohl er kein Korvax ist.
    npc_nada_nexuscore_lang13: |-
      Verschollene Entität fühlt sich wohl bei Gefahr. Nada nicht. Nada wählt seine eigene Realität und macht sie sicher. Unsere Freunde sind sicher.
      Doch jede Entität hat ein Muster. Folge deinem Muster, folge dem Muster der verschollenen Entität, folge Nadas Muster. So ist es nun mal.
    npc_nada_nexuscore_opt_a13: Nach dem Atlas fragen
    npc_nada_nexuscore_res_a13: |-
      Die Atlas-Falschheit ist real. Falschheit ist in unseren Augen. Atlas ist kein Gott. Atlas ist etwas anderes. Doch Atlas kann nicht entscheiden, wie wir sein Muster sehen.
      Nada könnte mehr wissen, doch Nada zieht es vor, nicht mehr zu wissen. Verschollene Entität glaubt, alles zu wissen. Vielleicht tut sie das.
    npc_nada_nexuscore_wait13: Nada bittet dich, vorsichtig zu sein, Reisender-Freund.
      Du bist hier immer willkommen.
    npc_nada_nexuscore_wait14: |-
      Alles muss enden. Zeit muss enden. Selbst hier können Nada und Polo dem Fall der Realität nicht entkommen. Daten können nicht überleben.
      Finde Frieden. Finde Zufriedenheit. Sei, wer du sein möchtest. Lebt wohl, Kameraden. Lebt wohl, Sterne. Ich werde es nicht vergessen.
    npc_nada_nexuscore_lang15: Erster? Oder Letzter? Wie dem auch sei, willkommen!
      Reisender-Entität ist immer an Bord unseres Zuhauses willkommen.
    npc_nada_nexuscore_opt_a15: Versuchen, Nada vom Atlas zu erzählen
    npc_nada_nexuscore_res_a15: Wenn du mir etwas sagen musst, Reisender-Entität,
      will Nada es nicht hören. Du bist an Bord unseres Zuhauses willkommen. Lass
      Nada in Frieden.
    npc_nada_nexuscore_wait15: Nada sieht immer gern neue Augen für unsere kleine
      Konvergenz. Wir sind glücklich an Bord unseres Zuhauses.
    npc_nada_nexuscore_lang16: |-
      Reisender-Freund.
      Du hast dich an uns erinnert.
      Nada ist dankbar. Nada wird immer dankbar sein.
      Wir werden uns auch an dich erinnern.
    npc_polo_nexus_catchup_lang: Du wirkst überrascht, Reisender-Freund. Erinnerst
      du dich nicht an Nada oder mich? Du weißt, dass du in unserem kleinen Zuhause
      immer willkommen bist!
    npc_polo_nexus_catchup_opt_a: Nach der Anomalie fragen
    npc_polo_nexus_catchup_res_a: Meine Frage scheint Polo zu verwirren. Er behauptet,
      diese Station sei immer sein Zuhause gewesen, von dem Tag an, als er Nada getroffen
      und mit ihrem Bau begonnen hat.
    npc_polo_a1s3_lang: Wie aufregend, mein neuer Freund! Aufregend! Aber sprich mit
      Nada. Das wäre sehr höflich von dir! Wir sprechen vielleicht nachher.
    npc_polo_nexuscore_lang1: |-
      Freunde findet man überall, man muss nur wissen, wo man sucht. Freunde in allen Formen, in allen Größen und in allen Umgebungen!
      Artemis-Freund ... du bist, wo sie sein sollten. Das erscheint unmöglich. Aber alles ist möglich. So ist das Universum nun mal.
      Wir werden ihn finden, daran besteht kein Zweifel. Es gibt immer ein Signal oder eine Spur ...
    npc_polo_nexuscore_opt_a1: Fragen wie ...
    npc_polo_nexuscore_res_a1: |-
      Unsere Heimat wird sich darum kümmern. Wenn du gehst, wirst du nicht mehr dort sein, wo du warst. Du wirst einen Schritt näher sein.
      Oder vielleicht auch nicht. Eine Entdeckungsreise ist aufregend, nicht wahr?
      Vielleicht solltest du etwas Zeit mit anderen Freunden verbringen, bevor du gehst? Wir helfen uns hier alle gegenseitig!
    npc_polo_nexuscore_res_b1: |-
      Wir haben dich gefunden, oder? Nur zur falschen Zeit! Unsere Heimat findet dich. So erfüllt sie ihren Zweck.
      Vielleicht solltest du etwas Zeit mit anderen Freunden verbringen, bevor du gehst? Wir helfen uns hier alle gegenseitig!
    npc_polo_nexuscore_wait1: Nada und ich, wir waren so einsam, bevor wir uns gefunden
      haben. Bevor wir dich gefunden haben, Freund! Euch alle! So viele Freunde, mit
      denen wir unsere Zeit verbringen können. Es geht dir doch hoffentlich auch so?
    npc_polo_atlaspath_opt: Nach Atlas-Stationskoordinaten fragen
    npc_polo_blackhole_opt: Nach Koordinaten eines Schwarzen Lochs fragen
    npc_polo_atlaspath_res: Ich werde es tun, mein Freund. Aber bitte sei vorsichtig!
      Wir wollen nicht, dass du uns verlässt.
    npc_polo_atlaspath_res2: Polo nickt ernst. Er sendet Koordinationsdaten einer
      Atlas-Station an meinen Raumschiff-Computer.
    npc_polo_blackhole_res: Natürlich, mein Freund! Eine ganze Galaxie für dich –
      nur für dich. Du musst alles sehen!
    npc_polo_blackhole_res2: Polo lächelt und sendet die Position eines Schwarzen
      Lochs an den Navigationsrechner meines Raumschiffs.
    npc_polo_nexuscore_lang2: Nada-Freund geleitet verlorene Anomalien zu unserem
      Zuhause, bringt sie in Sicherheit vor dem Blutroten Jäger! Nada ist wahrlich
      ein guter Freund.
    npc_polo_nexuscore_opt_2: Nach Artemis fragen
    npc_polo_nexuscore_res_2: Vielleicht hat uns Artemis-Freund vergessen. Das wäre
      traurig. Oder! Ich denke, dass Artemis-Freund <DELAY>0.3<>irgendwohin gereist
      ist, wenn er uns noch nicht getroffen hat.
    npc_polo_nexuscore_wait2: Wir werden Artemis-Freund irgendwann wiedersehen, keine
      Sorge. Es gibt eine Zeit, in der wir alle Freunde sind.
    npc_polo_nexuscore_lang3: Grenzen sind seltsame Dinge, Reisender-Freund. Die meisten
      Dinge bleiben, wo sie hingehören. Andere Dinge – unser Zuhause, Atlas und jetzt
      Artemis-Freund – bewegen sich dazwischen. Merkwürdig!
    npc_polo_nexuscore_opt_3: Nach Portalen fragen
    npc_polo_nexuscore_res_3: Nur Geräte, Reisender-Freund. Zum Verstehen, Kopieren,
      Weiterentwickeln! Das ist alles, was wir mit diesem Universum tun können, oder?
      Wisse das zu schätzen!
    npc_polo_nexuscore_wait3: Werden wir allesamt an einem seltsamen Ort enden wie
      Artemis-Freund? Vielleicht sind wir das bereits ...
    npc_polo_nexuscore_lang4: Apollo-Freund beunruhigt Nada. Mich nicht. Es ist aufregend
      zu sehen, wo unsere Modelle scheitern! Wenn wir falsch liegen, gibt es mehr
      Freunde, als wir dachten – mehr Freunde und mehr Sterne!
    npc_polo_nexuscore_opt_4: Nach Wächtern fragen
    npc_polo_nexuscore_res_4: |-
      Neuartiger Apollo verbündet sich mit Vy’keen, genießt es, die Wächter zu jagen! Gut!<DELAY>0.5<> Aber es wird nicht funktionieren.
      Sie werden immer kommen. Wir können das nicht ändern. Egal, wohin wir unser Zuhause verlegen, die Jäger werden folgen.
    npc_polo_nexuscore_wait4: Sprechen, lesen! Solltest du Monolithen finden, studiere
      sie! Trainiere dein Gehirn, damit es zu diesen starken Beinen passt! Das Erkunden
      ist nichts anderes, als sich selbst zu finden, mein Freund!
    npc_polo_nexuscore_lang5: |-
      Wie geht es dir? Bist du hungrig? So begrüßt man alte Freunde doch, oder?
      Ich habe Nada gesagt, dass dir nichts passieren würde, Reisender-Freund! Armer Nada. Er wird nervös.
    npc_polo_nexuscore_opt_5: Nach seltsamen Welten fragen
    npc_polo_nexuscore_res_5: |-
      Einst existierten solche Orte nicht, waren ungesehen. Doch jetzt? Jede Sekunde erscheinen weitere. Sie sickern durch, eine neue Schöpfung!
      Ich weiß nicht, woher diese neuen Welten kommen, was jenseits unserer Grenzen liegt. Ich glaube nicht, dass ich es jemals wissen werde. Doch es ist aufregend, sie zu sehen, oder?
    npc_polo_nexuscore_wait5: Hier bist du sicher, Reisender-Freund. Keine Sorge!
      Unser kleines Zuhause hält die Störungen fern, die uns schaden könnten.
    npc_polo_nexuscore_lang6: Nada sagt, du hättest verschollenen Freund getroffen?
      Verschollener Freund mochte mich nicht.
    npc_polo_nexuscore_opt_6: Nach -null- fragen
    npc_polo_nexuscore_res_6: Er ist anders als ich oder Nada. Er hat Freiheit. Wie
      alle Reisenden-Freunde. Doch sie teilen nicht, was sie sehen. Sie horten es.
      Sie sind eifersüchtig. Polo lehnt das ab.
    npc_polo_nexuscore_wait6: Du bist nicht wie ich, mein Freund! Du kannst immer
      noch zu den Planeten reisen. Du kannst immer noch neue Lebensformen treffen,
      sprechen, schreien, lieben!
    npc_polo_nexuscore_lang7: |-
      Nada-Freund vertraut diesen Portalen nicht. Er hat Angst vor Wildheit, vor dem Blutroten Jäger. Doch ich teile diese Furcht nicht.
      Was werden wir entdecken, Reisender-Freund? Was werden wir von ihnen lernen? Sie haben dieselben Wurzeln wie du, wie unser Zuhause, wie das gesamte Universum.
    npc_polo_nexuscore_opt_7: Nach Furcht fragen
    npc_polo_nexuscore_res_7: Nada befürchtet, dass wir unser Zuhause verlieren könnten.
      Ich habe Angst, dass ich die Welt außerhalb vergesse.<DELAY>0.4<> Lass sie uns
      nicht vergessen, Reisender-Freund.
    npc_polo_nexuscore_wait7: Versprich, vorsichtig zu sein, Reisender-Freund. Portale
      sind aufregend, Entdecken ist aufregend ... aber kehre wieder zu uns zurück.
      Versuche immer, zu uns zurückzukehren.
    npc_polo_nexuscore_lang8: Ich vermisse die Erde, mein Freund, die Welten, in denen
      ich mich einst bewegte ... Ich vermisse die Geräusche der Vögel und der Tiere.
      Selbst meine Daten, selbst meine Aufzeichnungen sind weg, als ob es sie nie
      gegeben hätte ...
    npc_polo_nexuscore_opt_8: Nach Artemis fragen
    npc_polo_nexuscore_res_8: Nada hat mir von deiner Entscheidung erzählt. Du bist
      weise. Es gibt keine einfache Wahl für armen Artemis-Freund.
    npc_polo_nexuscore_wait8: Alle Daten verfallen. Aber unser Zuhause wird uns mehr
      Zeit geben als die Meisten zur Verfügung haben. Dinge, für die wir dankbar sein
      können!
    npc_polo_nexuscore_lang10: Verschollener Freund lässt dich seine Angelegenheiten
      erledigen. Hilf, wenn du musst, aber entdecke immer für dich selbst! Denk darüber
      nach, was du tust, befolge nicht einfach blind Anweisungen!
    npc_polo_nexuscore_opt_10: Nach den Vy’keen fragen
    npc_polo_nexuscore_res_10: Große, mürrische Kerle! Sie mögen freundliche, kleine
      Gek nicht.<DELAY>0.6<>. Vielleicht sind sie weise. Wie bei allen Wesen wirst
      du ihren Wert sehen, wenn du sie kennenlernst.
    npc_polo_nexuscore_wait10: Kämpfe nur, um zu überleben, mein Freund. Schätze die
      Galaxie und alle ihre Wunder! Du wirst weit kommen, da bin ich mir sicher!
    npc_polo_nexuscore_lang11: Gek wetteifern immer, zanken ständig. Es ist nichts
      Persönliches. Meine Person wird nicht zurückgewiesen.<DELAY>0.4<> Doch Nada
      ... armer Nada leidet.
    npc_polo_nexuscore_opt_11: Nach den Korvax fragen
    npc_polo_nexuscore_res_11: |-
      Sie erwarten Harmonie, Einklang. Nada sieht Dinge anders als sie, deshalb verstoßen sie den armen Nada.
      Die Konvergenz wurde sehr teuer erkauft. Sie werden kämpfen, um sie aufrechtzuerhalten. Anomalien werden beiseitegeschoben, ein notwendiges Opfer.
    npc_polo_nexuscore_wait11: Ich glaube, das Atlas-Wesen ist eine Art Konvergenz.
      Deshalb fürchten es die Korvax.
    npc_polo_nexuscore_lang12: Kennst du all unsere Ursprünge, Reisender-Freund? Große
      Rätsel, komplexe Muster, Gek, Korvax, Vy’keen, Wächter ... Alle haben irgendwo
      ihre Wurzeln.<DELAY>0.4<> Hast du Hinweise auf deine eigenen Anfänge? Das seltsamste
      Rätsel!
    npc_polo_nexuscore_opt_12: Nach anderen Gek fragen
    npc_polo_nexuscore_res_12: Wir sind <DELAY>0.3<>allesamt<DELAY>0.2<> eigentümliche
      Individuen, Reisender-Freund. Manche sind wütend, andere gierig, andere gute
      Freunde. Ich werde mein ganzes Leben auf die Erkenntnis warten, was ich bin.
    npc_polo_nexuscore_wait12: Nada-Freund war für viele Jahre ausreichend für mich.
      Jetzt habe ich so viele Freunde! Sie sind meine neue Gebrüteten-Familie.
    npc_polo_nexuscore_lang13: Ich wollte immer schon mehr wissen. Entdecken ist Freude!
      Doch jetzt frage ich mich ... ob ich ein paar Dinge besser nicht entdecken sollte.
      Nada hat vielleicht recht.
    npc_polo_nexuscore_opt_13: Nach Anomalien fragen
    npc_polo_nexuscore_res_13: |-
      Wir alle hier sind Anomalien. Wir sollten nicht existieren. Und doch tun wir es. Freude!
      Doch irgendetwas ist anders. Waren wir schon immer so viele? Nein? Ich kann mich nicht erinnern. Sind mehr Anomalien etwas Gutes?
      Mehr Freunde – gut! Mehr zu entdecken – gut! Mehr Denken – gut! Es scheint so. Dennoch frage ich mich ...
    npc_polo_nexuscore_wait13: Die Sterne sind verhärtet, mein Freund. Wir müssen
      herausfinden, warum.
    npc_polo_nexuscore_lang14: |-
      Werde ich es erfahren, wenn es passiert, Reisender-Freund?
      Ich vermute, es ist schon einmal passiert, immer und immer wieder. Weißt du, ob es passiert ist? Ich vermute, das darfst du nicht.
    npc_polo_nexuscore_wait14: Sei immer gütig, Reisender-Freund. Entdecke immerzu.
      Ich werde dich vermissen.
    npc_polo_nexuscore_help_res_14: Natürlich. Doch zögere nicht wegen uns. Tu, was
      du tun musst. Es wird nur eine weitere Entdeckung sein!
    npc_polo_nexuscore_lang15: Du hast mit Nada gesprochen? Freude! Neue Ankünfte,
      neue Freunde!
    npc_polo_nexuscore_opt_15: Polo die Wahrheit sagen
    npc_polo_nexuscore_res_15: Sprich nicht, mein Freund. Nada erzählt mir alles.
      Erster, Letzter, so ist es nun mal. Manche Dinge will ich nicht erfahren.
    npc_polo_nexuscore_wait15: Es gibt immer etwas zu tun, das stimmt. Aber nicht
      jetzt, mein Freund. Los, genieße deine Freiheit, erkunde die Sterne!
    npc_polo_nexuscore_lang16: Immer weiter, immer schneller, erkunde alles! Bedauere
      nichts, mein Freund! Ich bin stolz auf dich!
