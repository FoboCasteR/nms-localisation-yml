      Schalte die restlichen Bedrohungen aus oder verstecke dich.
    ui_mp_fiend_kill_obj3_msg: |-
      Die Weltraumanomalie hat ein Signal an ein nahe gelegenes Terminal geschickt.
      Untersuche das verlassene Gebäude.
    ui_mp_fiend_kill_term_marker: Heimgesuchtes Terminal
    ui_mp_fiend_kill_term_desc_alt: |-
      Das Terminal summt leise, als ich mich nähere. Eine Warnleuchte deutet auf einen Fehler hin. Eine nicht autorisierte Dateneinspeisung der Anomalie wurde unter Quarantäne gestellt.
      Ein abscheulicher Gestank breitet sich aus. Das Terminal heult auf, als ich mich ihm nähere. Es verlangt nach etwas.
    ui_mp_fiend_kill_term_osd: Eingehende Nachricht <IMG>SLASH<> Nahe gelegenes Terminal
      aktiviert
    ui_mp_fiend_kill_term_opt_alt: Geschenk anbieten
    ui_mp_fiend_kill_term_res_alt: Die Larve schlängelt sich aufgeregt, als sie sich
      dem Terminal nähert. Das Ei beginnt zu zittern und stößt dabei eine zähe Flüssigkeit
      aus, doch plötzlich löst sie sich in Nanit auf.
    ui_mp_fiend_kill_term_desc: |-
      Das Terminal summt leise, als ich mich nähere. Ein blinkendes Licht deutet auf eine offene Nachricht im System hin.
      Mein Anzug weist mich auf Anomalien in der Netzwerksignatur hin. Bekannte Spuren von Spezialist Polo. Das heruntergekommene Terminal scheint die Einspeisung jedoch autorisiert zu haben. Es wurden keine Fehler gefunden.
    ui_mp_fiend_kill_term_opt: Daten abrufen
    ui_mp_fiend_kill_term_chain: MONSTROSITÄTEN-EINDÄMMUNGSPROTOKOLL ONLINE ... Gewünschte
      Populationskontrollmethode festlegen ...
    ui_mp_fiend_kill_term_opt_a: Audio-Abwehrmittel
    ui_mp_fiend_kill_term_opt_b: Geruchsabwehrmittel
    ui_mp_fiend_kill_term_opt_c: Toxische Eliminierung
    ui_mp_fiend_kill_term_res_a: Das System bestätigt meine Auswahl und zeigt an,
      dass das Audio-Abwehrmittel aktiv ist. Der Ton ist für mich unhörbar, aber ich
      nehme ein unheimliches Grabgeräusch aus dem Untergrund wahr. Die letzten Monstrositäten
      scheinen sich zurückzuziehen.
    ui_mp_fiend_kill_term_res_b: |-
      Das System bestätigt meine Auswahl und ein angenehmer Geruch breitet sich in der Einrichtung aus.
      In der Erde ist ein gedämpftes Kreischen zu hören. Ich nehme ein unheimliches Grabgeräusch wahr, anschließend kehrt Ruhe ein.
    ui_mp_fiend_kill_term_res_c: Das System bestätigt meine Auswahl und setzt eine
      Mischung verschiedener Toxine in der Umgebung frei. Einen Moment lang ist ein
      schauriges Heulen zu hören, anschließend kehrt Ruhe ein.
    ui_mp_fiend_kill_2_term_osd: WEITERER BEFALL ENTDECKT <IMG>SLASH<> KOORDINATEN
      VERFÜGBAR
    ui_mp_fiend_kill_2_term_desc: Das schmutzige Terminal flackert auf und aktiviert
      sich, als ich mich ihm nähere.
    ui_mp_fiend_kill_2_term_lang: ZWEITER ORT DES BEFALLS ENTDECKT <IMG>SLASH<> KOORDINATEN
