      Suche auf der <TECHNOLOGY>Galaxiekarte<> nach einem System mit viel Pyrit.
      Rufe mit <IMG>QUICK_MENU<> die Galaxiekarte auf, während du dich im Raumschiff befindest.
    ui_wiki_dusty1_msg2: |-
      <EARTH>Planet mit viel Pyrit entdeckt<>
      Wähle einen Planeten aus und verwende <IMG>SCAN<>, um nach verfügbaren Ressourcen zu suchen.
      Lande auf einem Planeten mit Pyrit.
    ui_wiki_dusty1_msg2a: |-
