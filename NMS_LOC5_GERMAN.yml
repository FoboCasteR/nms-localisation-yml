    mission_obj_mp_repair: Gestrandete Lebensform retten
    ui_mp_repair_title_1: Eine alte Not
    ui_mp_repair_title_2: Treibende Freunde
    ui_mp_repair_title_3: Gefährliche Verbindungen
    ui_mp_repair_title_4: Anonyme Unterstützung
    ui_mp_repair_title_5: Feind meines Feindes
    ui_mp_repair_desc_1: |-
      Von den zahllosen empfangenen Notsignalen der Weltraumanomalie hat eines Nadas Aufmerksamkeit erregt. Die Signatur hat es aus dem Rauschen des Rests hervorgehoben. Es erinnert ihn an eine Zeit, die er lieber vergessen würde.

      Nada bittet Reisende, das Signal bis zu seinem Ursprung zu verfolgen und alle Überlebenden zu retten. Er möchte keine weiteren Details erfahren.
    ui_mp_repair_desc_2: |-
      Spezialist Polo – noch emotionaler als sonst – fleht Reisende an, auf ein Notsignal zu antworten, das er empfangen hat.

      Außerstande, die Anomalie selbst zu verlassen, verlässt sich Polo auf den Mut seiner Freunde. Die Mission besteht darin, einen lange verschollenen Kontakt zu retten, dessen Raumschiff ein unglückliches Schicksal ereilt hat ...
    ui_mp_repair_desc_3: |-
      Iteration %EXOTIC% hat beunruhigende Nachrichten erhalten. Ein ehemaliger Mitarbeiter ist verschwunden. Es scheint, als sei seine Schiffssignatur vor einigen Tagen erloschen.

      Ohne das Leben an Bord der Anomalie preisgeben zu wollen, bittet %EXOTIC% stattdessen die Reisenden, die letzten bekannten Koordinaten des Mitarbeiters aufzusuchen und zu versuchen, ihn nach Hause zu bringen.
    ui_mp_repair_desc_4: |-
      Zur Sicherheit ihrer Bewohner muss die Existenz der Weltraumanomalie geheim bleiben. Nada und Polo können jedoch oftmals keine externen Situationen ignorieren, in denen Leben gefährdet sind.

      Ein Notsignal in Reichweite der Anomalie wurde nachverfolgt. Reisende wurden gebeten, die letzten bekannten Koordinaten aufzusuchen und allen Überlebenden anonym Hilfe zu leisten.
    ui_mp_repair_desc_5: |-
      Die Anomalie wurde auf einen Anstieg von Wächteraktivitäten in einem nahen System informiert. Der Konflikt scheint beendet worden zu sein, aber ein hartnäckiges Notsignal sendet noch immer aus diesem Bereich.

      Nada und Polo weisen jedwedes mögliche „Verbrechen“ als irrelevant zurück und bitten die Reisenden, allen Überlebenden am Unfallort beizustehen.
    mp_mission_repair_sub: Gestrandete Lebensform retten
    ui_mp_repair_npc_osd: Letzte bekannte Koordinaten markiert
    ui_mp_repair_ship_label: Abgestürztes Schiff
    ui_mp_repair_npc_label: Gestrandete Lebensform?
    ui_mp_repair_npc_label2: Gestrandete Lebensform
    ui_mp_repair_npc_exp_desc_1: Das Visier des Korvax bleibt stur ruhend. Falls die
      Entität meine Ankunft begrüßt, lässt sich dies nicht feststellen. Sie scheint
      jedoch in ihrer misslichen Lage zu dem Ergebnis zu kommen, dass ich ihre beste
      Chance bin ...
    ui_mp_repair_npc_tra_desc_1: Die Augen des Gek weiten sich zur Begrüßung. Er schnuppert
      an meinem Rucksack, die Zunge leicht rausgestreckt. Er scheint begierig auf
      jegliche Unterstützung in seiner aktuellen Notlage.
    ui_mp_repair_npc_war_desc_1: Der Vy‘keen knurrt leicht, während er sich hinstellt.
      Der kürzliche Absturz hat das Lebewesen misstrauisch werden lassen, aber alleine
      hier draußen sind ihre Möglichkeiten begrenzt ...
    ui_mp_repair_npc_desc_1: Ohne Hoffnung zeigt mir %NAME% den geschmolzenen <TECHNOLOGY>Navigationsrechner<>
      des Schiffes. Dieses Teil kann nicht mehr repariert, aber möglicherweise ersetzt
      werden ...
    ui_mp_repair_npc_desc_2: Verzweifelt zeigt mir %NAME% die zerstörte <TECHNOLOGY>Kommunikator-Kontrolleinheit<>
      des Schiffes. Dieses Teil kann nicht mehr repariert, aber möglicherweise ersetzt
      werden ...
    ui_mp_repair_npc_desc_3: Niedergeschlagen offenbart %NAME% den komplett ausgebrannten
      <TECHNOLOGY>Nutzer-Authentifikator<> des Schiffes. Dieses Teil kann nicht mehr
      repariert, aber möglicherweise ersetzt werden ...
    ui_mp_repair_npc_fth_desc_1: Der Reisende schreckt zurück. Die Lebensform starrt
      mich auf eine komische Art und Weise an, als ob sie direkt durch mich hindurchschauen
      könnte ...
    ui_mp_repair_npc_fth_desc_2: Ich höre, wie der Reisende scharf einatmet. Die Kreatur
      streckt ihre Hand nach mir aus und stoppt dann, als ob sie es sich anders überlegt
      hätte.
    ui_mp_repair_npc_fth_desc_3: Der Reisende wirkt überrascht, mich zu sehen. Seine
      Augen begutachten mich, fragend, warum ich hier bin und wie ich ihn gefunden
      habe.
    ui_mp_repair_npc_opt: Teil aushändigen
    ui_mp_repair_ship_desc: Von außen ist das Raumschiff größtenteils intakt, die
      Hülle und das Cockpit sind noch versiegelt. Ein Blick ins Innere offenbart jedoch
      einen geschmolzenen <TECHNOLOGY>Navigationsrechner<>, der nicht mehr repariert
      werden kann. Er könnte ausgetauscht werden, wenn man einen funktionsfähigen
      findet ...
