      Questo corridoio pressurizzato si collega in modo intelligente alle stanze mercantili esistenti, unendo gli spazi abitabili presenti nelle grandi navi stellari. Il soffitto in vetro a bassa espansione e resistente alle radiazioni regala una vista sullo spazio profondo.

