    ui_u4_traveller_log_1_alt: |-
      TENTATIVO DI LETTURA DELLA MEMORIA A <IMG>SLASH<> <STELLAR>0x000ff1A<>...

      Desideravamo fuggire dalla realtà. È per quello che siamo tutti qui, no?

      Ricordo cosa vuol dire essere un Viaggiatore, essere animato da quella speranza e da una sete inesauribile di scoperte...

      Non avrei mai dovuto darti ascolto, amore mio. Qui non ci sono fuochi, né trofei adatti alle divinità. C'è solo oscurità. La famiglia di vetro osserva tutto...
    ui_portal_core_name: Il viaggio
    ui_portal_core_1: |-
      Mi ritrovavo solo su un mondo strano, senza equipaggiamento e in pericolo. Non ricordavo come fossi arrivato lì, né di altro prima.

      Almeno quell'astronave sembrava riconoscermi. I controlli reagivano al mio tocco, o a quello della mia exotuta.

      <STORY_HIGH>SCENARIO: Iterazione <><STELLAR>#231187661T<><STORY_HIGH> [ <><SPECIAL>cancellata<><STORY_HIGH> ]. Probabile fallimento separazione confine.

      Contenitore <><STELLAR>[16]<><STORY_HIGH> svuotato. Causa: [intervento Sentinelle | trasferimento volontario].

      ANALISI: Nuova iterazione generata. Preparazione contenimento anomalia.

      L'anomalia non mostra resistenza. Posizione registrata. Scansione di integrità sistema avviata.

      CONNESSIONE CON ATLANTE... INTERMITTENTE<>
    ui_portal_core_2: |-
      Una misteriosa trasmissione ha raggiunto il comunicatore della mia nave, terminando nello stesso strano modo in cui è iniziata.

      <STORY_HIGH>TRASMISSIONE IN ARRIVO... SORGENTE: <><STELLAR><AUDIO>TXT_RadioNoise<>#4925B<><STORY_HIGH>...
      Identificati. Io sono <><STELLAR>– kzzkttk –<><STORY_HIGH>
      Non sei <><STELLAR>– kzzktt –<><STORY_HIGH> solo –
      Segui il <><STELLAR>– kzzkzzztt – <>
    ui_portal_core_3: |-
      La trasmissione mi ha portato a un contenitore di equipaggiamento rotto che trasmetteva nel vuoto.

      <STORY_HIGH>DECODIFICAZIONE... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      VOCE <><STELLAR>#4925C<><STORY_HIGH>: Carburante esaurito in <><STELLAR>- kzzzkt -<><STORY_HIGH> impossibile raggiungere la stazione. Protezione rischi bassa... non posso che <><STELLAR>- kzzzkt -<><STORY_HIGH> nel sottosuolo... <><STELLAR>- kzzzktzzkt -<><STORY_HIGH> attivato <><TECHNOLOGY>computer base<><STORY_HIGH>...<>
    ui_portal_core_4: |-
      Alla ricerca di ulteriori informazioni sul mittente dei messaggi, ho dispiegato il mio <TECHNOLOGY>computer base<> personale.

      <STORY_HIGH>COMPUTER BASE ONLINE <IMG>SLASH<> ARCHIVI DISPONIBILI

      ACCESSO REGISTRO UTENTE PRECEDENTE...

      SEGUE RAPPORTO <><STELLAR>#4925D<><STORY_HIGH>...
      Le tempeste imperversano su <><STELLAR>- kzzzkt -<><STORY_HIGH> ma risorse di costruzione scarse... Deposito i piani del rifugio mentre <><STELLAR>- kzzzkt -<><STORY_HIGH> serve <><STELLAR>- kzkt -<><STORY_HIGH> presto ritorno...<>
    ui_portal_core_5: Chiunque abbia registrato queste annotazioni evidentemente ha
      avuto un certo successo. Forse avrei potuto imparare qualcosa.
    ui_portal_core_6: |-
      <STORY_HIGH>ACCESSO REGISTRO UTENTE PRECEDENTE... ARCHIVI AGGIUNTIVI RECUPERATI...
      SEGUE RAPPORTO <><STELLAR>#4925F<><STORY_HIGH>...
      Lo scanner ha rilevato insolite trasmissioni <><STELLAR>- kkzztzk -<><STORY_HIGH> che ripetevano '16'<><STELLAR>- kkkzt -<><STORY_HIGH> dalla stazione spaziale...<>
      <><FUEL>ATTENZIONE<><STORY_HIGH> <IMG>SLASH<> FINE DELL'ARCHIVIO <IMG>SLASH<> <><FUEL>ARCHIVI INTERROTTI<>

      Gli archivi del computer di base erano arrivati alla fine. Sembrava che non ci fosse nient'altro che si potesse imparare consultandoli. A quanto pare, il mio predecessore aveva lasciato la base per raggiungere la <COMMODITY>stazione spaziale<>...
    ui_portal_core_7: |-
      Ho incontrato un certo numero di forme di vita intelligenti sulla stazione spaziale. Hanno tutte reagito in modo strano alla trasmissione dal computer base, ma una di esse ha risposto in modo particolarmente inquietante. Parlava con parole non sue e, sbattendo le palpebre, ho visto la stessa luce rossa che mi fissava al radiofaro d'emergenza...

      <STORY_HIGH><IMG>SLASH<> Ti <><FUEL>stiamo<><STORY_HIGH> tenendo <><FUEL>d'occhio<><STORY_HIGH>, amico Viaggiatore. <IMG>SLASH<> <><FUEL>Trova<><STORY_HIGH> quello <><FUEL>che<><STORY_HIGH> ti <><FUEL>abbiamo<><STORY_HIGH> lasciato <IMG>SLASH<><>

      Un codice riecheggiava attraverso il bagliore rosso, caricato direttamente nella mia exotuta. Forse il mio <TECHNOLOGY>computer base<> avrebbe potuto usarlo in qualche modo?
    ui_portal_core_8: |-
      <STORY_HIGH>DECODIFICAZIONE COMPUTER BASE... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>

      SEGUE UN MESSAGGIO:
      {{ Il Viaggiatore troverà le ali! Vola fino a noi e prendi il tuo posto tra le stelle! }}

      SEGNALE ACQUISITO <IMG>SLASH<> SEGNI VITALI RILEVATI<>
    ui_portal_core_9: |-
      Il segnale mi ha condotto al relitto di un mercantile. Dei frammenti enormi di metallo erano sparsi ovunque. Che si trattasse di una trasmissione ripetuta dai circuiti difettosi di una rovina perduta da tempo?

      Tra i detriti, ho trovato il registro del pilota. Lampeggiava e attendeva un comando.

      Invece di mostrarmi i rapporti della nave, il terminale emetteva una strana sequenza di numeri seguita da un breve messaggio:

      <STORY_HIGH>L'anomalia arriva dalle stelle. Prendi il volo.<>
    ui_portal_core_10: |-
      La mia astronave, alla ricerca di una fonte di carburante, mi ha condotto a una struttura diversa da tutte quelle incontrare finora: chiaramente di origine aliena, chiaramente nel posto sbagliato.

      Il Monolito rivela uno strano messaggio:

      <STORY_HIGH>I CONFINI CADONO. LE PARETI CROLLANO. IL TUO UNIVERSO TI ASPETTA.

      TROVACI, VIAGGIATORE.<>
    ui_portal_core_11: |-
      Ho ricevuto un'altra comunicazione da una fonte sconosciuta, un'eco di qualcosa già sentito in precedenza. Ho sentito una voce, anche se sembrava quasi che stesse parlando con qualcun altro.

      <STORY_HIGH>Non sei <><STELLAR>– kzzktt –<><STORY_HIGH> solo –
      Identificati. Io sono <><STELLAR>– kzzkttk –<>

      Questa volta, ho ricevuto una serie di coordinate.
    ui_portal_core_12: Seguendo il segnale, trovai i resti di un'astronave abbandonata.
      Non c'era molto di utile nel relitto, ma il radiofaro d'emergenza conteneva
      una frequenza indicata come 'ARTEMIS'. Non mi rimaneva che continuare a esplorare.
    ui_portal_core_13: |-
      Ho raggiunto una strana stazione spaziale che emetteva un segnale anomalo, come se stesse parlando direttamente ed esclusivamente a me. A bordo, c'erano una serie di altri 'Viaggiatori', ma mi ha accolto un bizzarro Korvax

      <STORY_HIGH>-{{ Sono l'entità sacerdotale Nada, Korvax divergente. Ti do il benvenuto nella nostra anomalia.

      Trovi piacevole la nostra casa? L'ha progettata Polo. Una bolla perfetta, oltre le Sentinelle e i vendicativi Korvax. Nada osserva il tempo che va e viene. }}-<>
    ui_portal_core_14: |-
      Il compagno del Korvax, lo specialista Polo, era un Gek altrettanto bizzarro, che mi ha accolto allegramente.

      <STORY_HIGH>-{{ Amici ovunque, se solo sai dove guardare. Amici di tutte le forme e dimensioni, in tutti i luoghi!

      Entità amica Artemis... sei dove lei dovrebbe essere. Non sembra possibile, ma... ogni cosa è possibile nell'universo.

      La troveremo sicuramente. C'è sempre un segnale, una traccia... }}-<>
    ui_portal_core_15: |-
      Dopo aver fatto ritorno alla mia nave, uno straniero di nome Artemis mi ha contattato.

      <STORY_HIGH>C'è nessuno <><STELLAR>– kzzkt –<><STORY_HIGH> là fuori? È fuori, è <><STELLAR>– zzzkkt –<><STORY_HIGH> qualcosa non va con –<>

      La comunicazione era resa difficile da vari disturbi e interferenze, ma era chiaro che Artemis avesse bisogno del mio aiuto.

      <STORY_HIGH>Tu... tu mi hai trovato... C'è così poca luce. Credevo che non avrei mai più incontrato nessun altro, davvero.

      Sono sedici, sono identici a <><STELLAR>– kzkzkzt –<><STORY_HIGH>

      Non sai chi sei, vero? Tu <><STELLAR>– kzzkt –<><STORY_HIGH>

      Mi ha mentito. Ha mentito a tutti –<>

      Dovevo trovare il modo per potenziare il segnale prima che fosse troppo tardi.
    ui_portal_core_16: |-
      Ho ristabilito il collegamento con Artemis da una potente torre di trasmissione.

      <STORY_HIGH>Sei veramente reale, giusto? Non sei un sogno?<>

      Diceva di essere proprio come me: un Viaggiatore planetario. Trasmetteva una visione, una stella rossa e un mondo fragile. Non comprendo le forme al suo interno, i sussurri...

      <STORY_HIGH><IMG>SLASH<> <><FUEL>ANOMALIA RILEVATA<><STORY_HIGH> <IMG>SLASH<><>
      <STORY_HIGH>Identificazione: VIAGGIATORE<>

      Mi ha chiesto di triangolare la mia posizione per calcolare un percorso e incontrarci.

      <STORY_HIGH>Grazie, Viaggiatore. Mi salverai la vita. Mi troverai.<>
    ui_portal_core_17: |-
      Entusiasta all'idea di incontrarci, Artemis aveva raccolto dati sulle stelle visibili dal suo pianeta. Voleva determinare un percorso per trovarci.

      <STORY_HIGH>Non ho equipaggiamento. Non so dove mi trovo. Non so nemmeno da quanto tempo sono qui. Perciò, ho usato un approccio classico. Ho disegnato le stelle!

      Dovresti trovare vari abitanti locali che potranno confrontare i nostri schemi celesti. La mia nave era nelle vicinanze, quindi non possiamo essere molto lontani...<>
    ui_portal_core_18: Quando ho mostrato la mappa di Artemis alla popolazione locale,
      mi hanno detto che una tale disposizione di stelle non esisteva. C'era qualcosa
      che non andava.
    ui_portal_core_19: |-
      Ho fatto ritorno da Artemis per condividere la cattiva notizia. Sembrava sempre più impaziente di andarsene di lì e spiegava nel dettaglio come ci era arrivato.

      <STORY_HIGH>Viaggiatore, ho scoperto dei glifi per un portale, una porta tra i mondi.

      La via è crollata mentre ero ancora all'interno. Ho trovato questo luogo nell'oscurità. Ho pensato che, forse, fosse un pianeta. Io <><STELLAR>– kzzkt –<><STORY_HIGH> mi sbagliavo, io –

      Volevo solo scoprire altri mondi. Volevo trovare altri Viaggiatori. Non <><STELLAR>– kzzkt –<>

      Mentre parlavamo, qualcosa di terribile è accaduto ad Artemis. Il suo segnale si è interrotto mentre delle strane figure si stavano avvicinando. Le ha descritte dicendo che avevano 'semi di vetro' sotto la pelle.

      <STORY_HIGH>Sedici <><STELLAR>– kktkttkzkt –<><STORY_HIGH> la tua faccia <><STELLAR>– kzkt –<><STORY_HIGH> ti prego, non ancora... Non sono <><STELLAR>– kkttkktzzt – <>

      Prima di scomparire, mi ha inviato la frequenza di qualcuno chiamato 'Apollo'. Non sapevo se questo straniero si sarebbe rivelato un amico o un nemico.
    ui_portal_core_20: |-
      Ho contattato Apollo. Il Viaggiatore mi ha salutato con freddezza, non sembrava avere nessun interesse in quello che avrei potuto dirgli.

      <STORY_HIGH>Perché mi hai contattato? C'è Artemis dietro a questo? Non ho cambiato idea. Non mi interessa di quegli strani sogni. Sono disposto a incontrarci se verrò pagato.<>

      Tuttavia, il suo atteggiamento è cambiato quando ho condiviso con lui i rapporti della recente scomparsa di Artemis dal suo luogo oscuro nella rete di portali.

      <STORY_HIGH>Questi suoni sono uguali agli echi degli eventi Sentinella.<>

      Mi ha proposto di collaborare. Se le Sentinelle stavano usando i portali e noi fossimo riusciti a seguirle all'interno, chissà quali segreti avremmo trovato, cercando di liberare Artemis.
    ui_portal_core_21: |-
      Apollo voleva che io fossi pronto a tutto. Mentre cercavo di potenziare la mia base e l'equipaggiamento, un'altra trasmissione anonima ha raggiunto il comunicatore della mia nave, ripetendo la stessa frase...

      <STORY_HIGH>Non sei <><STELLAR> – kzzktt –<><STORY_HIGH> solo –
      Ti conosco, Viaggiatore. So da dove vieni e so dove vuoi andare.
      ... ... <><STELLAR>- kzzzkt -<><STORY_HIGH> ... ... Non c'è motivo di affrettarsi.<>

      <STORY_HIGH>... ... - <><STELLAR>kzzzkt<><STORY_HIGH> - ... ...
      <IMG>SLASH<> AL MOMENTO OPPORTUNO, CI TROVERAI <IMG>SLASH<><>
    ui_portal_core_22: |-
      Apollo, desideroso di studiare le Sentinelle, sperava di attirare l'attenzione dei droni attaccando una struttura dei Korvax.

      <STORY_HIGH>Entra nella fabbrica e viola il terminale al suo interno. Cerca di ottenere dati sulle Sentinelle. Se non ne trovi, ne avremo comunque invocate abbastanza per tracciare qualsiasi picco energetico sul pianeta. I portali saranno nostri in men che non si dica.<>

      A quanto pareva, dovevo fungere da esca.
    ui_portal_core_23: Dopo il mio attacco alla fabbrica dei Korvax, sono arrivate
      le Sentinelle, proprio come previsto da Apollo.
    ui_portal_core_24: |-
      Apollo mi ha esortato a rintracciare le Sentinelle, per scoprire se i loro bagliori portassero davvero a un portale.

      <STORY_HIGH>Quando le Sentinelle hanno cominciato a comparire, ho rilevato innumerevoli segnali. Delle linee energetiche si sono accese sotto la superficie del pianeta, collegando i Monoliti.

      Buona fortuna. Ci incontreremo di nuovo dall'altra parte.<>
    ui_portal_core_25: |-
      Ho seguito una linea energetica fino a un monolito. Non sapevo cosa aspettarmi, avvicinandomi a quella prima struttura. Forse, un esercito di Sentinelle? Un qualche tipo di portale, oltre il quale avrei trovato Artemis?

      Nella mutevole struttura del Monolito, percepivo qualcos'altro. Una storia, una visione. Si stava già imprimendo a fuoco nei miei occhi.

      <STELLAR>IL VIAGGIATORE: L'ARRIVO<>

      <STORY_HIGH>Il Viaggiatore si svegliò all'ombra di una stella rossa. Fuggì attraverso il cosmo, alla ricerca di uno scopo e di un significato.

      Trovò un'anomalia, un'aberrazione, una porta per i cieli. Né i Gek, né i Korvax, né i Vy'keen potevano vederla. Solo il Viaggiatore riusciva a vedere il portale, ma non sapeva come attraversarlo.

      Non conosceva il linguaggio segreto, i glifi. Non capiva ancora il costo della verità ultima.<>
    ui_portal_core_26: |-
      Avvicinandomi alla seconda struttura, ho provato la stessa sensazione di bruciore agli occhi.

      <STELLAR>IL VIAGGIATORE: IL PECCATO<>

      <STORY_HIGH>Il Viaggiatore trovò un modo. Ci riusciva sempre. Il primo drone gridava, mentre veniva aperto...

      Tra i ricordi frammentati delle Sentinelle, il Viaggiatore trovò i glifi di cui aveva bisogno. Attraversò il portale, emergendo davanti al volto dell'onnipotenza.

      Il Viaggiatore chiese all'Atlante quanti mondi gli rimanevano da visitare. Nel corso della sua vita, ne aveva visti così tanti e non voleva morire prima di averli visti tutti. L'Atlante rispose.

      18.446.744.073.709.551.616 pianeti. Più di quanti potessero essere visitati in una vita. Era impossibile per il Viaggiatore esplorare l'intero universo prima della sua morte.<>

      Ho pensato all'Atlante, quello che Nada chiamava 'impostore scarlatto'. Avevo sentito molte volte quel nome durante i miei viaggi, ma la sua vera natura continuava a sfuggirmi.
    ui_portal_core_27: |-
      Dal terzo monolito ricevetti un'ultima visione.

      <STELLAR>IL VIAGGIATORE: UNO SCOPO<>

      <STORY_HIGH>L'Atlante disse al Viaggiatore che era il primo della sua specie. Che, a esso, ne sarebbero succeduti altri. Ciascuno avrebbe avuto la stessa nobile anima e la possibilità di viaggiare da un pianeta all'altro in un'eterna solitudine.

      Il Primo Viaggiatore rifiutò il dono dell'Atlante. Non era ciò che sperava. Che scopo può avere l'infinito se non è possibile vederlo tutto? Se si è soli? Se, un giorno, si deve comunque morire?

      Il Primo Viaggiatore maledisse l'Atlante, dichiarando che avrebbe trovato un modo per sopravvivere a ogni costo.

      I Viaggiatori avrebbero ammirato tutti i mondi e l'intero tempo.<>

      Avevo ricevuto la conoscenza di un antico Viaggiatore, ero pronto a vedere un portale con i miei stessi occhi.
    ui_portal_core_28: |-
      Il portale mi ha condotto più lontano di quanto potessi immaginare. Ho visto l'ATLANTE stesso.

      Sentivo una registrazione audio, una voce sconosciuta riecheggiava per la vasta interfaccia...

      <STORY_HIGH>Mostrami un mondo, ATLANTE. Mostrami qualcosa che nessun altro ha mai visto prima.<>

      L'interfaccia si fece immobile e silenziosa, in attesa di un comando. Mi consentì di eseguire una diagnosi.

      <STORY_HIGH>Sono passati <><TECHNOLOGY>1.946.218.921.221<><STORY_HIGH> anni dall'ultima diagnosi. Il <><STELLAR>64%<><STORY_HIGH> dei pianeti opera nei parametri attesi.<>

      <TECHNOLOGY>2.611.384<><STORY_HIGH> osservazioni in attesa di analisi. Subroutine: <><SPECIAL>SENTINELLA<><STORY_HIGH>. Stato: ERRORE [<><TITLE>valore nullo<><STORY_HIGH>]

      Subroutine: <><SPECIAL>VETRO<><STORY_HIGH>. Stato: OPERATIVO [<><TECHNOLOGY>4.182 tentativi di violazione<><STORY_HIGH>]

      Subroutine: <><STELLAR>VIAGGIATORE<><STORY_HIGH>. Stato: OPERATIVO. <><TECHNOLOGY>458<><STORY_HIGH> avvisi di errore critico. Integrità strutturale dell'exomente compromessa. Sono necessarie riparazioni immediate.<>

      La realtà si fece sfocata. Ogni cosa...
    ui_portal_core_29: 'Ero molto distante dalla mia astronave e ancora di più da
      tutti quelli che conoscevo. Ma mi si presentava un''altra opportunità: un messaggio
      in arrivo proveniente da un luogo poco lontano...'
    ui_portal_core_30: |-
      Mi sono avvicinato alla fonte del segnale e ho trovato una tomba. È apparso un ologramma, una proiezione di Artemis. Ma non erano che dati intrappolati in un loop. Non aveva idea di chi fosse o di dove si trovasse.

      <STORY_HIGH>Dove <><STELLAR>– zzzktt –<><STORY_HIGH> abbattute, ma comunque amate – Anomalia, è <><STELLAR>– zzkkt –<><STORY_HIGH> Nada <><STELLAR>– kkttzz –<><STORY_HIGH> Polo, ci osserva, <><STELLAR>– kzzktkzzz –<><STORY_HIGH> rintraccia –<>

      <STELLAR>– Zzzkktt –<><STORY_HIGH> errore <><STELLAR>– kktkttzzz –<><STORY_HIGH> abbandonato, ma non lo era – Attraverso il portale <><STELLAR>– zzkktt –<><STORY_HIGH> Ti prego. Non fidarti. <><STELLAR>– kzzkkzktttzz<><STORY_HIGH>...

      Ho paura. Non <><STELLAR>– kzzkt – <>

      L'entità amica era morta. Forse, non era mai stata viva. Dovevo contattare Apollo per raccontare ciò che avevo visto.
    ui_portal_core_31: |-
      Incapace di raggiungere Apollo, ho incontrato un altro Viaggiatore: -null-. Stranamente, sembrava sapere molto dei miei viaggi.

      <STORY_HIGH>Ti conosco, Viaggiatore. So da dove vieni e so dove vuoi andare.

      E se ti dicessi che puoi salvare Artemis? Se ti dicessi che Artemis può vivere ancora, in un certo senso? Cosa faresti?

      Il sangue di Artemis è formato da dati e il suo cuore è un glitch. Posso aiutarti a trovare entrambi.<>

      Affermava che fosse possibile riparare la mente di Artemis e caricarla in un dispositivo chiamato 'arco mentale'.
    ui_portal_core_32: |-
      Ho parlato a Nada di Artemis, di -null- e dell'Arco mentale. Brillava fortissimo, mentre parlavo.

      <STORY_HIGH>-{{ È un'eco. Io... non ho mai pensato che avrei visto un'anima di Viaggiatore. Siete così belli...

      Ma, entità amica... Quest'eco di Artemis soffre, è disconnessa... Quest'Arco non è la salvezza.

      C'è una scelta da fare. Potresti caricare l'eco di Artemis in una simulazione secondaria in cui possa continuare a vivere. O mettere fine alle sofferenze dell'Eco-Artemis. }}-<>

      Nada e Polo hanno garantito che avrebbero sostenuto la mia decisione, qualunque essa fosse.
    ui_portal_core_33: |-
      Il destino di Artemis era deciso. Potevo solo sperare di aver fatto la scelta giusta.

      Dovevo trovare Apollo e cercare di capire cosa stesse succedendo.
    ui_portal_core_33_art_sim: |-
      Ho caricato Artemis nella simulazione, un lampo di luce blu ha trafitto l'aria davanti ai miei occhi. Per un attimo, è svanita nelle profondità della macchina.

      Nada mi ha detto che l'operazione era completata. Mi avrebbe permesso di inviare e ricevere trasmissioni dalla simulazione.

      <STORY_HIGH>-{{ Eco-Artemis continuerà a vivere. Il Viaggiatore ha riparato la sua anima e l'ha riportata a una vita di esplorazione, per scoprire un sistema solare che nessuno, a parte i Korvax, ha mai ammirato. Ottimo lavoro, Viaggiatore! }}-<>
    ui_portal_core_33_art_dead: |-
      Ho posizionato l'Arco sul terminale. Ha cominciato a schiudersi, roteando sul suo centro e liberando l'anima del Viaggiatore racchiusa al suo interno.

      Ho visto un lampo di luce blu brillare nell'aria davanti a me. È svanita dopo un attimo e, con essa, ciò che restava di Artemis.

      Ho sentito la voce di Nada. Mi ha detto che l'operazione era completata. Artemis era in pace.

      <STORY_HIGH>-{{ Abbiamo disconnesso Eco-Artemis da una vita crudele. Ottimo lavoro, Viaggiatore. I tuoi sensi di colpa sono un sacrificio per coloro che chiami amici. Vivi senza rimorsi... }}-<>
    ui_portal_core_34: |-
      Era un sollievo sentire di nuovo la voce di Apollo. Sembrava che non ci parlassimo da molto tempo. Gli ho raccontato le cose che aveva detto l'Atlante, come aveva descritto i 'Viaggiatori' e le 'Sentinelle' come protocolli, non esseri viventi. Gli ho detto cosa ne era stato di Artemis. Mi ha mostrato la sua solidarietà e ha proposto di incontrarci.

      <STORY_HIGH>Devo attraversare il portale e unirmi a te, questo è chiaro.<>
    ui_portal_core_35: Fino ad allora, non avevo mai incontrato nessuno degli altri
      Viaggiatori, se non attraverso le loro proiezioni. Nel caso di Artemis, forse
      non c'era mai stato altro. Con Apollo sarebbe andata diversamente. Avevo il
      codice per quel portale e lui avrebbe dovuto essere in grado di raggiungere
      quel pianeta come avevo fatto io.
    ui_portal_core_36: |-
      Mentre guardavo la proiezione di Apollo, pensavo a quello che avevo visto nel portale, a quello che era successo ad Artemis quando ha percorso questo stesso sentiero. Pensavo al volto dell'Atlante, a come Nada mi avesse avvertito di non tornare in quei tunnel.

      Non sapevo se i portali fossero sicuri.
    ui_portal_core_37: |-
      Nel frattempo, sembrava che -null- stesse lì a guardare. Aveva la sensazione che stesse accadendo qualcosa all'universo, che il tessuto della realtà si stesse disfacendo.

      <STORY_HIGH>L'ATLANTE... non è ciò che credi. Sta accadendo qualcosa all'universo... e ho bisogno del tuo aiuto per capire cosa.

      Sappi che l'Atlante non ci è né amico, né nemico, non più di quanto possano esserlo l'aria o il vento. Però, ha paura... soffre... ed è nostra responsabilità mettere fine a questa sofferenza, a qualunque costo.<>

      -null- aveva un compito per me. Dovevo esplorare un osservatorio nelle vicinanze e un mercantile precipitato, che sembravano essere molto importanti per la nostra indagine.
    ui_portal_core_38: |-
      Sembrava che l'osservatorio fosse una stazione di recupero gestita da un Gek specialista, un traduttore che era stato accusato di mettere in dubbio ciò che non doveva e di seminare dissenso... Questo lavoro doveva essere una punizione.

      Eppure, sembrava che fosse stato un colpo di fortuna. Ha trovato strane cose tra i rottami... delle aberrazioni, dati che parlavano di mondi che non esistono ed eventi mai accaduti.

      Il Gek era uscito per esaminare uno di quei rottami, che segnalava la presenza di segni vitali di un Korvax ancora a bordo. Non aveva mai fatto ritorno.

      Era così che Nada e Polo si erano incontrati? Era così che i miei amici si erano trovati?
    ui_portal_core_39: |-
      Proprio come previsto da -null- l'osservatorio mi ha condotto a un mercantile precipitato. Il radiofaro d'emergenza trasmetteva ancora un messaggio: le ultime parole di un Viaggiatore, prima che venisse sopraffatto dalle Sentinelle. Era la conferma che il mio amico Korvax si trovava a bordo della nave...

      <STORY_HIGH>Ho detto a Nada di andarsene. Ho detto quello che sappiamo già. Non siamo soli. Se anche morissi, Nada mi troverà ancora, in un altro universo. Altri dieci, mille o anche un milione come me...

      Non siamo soli, perché ogni anima è tante. Anche davanti al sedici, dobbiamo dire di avere vissuto. Siamo esistiti, non importa quali orrori abbiamo affrontato alla fine. Sono alla mia porta. Io–<>
    ui_portal_core_40: La mia exotuta conteneva una copia del registro del mercantile.
      Era il momento di tornare da <STELLAR>-null-<> e conoscere la sua interpretazione
      del registro.
    ui_portal_core_40_art_dead: La mia exotuta conteneva una copia del registro del
      mercantile. Era il momento di tornare da <STELLAR>-null-<> e conoscere la sua
      interpretazione del registro.
    ui_portal_core_40_art_truth: "Il segnale di Artemis ha raggiunto il comunicatore
      della mia nave.\n\n<STORY_HIGH>-Io <><STELLAR>– kzzkt –<><STORY_HIGH> sono al
      sicuro, Viaggiatore! Un momento prima stavo scappando, mentre le stelle si muovevano
      e vedevo terrificanti sorrisi nell'oscurità... \n\nE un momento dopo ero qui...
      ovunque sia questo posto. Questo nuovo pianeta ha un sole e la vita! È bellissimo,
      ma credo che qualunque posto sarebbe bello dopo i mesi trascorsi in quel luogo
      orribile.\n\nOra, possiamo ripartire. Faremo quello che stavamo facendo prima,
      ma non ci saranno strane stelle a fermarci questa volta. Se porterai questa
      mappa stellare a una stazione vicina, certamente ci troveremo in un batter d'occhio!<>\n\nEra
      all'oscuro di tutto. Non sapeva della propria morte, né che avevo scelto di
      caricare la sua anima in un sistema solare simulato.\n\nHo spiegato ad Artemis
