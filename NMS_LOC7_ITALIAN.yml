    update10_title: No Man's Sky - Aggiornamento Sentinel
    update10_notes: |-
      No Man's Sky SENTINEL aggiunge un'ampia serie di nuove funzionalità. I dettagli completi sono disponibili su www.nomanssky.com.

      * 4 nuove varietà di Sentinelle rendono il combattimento più emozionante e strategico.
      * Le Sentinelle sono più intelligenti che mai, con una navigazione migliorata e l'abilità di attivare scudi.
      * Le nuove armi offrono capacità avanzate come la paralisi del nemico e i danni nel tempo.
      * Una nuova serie di missioni approfondisce la storia delle Sentinelle e introduce compagni robotici personali pronti a combattere al tuo fianco.
      * I minacciosi pilastri Sentinella contengono nuove storie, segreti e il potere di sabotare le pattuglie delle Sentinelle.
      * Gli slot del multi-tool sono stati aumentati da 3 a 6 e gli slot compagno sono aumentati da 6 a 18.

      Hello Games ha lavorato duramente per migliorare ed espandere No Man's Sky. Speriamo che ti piaccia :)

      Grazie mille,
      Hello Games
