    ui_megawarp_err_damaged: Motore danneggiato
    ui_frei_scan_name: SCANNER INTERSTELLARE
    ui_frei_scan_name_l: Scanner interstellare
    ui_frei_scan_desc: |-
      Un potenziamento per i <TECHNOLOGY>sensori galattici dell'astronave<>.

      Questo dispositivo permette di ottenere <STELLAR>informazioni economiche e militari dettagliate<> su un sistema senza averlo visitato in precedenza.
    ui_frei_scan_sub: Tecnologia di sensori a lungo raggio
    ui_alien_inv_token_name: SACCA RIPRODUTTIVA
    ui_alien_inv_token_name_l: Sacca riproduttiva
    ui_alien_inv_token_desc: |-
      Un <SPECIAL>nodulo di stoccaggio aggiuntivo<> per le astronavi <TECHNOLOGY>senzienti<>. Dopo la schiusa, il parassita all'interno di questa sacca viene innestato sulla nave e le sue viscere cavernose potranno essere utilizzate in cambio sostanze nutritive vitali dall'ospite.

      Usa <VAL_ON><IMG>FE_ALT1<><> per attivare la crescita e iniziare il <VAL_ON>processo di schiusa<>.
    ui_alien_inv_token_sub: Sacca di stoccaggio della nave senziente
    ui_alien_inv_header: SACCA DI STOCCAGGIO DELLA SCHIUSA
    ui_alien_inv_sub: Trasforma spazio di stoccaggio aggiuntivo
    ui_alien_inv_error: Capienza massima raggiunta
    new_ship_slot_alien: Genera sacche di stoccaggio aggiuntive
    buy_ship_slot_alien_complete: GENERA UNA NUOVA SACCA
    ui_non_bio_upgrade_warn: OSPITE INCOMPATIBILE
    ui_max_slots_alien: IMPOSSIBILE GENERARE
    ui_max_slots_alien_sub: La nave non può supportare sacche aggiuntive
    ui_non_bio_upgrade_warn_osd: Impossibile generare all'interno di un ospite inorganico
    ui_cost_no_slots_alien: Impossibile schiudere ulteriori sacche <IMG>SLASH<> Nave
