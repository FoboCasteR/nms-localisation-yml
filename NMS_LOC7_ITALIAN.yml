    ut_shipdrift_name: OVERRIDE DELL'ASSISTENZA DI VOLO
    ut_shipdrift_name_l: Override dell'assistenza di volo
    ut_shipdrift_desc: |-
      Questo modulo elettronico proveniente dal mercato grigio disabilita i moduli critici di sicurezza e assistenza del pilota solitamente integrati nel sistema di controllo di volo elettrico dell'astronave. Nonostante il fatto che sia di dubbia legalità e il suo coinvolgimento in diversi impatti con asteroidi ad alta velocità, questo modulo rimane popolare tra contrabbandieri, mercenari e quelli che si considerano piloti esperti.

      Messo a punto appositamente per aumentare la capacità dell'astronave di <STELLAR>derapare<> durante il volo nello spazio.
    ut_shipdrift_sub: Modulo pilota astronave avanzato
    ui_frei_megawarp_name: MOTORE A SINGOLARITÀ
    ui_frei_megawarp_name_l: Motore a singolarità
    ui_frei_megawarp_desc: |-
      Una componente instabile e altamente sperimentale di <TECHNOLOGY>tecnologia di iperguida mercantile<>. Questo dispositivo a gravità estrema genera un <SPECIAL>portale<> nel cuore del reattore del mercantile, invertendo l'intera nave e trasportandola nell'universo.

      Parla con il <STELLAR>comandante del mercantile<> per avviare il motore. <FUEL>Attenzione<>: la destinazione non è controllabile.
    ui_frei_megawarp_sub: Motore a propulsione di portali
    ui_megawarp_label: Attiva il motore a singolarità
    ui_megawarp_err_not_your_ship: Devi essere il comandante del mercantile
