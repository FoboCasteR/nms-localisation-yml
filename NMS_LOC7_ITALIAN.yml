      Recupera <SPECIAL>motori rinforzati<> dai resti delle <SPECIAL>Sentinelle rinforzate<>, unità di combattimento exomeccaniche avanzate che rispondono alle minacce più gravi.
      Prendi gli oggetti delle Sentinelle sconfitte distruggendo i <VAL_ON>fusti di rifornimenti bellici<>
    ui_mech_prod_name: MOTORE RINFORZATO
    ui_mech_prod_name_l: Motore rinforzato
    ui_mech_prod_desc: |-
      Questa complessa unità meccanica era un tempo la camera di combustione centrale nel cuore di un'unità <SPECIAL>Sentinella rinforzata<>.

      Anche se ora è fresca al tatto, brilla ancora di un sinistro calore rosso...
    ui_sentinel_loot_name: VETRO RECUPERATO
    ui_sentinel_loot_name_l: Vetro recuperato
    ui_sentinel_loot_desc: |-
      Un sinistro frammento di <SPECIAL>vetro viola<>, recuperato dai resti distrutti del macchinario della Sentinella. Le sue pareti sono sottili e si potrebbero rompere per ottenere i preziosi componenti della Sentinella.

      Selezionalo nell'inventario (<IMG>INVENTORY<>) e infrangilo con <IMG>FE_ALT1<>.
    ui_sentinel_loot_sub: Componenti Sentinella recuperati
    ui_open_sent: ESTRAI COMPONENTI
    ui_open_sent_sub: Recupera oggetti di valore dai rottami della Sentinella
    ut_rail_stun_name: OSCILLATORE A ONDE
    ut_rail_stun_name_l: Oscillatore a onde
    ut_rail_stun_desc: |-
      Sovraccarica il raggio energetico generato dalla <TECHNOLOGY>Lancia di luce<> facendo in modo che rilasci una potente scarica elettrica all'impatto.

      <STELLAR>Stordisce<> brevemente qualsiasi entità organica e inorganica che incrocia il raggio della Lancia di luce.
    ut_smg_dot_name: INIETTORE D'IMPATTO
    ut_smg_dot_name_l: Iniettore d'impatto
    ut_smg_dot_desc: |-
      Un potenziamento utilissimo in combattimento per lo <TECHNOLOGY>Sputa-impulsi<>. Questo modulo installa una serie di ugelli di iniezione del carburante delicatamente calibrati all'interno della camera di scoppio, che vengono utilizzati per avviare una combustione controllata all'interno dei suoi proiettili al plasma.

      Fa in modo che i bersagli colpiti dallo Sputa-impulsi <STELLAR>brucino<> per un breve periodo, causando ulteriori danni.
    up_sentgun_name: FRAMMENTO DI ARMI DELLE SENTINELLE
    up_sentgun_name_l: Frammento di armi delle Sentinelle
    up_sentgun_desc: |-
      Un potenziamento <SPECIAL>anomalo<> per i <TECHNOLOGY>sistemi d'arma<> del multi-tool. Usa <VAL_ON><IMG>FE_ALT1<><> per avviare il <VAL_ON>processo d'installazione<> del potenziamento.

      Questo inquietante frammento vetroso è stato estratto dai <SPECIAL>rottami di una Sentinella<>. L'effetto esatto che avrà sul multi-tool non sarà noto fino al completamento dell'installazione.
    up_sentgun_sub: Modulo multi-tool proibito
    up_sentsuit_name: FRAMMENTO EXOTUTA DI SENTINELLA
    up_sentsuit_name_l: Frammento exotuta di Sentinella
    up_sentsuit_desc: |-
      Un potenziamento <SPECIAL>anomalo<> per l'<TECHNOLOGY>exotuta<>. Usa <VAL_ON><IMG>FE_ALT1<><> per cominciare il <VAL_ON>processo d'installazione<> del potenziamento.

      Questo strano frammento di detriti è stato estratto dalla <SPECIAL>tecnologia delle Sentinelle<>. L'effetto esatto che avrà sulla prestazioni della tuta è impossibile da prevedere finché la schiuma di naniti non si sarà espansa in tutti i sistemi dell'exotuta.
    up_sentsuit_sub: Modulo exotuta proibito
    ui_stealth_name: DISPOSITIVO DI OCCULTAMENTO
    ui_stealth_name_l: Dispositivo di occultamento
    ui_stealth_desc: |-
      All'attivazione, questo modulo preleva energia dai sistemi di <VAL_ON>supporto vitale dell'exotuta<> per manipolare il campo gravitazionale attorno all'utente, rifrangendo la luce e creando un <STELLAR>effetto di camuffamento attivo<>.

      Questo effetto <STELLAR>temporaneo<> può essere utilizzato per sfuggire a un'attenzione ostile indesiderata. ATTENZIONE: il camuffamento attivo potrebbe interrompersi a seguito di manovre impegnative dell'exotuta come l'attivazione del jet pack o l'attivazione dei sistemi d'arma multi-tool.
    ui_stealth_sub: Unità di camuffamento attivo
    ut_stundmg_name: AMPLIFICATORE VOLTAICO
    ut_stundmg_name_l: Amplificatore voltaico
    ut_stundmg_desc: |-
      Un potenziamento generalizzato per tutti i <TECHNOLOGY>sistemi d'arma<> del multi-tool che fa in modo che i proiettili risuonino fortemente all'impatto con un qualsiasi campo magnetico appropriato.

      Aumenta considerevolmente i <STELLAR>danni<> inflitti a qualsiasi entità organica e inorganica che al momento è <STELLAR>stordita<>.
    ut_stundmg_sub: Modulo di danneggiamento da sovraccarico
