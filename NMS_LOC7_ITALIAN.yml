    ui_portal_tra_library1: |-
      La voce sembra essere stata recuperata da un'epoca antica.

      <STORY_HIGH>Il trattamento delle entità Korvax dev'essere <><FUEL>COMPASSIONEVOLE<><STORY_HIGH>. L'universo non ci impone una <><FUEL>MORALE<><STORY_HIGH>, siamo noi a <><VAL_ON>SCEGLIERE<><STORY_HIGH> di <><VAL_ON>IMPORLA<>.

      <VAL_ON>[Comunicazioni]<>
      <STORY_HIGH>L'<><TECHNOLOGY>INVOLUCRO<><STORY_HIGH> Korvax sarà privato di tutti i contatti con la sua <><TECHNOLOGY>CONVERGENZA<><STORY_HIGH>. Per cinquanta cicli sarà escluso da TUTTE le frequenze di comunicazione. Tutti gli appelli al <><FUEL>FALSO ATLANTE<><STORY_HIGH> saranno puniti.<>

      <VAL_ON>[Utilità]<>
      <STORY_HIGH>Il Korvax riceverà degli <><TECHNOLOGY>STRUMENTI<><STORY_HIGH> per la sua <><FUEL>UMILIAZIONE<><STORY_HIGH>. Il rifiuto di <><TECHNOLOGY>ESTRARRE<><STORY_HIGH> minerali dai pianeti comporterà l'<><FUEL>ESTRAZIONE DAL KORVAX<><STORY_HIGH> stesso.<>

      <VAL_ON>[Aspetto]<>
      <STORY_HIGH>Il Korvax riceverà una modifica dell'<><TECHNOLOGY>ASPETTO<><STORY_HIGH> che lo farà sembrare di <><TECHNOLOGY>CARNE<><STORY_HIGH>. Qualsiasi <><FUEL>RESISTENZA<><STORY_HIGH> verrà meno.<>
    ui_portal_tra_library2: |-
      Migliaia di parole sulla filosofia commerciale Gek scorrono automaticamente sul terminale. Un frammento:

      <STORY_HIGH>Stabilisci relazioni amichevoli con tutte le potenziali [ <><FUEL>OSCURATO<><STORY_HIGH> ]. Molte specie differiscono nella propria capacità di comprendere tali tentativi. I feromoni non sono universali. La diffidenza è ovunque.

      Di conseguenza, si consigliano riferimenti espliciti all'amicizia, come 'amico Korvax', 'fratello Vy'keen' e 'alleato [ <><FUEL>OSCURATO<><STORY_HIGH> ]'.

      Ricorda che le Sentinelle NON comprendono né esprimono l'amicizia. Qualsiasi comportamento contrario va segnalato alla Federazione Commerciale e può essere considerato un segno premonitore di [ <><FUEL>OSCURATO<><STORY_HIGH> ].

      I partner commerciali NON vanno lasciati senza risorse, per permettere loro di continuare a commerciare. I nostri nemici devono continuare a prosperare affinché i Gek possano raggiungere [ <><FUEL>OSCURATO<><STORY_HIGH> ].<>
    ui_portal_tra_library3: |-
      L'archivio classifica la voce come analisi storica. Un breve frammento:

      <STORY_HIGH>Le circostanze della riforma Gek ancora non sono state ricostruite appieno. Sono passate innumerevoli generazioni dalla caduta della Prima Progenie. Tuttavia, vi sono ancora degli archivi, ricordi frammentati di quei primi giorni.

      Meno del 4% della popolazione Gek desidera imparare la propria storia. Meno dello 0,08% si riconosce negli obiettivi del vecchio impero. Come possono non esserci registrazioni dell'immenso cambiamento avvenuto negli equilibri del potere e della filosofia? Non ne hanno traccia neanche i Korvax, con le loro menti da macchine.

      Il Progetto Archivio deve avere l'assoluta priorità. Dobbiamo recuperare ciò che è andato perduto. Salvaguardare ciò che resta.<>
    ui_portal_tra_library4: "La voce sembra una sorta di testo interattivo della Seconda
      Era Commerciale. Il terminale mi offre delle scelte...\n\n<STORY_HIGH>I GIRINI
      sono FUGGITI dalla VASCA DI SCHIUSA. Cosa fai?<>\n\n<VAL_ON>[Vado a sinistra]<>\n<STORY_HIGH>Vai
      a sinistra. Lo Xankrath ti divora. Game over.<>\n\n<VAL_ON>[Vado a destra]<>\n<STORY_HIGH>Vai
      a destra. Salvi i girini, che diventano tuoi animali da compagnia. Vuoi proseguire?<>\n\n<VAL_ON>[Trascendo
      lo spaziotempo]<>\n<STORY_HIGH>Trascendi - <><VAL_ON>kzzkkt<><STORY_HIGH> -
      spazio - <><VAL_ON>kzzkt<><STORY_HIGH> - tempo. \n\nNon c'è vittoria né sconfitta,
      solo una tristezza infinita. Game over?<>"
    ui_portal_tra_library5: |-
      Proiezioni di imponenti fabbriche olografiche sono accompagnate da una voce Gek.

      <STORY_HIGH>L'Alto Comando dei Vy'keen non cerca il profitto. Non offre amicizia, alleati, contributi. Sostiene che il suo è un popolo mosso dall'onore, dalla bontà e dalla giustizia.

      Ma che dire delle fabbriche belliche? Dell'enzima da battaglia? Dei circuiti di carne, la fonte del coraggio e della forza? Guarda gli organi prelevati dagli eretici e dai deboli!

      I Vy'keen sono ipocriti. Mentono. Rifiutano di accettare che i Gek sono cambiati. Ci minacciano, ma non ci attaccano.<>

      Ci sono oltre cento voci simili nell'archivio. Una sequela di atrocità, altre prove della presunta malvagità dei Vy'keen e della superiorità dei Gek.
    ui_portal_tra_library6: |-
      L'interfaccia emana odori-ricordo, inondando la stanza di un delicato aroma che cerca di riempire la mente dell'utente di visioni di luoghi impossibili e mai esistiti.

      Sull'interfaccia permane l'impronta di un Gek. Deve aver passato anni qui dentro, cancellando ripetutamente la propria memoria per vivere vite fittizie. Le sue fantasie simulate sono ancora accessibili...

      <VAL_ON>[Famiglia]<>
      <STORY_HIGH>Torno alla giovinezza. Io e mio fratello giochiamo accanto alla vasca di deposizione delle uova. La piscina è il mondo intero. Sono innocente per il commercio, per le Unità, per la fame insaziabile. Qui rimarremo, per sempre.<>

      <VAL_ON>[Amicizia]<>
      <STORY_HIGH>Ho incontrato i Korvax in segreto. Consegno loro l'oggetto proibito. La forma di vita sintetica esita, insicura. Poi se ne vanno. Spero che si ricorderanno di me. Questa è la strada che avrei scelto, che avrei dovuto scegliere. <>

      <VAL_ON>[Casa]<>
      <STORY_HIGH>Sono io il prescelto per aiutare l'amico Viaggiatore. Il contratto. Il significativo. Il Supervisore. C'è una casa nell'universo, solo per me, e non desidererò mai più le Unità.<>
    ui_portal_tra_library7: |-
      L'archivio classifica la voce come un frammento di un'indagine, trasmessa alla Federazione dei Mercanti prima che tutti i contatti andassero perduti. Un piccolo segmento:

      <STORY_HIGH>Inseguito - <><VAL_ON>kzzkt<><STORY_HIGH> - vesti rosse - nei tunnel -<>

      Per un po', non ci sono parole nel file audio. Solo suoni da sotto la superficie del pianeta.

      Strani rumori graffianti echeggiano nell'oscurità - grida di dolore escono da una voce familiare.

      <STORY_HIGH>I cultisti sono - <><VAL_ON>kzzzkt<><STORY_HIGH> - il Viaggiatore catturato, ha chiesto lo 'spirito nascosto' - <><VAL_ON>kzzkt<><STORY_HIGH> - ha negato tutto -<>

      La trasmissione finale è chiara e non distorta:

      <STORY_HIGH>inviate i Gek contro i Gek. Ci considerate criminali, nati in tempi brutali, ma le vesti dell'Ultima Progenie non sono fatte di sangue. Sono fatte di anime. Ci ricordano chi eravamo un tempo. Chi potremmo ancora essere...<>
    ui_portal_tra_library8: "Si tratta della registrazione di un'asta svoltasi un
      secolo fa su Balaron-Secondus. Un Signore del commercio deceduto aveva lasciato
      in eredità una grande quantità di opere d'arte. Le sue migliaia di eredi avevano
      svenduto il patrimonio. \n\n<STORY_HIGH>Ora abbiamo l'opera del Gek artigiano
      Sibl, della Quinta alta recessione. Come vedete, i feromoni danzano tra lance
      di luce e ologrammi, una sintesi delle tecnologie Gek e Korvax. \n\nL'opera
      raffigura due entità al lavoro che commerciano, pregano e cercano il proprio
      posto in un universo strano e infinito. Nonostante gli elementi ricorrenti,
      il Korvax e il Gek non si guardano né si allineano mai.\n\nCome potete notare,
      il Gek è spesso agitato, pur riuscendo a registrare profitti, mentre il suo
      alleato prosegue placidamente.\n\nL'opera si intitola 'Rimorso'. Ci sono acquirenti?<>"
    ui_portal_tra_library9: |-
      La registrazione sembra essere stata creata dai Vy'keen e rubata dai Gek durante una vasta operazione di hacking. C'è un lungo elenco di gradi e tipi di Gek. Un breve segmento:

      <VAL_ON>Mercante Gek<><STORY_HIGH>: Si cura più dei margini di profitto che della sua specie. Vite brevi e brutali trascorse su mondi lontani in mercati patetici. Merita la morte.<>

      <VAL_ON>Operaio Gek<><STORY_HIGH>: Lavoratori, spesso al servizio dei mercanti Gek. La classe più umile della società Gek. Potenziali rivoltosi.<>

      <VAL_ON>Emissario commerciale<><STORY_HIGH>: Principi dei Gek, pupilli dei Signori. Solo pochi sopravvivono per succedere ai propri genitori. La costruzione di flotte è spesso affidata a questi individui. Soggetti consigliati per l'indottrinamento.<>

      <VAL_ON>Signore del commercio<><STORY_HIGH>: Possiede proprietà in vaste aree dello spazio. Vive più a lungo in confronto agli altri membri della sua specie, generando migliaia di eredi. Soggetti consigliati per il rapimento.<>
    ui_portal_tra_library10: |-
      L'archivio seleziona i Frammenti di Gellyvub, il diario di un famoso contadino Gek dell'era della Quinta Bassa Recessione.

      <VAL_ON>Annotazione #5<><STORY_HIGH> <IMG>SLASH<> Il sorvegliante è arrabbiato con me. Richiede maggiori rese per le vasche di deposizione delle uova. 'Se falliamo, tutti i bambini moriranno, Gellyvub. Disperazione!'<>
      <VAL_ON>Annotazione #8<><STORY_HIGH> <IMG>SLASH<> Poco più di Frostwort crescerà in questo posto. Come possiamo prosperare con la diossite?<>
      <VAL_ON>Annotazione #12<><STORY_HIGH> <IMG>SLASH<> Diversi array idroponici sembrano avere più successo di altri, nonostante elementi identici. Non ha senso, niente affatto.<>
      <VAL_ON>Annotazione #13<><STORY_HIGH> <IMG>SLASH<> Ho chiesto ai dipendenti Korvax di eseguire test sull'acqua, ma si rifiutano di avvicinarsi. 'Fine dell'Atlante', cinguettarono. Sciocco Korvax.<>
      <VAL_ON>Annotazione #16<><STORY_HIGH> <IMG>SLASH<> Ci ho salvati! L'acqua è la chiave. C'è un lago... canta una canzone... le vibrazioni indugiano.<>
      <VAL_ON>Annotazione #23<><STORY_HIGH> <IMG>SLASH<> Ora sono il supervisore. Esporteremo questo suono in altri mondi! Si parla anche di elevazione!<>
