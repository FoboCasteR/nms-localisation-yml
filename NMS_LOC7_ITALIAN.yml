    ui_exped_wormhunt_obj_tip1: |-
      'Il signore dei vermi torreggia su questa terra desolata, la sua carne muta nel cielo.
      I nostri involucri patetici non possono seguirlo, non possono raggiungere la sua profondità.
      Offriamo i nostri corpi alla terra.
      Imploriamo che il nostro sacrificio venga accettato'.

      Segui un <SPECIAL>verme titano<> mentre si muove per il pianeta.
      Usa la <TECHNOLOGY>scansione del bersaglio<> per trovare il luogo sacro dove i vermi si ritirano verso il nucleo del pianeta.
      Trova la tana del verme titano da cui ha inizio la spedizione.
    ui_exped_wormhunt_obj_tip2: "'La polvere era soffocante. \nI nostri occhi erano
      arrossati e lacrimavano. \nMa era impossibile sfuggire alla verità.\nLe vene
      dell'Atlante erano emerse'.\n\nSegui un <SPECIAL>verme titano<> mentre si muove
      per il pianeta.\nUsa la <TECHNOLOGY>scansione del bersaglio<> per trovare il
      luogo sacro dove i vermi si ritirano verso il nucleo del pianeta.\nTrova la
      tana del verme titano nei pressi del <STELLAR>secondo<> punto di ritrovo."
    ui_exped_wormhunt_obj_tip3: |-
      'Ora, durante ogni tempesta, supplichiamo di essere scelti;
      prostrati a terra, braccia verso il cielo e viso nella polvere, chiamiamo con tutta la forza che abbiamo!
      Quando le pesanti gocce di pioggia colpiscono il terreno, le vene dell'Atlante rispondono.
      L'estasi del nostro consumo non può essere descritta a parole'.

      Segui un <SPECIAL>verme titano<> mentre si muove per il pianeta.
      Usa la <TECHNOLOGY>scansione del bersaglio<> per trovare il luogo sacro dove i vermi si ritirano verso il nucleo del pianeta.
      Trova la tana del verme titano nei pressi del <STELLAR>terzo<> punto di ritrovo.
    ui_exped_wormhunt_obj_tip4: "'Cadiamo mentre esso ingoia, ma ci aggrappiamo alle
      pareti scivolose come possiamo. \nOh! Sarebbe meraviglioso raggiungere il ventriglio
      ancora coscienti. \nI nostri polmoni annaspano.\nIl viscidume intasa i nostri
      nasi e irrita i nostri occhi, \nanche se in questa oscurità tiepida, noi siamo
      già ciechi'.\n\nSegui un <SPECIAL>verme titano<> mentre si muove per il pianeta.\nUsa
      la <TECHNOLOGY>scansione del bersaglio<> per trovare il luogo sacro dove i vermi
      si ritirano verso il nucleo del pianeta.\nTrova la tana del verme titano nei
      pressi del <STELLAR>quarto<> punto di ritrovo."
    ui_exped_wormhunt_obj_tip5: |-
      'Sia maledetta l'agonia del rigurgito,
      Sia maledetta questa carne debole che è la mia prigione!
      I miei fratelli sono rinati, ascesi dalla polvere benedetta come tentacoli neonati.
      Capillari scintillanti rispetto alle grandi vene, serpeggiano lontano nella sabbia.
      Sarò paziente. Fino alla prossima tempesta'.

      Segui un <SPECIAL>verme titano<> mentre si muove per il pianeta.
      Usa la <TECHNOLOGY>scansione del bersaglio<> per trovare il luogo sacro dove i vermi si ritirano verso il nucleo del pianeta.
      Trova la tana del verme titano nei pressi dell'<STELLAR>ultimo<> punto di ritrovo.
