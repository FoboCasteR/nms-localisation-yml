    ui_pin_af_metal_obj_tip: |-
      Il <EARTH>metallo contaminato<> è un metallo insolitamente morbido e poroso, recuperabile dai relitti di mercantili alla deriva.

      Individua i relitti utilizzando uno <TECHNOLOGY>scanner d'emergenza<>, acquistabile dai <SPECIAL>mercanti di rottami<> della stazione spaziale.
    ui_pin_timedust_obj_tip: |-
      La <SPECIAL>polvere di Somnal<> è un accumulo del decadimento di tempo e ricordi, recuperabile dai relitti di mercantili alla deriva intrappolati nel loop.

      Individua i relitti utilizzando uno <TECHNOLOGY>scanner d'emergenza<>, acquistabile dai <SPECIAL>mercanti di rottami<> della stazione spaziale.
    ui_pin_nipnipbuds_obj_tip: |-
      I <TRADEABLE>boccioli di floflo<> sono disponibili per l'acquisto nei <SPECIAL>sistemi fuorilegge<> o possono essere raccolti dalle piante di floflo.

      La pianta può essere coltivata in tutti gli ambienti con l'ausilio di <TECHNOLOGY>vassoi idroponici<>.
    ui_pin_timemilk_obj_tip: |-
      I <STELLAR>ricordi ancestrali<> sono echi di possibilità genetiche, dimenticate dall'evoluzione.

      Raccogli <STELLAR>ricordi ancestrali<> da creature amichevoli intrappolate nel loop- Fai amicizia con le creature nutrendole con mangimi compressi.
    ui_pin_sungold_obj_tip: Il <STELLAR>sole liquido<> è un metallo planetario surriscaldato
      e stabilizzato. Si transmuta dai <STELLAR>depositi di terreno<> metallici tramite
      un <TECHNOLOGY>raggio solare<>.
