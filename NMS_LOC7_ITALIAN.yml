    ui_portal_sent_miss_1_nx: |-
      L'iterazione Teti, con modi di fare frenetici, ha contattato il comunicatore della mia nave, a quanto pare grazie all'equipaggiamento dello specialista Polo che ha 'preso in prestito'. Ha detto di aver rilevato uno straordinario picco di attività delle Sentinelle e che aveva bisogno di saperne di più. Sperava in una mia indagine in proposito.

      <STORY_HIGH>-{{ Non mentirò, Viaggiatore; sarà pericoloso. Armati di conseguenza. Tieni gli occhi aperti. Non fare stupidaggini. Ma allo stesso tempo, non indugiare: potrebbe rivelarsi un'opportunità unica! }}-<>
    ui_portal_sent_miss_2_nx: |-
      Il picco di attività sembrava concentrarsi attorno alla tomba di un Viaggiatore, dove erano ancora riunite delle Sentinelle. Tra le unità che ho sconfitto c'era una potente Sentinella meccanica.

      La mia esperienza sarebbe stata di sicuro interesse per Teti, ma ho deciso di indagare ulteriormente per verificare se le Sentinelle avessero lasciato qualche altra traccia...
    ui_portal_sent_miss_10_nx: Ho integrato la <SPECIAL>tecnologia di rinforzo<> rubata
