      Con l'aiuto dell'iterazione Teti ho ripristinato un drone Sentinella che avevo recuperato dopo l'assalto al mio insediamento. Non risponde più all'alveare e potrebbe dare indizi sulla minaccia delle Sentinelle.
    ui_sent_miss3_desc: |-
