    npc_exped_rogue_comm_intr_title: 'Eco di ricordo #4924X'
    npc_exped_rogue_comm_intr_lang: Lo volevo. Mi merito – <AUDIO>TXT_RadioNoise<><STELLAR>ttkkz<>
      – con certezza che è – <AUDIO>TXT_RadioNoise<><STELLAR>zzkttt<> – solo per me.
      E questo premio – <AUDIO>TXT_RadioNoise<><STELLAR>zttttk –<> mio.
    npc_exped_rogue_comm_intr_desc: La radio dell'astronave prende vita con un crepitio,
      trasmettendo il suono di una voce sconosciuta e tuttavia profondamente familiare.
      Ho l'inquietante sensazione di aver già visto questo luogo in passato.
    npc_exped_rogue_comm_intr_opta: Elimino l'audio della nave
    npc_exped_rogue_comm_intr_optb: Triangolo le anomalie
    npc_exped_rogue_comm_intr_res: "– <AUDIO>TXT_RadioNoise<><STELLAR>kkzzttk<> –
      niente – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzztttk<> – nessuna via di scampo!
      Forse – <AUDIO>TXT_RadioNoise<><STELLAR>kztk<> – Polo?"
    ui_exped_rogue_comm_intr_hud: RILEVATO RESET DELL'ITERAZIONE
    ui_exped_rogue_comm_intr_obj2: Segnala l'anomalia del loop a Polo
    ui_exped_rogue_comm_intr_obj2_t: |-
      La radio dell'astronave si attiva con un crepitio, tramettendo uno strano messaggio dal contenuto alieno, eppure profondamente familiare.

      'Lo volevo. Mi merito – <STELLAR>ttkkz<> – con certezza che è – <STELLAR>zzkttt<> – solo per me. E questo premio – <STELLAR>zttttk<> – mio.'

      Nello spazio, richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>). Trova l'entità sacerdotale Nada e lo specialista Polo nel cuore dell'anomalia.
    ui_exped_rogue_comm_intr_msg4: |-
      Riferisci allo specialista Polo dello strano segnale dell'astronave
      Vai nello spazio per comunicare con l'<SPECIAL>anomalia spaziale<>
    ui_exped_rogue_comm_intr_msg5: |-
      Riferisci allo specialista Polo dello strano segnale dell'astronave
      Richiama l'<SPECIAL>anomalia spaziale<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_exped_rogue_comm_intr_msg6: Riferisci allo <SPECIAL>specialista Polo<> dello
      strano segnale dell'astronave
    ui_exped_rogue_comm_intr_lang1: Sei già di ritorno, amico? Sei come la nostra
      casetta, che va e viene, va e viene! Sei qui per parlare di nuovo del loop,
      vero?
    ui_exped_rogue_comm_intr_lang1a: Sei già di ritorno, amico?
    ui_exped_rogue_comm_intr_opt1_a: Chiedo del loop
    ui_exped_rogue_comm_intr_opt1_b: Ricordo
    ui_exped_rogue_comm_intr_res1_a: È poi così diverso da prima, amico Viaggiatore?
      Forse ti ci abituerai. Così è stato per molti altri cari amici, dopotutto...
    ui_exped_rogue_comm_intr_res1_b: No? Non questa volta? Mmh... <NEWLINE>Errore
      mio, dobbiamo essere più avanti nel loop di quanto pensassi!
    ui_exped_rogue_comm_intr_lang2: |-
      Ne hai abbastanza, non è così? Come ti capisco! Abbiamo tutto il tempo del mondo, ma non ha alcun senso passarlo così.
      Ma non preoccuparti, amico. Abbiamo avuto molto tempo per rifletterci. Tu e io abbiamo un piano!
    ui_exped_rogue_comm_intr_desc2: |-
      Polo sorride facendo schioccare dolcemente il becco. La stanza comincia a vorticare, l'aria si impregna del sentore di rintocchi e fischi.
      Lo vedo. Ora ricordo.
    ui_exped_rogue_comm_intr_desc2a: Lo vedo. Ora ricordo.
    ui_exped_rogue_comm_intr_lang3: |-
      L'universo è pieno di meravigliose anomalie. Ci dev'essere una struttura nel loop, un segnale nella materia profonda. Dobbiamo osservarlo da vicino!
      Sai già di cosa abbiamo bisogno, non è così?
    ui_exped_rogue_comm_intr_lang3a: Sai già di cosa abbiamo bisogno, non è così?
    ui_exped_rogue_comm_intr_res_c: Su, vieni, mio vecchio amico! Ogni cosa ha una
      sua risposta, alla fine.
    ui_exped_rogue_comm_del_opt_a: Consegno il materiale
    ui_exped_rogue_comm_del_opt_b: Dico che tornerò
    ui_exped_rogue_comm_del_res_a1: |-
      Che puntualità, amico Viaggiatore!
      Più scaviamo ed esploriamo, più il loop rivela i suoi segreti, lasciando i suoi <SPECIAL>ricordi<> fluttuare nella nostra umile casa. Sento che questo appartiene a te!
    ui_exped_rogue_comm_del_res_a2: Che puntualità, amico Viaggiatore!
    ui_exped_rogue_comm_del_res_a3: Guarda quanti <SPECIAL>ricordi<> fluttuano nella
      nostra umile casa. Sento che questo appartiene a te!
    ui_exped_rogue_comm_del_res_b: Lo fai sempre, amico Viaggiatore!
