    ui_hail_biofrig_desc_1: La magnifica creatura fluttua, osservandomi senza occhi.
      Non ha mezzi evidenti per vedere o per spostarsi nello spazio, ma in qualche
      modo riesce a fare comunque entrambe le cose.
    ui_hail_biofrig_lang_1: Ti ho atteso, Viaggiatore. Era destino che ci incontrassimo
      qui.
    ui_hail_biofrig_desc_1a: Le parole della creatura mi entrano silenziosamente nella
      mente, come se si insinuassero nella mia coscienza su una lunghezza d'onda sconosciuta.
    ui_hail_biofrig_desc_2: Tutto di questa creatura è calmo, come se fosse completamente
      in pace con l'universo. Mi guarda pensosamente.
    ui_hail_biofrig_lang_2: Ciao, Viaggiatore. Non credevo che ci saremmo incontrati
      così presto.
    ui_hail_biofrig_desc_2a: La presenza serena della creatura mi conforta. È come
      se le sue parole si generassero nella mia mente.
    ui_hail_biofrig_desc_3: Questa immensa creatura sembra in grado di schiacciare
      la mia nave con un solo tentacolo, eppure mi sento del tutto al sicuro in sua
      presenza.
    ui_hail_biofrig_lang_3: Ti stavo aspettando, Viaggiatore.
    ui_hail_biofrig_desc_3a: La creatura si esprime solo attraverso canti mistici,
      le parole prendono forma nella mia mente.
    ui_hail_biofrig_lang_4: Non temere, Viaggiatore. Non voglio farti del male.
    ui_hail_biofrig_lang_5: Mi fa piacere vederti, Viaggiatore.
    ui_hail_biofrig_lang_6: Ciao, Viaggiatore. Avevo previsto questo momento.
    ui_hail_biofrig_lang_7: Abbiamo già vissuto questo momento, Viaggiatore, eppure
      il nostro incontro è felice come non lo è mai stato.
    ui_hail_biofrig_lang_8: Sì. È questo il momento giusto per incontrarci. Ciao,
      Viaggiatore.
    ui_hail_biofrig_lang_9: Ne è valsa la pena di aspettare di conoscerti, Viaggiatore.
      Ciao.
    ui_hail_biofrig_purchase_lang_1: Mi unirò al tuo gruppo di fregate, se lo desideri.
      È inevitabile.
    ui_hail_biofrig_purchase_lang_2: È ora che io mi unisca al tuo gruppo di fregate.
    ui_hail_biofrig_purchase_lang_3: Molto tempo fa, prima che iniziassero i tuoi
      ricordi, nuotavo accanto alla tua flotta di fregate. Quando sarai pronto, succederà
      di nuovo.
    ui_hail_biofrig_purchase_opt: Ispeziono la creatura
    ui_hail_biofrig_purchase_res_1: Lo consentirò.
    ui_hail_biofrig_purchase_res_2: Anche se non sono un'astronave, nuoterò accanto
      alla tua flotta.
    ui_hail_biofrig_purchase_res_3: Non posso prevedere la tua scelta, Viaggiatore.
      La decisione spetta a te.
    ui_hail_biofrig_opt_end: Interrompo le comunicazioni
    ui_first_biofrig_1_desc: Una creatura imponente e fiera avanza vicino alla mia
      astronave, come se nuotasse nel vuoto dello spazio. Intorno ad essa fluttua
      una nebbiolina di polvere di stelle luccicante. Non ho mai visto niente del
      genere.
    ui_first_biofrig_2_lang: Viaggiatore. Nell'infinità dei destini, i nostri sono
      convergenti.
    ui_first_biofrig_3_desc: Al cospetto di questa antica creatura, mi pervadono pace
      e serenità. Sembra estremamente familiare, come se ci conoscessimo da sempre.
    ui_first_biofrig_4_lang: Il tuo ordito alla mia trama, intrecciato insieme nell'arazzo
      del cosmo. Sono felice che siamo insieme.
    ui_first_biofrig_5_desc: La creatura non parla ad alta voce. La sua voce melodiosa,
      riprodotta direttamente nella mia mente, è naturale e rilassante.
    ui_first_biofrig_opt_a: Parlo del Leviatano
    ui_first_biofrig_res_a: Non sono il Leviatano. La nostra specie è diversa dalla
      tua, Viaggiatore. Dove tu vuoi reiterare, noi resistiamo. Ognuno di noi è un
      filo unico in questa realtà.
    ui_first_biofrig_opt_b: Chiedo dell'arazzo
    ui_first_biofrig_dream_intro: Ho visto il tuo destino intrecciarsi con il mio
      molte volte. Devo unirmi di nuovo alla tua flotta di fregate?<NEWLINE>Vieni,
      sogniamo insieme. Chi sei tu in questa vita?
    ui_first_biofrig_opt_c: Chiedo informazioni sui fili unici
    ui_first_biofrig_res_c: Non sono più giovane, Viaggiatore. Quando le cose finiscono,
      la mia specie resta. Il dormiente cremisi non ci percepisce.
    ui_first_biofrig_opt_d: Sogniamo insieme
    ui_first_biofrig_dream_opt_end: "(Mi sveglio)"
    ui_first_biofrig_dream_1: La creatura simile a una balena apre la bocca. Una ninna
      nanna risonante mi pervade, inondando la mia coscienza di euforia. La voce della
      creatura si fa sempre più lontana e strane visioni mi popolano la mente...
    ui_first_biofrig_dream_1_opt_a: Guarda
    ui_first_biofrig_dream_1_opt_b: Sento
    ui_first_biofrig_dream_1_opt_c: Sposta
    ui_first_biofrig_dream_2: |-
      Nuoto inconsistente attraverso un oceano di stelle.
      Un sistema di corpi celesti si fa più nitido. Tre pianeti mi invitano ad avvicinarmi, eppure so che il mio tempo qui è fugace. Posso raggiungere un solo pianeta. Mi stringo forte le membra e mi tuffo...
    ui_first_biofrig_dream_2_opt_a: Una vivace metropoli aliena
    ui_first_biofrig_dream_2_opt_b: Montagne solcate da indio
    ui_first_biofrig_dream_2_opt_c: Un ecosistema di megafauna
    ui_first_biofrig_dream_2_res: Ho capito, Viaggiatore. Comincio a vederti più chiaramente.
      Mostrami di più...
    ui_first_biofrig_dream_3: |-
      La ninna nanna della creatura mi attira verso di sé. Il mio corpo è il suo corpo. Nuotiamo attraverso il sogno come una cosa sola.
      Mi ritrovo sulla superficie esposta di un deserto bruciato dal calore. Volano nubi di zolfo. Il cielo rimbomba e la mia tuta emette un segnale: si sta avvicinando una tempesta di fuoco...
    ui_first_biofrig_dream_3_opt_a: Aspetto pazientemente e faccio rifornimento
    ui_first_biofrig_dream_3_opt_b: Raccolgo cristalli tempestosi
    ui_first_biofrig_dream_3_opt_c: Abbandono questo mondo ostile
    ui_first_biofrig_dream_4: |-
      La creatura regola il suo canto in risposta alla mia scelta. Anche se sono io a plasmare le visioni, sento che questo è il modo di %NAME% per trovare il suo posto nella nostra collaborazione.
      Le immagini cambiano. Mi ritrovo sul ponte della mia ammiraglia: allarmi a tutto spiano, livelli di potenza critici, tutti i sistemi al collasso. La squadra di meccanici ha bisogno di tempo per le riparazioni, ma i pirati avidi potrebbero colpire il mercantile vulnerabile in qualsiasi momento...
    ui_first_biofrig_dream_4_opt_a: Risparmio energia
    ui_first_biofrig_dream_4_opt_b: Devio l'energia all'iperguida
    ui_first_biofrig_dream_4_opt_c: Chiedo aiuto alle autorità
    ui_first_biofrig_dream_5: Il canto della creatura diventa una lingua. Scopro di
      padroneggiare tutte le principali lingue aliene. Il tempo passa in modo anormale
      e trascorro una giornata appagante allenandomi e apprendendo le usanze di...
    ui_first_biofrig_dream_5_opt_a: Gek
    ui_first_biofrig_dream_5_opt_b: Korvax
    ui_first_biofrig_dream_5_opt_c: Vy'keen
    ui_first_biofrig_dream_6: |-
      Le visioni si fanno più oscure e si intensificano.
      Mi infilo in un mercantile alla deriva. Sacche di uova mostruose pendono dal soffitto, trasudando e fremendo. Sono tante, e io non ho nessun altro.
    ui_first_biofrig_dream_6_opt_a: Estraggo una sacca per studiarla
    ui_first_biofrig_dream_6_opt_b: Sparo alle sacche
    ui_first_biofrig_dream_6_opt_c: Faccio un'uscita strategica
    ui_first_biofrig_dream_7: 'Un segnale di soccorso mi conduce in un''area remota
      dello spazio. Scopro un pilota alla deriva: la sua nave è a brandelli e il serbatoio
      del carburante vuoto. Mentre mi avvicino, un fuorilegge si appresta a fuggire...'
    ui_first_biofrig_dream_7_opt_a: Regalo al pilota del carburante di scorta
    ui_first_biofrig_dream_7_opt_b: Estraggo trizio fresco
    ui_first_biofrig_dream_7_opt_c: Prendo il carburante del fuorilegge
    ui_first_biofrig_dream_8: 'Sono perso in una galassia sconosciuta, ci sono stelle
      ignote dappertutto. Una minaccia si insinua nelle mie orecchie: ''consegna la
      merce o morirai''. L''astronave nemica è ben armata, il suo equipaggiamento
      è superiore al mio. Sarebbe una dura battaglia...'
    ui_first_biofrig_dream_8_opt_a: Negozio un accordo
    ui_first_biofrig_dream_8_opt_b: Sparo prima di loro
    ui_first_biofrig_dream_8_opt_c: Li supero e fuggo
    ui_first_biofrig_dream_9: |-
      La canzone inizia a svanire.
      Guardo attraverso l'orizzonte di un pianeta mozzafiato. Mandrie esotiche pascolano pacificamente sull'erba profumata. Le vaste caverne sotterranee sono piene di enormi ricchezze. Potrei trattenermi o lasciare questo mondo come l'ho trovato...
    ui_first_biofrig_dream_9_opt_a: Scopro nuove specie
    ui_first_biofrig_dream_9_opt_b: Prosciugo ogni risorsa
    ui_first_biofrig_dream_9_opt_c: Mi fermo solo per fare rifornimento
    ui_first_biofrig_dream_outro: Il sogno si allontana, la realtà si ripropone.
    ui_first_biofrig_dream_last_opt: Affronto la realtà
    ui_first_biofrig_dream_leave: Fuggo
    ui_first_biofrig_dream_att: |-
      Ora ti vedo. Vedo la forza di cui la tua flotta ha bisogno da parte mia.
      Possiamo iniziare la nostra collaborazione...
    ui_first_biofrig_dream_exp: |-
      Ora ti vedo. Vedo la voglia di viaggiare di cui la tua flotta ha bisogno da parte mia.
      Possiamo iniziare la nostra collaborazione...
    ui_first_biofrig_dream_ind: |-
      Ora ti vedo. Vedo il sapere geologico di cui la tua flotta ha bisogno da parte mia.
      Possiamo iniziare la nostra collaborazione...
    ui_first_biofrig_dream_tra: |-
      Ora ti vedo. Vedo la canzone persuasiva di cui la tua flotta ha bisogno da parte mia.
      Possiamo iniziare la nostra collaborazione...
    ui_first_biofrig_dream_fue: |-
      Ora ti vedo. Vedo la resistenza migratoria di cui la tua flotta ha bisogno da parte mia.
      Possiamo iniziare la nostra collaborazione...
    ui_first_biofrig_dream_spe: |-
      Ora ti vedo. Vedo i segreti dell'iperspazio di cui la tua flotta ha bisogno da parte mia.
      Possiamo iniziare la nostra collaborazione...
    ui_first_biofrig_purchase_opt: Accolgo nella flotta di fregate
    ui_whale_beacon_name: ANTENNA DEI SOGNI
    ui_whale_beacon_name_l: Antenna dei sogni
    ui_whale_beacon_desc: |-
      Un ricevitore e amplificatore di segnali, sintonizzato sulla lunghezza d'onda del subconscio. È di tutti i colori contemporaneamente e fraziona la luce circostante in un arcobaleno scintillante.

      <FUEL>Attenzione:<> trasportare questa antenna nelle profondità dello spazio può attirare l'attenzione della <SPECIAL>megafauna cosmica<>.
    ui_whale_beacon_sub: Dispositivo di accesso al subconscio
    ui_poi_biofrig_search_msg0: |-
      L'<SPECIAL>Antenna dei sogni<> è dormiente...
      La tua flotta di fregate è <FUEL>al completo<>
      L'Antenna può attirare <SPECIAL>megafauna cosmica<> alla tua flotta di fregate
      Congeda delle fregate dal terminale di <TECHNOLOGY>gestione della flotta<> sul ponte del tuo mercantile
    ui_poi_biofrig_search_msg1: |-
      L'<SPECIAL>antenna dei sogni<> si è risvegliata!
      Ascolto della lunghezza d'onda: %SIGNAL%...
    ui_poi_biofrig_search_msg2: |-
      L'<SPECIAL>antenna dei sogni<> è dormiente...
      Pilota la nave nelle profondità dello spazio per cercare <SPECIAL>megafauna cosmica<>
    ui_poi_biofrig_search_msg3: |-
      L'<SPECIAL>antenna dei sogni<> è dormiente...
      Attiva il <TECHNOLOGY>motore a impulso<> per cercare <SPECIAL>megafauna cosmica<>
    ui_poi_biofrig_search_msg4: |-
      L'<SPECIAL>antenna dei sogni<> è dormiente...
      Rispondi al <STELLAR>comunicatore<> per aprire le lunghezze d'onda
    ui_poi_biofrig_msg1: |-
      <SPECIAL>Megafauna cosmica<> nelle vicinanze rilevata
      Avvicinati alla forma di vita per stabilire un contatto
    ui_poi_biofrig_msg2: |-
      Canto delle balene rilevato sulla frequenza di comunicazione
      Rispondi al comunicatore premendo <IMG>QUICK_MENU<>
    ui_poi_biofrig_search_done: |-
      L'<SPECIAL>Antenna dei sogni<> ha completato il suo viaggio
      Tieni premuto <IMG>DISCARD<> sugli oggetti nell'inventario per scartarli
      È possibile trovare una fregata organica nello spazio profondo di ogni sistema
      Usa un <TECHNOLOGY>rilevatore di anomalie<> per individuare le anomalie dello spazio profondo
