    ui_portal_war_library1: |-
      L'archivio è formato da letteratura Vy'keen dell'era pre-Hirkiana. Molte di queste opere sono già state cancellate dagli inquisitori nel corso dei secoli.

      Un esempio di poesia:

      <STORY_HIGH>Hanno trovato gli Zath'keen, il mio popolo. Vengono per ucciderli. Portano guerrieri.
      Lame e urla risuonano d'onore. Daksin è su un mondo, io su un altro.
      Quando l'acido cadde, quando il vetro squarciò il velo,
      Il sacerdote mi strinse. La sua assenza mi addolora.
      I Vy'keen, nostri fratelli, nostri amici, un popolo scisso.
      L'onore non nasce dalla solitudine.
      La rimembranza cura il mondo, il nostro canto, il nostro desiderio.<>
    ui_portal_war_library2: "Il terminale trabocca di filosofia Vy'keen che illustra
      un codice di comportamento ideale. \n\n<STORY_HIGH>La giustizia non è un pensiero.
      Non è un fiume, sempre mutevole e sempre in movimento. La giustizia è la verità
      dell'universo, il volere dell'<><FUEL>ATLANTE<><STORY_HIGH>, il testamento di
      <><SPECIAL>HIRK<><STORY_HIGH>.\n\nCrea se stessa, come la gravità. Il dovere
      di un guerriero è semplicemente di cadere, avvertirne l'attrazione, sparare
      con l'arma che deve fare fuoco.\n\nLa vendetta è un pasto dopo un banchetto.
      Superflua, se il compito viene svolto correttamente. Superflua, se il guerriero
      è rapido e preciso. Tuttavia, per un ingordo può essere irresistibile.\n\nI
      giovani non devono abbandonarsi a tali tentazioni, ma gli anziani? \n\nGrah!
      Cacceranno e frantumeranno le ossa di chi ha fatto loro torto in vita, così
      come lotteranno con gli odiati nella morte!<>"
    ui_portal_war_library3: "Un giovane guerriero Vy'keen parla in un'arena, con ai
      suoi piedi i corpi senza vita di codardi, reclute indegne e altri criminali.\n\nHa
      combattuto per 50 giorni, assumendo gas Grahgrah dopo ogni battaglia, alimentato
      dai circuiti di carne ogni notte, privato di ogni riposo. \n\n<STORY_HIGH>Fratelli!
      Combattiamo mossi da una menzogna! Spargiamo sangue nell'universo in virtù delle
      parole di un codardo morto! Ora ho degli amici. Una famiglia.\nLe Sentinelle
      non ci sono nemiche. Manchiamo delle giuste istruzioni. Noi...<>\n\nIl Vy'keen
      si interrompe quando un'ombra passa sull'arena. Centinaia di lame cadono dalla
      baia di carico di una nave mercantile di passaggio, impalando l'eretico.\n\nIl
      malfunzionamento è stato attribuito a un altro miracolo di Hirk, nonostante
      lo stato di ebbrezza del pilota e il fatto che l'astronave fosse Gek."
    ui_portal_war_library4: "Da altri riferimenti nell'archivio, Hroth sembra essere
      stato uno dei primi re dell'era interstellare dei Vy'keen. \n\n<STORY_HIGH>Grah!
      La morte ha colto il vecchio Hroth,\nLa malattia che si cela tra le stelle,\nAgonia
      dell'Atlante, nato dal monolito, due esseri nella stessa pelle,\nAlla fine il
      buon re li ha compresi,\nDopo aver dato a lungo ascolto agli antenati,\nConcesso
      doni di caccia, onorato con canti di battaglia,\nAugurato ai guerrieri caduti
      di vivere, di cantare\nUn canto di vetro e celestialità, di onore,\nIl flagello
      delle Sentinelle contro un ultimo orrore,\nGrah! E così, il vecchio Hroth perì
      malignamente.\nFu un buon re per la sua gente.<>"
    ui_portal_war_library5: |-
      Sembra essere un trattato filosofico circolato nei mondi del Margine Esterno.

      <STORY_HIGH>Gli Antichi parlano dei Gek. Del loro cambiamento. Dei loro crimini. Ma il disonore non cambia. I crimini di sangue non sbiadiscono. Noi non dimentichiamo, ma accettiamo.

      'Accettiamo'. Cosa vuol dire accettazione, cuccioli miei? Come si può soffrire il male per vivere? Perché la nostra flotta non scende in guerra? Perché non distruggiamo i nemici di Hirk, comunque si chiamino e a qualunque costo?

      Gli Antichi ci insegnano che tutto questo è già accaduto. Ci sono molte iterazioni... molti sogni. In ciascuno di essi abbiamo fallito, o dimenticato chi siamo nella vittoria.

      Presto verrà un giorno in cui la verità dei Gek sarà rivelata. Non abbiamo bisogno di combattere. Si distruggeranno da soli...<>
    ui_portal_war_library6: "L'archivio contiene una grande quantità di informazioni
      sull'educazione e l'allevamento dei cuccioli Vy'keen fino al loro passaggio
      all'età adulta. Gran parte del testo tratta argomenti come ostilità e minaccia.\n\n<STORY_HIGH>I
      cuccioli nasceranno nella paura. È stato così per tutti noi e sempre lo sarà.
      Legati unicamente alla loro famiglia, avranno il terrore di qualsiasi altra
      entità. \n\nLa paura degli spazi aperti, del tocco, del contatto, va vinta tramite
      due mezzi. La fratellanza dell'intera specie nella luce di Hirk. Siamo un'unica
      famiglia. Questo va insegnato loro.\n\nUn tempo eravamo prede. Ora siamo predatori.
      Tutti gli altri esseri dell'universo dovranno temerci come noi abbiamo temuto
      loro. La paura sarà la nostra forza.\n\nL'antico grido, 'Grah!', sarà il nostro
      richiamo! L'intruso che osa avvicinarsi a noi verrà braccato e tormentato! Non
      avremo paura! Non verremo abbandonati!<>"
    ui_portal_war_library7: |-
      L'archivio contiene migliaia di versi poetici, omaggio a un Viaggiatore caduto di nome Asteria.

      <STORY_HIGH>Canta, Asteria, eroe Viaggiatore, maestro delle Lame di Hirk,
      Della battaglia infinita, della tristezza della perduta Atlantide, del prezzo
      Di pietà e di attesa. Di colui che ha adempiuto alla profezia.
      Colui che, fatto e inviato dall'Atlante, ha tormentato l'Aeron, sgominato l'orrore,
      Ha trovato l'oscurità alla fine del mondo, si è unito ai Vy'keen,
      Pirata Viaggiatore, amico del Primo, alleato del cielo!<>
    ui_portal_war_library8: "L'archivio è stato manipolato per diffondere messaggi
      censurati e proibiti di una religione remota. \n\n<TRANS_EXP>I Korvax<> <STORY_HIGH>
      sono creature ferite, spezzate, che considerano 'logiche' le proprie urla di
      morte. Si perdono nella comunione per dimenticare il proprio dolore. Non ci
      aiuteranno.<>\n\n<TRANS_TRA>I Gek<><STORY_HIGH>, sviliti, maledetti e privati
      della loro forza e dell'onore per rimpiazzarla, credono che nulla avrà fine,
      che la crescita può essere eterna.<>\n\n<STORY_HIGH>Lo è stato per <><TRANS_WAR>gli
      Antichi<><STORY_HIGH> e per coloro che sono seguiti, per scoprire il nostro
      futuro, ma cosa hanno trovato se non polvere? Grah impotenti? No.\n\nDitemi,
      amici. Avete mai sentito parlare del <><SPECIAL>Testamento di Nal<><STORY_HIGH>?\n\nNal
      non è morto. Ha udito ciò che Hirk non ha udito! Vive ancora, alla destra del
      dio!\n\nCi esorta a mostrare la nostra premura, a mostrare che non lasceremo
      la luce dell'Atlante, forti di una devozione che non vacillerà mai. Solo così
      sventeremo l'oblio. Solo così saremo pronti.<>"
    ui_portal_war_library9: "<STORY_HIGH>Grandi orrori si celano sotto le onde. Hanno
      diverse forme, tutte corrotte. Tutte malate! Grah! Il Gek dice che dovremmo
      fuggire!\n\nGrah ah ah! Sono un ottimo passatempo. Abbiamo legato il Gek all'albero
      della nostra nave e affrontato le onde.<>\n\nScansioni e diagrammi tassonomici
      danzano sotto una luce solida sulla superficie del pianeta, mostrando le creature
      incontrate durante la spedizione. Le registrazioni audio proseguono. \n\n<STORY_HIGH>Sulla
      nostra nave c'erano cinque pirati, nati lontani dalla luce di Hirk. Sono l'unico
      credente, o almeno un tempo lo ero. C'è anche un Korvax, separato dalla sua
      Convergenza. \n\nMi ha detto che le creature a cui diamo la caccia non sono
      vive. Che l'abisso è come la morte, come la disconnessione. È un grave errore
      che non verrà mai corretto.<>\n\nAltre registrazioni mostrano l'equipaggio che
      si allontana dal mondo con cinque orrori abissali catturati. La nave non ha
      mai raggiunto l'asta. \n\nAlla fine, il Korvax ha dato in pasto tutti i membri
      dell'equipaggio agli orrori prima di avviare l'autodistruzione. La sua ultima
      parola è stata 'Atlantide'."
    ui_portal_war_library10: |-
      <STORY_HIGH>Lì giacciono le stelle oscure e i vasti oceani. Amici miei. <IMG>SLASH<> La luna sorge. Grah! <IMG>SLASH<> Il lamento delle macchine risuona nelle profondità, in un pianto senza fine. <IMG>SLASH<> Grah! Su Dryn'dargh la notte scende senza la sua gente.

      A Dryn'dargh torneremo. Io tornerò. <IMG>SLASH<> Non vi lascerò. Non vi lascerò mai.

      Io ricorderò.<>

      Prima che l'Alto Comando le mettesse in dubbio, queste venivano considerate le ultime parole di Hirk. Un collegio ecclesiastico ne ha dibattuto per secoli l'inclusione nei suoi insegnamenti ufficiali.

      Ancora il collegio non ha espresso un verdetto, e ogni menzione di Dryn'dargh è scoraggiata e punita con l'espianto di organi. Non è chiaro né il perché, né cosa rappresenti questo luogo.

      Si dice che il Grande Hirk si sia strappato da sé gli arti dopo aver proferito queste parole. È un rito di morte seguito da molti Vy'keen, dopo un'anzianità passata tra vendette e terrore.
