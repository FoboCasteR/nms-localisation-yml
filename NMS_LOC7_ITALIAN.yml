    fleet_ui_log_entry_whale: REGISTRO <SPECIAL>CORRUZIONE<> - ITERAZIONE DEL LOOP
      %ENTRY%
    fleet_any_whale_special: Gli esploratori hanno riferito di aver avvistato inquietanti
      formazioni organiche sulla superficie di un pianeta vicino. Squadra di sbarco
      schierata. L'estrazione post-escursione è stata un successo, ma l'equipaggio
      - <STELLAR>kzzt<> - non più - <STELLAR>kzzt<> <SPECIAL>formula prodotto<> registrata
      nel database della flotta. I membri dell'equipaggio sono stati messi in quarantena
      per il loro bene.
    fleet_combat_whale_1: Sorpresi dei contrabbandieri %RACE% che trasportavano munizioni
      verso %SYSTEM%. L'astronave vivente - <STELLAR>kzzt<> - tutti e sei i tentacoli
      - <STELLAR>kzzt<> - <SPECIAL>al rovescio<> - i contrabbandieri sono fuggiti
      - <STELLAR>kzzt<> - carico abbandonato.
    fleet_combat_whale_2: Sistema %SYSTEM% ispezionato. Intercettata una flotta di
      pirati che terrorizzava un insediamento sul pianeta %PLANET%. L'entità - <STELLAR>kzzt<>
      - <FUEL>vendetta<> - <STELLAR>kzzt<> - Nessun nemico sopravvissuto. Ricevuto
      una ricompensa da alcuni cittadini riconoscenti.
    fleet_combat_whale_3: Intercettata un'accesa battaglia tra la popolazione di %SYSTEM%
      e la flotta pirata d'invasione. Nave vivente - <STELLAR>kzzt<> - <SPECIAL>LA
      VOCE<> - <STELLAR>kzzt<> - %NUM%00... 16... 16... - <STELLAR>kzzt<> - ostili
      <SPECIAL>ipnotizzati<> - <STELLAR>kzzt<> - hanno deposto le armi pacificamente.
    fleet_combat_whale_4: Scoperti dei cultisti di Gek che eseguivano rituali brutali
      nel settore %SYSTEM%. C'è stato uno scontro - <STELLAR>kzzt<> - la nave vivente
      ha emanato un'<SPECIAL>esplosione sonica<>. L'atmosfera del pianeta %PLANET%
      - <STELLAR>kzzt<> - 16 - <STELLAR>kzzt<> - andata. I pochi cultisti sopravvissuti
      sono fuggiti.
    fleet_combat_whale_5: Attacco da parte di fuorilegge %RACE% opportunisti presso
      %SYSTEM%. L'entità ha segnalato dei noti trascorsi di crudeltà - <STELLAR>kzzt<>
      - <SPECIAL>aberrazione<> improvvisa - <STELLAR>kzzt<> - %NUM% astronavi con
      un tentacolo. Riscossa la taglia dalle inquiete autorità del sistema.
    fleet_combat_whale_6: Assistito a un alterco tra mercanti poi divenuto violento
      nel sistema %SYSTEM%. Livello di conflitto - <STELLAR>kzzt<> - <SPECIAL>placato<>
      - <STELLAR>kzzt<> - melodia rilassante. %NUM% sogni riconfigurati. Nessuna vittima.
    fleet_combat_whale_7: I residenti %RACE% del pianeta %PLANET% sono sotto assedio
      da parte di violenti banditi. Inviata l'entità - <STELLAR>kzzt<> - flotta -
      <STELLAR>kzzt<> - 16 - <STELLAR>kzzt<> - <SPECIAL>non è mai esistita<>.
    fleet_mining_whale_1: "- <STELLAR>kzzt<> - <SPECIAL>l'entità<> ha ricordato la
      posizione del pianeta %PLANET%. Spedizione deviata - <STELLAR>kzzt<> - deposito
      di minerali preziosi - <STELLAR>kzzt<> - raccolto %NUM% tonnellate di minerali."
    fleet_mining_whale_2: Operazione mineraria sul pianeta %PLANET% - <STELLAR>kzzt<>
      - <SPECIAL>ululante<> - <STELLAR>kzzt<> - nuvole evocate all'orizzonte. La conseguente
      tempesta di ioni ha attivato i minerali. Valore di rendimento aumentato di 1%NUM%%.
    fleet_mining_whale_3: L'equipaggio di perforazione di asteroidi si è trovato costretto
      ad abbandonare - <STELLAR>kzzt<> - l'intera fascia è stata <SPECIAL>divorata<>
      - <STELLAR>kzzt<> - inseguimento della preda gelatinosa - <STELLAR>kzzt<> -
      materia stellare commerciabile espulsa. Venduta con un profitto pari a 3%NUM%%.
    fleet_mining_whale_4: "- <STELLAR>kzzt<> - ha <SPECIAL>ecolocalizzato<> vaste
      caverne sotterranee sul pianeta %PLANET%. Le pareti delle caverne sono ricche
      di preziosi - <STELLAR>kzzt<> - venduti a un laboratorio %RACE% per condurre
      delle analisi."
    fleet_mining_whale_5: Avvicinamento alla superficie di un pianeta con un'attrazione
      gravitazionale particolarmente alta. La flotta era impossibilitata a navigare
      <STELLAR>kzzt<> - <SPECIAL>l'entità<> è penetrata nell'atmosfera - <STELLAR>kzzt<>
      - afferrando %NUM%00 tonnellate in ogni tentacolo. Vendute per un enorme profitto.
    fleet_mining_whale_6: Stabilizzatori persi nella nebulosa del settore %SYSTEM%
      - <STELLAR>kzzt<> - <SPECIAL>l'entità<> ha dragato - <STELLAR>kzzt<> - un vortice
      di polvere - <STELLAR>kzzt<> - la bussola è stata ricalibrata. La polvere si
      è condensata in minerali altamente redditizi.
    fleet_mining_whale_7: Indirizzamento a una cava abbandonata sul pianeta %PLANET%
      da - <STELLAR>kzzt<> - <SPECIAL>inspiegabilmente riempita<> - <STELLAR>kzzt<>
      - grado più alto. Regalata una parte ai lavoratori %RACE% del posto.
    fleet_trading_whale_1: Rotta commerciale ottimale - <STELLAR>kzzt<> - <SPECIAL>antichi
      saperi<> - <STELLAR>kzzt<> - Rapporti commerciali con il settore %SYSTEM% ripristinati.
      Siglato un trattato valido per %NUM%0 anni.
    fleet_trading_whale_2: Dei commercianti %RACE% nel sistema %SYSTEM% hanno tentato
      di ingannare la flotta con merce contraffatta. La nave vivente è intervenuta
      <STELLAR>kzzt<> - <SPECIAL>convinto<> i commercianti - <STELLAR>kzzt<> 16% 16%
      16% 16% 16% - <STELLAR>kzzt<> - le operazioni del mercato nero sono cessate.
    fleet_trading_whale_3: 'I commercianti del mercato azionario locale sono rimasti
      colpiti - <STELLAR>kzzt<> - <SPECIAL>previsioni<> innaturali - <STELLAR>kzzt<>
      - ritorno sull''investimento: 1%NUM%%.'
    fleet_trading_whale_4: Ricevuta una dritta su della merce rara disponibile presso
      il pianeta %PLANET%. I mercanti %RACE% sono stati estremamente fermi nelle trattative
      - <STELLAR>kzzt<> - un <SPECIAL>ricordo<> dimenticato da tempo - <STELLAR>kzzt<>
      - un accordo commerciale insolitamente generoso.
    fleet_trading_whale_5: La nave vivente ha diretto la flotta al punto di ritrovo
      con il mercantile commerciale nel settore %SYSTEM%. Arrivo in orario. Trattative
      <STELLAR>kzzt<> - completamente <SPECIAL>senza equipaggio<>? - <STELLAR>kzzt<>
      andate aventi senza incidenti. Vendita per un profitto pari a 2%NUM%%.
    fleet_trading_whale_6: I commercianti %RACE% locali piangevano di gioia - <STELLAR>kzzt<>
      - <SPECIAL>canzone cosmica<> - <STELLAR>kzzt<> - %NUM% tonnellate di prodotti
      provenienti da %SYSTEM%, gratuitamente.
    fleet_trading_whale_7: Barattato con dei commercianti %RACE% sul pianeta %PLANET%
      - <STELLAR>kzzt<> - <SPECIAL>RIPETUTO RIPETUTO RIPETUTO<> - ottimi accordi contemporaneamente.
    fleet_explore_whale_1: La nave vivente ha guidato la flotta attraverso un <SPECIAL>buco
      nero<> - <STELLAR>kzzt<> - riemersi nel settore %SYSTEM% - <STELLAR>kzzt<> -
      <SPECIAL>vettore di piegamento della realtà<> - <STELLAR>kzzt<> - sonde di rilevamento
      dispiegate in entrambi i sistemi.
    fleet_explore_whale_2: Spedizione deviata da una capsula di %NUM% navi viventi
      - <STELLAR>kzzt<> - diretti verso una stella di classe %CLASS%. Scoperti dei
      <SPECIAL>nidi<> - <STELLAR>kzzt<> - diversi pianeti. Documentato gli schemi
      migratori.
    fleet_explore_whale_3: La verifica degli archivi ha rivelato - <STELLAR>kzzt<>
      - %SYSTEM% è stato pienamente documentato dall'equipaggio - <STELLAR>kzzt<>
      - <SPECIAL>nessun ricordo<>? - <STELLAR>kzzt<> - andare avanti.
    fleet_explore_whale_4: La nave vivente ha insistito - <STELLAR>kzzt<> - percorso
      galattico - <STELLAR>kzzt<> - <SPECIAL>DEVIATO<> - <STELLAR>kzzt<> - evitato
      per un pelo una supernova. Dettagli sul collasso del sistema %SYSTEM% osservati
