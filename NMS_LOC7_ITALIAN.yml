      Raggiungi lo '<STELLAR>spedizioniere<>'
      Usa la <TECHNOLOGY>scansione del bersaglio<> per individuare la sua posizione esatta
    ui_smuggle_mission_msg3_swap: |-
      Raggiungi lo '<STELLAR>spedizioniere<>'
