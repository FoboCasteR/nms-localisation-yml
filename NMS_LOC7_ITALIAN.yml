    ui_pirate_map_whole_button: TRACCIA ROTTA FINO AL TESORO
    ui_pirate_map_whole_button_sub: Converti dati nell'indicatore di navigazione dell'exotuta
    ui_pirate_shiplog_title: SISTEMI DIAGNOSTICI DELL'ASTRONAVE
    ui_pirate_shiplog_title2: LA ROVINA
    ui_pirate_shiplog_hud: |-
