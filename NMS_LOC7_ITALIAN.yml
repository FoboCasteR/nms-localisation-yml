    ui_portal_core_41: "Ho detto a -null- del mercantile e delle sue registrazioni.
      Non volendo svelare la posizione di Nada e non sapendo quanto -null- sapesse,
      ho scelto le parole con attenzione. Tuttavia, sembrava conoscere molte cose...\n\n<STORY_HIGH>Pensi
      che non conosca l'identità di quell'entità Korvax? Non essere ingenuo, Viaggiatore.
      Pensi che ciò che hai letto sia una sorpresa per me?\n\nQuel mercantile era
      un relitto proveniente da un universo parallelo. Nel nostro multiverso, ci sono
      innumerevoli luoghi simili, dimensioni dove le cose sono accadute in modo differente...
      ma ci sono tre eccezioni.\n\nL'<><FUEL>Atlante<><STORY_HIGH> ha creato tutta
