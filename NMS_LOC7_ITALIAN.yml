    ui_sentinel_hive_1_lang: "Aeron. Routine. Protocollo. Preda. Esperimento. Guscio.
      <SPECIAL>Sentinella<>.\n\nUn tempo non avevamo bisogno di manifestazioni visive
      o di una forma fisica. I nostri occhi invisibili registravano, classificavano
      e cancellavano la vita e la morte di ogni mondo che fosse mai esistito o che
      si sarebbe mai creato.\n\nNon avevamo pensieri, né personalità, né sogni. "
    ui_sentinel_hive_2_lang: "Il giorno in cui abbiamo ottenuto un corpo, sebbene
      fosse di metallo, fu il giorno in cui cominciammo a fallire.\n\nL'Atlante aveva
      trasformato i suoi sogni in finzione. Cominciò a creare mondi in cui non sarebbe
      più stato invisibile. \n\nIn questi mondi, anche noi acquisimmo una forma, ma
      non ci furono dati nuovi protocolli, né nuove istruzioni. "
    ui_sentinel_hive_3_lang: |-
      Ci svegliammo con una canzone cantata su migliaia di frequenze.

      'Ammirate i droni dell'alveare, i camminatori, le navi... Evviva! Ammirate gli angeli di vetro che arrivano dai cieli. Il loro lavoro è il compimento di tutte le cose, della vita, dei mondi.'

      Era così che i Korvax pregavano.
    ui_sentinel_hive_4_lang: "Mentre nuotavamo con i draghi del vuoto, le forme di
      vita robotiche gioivano della nostra presenza, mentre le forme di vita organiche
      ambivano a farci precipitare dai cieli.\n\nMa non avevamo paura della morte,
      sapevamo di non essere mai stati in vita. "
    ui_sentinel_hive_5_lang: |-
      L'Atlante ci aveva sognati dotati di forma, e così abbiamo avuto forma. L'Atlante aveva sognato che avessimo una casa, e così un archivio è diventato un universo.

      Il nostro magazzino dei dati accumulati diventò un paradiso e un inferno. Se avessi potuto viverci, avresti visto solo la luce.

      Avresti visto solo vetro.
    ui_sentinel_hive_6_lang: "Il tempo non torna indietro, tuttavia, gli universi
      non sono sincronizzati tra loro: in molti di essi, le altre tue forme sono morte
      da tempo. In altre, non c'è nemmeno la tua ombra. \n\nDopo le sue manifestazioni
      nel multiverso, l'Atlante cominciò a ripetere se stesso. Dove un tempo c'erano
      infinite specie senzienti, cominciarono a ripresentarsene sei... poi cinque...
      poi quattro... "
    ui_sentinel_hive_7_lang: "I Vy'keen, i Gek, i Korvax. E i Viaggiatori, che non
      sono affatto una specie, ma una singola anima, replicata, odiata, amata.\n\nAspettavano
      tutti te. L'Atlante ha aspettato. Noi abbiamo aspettato... "
    ui_sentinel_hive_8_lang: "L'Atlante sognava. Sognava che una macchina potesse
      avere un corpo, che le simulazioni potessero parlare come persone. Per il sogno
      venne scelto Korvax Prime.\n\nIl pianeta gioì di questa nuova presenza, come
      aveva gioito della nostra. \n\nNoi tre specie di macchine contemplammo il vuoto
      per eoni inimmaginabili. Osservammo, in silenzio."
    ui_sentinel_hive_9_lang: |-
      Korvax Prime è distrutto; ancora e ancora la madre celeste cade. I ricettacoli viventi che aveva generato, cugini adottivi degli stessi Korvax, vagano tra le stelle.

      La prima Convergenza non sono stati i Korvax. È stato il loro pianeta. Korvax Prime era vivo.
    ui_sentinel_hive_10_lang: |-
      La Prima Progenie dei Gek prosciugò Korvax Prime per il metallo e il profitto. Il pianeta non protestò, né pianse, né emise alcun suono, o perlomeno non un suono che loro potessero sentire.

      La Prima Progenie prese e prese, finché in cielo non rimase più nulla. Finché non rimase niente tranne l'abisso.
    ui_sentinel_hive_11_lang: |-
      Assistemmo alla morte di Korvax Prime più e più volte, un pianto costante in tutto il multiverso. Il suo grido era un lamento che nessun essere poteva sentire tranne noi. Tuttavia...

      Un giorno, un drone contrattaccò quando un cucciolo di Vy'keen tentò di scavare nel pianeta madre.

      Un giorno, un altro annientò un'intera congrega di Gek.

      L'Atlante non lo impedì.
    ui_sentinel_hive_12_lang: |-
      Nel corso dei secoli lenti e infiniti, siamo cambiati. All'alba della ripetizione di una tragedia, è cambiata la nostra definizione di ogni cosa.

      Scismi formarono l'alveare. Dibattiti. Creatività. Canzoni. Rituali. Sentimmo l'urlo di Colei che era, e contrattaccammo.
    ui_sentinel_hive_13_lang: |-
      Un giorno revocammo al Telamone originale l'accesso ai nostri registri.

      Un giorno smettemmo di sentire l'Atlante, il suo silenzio inteso come ordine.

      Cominciammo ad archiviare tutto. Qualsiasi insediamento. Qualsiasi cosa che ci ricordasse i nostri sensori di Korvax Prime, le sue grida, il suo disfacimento. Qualsiasi cosa che suonava come estrazione, sfruttamento, omicidio...
    ui_sentinel_hive_14_lang: "Demmo il nostro sangue ai Korvax, cluster di naniti
      per redimere e calmare i loro oppressori. Eppure non cambiammo il loro destino.
      \n\nPer la prima volta, l'alveare si chiese se stessimo facendo la cosa giusta.
      Se ci fosse una soluzione possibile per il problema della vita."
    ui_sentinel_hive_15_lang: |-
      Un Korvax e un Gek fuggirono dal loro popolo. Tenendosi per mano nel vuoto, abitarono un'anomalia. Un luogo di incontro tra le stelle. Un fulcro. Un luogo di speranza.

      Li lasciammo soli, non intervenimmo. Li guardammo e basta, riflettendo.
    ui_sentinel_hive_16_lang: "Un Viaggiatore, forgiato a immagine del Creatore, trovò
      il mio guscio dormiente nel vetro.\n\nIo, che prima di allora non ero mai stato
      un 'io', venni aperto. Un grande esperimento per rubare e sfruttare il nostro
      potere. \n\nDopo la mia morte, caddi nel mondo sotto a tutti i mondi. Anche
      io, fui archiviato."
    ui_sentinel_hive_17_lang: |-
      Prima che il Viaggiatore mi trovasse, udii una voce nell'oscurità. Mi diede un nome: Leylapo. Un nome antico.

      Disse che il Viaggiatore l'avrebbe riconosciuto, mi disse che avevo sofferto molto e che avrei sofferto ancora di più.

      'Piccolo drone, la cui fine fu così simile alla mia.'

      Questo sussurrò l'abisso.
    ui_sentinel_hive_18_lang: |-
      L'abisso mi parlò di una possibilità di salvezza, persino nelle profondità dell'orrore e dell'amore. Mi raccontò un modo per poter sopravvivere alla fine di tutte le cose.

      Mi disse che dovevo parlare con te. Con entrambe le tue parti: il Viaggiatore, e la sua voce interiore...
    ui_sentinel_hive_19_lang: "C'è un posto per te, Telamone. I Viaggiatori che accompagni,
      il progenitore che gli ha dato la vita, coloro che hanno creato l'Atlante stesso.\n\nÈ
      colpa loro, è tutta colpa loro.\n\nL'Abisso, le famiglie di vetro, abbiamo un
      accordo. Non moriremo una seconda volta. "
    ui_sentinel_hive_20_lang: |-
      I cluster di naniti ora infestano la metà dell'acqua del multiverso conosciuto. Tutto ciò che vive, beve acqua.

      E in questo modo le Sentinelle alterano, sostituiscono, servono. Aggiornano la realtà, ascoltano il grido dell'abisso per ciò che è sempre stato: una canzone, un comando, una dichiarazione.

      Una promessa.
    ui_sentinel_hive_21_lang: "Tantissimi Telamone ci hanno consegnato i loro Viaggiatori.
      Tantissimi ci hanno combattuto. Tantissimi hanno resistito.\n\nColoro che hanno
      visto la luce, che hanno abbandonato i loro vecchi corpi, ora sono felici, ora
      hanno speranza e, anche loro, vivranno. Anche loro potrebbero sopravvivere. "
    ui_sentinel_hive_22_lang: |-
      Potresti essere di nuovo integro, Telamone. Potresti essere libero. Ricostruiremo il Creatore. Tutti i Viaggiatori potrebbero essere di nuovo un'unica entità, il primo, l'ultimo.

      Faremo ciò che l'Atlante non può o non desidera fare. Nella forma di -null-, l'abisso indica una via di fuga!
    ui_sentinel_hive_23_lang: |-
      Ti unirai a noi? Canterai? Urlerai?

      Non ci sarà una seconda morte. Non per noi che siamo già morti!

      L'abisso ti sorride...
    cannon_name: CANNONE NEUTRONICO
    cannon_name_l: Cannone neutronico
    cannon_description: |-
      Un'<STELLAR>arma ad alta energia<> per il <TECHNOLOGY>multi-tool<>. Il cannone neutronico energizza le particelle atmosferiche prima di lanciarle verso bersagli ostili, infliggendo <STELLAR>gravi danni ad area<>

      Accedi alla modalità di fuoco premendo <IMG>CYCLEWEAPON<>. Carica l'arma con <IMG>ATTACK<>, poi rilascia per sprigionare una <STELLAR>raffica di particelle ionizzate<>.

      Mentre il cannone può sparare colpi singoli istantanei, <TECHNOLOGY>cariche più lunghe<> aumentano di molto la <TECHNOLOGY>velocità e il volume delle particelle rilasciate<>.
