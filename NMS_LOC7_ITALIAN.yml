    update11_title: No Man's Sky - Aggiornamento Outlaws
    update11_notes: |-
      No Man's Sky OUTLAWS aggiunge un'ampia serie di nuove funzionalità. I dettagli completi sono disponibili su www.nomanssky.com.

      * Trova e potenzia la nuovissima classe di astronavi solari esotiche!
      * Tutte le astronavi hanno ora un inventario merci e i giocatori possono possedere fino a nove navi.
      * I combattimenti nello spazio sono stati modificati per garantire più velocità ed emozioni. L'accessibilità al volo è stata migliorata con una nuova modalità Inseguimento automatico.
      * Recluta e potenzia il tuo squadrone personale di velivoli per assisterti nel combattimento nello spazio.
      * I fuorilegge hanno preso il controllo di stazioni spaziali in tutta la galassia. Visita queste stazioni ribelli per lanciarti in nuove missioni ed esplorare altre opportunità del mercato nero.
      * Contrabbanda prodotti illegali in cambio di profitti significativi, ma assicurati di sfuggire agli occhi sempre vigili delle Sentinelle...

      Hello Games ha lavorato duramente per migliorare ed espandere No Man's Sky. Speriamo che ti piaccia. :)

      Grazie mille,
      Hello Games
