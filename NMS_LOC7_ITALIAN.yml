    ui_sent_miss1_desc_nx: |-
      Le Sentinelle sono antiche quanto l'universo stesso, forse anche di più. Ma qualcosa sta cambiando nel mondo di vetro...

      L'iterazione Teti vuole approfondire questo picco nell'attività delle Sentinelle. Vuole capire cosa verrà fuori da un'indagine più approfondita su queste macchine combattive e implacabili.
    ui_sent_miss2_desc_nx: |-
      Le Sentinelle sono antiche quanto l'universo stesso, forse anche di più. Ma qualcosa sta cambiando nel mondo di vetro...

      Con l'aiuto dell'iterazione Teti ho ripristinato un drone Sentinella che avevo recuperato dopo un violento scontro con le Sentinelle. Non risponde più all'alveare e potrebbe fornirci indizi sulla minaccia delle Sentinelle.
    ui_sent_miss_comms_desc_nx: Sul mio comunicatore appare un'iterazione Teti stravolta.
      Sembra avere fretta, ha le spalle curve e contratte.
    ui_sent_miss_comms_lang_nx: |-
      Viaggiatore! Non posso parlare a lungo. A Polo non piace quando prendo in prestito il suo comunicatore, da quando... beh, non è questo il punto!
      Era importante che ti contattassi con urgenza. Sento che sei la persona giusta. Ed è giunto il momento! Non possiamo permetterci di aspettare.
      Ho rilevato un picco nell'attività delle Sentinelle. Un picco spropositato. Devo saperne di più! Ora trasmetto le coordinate.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Non mentirò, Viaggiatore; sarà pericoloso. Armati di conseguenza. Tieni gli occhi aperti. Non fare stupidaggini. Ma allo stesso tempo, non indugiare: potrebbe rivelarsi un'opportunità unica!
    ui_sent_miss_comms_desc_alt_nx: Sul mio comunicatore appare un'iterazione Viaggiatore.
      Sembra avere fretta, ha le spalle curve e contratte.
    ui_sent_miss_comms_lang_alt_nx: |-
      Mi senti? Parlo con... ah, sì! Ti vedo, Viaggiatore!
      Era importante che ti contattassi con urgenza. Lo specialista Polo mi informa che sei la persona adatta per questo incarico. Ed è giunto il momento! Non possiamo permetterci di aspettare.
      Ho rilevato un picco nell'attività delle Sentinelle. Un picco spropositato. Devo saperne di più! Ora trasmetto le coordinate.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Non mentirò, Viaggiatore; sarà pericoloso. Armati di conseguenza. Tieni gli occhi aperti. Non fare stupidaggini. Ma allo stesso tempo, non indugiare: potrebbe rivelarsi un'opportunità unica!
    ui_sent_miss_comms_opt_a_nx: Chiedo cosa significa il picco
    ui_sent_miss_comms_opt_b_nx: Chiedo dei pericoli
    ui_sent_miss_comms_opt_c_nx: Accetto di aiutare
    ui_sent_miss_comms_res_lang_nx: |-
      Viaggiatore, io...
      Buona fortuna! Andrà tutto bene!
      Incontriamoci all'anomalia quando ne saprai di più!
    ui_sent_miss_comms_res_desc_nx: Mi sembra di sentire un'altra voce in sottofondo,
      poi la comunicazione si interrompe bruscamente. Dovrei indagare su questa attività
      delle Sentinelle che ha tanto turbato Teti.
    ui_sent_miss_comms_opt_end_nx: Termino la comunicazione
    fth_exotic4_sent1_wait_nx: Viaggiatore! Potremmo scoprire molto con questo nuovo
