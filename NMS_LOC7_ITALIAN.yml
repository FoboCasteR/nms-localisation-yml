    ui_special_shop_help_res: |-
      Salve, Viaggiatore. Padron Polo mi ha ordinato di assistere te e gli altri Viaggiatori nella procedura di creazione. Usa il Quicksilver per trasformare queste creazioni in realtà.

      Nel Nexus è disponibile ogni giorno una nuova missione Quicksilver, fino a un massimo di 3. Gli <SPECIAL>eventi weekend<> generano una quantità <STELLAR>ingente<> di Quicksilver aggiuntivo.

      I tuoi desideri sono stati analizzati e inseriti nelle mie routine di sintesi. Osserva il risultato!
