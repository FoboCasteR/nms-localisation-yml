    bld_fre_room_npcbui_name_l: Stanza dello specialista delle costruzioni
    bld_fre_room_npcbui_desc: |-
      Equipaggiamento mercantile di ricerca integrato pensato per le esigenze dei <TECHNOLOGY>supervisori alla costruzione<> e dotato di software di progettazione architettonica e ingegneristica.

      Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.
