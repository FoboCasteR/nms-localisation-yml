    fleet_explore_whale_5: Direzione verso - <STELLAR>kzzt<> - <SPECIAL>spazio profondo<>
      - <STELLAR>kzzt<> - salvata una nave %RACE% alla deriva senza carburante. <SPECIAL>L'entità<>
      ha esteso - <STELLAR>kzzt<> - gratitudine dalla famiglia.
    fleet_explore_whale_6: "- <STELLAR>kzzt<> - la <SPECIAL>canzone<> ha attirato
      - <STELLAR>kzzt<> - fauna anomala nello spazio profondo presso %SYSTEM%. Campioni
      di DNA archiviati."
    fleet_explore_whale_7: Il campo gravitazionale del pianeta %PLANET% era disturbato
      dalla vicinanza di - <STELLAR>kzzt<> - maree <SPECIAL>crescenti<> verso - <STELLAR>kzzt<>
      - scoperto %NUM% specie delle acque profonde.
    fleet_combat_whale_empty_1: La nave vivente ha insistito affinché la flotta evitasse
      il sistema %SYSTEM% 'insanguinato'. Settore oltrepassato.
    fleet_combat_whale_empty_2: "<SPECIAL>L'entità<> ci ha fatti ritirare da un combattimento
      nel settore %SYSTEM%. La nave sembrava molto angosciata dal conflitto."
    fleet_combat_whale_empty_3: Gli scanner a lungo raggio hanno rilevato attività
      ostili nel sistema %SYSTEM%, ma gli aggressori sono fuggiti dall'<SPECIAL>entità<>
      prima dell'arrivo della flotta.
    fleet_combat_whale_empty_4: La nave vivente ha protestato contro il conflitto
      nel sistema %SYSTEM% con un lamento da spaccare i timpani. Battaglia abbandonata.
    fleet_mining_whale_empty_1: I rilevamenti del sistema %SYSTEM% suggerivano la
      presenza di minerali preziosi vicino al nucleo del pianeta %PLANET%, ma <SPECIAL>l'entità<>
      ci ha avvertiti della presenza di <SPECIAL>terreni maledetti<>. Settore saltato.
    fleet_mining_whale_empty_2: Un disastro ha colpito l'operazione mineraria sul
      pianeta %PLANET% quando diversi pozzi minerari sono crollati. L'equipaggio -
      <STELLAR>kzzt<> - portato in salvo - <STELLAR>kzzt<> - i minerali sono rimasti
      sepolti, ma non è morto nessuno. Passiamo al sistema successivo.
    fleet_mining_whale_empty_3: La nave vivente ha cantato nello spazio profondo del
      settore %SYSTEM% e non ha segnalato metalli preziosi che riecheggiavano dalle
      cinture di asteroidi. Proseguiamo.
    fleet_mining_whale_empty_4: Un <SPECIAL>rilevamento sismico sonoro<> ha indicato
      un'instabilità tettonica sul pianeta %PLANET%. Operazione mineraria annullata.
    fleet_trading_whale_empty_1: Arrivo sul luogo di incontro designato per lo scambio
      con i mercanti del sistema %SYSTEM%, che però sono fuggiti quando hanno visto
      <SPECIAL>l'entità vivente<>. Transazione abbandonata.
    fleet_trading_whale_empty_2: Percorso commerciale ottimizzato su consiglio - <STELLAR>kzzt<>
      - <SPECIAL>ricordi<> - <STELLAR>kzzt<> - Sistema %SYSTEM% saltato.
    fleet_trading_whale_empty_3: La nave vivente ha rilevato falsità nei mercanti
      del sistema %SYSTEM%. Sospetta merce contraffatta. Scambio annullato.
    fleet_trading_whale_empty_4: In viaggio per consegnare merci presso il sistema
      %SYSTEM% - <STELLAR>kzzt<> - l'equipaggio ha <SPECIAL>ricordato<> di un'imboscata
      in agguato. Spedizione reindirizzata.
    fleet_explore_whale_empty_1: La nave vivente ha deviato dalla rotta alla ricerca
      di prede extraterrestri. La deviazione ha portato la flotta al sistema %SYSTEM%.
      Non abbiamo trovato nulla di interessante. Passiamo al sistema successivo.
    fleet_explore_whale_empty_2: Abbiamo analizzato %PLANET%, per poi scoprire che
      il database della flotta aveva già dati su questo pianeta. Squadra di rilevamento
      confusa. Proseguiamo.
    fleet_explore_whale_empty_3: I dati sul settore %SYSTEM% presenti nel database
      sono alterati - <STELLAR>kzzt<> - <SPECIAL>cronologie sovrapposte<> - <STELLAR>kzzt<>
      - nessun dato utilizzabile. Passiamo al settore successivo.
    fleet_explore_whale_empty_4: "<SPECIAL>L'entità<> ha diretto la spedizione verso
      il sistema %SYSTEM% per ottenere dati sul comportamento di creature da branco
      altamente intelligenti sul pianeta %PLANET%. La specie era estinta da lungo
      tempo. L'entità è diventata silenziosa ed è tornata indietro. Passiamo rapidamente
      al sistema successivo."
    bld_grass_1_name: ERBA SPIGA ALTA
    bld_grass_1_name_l: Erba spiga alta
    bld_grass_1_desc: Un'erba ornamentale resistente, capace di crescere in tutti
      i biomi, tipi di terreno e condizioni meteorologiche. Questa varietà è caratterizzata
      da filamenti d'erba molto lunghi e sottili, ricoperti da una peluria finissima.
    bld_grass_2_name: ERBA SPIGA BASSA
    bld_grass_2_name_l: Erba spiga bassa
    bld_grass_2_desc: Un'erba ornamentale resistente, capace di crescere in tutti
      i biomi, tipi di terreno e condizioni meteorologiche. Questa varietà, come la
      cugina più alta, è caratterizzata da lunghi filamenti d'erba dalla folta peluria,
      ma cresce più densamente e i suoi filamenti sono leggermente più pesanti.
    bld_grass_3_name: ERBA PIATTA
    bld_grass_3_name_l: Erba piatta
    bld_grass_3_desc: Un'erba ornamentale resistente, capace di crescere in tutti
      i biomi, tipi di terreno e condizioni meteorologiche. I suoi filamenti d'erba
      larghi e piatti secernono una linfa profumata e dal sapore sgradevole per scoraggiare
      i predatori.
    bld_grass_4_name: ERBA RICCIA
    bld_grass_4_name_l: Erba riccia
    bld_grass_4_desc: Un'erba ornamentale resistente, capace di crescere in tutti
      i biomi, tipi di terreno e condizioni meteorologiche. Questa varietà è caratterizzata
      da filamenti d'erba piacevolmente arricciati, che si avvolgono e si spiegano
      per consentire alla pianta di mantenere una temperatura interna costante.
    bld_grass_5_name: ERBA A NASTRO
    bld_grass_5_name_l: Erba a nastro
    bld_grass_5_desc: Un'erba ornamentale resistente, capace di crescere in tutti
      i biomi, tipi di terreno e condizioni meteorologiche. L'erba a nastro è parente
      vicina di alcune varietà di alghe ed è caratterizzata da lunghi filamenti increspati
      e dalla superficie di forma esagonale.
    bld_grass_6_name: ERBA BIFIDA
    bld_grass_6_name_l: Erba bifida
    bld_grass_6_desc: Un'erba ornamentale resistente, capace di crescere in tutti
      i biomi, tipi di terreno e condizioni meteorologiche. La struttura dell'erba
      biforcuta somiglia più a quella di un arbusto che a quella di una vera e propria
      erba e presenta grandi foglie lucide per una rapida fotosintesi.
    bld_grass_7_name: ERBA RAMIFICATA
    bld_grass_7_name_l: Erba ramificata
    bld_grass_7_desc: Un'erba ornamentale resistente, capace di crescere in tutti
      i biomi, tipi di terreno e condizioni meteorologiche. Le diramazioni di questa
      varietà sono formati da un'armatura legnosa ramificata che isola le spesse venature
      di resina che immagazzinano l'umidità.
    bld_s_poster23_name: POSTER DELLA PARTENZA
    bld_s_poster23_name_l: Poster della partenza
    bld_s_poster23_description: |-
      Un'esclusiva decorazione da parete autoadesiva antipiega.
      Questo poster raffigura una nave ammiraglia che scompare nella notte infinita.
    bld_s_poster24_name: POSTER DELLA DIPLOMAZIA
    bld_s_poster24_name_l: Poster della diplomazia
    bld_s_poster24_description: |-
      Un'esclusiva decorazione da parete autoadesiva antipiega.
      Questo poster rappresenta il posto del Viaggiatore tra le specie aliene dominanti dell'universo.
    bld_s_poster25_name: POSTER BYTEBEAT
    bld_s_poster25_name_l: Poster ByteBeat
    bld_s_poster25_description: |-
      Un'esclusiva decorazione da parete autoadesiva antipiega.
      Questo poster raffigura un chip ByteBeat che contiene un vivace brano musicale.
    ui_frei_trail_gre_name: SCIA MERCANTILE ALL'EMERIL
    ui_frei_trail_gre_name_l: Scia mercantile all'emeril
    ui_frei_trail_gre_desc: |-
      Un esclusivo <STELLAR>modificatore delle luci dei motori del mercantile<>.

      Il calore estremo dei motori del mercantile agita questo filtro di sali all'emeril, tingendo i gas di scarico di una brillante tonalità di verde.

      Trasforma l'aspetto del tuo mercantile al <TECHNOLOGY>terminale di controllo miglioramenti<> sul <VAL_ON>ponte<>.
    ui_frei_trail_yel_name: SCIA MERCANTILE DORATA
    ui_frei_trail_yel_name_l: Scia mercantile dorata
    ui_frei_trail_yel_desc: |-
      Un esclusivo <STELLAR>modificatore delle luci dei motori del mercantile<>.

      Il calore estremo dei motori del mercantile agita questo filtro di sali di sodio, tingendo i gas di scarico di una brillante tonalità dorata.

      Trasforma l'aspetto del tuo mercantile al <TECHNOLOGY>terminale di controllo miglioramenti<> sul <VAL_ON>ponte<>.
    ui_frei_trail_pur_name: SCIA MERCANTILE DI ANTIMATERIA
    ui_frei_trail_pur_name_l: Scia mercantile di antimateria
    ui_frei_trail_pur_desc: |-
      Un esclusivo <STELLAR>modificatore delle luci dei motori del mercantile<>.

      Una griglia compatta di acceleratori di particelle si attiva grazie al calore dei motori dei mercantili, rilasciando una scia oscura di antimateria insieme ai gas di scarico.

      Trasforma l'aspetto del tuo mercantile al <TECHNOLOGY>terminale di controllo miglioramenti<> sul <VAL_ON>ponte<>.
    ui_frei_trail_tur_name: SCIA MERCANTILE ADALE
    ui_frei_trail_tur_name_l: Scia mercantile adale
    ui_frei_trail_tur_desc: |-
      Un esclusivo <STELLAR>modificatore delle luci dei motori del mercantile<>.

      Questa modifica del motore utilizza la bioluminescenza delle creature degli abissi marini per alterare biologicamente la tonalità del gas di scarico del mercantile, generando una sorprendente colorazione turchese.

      Trasforma l'aspetto del tuo mercantile al <TECHNOLOGY>terminale di controllo miglioramenti<> sul <VAL_ON>ponte<>.
    ui_twit_ship_16_name: PROTETTORE INFINITO DI MOGANONJ
    ui_twit_ship_16_name_l: Protettore infinito di Moganonj
    ui_twit_ship_16_desc: |-
      Un'<STELLAR>astronave<> esclusiva con un ampio inventario e un carico di armi bilanciato per consentire un'ampia varietà di strategie difensive.

      <STELLAR>Rivendica<> quest'astronave per aggiungerla alla tua collezione o <STELLAR>scambiala<> con la tua astronave attuale. Quando sei su un pianeta, richiama le astronavi dal menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_ship_17_name: FINE DEL KUMIOK
    ui_twit_ship_17_name_l: Fine del Kumiok
    ui_twit_ship_17_desc: |-
      Un'<STELLAR>astronave<> esclusiva. Quest'astronave specializzata negli scontri aerei vanta una mobilità superiore e una potenza di fuoco avanzata ed è dotata di un <TECHNOLOGY>eiettore di positroni<> potenziato.

      <STELLAR>Rivendica<> quest'astronave per aggiungerla alla tua collezione o <STELLAR>scambiala<> con la tua astronave attuale. Quando sei su un pianeta, richiama le astronavi dal menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_ship_18_name: SCOMMESSA DI SESAKIS HX8
    ui_twit_ship_18_name_l: Scommessa di Sesakis HX8
    ui_twit_ship_18_desc: |-
      Un'<STELLAR>astronave<> esclusiva specializzata nel trasporto di carichi. Questa nave trasportatrice è già dotata di <TECHNOLOGY>scudi deflettori<> potenziati e di un <TECHNOLOGY>deflettore di scansione del carico<> ed è la scelta ideale se vuoi assicurarti che i tuoi beni preziosi, legali o meno, rimangano intatti durante il trasporto.

      <STELLAR>Rivendica<> quest'astronave per aggiungerla alla tua collezione o <STELLAR>scambiala<> con la tua astronave attuale. Quando sei su un pianeta, richiama le astronavi dal menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_ship_19_name: LA NEMESI DEI KORVAX
    ui_twit_ship_19_name_l: La nemesi dei Korvax
    ui_twit_ship_19_desc: |-
      Un'<STELLAR>astronave<> esclusiva con una stiva spaziosa per il trasporto di merci e già dotata di <TECHNOLOGY>unità di curvatura d'emergenza<> per sfuggire rapidamente agli incontri pericolosi.

      <STELLAR>Rivendica<> quest'astronave per aggiungerla alla tua collezione o <STELLAR>scambiala<> con la tua astronave attuale. Quando sei su un pianeta, richiama le astronavi dal menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_ship_20_name: MS4 MAISEHA
    ui_twit_ship_20_name_l: MS4 Maiseha
    ui_twit_ship_20_desc: |-
      Un'<STELLAR>astronave<> esclusiva slanciata, agile e già dotata di un <TECHNOLOGY>acceleratore di infra-lama<> avanzato per avere un vantaggio nel combattimento spaziale.

      <STELLAR>Rivendica<> quest'astronave per aggiungerla alla tua collezione o <STELLAR>scambiala<> con la tua astronave attuale. Quando sei su un pianeta, richiama le astronavi dal menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_pet_11_name: UOVO DI H. SKIPWHAE
    ui_twit_pet_11_name_l: Uovo di H. Skipwhae
    ui_twit_pet_11_desc: |-
      Un uovo fertilizzato, <TRADEABLE>pronto a schiudersi!<>

      La grossa creatura al suo interno sbuffa curiosa da dentro il guscio.

      Le scansioni indicano che l'essere al suo interno ha il potenziale genetico per sviluppare una personalità <STELLAR>stravagante<>, con un'inclinazione al gioco scherzoso.
    ui_twit_pet_12_name: UOVO DI H. OAKARBOE
    ui_twit_pet_12_name_l: Uovo di H. Oakarboe
    ui_twit_pet_12_desc: |-
      Un uovo fertilizzato, <TRADEABLE>pronto a schiudersi!<>

      La creatura all'interno si dimena e si agita, desiderosa di dispiegare il suo lungo collo.

      Le scansioni indicano che l'essere al suo interno ha il potenziale genetico per sviluppare una personalità <STELLAR>leale<> e desiderosa di trovare un maestro da porre al centro del suo universo.
    ui_twit_gun_06_name: RICORDI DEGLI ABISSI Z80-10L-N
    ui_twit_gun_06_name_l: Ricordi degli Abissi Z80-10L-N
    ui_twit_gun_06_desc: |-
      Un <STELLAR>multi-tool<> esclusivo. Quest'arma è dotata del versatile <TECHNOLOGY>cannone neutronico<>, che scaglia potenti raffiche di particelle atmosferiche: più a lungo viene caricato, più letale sarà l'esplosione.

      <STELLAR>Prendi<> questo multi-tool per aggiungerlo alla tua collezione o <STELLAR>scambialo<> con il tuo multi-tool attuale. Cambia il multi-tool attivo dalla sezione Strumenti del menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_gun_07_name: SINTONIZZATORE D'ISOTOPI MARK XVII
    ui_twit_gun_07_name_l: Sintonizzatore d'isotopi Mark XVII
    ui_twit_gun_07_desc: |-
      Un <STELLAR>multi-tool<> esclusivo. Quest'arma comprende uno strategico <TECHNOLOGY>mortaio paralizzante<> e una letale <TECHNOLOGY>Lancia di luce<> che acceca il nemico e lancia colpi potenti.

      <STELLAR>Prendi<> questo multi-tool per aggiungerlo alla tua collezione o <STELLAR>scambialo<> con il tuo multi-tool attuale. Cambia il multi-tool attivo dalla sezione Strumenti del menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_gun_08_name: ASCOLTA-OZONO MARK XI
    ui_twit_gun_08_name_l: Ascolta-ozono Mark XI
    ui_twit_gun_08_desc: |-
      Un <STELLAR>multi-tool<> esclusivo. Quest'arma è dotata di un <TECHNOLOGY>dispositivo di occultamento<> premontato per fuggire furtivamente dagli incontri ostili.

      <STELLAR>Prendi<> questo multi-tool per aggiungerlo alla tua collezione o <STELLAR>scambialo<> con il tuo multi-tool attuale. Cambia il multi-tool attivo dalla sezione Strumenti del menu rapido (<IMG>QUICK_MENU<>).
    ui_hoover_tech_name: UNITÀ DI ESTRAZIONE
    ui_hoover_tech_name_l: Unità di estrazione
    ui_hoover_tech_desc: |-
      Raccoglie risorse direttamente dal mezzo interstellare, tramite un complesso sistema di prese di aspirazione e tubi di condensazione. La sostanza raccolta <TECHNOLOGY>varia<> in base alla <TECHNOLOGY>classificazione stellare<> locale.

      Alimentata direttamente dal circuito elettrico principale del mercantile. Il suo funzionamento è completamente <STELLAR>autonomo<>.
    ui_hoover_tech_sub: Nucleo dell'estrattore stellare
    ui_system_hoover_label_full: Il serbatoio ha raggiunto la capacità massima!
    ui_system_hoover_label_yellow: Elaborazione di materiale stellare di classe gialla
    ui_system_hoover_label_red: Elaborazione di materiale stellare di classe rossa
    ui_system_hoover_label_green: Elaborazione di materiale stellare di classe verde
    ui_system_hoover_label_blue: Elaborazione di materiale stellare di classe blu
    ui_system_hoover_maint_title: ESTRATTORE STELLARE OPERATIVO
    ui_freighter_base_shuffle_opt1: Genera nuovo layout
    ui_freighter_base_shuffle_opt2: Conferma la rigenerazione
    ui_freight_build_error_area_osd: Deve trovarsi all'interno dell'area di costruzione
      del mercantile
    ui_frigate_name_fallback: flotta
    ui_captain_name_fallback: in carica
    ui_fre_planter_label: Raccogli materiale vegetale
    bld_expd_poster8a_name: POSTER PELLEGRINO
    bld_expd_poster8a_name_l: Poster pellegrino
    bld_expd_poster8a_description: |-
      Un'esclusiva decorazione da parete autoadesiva antipiega.

      Questo poster è dedicato ai mercanti coraggiosi che forgiano nuove vie nella galassia.
    bld_expd_poster8b_name: POSTER STELLA POLARE
    bld_expd_poster8b_name_l: Poster Stella polare
    bld_expd_poster8b_description: |-
      Un'esclusiva decorazione da parete autoadesiva antipiega.

      Questo poster è dedicato agli esploratori e ai navigatori che navigano con coraggio in nuovi orizzonti.
    bld_expd_poster8c_name: POSTER SPEDIZIONI PESANTI
    bld_expd_poster8c_name_l: Poster spedizioni pesanti
    bld_expd_poster8c_description: |-
      Un'esclusiva decorazione da parete autoadesiva antipiega.

      Questo poster è dedicato agli equipaggi diligenti dei mercantili che riforniscono e nutrono l'universo.
    ui_fleetcape_name: MANTELLO DA COMANDANTE DI FLOTTA
    ui_fleetcape_name_l: Mantello da comandante di flotta
    ui_fleetcape_desc: |-
      Un esclusivo <STELLAR>override aspetto dell'exotuta<>.

      Maestro, comandante, viaggiatore stellare. Indossa il mantello e preparati a manovrare il timone.

      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_frei_trail_01_name: SCIA MERCANTILE AD ALTA GRAVITÀ
    ui_frei_trail_01_name_l: Scia mercantile ad alta gravità
    ui_frei_trail_01_desc: |-
      Un esclusivo <STELLAR>modificatore delle luci dei motori del mercantile<>.

      I gas di scarico ad alta energia si condensano rapidamente quando fuoriescono dai mastodontici motori del mercantile, collassando in particelle microscopiche.

      Trasforma l'aspetto del tuo mercantile al <TECHNOLOGY>terminale di controllo miglioramenti<> sul <VAL_ON>ponte<>.
    ui_frei_trail_sub: Override delle luci del motore del mercantile
    ui_tip_cape_fleet: Mantello da comandante di flotta
    ui_jellypet_custom_name: Figlio di Helios
    ui_expd_egg_08_name: UOVO DI HELIOS
    ui_expd_egg_08_name_l: Uovo di Helios
    ui_expd_egg_08_sub: Protozoi spaziali catturati
    ui_expd_egg_08_desc: |-
      Un uovo fertilizzato, <TRADEABLE>pronto a schiudersi!<>

      All'interno del guscio, fluttua un bagliore inquietante, una luce bellissima e maledetta allo stesso tempo.

      Le scansioni indicano che l'essere al suo interno ha il potenziale genetico di essere <SPECIAL>gelatinoso<> e <TECHNOLOGY>spettrale<>.
    ui_expd_title_08_name: 'TITOLO: ''IL CERCATORE'''
    ui_expd_title_08_name_l: 'Titolo: ''Il cercatore'''
    ui_expd_title_08_desc: |-
      Un <STELLAR>titolo da esploratore<> esclusivo, che commemora il completamento della spedizione <STELLAR>Stella polare<> e di un lungo viaggio a bordo di un'ammiraglia.

      Applica questo titolo al tuo striscione presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_player_title_expd8: "%NAME%, il cercatore"
    bld_decal_expd_08_name: DECALCOMANIA SPEDIZIONE STELLA POLARE
    bld_decal_expd_08_name_l: Decalcomania spedizione Stella polare
    bld_decal_expd_08_description: |-
      Una decalcomania esclusiva posizionabile con cui aggiungere stile alla base e decorarla.

      Questa decalcomania commemora il completamento della spedizione <STELLAR>Stella polare<> e di un lungo viaggio a bordo di un'ammiraglia.
    ui_banner_expd_08_name: STRISCIONE SPEDIZIONE STELLA POLARE
    ui_banner_expd_08_name_l: Striscione spedizione Stella polare
    ui_banner_expd_08_desc: |-
      Equipaggia quest'esclusivo <STELLAR>tocco personale<> per commemorare il completamento della <STELLAR>spedizione<> 'Stella polare' e di un lungo viaggio a bordo di un'ammiraglia.

      Applica questo striscione al tuo profilo in un <TECHNOLOGY>modificatore aspetto<>.
    ui_tip_banner_expd_08: Striscione spedizione Stella polare
    bld_datasign_name: UNITÀ DI VISUALIZZAZIONE DATI
    bld_datasign_name_l: Unità di visualizzazione dati
    bld_datasign_desc: |-
      Una serie di pannelli di vetro dinamici, ciascuno dei quali contiene informazioni indubbiamente utili e preziose.

      Questa unità di visualizzazione funge anche da fonte di illuminazione.
    bld_datasign_sub: Segnale dinamico
    bld_firepit_name: FUSTO FIAMMEGGIANTE
    bld_firepit_name_l: Fusto fiammeggiante
    bld_firepit_desc: |-
      Un dispositivo di riscaldamento a bassa tecnologia, ideale per generare luce e calore senza dover ricorrere a fonti di energia più potenti.

      Si consiglia all'utente di tenere braccia e gambe sempre fuori dal fusto.
    bld_firepit_sub: Fonte di calore inefficiente
    bld_maptube_name: ARCHIVIO DI NAVIGAZIONE
    bld_maptube_name_l: Archivio di navigazione
    bld_maptube_desc: |-
      Una nave di contenimento sicura, progettata per fornire una camera quasi indistruttibile per l'archiviazione di mappe di navigazione fondamentali.

      Questo archivio resistente e progettato per durare migliaia di anni è del tutto privo di componenti elettronici.
    bld_maptube_sub: Contenimento sicuro delle mappe
    ui_frei_lifesupp_name: UNITÀ DI CONTROLLO ATMOSFERICO
    ui_frei_lifesupp_name_l: Unità di controllo atmosferico
    ui_frei_lifesupp_desc: |-
      Un importante sottosistema del mercantile, essenziale per il mantenimento di un ambiente abitabile e sicuro per tutte le forme di vita organiche a bordo.

      Capace di generare un'<STELLAR>atmosfera respirabile<> limitata anche quando danneggiato o non alimentato, ma solo per un breve periodo di tempo.
    ui_frei_lifesupp_sub: Modulo di supporto vitale del mercantile
    ui_season_8_name: Stella polare
    ui_season_8_name_u: STELLA POLARE
    ui_season_8_main_title: 'Spedizione 8: Stella polare'
    ui_season_8_main_msg: |-
      <FUEL>Attenzione<>: ammiraglia gravemente danneggiata
      Seleziona <EXPED>Registro 1: emergenza<> per valutare la situazione
      Cerca nuovi obiettivi nella scheda <STELLAR>Spedizione<> (<IMG>OPTIONS<>)
    trade_filter_season_8: Spedizione 8
    ui_exped8_detail_desc: |-
      Il <TECHNOLOGY>viaggio di %FREIGHTER_NAME%<> è iniziato! La scheda <STELLAR>Spedizione<> mostrerà i tuoi progressi nel corso del viaggio.

      Completa gli <TECHNOLOGY>obiettivi<> per ottenere ricompense. Completa tutti gli obiettivi di una <COMMODITY>fase<> per ottenere esclusivi oggetti speciali.
    ui_exped8_main_desc: Imbarcati su un mercantile interstellare e viaggia per la
      galassia.
    ui_exped8_detail_line1: 'Il tuo <TECHNOLOGY>mercantile<> sarà il tuo mezzo di
      trasporto principale, poiché l''astronave è fortemente limitata. '
    ui_exped8_detail_line2: Ottieni <STELLAR>ricompense esclusive<> completando gli
      <TECHNOLOGY>obiettivi<>. Completa gli obiettivi in <TRADEABLE>qualsiasi ordine<>.
    ui_exped8_detail_line3: Viaggia con la tua ammiraglia attraverso la galassia per
      raggiungere ognuno dei <SPECIAL>punti di ritrovo<> e ottenere grosse ricompense.
    ui_exped8_detail_line4: Le ricompense spedizione esclusive sono accessibili su
