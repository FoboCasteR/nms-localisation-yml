    update9_title: No Man's Sky - Aggiornamento Frontiers
    update9_notes: |-
      No Man's Sky Frontiers aggiunge un'ampia serie di nuove funzionalità. I dettagli completi sono disponibili su www.nomanssky.com.

      * Ora è possibile trovare insediamenti alieni su tutti i pianeti abitati.
      * Diventa supervisore di un insediamento per trasformarlo da un piccolo villaggio a una fiorente città.
      * Prendi importanti decisioni sulle leggi dell'insediamento per alimentare soddisfazione, produttività e prosperità della popolazione.
      * Costruisci basi più complesse con centinaia di nuove parti e comandi avanzati di costruzione.
      * Slot di salvataggio aumentati da 5 a 15, e da ciascuno è possibile accedere agli acquisti di Quicksilver.

      Hello Games ha lavorato duramente per migliorare ed espandere No Man's Sky. Speriamo che ti piaccia :)

      Grazie mille,
      Hello Games
