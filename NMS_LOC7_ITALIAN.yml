    ui_walker_prod_2_name: CERVELLO IMMACOLATO
    ui_walker_prod_2_name_l: Cervello immacolato
    ui_walker_prod_2_desc: |-
      Questo circuito, troppo caldo per essere toccato, è formato da un cluster di naniti legati da un <SPECIAL>filamento di Panio<>. I suoi circuiti emanano una cupa luce viola che varia d'intensità mentre scruta chi li impugna.

      A differenza del cervello della maggior parte dei Camminatori, questo è sopravvissuto alla violenta estrazione ed è <TECHNOLOGY>immacolato<> e <TECHNOLOGY>intatto<>. Potenzialmente potrebbe essere installato su un nuovo ricettacolo...
    ui_walker_prod_3_name: CERVELLO MANOMESSO
    ui_walker_prod_3_name_l: Cervello manomesso
    ui_walker_prod_3_desc: |-
      Questo circuito, troppo caldo per essere toccato, è formato da un cluster di naniti legati da un <SPECIAL>filamento di Panio<>. La luce viola emanata dai suoi circuiti si è addolcita, come se fosse diventata meno ostile.

      Questo computer semi-organico che un tempo era integrato in un Camminatore Sentinella è stato modificato dall'<STELLAR>iterazione Teti<>. La sua ritrovata libertà dall'Atlante è stata <FUEL>notata<> dall'universo.
    ui_walker_prod_4_name: CERVELLO LUMINOSO
    ui_walker_prod_4_name_l: Cervello luminoso
    ui_walker_prod_4_desc: |-
      Questo circuito, troppo caldo per essere toccato, è formato da un cluster di naniti legati da un <SPECIAL>filamento di Panio<>. La luce viola emanata dai suoi circuiti si è addolcita, come se fosse diventata meno ostile.

      Questo computer semi-organico che un tempo era integrato in un Camminatore Sentinella è stato modificato sia dall'<STELLAR>iterazione Teti<> sia da un <FUEL>Messaggero dell'Atlante<>.
    ui_walker_prod_reward_fail: |-
      <SPECIAL>Anomalia individuata!<> Cervello di Camminatore smarrito!
      Libera spazio nell'inventario per continuare
    ui_walker_prod_4_obj: Raccogli il cervello luminoso
    ui_walker_prod_4_obj_tip: |-
      Ogni giorno, l'iterazione Teti può fornire un <SPECIAL>cervello luminoso<> in cambio di un <SPECIAL>cervello di Camminatore<>.
      Incontra Teti a bordo dell'anomalia spaziale.
      Nello spazio, richiama l'<SPECIAL>anomalia<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_drone_encounter_osd: ALLARME <IMG>SLASH<> SENTINELLE ANOMALE INDIVIDUATE
    ui_drone_safety_title_u: RECUPERO SEGNALATORE SENTINELLA
    ui_drone_safety_title: Recupero segnalatore Sentinella
    ui_drone_safety_sub: Sostituzione dispositivo mancante
    ui_drone_safety_desc: |-
      Il <SPECIAL>segnalatore Sentinella<> è un dispositivo specializzato creato dall'iterazione Teti. La sua funzione primaria è quella di chiamare il tuo <TECHNOLOGY>drone Sentinella riparato<>.

      Teti forse può fornire un ricambio per il segnalatore perduto.
    ui_drone_safety_obj: Incontro con Teti
    ui_drone_safety_msg: |-
      Il segnalatore Sentinella è <FUEL>scomparso<>
      Parla con l'iterazione Teti per chiedere un rimpiazzo
    ui_drone_safety_msgb: |-
      Il segnalatore Sentinella è <FUEL>scomparso<>
      Parla con l'iterazione Teti per chiedere un rimpiazzo
      Nello spazio, richiama l'<SPECIAL>anomalia<> dal menu rapido (<IMG>QUICK_MENU<>)
    fth_exotic4_drone_safety_desc: Teti sembra percepire che qualcosa non va. Mi guarda
      con sospetto.
    fth_exotic4_sent5_opt: Richiedi un nuovo segnalatore Sentinella
    fth_exotic4_drone_res: |-
      Cosa vuol dire che l'hai perso?
      Anzi, non voglio neanche sapere che è successo. Prendi questo ricambio e tienilo al sicuro questa volta.
    fth_exotic4_lang_daily2: |-
      Hai tenuto al sicuro il nostro piccolo progetto, Viaggiatore? Gli osservatori di metallo potrebbero provare a recuperare il loro drone perduto. Rimani vigile! Tieni a portata di mano il tuo multi-tool!
      Se hai dei cervelli di Camminatore con te, te li prendo volentieri. Oppure, se hai bisogno un altro <SPECIAL>cervello luminoso<>, ho trovato un modo per semplificarne il potenziamento...
    fth_exotic4_opt_a_daily2: Scambio per modulo di potenziamento
    fth_exotic4_opt_b_daily2: Scambio per cervello luminoso
    fth_exotic4_res_a_daily2: Un altro Camminatore sconfitto. Ben fatto!
    fth_exotic4_res_b_daily2: Le dita guantate di Teti si muovono troppo rapidamente
      per poterle osservare, cucendo filamenti in ogni direzione. Il Viaggiatore presenta
      il <SPECIAL>cervello luminoso<> con un sorriso sornione.
    fth_exotic4_wait_daily2: A presto, Viaggiatore.
