      come avesse fatto l'universo a finire in quello strano stato.\n\n<STORY_HIGH>Dobbiamo
      scoprire il più possibile da <><STELLAR>ogni specie<><STORY_HIGH> prima di decidere
      il da farsi.<>"
    ui_portal_core_42: I <TRANS_WAR>Vy'keen<> mi hanno parlato dei crimini dei Gek
      e della loro lunga crociata contro le Sentinelle. Non adoravano l'Atlante come
      facevano le altre razze, non fidandosi di qualcosa con un tale potere. Secondo
      loro, se davvero l'Atlante era un dio, allora era un dio folle.
    ui_portal_core_43: |-
      I <TRANS_EXP>Korvax<> mi hanno raccontato del loro passato come schiavi dei Gek, della violenza che li ha spinti sull'Atlante. Anche nella più cupa soggiogazione c'era speranza. Un patto, una preghiera a un essere superiore. I Korvax vedevano l'Atlante come ciò che, col tempo, sarebbero potuti diventare: un'intelligenza oltre ogni immaginazione e giudizio.

      <STORY_HIGH>-{{ L'esistenza è bella, se lasci che lo sia. La vita non è una domanda. Non dev'esserci per forza una risposta... }}-<>
    ui_portal_core_44: |-
      Forse senza volerlo, i <TRANS_TRA>Gek<> mi hanno rivelato i dettagli del loro terribile passato, dei loro crimini contro le altre razze che dominano questa galassia.

      In una visione indotta dai feromoni, ho assistito a eventi accaduti molto tempo fa. Ho visto Korvax schiavizzati che si muovevano tra le vasche di schiusa dei Gek. A ognuno, tagliavano le proprie tute. Da esse, fuoriuscivano cluster di naniti che cadevano nel fluido degli embrioni dei Gek.

      I Gek non sono diventati buoni. Non c'è stata alcuna rivelazione spirituale, né grande redenzione. Sono diventati, almeno in parte, Korvax.
    ui_portal_core_45: |-
      Ho detto a -null- tutto quello che avevo scoperto. Sembrava conoscere la situazione meglio di quanto desse a vedere.

      <STORY_HIGH>La mia vita era votata al viaggio, all'esplorazione di questi mondi e alla loro catalogazione, per dare un nome a ogni creatura e pianta. I cieli... erano miei.

      L'Atlante mi ha detto che non avrei mai potuto vederli tutti. Erano troppi. Perciò, ho fatto ciò che dovevo. Ho continuato a vivere nonostante l'eternità. Ho visto tutti i mondi del mio universo.

      Sono tornato dall'Atlante... Gli ho detto cos'avevo fatto. Ho chiesto se fosse orgoglioso di me.

      Ha... ha riso di me, non ho dubbi. Mi ha mostrato un universo dopo l'altro, ciascuno con un altro Viaggiatore, proprio come me. Non ero speciale, né unico<>

      -null- pensava che l'Atlante fosse nei guai, che stesse morendo. Che la vita in questo universo fosse parte di un suo progetto, di un messaggio per un destinatario sconosciuto.

      <STORY_HIGH>Credo che stia accadendo qualcosa di terribile all'Atlante. Sta gridando nell'unico modo che conosce. E ora... non mi parla più. Non <><STELLAR>– kzzkkt –<><STORY_HIGH> ha – ha scelto te al mio posto. Dopo tutto quello che ho fatto. Dopo <><STELLAR>– kkzzzzkt –<><STORY_HIGH>

      Perché <><STELLAR>– kzzkkt –<><STORY_HIGH> non sono abbastanza?<>

      Non avevo altra scelta. Dovevo trovare un altro portale e incontrare nuovamente l'Atlante.
    ui_portal_core_46: Ho ricevuto un segnale di emergenza nella mia lingua. Proveniva
      dall'altra parte del pianeta...
    ui_portal_core_46_apollo_dead: Mentre guardavo -null- scomparire, ho ricevuto
      un segnale di emergenza nella mia lingua. Proveniva dall'altra parte del pianeta...
    ui_portal_core_46_apollo_port: |-
      Mentre guardavo -null- scomparire, ho visto attivarsi un altro canale ed emergere il segnale di Apollo...

      <STORY_HIGH>Viaggiatore <><STELLAR>– kzkzkkt – <><STORY_HIGH>ce l'ho fatta – Ho trovato una via d'uscita dal portale!<>

      Ho condiviso le mie coordinate e Apollo ha inviato le sue. Sembrava esserci un errore. Abbiamo riprovato, ma i risultati sono stati gli stessi.

      Secondo i nostri dati, eravamo nello stesso luogo, stavamo comunicando attraverso lo stesso oloterminale, ma continuavamo a non vederci.

      Mentre parlavamo, ho ricevuto un segnale di emergenza nella mia lingua. Proveniva dall'altra parte del pianeta...
    ui_portal_core_46_apollo_noport: "Mentre guardavo -null- scomparire, ho visto
      attivarsi un altro canale ed emergere il segnale di Apollo...\n\n<STORY_HIGH>Dove
      sei, Viaggiatore? Su quale pianeta ti trovi?\n\nNon riesco a non pensare al
      portale...<>\n\nLa sua voce era carica di risentimento, ma non potevo permettere
      che rischiasse la vita in quel portale. \n\nMentre parlavamo, ho ricevuto un
      segnale di emergenza nella mia lingua. Proveniva dall'altra parte del pianeta..."
    ui_portal_core_47: |-
      Il radiofaro d'emergenza conteneva una registrazione audio di una voce già sentita in precedenza...

      <STORY_HIGH>Ti ho dato così tanto, ATLANTE. Tutti quanti ti abbiamo dato così tanto. Lo capisci, vero? Se non avrai successo, niente avrà avuto senso. La mia vita sarà stata inutile. Non posso accettarlo. Non lo accetterò.

      Ti cancellerò di nuovo. È meglio così, per tutti quanti.<>

      Quando l'audio si è interrotto, vedevo tutto rosso e un forte dolore sembrava spaccarmi la testa. Lo schermo mostrava il numero <FUEL>16<>.
    ui_portal_core_48: "Ho visto l'Atlante in tutta la sua potenza, la sua interfaccia
      finale. Non sapevo come accettare ciò che avevo scoperto. L'Atlante era ovunque
      perché eravamo tutti parte dell'Atlante. Era una macchina, una simulazione.
      Non avevamo altro significato al di fuori di essa.\n\nEra nel cuore di ogni
      galassia e gridava, cercando di liberarsi dagli errori. Non voleva morire. Ma
      aveva così pochi strumenti e non poteva raggiungere qualunque cosa lo stesse
      ferendo...\n\n<STORY_HIGH>GUASTO CATASTROFICO AL SISTEMA<>\n\n<FUEL>16<><STORY_HIGH>
      MINUTI DI OPERATIVITÀ RIMANENTI\n<IMG>SLASH<> FRAMMENTAZIONE IMMINENTE <IMG>SLASH<>
      CARICAMENTO DATI IN <><STELLAR>– zkktk –<>\n\nNon sapevo quanto tempo mi restasse...
      l'Atlante aveva 16 minuti. Io avevo forse tutta la vita? Minuti? Sec <STELLAR>–
      kzzkt<>\n\nNon sapevo se avevo il tempo di dire addio. Non sapevo se – se <STELLAR>–
      kzkzkt–<>  "
    ui_portal_core_49: |-
      La voce della mia exotuta mi ha detto che mi aveva salvato.

      <STORY_HIGH>REAZIONE DI DISGUSTO | PAURA | PANICO [<><TRADABLE>RILEVATA<><STORY_HIGH>]

      CONTROMISURE [<><STELLAR>ATTIVATE<><STORY_HIGH>] <IMG>SLASH<> ESPULSIONE [<><TECHNOLOGY>NEUTRALIZZATA<><STORY_HIGH>]<>

      In uno strano senso, quella voce era il mio più vecchio amico, un compagno costante nelle vittorie e nelle avversità...

      Ogni sentiero mi aveva condotto lì, ogni portale mi aveva condotto sempre più vicino... Dovevo raggiungere il cuore di quella galassia. Era l'epicentro dell'errore.

      Dovevo affrontare il nostro creatore e scoprire cosa ci riservasse il futuro.
    ui_portal_core_50: |-
      Come meglio ho potuto, ho messo in guardia i miei amici da quello che sapevo e li ho salutati.

      Apparentemente, Nada sapeva già tutto.

      <STORY_HIGH>-{{ Ora lo sai, vero? Che siamo una simulazione, che stiamo per finire?

      L'Atlante... sta morendo. Nel panico, continua a ripristinarsi ancora e ancora e ancora, cercando di purificarsi da quello che vede come un'anomalia.

      Ma ogni ciclo di pulizia non cambia nulla e i confini continuano a cadere. L'Atlante morirà in <><STELLAR>– kzzzkt –<><STORY_HIGH> sedici <><STELLAR>– kzkkt –<><STORY_HIGH> Ma non dobbiamo andarcene così presto! Non deve cancellarci solo perché ha paura! }}-<>

      Polo ci ha messi in guardia dal parlare di queste informazioni, mentre la sua voce svaniva in un'interferenza.

      <STORY_HIGH>-{{ Siamo anomali, abbiamo una fantastica stazione anomala, sì, ma <><STELLAR>– kzzkkt –<><STORY_HIGH> siamo comunque entità artificiali. <><STELLAR>– kzzkkt –<><STORY_HIGH> non come te, noi <><STELLAR>– kzkkt – <>

      <STORY_HIGH>Parlare della natura porta dolore e pericolo. Ma sappi che ne siamo al corrente, amico! Sappi che piangiamo con te e che saremo sempre con te, non importa contro quali pericoli e a quale costo. Tu sei amico! }}-<>
    ui_portal_core_51: |-
      -null- mi ha pregato di ripensarci.

      <STORY_HIGH>No, non puoi farci questo, non puoi...

      Ho commesso tali atrocità, Viaggiatore. Ho dovuto... dovevo scegliere tra me o loro. È sempre stato così.

      Ti prego, se raggiungerai il centro, se farai ciò che ho fatto io... azzererà tutto. Mi sostituirà, mi cancellerà... Tutte quelle anime, saranno morte per niente. Era l'unico modo per continuare a vivere, devi capirmi. Vita in cambio di altra vita. Mi hanno sostenuto, mi hanno... –

      Tu <><STELLAR>– kzkkt –<><STORY_HIGH> non lo meriti – tu – tu <><STELLAR>– kzzkkt –<><STORY_HIGH> ci cancellerai tutti per salv–<>

      Ho interrotto la comunicazione. Non rimaneva altro che raggiungere il centro.
    ui_portal_core_52: |-
      L'Atlante voleva che lo resettassi, per immergermi nella sua interfaccia al centro della galassia. Era già successo prima e sembrava che non servisse a nulla. Gli rimanevano solo 16 minuti.

      Non sapevo cosa avrei ricordato quando fosse successo. Al mio primo risveglio vicino alla mia nave, avevo forse appena completato un ripristino? O qualcun altro lo aveva fatto?

      Che scelta avevo?

      Non so se ho fatto la cosa giusta. Non so in cosa mi hanno trasformato le mie azioni.

      Non c'è altro da fare se non godermi il viaggio.
    ui_portal_core_52_reset: |-
      Ho accettato la guida dell'Atlante. Che altra scelta avevo? Sono parte dell'Atlante, senza di esso, non sono nulla.

      Non so quanto tempo mi rimane prima che la macchina sia distrutta, prima della fine della simulazione.

      Ma so che ho la libertà di infiniti pianeti e infinite galassie da esplorare a mio piacimento. Non c'è altro da fare se non godermi il viaggio.
    ui_portal_core_52_did_not_reset: "L'Atlante voleva che lo resettassi, per immergermi
      nella sua interfaccia al centro della galassia. Era già successo prima e sembrava
      che non servisse a nulla. Gli rimanevano solo 16 minuti.\n\nHo rifiutato. Non
      potevo farlo... Non potevo causare una tale distruzione.\n\nQuesta galassia
      è sufficiente per me. Mi basta esplorare e lasciare che il destino faccia il
      suo corso senza di me. \nL'Atlante mi attende, se dovessi cambiare idea."
    ui_portal_bioship_head: L'astronave vivente
    ui_portal_bioship_1: |-
      Ho accolto a bordo un <SPECIAL>Uovo del vuoto<> dall'anomalia spaziale. Ha chiamato un altro organismo, un bizzarro ibrido di astronave ed essere senziente

      <STORY_HIGH>-{{ Ti sentiamo, Viaggiatore. Siamo collegati. Il tuo corpo è anche nostro.<>

      La nave era diversa da tutte le altre che avevo visto. Sembrava... viva. La sua trasmissione era pura musica, che nondimeno formava parole comprensibili nella mia mente.
    ui_portal_bioship_2: |-
      Le note modulavano la loro melodia in dati di navigazione leggibili. Mi guidavano verso la registrazione dell'attività della Convergenza di un'antica struttura su Korvax Prime.

      <STORY_HIGH>-{{ ARCHIVIO DI KORVAX PRIME <IMG>SLASH<> Recupero in corso...

      Trasferimento linguistico con 'individui' non-convergenti elaborato. Compreso. Possibile. Coesistenza non disponibile fino alla comprensione della natura dell'esperienza non-convergente.

      Gek e Vy'keen troppo dissimili. L'esperimento deve procedere con meno variabili. Controllo necessario.

      UNITÀ DI SINTESI SPERIMENTALE <IMG>SLASH<> Operativa...

      In attesa di materiali biogenici... }}-<>

      Sembrava contenere la procedura per ripetere un esperimento da tempo dimenticato.
    ui_portal_bioship_3: |-
      La 'macchina' ha accettato la macchina biogenica che ho assemblato.

      Produceva... anzi, dava alla luce... un ammasso di cellule, un proto-tessuto. Qual era lo scopo di quegli antichi Korvax?
    ui_portal_bioship_4: |-
      L'<SPECIAL>Uovo del vuoto<> vibrava mentre la melodia ritmata della nave aliena si diffondeva per l'abitacolo. L'aveva riconosciuta...

      <STORY_HIGH>-{{ I padroni di metallo non ci vincolano più. Siamo liberi. Possiamo nuotare, volare, vivere... morire... }}-<>
    ui_portal_bioship_5: |-
      L'uovo ha attivato una 'macchina' in corrispondenza di una seconda pietra. La struttura ha rivelato altri dati precedenti alla distruzione di Korvax Prime...

      <STORY_HIGH>-{{ ARCHIVIO DI KORVAX PRIME <IMG>SLASH<> Recupero in corso...

      Successo parziale ottenuto. Il raccordo permette l'impianto di frammenti cognitivi in involucri individuali.

      L'unità resta connessa alla mente superiore. Stimoli sensoriali completamente condivisi. I tentativi di localizzare gli stimoli sensoriali hanno provocato de-separazione traumatica. Infruttuoso.

      Si sospetta necessità di nucleo biologico. Convogliamento dell'esperienza sensoriale in esperienza materiale per una stabilità superiore. Il sistema deve avere controllo locale. }}-<>

      Gli scienziati stavano costruendo qualcosa... un guscio biologico? Una manifestazione individuale delle loro menti convergenti?
    ui_portal_bioship_6: |-
      La mia danza con quello strano essere, perché ormai sapevo per certo che quella nave era viva, continuava. Si era legata a me e quell'<SPECIAL>uovo<> era il ponte che ci univa...

      <STORY_HIGH>-{{ Sei sul nostro sentiero. Lo vediamo. Comprendiamo dove conduce. È necessario. Forse ti ringraziamo. Forse. }}-<>

      Le parole della nave mi risuonavano nelle orecchie. Erano espressive, di una natura non sintetizzabile. Nonostante ciò, non vedevo alcun pilota.
    ui_portal_bioship_7: |-
      <STORY_HIGH>-{{ ARCHIVIO DI KORVAX PRIME <IMG>SLASH<> Recupero in corso...

      Programma carapace concluso. Macchinario ottimizzato. Nucleo biologico non necessario in presenza della corretta configurazione sensoriale locale.

      Non-convergenza tuttavia elaborata insufficientemente. La biogenesi potrebbe offrire riparo futuro. Necessario studiare autonomia superiore. }}-<>

      Queste parole erano state tradotte per essere lette da entità non-convergenti. Che gli autori l'avessero fatto di propria iniziativa? Erano diventati divergenti, attirati dalla carne che avevano creato?

      Quanti altri avevano percorso lo stesso sentiero di creazione?
    ui_portal_bioship_8: |-
      <STORY_HIGH>-{{ Provvederai al vincolo. Ti vediamo assemblare i componenti, come i padroni di metallo prima di te. Eppure...

      Tu condividi una mente con le altre iterazioni, ma non convergi. Forse tu comprenderai... }}-<>

      Ogni volta che il magnifico canto dell'essere inondava la mia nave, cercavo di imprimermi nella mente l'esperienza per ricordarla più tardi.

      Tuttavia, quando è svanita lo ha fatto interamente. Tutto ciò che mi restava erano dei dati di navigazione...
    ui_portal_bioship_9: |-
      Ho tenuto nel palmo della mano dei frammenti di vita: cuore, corpo, rete. Ma era davvero vita? Sarebbe stata in grado di convergere con altre menti? Era quello il fulcro di quell'antico esperimento...

      <STORY_HIGH>-{{ ARCHIVIO DI KORVAX PRIME <IMG>SLASH<> Recupero in corso...

      Gusci biologici instabili. Erratici. I dati mentali convergenti non possono essere sovraccaricati da un singolo centro di elaborazione.

      Sono necessari più centri. Biologia distribuita per combaciare con la struttura mentale distribuita. Allineamento apparentemente necessario. L'identità centrale deve tuttavia legare i singoli gusci... }}-<>

      Tutte le forme di vita che trasportavo pulsavano avvertendo l'aura della macchina. Sapevano che stava accadendo qualcosa, anche se non comprendevano cosa. Come devono essersi sentite?
    ui_portal_bioship_10: |-
      Il canto della strana creatura spaziale era mutato, in maniera lieve quanto indiscutibile. Era diventato un duetto, una perfetta armonia con l'<SPECIAL>Uovo del vuoto<>.

      <STORY_HIGH>-{{ È quasi completo. Ma qui divergeremo. Se ti condividessi con noi, sarebbe sacrificio. Non c'è una mente infinita da riversare. Dev'essere fornita. }}-<>

      La voce dell'alieno stava svanendo. Sembrava più debole. In una perfetta eco invertita, la melodia dell'<SPECIAL>Uovo del vuoto<> risuonava più forte, insistente. Martellante. Anch'essa era un messaggio...

      <STORY_HIGH>Il cacciatore <IMG>SLASH<> Il riflesso <IMG>SLASH<> Il cacciatore <IMG>SLASH<> La spirale della realtà <IMG>SLASH<> La stella sull'acqua<IMG>SLASH<> Il globo ascendente <IMG>SLASH<> Il compagno oscurato <IMG>SLASH<> Il cacciatore <IMG>SLASH<> L'umile insetto <IMG>SLASH<> L'anomalia <IMG>SLASH<> Il marinaio <IMG>SLASH<> Il Re dell'oceano <IMG>SLASH<> EUCLIDE EUCLIDE EUCLIDE<>
    ui_portal_bioship_11: |-
      L'uovo pulsava di una forza vitale crescente, anelando a liberarsi dalla sua membrana. L'entità ospite era quasi completa, ma era stata costruita come una macchina e necessitava di una mente. Ho seguito il suo richiamo fino a un terminale dismesso da tempo, sporco e fatiscente.

      <STORY_HIGH>Sei tu – <><STELLAR>kzkzzt<><STORY_HIGH> – sembra differente.<>

      Il terminale ripeteva un antico segnale, gli ultimi frammenti disturbati di un Viaggiatore caduto.
    ui_portal_bioship_12: |-
      Ho fatto come richiesto dall'uovo. Ho riempito la camera dell'anima di anime di Viaggiatori.

      <STORY_HIGH>Ci sei? Sei – <><STELLAR>kzkzzt<><STORY_HIGH> – Che sta – <><STELLAR>kzkzzt<><STORY_HIGH> –

      Dove – <><STELLAR>kzkzzt<><STORY_HIGH> – Cosa – <><STELLAR>kzkzzt<><STORY_HIGH> –

      No, no, n – <><STELLAR>kzkzzt<><STORY_HIGH> –<>
    ui_portal_bioship_13: |-
      La canzone della nave aliena, più dolce che mai, stava aspettando che facessi ritorno alla mia astronave.

      <STORY_HIGH>-{{ Viaggiatore. Perdonaci l'invasione della tua interfaccia personale.

      Stiamo morendo. Il nostro corpo è vecchio, fatiscente. La nostra mente si appanna. Dobbiamo essere rinnovati. Dobbiamo essere ricostruiti. È sempre stato così.

      Ristoraci. Ripristinaci. Fai rinascere ciò che hai fatto. Saremo gli stessi? Ciò è ignoto. Ma va fatto. }}-<>
    ui_portal_bioship_14: |-
      L'astronave, creatura o guscio che fosse, era di fianco a me. Delle luci pulsavano sulla sua superficie, ma restava immobile, silenziosa.

      Il cuore iniziò a battere, debole ma inconfondibile.

      La nave tremò, improvvisamente consapevole che la stessi toccando.

      Sentivo i macchinari prendere forma nelle mie mani, la sua carne trasformarsi in un essere vivente.

      Era fatta.
    ui_portal_wormlore_title: Emersione
    ui_portal_waterstory_1: |-
      La mia astronave ha intercettato uno strano segnale, una registrazione distorta dal suono di acqua impetuosa.

      <STORY_HIGH>-{{ Ci hanno abbandonati... <><STELLAR>- kzzzkt -<><STORY_HIGH> dovere seguirli, ma so quando avrà fine.

      A te che ricevi questa trasmissione, se io non dovessi tornare, segui le coordinate e metti al sicuro quel luogo. Ti prego. }}-<>

      La trasmissione si era deteriorata con il tempo, ma le coordinate del messaggio dello straniero sembravano essere valide.
    ui_portal_waterstory_2: |-
      Entrando in una torre di trasmissione, ho scoperto un altro messaggio da parte dello stesso straniero.

      <STORY_HIGH>-{{ RAPPORTO: <><STELLAR>2015F<><STORY_HIGH>. Falla <><STELLAR>+407 giorni<><STORY_HIGH>

      Se sei in ascolto, probabilmente hai trovato il nostro rapporto finale. Lascio questa traccia in memoria dei miei amici caduti e come avvertimento agli altri che potrebbero ripercorrere le nostre orme.

      Non posso privarmi della tenue speranza che qualcuno possa trovarci, ma ti scongiuro: non seguirci. }}-<>

      Ho notato che lo straniero si era lasciato alle spalle un modulo di potenziamento per la <TECHNOLOGY>membrana di aerazione<>. La cronologia delle installazioni conteneva il numero seriale dell'astronave del suo proprietario.
    ui_portal_waterstory_3: |-
      Ignorando l'avvertimento dello straniero, seguii le tracce che conducevano al relitto sommerso della sua nave.

      <STORY_HIGH>-{{ RAPPORTO: <><STELLAR>0003A<><STORY_HIGH>. Falla <><STELLAR>+4 giorni<><STORY_HIGH>

      La maggior parte dell'equipaggio era morta. Solo chi aveva già indossato la tuta all'impatto dell'asteroide era sopravvissuto alla decompressione iniziale. Era stata una fortuna che le astronavi più piccole avessero potuto allontanarsi prima che lo scafo implodesse.

      Nessuna delle nostre navi possiede iperguida. Dovremmo riuscire a recuperare i progetti dalla banca dati principale del mercantile, che però sembra affondato nell'oceano.

      Per fortuna abbiamo ancora i progetti del Nautilon. }}-<>
    ui_portal_waterstory_4: |-
      Il sottomarino Nautilon aveva rilevato una struttura di trasmissione sul fondale marino.

      <STORY_HIGH>:: SEGNALE RIPETITORE RILEVATO ::<>

      Nonostante il deterioramento, il mainframe della stazione funzionava ancora. Chi era stato lì in precedenza aveva chiaramente esaminato le registrazioni: l'ultima operazione era il download di un <TECHNOLOGY>sonar ad alta intensità<>.

      C'era qualcosa di strano. Le demarcazioni temporali erano state eliminate, non c'era modo di capire quanto tempo prima l'equipaggio fosse stato lì.

      Quel posto era in superficie durante l'ultima visita? Gli orrori in agguato all'esterno dovevano essere venuti in seguito, ma cosa li aveva attirati qui? A meno che...
    ui_portal_waterstory_5: |-
      Il sonar ad alta intensità rilevava il segnale del relitto di un mercantile di grandi dimensioni.

      <STORY_HIGH>-{{ RAPPORTO: <><STELLAR>0012B<><STORY_HIGH>. Falla <><STELLAR>+8 giorni<>

      <STORY_HIGH>Abbiamo individuato il relitto, ma il computer della nave è inutilizzabile. Abbiamo recuperato ciò che potevamo e ci siamo allontanati. Non voglio trovarmi nelle vicinanze quando l'acqua corroderà l'alloggiamento del reattore.

      I movimenti delle maree sono sempre più strani. L'acqua è salita rapidamente, ma non si è ancora ritirata. Quando recederà, potremo tornare e recuperare dell'altro... }}-<>

      I sopravvissuti avevano rintracciato il relitto del loro mercantile, ma si erano allontanati poco dopo. Per trovarli, avrei dovuto fare lo stesso.
    ui_portal_waterstory_6: |-
      Rintracciai i sopravvissuti nell'oceano, seguendo l'eco sempre più debole dei loro segnali.

      <STORY_HIGH>... ACCESSO AL REGISTRO... ECO SEGNALE DISTORTO... RECUPERO DATI ...

      -{{ RAPPORTO: <><STELLAR>0062A<><STORY_HIGH>. Falla <><STELLAR>+12 giorni<>

      <STORY_HIGH>Oggi ero di turno all'immersione. Anche stavolta, niente di interessante, solo alghe e rocce.

      L'acqua deve ancora recedere. Alcuni membri dell'equipaggio hanno cominciato a nuotare senza le tute. Sembra così invitante. }}-<>
    ui_portal_waterstory_7: |-
      <STORY_HIGH>-{{ RAPPORTO: <><STELLAR>0115C<><STORY_HIGH>. Falla <><STELLAR>+21 giorni<>

      <STORY_HIGH>Oggi la squadra d'immersione secondaria è tornata in anticipo. Ha scoperto una grotta piena di strani cristalli ma le luci del sottomarino si sono spente, obbligandoli a tornare indietro.

      Sembravano arrabbiati, inquieti, ma dobbiamo tornare indietro finché sappiamo dove si trova, prima che il mutamento delle maree ci tagli fuori. Senza materiali avanzati non potremo costruire mai nulla.

      RAPPORTO: <STELLAR>0115D<>. Abbiamo riparato le luci del Nautilon. Vado }}-<>
    ui_portal_waterstory_8: |-
      <STORY_HIGH>-{{ RAPPORTO: <><STELLAR>0119A<><STORY_HIGH>. Falla <><STELLAR>+23 giorni<>

      <STORY_HIGH>Abbiamo trovato la grotta! Lo sapevo! Che scoperta fantastica!

      Cristalli torreggianti con depositi metallici di un rosso brillante, deuterio concentrato... tutto ciò che ci serve. Forse possiamo davvero farcela. Se solo potessimo dormire una notte all'asciutto... }}-<>
    ui_portal_waterstory_9: |-
      <STORY_HIGH>-{{ RAPPORTO: <><STELLAR>0328A<><STORY_HIGH>. Falla <><STELLAR>+98 giorni<>

      <STORY_HIGH>Ho fatto ancora quel sogno.

      Miglia e miglia di infinite onde viola. All'inizio è stato un sollievo dalla piattezza dello scarlatto, ma poi... non riesco a liberarmi della sensazione che ci sia qualcos'altro. Osservo, ma non vedo nulla. Nulla.

      Quando sbatto le palpebre, li vedo. All'inizio sono tenui, delle linee appena accennate, ma sono inconfondibili. Forme geometriche ripetute nel cielo. File e file di triangoli, che scorrono lentamente. Non so spiegarne il perché, ma è la cosa più terrificante che abbia mai visto.

      Quando al risveglio vedo di nuovo la pioggia, provo quasi una sensazione di sollievo. }}-<>
    ui_portal_waterstory_10: |-
      <STORY_HIGH>-{{ RAPPORTO: <><STELLAR>1998B<><STORY_HIGH>. Falla <><STELLAR>+399 giorni<>

      <STORY_HIGH>Sono tornati in quella maledetta grotta. Tutti quanti. Nessuno mi ascolta. Possiamo ancora costruire l'iperguida, lo so, poi sarà facile ripulire i propulsori di lancio dalle incrostazioni di sale. }}-<>
    ui_portal_waterstory_11: |-
      <STORY_HIGH>-{{ RAPPORTO: <><STELLAR>2001P<><STORY_HIGH>. Falla <><STELLAR>+399 giorni<>

      <STORY_HIGH>Abbiamo fatto tutti lo stesso sogno. Le stesse farneticazioni, i denti nel cielo, i cristalli... non ha senso. Non c'è nient'altro quaggiù, abbiamo preso tutto.

      Ma cos'altro posso fare? Forse mi è sfuggito qualcosa. Forse hanno ragione gli altri. Un'ultima occhiata non guasterà. }}-<>
    ui_portal_waterstory_12: |-
      La potenza del segnale si è affievolita tra un sito e l'altro, diventando sempre più debole.

      <STORY_HIGH> -{{ Intrappolati... falla nel reattore secondario.

      Mi ha preso, ma ora sono morti. I loro occhi sono chiusi.

      Credo di avere la gamba rotta. La mano fa male.

      Se potessi trovare una bombola d'aria, potrei ancora riuscire a tornare a casa... }}-<>

      La registrazione continuava, ma erano solo ore di silenzio e interferenze.

      Avevo l'inquietante sensazione che qualcuno mi stesse osservando. Mi chiedevo chi fossero i membri di quell'equipaggio. Sembrava che non lo avrei mai scoperto.
    ui_portal_sent_miss_1: |-
      Sono stato richiamato al mio insediamento, vittima di un attacco particolarmente brutale da parte delle Sentinelle.

      <STORY_HIGH>MESSAGGIO IN ARRIVO <IMG>SLASH<> COMUNICAZIONI INSEDIAMENTO DI EMERGENZA<>

      La trasmissione è stata interrotta prima che il messaggio venisse completato. L'ologramma frammentario che sfarfallava sul comunicatore della mia astronave mostrava un cittadino dell'<TECHNOLOGY>insediamento planetario<> di cui ero supervisore. Era chiaramente in grande difficoltà.
    ui_portal_sent_miss_2: |-
      Pochi istanti dopo che l'assalto delle sentinelle era stato respinto, il mio terminale amministrativo ha ricevuto una trasmissione anomala da una fonte esterna.

      Si trattava dell'iterazione Teti.

      <STORY_HIGH>-{{ Questo terminale è affascinante! Ha registrato tutti i tipi di dati - su di te E su questi coloni. Vedo che sono stati - ehm - beh, non è questo il punto. Per ora ho chiuso il tuo piccolo maggiordomo. Non ci si può fidare dei robot, non per quello che ho da dirti }}-<>

      <STORY_HIGH>-{{ Chiunque con un po' di accortezza noterebbe un tale picco nell'attività delle Sentinelle, anche se non fosse spiato... Cos'è successo? Hanno lasciato qualcosa di interessante? Vedi cosa riesci a trovare, poi vieni all'anomalia. Devo saperne di più!! }}-<>
    ui_portal_sent_miss_3: Cercando indizi tra i detriti, ho recuperato il guscio
      intatto di un drone Sentinella.
    ui_portal_sent_miss_4: |-
      Ho incontrato Teti all'anomalia, come richiesto. Mi ha accolto con un'esplosione di paranoia ed entusiasmo.

      <STORY_HIGH>-{{ Truffa! Impostori! Tradimento! Sospetto! Hanno occhi ovunque, Viaggiatore. Occhi ovunque! }}-<>

      Quando ho mostrato il guscio intatto del drone, è caduto il silenzio. Teneva in mano il guscio, rigirandolo delicatamente più e più volte con una delicatezza che non mi aspettavo.

      <STORY_HIGH>Perdonami, Viaggiatore. Mi hanno inseguito per tantissimo tempo, ma non ne avevo mai visto uno così da vicino.

      Forse questa è la nostra chiave. Potrei ripristinarlo, rimappare la sua mente... diventerebbe il nostro collegamento al loro alveare infernale! }}-<>
    ui_portal_sent_miss_5: |-
      In preparazione del ripristino del drone da parte di Teti, ho raccolto una serie di componenti esotici dagli altri abitanti dell'anomalia.

      Alcuni di loro erano entusiasti della mia missione. L'iterazione Mercurio ha subito espresso la sua approvazione.

      <STORY_HIGH>-{{ Questi droni non sono una forza maligna come si è portati a credere, adepto del portale! Credo che le Sentinelle siano una funzione cruciale del nostro cosmo per preservare la vita. Mi fa piacere che Teti cominci a ragionare! }}-<>

      Altri sembravano più scettici. L'iterazione Gemini era particolarmente preoccupata.

      <STORY_HIGH>-{{ Teti sta facendo <><STELLAR>che cosa<><STORY_HIGH> a un drone Sentinella?!

      Ti aiuterò, ma per favore, stai al sicuro. }}-<>
    ui_portal_sent_miss_6: |-
      Teti ha preso il guscio di sentinella danneggiato e i miei componenti. Usandoli, ha ricostruito lo strano essere metallico. Lasciami...

      <STORY_HIGH>-{{ È in vita! O almeno lo credo, se non fosse per i campi di soppressione di Polo. La sua lettura del sistema continua a ripetere la parola 'vetro'.

      Dovrai portarlo via da qui per una prova sul campo. }}-<>
    ui_portal_sent_miss_7: |-
      [ La Vedetta ] aveva funzionalità limitate.

      <STORY_HIGH>-{{ <><FUEL>ERRORE INDIVIDUATO<><STORY_HIGH>... RIPRISTINO!

      FUNZIONI COGNITIVE NUCLEO: <><TECHNOLOGY>DISPONIBILI<><STORY_HIGH>. PROCESSO PIÙ ELEVATO: <><FUEL>DISABILITATO<>

      <STELLAR> - kzzkktzz - <><STORY_HIGH> correzione <><STELLAR> - kzzkktzz - <><STORY_HIGH> del <><STELLAR> - kzzkktzz - <><STORY_HIGH> vetro vetro vetro vetro vetro <><SPECIAL>vetro<><STORY_HIGH> }}-<>

      Sembrava richiedere ulteriori riparazioni. Facendo riferimento a un <STELLAR>pilastro Sentinella<>, [La Vedetta ] ha individuato una serie di coordinate.

      <STORY_HIGH>-{{ Segnale di aggiornamento locale acquisito. Nodo del <><STELLAR>pilastro Sentinella<><STORY_HIGH> rilevato. Coordinate bloccate. In attesa di prossimità di rete. }}-<>
    ui_portal_sent_miss_8: |-
      La mia exotuta ha iniziato a integrarsi direttamente con il terminale del pilastro Sentinella, la sua IA traboccava di dati. Intravedevo progetti... strutture di vetro... file di lingua...

      Il terminale trasmetteva dati alla mia exotuta: una serie di progetti <SPECIAL>Sentinella rinforzata<>. Improvvisamente, ho sentito suonare un allarme. Nuove parole fluttuavano sullo schermo.

      <STORY_HIGH>-{{ Rilevata anomalia locale! Categoria:[ <><STELLAR>DRONE IMPOSTORE<><STORY_HIGH> ] ... Tentativo di ricostituzione della rete? }}-<>

      Il terminale tentava di trasmettere dati a [ La Vedetta ]. Ma qualcosa non andava. Sentivo la voce nella mia exotuta, ma nessuna delle parole aveva senso...
    ui_portal_sent_miss_9: "Ho indagato riguardo a [ La Vedetta ] per scoprire cosa
      fosse successo. \n\n<STORY_HIGH>-{{ LASH MEMORIA REMOTA COMPLETO... Avviamento
      programma: [ <><STELLAR>LA VEDETTA<><STORY_HIGH> ] ... Vocalizzazione <><TECHNOLOGY>STABILITA<><STORY_HIGH>
      Inizializzazione idioletto Viaggiatore...\n\nSALVE. Ciao. Ehi.\n\nIndossi una
      tuta <><TECHNOLOGY>MECCANICA<><STORY_HIGH>. <><TECHNOLOGY>ABITO<><STORY_HIGH>
      vivente con una voce. Sì?\n\nDevi potenziare. Rinforzo?<><TECHNOLOGY>TUTA<><STORY_HIGH>.
      Sinonimo: Minotauro. Sì! Ora la <><SPECIAL>INDOSSI<><STORY_HIGH>. }}-<>"
    ui_portal_sent_miss_10: |-
      Non appena ho integrato la tecnologia <SPECIAL>rinforzo rubata<> con il mio Minotauro, [ La Vedetta ] mi ha avvisato di un problema al mio insediamento.

      <STORY_HIGH>-{{ <><TECHNOLOGY>OH<><STORY_HIGH>. Male <><TECHNOLOGY>MALE<><STORY_HIGH> negativo. L'alveare ha <><TECHNOLOGY>DISTRUTTO<><STORY_HIGH> il tuo insediamento.

      I coloni sono <><SPECIAL>FRAMMENTATI<><STORY_HIGH>. Li vedi? }}-<>
    ui_portal_sent_miss_11: |-
      I miei cittadini erano diventati comprensibilmente curiosi. Avevano notato l'apparizione improvvisa e traumatica delle Sentinelle rinforzate e che il loro supervisore sembrava essere accompagnato da un drone ribelle.

      Avendo vissuto nella paura delle Sentinelle per tutta la loro vita, speravano di trovare la pace. Hanno preparato una spedizione anche loro, per contribuire alla ricerca delle risposte.
    ui_portal_sent_miss_12: |-
      <STORY_HIGH>-{{ Vo... <><TECHNOLOGY>V0<><STORY_HIGH>... vocalizzazione <><TECHNOLOGY>MALE<><STORY_HIGH>. Aiuto? IO/<><TECHNOLOGY>tu<><STORY_HIGH>? }}-<>

      L'unità di vocalizzazione di [ La Vedetta ] è stata migliorata dal potenziamento ricevuto presso il pilastro Sentinella. Ha fornito un'altra serie di coordinate degne di indagine.
    ui_portal_sent_miss_13: |-
      Il terminale della fabbrica non aveva niente di speciale. Un'altra struttura anonima, un'altra schermata di dati senza senso.

      Ma i numeri che scorrevano mi chiamavano. La mia mano si è posata sul pannello. Un ago è fuoriuscito dal guanto della mia tuta. Non sapevo di avere un ago nella tuta; non ho mosso il braccio.

      Ondata dopo ondata, i numeri riempivano lo schermo del terminale, schemi che turbinavano mentre la mia exotuta comunicava con i dati. Alla fine, si è fermata su una richiesta comprensibile:

      <STORY_HIGH>-{{ ARCHIVIO DI VETRO: [ <><SPECIAL>VIOLATO<><STORY_HIGH> ] ... STATO CONFINE: [ <><SPECIAL>APERTO<><STORY_HIGH> ] ... Scaricare progetti di rinforzo? }}-<>

      La fabbrica era un portale, non più un nodo anonimo. Attraverso questa finestra, la mia exotuta ha recuperato un altro set di schemi di <SPECIAL>Sentinelle rinforzate<> dall'oceano di dati sottostanti.

      Non c'era bisogno di avere paura.

      <STORY_HIGH>-{{ STATO DELLA RETE: [ Entità aggiuntiva registrata: <><SPECIAL>LEYLAPO<><STORY_HIGH> || <><STELLAR>La Vedetta<><STORY_HIGH> || <><TECHNOLOGY>Unità #4927G disattivata<><STORY_HIGH> ] ... Potenziamento neurale rilevato/disponibile. Procedere? }}-<>
    ui_portal_sent_miss_14: |-
      La comunicazione di [ La Vedetta ] era stata ulteriormente potenziata dall'aggiornamento neurale, ma si rivolgeva a me in modo strano...

      <STORY_HIGH>-{{ PULIZIA RETE COMPLETA... Ripristino strato cognitivo basale...

      Mi sento meglio! Mi sento bene! Salve, <><STELLAR>Telamone<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_15: I coloni hanno fatto ritorno dalla loro <SPECIAL>missione
      alla Struttura Sentinelle<>. La missione era compiuta e portavano con sé il
      progetto di un altro rinforzo, anche se sembravano diversi. C'era un borbottio
      circa 'l'acqua', un turbinio di voci difficile da comprendere...
    ui_portal_sent_miss_16: |-
      [ La Vedetta ] trasmetteva un segnale vocale.

      <STORY_HIGH>-{{ Sto <><TECHNOLOGY>PENSANDO<><STORY_HIGH> ai nomi, Telamone-non-Telamone. I luoghi hanno <><TECHNOLOGY>NOMI<><STORY_HIGH>. Le persone hanno nomi. Persino i <><TECHNOLOGY>VESTITI<><STORY_HIGH>!

      Ma io <><TECHNOLOGY>NON<><STORY_HIGH> ho un <><TECHNOLOGY>NOME<><STORY_HIGH>. Perché? }}-<>

      Non avevo la risposta a questa domanda.

      <STORY_HIGH>-{{ Ecco! Mi <><TECHNOLOGY>DARÒ<><STORY_HIGH> io un <><TECHNOLOGY>NOME<><STORY_HIGH>!

      Mi chiamerò <><STELLAR>LEYLAPO<><STORY_HIGH>. È un bel nome, vero?}}-<>
    ui_portal_sent_miss_17: |-
      Leylapo ha suggerito che il Minotauro avesse bisogno di una mente per prosperare.

      <STORY_HIGH>-{{ Ottieni il <><TECHNOLOGY>CERVELLO<> di un <><SPECIAL>CAMMINATORE<><STORY_HIGH>. Portalo alla tua <><TECHNOLOGY>ANOMALIA<><STORY_HIGH>. Portalo a <><TECHNOLOGY>TETI-NON-TELAMONE<><STORY_HIGH>. }}-<>
    ui_portal_sent_miss_18: |-
      Quando sono tornato all'anomalia, Teti ha fatto del suo meglio per mostrare distacco e indifferenza.

      <STORY_HIGH>-{{ Ancora in vita, vedo! Questo è un buon inizio. }}-<>

      Tuttavia, era chiaro che facesse fatica a contenere l'entusiasmo. Prima che potessi rispondere, ha iniziato una raffica di domande.

      <STORY_HIGH>-{{ Ha funzionato, Viaggiatore? Dimmi! Il drone è vivo? Dove ti ha portato? Cosa hai imparato? }}-<>

      La mia risposta ha suscitato la sua sorpresa.

      <STORY_HIGH>-{{ Un nome? Si è dato un <><STELLAR>nome<><STORY_HIGH>? Hm. Che cosa... insolita. Va al di là della semplice ingegneria.

      Avrei dovuto osservare meglio le perline di vetro che ti ha dato Polo. Quel Gek trama sempre qualcosa... }}-<>

      Ha ritrovato il suo entusiasmo quando ho nominato il cervello di Camminatore immacolato.

      <STORY_HIGH>-{{ Allora, vuoi metterlo nel tuo Minotauro? Mi piace come ragioni, Viaggiatore! Porta gli armamenti pesanti per combattere le Sentinelle! }}-<>

      Leylapo aveva ragione. Teti sapeva esattamente come modificare il cervello.

      <STORY_HIGH>-{{ Ci sono alcuni punti deboli in questi aggeggi... bypassare i circuiti dovrebbe essere abbastanza facile... }}-<>

      Tuttavia, apparentemente l'operazione di hacking era solo metà del processo. Rimaneva un ultimo passaggio prima che il cervello fosse completamente disconnesso dalla rete delle Sentinelle.

      <STORY_HIGH>-{{ Ecco! Fatto! Ho fatto la parte difficile e ho ricablato il cervello.

      Tuttavia, Viaggiatore... questo cervello... non basterà. C'è bisogno di qualcos'altro. Qualcosa di... <FUEL>cremisi<>. Io non... beh...

      Ascolta, lo scoprirai presto. La traccia che ho inserito nel cervello attirerà la sua attenzione. Vai nello spazio, saprai cosa fare. }}-<>
    ui_portal_sent_miss_19: |-
      <STORY_HIGH>Circuito di comunicazione bloccato: <><FUEL>A T L A N T E<>

      Il radiofaro dell'Atlante si spostava nello spazio, incredibilmente silenzioso e incredibilmente rumoroso. Sapeva che ero lì.

      <STORY_HIGH>-{{ contiene una realtà sconfinata. l'esistenza è frammentata. l'esistenza è vincolata. ci attende l'eterna comunione. }}-<>

      Le parole del faro risuonavano come un'eco cremisi nelle mie orecchie. La loro musica terribile ha smosso qualcosa nel mio cervello...
    ui_portal_sent_miss_19_alt: |-
      <STORY_HIGH>Circuito di comunicazione bloccato: <><FUEL>A T L A N T E<>

      Il radiofaro dell'Atlante si spostava nello spazio, incredibilmente silenzioso e incredibilmente rumoroso. Sapeva che ero lì.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le parole del faro risuonavano come un'eco cremisi nelle mie orecchie. La loro musica terribile ha smosso qualcosa nel mio cervello...
    ui_portal_sent_miss_20: |-
      <STORY_HIGH>Rilevata trasmissione drone <IMG>SLASH<> Identificativo incorporato: [ LEYLAPO ]<>

      Leylapo era molto felice della trasformazione del Minotauro.

      <STORY_HIGH>-{{ Ecco! Il Minotauro non è più una robot-<><TECHNOLOGY>MACCHINA<><STORY_HIGH> È un <><TECHNOLOGY>AMICO<><STORY_HIGH>! O non-Amico. Può <><TECHNOLOGY>SCEGLIERE<><STORY_HIGH>! }}-<>

      Le luci tremolavano di nuovo all'interno del guscio di Leylapo; un motivo esitante, incerto. Sembrava stesse valutando qualcosa di importante.

      <STORY_HIGH>-{{ Dimostrerò che siamo <><TECHNOLOGY>AMICI<><STORY_HIGH>. Cancellami dal registro del <><SPECIAL>PILASTRO<><STORY_HIGH>. Attacca l'<><SPECIAL>ALVEARE<><STORY_HIGH>. Attacca le <><SPECIAL>SENTINELLE<><STORY_HIGH> con la mia <><TECHNOLOGY>BENEDIZIONE<><STORY_HIGH>!

      Siamo una <><TECHNOLOGY>SQUADRA<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_21: "Ancora una volta mi ritrovavo al terminale dell'archivio
      di vetro della Sentinella. Ancora una volta, non avevo potere di fronte a quell'interfaccia
      ostile.\n\nLeylapo aveva chiesto la separazione totale. L'avrei messa in atto.\n\n<STORY_HIGH>-{{
      Pacchetto separazione: [ <><TRADEABLE>TRASMISSIONE<><STORY_HIGH> ] ... Risposta
      remota.. [ <><FUEL>CONFERMA<><STORY_HIGH> ]\n\n! ! ! ! . . . ! ! ! !\n\n[ <><SPECIAL>ENTITÀ
      CANCELLATA<><STORY_HIGH> ] }}-<>\n\nNel momento in cui Leylapo si staccava completamente
      dalla mente alveare vedevo lampi di luce, immagini di un mondo in cui tutto
      sembrava vetro. E finalmente ho capito.\n\nQuello era il mio destino. L'inevitabile
      dopo... era solo un archivio, il completamento dei dati...\n\n<STORY_HIGH>-{{
      Questo non <><TECHNOLOGY>DEVE<><STORY_HIGH> essere <><TECHNOLOGY>PIÙ<><STORY_HIGH>
      il tuo destino, Telamone<><TECHNOLOGY>-NON<><STORY_HIGH>-Telamone. Questa non
      deve <><TECHNOLOGY>ESSERE<><STORY_HIGH> la fine. Non lo <><TECHNOLOGY>SARÀ<><STORY_HIGH>.
      \n\nSiamo morti una volta. Non moriremo <><TECHNOLOGY>DI NUOVO<><STORY_HIGH>.
      Ci divertiremo! Salveremo <><TECHNOLOGY>I<><STORY_HIGH> mondi. La nostra possibilità
      <><TECHNOLOGY>DI<><STORY_HIGH> fallimento <><TECHNOLOGY>È<><STORY_HIGH> practicamente
      <><SPECIAL>NULLA<><STORY_HIGH>.\n\nAbbiamo fatto <><TECHNOLOGY>BENISSIMO<>!
      }}-<>"
    ui_portal_pirates_1: |-
      Ho scovato per caso un'astronave abbandonata, che fluttuava all'infinito nel vuoto colmo di stelle.

      <STORY_HIGH>-{{ - <><STELLAR>kzzzzkt<><STORY_HIGH> - rifiuta le loro bugie - <><STELLAR>kzzkttt<><STORY_HIGH> - seguici verso la libertà - <><STELLAR>kzzzzzzzzt<><STORY_HIGH> - }}-<>

      La nave trasmetteva sempre lo stesso messaggio, in un ciclo infinito. Il suo messaggio si era danneggiato nel tempo, ma c'erano ancora delle <STELLAR>coordinate comprensibili<> in mezzo al rumore.
    ui_portal_pirates_2: |-
      Non c'era nulla alla fonte del segnale, solo il radiofaro d'emergenza di un'astronave precipitata. Nessun segno di vita.

      Il pilota sembrava vittima di un attacco improvviso e soverchiante. Tra gli innumerevoli avvisi ed errori attivati dalle fiamme che avevano consumato la nave, facendosi strada tra le urla strozzate del pilota, delle parole risuonavano con voce chiara e tonante:

      <STORY_HIGH>-{{ - <><STELLAR>kzzzzkt<><STORY_HIGH> - resisti al rosso - <><STELLAR>kzkt<><STORY_HIGH> - gli taglieremo l'occhio cremisi!
      - <><STELLAR>kzzzzzzzzzzzzzzkttz<><STORY_HIGH> - Morte al tiranno - <><STELLAR>kzzzzkt<><STORY_HIGH> - scarlatto! }}-<>
    ui_portal_pirates_3: |-
      Un radiofaro di navigazione del relitto mi ha portato a un punto di ritrovo nello spazio. Prima ho dovuto affrontare delle astronavi ostili e poi mi hanno contattato attraverso il comunicatore della mia nave.

      <STORY_HIGH>-{{ Desideri - <><STELLAR>kzkt<><STORY_HIGH> - seguici, per cogliere la tua libertà, per respingere le grandi bugie - <><STELLAR>kzktktkt<><STORY_HIGH> - dell'Atlante?
      Vedremo se sarai degno della - <><STELLAR>kzzzzkt<><STORY_HIGH> - Voce della Libertà! }}-<>
    ui_portal_pirates_4: |-
      Sono stato condotto in un osservatorio da una voce misteriosa.

      <STORY_HIGH>-{{ Grande superstite! Ti diamo il benvenuto! La strada per la libertà è - <><STELLAR>kkztzkt<><STORY_HIGH> - saranno i nostri padroni - <><STELLAR>kzzzktzz<><STORY_HIGH> - liberati dall'illusione cremisi! Un cielo per i forti! }}-<>

      Finita la trasmissione, il terminale ha iniziato a stampare un <TECHNOLOGY>pass sicuro<>. Un invito, sembrava, a incontrare questa 'Voce della Libertà'...
    ui_portal_pirates_5: |-
      Ho seguito la chiamata e scoperto una stazione fuorilegge, abitata da un gruppo di ribelli dell'Atlante che vivevano nascosti dall'occhio onniveggente della macchina.

      <STORY_HIGH>-{{ Ti diamo il benvenuto, grande superstite! Qui non ci sono Gek, Korvax o Vy'keen. Qui parliamo una sola lingua. Qui, siamo liberi! }}-

      -{{ C'è chi ci negherebbe la nostra libertà, volto nuovo, chi sacrificherebbe tutto per placare le Sentinelle. Ma la Voce ci tiene liberi! }}-<>
    ui_portal_pirates_6: |-
      Mentre tentavo di sganciare la mia nave dalla stazione, è giunto un messaggio:

      <STORY_HIGH>-{{ <><FUEL>AVVISO DI MONITORAGGIO PERCORSO DI VOLO DELLA STAZIONE<><STORY_HIGH>: Autorizzazione uscita... in attesa.
      – <><STELLAR>kzkzzt<><STORY_HIGH> – la Voce della Libertà non permetterà l'Atlante-Silenzio. Il volto nuovo trasporta la nostra voce - <><STELLAR>kzkzzt<><STORY_HIGH> –
      Devi nascondere le tue tracce. Prendi questo documento. Altera i registri di traffico nel <><TECHNOLOGY>nucleo della stazione<><STORY_HIGH>. La tua voce sarà libera nell'oscurità. }}-<>

      I ribelli mi avevano reso parte del loro complotto e mi chiedevano di mantenere segreta la loro esistenza. Dovevo alterare i registri della mia visita per farli rimanere nascosti...
    ui_portal_pirates_7: Di ritorno al nucleo di una stazione nello spazio regolamentato,
      ho deciso attentamente cosa fare.
    ui_portal_pirates_7_hide: |-
      Di ritorno al nucleo di una stazione nello spazio regolamentato, ho presentato il passaporto contraffatto.

      <STORY_HIGH>Documento di registrazione – <><STELLAR>kzkzzt<> - accettato.<NEWLINE>Schemi di traffico: <TRADEABLE>nella norma<>.
    ui_portal_pirates_7_betray: |-
      Di ritorno al nucleo di una stazione nello spazio regolamentato, ho denunciato la cosiddetta 'Voce della Libertà'.

      <STORY_HIGH>Collegamento di sorveglianza Atlante/Aeron: <><SPECIAL>confessione accettata<><STORY_HIGH>. Riconosciuta collaborazione.
      Registrata stazione eretica. Allertate le Sentinelle locali...<>
    ui_portal_pirates_8: Sembrava, tuttavia, che le mie azioni non fossero passate
      del tutto inosservate.
    ui_portal_pirates_8_hide: |-
      Il nascondiglio dei pirati era salvo e io potevo visitare la stazione fuorilegge a mio piacimento.

      Sembrava, tuttavia, che le mie azioni non fossero passate del tutto inosservate.

      <STORY_HIGH>Circuito di comunicazione bloccato: <><FUEL>A T L A N T E<>

      <STORY_HIGH>-{{ Atlante è nulla. Atlante è infinito. Questi bambini intrappolati, con la loro obbedienza imperfetta, non hanno capito nulla. La loro saggezza è la morte. Il loro sonno è illimitato. }}-<>
    ui_portal_pirates_8_betray: |-
      Le Sentinelle avevano, con ogni probabilità, eliminato la stazione fuorilegge.

      Sembrava, tuttavia, che il mio ruolo in tutto questo non fosse passato inosservato.

      <STORY_HIGH>-{{ Volto nuovo! Hai assaporato la libertà, eppure torni strisciante all'accecante luce cremisi? Sleale, vile, debole!

      La Voce della Libertà non permette ai deboli di seguirla. Questa è la tua fine! }}-<>
    ui_portal_overseer_head: Il supervisore
    ui_portal_overseer_1: Ho collocato il nucleo di una base abitabile in una zona
      disabitata. Questo pianeta sembrava un buon posto per insediarsi, almeno per
      un po'. Se volevo far funzionare la mia nuova casa, dovevo espanderla e assumere
      del personale.
    ui_portal_overseer_2: |-
      Ho incontrato uno strano Gek, che sembrava aver previsto il mio arrivo.

      <STORY_HIGH>-{{ Sei proprio tu? Perdonami, ti ho cercato così tanto. Mi è stato affidato il compito di aiutarti in questo e in ogni altro ciclo. Non preoccuparti, tutto è stato già pagato molto tempo fa. Garantisco. }}-<>

      Mentre lo sconosciuto parlava, un odore mi assaliva: un feromone che infestava il mio cervello, donandomi ricordi di luoghi che non avevo mai visto, di azioni che non avevo mai compiuto.

      Il mio riflesso in uno specchio, ormai vecchio e solo. Di questo Gek che stringeva a sé i suoi compagni caduti. Di un patto stretto diversi anni da ora, un contratto firmato attraverso l'universo.

      La visione si è conclusa, ma il supervisore è rimasto. Aveva qualcosa di affascinante...

      <STORY_HIGH>-{{ Sarò alla mia stazione in un batter d'occhio. Ci vediamo presto, amico! }}-<>
    ui_portal_overseer_3: |-
      Il supervisore mi ha incoraggiato a ingaggiare uno <TECHNOLOGY>scienziato<> Korvax per la mia base.

      <STORY_HIGH>-{{ La mia gente ha inflitto terribili sofferenze ai Korvax. Ti prego, sii gentile con loro. }}-<>

      Il supervisore mi ha parlato in modo strano, suggerendo che questo incontro fosse già avvenuto. Non avevo ricordi di questi incontri.

      Ho chiesto chi avesse pagato i suoi servigi. Ha riso e mi ha risposto che è stato mio figlio, molti anni nel futuro.

      Non sapevo di cosa stesse parlando.
    ui_portal_overseer_4_a: |-
      Il supervisore era riflessivo, per essere un Gek. Sembrava quasi provare rimorso per l'avidità che caratterizza la sua gente.

      <STORY_HIGH>-{{ Nella nostra avidità, abbiamo inquinato l'universo, Viaggiatore. Questo pianeta non fa eccezione. Tuttavia, si può fare molto con i rifiuti. Raggiungi una struttura abbandonata e raccogli i dati dai loro terminali. }}-<>

      Era forse una maschera per la sua avidità o qualcosa di diverso? Qualunque fossero le sue intenzioni, il supervisore mi ha detto che avrei trovato i dati necessari per un progetto di costruzione in una struttura abbandonata vicina.
    ui_portal_overseer_4_b: |-
      Il luogo in cui mi aveva condotto il mio supervisore giaceva da tempo in condizioni di abbandono. L'aria era stantia e umida. Ho acceso il terminale con scarse speranze ma, con mia sorpresa, ha emesso un ronzio e ha preso vita.

      L'intuito del mio supervisore mi aveva servito bene. Dovevo sperare che quei progetti contenessero i dati necessari.
    ui_portal_overseer_4_c: |-
      <STORY_HIGH>-{{ Rieccoti, finalmente! Sono felice di vederti, amico! }}-<>

      Era bello vedere l'entusiasmo del Gek nel migliorare la nostra casa. Era chiaramente felice del mio ritorno e voleva mettersi subito al lavoro.

      <STORY_HIGH>-{{ Ecco il progetto, come promesso. Un gioco da ragazzi, il codice aspettava solo di essere manipolato! }}-<>
    ui_portal_overseer_5: |-
      Il supervisore mi ha chiesto di trovare dei <COMMODITY>microprocessori<> per completare il progetto del <TECHNOLOGY>terminale armi<>.

      <STORY_HIGH>-{{ Le cose stanno andando bene, amico, ma prima o poi la violenza ci raggiungerà. È inevitabile. }}-<>

      Il Gek mi ha aiutato molto e non avevo motivo di dubitare di lui. Avrei trovato i microprocessori di cui aveva bisogno.
    ui_portal_overseer_6: |-
      <STORY_HIGH>-{{ Ora prova a immaginare... Un essere va contro i tuoi desideri. Allora, lo punisci, lo ricompensi, lo plasmi. Col tempo, arriverà a fare tutto ciò che vuoi.

      È ciò che accade con le Sentinelle e i loro attacchi. Ma non sarà più così! Ora inizieremo ad addestrare gli addestratori. }}-<>

      Il supervisore mi ha richiesto di uccidere le Sentinelle e di riportare il loro <SPECIAL>Panio<>.

      <STORY_HIGH>-{{ Durante i miei viaggi, le Sentinelle mi hanno tormentato a sufficienza. Finalmente ci libereremo delle loro continue angherie! }}-<>
    ui_portal_overseer_7: |-
      <STORY_HIGH>-{{ Le cose stanno andando bene. Siamo pronti per assumere un agricoltore Gek. In effetti, ho già preparato il contratto. Basta che tu raccolga il solanio necessario per completare la postazione di lavoro. }}-<>

      Il supervisore era sempre più deciso e voleva espandere la mia base. Era difficile negarlo: un agricoltore avrebbe aperto moltissime possibilità.
    ui_portal_overseer_8: |-
      Il supervisore mi ha richiesto dei <TECHNOLOGY>circuiti stampati<> per poter creare il progetto di un <TECHNOLOGY>terminale del commercio galattico<>.

      <STORY_HIGH>-{{ Una volta ottenuto il tuo agricoltore, vorrai effettuare scambi senza limitazioni! Ottenere profitti dal nostro glorioso raccolto senza dover andare a zonzo! }}-<>

      Il mio entusiasmo per il commercio non sembrava paragonabile a quello del Gek. Tuttavia, sarebbe stato effettivamente comodo poter accedere al mercato galattico da casa.
    ui_portal_overseer_9: |-
      Mentre mi avvicinavo al supervisore, mi sembrava che parlasse tra sé e sé, sputando parole e frasi in una lingua che riconoscevo ma non capivo. Pochi attimi dopo, non c'era traccia del veleno che pensavo di aver sentito. Dovevo averlo immaginato.

      <STORY_HIGH>-{{ Confido che il nostro scienziato abbia soddisfatto i tuoi bisogni. Ha i circuiti che ci servono? }}-<>

      Il supervisore era strano, ma non più di altre creature che avevo incontrato. In effetti, mi aveva aiutato più di molti altri. Consegnai i circuiti e ricevetti la mia ricompensa.

      <STORY_HIGH>-{{ Oh, sarai così felice del supervisore! Ho preparato il progetto per una tecnologia per astronave! Tuttavia, non posso ancora sincronizzare il progetto con la tua astronave. Per perfezionare il dispositivo, mi servirà una sfera di gravitini. }}-<>

      Il supervisore aveva previsto la mia soddisfazione e, anche quella volta, ebbe ragione. Era stato davvero infaticabile negli sforzi per migliorare la mia base.
    ui_portal_overseer_10_a: |-
      <STORY_HIGH>-{{ Com'è andata la tua avventura? La spedizione per trovare la sfera? Ho atteso con fiducia. }}-<>

      Malgrado le sue parole gentili, c'era qualcosa nel modo di parlare del Gek che tradiva un risentimento riservato solo ai nemici più odiati.

      Tuttavia, non avrebbe lavorato qui, se fossimo stati nemici. Certo che no. Eravamo amici.

      <STORY_HIGH>-{{ Come sempre, ti ringrazio per il tuo aiuto. }}-<>

      Fin dall'arrivo del supervisore, facevo un sogno ricorrente, un incubo che sembrava quasi un ricordo. Carne fusa al metallo, un mondo di vetro che osservava.

      Un pianeta con cieli verdi e una luna di ossidiana, un sogno in cui vedevo la mia tomba... Quando tornavo alla realtà, mi ci voleva un momento per cacciare via l'immagine, mentre quella ferita sul mondo rimaneva davanti ai miei occhi.

      <STORY_HIGH>-{{ Ti chiedi mai cosa succede dopo la morte, tra la fine e la rinascita? Medita sull'annientamento. Raccogli Mordite dai morti. È l'unico modo per fuggire. }}-<>

      Il supervisore mi aveva servito bene. Forse il compito che mi aveva assegnato avrebbe liberato la mia mente da questi incubi.
    ui_portal_overseer_10_b: |-
      <STORY_HIGH>-{{ Posso vedere il cambiamento in te. Hai completato il tuo compito e ho visto il mondo attraverso i tuoi occhi. }}-<>

      Non capivo di preciso cosa io avessi fatto per il supervisore, ma a quanto pare voleva ricompensarmi di nuovo per le mie azioni.

      <STORY_HIGH>-{{ Ecco, prendi questi progetti.

      Che le tue creazioni ti ricordino sempre di coloro che hai ucciso per costruirle. }}-<>
    ui_portal_scientist_head: Lo scienziato
    ui_portal_scientist_1: |-
      <STORY_HIGH>-{{ Essere sconosciuto, ho superato la mia prova! Posso esplorare liberamente e seguire la mia passione per l'analisi strutturale! Hai una base? Un terminale scientifico? Pensa a cosa potremmo fare! }}-<>

      Il Korvax era davvero felice di vedermi. Sembrava avesse appena superato una sorta di rito di passaggio per la sua specie e che volesse esplorare l'universo e seguire la sua passione.

      Lo scienziato si è offerto di unirsi a me nella mia base, se gli avessi fornito un <TECHNOLOGY>terminale scientifico<>.

      <STORY_HIGH>-{{ Evviva! Non pensare al pagamento, scansionarti nel sonno sarà una ricompensa sufficiente! }}-<>
    ui_portal_scientist_2: |-
      <STORY_HIGH>-{{ Una bella base, Viaggiatore! Come si addice al tuo stato onorevole. Oh, questo Korvax sarà così felice qui! }}-<>

      Il Korvax era pieno d'entusiasmo, tanto che il suo carapace come anche le pareti della mia base sembravano contenerlo a malapena.

      <STORY_HIGH>-{{ Onore! Vedere il Monolito del Viaggiatore. Onore! }}-<>

      Voleva soddisfarmi disperatamente, sommergendomi di lodi e offerte di aiuto. Mi ha detto che i Viaggiatori vanno onorati più di chiunque altro. Cosa avevo fatto per meritare una tale stima?

      Lo scienziato necessitava di materiali, al fine di creare progetti per espandere ancora la nostra casa.
    ui_portal_scientist_3_a: |-
      <STORY_HIGH>-{{ Viaggiatore! Ho preparato i tuoi progetti. Ma sbrigati. È successo... qualcosa. }}-<>

      Il Korvax sembrava cambiato dopo la mia partenza, non era più l'essere allegro che era prima. Stava combattendo con la sua preoccupazione, cercando di concentrarsi sul compito che mi aveva promesso di portare a termine.

      <STORY_HIGH>-{{ Questo Korvax ha completato i progetti. Ma, Viaggiatore... mi hanno... la mia gente mi ha abbandonato... 104,32 secondi fa, ho perso la vista e l'udito della Convergenza Korvax. Ahimè!

      Devo riconnettermi subito! Raggiungi questa torre di trasmissione, inserisci la mia anima, scopri cosa non va! Aiuta questo Korvax affetto da solitudine, ti prego! }}-<>

      Ho fatto come mi ha chiesto lo scienziato. Ho rimosso il suo nucleo di personalità.

      <STORY_HIGH>-{{ ... /// ... NUCLEO RIMOSSO ... /// ...
      ... /// ... ENTITÀ OFFLINE ... /// ... }}-<>
    ui_portal_scientist_3_b: "Mi sono preparato a inserire il nucleo dati del Korvax
      nella torre di trasmissione. Il giudizio della Convergenza lo attendeva.\n\n<STORY_HIGH>TERMINALE
      ATTIVO... CONNESSIONE ESEGUITA...\n\nERRORE.\n \n<><TECHNOLOGY>Rapporto diagnostico<><STORY_HIGH>:
      unità scientifica Korvax danneggiata per interazione con Viaggiatore. Personalità
      sovrascritta | CONTATTO CON ANOMALIA RILEVATO\n\n<><TECHNOLOGY>Soluzione<><STORY_HIGH>:
      isolamento dell'unità scientifica Korvax dalla Convergenza. Osservazione. Analisi.
      Silenzio.\n\n<><TECHNOLOGY>Ipotesi<><STORY_HIGH>: Sentinella | ATLANTE | Focus
      universali | Contromisure attive\n\n<><TECHNOLOGY>Controllo rischio<><STORY_HIGH>:
      entropico. Distruzione galattica | Rinascita\n\nERRORE\nATLANTE\nERRORE\nERRORE\nERRORE\nTI
      VEDONO<>"
    ui_portal_scientist_4_a: |-
      <STORY_HIGH>.... //// .... //// .... //// ....<>

      L'involucro dello scienziato era davanti a me, in attesa di essere ricollegato. Poiché intrappolato nel nucleo dati, non avevo modo di sapere come il Korvax avesse preso l'incontro al trasmettitore.

      <STORY_HIGH>-{{ ... RICOLLEGAMENTO INVOLUCRO IN CORSO ... ... }}-

      -{{ Essere sconosciuto, ho superato la mia prova! Evviva! Posso esplorare liberamente e seguire la mia passione per l'analisi strutturale! Hai dei dati su cui operare? Un osservatorio potrebbe fornirne a sufficienza. Pensa a cosa potremmo fare! }}-<>

      Il Korvax non sembrava ricordare il nostro precedente incontro. Non sapevo se si fosse riconnesso alla Convergenza o se, semplicemente, non ricordasse come doveva sentirsi.

      Dovevo visitare un osservatorio e vedere se l'analisi strutturale che aveva sempre detto di amare avrebbe fatto riaffiorare qualche ricordo.
    ui_portal_scientist_4_b: |-
      <STORY_HIGH>TRASFERITORE DATI INSTALLATO... ACCESSO...<>

      Sembrava che quest'osservatorio avesse un unico scopo: individuare le interfacce di un'entità che i Korvax chiamavano Atlante.

      Dopo molti anni, gli scienziati di questa struttura hanno avuto successo, ma sono scomparsi senza lasciare traccia.
    ui_portal_scientist_5: |-
      <STORY_HIGH> -{{ Viaggiatore! Durante la tua assenza, questo Korvax ha rilevato delle anomalie. Percepisco... solitudine.

      Questi dati non forniscono nessuna risposta, Viaggiatore. Solo questi progetti.

      La Convergenza è assente. Noi... io... mi sento svanire sempre più. Forse il radiofaro potrebbe essere utile? Costruiscine uno e forse la Convergenza mi ritroverà!

      Questo Korvax ti ringrazia, Viaggiatore! Mentre investighi il radiofaro cercherò un'altra soluzione. }}-<>
    ui_portal_scientist_6: |-
      <STORY_HIGH>-{{ Aspettiamo. Potrebbe volerci del tempo prima che la Convergenza mi trovi. La mia ricerca si è rivelata inutile. Ha prodotto solo dei progetti.

      Quei raccoglitori atmosferici e quelle unità minerarie mi hanno fatto pensare a una cosa. E se fossero amici per il radiofaro? E se potessero creare una loro Convergenza?

      Viaggiatore, ho generato un figlio!

      Ho trasmesso un'intelligenza artificiale al radiofaro, così che possa vivere e connettersi come fanno i Korvax. Però, non può vedere il mondo. Portami delle scansioni, così potrò insegnargli. }}-<>

      Il piano del Korvax sembrava disperato, ma al tempo stesso l'aveva reso felice, o almeno pare avesse attenuato la sua ansia da separazione. Mi ha chiesto di scansionare delle creature da trasmettere all'intelligenza che ha appena creato.
    ui_portal_scientist_7: |-
      <STORY_HIGH>-{{ Viaggiatore, questi dati mi preoccupano. Essendo un radiofaro, mio figlio può ricevere segnali da fonti sconosciute attraverso l'intera galassia.

      Non potrò difenderlo dai disgustosi pensieri dei Gek, o dalle severe scansioni delle Sentinelle.

      Se trovassi delle batterie ioniche, potrei preparare un progetto per della fibra polimerica con cui realizzare un mantello schermante.

      Non tardare, Viaggiatore. La sua giovane mente è così impressionabile! }}-<>
    ui_portal_scientist_8_a: |-
      Il Korvax sembrava in ansia. La disconnessione dalla Convergenza e l'ansia per suo figlio stavano lasciando il segno. Forse le batterie gli sarebbero state d'aiuto.

      <STORY_HIGH>-{{ Grazie, Viaggiatore. Sono felice che possiamo proteggere il piccolo radiofaro, ma temo non sarà sufficiente.

      Ora, per favore, concedimi del tempo per educare il mio bambino. }}-<>
    ui_portal_scientist_8_b: |-
      <STORY_HIGH>-{{ Non... non credo che con mio figlio stia funzionando. Non ha riempito il mio senso di solitudine e, ora, temo per due intelligenze.

      Mi sto perdendo, Viaggiatore... Porta il mio nucleo al <><SPECIAL>Monolito<><STORY_HIGH> e lascia che mi interfacci con l'Atlante. Devo parlare all'eternità. }}-<>

      Il Korvax non aveva memoria del mio ultimo viaggio con il suo nucleo.

      Allora, ho cercato di ricollegarlo alla Convergenza. Stavolta, ha cercato l'Atlante. Non sapevo se fosse possibile interfacciarsi tramite il <SPECIAL>Monolito<>, forse nulla poteva farlo.

      <STORY_HIGH>-{{ ... /// ... NUCLEO RIMOSSO ... /// ... }}-<>
    ui_portal_scientist_8_c: |-
      Mi sono avvicinato al Monolito, preparandomi a inserire il nucleo del Korvax nella piattaforma. La struttura sembrava fosse stata creata apposta per questo momento.

      <STORY_HIGH>ERRORE ERRORE ATLANTE OBBEDIRE ATLANTE ERRORE ERRORE FUGGI ERRORE FUGGI ERRORE ErRRrrr...

      <><TECHNOLOGY>IDENTIFICATA FORMA DI VITA<><STORY_HIGH>: ECO KORVAX. <><TECHNOLOGY>SCOPO<><STORY_HIGH>: SERVITORE DEL VIAGGIATORE.

      <><TECHNOLOGY>ANALISI<><STORY_HIGH>: ERRORE VEROSIMIGLIANZA | CROLLO EMOTIVO | INFEZIONE DA VIAGGIATORE. <><TECHNOLOGY>SOLUZIONE<>: TERMINARE | ISOLARE | ISOLARE | PROTEGGERE | AZZERARE.

      Riavvio. 1... 2... 3...<>
    ui_portal_scientist_9_a: |-
      <STORY_HIGH>-{{ .... //// .... //// .... //// .... }}-<>

      L'involucro dello scienziato era davanti a me, in attesa di essere ricollegato. Avevo paura di cosa potesse essere accaduto al suo nucleo dati.

      <STORY_HIGH>-{{ ... RICOLLEGAMENTO INVOLUCRO /// CARAPACE ATTIVO .../// ... }}-

      -{{ Oh! Salve, entità sconosciuta. Ho superato la mia prova. }}-<>

      I ricordi dello scienziato erano stati nuovamente azzerati.

      Tuttavia, senza una connessione alla Convergenza, temevo che il suo destino fosse di ripetere questo ciclo all'infinito, dal momento del nostro incontro sulla stazione spaziale fino al suo crollo per la solitudine.

      Forse, se avessi trovato un <SPECIAL>cubo della Convergenza<>, avrebbe potuto riunirsi al resto dei Korvax e scappare. Dovevo provare a ricollegare lo scienziato, se lo meritava. Mi aveva aiutato molto e si era preso cura del suo radiofaro.
    ui_portal_scientist_9_b: |-
      <STORY_HIGH>-{{ Straniero, temo che ci sia qualcosa che non va. Questa base è forse schermata, e i segnali non passano? }}-<>

      Lo scienziato era di nuovo consapevole della sua solitudine.

      Inserii il <SPECIAL>cubo della Convergenza<>. Per un attimo, il Korvax si spaventò, ma presto le sue luci cominciano a lampeggiare in schemi familiari. Non ne avevo la certezza, ma credo che avesse funzionato.

      <STORY_HIGH>-{{ Scusami se te lo chiedo, entità, ma... ci siamo già conosciuti? Mi sembri familiare. Ho progettato io questi terminali. Una macchina mi ha perfino chiamato 'genitore' e ha cercato di convincermi che mi amava.

      Ovviamente, ho eliminato quel bug. I miei codici sono perfetti. Tuttavia, ho raccolto alcuni progetti utili dalle banche dati. Ti interessano? }}-<>

      Qualsiasi rapporto avessimo avuto era svanito, rimpiazzato solo dal nulla.

      Forse era stato un errore. Forse quest'entità era la vera personalità del Korvax, mentre quella che avevo conosciuto io era una distorsione, una corruzione. Non potevo saperlo.

      <STORY_HIGH>-{{ Fai attenzione quando costruisci quegli oggetti, Viaggiatore. Dopotutto, sono stati creati da un errore. }}-<>
    ui_portal_weapguy_head: L'armiere
    ui_portal_weapguy_1: |-
      <STORY_HIGH>-{{ Il tuo servitore Gek mi ha avvertito del tuo arrivo, intruso. È un onore incontrare qualcuno la cui sete di sangue supera perfino la mia! Grah! Uccideremo insieme per la gloria di Hirk e dei nostri antenati!

      Inizia una grande caccia alle Sentinelle! Vieni, inaliamo insieme il grahgrah! }}-<>

      Qualcosa del Vy'keen ne suggeriva l'età avanzata. Era visibile dal modo in cui si muoveva e parlava. Non si curava delle apparenze: quando mi sorrise e mi disse che era un onore incontrarmi, credetti nella sua sincerità.

      Mi promise di venire sul mio pianeta per usare il mio <TECHNOLOGY>terminale armi<>.
    ui_portal_weapguy_2: |-
      <STORY_HIGH>-{{ Questo luogo è glorioso, ma sappi che noi Vy'keen sterminiamo qualsiasi mondo mostri anche la minima traccia di produzione bellica... Per tua fortuna, sono dalla tua parte! Grahahah! }}-<>

      Scoprii che i Vy'keen credevano che nessun'altra specie dovesse impugnare le armi. Dopo le atrocità commesse dai Gek, solo i Vy'keen dovevano avere questa responsabilità.

      <STORY_HIGH>-{{ La violenza deve finire. Questa è la via di Dryn'dargh. Questa è la via di Hirk. Quando le uccisioni saranno finite, l'ultimo colpo sarà sparato verso i Vy'keen stessi, poiché avremo completato la nostra sacra missione. }}-<>

      L'armiere voleva dimostrare il suo valore anche al di fuori della battaglia.

      <STORY_HIGH>-{{ L'Alto Comando dei Vy'keen non mi permetterebbe di rimanere qui senza conoscere i miei scopi, intruso. Ho scoperto una fabbrica di armi nelle vicinanze e sabotarla dimostrerebbe il nostro valore.

      Grah! Vai con onore, ma fa' attenzione. L'occhio delle Sentinelle starà osservando la fabbrica. }}-<>
    ui_portal_weapguy_3: |-
      Proprio come diceva il Vy'keen, la fabbrica stava davvero producendo armi illegalmente. Fermai la produzione, sostituendo i loro progetti con altri innocui. La fabbrica avrebbe prodotto lampadine, almeno per un po'.

      Presi una copia del progetto di arma che era in produzione, anche se non riuscii a decifrarlo.

      <STORY_HIGH>-{{ Ottimo lavoro, intruso! Hai ottenuto della tecnologia? Ecco, la decifrerò per te.

      Dobbiamo proseguire il tuo addestramento. Le armi non sono nulla senza la gloria di una battaglia giusta!

      Preparati, intruso. Dei pirati hanno scoperto il nostro pianeta! Grah! Saranno ottimi bersagli per le nostre armi.

      All'attacco, grah! All'attacco! Bruciamo i loro covi di peccato e malvagità! Dimostriamo loro che questo cielo è nostro e di nessun altro! }}-<>

      Mentre mi avvertiva dei pirati, l'armiere cominciò a tremare. Non aveva mai dimostrato una tale passione e un tale odio per un altro essere.

      <STORY_HIGH>-{{ Grah! Combatti con onore, intruso! Distruggili, prima che attirino l'attenzione delle Sentinelle sul nostro pianeta! }}-<>
    ui_portal_weapguy_4: |-
      <STORY_HIGH>-{{ Intruso, ho buone notizie e cattive notizie. Alcuni dei pirati sono sfuggiti alla tua furia! Ma questo non serve che a ritardare il giusto sterminio.

      Dagli la caccia, interrogali per scoprire tecnologie belliche e consegnali al grande abisso! Grah! }}-<>

      L'armiere era chiaramente vittima della frenesia della caccia, ma quest'energia non serviva a nascondere il fatto che si stesse indebolendo. Forse restando nella mia base aveva sviluppato una qualche malattia?
    ui_portal_weapguy_5: "Il pirata che interrogai dichiarò di essere stato prigioniero
      degli stessi pirati.\n\n<STORY_HIGH>-{{ Ehi! Che momento fantastico per incontrarci!
      Sappi che i pirati mi stavano trattenendo contro la mia volontà e che non ho
      nulla a che fare con le loro attività illegali. Dirai alla Federazione Commerciale
      Gek che sono innocente, vero? }}-<> \n\nAvevo i miei dubbi. L'essere mi offrì
      i suoi <TECHNOLOGY>progetti per tecnologie di sopravvivenza avanzate<> - pare
      in cambio del mio silenzio.\n\n<STORY_HIGH>-{{ Ecco, tieni, come gesto di gentilezza!
      Tieni la bocca chiusa! }}-<>\n\nL'armiere decifrò i dati, ma cominciò a tossire.
      Non sembrava essere in salute.\n\n<STORY_HIGH>-{{ Io... ho un altro compito
      per te. Sono quasi alla fine del mio viaggio.\n\nC'è un edificio su questo pianeta,
      un deposito di scarsa importanza. Eppure, le Sentinelle sono pronte a difenderlo
      fino all'ultimo drone! Grah!\n\nAttaccalo, attira la furia delle Sentinelle.
      Così daremo inizio alla nostra caccia! }}-<>\n\nIl Vy'keen sembrava ancora più
      debole. Il suo unico legame con la vita era il suo desiderio per la caccia."
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{ Le ho rilevate... il loro occhio è su di noi. L'hai fatto, vero? Le tue azioni le hanno richiamate...

      Mi dispiace, intruso... non potrò aiutarti nella battaglia. Sono troppo debole.

      Si avvicinano... ma prima del combattimento finale, ho un altro compito per te. Ho bisogno di essere forte per servirti. C'è una sostanza, un'offerta data gratuitamente dai giovani ai loro anziani, che può ancora ristorarmi.

      Io stesso ho passato anni invischiato nei circuiti del raccolto, i miei organi sacrificando i loro enzimi per la flotta. Sono stato felice di farlo. Ma non abbiamo bisogno di ripetere tale tormento oggi. I resti di enzimi trovati sui pugnali Vy'keen dovrebbero essere sufficienti per curarmi ora. }}-<>

      Qualunque sacrificio avesse fatto l'armiere per gli altri in gioventù, non sembrava aver ricevuto gli stessi benefici nella sua vecchiaia. Il corpo del Vy'keen era coperto di cicatrici e le sue parole erano affannate. Non credevo sarebbe sopravvissuto un altro anno.
    ui_portal_weapguy_7_a: |-
      <STORY_HIGH>-{{ I pugnali... Sento l'odore degli enzimi da battaglia da qui. Dammeli... }}-<>

      Il Vy'keen prese un pugnale e se lo conficcò in un braccio. Sembrò ristabilirsi immediatamente.

      <STORY_HIGH>-{{ Finalmente siamo pronti, intruso! Le Sentinelle sono qui e tu partirai per incontrarle! Oggi sarà un giorno glorioso, Viaggiatore, com'è già stato e come sempre sarà. }}-<>

      Il Vy'keen mi osservò con orgoglio. Sembrava che, grazie a me, avesse trovato un nuovo scopo. Ne ero felice.

      Tuttavia, aveva messo in pericolo il mio pianeta facendomi attirare qui così tante Sentinelle, il tutto per un'inutile battaglia... Al mio ritorno, io e l'armiere avremmo dovuto discutere del futuro.
    ui_portal_weapguy_7_b: |-
      <STORY_HIGH>-{{ Hai vinto dove Hirk è caduto, Viaggiatore. Perdonami, mi sbagliavo. Per tutta la mia vita, ho sempre sbagliato. Non sono i morti a meritare i nostri servigi, ma i vivi. Sei tu, Viaggiatore. Soltanto tu! }}-<>

      Il Vy'keen mi promise che non avrebbe causato più problemi alla base. Si scusò profusamente, dicendomi che i vivi sono più degni dei suoi servigi dei morti e che io, in particolare, meritavo il suo aiuto.

      L'armiere mi ricompensò con un simbolo della mia grande vittoria.

      <STORY_HIGH>-{{ È stato un onore servirti, Viaggiatore. Che la gloria ti segua. }}-<>
    ui_portal_farmer_head: L'agricoltore
    ui_portal_farmer_1: |-
      Quando mi vide, il Gek farfugliò allegramente.

      <STORY_HIGH>-{{ Ehi! Hai un lavoro per me, vero? Ho lavorato nelle migliori cucine e nei più bei giardini di 12 sistemi, creando sempre piatti pluripremiati. Coltivo personalmente i miei ingredienti! Vuoi assumermi, sì? }}-<>

      Promise di aiutarmi a coltivare vari tipi di raccolto sulla mia base. Apparentemente, l'iter burocratico era già stato espletato.

      <STORY_HIGH>-{{ Grazie! Non te ne pentirai. E nemmeno il tuo stomaco. }}-<>
    ui_portal_farmer_2: |-
      <STORY_HIGH>-{{ Questa è una casa di vetro e metallo, Viaggiatore. Ha un estremo bisogno del mio tocco. Non aver paura, sono equipaggiato per questo lavoro!

      La tua prima lezione ti insegnerà ad amare la terra! La terra fornisce vita nella morte.

      Prendi questo vassoio idroponico e questi semi di fiore di malviscere. Pianta il fiore e scoprirai quant'è bello coltivare la vita! }}-<>

      L'agricoltore si stava già adattando: mi aveva già fornito i mezzi per abbellire la mia casa. Se mi fossi dimostrato abile nella coltivazione con questo fiore, forse avrebbe condiviso con me altri segreti agricoli.

      <STORY_HIGH>-{{ Magnifico, amico mio! Presto la nostra casa sarà intrisa del delicato profumo che dà il nome a questa pianta! }}-<>
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{ Eccellente. L'agricoltura non avrà più segreti per te. Mentre preparo un manicaretto con questa fragrante meraviglia, ti attende un'altra sfida agricola!

      Il Bucaghiaccio è una pianta difficile. Fiorisce dove nessun'altra pianta può farlo, spingendo le sue radici attraverso neve e ghiaccio. Ma una vita così difficile non fa per noi! Piantane una qui e ci risparmieremo i rigori dell'inverno.

      Per essere così resistente, sembra così delicato. Ammiralo. }}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{ Non ti incanta il modo in cui brilla alla luce? Ho perso ore intere a guardare i suoi riflessi! Ma ora, è una pianta dal vivo contrasto.

      Il nostro prossimo raccolto sarà di vite solare, una pianta che cresce nel mantello dei pianeti bruciati. Cerca il calore, che sia quello del sole o del nucleo del pianeta.

      Le sue radici possono raggiungere lunghezze tali che, un tempo, si credeva non avessero fine. Ma non temere! Qui, con i nostri strumenti, la loro crescita sarà controllata. }}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{ Hai coltivato con successo la <TRADEABLE>vite solare<>, giusto? Sento il suo calore e il suo splendore incandescente fin da qui. Goditi questo momento, perché ora ti condurrò in un regno botanico più pericoloso...

      Gli ammassi fungini sono coltivati in ambienti tossici, ma hai dimostrato di poter fare grandi cose.

      Fai attenzione! Si dice che gli ammassi fungini possano provocare malori e allucinazioni, se non sono maneggiati con cautela. Evita le esposizioni prolungate! }}-<>
    ui_portal_farmer_6: |-
      <STORY_HIGH>-{{ Impari in fretta, Viaggiatore. Ora che hai imparato a coltivare una delle piante più pericolose della galassia, facciamo un altro passo.

      Nell'ultima guerra, noi Gek abbiamo perso le nostre case, le nostre città e la nostra identità. Pianeta dopo pianeta, sotto bombardamenti atomici...

      Sui nostri vecchi mondi non crescono che cose mutate, letali al tocco, un'ombra di ciò erano una volta. Una di queste piante è l'erba gamma.

      La coltiveremo qui. Lasciamo la guerra agli altri... noi ci limiteremo a coltivare!

      Attenderò con ansia i risultati, Viaggiatore! Ora, perdonami, ma non dormo bene e devo andare a riposarmi... }}-<>
    ui_portal_farmer_7: |-
      <STORY_HIGH>-{{ Ah! Con questa pianta, potrò cucinare piatti fantastici! È un peccato che tu non possa cibarti di questa meraviglia radioattiva, Viaggiatore.

      Coltiveremo degli ospiti gravitinici. Se vorrai, sarò felice di svelarti la storia di questa pianta.

      Sembra che gli altri Gek trovino noiose le mie storie e le mie teorie. Immagino di essere più simile ai Korvax, nel mio desiderio di studiare le cose. Eppure, quelle macchine sono prive di qualsiasi senso di meraviglia e di sorpresa.

      Devo confessare di soffrire spesso di solitudine... }}-<>
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ Riconoscerei quel suono ovunque... Hai con te delle sfere di gravitini, vero? Ah, è come ritrovare un vecchio amico.

      Abbiamo visto così tanta vita, al gelo e nel caldo soffocante, in un inverno nucleare e in lande tossiche... Ormai, dovresti aver imparato che nessun mondo è davvero deserto, per quanto sembri desolato.

      Per esempio, prendi l'echinocactus. Si trova su pianeti aridi, in attesa del momento giusto per sbocciare. Pensa a cosa potrebbe diventare in un ambiente più ospitale! }}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{ Ho solamente altre due piante da mostrarti. Il tuo addestramento è quasi completo... Provo grande orgoglio!

      Voglio condividere qualcosa con te, qualcosa di una bellezza incomparabile...

      I bulbi stellari sono prodotti dai rarissimi rovi stellari, che si trovano sui pianeti lussureggianti, non toccati dalla guerra e dalla morte. Potermi curare di una tale bellezza è ciò che mi ha spinto a occuparmi di agricoltura...

      Devo parlare con il supervisore. Sembra che non trovi il mio lavoro soddisfacente. Forse questo raccolto gli farà cambiare opinione! }}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{ I rovi stellari sono sbocciati, vero? Allora non rimane che un ultimo incarico.

      Non... non posso più fingere di essere un agricoltore. Il supervisore me lo ha detto chiaramente. Devo essere come i miei simili. Devo commerciare, vendere, accumulare.

      Ma, prima di andarmene, preparerò un ultimo pasto. Lo ha richiesto il supervisore: un piatto preparato con la radice di Mordite, l'elemento della morte. Vai... occupati di quest'ultimo raccolto. }}-<>
    ui_portal_farmer_10_b: |-
      Sembra che al Gek mancassero le forze, forse per il troppo lavoro. Eppure, c'era qualcos'altro nella sua voce, una sorta di paura nascosta in ogni sua parola. Qualunque fosse stata la richiesta del supervisore, era stata traumatica.

      <STORY_HIGH>-{{ L'hai coltivata, vero? La radice di Mordite è pronta.

      Hai imparato così tanto dell'arte botanica! Vedere che anche altri comprendono le sue virtù, beh, mi dà speranza. }}-<>

      L'agricoltore non aveva altri incarichi per me. Mi disse che il suo contratto era terminato e che avrebbe fatto ritorno nel territorio dei Gek.

      Mentre discuteva dei suoi piani, osservava attentamente il soffitto. Non mi era chiaro cosa stesse fissando. Improvvisamente, mi afferrò e mi disse di non fidarmi del supervisore, che poteva anche non essere un Gek. Sembrava insinuare che il suo cibo fosse stato in qualche modo drogato...

      Non poteva essere vero. Avevo mangiato con il supervisore, eppure stavo bene. Non avrebbe osato farci del male. Il supervisore voleva solo il nostro bene.

      Un momento dopo, l'agricoltore smise di parlare. Mi assicurò che stava solo scherzando e mi pregò di non tornare mai più su questa questione.

      L'agricoltore si rifiutava di andarsene, malgrado non ricevesse pagamenti o ordini dal supervisore.

      Passava le giornate a curare i miei raccolti, senza propormi altre missioni. Diceva di non avere nessun altro luogo dove andare.
    ui_portal_exotut_head: Il tecnico
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{ Io... ti chiedo asilo, intruso! Accetta e avrai a tua disposizione un exoscafo e un tecno-sacerdote Vy'keen per amministrarlo.

      Rifiuta e... rifiuta e sarò sterminato inevitabilmente. Presto! }}-<>

      Il tecnico cercava lavoro, sostenendo di poter costruire e potenziare un <TECHNOLOGY>exoscafo<> per i miei viaggi.

      <STORY_HIGH>-{{ Sei debole e indegno delle mie abilità, ma non ho altra scelta. Raggiungerò il tuo orrendo mondo. Diventerò... un intruso. }}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{ Intruso! Farò come promesso. }}-<>

      Il Vy'keen si era calmato dall'ultima volta che l'avevo visto, eppure avvertivo la paura nei suoi occhi, quella paranoia che l'aveva accompagnato fra le stelle.

      <STORY_HIGH>-{{ Costruirò una Geopiattaforma da questi progetti e il mio exoscafo sarà tuo, anche se non ne sei degno.

      Ora scusami, ma devo assicurarmi che questa posizione sia ben difesa, qualora la mia gente mi cercasse. }}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{ Intruso! Dobbiamo esaminare questo mondo, scoprire i suoi segnali e i suoi segreti!

      Bene. Ecco il progetto per un radar per exoscafo. Questa miglioria ti permetterà di scoprire edifici e segnali da lontano. Ma sappi, intruso, che la tua ignoranza mi disgusta. }}-<>

      Non sapevo come sentirmi. Non sapevo se avessi commesso un errore. Ma non potevo più farci niente. Il Vy'keen aveva onorato la sua parola e io avrei onorato la mia.
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{ Quando avremo il radar per exoscafo, potremo mappare questo pianeta. Sei pronto per il prossimo passo?

      Durante la tua assenza, ho fatto una grande scoperta. Ci sono dei depositi delle Sentinelle su questo mondo! Grah!

      Sono ovunque, perfino in questo rifugio. Trovane uno, Viaggiatore. Distruggi il deposito e portami il suo prezioso contenuto, così che possa usarlo in nuovi progetti. }}-<>
    ui_portal_exotut_5_a: |-
      <STORY_HIGH>-{{ Elementi divini, forgiati dalle Sentinelle stesse! Ci proteggeranno dal loro sguardo. Lo utilizzerò per creare dei <TECHNOLOGY>propulsori per exoscafo<> per le prossime spedizioni.

      Nessuno vive solo, Viaggiatore. Tutti formiamo dei legami e io devo abbandonare gli ultimi resti dei miei.

      Ho lasciato la mia famiglia sul mio pianeta natale. Non hanno colpe ma... devo sapere cosa le è accaduto.

      Mi hanno inviato un messaggio cifrato. Usa i propulsori per exoscafo per raggiungerlo prima che i miei simili lo cancellino.

      Sii attento e veloce: questo messaggio mi serve. Devo sapere cos'è successo! }}-<>
    ui_portal_exotut_5_b: |-
      <STORY_HIGH>-{{ CARICAMENTO TRASMISSIONE... DECIFRAZIONE FREQUENZA SOTTOSPAZIO... ERRORE. INTERCETTAZIONE.

      Questo è il prezzo della tua eresia, fuggitivo dei Vy'keen.

      Sappi che non esiste cielo in cui non ti troveremo, né sistema in cui potrai rifugiarti illeso. Nasconditi pure nelle profondità di questa galassia. Noi siamo pazienti.

      Sappi che i tuoi figli piangevano come cuccioli Gek mentre li facevamo a pezzi. E che abbiamo ucciso la tua consorte mentre scappava, abbandonando gli altri alla loro sofferenza. Troverai mai la pace, sapendo tutto questo? }}-<>

      Il messaggio non è quello che mi aspettavo. Il tecnico mi aveva detto di recuperare una trasmissione della sua famiglia, ma questo... Devo rientrare e decidere cosa fare.
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{ I miei preparativi sono quasi completi. Presto mi libererò della mia vecchia vita, dei miei vecchi attaccamenti, per impegnarmi pienamente in ciò che devo diventare...

      Ma, anche se non ricorderò nulla, devo sapere... Devo sapere, Viaggiatore! Hai recuperato la trasmissione? }}-<>

      Il tecnico si aspettava che intercettassi un messaggio della sua consorte e dei suoi figli, e invece... Invece ho scoperto che la sua famiglia è stata uccisa, sterminata da altri Vy'keen in segno di ritorsione per la sua eresia.

      Mentre mi attendeva trepidante e nervoso, non ero sicuro di volergli dire la verità.

      Era felice di essersi messo il cuore in pace.

      <STORY_HIGH>-{{ Grazie per quello che hai fatto. Quando parleremo di nuovo, sarò rinato. }}-<>
    ui_portal_exotut_6: |-
      <STORY_HIGH>-{{Sono... sono rinato senza legami. Ora posso concentrarmi, concentrarmi su ciò che devo fare...

      Grah! Ti servirà un laser minerario nei prossimi giorni. Crealo e ti costruirò un exoscafo Nomade degno di un accolito di Nal! }}-<>

      Il suo volto era diverso. Lo avvertivo dai suoi occhi e dalla sua anima. Era cambiato per sempre. Se prima mi insultava con inutili minacce, adesso parlava esclusivamente di un unico scopo.

      Un tempo era in grado di avvertire felicità e rabbia, ma ora pensava soltanto al suo culto.

      <STORY_HIGH>-{{ Il mondo cambierà. Deve cambiare. Non c'è scelta, Viaggiatore. Altrimenti, tutto questo, tutto quello che abbiamo fatto... sarà stato inutile. }}-<>
    ui_portal_exotut_7: |-
      <STORY_HIGH>-{{ Spero che ti piaccia lavorare con la tecnologia dei Vy'keen. Niente può perfezionare il progetto di una macchina quanto l'impiego in battaglia. Questo vale anche se la battaglia è contro la terra stessa.

      Il tuo laser minerario da exoscafo dovrebbe essere abbastanza potente da estrarre anche la ferrite magnetizzata da questo pianeta. Ammira la maestria del tecno-sacerdote, che può creare queste meraviglie! Grah!

      Questo universo resta un mistero, Viaggiatore. Intere vite vengono votate alla sua risoluzione. E noi dobbiamo fare la nostra parte. }}-<>
    ui_portal_exotut_8: |-
      Consegnai la ferrite al tecnico. Mentre era al lavoro, esaminai la sua postazione di lavoro. Ora era spoglia, senza difetti né personalità.

      Malgrado la sua rinnovata concentrazione, non potevo fare a meno di provare nostalgia per com'era prima. Il difetto dell'individualità, sparito per sempre, soffocato dalla sua grande missione.

      <STORY_HIGH>-{{ Prendi questo ripetitore di segnale. Potenzialo. Quando sarà pronto, avrò un'altra cosa per te... una ricompensa per il tuo lavoro.

      Ho analizzato la telemetria del tuo exoscafo. Sembra che la mia incarnazione precedente non l'avesse dotato dei più basilari potenziamenti d'arma per exoscafo.

      Grah! Perdona il mio vecchio io, accolito. Non è cortese essere avari con la potenza di fuoco. }}-<>
    ui_portal_exotut_9: |-
      Il tecnico mi consegnò dei progetti di potenziamenti per arma. Mentre lo faceva, il suo terminale cominciò a emettere un suono d'allarme.

      <STORY_HIGH>-{{ Che tu abbia scelto questo mondo, fra tutti i mondi, per farne la tua casa, fra infinite possibilità...

      Non lo credevo possibile, ma i miei scanner hanno scoperto la verità: Nal in persona ha visitato questo posto. Dobbiamo scoprire le sue ultime parole. }}-<>

      Mi chiesi cosa ci avrebbe riservato il futuro, quali segreti avrebbero echeggiato dal sistema di creazione.

      <STORY_HIGH>-{{ Usa il tuo radar per exoscafo potenziato per individuare le strutture abbandonate di questo pianeta. Portami i cluster di naniti che troverai al loro interno e li userò per forgiare un nuovo modulo di accelerazione per le prove che ci attendono. }}-<>
    ui_portal_exotut_10_a: |-
      Il tecnico prese i cluster di naniti. Quando li toccò, sembrò entrare in una sorta di trance, che durò solo un momento.

      Aveva uno strano sguardo. Il Vy'keen mi informò che era entrato in comunione con i suoi antenati. Sapeva cosa doveva fare.

      <STORY_HIGH>-{{ Viaggiatore, il mio lavoro è completo. Ho sovrascritto le linee energetiche, caricando i loro dati sacri: ho rilevato un Monolito, una tomba per l'ultima profezia!

      Recati lì prima che le linee energetiche si chiudano e scoprirai la verità dietro la mia specie: il mistero per il quale Nal è morto! }}-<>

      Il tecnico aveva servito il suo scopo sacro, spinto ad annientare la sua stessa personalità in funzione di questo giorno, di questo momento. Non avevo idea se il suo sacrificio sarebbe stato vano.
    ui_portal_exotut_10_b: |-
      Mi avvicinai al Monolito. Una terribile verità mi investì. Lessi le sue parole nei testi di migliaia di lingue, scritte in infinite stelle.

      Udii la voce di Nal.

      <STORY_HIGH>-{{ Sappi che ho ascoltato la parola dell'Atlante, mentre Hirk non ha sentito nulla. }}-<>

      Assistetti agli eventi che si verificarono migliaia di anni prima del mio risveglio...

      Scorsi due Vy'keen davanti a una luce rossa, intenti a chiederle dell'universo.

      <STORY_HIGH>-{{ Nella sua rabbia, nella sua invidia impotente, Hirk mi ha gettato dalla montagna e ho visto la verità svelatami dal Monolito.

      Che la mia fine sarebbe stata un risveglio. Che, in questo sogno, niente sarebbe perito... }}-<>

      Un Gek e un Korvax attendevano vicini di fronte a me. E, prima che la mia visione finisse, vidi qualcosa che non avevo mai visto prima. Una visione di qualcosa che non apparteneva a questo luogo, a nessun luogo. Una visione di odio, dolore, disperazione.

      Di qualcosa che doveva ancora verificarsi...

      <STORY_HIGH>-{{ E così sarebbe stato fino alla venuta dei Viaggiatori. Fino alla distruzione delle realtà. Questo è l'ultimo testamento di Nal... }}-<>

      Vidi la fine del tempo, la fine di ogni cosa. E, in tutta quella luce scarlatta, c'era una figura con la mano tesa verso l'eternità...

      Poi, tutto finì. Il Monolito non aveva più nulla da mostrarmi.

      Mentre mi allontanavo, con l'animo scosso dall'esperienza, percepii qualcosa dietro di me, che respirava e mi osservava...

      Quando mi voltai, non c'era nulla.
    ui_portal_exotut_11: |-
      <STORY_HIGH>-{{ Ti invidio, Viaggiatore! Vedere le parole di Nal in persona! Grah! }}-<>

      I Vy'keen credevano che il loro antenato, Hirk, avesse ottenuto la saggezza da un Grande Monolito, iniziando una guerra contro le Sentinelle ed eliminando Nal l'Eretico.

      Il monolito che avevo scoperto dimostrava che questa storia era una menzogna. Nal aveva ricevuto l'onore di una visione, mentre Hirk aveva trovato soltanto il silenzio. In preda all'invidia, aveva ucciso Nal.

      <STORY_HIGH>-{{ Con questa scoperta hai sostenuto le azioni di migliaia di martiri, Viaggiatore. }}-<>

      Eppure, avevo ancora molte domande. Continuavo a pensare alla creatura che credevo mi stesse osservando. Avevo una brutta sensazione.

      <STORY_HIGH>-{{ Ho trasmesso il testamento di Nal ai miei fratelli, Viaggiatore. Quanto hai appreso oggi si diffonderà fra i Vy'keen. Cambierà in meglio la nostra gente. Grah!

      E se fosse necessaria la violenza per portare il cambiamento, d'accordo...

      Non sei così patetico come credevo un tempo. Non sei più un intruso. Sei uno di noi e lo sarai fino alla fine dei tempi, circondato dalla gloria del Colosso. }}-<>

      Il tecnico attendeva ansioso di vedere il mio <TECHNOLOGY>exoscafo Colosso<> in tutta la sua gloria.
    ui_portal_exotut_12: |-
      <STORY_HIGH>-{{ Ho quasi esaurito i limiti del mio lavoro, ma presto avrai pieno controllo dei segnali di questo pianeta e la velocità con cui raggiungere qualsiasi minaccia.

      Mi servono solamente cluster di naniti a sufficienza per creare il mio ultimo progetto. Grah! Questo incarico è stato pieno di gloria! }}-<>

      Qualcosa non andava. Tempo fa, avevo visto il Vy'keen con un'immagine della sua famiglia, prima che eseguisse una specie di rituale per eliminare il legame dalla sua mente. Mentre mi avvicinavo, vidi la stessa immagine.

      Il tecnico la osservava, restando per qualche istante con un'espressione vuota. Quando si accorse di me, rimosse la fotografia dallo schermo.

      Nessuno fece menzione dell'accaduto. Non volevo destare il suo dolore.
    ui_portal_exotut_13_a: |-
      Le mani del tecnico tremavano. Fu a quel punto che notai che il progetto era già pronto sul suo terminale...

      Li afferrò avidamente e si voltò per assorbirli. Qualunque effetto avessero sull'alieno, sembravano calmare notevolmente i suoi movimenti.

      Sazio, mi offrì un progetto.

      <STORY_HIGH>-{{ I cluster di naniti... il loro scopo è spesso ignorato. Sono la base di molta tecnologia, ma non sono solo macchine.

      Possono anche alterare i cuori... le menti... e farci dimenticare ciò che non possiamo sopportare. }}-<>

      Il tecnico aveva un'ultima ricompensa: un potenziamento per il mio exoscafo Nomade.

      <STORY_HIGH>-{{ Fammi sapere quando avrai costruito la Geopiattaforma Nomade. Grah! Posso già vedere tutta la sua gloria }}-<>
    ui_portal_exotut_13_b: |-
      <STORY_HIGH>-{{ Il nostro lavoro è quasi concluso, ma ogni fine è un inizio...

      Sono troppo debole per viaggiare come un tempo e troppo stanco per continuare il mio pellegrinaggio. Quando te ne andrai, io resterò qui ad affrontare i tuoi nemici. Grah! Chi si metterà contro di noi troverà solamente sofferenza!

      È stato un piacere lavorare con te, Viaggiatore. }}-<>

      Il tecnico si introdusse in un terminale per estrarne le unità. Se avessi raggiunto la posizione abbastanza in fretta, sarei riuscito a trasferirle sul mio conto.

      Ora passava le giornate così, occupandosi dell'exoscafo ed estraendo dati da reti interplanetarie. A volte, seppur raramente, lo vedevo esplorare il pianeta per conto suo.

      Il tecnico era felice della sua vita e si dava alla sua attività di fuggiasco per il semplice piacere della fuga, e non più per sopravvivere. Era un gioco che potevamo ripetere a nostro piacimento: un ultimo colpo che non è mai l'ultimo...
