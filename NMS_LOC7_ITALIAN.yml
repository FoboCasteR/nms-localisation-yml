      che nessun altro esploratore aveva mai visto, non faceva che fissarmi.\n\nNon
      dimenticherò mai il modo in cui il suo sorriso è svanito. Dopo alcune domande,
      mi ha detto che aveva bisogno di tempo per pensare a quello che avevo detto.
      La comunicazione si è interrotta.\n\nDovevo tornare da <STELLAR>-null-<> e conoscere
      la sua interpretazione riguardo al mercantile che avevo recuperato."
