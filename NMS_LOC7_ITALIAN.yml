    bld_fre_room_rocloc_name: STANZA DELLE NAVETTE DI STOCCAGGIO
    bld_fre_room_rocloc_name_l: Stanza delle navette di stoccaggio
    bld_fre_room_rocloc_desc: |-
      Equipaggiamento mercantile integrato e avanzato. La costruzione permette di richiamare la <TECHNOLOGY>navetta di stoccaggio<> quando si trova nello stesso sistema del mercantile.

      Posiziona i <STELLAR>materiali in eccesso<> nell'inventario della navetta, quindi <STELLAR>lanciala<> per trasferire il contenuto nell'inventario del mercantile.

      Si interfaccia con il <STELLAR>menu rapido dell'exotuta<> per un utilizzo più semplice.
    bld_fre_room_scan_name: STANZA SCANNER
    bld_fre_room_scan_name_l: Stanza scanner
    bld_fre_room_scan_desc: |-
      Equipaggiamento mercantile integrato e avanzato. Quando viene usato, questo <TECHNOLOGY>scanner planetario<> sonda tutti i corpi celesti nel sistema solare locale. Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.

      Lune e pianeti scansionati vengono <STELLAR>scoperti<> e i sensori raccolgono dati di alto livello come condizioni meteorologiche e risorse disponibili.
    bld_fre_room_scan_sub: Esplorazione planetaria
    ui_scan_room_label: Attiva l'esplorazione planetaria
    bld_fre_room_plant0_name: DOPPIA CAMERA DI COLTIVAZIONE
    bld_fre_room_plant0_name_l: Doppia camera di coltivazione
    bld_fre_room_plant0_desc: |-
      Una bio-camera a temperatura controllata. Due terreni ricchi di sostanze nutritive forniscono le condizioni ideali per la coltivazione di colture agricole.

      Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.
    bld_fre_room_plant1_name: CAMERA DI COLTIVAZIONE
    bld_fre_room_plant1_name_l: Camera di coltivazione
    bld_fre_room_plant1_desc: |-
      Una bio-camera a temperatura controllata. Un terreno ricco di sostanze nutritive fornisce le condizioni ideali per la coltivazione di colture agricole.

      Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.
    bld_fre_room_plant_sub: Modulo agricolo
    bld_fre_room_cook_name: STANZA NUTRIMENTI
    bld_fre_room_cook_name_l: Stanza nutrimenti
    bld_fre_room_cook_desc: |-
      Un modulo <TECHNOLOGY>trasformatore di sostanze nutritive<> integrato in grado di raffinare gli ingredienti raccolti in prodotti alimentari commestibili. Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.

      Si avvisa che il consumo dei prodotti generati è interamente a proprio rischio.
    bld_fre_room_refiner_name: STANZA DEL RAFFINATORE
    bld_fre_room_refiner_name_l: Stanza del raffinatore
    bld_fre_room_refiner_desc: |-
      Equipaggiamento mercantile integrato fondamentale. Il <TECHNOLOGY>raffinatore del mercantile<> consente di trasformare <COMMODITY>tre<> sostanze diverse in materiali più potenti e avanzati.

      Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.
    bld_fre_room_extr_name: STANZA DELL'ESTRATTORE STELLARE
    bld_fre_room_extr_name_l: Stanza dell'estrattore stellare
    bld_fre_room_extr_desc: |-
      Equipaggiamento mercantile integrato e avanzato. Raccoglie risorse direttamente dal mezzo interstellare tramite un complesso sistema di prese di aspirazione e tubi di condensazione. La sostanza raccolta <TECHNOLOGY>varia<> in base alla <TECHNOLOGY>classificazione stellare<> locale.

      Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.
    ui_fre_extr_desc: Raccogli i gas dello spazio profondo
    bld_fre_room_shop_name: SALA DEL COMMERCIO GALATTICO
    bld_fre_room_shop_name_l: Sala del commercio galattico
    bld_fre_room_shop_desc: |-
      Equipaggiamento mercantile integrato che fornisce un accesso locale istantaneo al <TECHNOLOGY>mercato galattico<> di risorse e beni preziosi.

      Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.
    bld_fre_room_ladder_name: MODULO SCALA
    bld_fre_room_ladder_name_l: Modulo scala
    bld_fre_room_ladder_desc: |-
      Una scala mercantile incorporata per il passaggio verticale tra i ponti mercantili.

      Si collega direttamente ai <TECHNOLOGY>corridoi<>.
    bld_fre_ext_name: PIATTAFORMA ESTERNA
    bld_fre_ext_name_l: Piattaforma esterna
    bld_fre_ext_desc: |-
      Un ponte di osservazione non protetto. Consente di uscire dallo scafo del mercantile e di osservare direttamente l'immensità dello spazio.

      È necessario installare una <STELLAR>porta stagna<> per consentire l'accesso agli spazi esterni.
    bld_fre_ext_walkway_name: PEDANA ESTERNA
    bld_fre_ext_walkway_name_l: Pedana esterna
    bld_fre_ext_walkway_desc: |-
      Questa pedana esterna si collega in modo intelligente alle sale mercantili già presenti, creando un ponte all'esterno dello scafo delle grandi astronavi.

      È necessario installare una <STELLAR>porta stagna<> per consentire l'accesso agli spazi esterni.
    bld_fre_face_door_name: PORTA STAGNA
    bld_fre_face_door_name_l: Porta stagna
    bld_fre_face_door_desc: |-
      Una porta spessa e robusta.

      Sigillata ermeticamente per l'installazione nello scafo del mercantile o tra corridoi interni e stanze.
    bld_fre_face_window_name: FINESTRA RINFORZATA
    bld_fre_face_window_name_l: Finestra rinforzata
    bld_fre_face_window_desc: |-
      Una lastra di vetro a dilatazione termica ridotta.

      Può essere montata nello scafo del mercantile per godere della vista sullo spazio.
    bld_fre_room_bio_name: STANZA BIOLOGICA (ESPANSIONE)
    bld_fre_room_bio_name_l: Stanza biologica (espansione)
    bld_fre_room_bio_desc: Questa spaziosa camera a serra filtra e ossigena l'aria
      in modo naturale e offre un piccolo rifugio verde all'interno del mercantile.
    bld_fre_room_tech_name: SALA TECNOLOGICA (ESPANSIONE)
    bld_fre_room_tech_name_l: Sala tecnologica (espansione)
    bld_fre_room_tech_desc: Una camera spaziosa dall'aspetto tecnico per ampliare
      gli spazi abitabili all'interno di grandi astronavi.
    bld_fre_room_ind_name: SALA INDUSTRIALE (ESPANSIONE)
    bld_fre_room_ind_name_l: Sala industriale (espansione)
    bld_fre_room_ind1_name: VARIANTE CAMERA DI ESPANSIONE
    bld_fre_room_ind1_name_l: Variante camera di espansione
    bld_fre_room_ind_desc: Una camera spaziosa dall'aspetto industriale per ampliare
      gli spazi abitabili all'interno di grandi astronavi.
    bld_fre_room_vehicle_name: MATERIALIZZATORE ORBITALE DI EXOSCAFO
    bld_fre_room_vehicle_name_l: Materializzatore orbitale di exoscafo
    bld_fre_room_vehicle_desc: |-
      Equipaggiamento mercantile integrato e avanzato. La costruzione permette di richiamare qualsiasi exoscafo nello stesso sistema del mercantile. Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.

      Si interfaccia con il <STELLAR>menu rapido dell'exotuta<> per un utilizzo più semplice.
    bld_fre_room_vehicle_sub: Modulo mercantile a dispiegamento rapido
    bld_fre_room_fleet_name: CENTRO DI COMANDO DELLA FLOTTA
    bld_fre_room_fleet_name_l: Centro di comando della flotta
    bld_fre_room_fleet_desc: |-
      <TECHNOLOGY>Postazione di gestione della flotta<>. Questa postazione di comunicazione olografica avanzata è vitale per la gestione delle spedizioni della flotta dall'ammiraglia. Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.

      Per gestire più di una spedizione contemporaneamente, sono necessarie <STELLAR>più postazioni<>.
    bld_fre_room_fleet_sub: Terminale di gestione delle spedizioni
    bld_fre_room_store_name: STANZA DI STOCCAGGIO
    bld_fre_room_store_name_l: Stanza di stoccaggio
    bld_fre_room_store_desc: |-
      Stiva ibrida ad alta capacità installabile nei mercantili interstellari. Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.

      La capacità di inventario si interfaccia direttamente con i <TECHNOLOGY>contenitori di stoccaggio<> planetari e il modulo può essere <STELLAR>rinominato<> per facilitarne l'identificazione.
    bld_fre_room_store_sub: Modulo mercantile personalizzato
    bld_fre_room_npcfar_name: STANZA DELLO SPECIALISTA AGRICOLO
    bld_fre_room_npcfar_name_l: Stanza dello specialista agricolo
    bld_fre_room_npcfar_desc: |-
      Equipaggiamento mercantile di ricerca integrato pensato per le esigenze degli <TECHNOLOGY>agricoltori<> e attrezzato per l'analisi e la coltivazione di colture agricole.

      Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.
