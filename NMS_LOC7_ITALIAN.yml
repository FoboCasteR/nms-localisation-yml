      Una mappa che mostra la posizione di un insediamento planetario vicino, ottenuta da un <STELLAR>cartografo di una stazione spaziale<>.

      Seleziona la mappa e usa <VAL_ON>Traccia rotta (<IMG>FE_ALT1<>)<> per mettere in evidenza la posizione sul display dell'exotuta.
