    bld_flower_1_name: FIORI DI LINGUABUIA
    bld_flower_1_name_l: Fiori di linguabuia
    bld_flower_1_desc: Una pianta floreale resistente, modificata geneticamente per
      prosperare in ogni bioma, tipo di terreno e condizione climatica. I petali spinati
      proteggono i fiori da eventuali predatori, perforando la carne e iniettando
      una tossina letale. Si raccomanda l'uso di guanti hazmat durante l'uso.
    bld_flower_2_name: FIORI RICCIO
    bld_flower_2_name_l: Fiori riccio
    bld_flower_2_desc: Una pianta floreale resistente, modificata geneticamente per
      prosperare in ogni bioma, tipo di terreno e condizione climatica. Questi fiori
      dalla forma insolita sono pieni di polline e rilasciano un profumo dolcissimo
      e stordente.
    bld_flower_3_name: FIORI DELL'OCCHIO ETERNO
    bld_flower_3_name_l: Fiori dell'occhio eterno
    bld_flower_3_desc: Una pianta floreale resistente, modificata geneticamente per
      prosperare in ogni bioma, tipo di terreno e condizione climatica. Questi fiori
      ligulati rimangono aperti giorno e notte, assorbendo la luce di stelle vicine
      e lontane.
    bld_waterplant_4_name: ANEMONE CORAZZATO
    bld_waterplant_4_name_l: Anemone corazzato
    bld_waterplant_4_description: Un organismo marino carnivoro, con un guscio corazzato
      che racchiude il polipo centrale, esponendo solo i tentacoli urticanti. Gli
      spasmi nervosi involontari fanno sì che la creatura si contorca in continuazione,
      sempre alla ricerca di qualcosa, sempre affamata.
    bld_waterplant_5_name: STRISCIA DI CORALLO
    bld_waterplant_5_name_l: Striscia di corallo
    bld_waterplant_5_description: Una gigantesca formazione calcarea, strutturata
      per natura in una striscia di spazio non orientabile. Aggiunge una misteriosa
      qualità abissale a qualsiasi base abitabile.
