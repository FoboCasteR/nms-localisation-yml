      Nello spazio, consulta la mappa galattica con <IMG>QUICK_MENU<>
    ui_smuggle_mission_msg3: |-
      Consegna in sicurezza il carico di %PRIMARYITEM%
      Raggiungi lo '<STELLAR>spedizioniere<>' per completare la consegna
