    bld_s_antenna0_name: PARABOLA RICEVITORE SATELLITARE
    bld_s_antenna0_name_l: Parabola ricevitore satellitare
    bld_s_antenna0_desc: Un'antenna versatile, dotata di un piatto che raccoglie e
      converge una serie di segnali interstellari complessi.
    bld_s_antenna1_name: ANTENNA ALTA
    bld_s_antenna1_name_l: Antenna alta
    bld_s_antenna1_desc: Un'antenna molto lunga, ottimizzata per ricevere segnali
      di comunicazione semplici da distanze interstellari.
    bld_s_antenna2_name: ANTENNA DOPPIA
    bld_s_antenna2_name_l: Antenna doppia
    bld_s_antenna2_desc: Un'antenna doppia, ottimizzata per ricevere segnali di comunicazione
      complessi da distanze interstellari.
    bld_s_flag5_name: BANDIERA APPESA 1
    bld_s_flag5_name_l: Bandiera appesa 1
    bld_s_flag6_name: BANDIERA APPESA 2
    bld_s_flag6_name_l: Bandiera appesa 2
    bld_flag_description: Una bandiera ornamentale attaccata a un palo verticale da
      usare come decorazione per le basi.
    bld_wallflag_description: Una bandiera ornamentale da appendere al muro come decorazione
      per le basi.
    bld_hangflag_description: Una bandiera ornamentale attaccata a un palo orizzontale
      da usare come decorazione per le basi.
    bld_s_rug0_name: TAPPETO CON FANTASIA DI AQUILONI
    bld_s_rug0_name_l: Tappeto con fantasia di aquiloni
    bld_s_rug0_desc: Un tappeto opulento con una fantasia a rombi. Intessuto con fili
      di seta iridescente del verme della sabbia e nanofibre anti-polvere, questo
      tappeto elaborato è bellissimo e resistente allo stesso tempo.
    bld_s_pot0_name: PENTOLA DI TERRACOTTA
    bld_s_pot0_name_l: Pentola di terracotta
    bld_s_pot0_desc: Una pentola dal bordo dorato, perfetta per conservare tutto,
      dal potpourri, all'erba Gek, al pasticcio di protosalsiccia. Grazie al giusto
      mix di ferrite e argilla, questa decorazione darà un tocco rustico all'arredamento
      della base.
    bld_s_chair0_name: SEDIA IMBOTTITA
    bld_s_chair0_name_l: Sedia imbottita
    bld_s_chair0_desc: Un'elegante sedia sagomata, rivestita in morbidissima pelle
      scamosciata polimerica.
    bld_s_bartable0_name: TAVOLO DORATO
    bld_s_bartable0_name_l: Tavolo dorato
    bld_s_bartable0_desc: Un tavolo esagonale elegante dotato di una griglia termica
      per mantenere la temperatura delle pietanze cucinate o per scaldare o raffreddare
      le dita indolenzite.
    bld_s_walllight0_name: LAMPADA DA PARETE
    bld_s_walllight0_name_l: Lampada da parete
    bld_s_bar_h_name: MEZZO BANCO DORATO
    bld_s_bar_h_name_l: Mezzo banco dorato
    bld_s_bar_h_desc: |-
      Questo stupendo mezzo banco dorato è rivestito di uno strato sottile di vetro vivente anti-graffio che gli permette di mantenere la stabilità termica. Grazie alla base illuminata è possibile lavorare in qualunque condizione di luce.

      Posizionalo accanto a un <TECHNOLOGY>Banco dorato<> e a un <TECHNOLOGY>Angolo banco dorato<> per personalizzare il tuo bancone.
    bld_s_bar_name: BANCO DORATO
    bld_s_bar_name_l: Banco dorato
    bld_s_bar_desc: |-
      Questo stupendo banco dorato è rivestito di uno strato sottile di vetro vivente anti-graffio che gli permette di mantenere la stabilità termica. Grazie alla base illuminata è possibile lavorare in qualunque condizione di luce.

