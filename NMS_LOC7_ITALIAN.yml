    ui_exped_rogue_frig_res_a_1: |-
      Ci siamo incontrati molte volte.
      Hai dimenticato molte volte.
      Hai iniziato tu questo loop, Viaggiatore.
      Hai iniziato questo loop con la mia morte.
    ui_exped_rogue_frig_res_b_1: |-
      ...
