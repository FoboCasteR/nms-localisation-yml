    ui_pirate_station_hint_title: Conquista della stazione spaziale fuorilegge!
    ui_guide_topic_pirates: Sistemi fuorilegge
    ui_guide_body_pirates: |-
      In alcuni sistemi stellari, l'autorità locale dominante è stata <VAL_ON>rovesciata<> da forze ribelli fuorilegge.

      Tali sistemi fuorilegge sono affetti da livelli insolitamente alti di <FUEL>conflitto<> a causa della mancanza di sanzioni per chi depreda le astronavi mercantili. Ciò rappresenta un rischio per coloro che desiderano darsi al commercio, ma anche una sostanziale <STELLAR>opportunità<> per preferisce invece darsi alla pirateria.

      I commercianti sono comunque attratti da questi sistemi data la presenza di <SPECIAL>merci speciali sul mercato nero<>. Le merci di contrabbando possono essere acquistate a basso prezzo nelle stazioni fuorilegge, e poi rivendute a un <TRADEABLE>prezzo molto superiore<> nello spazio regolamentato. I potenziali contrabbandieri dovrebbero anche fare i conti con le <STELLAR>scansioni del carico<> all'interno dello spazio regolamentato, progettate per individuare i beni provenienti dal mercato nero.

      Ulteriori opportunità esistono presso il <STELLAR>maestro del bottino<> a bordo della stazione spaziale. Imbarcati in <TECHNOLOGY>missioni proficue<> per i ribelli a capo della stazione, e guadagna <SPECIAL>passaporti falsi<> per ripristinare qualsiasi danno alla tua reputazione all'interno dello spazio regolamentato.
