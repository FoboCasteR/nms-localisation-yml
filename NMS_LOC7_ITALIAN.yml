      Mentre ti trovi su un pianeta, puoi scoprire e rinominare minerali, flora e fauna usando il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>), costruire una <STELLAR>base<> usando il menu di creazione (<IMG>BUILD_MENU<>).

