    ui_exped_cruise_obj_tip: |-
      La nave e il suo equipaggio tengono un registro dei loro progressi, delle condizioni della nave e delle loro riflessioni generali.

      Parla con il comandante del mercantile per consultare i registri della nave.
    ui_exped_cruise_msg1: |-
      <FUEL>Registro inaccessibile<>: destinazione di viaggio non ancora raggiunta
      Completa le <STELLAR>voci di registro precedenti<> per avanzare
    ui_exped_cruise_msg2: |-
      <FUEL>Registro inaccessibile<>: destinazione di viaggio non ancora raggiunta
      Usa il percorso di <EXPED>spedizione<> nella mappa galattica per raggiungere il sistema <STELLAR>%SYSTEM%<>
    ui_exped_cruise_msg3: "<TRADEABLE>Nuova voce di registro della spedizione disponibile<>\nParla
      con il comandante per accedere alle registrazioni "
    ui_exped_cruise_title: Registro di viaggio, %FREIGHTER%
    ui_exped_cruise1_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Arrivo nel sistema %SYSTEM%.
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –motori di curvatura si sono spenti durante il salto, il reattore è severamente danneggiato – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
      Iniziano a finire le parti ora, non possiamo continuare così – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – alla fine la criocapsula del capitano sta iniziando a scongelarsi...
    ui_exped_cruise2_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Arrivo nel sistema %SYSTEM%.
      Il computer ci dice che sono passati più di dieci anni da quando siamo partiti. Forse ha ragione. La stanchezza ci consuma e fatichiamo a tenere vivi i ricordi.
      Almeno, ora che il capitano è sveglio, la vita ha ritrovato un suo ritmo. Ma dove stiamo andando? Di nuovo verso l'oscurità, di nuovo verso una delusione...
    ui_exped_cruise3_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Arrivo nel sistema %SYSTEM%.
      Una nave, anche la migliore, è una pessima imitazione di un pianeta. Iniziamo a vederla per quello che è: un enorme scheletro di metallo.
      Ci manca la terra calda, l'abbraccio del suolo, la luce morbida che pian piano diventa oscurità. Le stelle sono belle, ma sono fredde e spietate.
      Non è vita, fluttuare all'infinito nello spazio infinito.
      Non è vita. Ma è la vita.
    ui_exped_cruise4_lang: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Arrivo nel sistema %SYSTEM%.
      Mentre attraversiamo un altro confine di settore, ci permettiamo di riflettere sulla nostra prima partenza.
      La nostra stessa casa si è rivoltata contro di noi. Avevamo imparato ciò che non avremmo dovuto sapere. La sua gravità, il suo nucleo fuso, il suo lento decadimento verso una catastrofe impersonale.
      La nostra flotta improvvisata era incompleta, per cui si caricarono solo poche capsule. L'onda d'urto consumò quelli in orbita più in basso, disperdendo il resto di noi. Il fuoco, il caos, il – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
    ui_exped_cruise5_lang: "Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Arrivo
      nel sistema %SYSTEM%.\nE così continuiamo a navigare, continuiamo a cercare.
      C'è un'infinità di mondi, ma solo una casa.\nSiamo dispersi, ma non siamo stati
      distrutti. Gli altri sono là fuori da qualche parte. Ogni curvatura, ogni scansione,
      ogni segnale analizzato... le probabilità sono basse, ma non nulle. "
    ui_cruise_log_opt: Accedo al registro della nave
