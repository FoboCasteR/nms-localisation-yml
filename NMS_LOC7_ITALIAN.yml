    ui_sent_miss_judge_header_3: DOMANDE DEI CITTADINI
    ui_sent_miss_judge_title_3: Una curiosità ancora maggiore
    ui_sent_miss_judge_question_3a: "<VAL_ON>È necessario decidere:<> rispondi alle
      domande dei cittadini su [ La Vedetta ]"
    ui_sent_miss_judge_dilemma_3a: I cittadini sono diventati curiosi. Notano l'apparizione
      improvvisa e traumatica delle Sentinelle rinforzate e notano che il supervisore
      viene accompagnato da un drone ribelle.
    ui_sent_miss_judge_opt_a_3: Rassicuro i cittadini
    ui_sent_miss_judge_opt_b_3: Chiedo obbedienza
    ui_sent_miss_judge_dilemma_3b: I cittadini sono contenti delle tue parole. Hanno
      vissuto nella paura delle Sentinelle per tutta la vita e ora sperano nella pace.
      Desiderano assisterti nella tua ricerca di risposte e hanno preparato una spedizione.
    ui_sent_miss_judge_dilemma_3c: |-
      I cittadini ricordano all'attuale supervisore che c'era un precedente supervisore. Le sentinelle hanno rappresentato una minaccia per tutta la loro vita e non desiderano più vivere nella paura.
      Sono pronti a cercare risposte nelle strutture proibite. Sono disposti a consultarti su dove cominciare.
    ui_sent_miss_judge_question_3b: "<VAL_ON>È necessario decidere:<> spedizione diretta
      in quale località?"
    ui_sent_miss_judge_opt_c_3: Invio a un edificio abbandonato
    ui_sent_miss_judge_opt_d_3: Invio a un monolito
    ui_sent_miss_judge4_cost_opt: Rapporto della spedizione Sentinella
    ui_sent_miss_judge_header_4: RAPPORTO SPEDIZIONE SENTINELLA CITTADINI
    ui_sent_miss_judge_title_4: Una curiosità ancora maggiore - completata!
    ui_sent_miss_judge_question_4a: "<VAL_ON>È necessario decidere:<> rapporto della
      spedizione"
    ui_sent_miss_judge_dilemma_4a: I cittadini che sono andati a cercare risposte
      sulle Sentinelle sono tornati dalla loro spedizione. Riferiscono di aver trovato
      un progetto di <SPECIAL>Sentinella rinforzata<>, ma l'atmosfera è smorzata.
    ui_sent_miss_judge_opt_a_4: Ringrazio gli esploratori
    ui_sent_miss_judge_opt_b_4: Faccio domande agli esploratori
    ui_sent_miss_judge_dilemma_4b: |-
      I cittadini mormorano il loro apprezzamento. Ma ci sono borbottii, un turbinio di voci circa l'acqua.
      I cittadini sono riluttanti a parlarne ulteriormente. Sembrano diversi...
    ui_sent_miss_judge_dilemma_4c: I cittadini sono riluttanti a parlare ulteriormente.
      Ci sono borbottii circa 'l'acqua', voci confuse difficili da capire. Sembrano
      diversi...
    ui_sent_miss_judge_question_4b: "<VAL_ON>È necessario decidere:<> Come comportarsi
      con gli esploratori?"
    ui_sent_miss_judge_opt_c_4: Libera gli esploratori
    ui_sent_miss_judge_opt_d_4: Imposizione di una quarantena per gli esploratori
    ui_sent_miss_perk1: Vetro strisciante e sinuoso
    ui_sent_miss_perk1_desc: Non bere l'acqua
    ui_sent_miss_perk2: Esploratori in quarantena
    ui_sent_miss_perk2_desc: Struttura di contenimento del rischio cognitivo
