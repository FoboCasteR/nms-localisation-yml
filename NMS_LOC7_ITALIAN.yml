    ui_pirateclue_poi_alert_msg: |-
      <SPECIAL>Trasmissione d'emergenza<> rilevata nello spazio locale
      Rallenta per intercettare l'emittente
    ui_pirateclue_poi_alert_title: Trasmissione d'emergenza rilevata
    ui_pirateclue_poi_hud: RESISTI
    ui_pirateclue_poi_msg: |-
      <STELLAR>Trasmissione d'emergenza<> rilevata sulla frequenza di comunicazione
      Rispondi al <TECHNOLOGY>comunicatore<> premendo <IMG>QUICK_MENU<>
    ui_pirateclue_poi_osd: MESSAGGIO IN ARRIVO <IMG>SLASH<> CANALE D'EMERGENZA
    ui_pirateclue_poi_msg_title: Trasmissione d'emergenza rilevata
    ui_pirates1_cluepoi_title: Eco segnale
    ui_pirates1_cluepoi_lang: "<AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzkt<> -<DELAY>0.8<>
      rifiuta le loro bugie <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzkttt<> -<DELAY>0.8<>
      seguici verso la libertà <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzzzzz<> -"
    ui_pirates1_cluepoi_desc: La nave trasmette sempre lo stesso messaggio, in un
      ciclo infinito. Il suo messaggio si è danneggiato nel tempo, ma ci sono ancora
      delle <STELLAR>coordinate comprensibili<> in mezzo al rumore.
    ui_pirates1_cluepoi_opt: Accetto coordinate
    ui_pirates1_cluepoi_res: |-
      Spengo il ricevitore e inserisco le coordinate nei sistemi di navigazione della mia astronave.
      Un ultimo controllo non rivela segni vitali, nessun altro messaggio intelligente dall'astronave abbandonata...
    ui_pirates1_crashsite_title1: Registrazione dell'abitacolo dell'astronave
    ui_pirates1_crashsite_title2: La Voce della Libertà
    ui_pirates1_crashsite_desc1: Non c'è nient'altro qui a parte il radiofaro d'emergenza
      di un'astronave precipitata. Non c'è alcun segno di vita.
    ui_pirates1_crashsite_opt1: Scarico i registri
    ui_pirates1_crashsite_desc2: Cerco di salvare quello che posso dal registro dell'astronave
      precipitata. Analizzando i dati diagnostici, deduco che siano stati vittime
      di un'aggressione improvvisa e schiacciante.
    ui_pirates1_crashsite_opt2: Recupero le registrazioni dell'abitacolo
    ui_pirates1_crashsite_desc3: Tra gli infiniti dati, gli innumerevoli avvisi ed
      errori innescati dalle fiamme che hanno consumato l'astronave, c'è un frammento
      di una registrazione; una finestra sugli ultimi istanti dell'astronave.
    dnt_pirates1_crashsite_lang1: under attack! pirate lasers! engine flaming, going
      down!
    ui_pirates1_crashsite_desc4: 'Improvvisamente, la voce cambia. Le grida attutite
      del pilota svaniscono, interrotte da parole che risuonano con un tono chiaro
      e potente:'
    dnt_pirates1_crashsite_lang2: "<AUDIO>Portal_Jump_Story_Start<><AUDIO>TXT_RadioNoise<>-
      <STELLAR>kzzzzkt<> -<DELAY>0.8<> resist the red <AUDIO>TXT_RadioNoise<>- <STELLAR>kzkt<>
      -<DELAY>0.8<> we shall cut out its crimson eye!"
    ui_pirates1_crashsite_desc5: 'La fine del messaggio è accompagnata da un chiaro
      segnale di navigazione: un punto di ritrovo. Ma per chi?'
    ui_pirates1_crashsite_opt3: Prendo il radiofaro di ritrovo
    ui_pirates1_crashsite_res: "<AUDIO>TXT_RadioNoise<> <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzzzzzzzzzzzkttz<>
      - <DELAY>0.8<> Morte al tiranno <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzkt<>
      -<DELAY>0.8<> scarlatto!<AUDIO>Portal_Jump_Story_End<>"
    ui_pirates1_comms_hud: BUGIE SU BUGIE SU BUGIE
    ui_pirates1_aband_osd: MESSAGGIO IN ARRIVO <IMG>SLASH<> FREQUENZA SCONOSCIUTA
    ui_pirates1_aband_title: La Voce della Libertà
    ui_pirates1_aband_lang: |-
      Desideri <AUDIO>TXT_RadioNoise<>- <STELLAR>kzkt<> - seguici, per cogliere la tua libertà, per respingere le grandi bugie <AUDIO>TXT_RadioNoise<>- <STELLAR>kzktktkt<> - dell'Atlante?
      Vedremo se sarai degno della <AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzzkt<> - Voce della Libertà!
    ui_pirates1_aband_opt_a: Sfido l'interlocutore
    ui_pirates1_aband_opt_b: Ignoro l'interlocutore
    ui_pirates1_aband_res: In risposta statica ottengo solo il rumore di un'interferenza,
      e una debole risata che echeggia al suo interno...
    ui_pirates1_radar_title: La Voce della Libertà
    ui_pirates1_radar_lang: Grande superstite! Ti diamo il benvenuto! La strada per
      la libertà è <AUDIO>TXT_RadioNoise<>- <STELLAR>kkztzkt<> -<DELAY>0.8<> saranno
      i nostri padroni<AUDIO>TXT_RadioNoise<>- <STELLAR>kzzzktzz<> -<DELAY>0.8<> liberati
      dall'illusione cremisi! Un cielo per i forti!
    ui_pirates1_radar_desc: Terminata la trasmissione, il terminale inizia a stampare
      un <TECHNOLOGY>pass sicuro<>. Un invito, sembra, a incontrare questa 'voce della
      libertà'...
    ui_pirates1_radar_opt: Accetto l'invito
    ui_pirates1_clue1_label: Coordinate dell'eco del segnale?
    ui_pirates1_clue2_label: Radiofaro di navigazione del ritrovo
    ui_pirates1_clue3_label: La Voce della Libertà
    ui_pirates1_obj1: Raggiungi le coordinate indicate
    ui_pirates1_obj1_tip: |-
      '- <STELLAR>kzzzzkt<> - rifiuta le loro bugie - <STELLAR>kzzkttt<> - seguici verso la libertà - <STELLAR>kzzzzzzzz<> - '

      Un'astronave abbandonata e alla deriva stava trasmettendo uno strano messaggio, oltre a una serie di <TECHNOLOGY>coordinate<>.
      Segui le coordinate per indagare ulteriormente.
    ui_pirates1_obj2: Raggiungi il punto di ritrovo
    ui_pirates1_obj2_tip: |-
      '- <STELLAR>kzzzzkt<> - resisti al rosso - <STELLAR>kzkt<> - gli taglieremo l'occhio cremisi!
