    ui_exped_rogue_comm_m1_name: 'Ricerca sul loop: sole liquido'
    ui_exped_rogue_comm_m1_sub: Individua gli schemi ripetuti nel loop
    ui_exped_rogue_comm_m1_desc: |-
      Lo specialista Polo è alla ricerca di schemi ripetuti nel loop, e sta sondando la materia più strana dell'universo per individuare segnali nascosti.

      Trasmuta <STELLAR>sole liquido<> dai depositi di risorse planetari per aiutarlo nella sua ricerca.
    ui_exped_rogue_comm_m1_obj1: Installa il raggio solare
    ui_exped_rogue_comm_m1_obj1_ti: |-
      Il <TECHNOLOGY>raggio solare<> trasmuterà i depositi di risorse in <STELLAR>sole liquido<>.

      Accedi all'inventario del multi-tool e installa il raggio solare in uno slot vuoto con <IMG>TECHMENU<>. <COMMODITY>Metti in evidenza<> il progetto con <IMG>PIN<> per istruzioni dettagliate.
    ui_exped_rogue_comm_m1_obj2: Raccogli il sole liquido con il raggio solare
    ui_exped_rogue_comm_m1_obj2_ti: |-
      Il <TECHNOLOGY>raggio solare<> trasmuterà i depositi di risorse in <STELLAR>sole liquido<>. Imposta raggio solare come modalità attiva del multi-tool con <IMG>CYCLEWEAPON<> e usalo per rimuovere grandi depositi di metallo.

      Cerca depositi di risorse planetari con il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>)
    ui_exped_rogue_comm_m1_msg1: |-
      Installa il <TECHNOLOGY>raggio solare<>
      Accedi all'inventario del multi-tool e crealo in uno slot vuoto con <IMG>TECHMENU<>.
      Metti in evidenza il progetto con <IMG>PIN<> per istruzioni dettagliate.
    ui_exped_rogue_comm_m1_msg2: |-
      Raccogli %ITEM% per Polo: %CURRENT%/%AMOUNT%
      Il <TECHNOLOGY>raggio solare<> convertirà i depositi di risorse in <STELLAR>sole liquido<>
      Premi <IMG>CYCLEWEAPON<> per equipaggiare il <TECHNOLOGY>raggio solare<>
    ui_exped_rogue_comm_m1_msg3: |-
      Raccogli %ITEM% per Polo: %CURRENT%/%AMOUNT%
      Il <TECHNOLOGY>raggio solare<> convertirà i depositi di risorse in <STELLAR>sole liquido<>
      Cerca depositi di risorse planetari con il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>)
    ui_exped_rogue_comm_return_obj: Consegna %ITEM% a Polo
    ui_exped_rogue_comm_return_tip: |-
      Lo specialista Polo è alla ricerca di schemi ripetuti nel loop, e sta sondando la materia più strana dell'universo per individuare segnali nascosti.

      Torna all'<SPECIAL>anomalia spaziale<> per donare materiali a Polo e aiutarlo nella sua ricerca. Polo fornirà <TECHNOLOGY>frammenti di ricordo<> a chi decide di fornire assistenza.
    ui_exped_rogue_comm_return_msg1: |-
      Ripristino della memoria del loop universale  <STELLAR>%CMTOTALPERCENT%<>
      Consegna %ITEM% allo <SPECIAL>specialista Polo<>
      Vai nello spazio per comunicare con l'<SPECIAL>anomalia spaziale<>
    ui_exped_rogue_comm_return_msg2: |-
      Ripristino della memoria del loop universale  <STELLAR>%CMTOTALPERCENT%<>
      Consegna %ITEM% allo <SPECIAL>specialista Polo<>
