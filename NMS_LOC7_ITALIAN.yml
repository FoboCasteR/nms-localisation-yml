      AMD FidelityFX™ Super Resolution 2 (FSR 2) è una soluzione di upscaling temporale open source all'avanguardia, che offre un'elevata qualità dell'immagine e framerate migliorati.

      <STELLAR>Qualità<> - Offre una qualità dell'immagine superiore rispetto alla modalità bilanciata con un upscaling di 1,5x.

      <STELLAR>Bilanciata<> - Offre prestazioni e qualità dell'immagine ottimizzate con un upscaling di 1,7x.

      <STELLAR>Prestazioni<> - Offre un incremento delle prestazioni maggiore rispetto alla modalità bilanciata con un upscaling di 2,0x.

      <STELLAR>Prestazioni ultra<> - Offre il massimo incremento delle prestazioni con un upscaling di 3,0x.
