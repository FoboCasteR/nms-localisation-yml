    ui_cargo_s_alien_name: SCUDO NEURALE
    ui_cargo_s_alien_name_l: Scudo neurale
    ui_cargo_s_alien_desc: |-
      Una bellissima trama vivente di nanotubi, intrecciata nell'assemblaggio neurale della nave. Questa struttura può essere alimentata quando la nave lo ritiene opportuno, creando un campo che <STELLER>blocca<> le <STELLAR>sonde cargo<> ostili.

      Usa il <TECHNOLOGY>menu rapido<> (<IMG>QUICK_MENU<>) mentre è in corso una scansione per chiedere alla nave di bloccare la scansione.
    ui_cargo_s_alien_sub: Deflettore di sonde ostili
    ui_charger_alien_name: MEMBRANA DI CLOROPLASTI
    ui_charger_alien_name_l: Membrana di cloroplasti
    ui_charger_alien_desc: |-
      Una membrana piena di cianobatteri che si trova appena sotto lo strato dermico traslucido della nave.

      La membrana <STELLAR>ricarica automaticamente l'assemblaggio neurale<> quando è esposta alla luce solare.
    ui_charger_alien_sub: Nodo della nave senziente
    ui_shipscan_alien_name: CERVELLO PORTALE
    ui_shipscan_alien_name_l: Cervello portale
    ui_shipscan_alien_desc: |-
      Il cervello portale consente alla nave di <TECHNOLOGY>visualizzare sistemi molto lontani<>. È costituito da filamenti di materia neurale avvolti attorno a una micro singolarità e legati direttamente alla corteccia visiva della nave.

      I <STELLAR>dati economici e bellici dettagliati<> saranno disponibili sulla mappa galattica, se la nave lo consentirà.
    ui_shipscan_alien_sub: Nodo della nave senziente
    ui_alien_alltechbox_name: UOVO PSICONICO
    ui_alien_alltechbox_name_l: Uovo psiconico
    ui_alien_alltechbox_desc: |-
      Una sacca contorta di fluido genetico progettata per favorire la creazione di una nuova <TECHNOLOGY>tecnologia a base biologica<> per le <TECHNOLOGY>astronavi senzienti<>.

      L'embrione diventerà un <TECHNOLOGY>potenziamento biotecnologico<>. <STELLAR>Avvia la biogenesi<> con <VAL_ON><IMG>FE_ALT1<><>.
    ui_alien_alltechbox_sub: Sacca di tuorlo pulsante
    ui_alien_alltechbox_label: AVVIA LA BIOGENESI
    ui_alien_alltechbox_label_sub: Fai schiudere una nuova tecnologia senziente
    up_tech_box_alien_name: IMPIANTO %NAME%
    up_tech_box_alien_name_l: Impianto %NAME%
    up_tech_box_alien_desc: |-
      Un impianto bionico precoltivato e progettato per facilitare la fusione delle <TECHNOLOGY>biotecnologie<> con le <TECHNOLOGY>astronavi senzienti<>. Usa <VAL_ON><IMG>FE_ALT1<><> per iniziare il <STELLAR>processo di installazione<>.

      %TECH_DESC%
    up_tech_box_alien_sub: Nodulo potente
    ui_mp_infest_title_1: La voracità
    ui_mp_infest_desc_1: |-
      Un'inquietante canzone riecheggia in una regione infestata dello spazio. Questo vile coro deve essere eliminato e l'infezione epurata prima che si diffonda.

      'Il signore dei vermi torreggia su questa terra desolata, la sua carne muta nel cielo. Offriamo i nostri corpi alla terra. Imploriamo che il nostro sacrificio venga accettato.'
    ui_mp_infest_title_2: Il richiamo del titano
    ui_mp_infest_desc_2: |-
      Un'inquietante canzone riecheggia in una regione infestata dello spazio. Questo vile coro deve essere eliminato e l'infezione epurata prima che si diffonda.

      'La polvere era soffocante, i nostri occhi erano arrossati e lacrimavano. Ma era impossibile sfuggire alla verità. Le vene dell'Atlante erano emerse.'
    ui_mp_infest_title_3: Il fato sotterraneo
    ui_mp_infest_desc_3: |-
      Un'inquietante canzone riecheggia in una regione infestata dello spazio. Questo vile coro deve essere eliminato e l'infezione epurata prima che si diffonda.

      'Durante ogni tempesta, supplichiamo di essere scelti; prostrati a terra, braccia al cielo e viso nella polvere, chiamiamo con tutta la forza che abbiamo!'
    ui_mp_infest_title_4: Devono nutrirsi
    ui_mp_infest_desc_4: |-
      Un'inquietante canzone riecheggia in una regione infestata dello spazio. Questo vile coro deve essere eliminato e l'infezione epurata prima che si diffonda.

      'Quando le pesanti gocce di pioggia colpiscono il terreno, le vene dell'Atlante rispondono. L'estasi del nostro consumo non può essere descritta a parole.'
    ui_mp_infest_title_5: La pelle strisciante
    ui_mp_infest_desc_5: |-
      Un'inquietante canzone riecheggia in una regione infestata dello spazio. Questo vile coro deve essere eliminato e l'infezione epurata prima che si diffonda.

      'Cadiamo mentre esso ingoia, ma ci aggrappiamo alle pareti scivolose come possiamo. Oh! Sarebbe meraviglioso raggiungere il ventriglio ancora coscienti.'
    ui_mp_infest_title_6: L'agonia del consumo
    ui_mp_infest_desc_6: |-
      Un'inquietante canzone riecheggia in una regione infestata dello spazio. Questo vile coro deve essere eliminato e l'infezione epurata prima che si diffonda.

      Il viscidume intasa i nostri nasi e irrita i nostri occhi, anche se in questa oscurità tiepida, noi siamo già ciechi. Respira profondamente! Ascolta il gorgoglio dei nostri polmoni!'
    ui_mp_infest_title_7: Le fauci purificatrici
    ui_mp_infest_desc_7: L'Atlante urla nella lingua della creazione, e ciò che increspa
      la sua mente increspa l'universo. Strani abomini infestano i mondi ai margini
      dello spazio, creature ripugnanti per tutta la vita senziente. Qualunque sia
      il loro scopo finale, queste mostruosità devono essere eliminate prima che attirino
      qualcun altro nelle loro fauci maledette.
