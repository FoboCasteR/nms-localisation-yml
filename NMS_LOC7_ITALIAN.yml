    fth_exotic4_sent1_lang_nx: |-
      Truffa! Impostori! Tradimento! Sospetto! Hanno occhi ovunque, Viaggiatore. Occhi ovunque!
      ...
      Ma io ho i miei metodi. La mia rete vede molto da sé. Ma prima, dimmi, cos'è successo esattamente con le Sentinelle?
    fth_exotic4_sent1_res_a_nx: |-
      Mmh. Non hanno mai mostrato pietà per i Viaggiatori. È una costante.
      Ma questa è una novità inaspettata. Dobbiamo saperne di più.
    ui_sent_miss_obj4_tip_nx: |-
      All'iterazione Teti interessa il recente picco nell'<FUEL>attività delle Sentinelle<>.
      Richiede un incontro all'<SPECIAL>anomalia spaziale<>.
