    update12_title: No Man's Sky - Aggiornamento Endurance
    update12_notes: |-
      No Man's Sky ENDURANCE aggiunge un'ampia serie di nuove funzionalità. I dettagli completi sono disponibili su www.nomanssky.com.

      * Le basi mercantili sono state migliorate con un'ampia serie di nuove parti e l'abilità di costruire all'esterno.
      * La costruzione di basi in generale è stata migliorata con nuove funzioni di qualità della vita.
      * Ora i mercantili costruiti dai giocatori sono occupati dai loro equipaggi.
      * L'aspetto visivo degli asteroidi è stato modificato per una nuova esperienza di gioco nello spazio più drammatica.
      * Ora i giocatori possono guadagnare un'intera flotta di fregate organiche generate in modo procedurale.
      * Sono stati aggiunti diversi nuovi stili di missione multigiocatore nel Nexus.

      Hello Games ha lavorato duramente per migliorare ed espandere No Man's Sky. Speriamo che ti piaccia. :)

      Grazie mille,
      Hello Games
