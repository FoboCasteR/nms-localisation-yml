    pc_graphics_ffxsr: FidelityFX Super Resolution 1.0
    pc_graphics_ffxsr_d: |-
      AMD FidelityFX Super Resolution 1.0 è una tecnologia di upscaling all'avanguardia altamente ottimizzata, che genera un'elevata qualità dell'immagine mantenendo la rapidità dei frame rate.

      <STELLAR>Qualità ultra<> - Genera immagini migliorate con una qualità praticamente indistinguibile dal rendering originario.

      <STELLAR>Qualità<> - Produce immagini migliorate a risoluzione elevata con una qualità paragonabile al rendering originario, con un discreto aumento delle prestazioni.

      <STELLAR>Bilanciamento<> - Produce immagini migliorate a risoluzione elevata con una qualità vicina al rendering originario, con un notevole aumento delle prestazioni.

      <STELLAR>Prestazioni<> - Incide visibilmente sulla qualità dell'immagine. Si consiglia l'utilizzo di questa opzione solo quando è indispensabile migliorare le prestazioni.

      Questa impostazioni interessa unicamente le prestazioni della GPU.
