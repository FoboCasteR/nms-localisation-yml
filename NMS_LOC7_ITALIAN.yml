    ui_pirate_invite_name: BIGLIETTO PER LA LIBERTÀ
    ui_pirate_invite_name_l: Biglietto per la libertà
    ui_pirate_invite_desc: |-
      'Grande superstite! La <STELLAR>stella promessa<> sarà tua!'

      Un <TECHNOLOGY>Pass sistema sicuro<> ottenuto dalla '<STELLAR>Voce della Libertà<>'.
      Seleziona il pass e usa Accetta invito (<IMG>FE_ALT1<>) per evidenziare la posizione nei tuoi sistemi di navigazione.
    ui_pirate_invite_sub: Pass sistema sicuro
    ui_pirate_beacon_label: ATTIVA RADIOFARO
    ui_pirate_beacon_label_sub: Attiva il radiofaro e indica le coordinate di navigazione
    ui_pirate_beacon_name: RADIOFARO DI RITROVO
    ui_pirate_beacon_name_l: Radiofaro di ritrovo
    ui_pirate_beacon_desc: |-
      Un <TECHNOLOGY>radiofaro di navigazione<> non contrassegnato, recuperato dai rottami di un'astronave precipitata.

      Usa Attiva radiofaro (<IMG>FE_ALT1<>) per attivare il radiofaro e ripercorrere gli ultimi momenti della nave precipitata.
    ui_pirate_beacon_sub: Registratore di dati di navigazione
    ui_piratesmiss_name: Sotto una stella ribelle
    ui_piratesmiss_sub: Contro la macchina rossa
    ui_piratesmiss_desc1: |-
      Ho scovato per caso un'astronave abbandonata, che fluttuava all'infinito nel vuoto colmo di stelle.

      C'era una registrazione in riproduzione in loop sul suo trasmettitore subspaziale. Dovrei indagare per scoprire dove conduce?
    ui_piratesmiss_desc2: |-
      Ho scovato per caso un'astronave abbandonata, che fluttuava all'infinito nel vuoto colmo di stelle.

      C'era una registrazione in riproduzione in loop sul suo trasmettitore subspaziale. La registrazione ha guidato i miei passi fino a un invito, un biglietto per una 'stella promessa'. Ho seguito il suo richiamo, che mi ha condotto a una stazione spaziale controllata da un gruppo di ribelli dell'Atlante.
    ui_piratesmiss_desc3: |-
      Ho scoperto una stazione fuorilegge, abitata da un gruppo di ribelli dell'Atlante che vivono nascosti dall'occhio onniveggente della macchina.

      Mi hanno fatto parte del loro complotto e mi chiedono di mantenere segreta la loro esistenza. Devo alterare i registri della mia visita se voglio che rimangano nascosti...
    ui_pirates1_abandship_label: Nave abbandonata?
    ui_pirates1_abandship_chat: astronave abbandonata
