    ui_freighter_attack_msg2: |-
      Intercetta e distruggi il convoglio <STELLAR>%FREIGHTER%<>
      Torna alla tua nave e lascia la stazione
    ui_freighter_attack_msg3: |-
      Intercetta e distruggi il mercantile <STELLAR>%FREIGHTER%<>
      Localizza il <TECHNOLOGY>percorso di spedizione<> della missione
      Ricerca di segnali di movimento commerciali: %SIGNAL%
    ui_freighter_attack_msg3a: |-
      Intercetta e distruggi il mercantile <STELLAR>%FREIGHTER%<>
      Attiva il <TECHNOLOGY>motore a impulso<> per cercare il suo <TECHNOLOGY>percorso di spedizione<>
    ui_freighter_attack_msg3b: |-
      Intercetta e distruggi il mercantile <STELLAR>%FREIGHTER%<>
