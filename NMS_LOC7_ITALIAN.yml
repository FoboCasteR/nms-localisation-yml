      Le loro molteplici bocche si raccolgono intorno alle <FUEL>tane dei Vermi titani<>
      Individua le tane dei vermi con il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>)
    ui_mp_infest_survey: |-
      Elimina <FUEL>tentacoli voraci<>: %CURRENT%/%AMOUNT%
