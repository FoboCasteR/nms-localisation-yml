      Esamina il terminale per caricare i dati per l'anomalia spaziale
    ui_mp_hive_title_1: Sondare l'occhio
    ui_mp_hive_desc_1: |-
      La priorità principale dell'anomalia è la sicurezza dei suoi abitanti, il che significa tenerla nascosta agli occhi delle Sentinelle. L'entità sacerdotale Nada ha identificato un pilastro Sentinella contenente dati che aiuterebbero in modo significativo a eludere le pattuglie delle Sentinelle.

      Individua il pilastro Sentinella e carica i dati che contiene.
      <FUEL>ATTENZIONE:<> le Sentinelle potrebbero rispondere con estrema ostilità.
    ui_mp_hive_title_2: Sopprimere i soppressori
    ui_mp_hive_desc_2: |-
      Lo specialista Polo è sempre al lavoro sulla tecnologia relativa al campo di soppressione delle Sentinelle destinata all'anomalia, ed ha avuto l'ispirazione per un ulteriore livello di sicurezza. Ha bisogno semplicemente di alcuni pacchetti di informazioni da un pilastro Sentinella...

      Individua il pilastro Sentinella e carica i dati che contiene.
      <FUEL>ATTENZIONE:<> le Sentinelle potrebbero rispondere con estrema ostilità.
    ui_mp_hive_title_3: La minaccia delle Sentinelle
    ui_mp_hive_desc_3: |-
      L'iterazione Teti ha identificato un pianeta strettamente sorvegliato dalle Sentinelle. Desiderando contrattaccare, ma senza possibilità di avventurarsi sul pianeta, ha ricordato a Nada e Polo che anche assaltare e razziare un pilastro Sentinella fornisce dati preziosi...

      Individua il pilastro Sentinella e carica i dati che contiene.
      <FUEL>ATTENZIONE:<> le Sentinelle potrebbero rispondere con estrema ostilità.
    ui_mp_hive_title_4: Il fascino dell'hackeraggio
    ui_mp_hive_desc_4: |-
      Polo e Teti, con grande preoccupazione di Nada, sono sempre più ossessionati dal funzionamento interno della tecnologia Sentinella. Desiderano svelare i segreti di un pilastro Sentinella, da utilizzare per i propri progetti personali.

      Individua il pilastro Sentinella e carica i dati che contiene.
      <FUEL>ATTENZIONE:<> le Sentinelle potrebbero rispondere con estrema ostilità.
    ui_mp_hive_title_5: Nel Nido
    ui_mp_hive_desc_5: |-
      La più grande arma dell'anomalia contro le forze delle Sentinelle è l'archivio informativo di Polo, contenente dati sui punti di forza e di debolezza delle Sentinelle. Polo cerca Viaggiatori ben armati per assaltare un nido di un pilastro Sentinella e rubare i segreti che contiene.

      Individua il pilastro Sentinella e carica i dati che contiene.
      <FUEL>ATTENZIONE:<> le Sentinelle potrebbero rispondere con estrema ostilità.
