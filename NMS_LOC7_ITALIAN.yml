      Solo un'inversione dei destini potrà sciogliere il loop.
    ui_exped_rogue_frig_res_b_2: |-
      ...
      Penso...
      Penso di essere pronto anch'io.
    ui_exped_rogue_frig_res_c_2: |-
      ...
      Così è già stato.
      Vattene.
