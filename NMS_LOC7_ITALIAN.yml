    ui_guide_topic_settlements: Insediamenti planetari
    ui_guide_body_settlements: |-
      Aiuta la popolazione locale a costruire un <STELLAR>insediamento planetario<>. Esegui azioni chiave dall'<STELLAR>interfaccia insediamento<> o dall'<STELLAR>Ufficio del supervisore<>.

      In qualità di supervisore di un insediamento, dovrai prendere decisioni importanti, dirigere la <TRADEABLE>costruzione degli edifici<> e risolvere le <SPECIAL>dispute<> fra i cittadini.

      Un insediamento ben gestito produrrà materiali in abbondanza, così tanti che un supervisore di successo potrebbe reclamare le <STELLAR>risorse in eccesso<> di ogni giornata. Tuttavia, gli insediamenti improduttivi potrebbero contrarre dei <FUEL>debiti<>. Costruisci nuovi edifici e scegli nuove politiche dall'Ufficio del supervisore per risollevare l'insediamento, ridurne i debiti e migliorare la vita dei cittadini.

      Attenzione: gli insediamenti attireranno periodicamente l'attenzione delle Sentinelle. Tieni d'occhio il livello allerta Sentinelle dall'interfaccia di gestione dell'insediamento. Il supervisore potrebbe doverlo difendere dai loro attacchi.
    ui_first_settlement_title: 'In avvicinamento a: %NAME%'
    ui_first_settlement_sub: RILEVATO INSEDIAMENTO
    ui_first_settlement_sub_extra: 'Stato dell''avamposto: <FUEL>Vulnerabile<>'
    ui_first_settlement_lang: "ACCESSO ALL'INTERFACCIA DELL'INSEDIAMENTO PLANETARIO...<AUDIO>UI_Destination_Reached<>
      ACCESSO OTTENUTO... \nStato attuale del supervisore: [ <SPECIAL>SCOMPARSO?<>
      / <FUEL>DECEDUTO?<> ] ... Presumibilmente la posizione di supervisore è libera.
      Candidarsi per la gestione dell'insediamento?"
    ui_first_settlement_opt: Candidati come supervisore
    ui_settlement_pre_miss_title: Un pianeta in difficoltà
    ui_settlement_pre_miss_sub: Indaga sulla trasmissione d'emergenza
    ui_settlement_pre_miss_desc: |-
      Il comunicatore a lungo raggio della mia nave ha rilevato una trasmissione d'emergenza.
      L'ologramma era pre-registrato e mostrava una creatura in difficoltà, la quale chiedeva aiuto contro un'incursione di Sentinelle a qualunque astronave che si trovasse nelle vicinanze.
    ui_settlement_pre_miss_obj1: Indaga sul segnale di emergenza planetario
    ui_settlement_pre_miss_obj2: Salva l'insediamento dalle Sentinelle
    ui_settlement_pre_miss_obj1_tip: |-
      Le coordinate del segnale di emergenza sono state inserite nei sistemi di navigazione dell'astronave. Il segnale sembrava provenire da un pianeta.
      Raggiungi le coordinate e trova la sorgente del segnale.
    ui_settlement_pre_miss_msg1: |-
      <FUEL>Trasmissione d'emergenza<> rilevata
      Rispondi al comunicatore premendo <IMG>QUICK_MENU<>
    ui_settlement_pre_miss_msg2: |-
      Raggiungi la sorgente della trasmissione d'emergenza
      Il segnale sembra provenire da un <STELLAR>pianeta<>
    ui_settlement_pre_miss_marker: Ripetitore di trasmissioni d'emergenza
    ui_settlement_pre_miss_comms_os: MESSAGGIO IN ARRIVO <IMG>SLASH<> RILEVATA TRASMISSIONE
      D'EMERGENZA
    ui_settlement_pre_comms_hud: CANALE D'EMERGENZA APERTO
    ui_settlement_miss_comms_title: Trasmissione d'emergenza
    ui_settlement_miss_comms_desc: 'Nonostante la forte interferenza della trasmissione
      e il parlottio incomprensibile dell''alieno, una cosa è chiara: la creatura
      è in estrema difficoltà. La sua trasmissione contiene una serie di coordinate...'
    dnt_exp_settlement_comms_lang: |-
      Aiee! Sentinel forces approach our new settlement Convergence! Planetary mind cannot survive such attack! No peace is possible on this world!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    dnt_tra_settlement_comms_lang: |-
      Assistance, all friends! Settlement promising for trade success, but Sentinels dangerous! Help! Offer excellent rewards!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    dnt_war_settlement_comms_lang: |-
      Grah! Pathetic Sentinels challenge Vy'keen freedom! Settlement progress will not be halted! Take arms all warriors! To us! Grah!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    ui_settlement_miss_comms_opt: Inserisco coordinate del segnale di soccorso
    ui_settlement_miss_comms_res: L'ologramma pre-registrato della trasmissione inizia
      a svanire mentre spengo il comunicatore. Le coordinate portano a un pianeta
      qui vicino...
    ui_settlement_miss_title: I coloni
    ui_settlement_miss_sub: La dura vita di frontiera
    ui_settlement_miss_desc: |-
      Aiuta la popolazione locale a costruire un <STELLAR>insediamento planetario<>. Esegui azioni chiave dall'<STELLAR>interfaccia insediamento<> o dall'<STELLAR>Ufficio del supervisore<>.

      In qualità di supervisore di un insediamento, dovrai prendere decisioni importanti, dirigere la <TRADEABLE>costruzione degli edifici<> e risolvere le <SPECIAL>dispute<> fra i cittadini.

      Un insediamento ben gestito produrrà materiali in abbondanza, così tanti che un supervisore di successo potrebbe reclamare le <STELLAR>risorse in eccesso<> di ogni giornata.
    ui_settlement_miss_obj1: Indaga sull'insediamento planetario
    ui_settlement_miss_obj1_tip: Indaga sul segnale di emergenza all'insediamento
      planetario. Aiuta i coloni con i loro problemi e forse ti permetteranno di unirti
      all'insediamento.
    ui_settlement_miss_obj2: Costruisci l'Ufficio del supervisore
    ui_settlement_miss_obj2_tip: |-
      L'Ufficio del supervisore è il cuore dell'insediamento. Puoi esaminare lo stato dell'insediamento in qualsiasi momento dal <STELLAR>terminale amministrativo<> dell'ufficio. Migliora l'insediamento per <TRADEABLE>produrre risorse<>, le quali possono essere raccolte ogni giorno dal terminale amministrativo.

      Individua il <STELLAR>luogo di costruzione<> per proseguire l'assemblamento delle costruzioni. La costruzione avviene in più fasi: ogni fase necessita sia di <COMMODITY>materiali<>, sia di <SPECIAL>tempo<>.
    ui_settlement_obj_item_tip: |-
      Assembla materiali per <TECHNOLOGY>%BUILDING%<>
      Recupera %ITEM% per <TECHNOLOGY>%STAGE%<>: %CURRENT%/%AMOUNT%

      %ITEM_TIP%
    ui_settlement_miss_obj3: Costruisci il tuo primo nuovo edificio
    ui_settlement_miss_obj3_tip: |-
      Il <STELLAR>terminale amministrativo<> presso l'Ufficio del supervisore ti permette di dirigere i lavori di costruzione di nuovi edifici. Recati all'ufficio e decidi quali edifici costruire. Eventuali ulteriori decisioni importanti verranno presentate presso questo terminale.

      Una volta posizionato, individua il <STELLAR>luogo di costruzione<> per procedere all'assemblamento delle costruzioni. La costruzione avviene in più fasi: ogni fase necessita sia di <COMMODITY>materiali<>, sia di <SPECIAL>tempo<>.
    ui_settlement_miss_obj4: Gestisci il tuo insediamento
    ui_settlement_miss_obj4_tip: |-
      Il <STELLAR>terminale amministrativo<> presso l'Ufficio del supervisore ti permette di gestire il tuo insediamento. Vieni qui regolarmente per dirigere i lavori di costruzione, stabilire le tue politiche e risolvere le dispute fra cittadini.

      Puoi esaminare lo stato dell'insediamento dalla sua interfaccia principale o dal terminale amministrativo. L'interfaccia dello stato ti permette di <STELLAR>raccogliere quotidianamente le risorse in eccesso<>. La qualità e la quantità delle risorse variano in base all'insediamento. Insediamenti ben gestiti produrranno <COMMODITY>beni supplementari<>.
    ui_settlement_miss_msg0a: |-
      L'insediamento planetario è <FUEL>sotto attacco<>
      Scova e distruggi le Sentinelle: %CURRENT% rimasta/e
    ui_settlement_miss_msg0: |-
      Indaga sull'<STELLAR>insediamento<>
      Parla con un <TRADEABLE>sopravvissuto<> per scoprire di più
    ui_settlement_miss_msg0b: |-
      <STELLAR>Insediamento planetario<> localizzato
      Parla con uno dei coloni del segnale di emergenza
    ui_settlement_miss_msg0c: |-
      <STELLAR>Insediamento planetario<> localizzato
      Parla con i coloni per avere più informazioni: %CURRENT%/%AMOUNT%
    ui_settlement_miss_msg1: |-
      Diventa il <STELLAR>supervisore<> dell'insediamento
      Vai all'<TECHNOLOGY>interfaccia insediamento<> per assumere il controllo
    ui_settlement_miss_msg2: |-
      Assembla materiali per costruire un <TECHNOLOGY>Ufficio del supervisore<>
      %ITEM% che ti servono per <TECHNOLOGY>%STAGE%<>: %CURRENT%/%AMOUNT%
