    ui_smuggle_mission_board_obj: Consegna un carico illegale
    ui_smuggle_mission_desc: |-
      Il maestro del bottino è entrato in possesso di un carico di %PRIMARYITEM%. Desidera trarre profitto da questa acquisizione.

      Gli serve un pilota discreto che consegni il carico di %PRIMARYITEM% a uno 'spedizioniere' specializzato in un sistema vicino...
