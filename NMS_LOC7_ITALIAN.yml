    ui_exped_rogue_comm_return_msg3: |-
      Ripristino della memoria del loop universale  <STELLAR>%CMTOTALPERCENT%<>
      Consegna %ITEM% allo <SPECIAL>specialista Polo<>
    ui_exped_rogue_comm_m2_name: 'Ricerca sul loop: Ricordi ancestrali'
    ui_exped_rogue_comm_m2_sub: Individua gli schemi ripetuti nel loop
    ui_exped_rogue_comm_m2_desc: |-
      I <STELLAR>ricordi ancestrali<> delle creature selvatiche contengono echi delle generazioni passate e delle loro possibilità genetiche ormai perdute. Sono di grande valore per <SPECIAL>specialista Polo<> nella sua <STELLAR>ricerca sul loop<>.

      Raccogli <STELLAR>ricordi ancestrali<> dalle creature amichevoli dopo averle calmate con i <TRADEABLE>mangimi compressi<>.
    ui_exped_rogue_comm_m2_obj1: Raccogli ricordi ancestrali da creature amichevoli
    ui_exped_rogue_comm_m2_obj1_ti: |-
      I <STELLAR>ricordi ancestrali<> delle creature selvatiche contengono echi delle generazioni passate e delle loro possibilità genetiche ormai perdute. Sono di grande valore per <SPECIAL>specialista Polo<> nella sua <STELLAR>ricerca sul loop<>.

      Raccogli <STELLAR>ricordi ancestrali<> dalle creature amichevoli. È possibile contrassegnare le creature con il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) e fare amicizia con loro usando <TRADEABLE>mangimi compressi<>.
    ui_exped_rogue_comm_m2_msg1: |-
      Raccogli %ITEM% per Polo: %CURRENT%/%AMOUNT%
      Estrai <STELLAR>ricordi ancestrali<> dal DNA di creature amichevoli.
      Fai amicizia con gli animali nutrendoli con <TRADEABLE>mangimi compressi<>
    ui_exped_rogue_comm_m2_msg0: |-
      Crea <TRADEABLE>mangimi compressi<> per domare le creature planetarie
      Estrai <STELLAR>ricordi ancestrali<> dal DNA di creature amichevoli.
    ui_exped_rogue_comm_m2_opt: Raccogli ricordi ancestrali
    ui_exped_rogue_comm_m3_name: 'Ricerca sul loop: polvere di Somnal'
    ui_exped_rogue_comm_m3_sub: Individua gli schemi ripetuti nel loop
    ui_exped_rogue_comm_m3_desc: |-
      La <SPECIAL>polvere di Somnal<> si accumula in strati sottili attorno ai concentramenti del loop, ed è il risultato del decadimento di tempo e ricordi. È di grande valore per lo <SPECIAL>specialista Polo<> nella sua <STELLAR>ricerca sul loop<>.

      Raccogli la polvere di Somnal dall'interno di <TECHNOLOGY>mercantili alla deriva<>.
    ui_exped_rogue_comm_m3_obj1: Raccogli polvere di Somnal dal relitto di un mercantile
      alla deriva
    ui_exped_rogue_comm_m3_obj1_ti: |-
      La <SPECIAL>polvere di Somnal<> si accumula in strati sottili attorno ai concentramenti del loop, ed è il risultato del decadimento di tempo e ricordi. È di grande valore per lo <SPECIAL>specialista Polo<> nella sua <STELLAR>ricerca sul loop<>.

      Raccogli la polvere di Somnal dall'interno di <TECHNOLOGY>mercantili alla deriva<>. Individua i mercantili alla deriva con uno <TECHNOLOGY>scanner d'emergenza<>, che si può acquistare da un <STELLAR>mercante di rottami<> presso una stazione spaziale oppure ottenere dall'<STELLAR>Iterazione Helios<> a bordo dell'anomalia spaziale.

      I mercantili alla deriva sono <FUEL>molto pericolosi<>. Chi vuole effettuare ricerche sul loop deve preventivare condizioni pericolose e potenziali conflitti.
    ui_exped_rogue_comm_m3_msg1: |-
      Recupera %ITEM% da <STELLAR>mercantili alla deriva<>: %CURRENT%/%AMOUNT%
      Parla con i <TECHNOLOGY>mercanti di rottami<> sulle stazioni spaziali per localizzare un relitto
    ui_exped_rogue_comm_m3_msg2: |-
      Recupera %ITEM% da <STELLAR>mercantili alla deriva<>: %CURRENT%/%AMOUNT%
      Usa lo <STELLAR>scanner d'emergenza<> per localizzare un relitto
    ui_exped_rogue_comm_m3_msg3: |-
      Recupera %ITEM% da <STELLAR>mercantili alla deriva<>: %CURRENT%/%AMOUNT%
      Seleziona la missione <COMMODITY>Smarrito nello spazio<> nel registro per istruzioni specifiche
    ui_exped_rogue_comm_m3_msg4: |-
      Consegna %ITEM% allo specialista Polo
      È ancora possibile trovare %ITEM% a bordo di questo mercantile
      Seleziona la missione <COMMODITY>Smarrito nello spazio<> per continuare l'esplorazione
