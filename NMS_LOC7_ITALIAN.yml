    ui_portal_tra_mono_title_2: Creatura alata
    ui_portal_tra_mono_2: |-
      Una piccola creatura alata è atterrata sulla cima del monolito. Improvvisamente i suoi occhi sono brillati di rosso e la testa ha effettuato una rotazione completa. Ha urlato pietà in un'antica voce che bramava la morte.

      Il povero animale si era chiaramente rotto il collo, ma qualche potere continuava a tenerlo in vita.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La povera creatura è caduta a terra morta, e la visione è svanita.
    ui_portal_tra_mono_title_14: Abominio
    ui_portal_tra_mono_14: |-
      L'antica struttura si è aperta per svelare un corpo intrappolato nel ghiaccio. Era un mosaico di diverse parti del corpo. Il suo becco irregolare sembrava essere stato cucito con interiora di animale.

      Sopra la sua testa figuravano parole scritte a mano nella lingua degli antichi mercanti. Del carburante avrebbe potuto sciogliere il ghiaccio...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il monolito ha consumato ancora una volta la creatura. Gli spiriti che vivevano in questo posto osservavano le mie azioni.
    ui_portal_tra_mono_title_1: MetalliGek
    ui_portal_tra_mono_1: |-
      Un artiglio seghettato mi ha afferrato. Nonostante fosse seriamente danneggiato, mi teneva stretto, mentre un antico becco metallico emergeva dalla pietra viva.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Mi sono sottratto dalla presa della morsa metallica. La visione è svanita.
    ui_portal_tra_mono_title_12: Appendice rostrale
    ui_portal_tra_mono_12: |-
      Un becco è emerso dalla pietra antica. Gridava qualcosa, ma non sentivo nulla. Più in alto sulla pietra, qualcuno, molto tempo fa, aveva scarabocchiato un consiglio per chiunque si fosse avvicinato.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il becco mi urlava parole mute, intonando furiosamente i termini degli antichi che un tempo pregavano qui. Il mio scanner rilevava tracce di catalizzatore attorno a esso, ma senza specificare quale.

      Ho dato da mangiare al becco e ha pronunciato le parole di coloro che un tempo pregavano qui.
    ui_portal_tra_mono_title_18: Luogo sacro
    ui_portal_tra_mono_18: |-
      Mentre mi avvicinavo al Monolito, ho sentito uno strano brontolio che gradualmente si è trasformato in un grido antico. Non avevo mai sentito un rumore simile.

      Il calmo silenzio dello scenario alieno è diventato una spaventosa cacofonia di dolore e morte. Ho cercato di concentrarmi. Dalle grida trapelavano delle parole.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Gli spiriti vendicativi hanno preso nota della mia obbedienza.
    ui_portal_tra_mono_title_3: Lava
    ui_portal_tra_mono_3: |-
      Il monolito si è liquefatto davanti ai miei occhi. È emerso il volto di un mercante, col becco tagliato per ragioni a me ignote. Urlava e si contorceva nella lava bollente, cercando disperatamente di raggiungermi...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il monolito ha osservato le mie azioni e la visione si è dematerializzata.
    ui_portal_tra_mono_title_16: Uovo
    ui_portal_tra_mono_16: |-
      Ero davanti a un cratere, sotto a un cielo nero come la pece. Ero immerso fino alle ginocchia in uno strano liquido che brillava di rosa nell'oscurità.

      Uova sferiche fluttuavano attorno a me. Alcune di queste cose ricoperte di muco avevano un odore orribile, altre erano profumate.

      Le uova marce stavano infettando l'intera vasca di schiusa. Sentivo il bisogno di rimuoverle.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho rimosso alcune delle uova. Gli antichi spiriti Gek del posto mi hanno giudicato.
    ui_portal_tra_mono_title_4: Energia
    ui_portal_tra_mono_4: |-
      Le incisioni del monolito hanno assunto una flebile tinta gialla, per poi tremare e scomparire. Non aveva potere: le misteriose forze che alimentavano queste pietre erano deboli. Udivo un impercettibile crepitio nell'aria.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho scorto un buco alla base del monumento e ho inserito alcune delle risorse che ho estratto nella fessura.

      Il monolito ha consumato gli elementi.
    ui_portal_tra_mono_title_5: L'operaio e l'osservatore
    ui_portal_tra_mono_5: |-
      Il monolito odorava di metallo bruciato. Strane rune vorticavano e si trasformavano, imprimendo un'immagine nelle profondità della mia mente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho guardato nel passato. Ho visto una piccola figura dotata di becco che si stagliava nella luce di una forgia, mentre martellava vigorosamente un'armatura. Al suo fianco, un compagno, apparentemente felice di risparmiarsi la fatica.

      Entrambi mi fissavano. Ne ho scelto uno e gli spiriti del posto hanno alterato il mio equipaggiamento con uno strano potere.
    ui_portal_tra_mono_title_6: Prendere o lasciare
    ui_portal_tra_mono_6: |-
      Migliaia di antichi pellegrini si erano inginocchiati sul terreno di fronte al monolito.

      Un blocco di pietra è scomparso lentamente davanti a me. Al suo posto, mi sono sorpreso di vedere dei contenitori usati di prodotti di lusso, accumulatisi qui nel corso di ere. Ho sentito un sussurro...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Percepivo delle forze avide osservare ogni mia mossa.
    ui_portal_tra_mono_title_7: Il basso
    ui_portal_tra_mono_7: |-
      Non ero solo. Piccole creature dotate di becco sgambettavano attorno ai miei piedi. Per loro ero un gigante, quindi fuggivano terrorizzate non appena si accorgevano della mia stazza.

      L'aria si è riempita di un aroma sgradevole, mentre si premevano contro la superficie spessa dell'inesorabile monolito.

      Il terrificante obelisco era in attesa di esprimere giudizio... su di me e sulle creature della visione.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le creature sono sparite nell'etere. Gli spiriti che infestavano questo posto osservavano.
    ui_portal_tra_mono_title_8: Sete
    ui_portal_tra_mono_8: |-
      Mi era venuta una sete tremenda, ma i miei sistemi d'idratazione erano inspiegabilmente fuori uso. La mia gola era asciutta e avevo le vertigini. Due antichi calici sono comparsi davanti a me.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il primo era un calice rosso acceso pieno di liquido trasparente, viscoso e gorgogliante. Il secondo era decorato da uno scudo rosso rotondo ed era di color giallo pallido.

      Se non avessi assunto liquidi, sarei andato incontro a morte certa. La mia mano tremava fra le due coppe, ma ne ho scelta una e ho bevuto.

      Il liquido era sgradevole e la nausea mi ha assalito. Gli antichi Gek sembravano compiaciuti, ricompensandomi con naniti.
    ui_portal_tra_mono_title_9: Esecuzione
    ui_portal_tra_mono_9: |-
      Una replica di me stesso si aggirava attorno al monolito. Urlava in una lingua antica e mi ha costretto a inginocchiarmi.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Dapprima, il sosia mi ha puntato il suo BoltCaster sulla fronte, poi ha mimato di squartarmi con il raggio minerario. Rideva compiaciuto. Dovevo scegliere la mia stessa esecuzione.

      Ho fatto la mia scelta e il sosia mi ha rivelato la sua forza prima di svanire.
    ui_portal_tra_mono_title_10: Tributo
    ui_portal_tra_mono_10: |-
      Una crepa appena visibile al centro dell'antica struttura rigettava della polvere. Il monolito è tremato e si sono aperte due enormi porte. L'interno dell'antico edificio era profondo ed era stato adibito a camera di sepoltura.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Un antico essere con becco e occhi sporgenti giaceva mummificato su una pira funeraria spenta. Ai suoi piedi scorgevo antichi tesori, insieme a tecnologie che dovevano essergli state lasciate per la sua prossima vita... ovunque essa fosse.

      Il cadavere si è risvegliato prima che la visione sparisse, testimone delle mie azioni.
    ui_portal_tra_mono_title_11: Quiete
    ui_portal_tra_mono_11: |-
      Il Monolito appariva desolato e dimenticato. Sforzandomi, riuscivo a vedere i deboli segni a terra dove le antiche tribù venivano a pregare e comunicare con la pietra. Una folata di brezza aliena ha trasportato un sussurro. Ho fatto fatica a percepirlo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Sono stato nuovamente circondato dagli echi delle voci, questa volta più forti. Cercavo di comprendere le parole che imploravano la mia attenzione e di fare quello che potevo per soddisfarle.
    ui_portal_tra_mono_title_15: Esplosione
    ui_portal_tra_mono_15: |-
      Ero un osservatore. Vedevo mercanti col becco, vestiti con exotute moderne, abbandonare un oggetto ai piedi di un Monolito. Era una piccola borsa di cavi e contenitori. La caricavano con uno strano metallo per poi andarsene in fretta e furia.

      Come in un sogno, mi sono avvicinato all'antico edificio. All'improvviso, tutto sembrava reale. Vivevo e respiravo nel passato recente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il dispositivo è esploso con violenza.

      Mi sono svegliato dalla visione: sia io che il monolito eravamo intatti. Gli spiriti del posto mi osservavano con attenzione.
    ui_portal_tra_mono_title_17: Occhio
    ui_portal_tra_mono_17: |-
      Mi sentivo osservato. Ho guardato in alto e ho visto un gigantesco occhio incorporeo aleggiare sul monolito. Mi osservava senza sbattere la palpebra. Non si muoveva e non guardava altrove.

      Il suo sguardo era spietato. Era come se fosse lì da sempre. La pupilla brillava di un'intensa luce blu fissa...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      L'occhio è svanito, illuminato da un alone inquietante. La realtà è tornata a esistere.
    ui_portal_tra_mono_title_20: Collezionista
    ui_portal_tra_mono_20: |-
      Una piccola mano verde è fuoriuscita dal monolito, con le unghie ingiallite e sporche. Si è aperta mostrando il palmo vuoto, in attesa della mia risposta.

      Sembrava parte di un'antica tradizione. Non c'era affatto malizia, solo attesa.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho offerto ciò che mi sembrava giusto e la visione si è conclusa.
    ui_portal_tra_mono_title_19: Punizione
    ui_portal_tra_mono_19: |-
      Ero incatenato al monolito, con le mani ammanettate sopra la testa e i piedi penzolanti a diversi metri dal terreno.

      Una creatura, il cui becco sporgeva da una maschera di pelle animale annerita, si è avvicinata su dei trampoli. Impugnava un bastone di metallo rosso incandescente.

      Ha toccato i miei occhi, poi la mia lingua. Dovevo scegliere la mia punizione.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho scelto ciò che ho ritenuto di poter sopportare e la ricompensa è stata di conseguenza.
    ui_portal_tra_mono_title_13: Giudizio
    ui_portal_tra_mono_13: |-
      Sono tornato indietro nel tempo. Ero seduto su una piattaforma, intento a osservare un'esecuzione. Due piccoli mercanti col becco si sono inginocchiati di fronte a me. Uno era piccolo e scarno, l'altro obeso e con una mascella accentuata. Un altro essere, con indosso una maschera di tessuto verde, preparava un'ascia alle loro spalle.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      I mercanti mi hanno implorato di avere pietà. La familiare voce rauca e secca di un'antica tribù mi sussurrava un incoraggiamento nelle orecchie.

      Ho preso una decisione. Gli spiriti del monolito osservavano il mio giudizio.
    ui_portal_exp_mono_title_1: Ragni
    ui_portal_exp_mono_1: |-
      Mi sentivo debole, come se la mia mente fosse annebbiata. Sulla mia pelle spuntavano pustole, che si gonfiavano ed esplodevano. Avevo la sensazione che delle piccole lame mi pungessero da ogni apertura.

      Improvvisamente, dei ragni metallici, forse Sentinelle in miniatura, mi sono corse lungo le spalle e sono entrate nel mio visore. Che fossero veri? Impossibile. Ho iniziato a urlare.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Antiche coscienze Korvax osservavano la mia reazione, come se l'incontro fosse stato un loro esperimento. L'allucinazione è svanita.
    ui_portal_exp_mono_title_2: Tetraedri
    ui_portal_exp_mono_2: |-
      Dei piccoli tetraedri fluttuanti sono emersi dalla superficie del pianeta e mi hanno circondato. Ho tentato di scacciarli con il mio multi-tool, ma ogni volta erano sempre più vicini... come se fossero attratti da qualcosa.

      Ho sollevato il multi-tool e si sono messi a lampeggiare di blu, sfrecciando da una parte all'altra. Erano sempre più vicini.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Erano a un passo dal mio multi-tool. Hanno compiuto un'ultima avanzata e ho avuto una visione: una luce accesa, blu. La realtà è tornata.
    ui_portal_exp_mono_title_8: Ricordo
    ui_portal_exp_mono_8: |-
      Della luce blu emergeva dal monolito, come se fosse stata aperta una tenda. Ho sentito un flebile brusio di voci e un odore familiare nell'aria. Non ricordavo casa mia, ma sapevo che questa porta mi avrebbe condotto là.

      Soffrivo per un passato che non riuscivo a ricordare. Ogni centimetro della mia anima voleva tornare indietro. Guardavo i cieli e l'infinito oltre a essi. Avrei dovuto davvero abbandonare il mio viaggio, anche se era solo all'inizio?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Gli spiriti che vivevano in questo posto mi guardavano, osservando il modo in cui avrei scelto di procedere.
    ui_portal_exp_mono_title_13: Bambino
    ui_portal_exp_mono_13: |-
      Un bambino è emerso dal monolito. Mi ci è voluto un attimo per capire... che ero io. Sembravo spensierato e innocente. Il piccolo osservava la mia exotuta e provava a guardare attraverso il mio visore.

      Improvvisamente, il bimbo ha iniziato a piangere e si è aggrappato alle mie ginocchia. Mi ha implorato di non andarmene. Non voleva restare da solo. Dovrei restare qui per sempre. Dovremmo essere riuniti. Di nuovo un'unica cosa.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      È stato strano, interagire con il me bambino. Gli echi Korvax vegliavano su di noi.
    ui_portal_exp_mono_title_3: Sonno
    ui_portal_exp_mono_3: |-
      Mi sono venute le vertigini. Sono stato sopraffatto da una strana sonnolenza, obbligandomi a sdraiarmi di fronte a un'antica reliquia. Quel posto era rilassante. Mi sembrava di essere a casa, per quanto potessi averne ricordo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      So che, se avessi voluto, avrei potuto combattere l'impulso di dormire, ma crogiolarmi di fronte al bagliore delle antiche rune mi faceva sentire comodo e al caldo. Dovevo decidere se fidarmi del monolito, se abbandonarmi totalmente.

      Gli antichi Korvax hanno osservato la mia scelta.
    ui_portal_exp_mono_title_4: Sosia
    ui_portal_exp_mono_4: |-
      Il riflesso tremolante del mio corpo è emerso da un portale. Mimava ogni mio movimento. Se agitavo le mani, mi imitava. Quando sollevavo il mio multi-tool, mi copiava senza esitare. Il mio sosia si muoveva come se volesse qualcosa. Siamo sussultati entrambi appena mi sono accorto di aver imitato a mia volta i suoi movimenti.

      Il suo corpo brillava, ma il suo equipaggiamento sembrava reale. Il suo multi-tool sembrava migliore del mio. L'irregolarità dimensionale stava scomparendo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Dopo un ultimo scambio, il me specchio è svanito.
    ui_portal_exp_mono_title_12: Linguaggio
    ui_portal_exp_mono_12: |-
      Un lazo di metallo liquido si è avvolto attorno al mio casco. Si è fermato così, prima di trascinare la mia testa verso il monolito brillante.

      L'antica pietra era calda e, dalle sue profondità, è emerso il suono di un'arcana tecnologia che si preparava a sprigionarsi. Ho guardato le incisioni, cercando di capire perché stesse accadendo tutto questo. Mi parlavano in una lingua aliena.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Lo strano connettore di metallo mi ha lasciato andare e mi è stata data una piccola ricompensa.
    ui_portal_exp_mono_title_16: Sentenza
    ui_portal_exp_mono_16: |-
      I miei movimenti sembravano normali, ma qualcosa si muoveva più in fretta del solito. Il sole ruotava in pochi secondi attorno a questo globo, mentre giorno e notte si alternavano senza sosta. Le creature che pascolavano e andavano a caccia in questo sito passavano in un lampo.

      Ero intrappolato in un vortice temporale. I numeri sul mio multi-tool sembravano crescere sempre di più. Più mi avvicinavo al Monolito, più il tempo risultava disturbato...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho agito e il tempo è tornato a fluire a un ritmo normale.
    ui_portal_exp_mono_title_5: monete
    ui_portal_exp_mono_5: |-
      Sembrava che, per molti anni, i pellegrini avessero inciso figure numeriche fra i segni luminosi del monolito. Guardando in basso, ho notato un'antica moneta. Grattando il terreno con lo stivale, ne ho scoperte altre.

      Il sito era silenzioso. Forse era inattivo da sempre, o forse stava aspettando qualcosa...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Gli echi che dimoravano qui si sono svegliati per osservare i miei gesti.
    ui_portal_exp_mono_title_6: Energia blu
    ui_portal_exp_mono_6: |-
      Mentre le studiavo, le antiche rune hanno iniziato a brillare di una luce eterea. Riuscivo a vedere i fumi di una strana energia blu levarsi dall'obelisco e avvolgere il mio multi-tool.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Se avessi premuto il grilletto lo sfiato si sarebbe aperto automaticamente, permettendo alla strana sostanza eterea di insinuarsi nel mio equipaggiamento. Ho fatto la mia scelta e l'energia blu ha risposto.
    ui_portal_exp_mono_title_17: Protezione
    ui_portal_exp_mono_17: |-
      Mi sentivo osservato. Mi sono voltato, ma senza riuscire a vedere il mio potenziale aggressore. Eppure, sapevo con certezza assoluta che era lì, da qualche parte. Il paesaggio alieno nascondeva qualcuno pronto ad attaccare.

      Improvvisamente, le parole di un'antica forza sono esplose dal monolito.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il mio istinto aveva ragione: è partito un attacco da lontano. Gli echi hanno osservato le mie azioni e mi hanno offerto la loro protezione.
    ui_portal_exp_mono_title_7: Pozza
    ui_portal_exp_mono_7: |-
      Una pozza di metallo liquido stava emergendo dalla base dell'obelisco. I miei piedi erano già stati ricoperti. Nel chiaro riflesso, ho visto la mia espressione di terrore mentre iniziavo ad affondare.

      Ho percepito delle mani calde attorno alle mie gambe, che mi trascinavano verso la superficie argentea. I dispositivi di allerta del mio multi-tool erano impazziti...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Sono emerso dalla pozza di metallo, la sua natura ancora sconosciuta.
    ui_portal_exp_mono_title_9: Schiavitù
    ui_portal_exp_mono_9: |-
      Due blocchi di pietra ruotavano lentamente alla base del monolito. Due sfere di luce rossa disegnavano immagini sulle loro superfici. Poi, si sono unite e sciolte in una rientranza sotto di loro. Più mi avvicinavo, più la pozza rossa si agitava.

      Entrambe le immagini mostravano esseri elettronici mascherati. La prima mostrava l'essere assorbire potere per liberarsi dalle sue catene. La seconda, lo mostrava nascondersi dai suoi carcerieri.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il liquido rosso si è introdotto nel mio equipaggiamento, materializzandosi in un progetto tecnologico.
    ui_portal_exp_mono_title_10: Dono
    ui_portal_exp_mono_10: |-
      Un buco scolpito è comparso ai piedi dell'obelisco. A giudicare dai bordi smussati e dai graffi che lo circondavano, era chiaro che, per secoli, creature sconosciute avessero spinto oggetti nell'apertura.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Era impossibile dire cosa sarebbe accaduto, ma ai suoi piedi c'erano tre blocchi della stessa dimensione, che sembravano poter essere azionati da un meccanismo nelle viscere dell'obelisco.

      Ho ispezionato il mio zaino alla ricerca di elementi che potessero andare bene e li ho inseriti nel buco. Il monolito ha accettato la mia offerta, trasformandola in qualcosa di più grande.
    ui_portal_exp_mono_title_11: Sferoide
    ui_portal_exp_mono_11: |-
      Il Monolito è scomparso. Il paesaggio circostante sembrava lo stesso, ma era come se la vegetazione si fosse spostata. Al posto della misteriosa pietra si trovava una sfera rossa scintillante.

      L'intensità della sfera bruciava il terreno sottostante. Crepitava di uno strano potere. Sentivo l'impulso di toccarla e diventare parte di essa. Una voce lontana mi ha parlato...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La sfera rossa mi ha giudicato. La realtà è tornata a esistere.
    ui_portal_exp_mono_title_14: Involucro
    ui_portal_exp_mono_14: |-
      Il guscio vuoto di un essere elettronico emergeva dal monolito. Era antico e segnato dalle intemperie. La luce della sua maschera era rimasta spenta per molti secoli.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Stringeva un contenitore arrugginito e il mio scanner ha rivelato che, un tempo, conteneva metalli raffinati. Lo scanner ha svelato anche una sostanza sconosciuta all'interno del guscio dell'entità defunta.

      Gli antichi Korvax hanno giudicato le mie azioni prima che l'involucro venisse riassorbito dal monolito.
    ui_portal_exp_mono_title_15: Corruzione
    ui_portal_exp_mono_15: |-
      L'interno del pianeta era vuoto e mi sono ritrovato alla base della sua profondità. Attorno a me, le radici degli alberi spingevano verso il suolo alieno.

      Guardando in basso, ho visto le fondamenta del Monolito. Vene cristalline di diversi elementi pulsavano nella roccia esposta. Ho udito il grido binario di un essere.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho estratto gli elementi dalla roccia e l'inversione si è conclusa.
    ui_portal_exp_mono_title_18: Allineamento
    ui_portal_exp_mono_18: |-
      Le stelle si erano allineate sul monolito. Nei cieli sovrastanti, due linee distinte di soli distanti si estendevano fino alle profondità dello spazio. Ritrovarsi lì in quel preciso momento, mentre le parti mobili della galassia si allineavano perfettamente, sembrava quasi impossibile.

      Sono stato pervaso da una strana calma. Una linea di stelle puntava verso il bagliore di una gigante rossa spenta, l'altra verso un punto invisibile che andava oltre la mia visione.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho scelto una delle traiettorie, gli echi Korvax sempre attenti.
    ui_portal_exp_mono_title_19: Tossine
    ui_portal_exp_mono_19: |-
      Mi sentivo svenire. Debole, malato. Guardandomi attorno, la vegetazione che circondava quest'antica struttura sembrava avvizzita e malaticcia. Al contempo, le creature del pianeta sembravano mantenere le distanze.

      Un avvertimento si era scolpito nella pietra sotto i miei occhi. Erano le parole di una lingua antica...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      I sensori di allerta ambientale della mia exotuta si comportavano in modo strano. La tuta stava combattendo contro una forza potente, molto più di quanto avessi previsto. Il mio sistema di protezione rischi è andato in sovraccarico. La visione termina e io sono incolume.
    ui_portal_war_mono_title_11: Roccia fusa
    ui_portal_war_mono_11: |-
      Ho appoggiato il mio palmo sul monolito, ma indietreggiando non appena ha reagito al mio tocco sciogliendosi. La roccia fusa grondava davanti alla pietra, esponendo una cavità profonda.

      Al suo interno, ho notato ricchezze oltre ogni immaginazione. Antiche tecnologie e carichi che mi avrebbero aiutato nel mio viaggio. Improvvisamente la voce di un'antica tribù ha fatto tremare il terreno...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La lava continuava a scorrere e l'edificio sembrava instabile, ma l'attrezzatura che poteva aiutarmi era a portata di mano.

      Gli antichi guerrieri che una volta pregavano qui hanno giudicato le mie azioni.
    ui_portal_war_mono_title_1: Cristallo di ghiaccio
    ui_portal_war_mono_1: |-
      Avvertivo uno strano brivido. Uno strato di gas congelato avvolgeva il monolito da cima a fondo. Faceva così freddo da riuscire a vedere il mio respiro all'interno del casco.

      C'era una piccola fessura nel cristallo di ghiaccio ed ero convinto di potervi inserire alcuni degli elementi che avevo estratto, in modo che entrassero in contatto con il monolito al di sotto.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho scelto un elemento da inserire e ho ricevuto la giusta ricompensa.
    ui_portal_war_mono_title_12: Scritture antiche
    ui_portal_war_mono_12: |-
      C'erano tre enormi colonne di parole sull'antica struttura, ciascuna scritta in un diverso alfabeto.

      Le parole della prima colonna erano come rune selvagge disegnate sulla sabbia, la seconda mostrava sequenze precise di punti. L'ultima colonna presentava lettere ampie e invitanti, quasi come se fossero state scritte a mano sulla nuda pietra.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Le impronte di mani antiche, sporche e insanguinate, ricoprivano la base di ogni colonna.

      Ho poggiato la mia mano sulle parole e gli antichi spiriti del posto mi hanno infuso con la lingua dei loro discendenti.
    ui_portal_war_mono_title_2: Una fine violenta
    ui_portal_war_mono_2: |-
      Il corpo di un guerriero è emerso dall'obelisco. Lo squarcio nella corazza mi suggeriva che la sua fine non fosse stata serena. Impugnava ancora il suo multi-tool.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La superficie della pietra scolpita brillava e mostrava immagini di adorazione militari. Stava cercando di dirmi qualcosa.

      Gli antichi hanno osservato con attenzione il modo in cui ho trattato i resti del guerriero.
    ui_portal_war_mono_title_3: La caccia
    ui_portal_war_mono_3: "Una piccola creatura è spuntata, terrorizzata, dal monolito
      ed è corsa a nascondersi fra le mie gambe. Avvertivo i rumori di un'antica caccia:
      ululati di branchi all'inseguimento e fragore di zoccoli. \n\nGuerrieri in groppa
      a grosse belve hanno fatto irruzione dalla roccia e, in mezzo al caos, qualcuno
      mi ha notato. Accennando un saluto, ha ruggito qualche parola e ha agitato la
      sua lama verso di me.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nL'allucinazione è scomparsa
      e gli antichi Vy'keen hanno giudicato il mio coraggio."
    ui_portal_war_mono_title_13: Resti avvizziti
    ui_portal_war_mono_13: |-
      Sono entrato a far parte di una strana realtà. L'antica roccia si è aperta. Al suo interno, il cuore mummificato di un antico guerriero era legato a due colonne di legno. Pulsava lentamente... batteva ancora.

      Distesi su un pavimento polveroso, c'erano un paio di polmoni raggrinziti, che sembravano destinati a inalare aria stantia per sempre. Un occhio essiccato mi osservava fisso.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho trattato i poveri resti come ritenevo appropriato e la risposta del monolito è stata enfatica.
    ui_portal_war_mono_title_4: Creatura del bosco
    ui_portal_war_mono_4: |-
      Il monolito mostrava immagini di creature morte davanti a esso. Erano state sacrificate, macellate e offerte agli dèi che venivano venerati un tempo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Improvvisamente, la testa di un piccolo animale dei boschi è emersa dalla terra davanti a me. Mi ha osservato con occhi grandi e ha compiuto un balzo gioioso, non appena gli zoccoli hanno raggiunto la superficie. Si aspettava qualcosa da me...

      Ho agito nell'unico modo possibile e gli antichi Vy'keen mi hanno osservato con cura.
    ui_portal_war_mono_title_20: Morte
    ui_portal_war_mono_20: |-
      D'un tratto mi sono ritrovato sott'acqua. Stavo annegando. L'acqua mi aveva ostruito i polmoni. Avevo il petto in fiamme. Annaspavo invano alla ricerca di aria, mentre tiepidi liquidi mi ricoprivano dentro e fuori. La vista mi si annebbiava. Sentivo che era giunta la mia ora. Era finita. Era questo che si provava...

      Improvvisamente una mano verde è apparsa dalla superficie. La luce era sempre più debole.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La realtà è tornata. Forse era questo il modo in cui avrei affrontato la morte quando fosse arrivata davvero a prendermi.
    ui_portal_war_mono_title_5: Rosso e giallo
    ui_portal_war_mono_5: |-
      Due antichi calici di pietra si sono materializzati di fronte al monolito. Uno era pieno di un liquido vischioso rosso scuro, l'altro conteneva un fluido appiccicoso che brillava di giallo e aveva un odore piuttosto pungente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Sulla tavola di pietra dietro alle coppe, antiche incisioni sono ruotate fino a formare un'immagine. Un potente e muscoloso guerriero circondato da un'aura rossa sfidava un avversario protetto da un'armatura di colore giallo scintillante.

      Ho scelto un liquido e ho bevuto. Aveva un gusto orribile, mi stava strozzando, sgorgando copiosamente dalle mie labbra.

      La visione è svanita e il liquido si è cristallizzato in cluster di naniti.
    ui_portal_war_mono_title_6: Ragnatela
    ui_portal_war_mono_6: |-
      Il monolito si è strappato come carta, aprendo una finestra su un altro mondo. C'era un'enorme ragnatela. Alla mia portata, un antico guerriero era avvolto in un bozzolo.

      Doveva essere lì da secoli. I suoi occhi spenti e vuoti fissavano me e il panorama alle mie spalle. Improvvisamente ho sentito una voce che mi chiamava.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il cadavere aveva con sé un multi-tool arrugginito. Un rigonfiamento sul suo petto suggeriva che potesse contenere ricchezze ben superiori. Improvvisamente, il rigonfiamento ha iniziato a muoversi...

      Ho tentato di salvare ciò che potevo. La voce nel vento ha riso...
    ui_portal_war_mono_title_14: Anfiteatro
    ui_portal_war_mono_14: |-
      Ero all'interno di un vasto anfiteatro, sotto un cielo rosso. Il rumore era assordante. I guerrieri gridavano e guaivano, mentre davanti ai loro occhi si preparava la battaglia.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Due combattenti si affrontavano sulla sabbia scarlatta. Uno aveva perso la spada e si nascondeva dietro allo scudo. L'altro si è avvicinato sollevando una lancia.

      Sentivo di dover aggiungere la mia voce al coro della folla. Il gladiatore che sostenevo ha ferito a morte il rivale e si è inchinato al mio cospetto.

      Mentre la visione svaniva, sono stato ringraziato con una cosa che potesse assistermi in battaglia.
    ui_portal_war_mono_title_15: Perdita
    ui_portal_war_mono_15: |-
      Sentivo un intenso calore sotto la superficie della roccia. Improvvisamente, come attratto dalla mia exotuta, del metallo liquido ha iniziato a sgorgare da una fessura nella roccia. Ho sentito un urlo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Quelle che inizialmente erano solo gocce si stavano trasformando in un flusso che è esploso dall'apertura. I contenuti del monolito iniziavano a scomparire e il suo bagliore era sempre più debole.

      Ho agito velocemente e la visione è terminata.
    ui_portal_war_mono_title_7: Occhi scarlatti
    ui_portal_war_mono_7: |-
      Un portale si è aperto sul monolito e il corpo di un'enorme bestia alata è caduta ai miei piedi. Aveva la gola tagliata per via di un qualche rituale e le sue ali erano state tatuate con i volti dei guerrieri di un'antica tribù. I suoi occhi, però, avevano qualcosa di strano...

      I suoi veri occhi erano stati strappati e sostituiti con luminose sfere rosse. Più le guardavo, più brillavano. Erano chiaramente alimentate da una tecnologia avanzata. Avrei avuto il coraggio di profanare questo sacrificio per avere qualcosa che mi aiutasse nel mio viaggio?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho preso con prudenza una decisione e gli antichi del posto hanno notato la mia scelta. Una luce scarlatta mi ha illuminato e mi sono caduti dei naniti nelle mani.
    ui_portal_war_mono_title_8: L'offerta del segugio
    ui_portal_war_mono_8: |-
      La bocca gigantesca di un antico mastino è emersa improvvisamente dalla superficie del monolito. Ha spalancato le fauci, imbrattando con rivoli di bava puzzolente il mio visore. Il senso di nausea era attenuato dalla vista di beni preziosi in bilico sulla sua gigantesca lingua.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Con un movimento improvviso, il segugio ha spostato i beni da un lato all'altro della bocca, spruzzando saliva sulle mie braccia. Nella bocca c'era spazio per altri oggetti, qualora fossi stato disposto a liberarmi di parte del mio carico.

      Ho scelto con cura e la visione è svanita.
    ui_portal_war_mono_title_9: Lama
    ui_portal_war_mono_9: |-
      I piedi e le gambe di un antico guerriero sono emerse dal fondo del monolito. Poi è seguito il resto del corpo, spinto senza troppe cerimonie sulla nuda roccia. Era stato decapitato.

      Il sangue gocciolava ai miei piedi e, dall'alto, una testa senza corpo derideva il mio stupore, per poi urlare un ordine gutturale di incoraggiamento.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho sentito sfoderare una spada alle mie spalle e i passi di qualcuno che si precipitava verso di me...

      Era una prova: la lama era spettrale. La visione è svanita.
    ui_portal_war_mono_title_10: Insignificanza
    ui_portal_war_mono_10: |-
      Il monolito è crollato davanti ai miei occhi. Si è ripiegato su se stesso più volte, ancora e ancora, finché non è diventato una minuscola sfera rossa circondata da luci danzanti.

      Sembrava che qualcosa di molto antico, forse divino, mi stesse mostrando l'origine di queste strane costruzioni.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il metallo che trasportavo mi trascinava verso di esso, come se volesse aiutarlo a ricostruirsi. Gli elementi che trasportavo volevano offrire se stessi: li ho ceduti alla struttura. Sentivo il sangue accelerare nelle vene. Mi girava la testa. Ero separato da me stesso, consapevole del mio vero posto nelle infinite profondità dello spazio e del tempo.

      Il monolito si è poi ricostruito, un centimetro alla volta. Gli faceva pena la mia insignificanza.
    ui_portal_war_mono_title_16: Ammasso
    ui_portal_war_mono_16: |-
      La sagoma di una massa informe si è materializzata sulla superficie della roccia. Era la vittima di un antico sacrificio, impalata nei suoi occhi grandi con lance di metallo.

      Il liquido che usciva dal corpo scorreva nelle fessure intagliate nel monolito da mani antiche. Poteva essere deviato verso due incisioni: una a forma di sole, l'altra a forma di luna.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Gli antichi hanno osservato il mio intervento. La visione è cambiata e poi si è conclusa.
    ui_portal_war_mono_title_17: Consumato
    ui_portal_war_mono_17: |-
      Mi sentivo svuotato. Le letture del mio multi-tool e della mia exotuta iniziavano gradualmente a precipitare, mentre venivo assalito da una sensazione di letargia. Respiravo normalmente, ma il mio corpo reclamava ossigeno.

      Un pensiero esterno alla mia mente iniziava a echeggiare nella mia coscienza.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il monolito assorbi-energia, silente e immobile, mi sovrastava. Ho fatto ciò che ritenevo sensato e sono sopravvissuto all'episodio.
    ui_portal_war_mono_title_18: Il tesoro di Nal
    ui_portal_war_mono_18: |-
      Un raggio di luce scendeva dal cielo e antiche incisioni lo riflettevano su una superficie di pietra, segnata da incisioni arcane.

      Il raggio tracciava lentamente immagini incise nella pietra. Un'enorme battaglia, una città aliena e quello che sembrava essere un tesoro rubato. Le impronte dei pellegrini ricoprivano ciascuna di esse...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho toccato l'immagine. La visione è cambiata, seguita dal silenzio.
    ui_portal_war_mono_title_19: di risorse energetiche
    ui_portal_war_mono_19: |-
      Un improvviso impulso di energia distruttiva ha attraversato la mia exotuta. Il mio multi-tool avvertiva un altro accumulo di energia crescere all'interno del monolito. Presto si sarebbe scatenato contro di me e il territorio che circondava questo sito antico.

      Avrei potuto usare le funzioni protettive della mia exotuta per mitigare l'imminente ondata di energia, ma i sistemi erano troppo in sovraccarico per identificare il pericolo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ho ascoltato la voce e mi sono preparato per affrontare l'ondata come meglio potevo.
    ui_wiki_short_survival_basics: La <VAL_ON>protezione rischi<> è essenziale quando
      trascorri del tempo lontano dalla tua astronave. Porta con te <COMMODITY>sodio<>
      o <COMMODITY>batterie ioniche<>. Preparati a cercare <VAL_ON>rifugi in caverne
      o strutture<>. Molti pericoli sono più letali di notte. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_survival_5: La tua bussola, visualizzata in cima all'interfaccia,
      evidenzia <VAL_ON>punti di interesse<> e <TECHNOLOGY>obiettivi di missione<>.
      Il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) rileva luoghi di interesse da
      lontano. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_survival_2: La tua exotuta attiva automaticamente il sistema di
      <TECHNOLOGY>protezione rischi<> quando necessario. La protezione si consuma
      con l'esposizione alle radiazioni, alle tossine planetarie e alle temperature
      estreme. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_survival_1: I sistemi di supporto vitale ti permettono di muoverti
      sui pianeti. <VAL_ON>Scattare<> (<IMG>RUN<>) e usare il <VAL_ON>jet pack<> (<IMG>JUMP<>)
      consuma l'energia dei sistemi di supporto vitale. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_survival_4: La funzione primaria del multi-tool è il <TECHNOLOGY>raggio
      minerario<>, usato per estrarre risorse da flora e minerali. Usa <IMG>ATTACK<>
      per sparare il laser. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_survival_3: Individua le <COMMODITY>risorse essenziali vicine<>
      con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>). <FUEL>Ossigeno<>, <COMMODITY>sodio<>
      e <TECHNOLOGY>diidrogeno<> si trovano su tutti i pianeti. <VAL_ON>Continua a
      leggere...<>
    ui_wiki_short_slots: L'<TECHNOLOGY>astronave<> e l'<TECHNOLOGY>exotuta<> hanno
      vari tipi di inventario. Cambia il tipo di inventario selezionando l'icona appropriata
      dell'astronave o dello zaino dell'exotuta nel <VAL_ON>menu inventario<> (<IMG>INVENTORY<>).
      <VAL_ON>Continua a leggere...<>
    ui_wiki_short_exploration_1: "<VAL_ON>Scattare<> (<IMG>RUN<>) ti permette di muoverti
      rapidamente per un breve periodo, ma consuma più velocemente l'energia dei tuoi
      <VAL_ON>sistemi di supporto vitale<>. Anche il <TECHNOLOGY>jet pack<> (<IMG>JUMP<>)
      può essere usato per superare terreni difficili. <VAL_ON>Continua a leggere...<>"
    ui_wiki_short_terrain: Il <TECHNOLOGY>manipolatore di terreno<> è un efficace
      potenziamento per il multi-tool. Puoi utilizzarlo per <VAL_ON>creare un rifugio<>
      mentre esplori ed è vitale per l'estrazione di <STELLAR>grandi depositi di risorse<>.
      <VAL_ON>Continua a leggere...<>
    ui_wiki_short_exploration_5: Tieni premuto <IMG>THRUST<> per <VAL_ON>accelerare<>
      con la tua astronave. Usa <IMG>BRAKE<> per <VAL_ON>frenare<>. Tieni premuto
      <IMG>BOOST<> per usare il <RED>turbo<>. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_space_station: In ogni sistema abitato è presente una <STELLAR>stazione
      spaziale<> che funge da snodo per le creature di passaggio. <VAL_ON>Continua
      a leggere...<>
    ui_wiki_short_exploration_6: Gli exoscafi sono <STELLAR>veicoli<> personali per
      l'esplorazione planetaria. Sbloccali acquistando progetti per <STELLAR>Geopiattaforme<>
      presso l'<TECHNOLOGY>Unità di ricerca costruzioni<> sull'anomalia spaziale.
      <VAL_ON>Continua a leggere...<>
    ui_wiki_short_exploration_7: Metti alla prova la performance degli exoscafi o
      le tue abilità di pilota creando <TRADEABLE>tracciati<>. <VAL_ON>Continua a
      leggere...<>
    ui_wiki_short_exploration_4: Scansiona animali, piante e minerali con il <TECHNOLOGY>visore
      analitico<> (<IMG>AIM<>). Quando il visore è attivato, usa <IMG>BINOCSCAN<>
      per analizzare il bersaglio. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_upload: Puoi <TRADEABLE>rinominare<> e <STELLAR>caricare<> ogni
      creatura, pianta, minerale, pianeta o sistema che scopri. Caricandole, condividi
      le tue scoperte con altri Viaggiatori. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_signals: I <VAL_ON>cartografi<> sulle stazioni spaziali forniscono
      <STELLAR>mappe planetarie<> per edifici specifici. Usando queste mappe verrà
      contrassegnata una posizione sull'interfaccia dell'exotuta. <VAL_ON>Continua
      a leggere...<>
    ui_wiki_short_exploration_3: La tua <TECHNOLOGY>bussola<>, visualizzata in cima
      all'interfaccia, evidenzia <VAL_ON>punti di interesse<> e <TECHNOLOGY>obiettivi
      di missione<>. Usa il <TECHNOLOGY>visore analitico<> per individuare e identificare
      oggetti planetari. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_weather: La maggior parte dei pianeti è affetta da qualche <FUEL>tempesta<>.
      Durante una tempesta, la tua <STELLAR>protezione rischi<> <STELLAR>scenderà
      più rapidamente<> del solito. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_feeding: Tutte le creature mangiano <TRADEABLE>mangimi compressi<>.
      Nutrendo una creatura ne conquisterai la fiducia e potrai <STELLAR>cavalcarla<>
      o <TRADEABLE>raccoglierne le risorse<>. Una creatura mansueta può anche essere
      <STELLAR>adottata<> come compagnia. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_portals: I portali creano <VAL_ON>collegamenti tra mondi<>. Visita
      un <SPECIAL>Monolito<> per scoprire la posizione del portale di un pianeta.
      <VAL_ON>Continua a leggere...<>
    ui_wiki_short_aband: I <SPECIAL>mercantili alla deriva<> sono ambienti pericolosi,
      pieni di pericoli ambientali ed entità ostili. Contengono un sacco di <STELLAR>oggetti
      di valore<>. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_pinning: Le istruzioni su come creare <TECHNOLOGY>nuove tecnologie<>,
      <COMMODITY>prodotti<> e <EARTH>parti di costruzione<> possono essere <VAL_ON>evidenziate<>
      come missioni. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_refiner: Materiali e strutture avanzate possono richiedere l'utilizzo
      di un <TECHNOLOGY>raffinatore<>. Costruisci un raffinatore dal menu di creazione
      (<IMG>BUILD_MENU<>). Grandi raffinatori richiedono una <VAL_ON>base abitabile<>.
      <VAL_ON>Continua a leggere...<>
    ui_wiki_short_technology: Sulle stazioni spaziali puoi migliorare gli inventari
      dell'exotuta, dell'astronave e del multi-tool. I mercanti di tecnologia vendono
      <VAL_ON>moduli di miglioramento<>. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_nanites: I <STELLAR>cluster di naniti<> sono una sostanza preziosa
      e misteriosa, che emerge dalle spaccature nella realtà. I naniti sono usati
      come valuta per acquistare <TECHNOLOGY>potenziamenti per l'equipaggiamento<>.
      <VAL_ON>Continua a leggere...<>
    ui_wiki_short_recipes: I <VAL_ON>moduli di potenziamento<> possono essere acquistati
      già creati dai mercanti di tecnologia. Per creare <COMMODITY>prodotti<> e <TECHNOLOGY>tecnologie<>
      tu stesso, devi prima apprenderne i progetti. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_guns: Puoi acquistare multi-tool sulle <COMMODITY>stazioni spaziali<>
      e sugli <VAL_ON>avamposti planetari<>. Puoi possedere sei multi-tool per volta.
      <VAL_ON>Continua a leggere...<>
    ui_wiki_short_ships: 'Acquista navi ovunque vedi atterrare piloti: <COMMODITY<>stazioni
      spaziali<>, <STELLAR>mercantili<>, <TECHNOLOGY>avamposti planetari<>, o <VAL_ON>altre
      piccole costruzioni<>. Alcune astronavi danneggiate possono essere ottenute
      gratuitamente. <VAL_ON>Continua a leggere...<>'
    ui_wiki_short_survival_6: È possibile edificare in qualsiasi sito usando il <TECHNOLOGY>computer
      base<>. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_new_base_parts: C'è un'ampia gamma di <TECHNOLOGY>parti di costruzione<>
      disponibili da costruire nella tua base. Puoi trovare il catalogo completo con
      tutte le parti a bordo dell'<SPECIAL>anomalia spaziale<>. <VAL_ON>Continua a
      leggere...<>
    ui_wiki_short_dismantle: La tecnologia posizionata sulla superficie di un pianeta
      dal menu di creazione (<IMG>BUILD_MENU<>) può essere recuperata avvicinandosi
      e tenendo premuto <IMG>DECONSTRUCT<>. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_power: Molte parti delle tecnologie base necessitano di <TECHNOLOGY>moduli
      energetici<> per funzionare e vanno collegate a una rete di <STELLAR>generatori<>
      e <STELLAR>batterie<>. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_silos: Le unità industriali, incluso il <TECHNOLOGY>generatore elettromagnetico<>
      e gli estrattori di <TECHNOLOGY>minerali<> e <TECHNOLOGY>gas<>, sono in grado
      di generare energia e risorse all'infinito se posizionati correttamente. <VAL_ON>Continua
      a leggere...<>
    ui_wiki_short_survey: Il <TECHNOLOGY>dispositivo di prospezione<> è un potenziamento
      per il <TECHNOLOGY>visore analitico<> del multi-tool. Il dispositivo permette
      di scoprire concentramenti planetari di <STELLAR>energia<> e <STELLAR>risorse<>.
      <VAL_ON>Continua a leggere...<>
    ui_wiki_short_trade_1: Vendi oggetti in cambio di <COMMODITY>unità<> (<IMG>UNITS<>)
      sulla <VAL_ON>rete commerciale galattica<>. La <SPECIAL>bacheca delle missioni<>
      sulle stazioni spaziali è una buona fonte di guadagno. L'<TRADEABLE>agricoltura<>
      può essere un'attività molto lucrativa. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_trade_2: L'<TRADEABLE>agricoltura<> può essere un'attività molto
      lucrativa. Costruisci un <TECHNOLOGY>terminale agricolo<> e assumi un <TRADEABLE>agricoltore<>
      per scoprire nuovi tipi di piante. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_trade_6: Creare <VAL_ON>prodotti avanzati<> è un ottimo modo per
      guadagnare. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_trade_3: Le risorse hanno <VAL_ON>valori diversi<> in <VAL_ON>sistemi
      diversi<>. Pianifica le tue rotte commerciali per massimizzare i tuoi profitti.
      <VAL_ON>Continua a leggere...<>
    ui_wiki_short_trade_4: I mercantili offrono <VAL_ON>grandi inventari<> e <TECHNOLOGY>funzioni
      di curvatura<> avanzate. Per acquistare un mercantile, atterra al suo interno
      e parla con il <VAL_ON>capitano<>. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_fleets: Comandare una grande <COMMODITY>Ammiraglia<> comporta diversi
      vantaggi. Tra questi vi è la possibilità di comandare una flotta di <SPECIAL>fregate<>.
      <VAL_ON>Continua a leggere...<>
    ui_wiki_short_fleetsa: Le spedizioni delle <SPECIAL>fregate<> necessitano di un
      <TECHNOLOGY>centro di comando della flotta<>. Il <TECHNOLOGY>navigatore<> pianifica
      le spedizioni per la tua flotta. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_trade_7: La <SPECIAL>reputazione<> è un indicatore di come ti <VAL_ON>considerano<>
      razze e fazioni aliene. Una reputazione maggiore permette di accedere a una
      serie più ampia di <STELLAR>missioni<>, <TECHNOLOGY>tecnologie<> e possibilità
      di <COMMODITY>commercio<>. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_trade_5: Puoi trovare una <VAL_ON>bacheca delle missioni<> su ogni
      <COMMODITY>stazione spaziale<>. Completa le missioni per ottenere unità, naniti,
      tecnologia e molto altro. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_words: Le creature aliene incontrate su <VAL_ON>pianeti<> e <VAL_ON>stazioni
      spaziali<> parlano diverse lingue, inizialmente incomprensibili. Puoi apprendere
      le parole interagendo con le creature aliene. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_guilds: 'La galassia ospita tre grandi <STELLAR>gilde<>: la <VAL_ON>gilda
      dei mercanti<>, la <VAL_ON>gilda degli esploratori<> e la <VAL_ON>gilda dei
      mercenari<>. Aumenta la tua reputazione con le gilde compiendo missioni. <VAL_ON>Continua
      a leggere...<>'
    ui_wiki_short_settlements: In qualità di supervisore di un <STELLAR>insediamento<>,
      dovrai prendere decisioni importanti, dirigere la <TRADEABLE>costruzione degli
      edifici<> e risolvere le <SPECIAL>dispute<> fra i cittadini. Un insediamento
      ben gestito produrrà materiali in abbondanza. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_combat_1: Le Sentinelle sono entità robotiche che fanno la guardia
      alla maggior parte dei pianeti. <VAL_ON>Estrarre risorse<> sotto lo sguardo
      delle Sentinelle le renderà <RED>ostili<>. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_ammo: La maggior parte delle <FUEL>armi<> del multi-tool, come il
      <TECHNOLOGY>boltcaster<>, necessita di <VAL_ON>munizioni<>. Crea munizioni negli
      slot vuoti del tuo inventario. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_combat_2: Inizialmente, il multi-tool è equipaggiato solamente con
      un <TECHNOLOGY>laser minerario<>. Per aumentarne l'efficacia in combattimento,
      installa nuovi <TECHNOLOGY>tipi di arma<>. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_combat_3: I danni subiti mentre ti sposti a piedi consumano per
      prima cosa il tuo <COMMODITY>scudo<>. I danni subiti mentre lo scudo non è attivo
      consumeranno la tua <FUEL>salute<>. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_combat_4: Usa il <TECHNOLOGY>multi-tool<> con <IMG>ATTACK<> e cambia
      la <VAL_ON>modalità d'arma<> con <IMG>CYCLEWEAPON<>. Quando esaurisci le munizioni
      o la carica, utilizza <IMG>MELEE<> per <VAL_ON>attaccare in corpo a corpo<>.
      <VAL_ON>Continua a leggere...<>
    ui_wiki_short_combat_5: Utilizza le <VAL_ON>armi dell'astronave<> con <IMG>SHIPFIRE<>
      e seleziona la modalità d'arma con <IMG>SHIPCYCLEWEAPON<>. Regola la velocità
      con il <FUEL>Turbo<> (<IMG>BOOST<>) e i <VAL_ON>freni<> (<IMG>BRAKE<>) per restare
      in coda al bersaglio. <VAL_ON>Continua a leggere...<>
    ui_wiki_short_pirates: In alcuni sistemi stellari, l'autorità locale dominante
      è stata <VAL_ON>rovesciata<> da forze ribelli fuorilegge. Le stazioni spaziali
      fuorilegge offrono <SPECIAL>merci illegali del mercato nero<>, ma sono <FUEL>pericolosi<>.
      <VAL_ON>Continua a leggere...<>
