    ui_wormdust_name: POLVERE MALEDETTA
    ui_wormdust_name_l: Polvere maledetta
    ui_wormdust_desc: |-
      Terriccio desertico polveroso, viscido a causa delle secrezioni ghiandolari di un verme della sabbia gigante. Dal punto di vista storico, alcuni ritengono che questa polvere sia il genitore divino dei vermi. Ha un odore curiosamente dolce.

      La polvere maledetta si accumula in depositi sul terreno, sui pianeti plagiati dall'<SPECIAL>attività di verme titano<>.
    ui_wormdust_sub: Ceneri della disperazione
    ui_wormdust_sym: "?"
    ui_wormbook_name: MANOSCRITTO CONTORTO
    ui_wormbook_name_l: Manoscritto contorto
    ui_wormbook_desc: |-
      Un pezzo traslucido di <STELLAR>pergamena di verme<> che riporta un testo scritto da un fanatico. Si contorce quando viene toccato.

      'I bambini furono i primi ad accorgersene.
      Sentivano un tump, tump, tump provenire dalle profondità della sabbia.
      Il primo verme spezzò in due il cielo come un fulmine nero mentre balzava in avanti.
      Verme dopo verme, emersero dal deserto. Stavano migrando.
      Durante ogni stagione delle tempeste, ognuno di noi spera di essere scelto. Ci mettiamo in fila per il deserto, le braccia protese verso il cielo.
      Chiunque può entrare nelle loro fauci.
      Siamo tutti uguali davanti ai grandi vermi'.
    ui_wormbook_sub: Documento del culto
    ui_wormreader_name: IMPIANTO DI BYPASS ARCHIVIO
    ui_wormreader_name_l: Impianto di bypass archivio
    ui_wormreader_desc: |-
      Un <TECHNOLOGY>firewall biotecnico<>, sviluppato come protezione contro i cognito-pericoli testuali. È ricoperto da una sostanza viscida e delle bolle si stanno formando sulla sua superficie.

      Inciso nella pelle, garantisce l'accesso di livello amministrativo agli antichi testi proibiti, bloccati in un <SPECIAL>archivio planetario<>.
      <FUEL>Attenzione<>: non sbloccare i testi proibiti. L'esposizione ai testi proibiti comporta rischi estremi.
    ui_wormreader_sub: Circuito d'accesso sottocutaneo
    ui_wormtech_name: SINTETIZZATORE VISCERALE
    ui_wormtech_name_l: Sintetizzatore viscerale
    ui_wormtech_desc: |-
      Un pezzo di tecnologia ultraterrena. Le sue membrane invitanti sono morbide, come se fossero fatte di gel, ed emettono un gentile bagliore cremisi.

      Il suo caldo abbraccio permette a chi lo utilizza di rimuovere la <STELLAR>progenie abietta<> dai sacchi embrionali dei <SPECIAL>tentacoli voraci<>.
    ui_wormtech_sub: Incubatrice eterea
    ui_wormprod_name: PROGENIE ABIETTA
    ui_wormprod_name_l: Progenie abietta
    ui_wormprod_desc: |-
      L'embrione fragile di un <SPECIAL>tentacolo vorace<>, ancora gocciolante di liquido mucoso. Piange e si ritrae quando viene toccato.

      Può essere estratto dai sacchi embrionali con l'aiuto di un <TECHNOLOGY>sintetizzatore viscerale<>.
    ui_wormprod_sub: Embrione vorace
    ui_wormscroll1_name: 'FOGLIO DI PELLE DI VERME: 1'
    ui_wormscroll1_name_l: 'Foglio di pelle di verme: 1'
    ui_wormscroll1_desc: |-
      Questo <STELLAR>documento vivente<> è inciso con parole antiche che dicono:

      'Il signore dei vermi torreggia su questa terra desolata, la sua carne muta nel cielo.
      I nostri involucri patetici non possono seguirlo, non possono raggiungere la sua profondità.
      Offriamo i nostri corpi alla terra.
      Imploriamo che il nostro sacrificio venga accettato'.
    ui_wormscroll2_name: 'FOGLIO DI PELLE DI VERME: 2'
    ui_wormscroll2_name_l: 'Foglio di pelle di verme: 2'
    ui_wormscroll2_desc: |-
      Questo <STELLAR>documento vivente<> è inciso con parole antiche che dicono:

      'La polvere era soffocante.
      I nostri occhi erano arrossati e lacrimavano.
      Ma non potevamo sfuggire alla verità.
      Le vene dell'Atlante erano emerse'.
    ui_wormscroll3_name: 'FOGLIO DI PELLE DI VERME: 3'
    ui_wormscroll3_name_l: 'Foglio di pelle di verme: 3'
    ui_wormscroll3_desc: |-
      Questo <STELLAR>documento vivente<> è inciso con parole antiche che dicono:

      'Ora, durante ogni tempesta, supplichiamo di essere scelti;
      prostrati a terra, braccia sul viso e viso nella polvere, chiamiamo con tutta la forza che abbiamo!
      Quando le pesanti gocce di pioggia colpiscono il terreno, le vene dell'Atlante rispondono.
      L'estasi del nostro consumo non può essere descritta a parole'.
    ui_wormscroll4_name: 'FOGLIO DI PELLE DI VERME: 4'
    ui_wormscroll4_name_l: 'Foglio di pelle di verme: 4'
    ui_wormscroll4_desc: "Questo <STELLAR>documento vivente<> è inciso con parole
      antiche che dicono:\n\n'Cadiamo mentre esso ingoia, ma ci aggrappiamo alle pareti
      scivolose come possiamo - \nOh! Sarebbe meraviglioso raggiungere il ventriglio
      ancora coscienti. \nRespira profondamente! Ascolta il gorgoglio dei nostri polmoni!\nIl
      viscidume intasa i nostri nasi e irrita i nostri occhi,\nanche se in questa
      oscurità tiepida, noi siamo già ciechi'."
    ui_wormscroll5_name: 'FOGLIO DI PELLE DI VERME: 5'
    ui_wormscroll5_name_l: 'Foglio di pelle di verme: 5'
    ui_wormscroll5_desc: |-
      Questo <STELLAR>documento vivente<> è inciso con parole antiche che dicono:

      'Sia maledetta l'agonia del rigurgito,
      sia maledetta questa carne debole che è la mia prigione!
      I miei fratelli sono rinati, ascesi dalla polvere benedetta come tentacoli neonati.
      Capillari scintillanti rispetto alle grandi vene, serpeggiano lontano nella sabbia.
      Sarò paziente. Fino alla prossima tempesta'.
    ui_wormscroll_sub: Pergamena carnosa
    ui_player_title_expd4: Signore dei vermi %NAME%
    ui_expd_title_04_name: 'TITOLO: ''SIGNORE DEI VERMI'''
    ui_expd_title_04_name_l: 'Titolo: ''Signore dei vermi'''
    ui_expd_title_04_desc: |-
      Un <STELLAR>titolo da esploratore<> esclusivo, che commemora il completamento della spedizione <STELLAR>Emersione<>.

      Applica questo titolo al tuo striscione presso un <TECHNOLOGY>modificatore aspetto<>.
