    drone_npc_sent4b_lang1_nx: |-
      C'è [ 1 ] altra <TECHNOLOGY>POSIZIONE<> da esplorare, Telamone-non-Telamone. La tuta Minotauro richiede [ 2 ] arti anteriori rinforzati!
      La posizione è <FUEL>NEGATIVA<> ma tu sei <TECHNOLOGY>FORTE<>.<NEWLINE>Andiamo insieme? Non è <TECHNOLOGY>LONTANO<>!
    drone_npc_sent4b_opt_nx: Accetta i dati delle coordinate
    drone_npc_sent4b_res_nx: "[ La Vedetta ] trasmette subito un'altra serie di coordinate
      alla mia exotuta. Questa volta, i dati sono precisi e inalterati. Le capacità
