    bld_fre_room_npcsci_name_l: Stanza dello specialista scientifico
    bld_fre_room_npcsci_desc: |-
      Equipaggiamento mercantile di ricerca integrato pensato per le esigenze degli <TECHNOLOGY>scienziati<> e attrezzato per la ricerca e lo sviluppo di progetti scientifici.

      Questo modulo è collocato come una <STELLAR>stanza intera<> e include in dotazione unità funzionali preinstallate.
