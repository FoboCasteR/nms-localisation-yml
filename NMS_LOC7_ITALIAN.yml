    bld_s_bar_c_name_l: Angolo banco dorato
    bld_s_bar_c_desc: |-
      Questo stupendo angolo banco dorato è rivestito di uno strato sottile di vetro vivente anti-graffio che gli permette di mantenere la stabilità termica. Grazie alla base illuminata è possibile lavorare in qualunque condizione di luce.

