    fth_exotic4_sent1_desc: Teti scansiona la stanza, i suoi occhi stretti saettano
      rapidamente da una parte all'altra. Dopo una leggera esitazione, esplode in
      un moto di eccitazione.
    fth_exotic4_sent1_lang: |-
      Truffa! Impostori! Tradimento! Sospetto! Hanno occhi ovunque, Viaggiatore. Occhi ovunque!
      ...
      Ma io ho i miei metodi. La mia rete già vede molto da sé. Ma prima, dimmi, che cos'è successo esattamente al tuo insediamento?
    fth_exotic4_sent1_opt_a: Descrivi le nuove Sentinelle
    fth_exotic4_sent1_opt_b: Svela il guscio del drone recuperato
    fth_exotic4_sent1_res_a: |-
      Mmh. Non hanno mai mostrato pietà per coloro che cercano di costruire sui pianeti. È una costante.
      Ma questa è una novità inaspettata. Dobbiamo saperne di più.
    fth_exotic4_sent1_res_b: Teti tiene in mano il drone, rigirandolo delicatamente
      più e più volte con una delicatezza che non mi aspettavo.
    fth_exotic4_sent1_lang2: |-
      Perdonami, Viaggiatore. Mi hanno inseguito per tantissimo tempo, ma non ne avevo mai visto uno così da vicino...
      Forse questa è la nostra chiave. Potrei ripristinarlo, rimappare la sua mente... diventerebbe il nostro collegamento al loro alveare infernale!
      Sì sì! Basterebbero pochi componenti nuovi... Comincio subito! Cerca di capire che cosa puoi ottenere dagli altri.
    fth_exotic1_sent1_desc: |-
      Il viso di Arianna sembra quasi galleggiare mentre lo fisso.
      Scuoto la testa e mi schiarisco la visuale. Concentrati. Arianna potrebbe avere quello che serve a Teti per ripristinare il drone.
    fth_exotic1_sent1_opt: Spiego il piano di Teti
    fth_exotic1_sent1_res_lang1: Perché dovrei avere qualcosa del genere? Io...
    fth_exotic1_sent1_res_desc: Comincia a tossire. Forse è una malattia...
    fth_exotic1_sent1_res_lang2: Chiedo scusa... sono fuori di me ultimamente. Non
      credo di poterti aiutare, <SPECIAL>simil<>-Viaggiatore...
    fth_exotic2_sent1_desc: Gemelli annuisce pensieroso, come se stesse facendo qualche
      calcolo difficile.
    fth_exotic2_sent1_opt1: Rivelo il piano di Teti
    fth_exotic2_sent1_lang: |-
      Teti sta facendo <STELLAR>che cosa<> a un drone Sentinella?!
      Ascolta, questa è follia! I robot non sono nostri amici.
    fth_exotic2_sent1_opt2: Spiego che il drone potrebbe essere salvato
    fth_exotic2_sent1_res: |-
      I miei occhi bramano la bellezza, Viaggiatore. Ma queste 'Sentinelle' sono parassiti sconsiderati, che abbattono tutto ciò che può elevarci.
      ...
      Ma, c'è un ma. Suppongo che tu stia costruendo qualcosa di nuovo, prendendo quel guscio maledetto e costruendo qualcosa di meglio.
      Ti aiuterò, ma per favore, stai al sicuro. Prendi il mio <TECHNOLOGY>filamento di naniti<>, affinché il tuo drone possa ricordarsi di me quando si sveglia.
    fth_exotic3_sent1_lang: Ti troviamo bene, adepto del portale?
    fth_exotic3_sent1_opt: Spiego il piano di Teti
    fth_exotic3_sent1_res: |-
      Questi droni non sono una forza maligna come si è portati a credere, adepto del portale! Credo che le Sentinelle siano una funzione cruciale del nostro cosmo per preservare la vita. Mi fa piacere che Teti cominci a ragionare!
      Ti regalo questo <TECHNOLOGY>filatterio<>. Contiene un sussurro dell'etere che scorre all'interno dei portali. Teti capirà come usarlo.
    fth_exotic5_sent1_desc: Espero sorride, felice di vedermi.
    fth_exotic5_sent1_opt: Rivelo il piano di Teti
    fth_exotic5_sent1_res: |-
      Oh, affine! Fai attenzione! Possiamo commettere errori pur avendo le migliori intenzioni. Il sangue delle Sentinelle porta solo bugie!
      Polo sa che cosa stai facendo? Farglielo sapere sarebbe una scelta molto sensata.
    npc_polo_sent1_lang: Stai costruendo qualcosa? Sì? Lo vedo dentro di te!
    npc_polo_sent1_opt: Racconto del drone
    npc_polo_sent1_res: |-
      Hai coraggio da vendere, Viaggiatore! Ne hai sempre avuto.
      Forse domerai il tuo piccolo robot, o forse no! Ma sarà sempre fatto di vetro... non può esistere nella nostra dimora!
      Prendi queste <TECHNOLOGY>perline di vetro<>, sì. Aiuteranno a legarlo a te. Te la caverai bene come maestro dei robot.
    npc_polo_sent1_res_alt: Polo mi guarda sbattendo le palpebre, poi sorride debolmente.
    fth_exotic4_sent1_ret_desc: Teti riflette intensamente. Mi fissa con uno sguardo
      indagatore.
    fth_exotic4_sent1_ret_opt: Do i componenti
    fth_exotic4_sent1_ret_res1: |-
      Ti hanno dato questa robaccia? Non serve a niente!
      Va beh, posso farmela andare bene...
    fth_exotic4_sent1_ret_res2: Teti prende il guscio di sentinella danneggiato e
      i miei componenti. Usandoli ricostruisce lo strano essere metallico.
    fth_exotic4_sent1_ret_res3: |-
      Lascia che...<PROP>HoloDrone<>
      Ecco...<AUDIO>TXT_RadioNoise<>
      Quasi...<AUDIO>TXT_RadioNoise<><MOOD>Negative<>
      Aha!<AUDIO>UI_Destination_Reached<><MOOD>Positive<>
      È in vita! O almeno lo credo, se non fosse per i campi di soppressione di Polo. La sua lettura del sistema continua a ripetere la parola 'vetro'.
      Dovrai portarlo via da qui per una prova sul campo.
    fth_exotic4_sent1_ret_res4: Viaggiatore! ...Te ne occupi tu, vero?
    fth_exotic4_sent5_langa: Ancora in vita, vedo! Questo è un buon inizio.
    fth_exotic4_sent5_desc: Teti sta facendo del suo meglio per mantenere un atteggiamento
      tranquillo e rilassato, ma è chiaro che ce la sta mettendo tutta per contenere
      l'entusiasmo. Mi fa una marea di domande ancora prima che possa rispondere.
    fth_exotic4_sent5_langb: Ha funzionato, Viaggiatore? Dimmi! Il drone è vivo? Dove
      ti ha portato? Cosa hai imparato?
    fth_exotic4_sent5_opt_a: Dico che il drone se la cava bene
    fth_exotic4_sent5_opt_b: Dico che il drone si è dato un nome
    fth_exotic4_sent5_opt_c: Rivelo il cervello immacolato
    fth_exotic4_sent5_res_a: |-
      Eccellente! Abbiamo fatto proprio bene!
      Oh, vorrei poterlo vedere. Ma non posso lasciare questa anomalia, e questa anomalia è l'unico posto dove un drone non potrà mai venire...
    fth_exotic4_sent5_res_b: |-
      Un nome? Si è dato un <STELLAR>nome<>? Mmh. Che cosa... insolita. Va al di là della semplice ingegneria.
      Avrei dovuto osservare meglio le perline di vetro che ti ha dato Polo. Quel Gek trama sempre qualcosa...
    fth_exotic4_sent5_res_c: |-
      Ne ho visti tanti di questi aggeggi nel corso del tempo, Viaggiatore. Ma mai uno così bello... e hai detto che è stato il nostro amico drone a dirti di portarmelo? Notevole.
      Allora, vuoi metterlo nel tuo Minotauro? Mi piace come ragioni, Viaggiatore! <MOOD>Positive<>Porta gli armamenti pesanti per combattere le Sentinelle!
      Ci sono alcuni punti deboli in questi aggeggi... bypassare i circuiti dovrebbe essere abbastanza facile...
      Sì... non ci vorrà molto...<AUDIO>UI_Destination_Reached<><MOOD>Negative<>
      ...<AUDIO>TXT_RadioNoise<>
      Ecco! Fatto! <AUDIO>UI_Destination_Reached<><MOOD>Positive<>
      Ho fatto la parte difficile, ho ricablato il cervello. Questo progetto dovrebbe aiutarti a gestire il resto del processo.
    fth_exotic4_sent5_lang2: |-
      Tuttavia, Viaggiatore... questo cervello... non basterà. C'è bisogno di qualcos'altro. Qualcosa di... <FUEL>scarlatto<>. Io non... beh...
      Ascolta, lo scoprirai presto. La traccia che ho inserito nel cervello attirerà la sua attenzione. Vai nello spazio, saprai cosa fare.
    fth_exotic4_sent5_res_final: Buon volo, Viaggiatore.
    ui_sent_miss_atlas_beacon_desc1: Il radiofaro dell'Atlante si sposta nello spazio,
      incredibilmente silenzioso e incredibilmente rumoroso. Sa che sono qui.
    ui_sent_miss_atlas_poi_opt: Presento il cervello manomesso
    dnt_sent_miss_atlas_poi_res: |-
      this holds endless reality. existence is ceaseless. existence is fragments. existence is bonded.
      ahead of us is endless communion.
    ui_sent_miss_atlas_beacon_desc2: Le parole del faro risuonano come un'eco cremisi
      nelle mie orecchie. La loro musica terribile ha smosso qualcosa all'interno
      del <SPECIAL>cervello manomesso<>. Pulsa di una vita nuova e radiosa.
    drone_npc_sent2_lang: |-
      <AUDIO>UI_NoWhereToLand<><FUEL>ERRORE INDIVIDUATO<>... RIPRISTINO!
      FUNZIONI COGNITIVE NUCLEO: <TECHNOLOGY>DISPONIBILI<>. PROCESSO PIÙ ELEVATO: <FUEL>DISABILITATO<>
      <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0,65<> correzione <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0,65<> di <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0,65<> vetro vetro vetro vetro <SPECIAL>vetro<>
      Input necessario. Selezionare <STELLAR>riavvia routine<>:
    drone_npc_sent2_opt_a: Purifico la memoria
    drone_npc_sent2_opt_b: Deframmento il sistema di file
    drone_npc_sent2_opt_c: Pulisco la cache
    drone_npc_sent2_opt_d: Scarico le coordinate
    drone_npc_sent2_res_a: Accesso alla memoria <AUDIO>UI_NoWhereToLand<><FUEL>NEGATO<>
      .. ? ... ? ... ? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_b: Accesso al sistema di file <AUDIO>UI_NoWhereToLand<><FUEL>NEGATO<>
      .. ? ... ? ... ? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_c: Accesso alla cache <AUDIO>UI_NoWhereToLand<><FUEL>NEGATO<>
      .. ? ... ? ... ? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_d: Segnale di aggiornamento locale acquisito. Nodo del <STELLAR>Pilastro
      Sentinella<> rilevato. Coordinate bloccate. In attesa di prossimità di rete.
    drone_npc_overload_title: "<SPECIAL>COMANDO NODO PILASTRO<>"
    drone_npc_sent2b_lang1: 'FLASH MEMORIA REMOTA COMPLETO... Avviamento programma:
      [ <STELLAR>LA VEDETTA<> ] ... Vocalizzazione <TECHNOLOGY>STABILITA<> Inizializzazione
      idioletto Viaggiatore...'
    drone_npc_sent2b_lang2: |-
      ...
      SALVE. Ciao. Ehi.
    drone_npc_sent2b_opt_a: Saluto in maniera amichevole
    drone_npc_sent2b_opt_b: Resto sulla difensiva
    drone_npc_sent2b_res_a: La Sentinella è felice. Non aveva mai salutato prima d'ora.
    drone_npc_sent2b_res_b: Le luci tremolano all'interno del drone. Se non lo conoscessi
      così bene, direi che sembra triste.
    drone_npc_sent2b_lang3: "Indossi una tuta <TECHNOLOGY>MECCANICA<>. <TECHNOLOGY>ABITO<>
      vivente con una voce. Sì? \nDevi potenziare. Rinforzo? <TECHNOLOGY>TUTA<>. Sinonimo:
      Minotauro. Sì! Ora la <SPECIAL>INDOSSI<>."
    drone_npc_sent2b_res_c: VADO. Vado? Bene. Bene <TECHNOLOGY>ARRIVEDERCI<>!
    drone_npc_sent2b_lang4: Sì! MinoTAURO <TECHNOLOGY>SÌ<> affermare bene <TECHNOLOGY>BENE<>.
    drone_npc_sent2b_lang5: "<TECHNOLOGY>OH<>. Male <TECHNOLOGY>MALE<> negativo. L'alveare
      ha <TECHNOLOGY>DISTRUTTO<> il tuo insediamento. I coloni sono <SPECIAL>FRAMMENTATI<>.
      Li vedi?"
    drone_npc_sent2b_res_d: Vengo <TECHNOLOGY>CON<> te?
    drone_npc_sent3_lang0: |-
      Vo... <TECHNOLOGY>V0<>... vocalizzazione <TECHNOLOGY>MALE<>. Aiuto? IO/<TECHNOLOGY>tu<>?
      Andare <TECHNOLOGY>LÀ<>! Là. <TECHNOLOGY>LUOGO<>!
