    ui_exped_spooky_book_title: Archivio proibito
    ui_exped_spooky_book_lang1: |-
      <AUDIO>UI_Destination_Reached<><SPECIAL>DOCUMENTO SOTTO CHIAVE RICHIESTO<> <IMG>SLASH<> OVERRIDE <TRADEABLE>RIUSCITO<>
      <AUDIO>UI_GameMode_Erase_Error<><FUEL>ATTENZIONE<>: cognito-pericolo significativo rilevato! Le entità biologiche dovrebbero procedere con <SPECIAL>estrema cautela<>.
      <AUDIO>UI_Destination_Reached<>ACCESSO IN CORSO...
    ui_exped_spooky_book_lang2: |-
      'Li abbiamo sentiti prima di vederli. Percepiti prima di sentirli. I bambini furono i primi ad accorgersene, corsero a casa dicendo che la terra si muoveva sotto i loro piedi, facendo tump, tump, tump nelle profondità della sabbia'.
      'Non ci credevo, nessuno lo fece. Fino quando arrivò la tempesta. Appena le prime gocce caddero sul terreno, il brontolio si intensificò. Lo sentirono tutti. Qualcosa di gigantesco si stava muovendo sotto la superficie del pianeta'.
    ui_exped_spooky_book_lang3: |-
      'Visto?' urlarono i bambini, in un moto breve di trionfo, prima di nascondersi in preda al terrore. Avevamo tutti paura. Ma quando il primo verme emerse dalla terra, nessuno riusciva a distogliere lo sguardo. Era una vista mozzafiato'.
      'Era così gigantesco da mettere in ombra l'intero insediamento, divideva il cielo come un fulmine nero mentre balzava in avanti'.
      'Verme dopo verme, emersero dal deserto. Prima pochi, poi a dozzine, saltavano fuori dal suolo e ripiombavano sotto terra. Stavano migrando'.
      <AUDIO>TXT_RadioNoise<>...
    ui_exped_spooky_book_lang4: |-
      'Il ciclo di ingestione è una stata una tradizione da quando tutti ricordiamo'.
      'Non ci sono requisiti per diventare un sacrificio: nessuna restrizione di classe sociale o età. Siamo tutti uguali davanti ai grandi vermi. Chiunque può entrare nelle loro fauci'.
      'Durante ogni stagione delle tempeste, ognuno di noi spera di essere scelto. Ci mettiamo in fila per il deserto, le braccia protese verso il cielo'.
