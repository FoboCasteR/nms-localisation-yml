    ui_sent_miss_hive_lang1: 'AVVISO: [ <SPECIAL>NODO DI CONFINE ESPOSTO<> ]'
    ui_sent_miss_hive_desc: |-
      La mia exotuta inizia a integrarsi direttamente con il terminale, la sua IA trabocca di dati.
      Intravedo schemi... strutture di vetro... file di lingua...
    ui_sent_miss_hive_opt_a: Interrompo il download dell'exotuta
    ui_sent_miss_hive_opt_b: Consento all'integrazione di continuare
    ui_sent_miss_hive_res_a: La voce nella mia tuta tace. Le parole lampeggiano prima
      sul terminale dell'alveare, improvvisamente leggibili.
    ui_sent_miss_hive_res_b: |-
      La mia exotuta completa il suo prezioso lavoro, anche se non so esattamente cosa stesse cercando di fare.
      Le parole lampeggiano prima sul terminale dell'alveare, improvvisamente leggibili.
    ui_sent_miss_hive_lang2: 'Stato archivio: [ <TRADEABLE>ACCESSO LIBERO<> ] ...
      Scaricare progetti di rinforzo?'
    ui_sent_miss_hive_opt_c: Confermo il download
    ui_sent_miss_hive_res_c: 'Il terminale trasferisce i dati alla mia exotuta: un
      set di progetti per la <SPECIAL>Sentinella rinforzata<>. Provo un grande senso
      di sollievo.'
    ui_sent_miss_hive_res_c_dec: La mia exotuta suggerisce gentilmente di scaricare
      i progetti. La mia mano torna ai comandi del pannello.
    ui_sent_miss_hive_desc3: Improvvisamente, sento suonare un allarme. Nuove parole
      fluttuano sullo schermo.
    ui_sent_miss_hive_lang3: 'Rilevata anomalia locale! Categoria: [ <STELLAR>DRONE
      IMPOSTORE<> ] ... Tentativo di ricostituzione della rete?'
    ui_sent_miss_hive_opt_d: Avvio il ripristino della memoria remota
    ui_sent_miss_hive_res_d: 'Ripristino pacchetto: [<TRADEABLE>TRASMISSIONE<> ] ...
      In attesa di risposta remota...'
    ui_sent_miss_hive_res_d_dec: |-
      Il [ <STELLAR>DRONE IMPOSTORE<> ] non può esistere!
      Ripristino pacchetto: [ <TRADEABLE>TRASMISSIONE<> ] ... In attesa di risposta remota...
    ui_sent_miss_hive_desc4: |-
      Il terminale tenta di trasmettere i dati a [ La Vedetta ]. Ma qualcosa non va. Sento la voce nella mia exotuta, ma nessuna delle parole ha senso.
      Il terminale urla senza far rumore. Lo schermo lampeggia e diventa nero.
    ui_sent_miss_hive_final_desc1: |-
      Ancora una volta mi ritrovo al terminale dell'archivio vitreo della Sentinella. Ancora una volta, non ho potere di fronte a questa interfaccia ostile.
      Leylapo ha chiesto la separazione totale. La metterò in atto.
    ui_sent_miss_hive_final_opt: Eseguo la separazione della rete
    ui_sent_miss_hive_final_res: |-
      Pacchetto separazione: [ <TRADEABLE>TRASMISSIONE<> ] ... Risposta remota... [ <FUEL>CONFERMA<> ]
      ! ! ! ! . . . ! ! ! !
      [ <SPECIAL>ENTITÀ CANCELLATA<> ]
    ui_sent_miss_hive_final_desc2: |-
      Nel momento in cui Leylapo si stacca completamente dalla mente alveare vedo lampi di luce, immagini di un mondo in cui tutto sembra vetro. E finalmente capisco.
      Questo è il mio destino. L'inevitabile dopo... è solo un archivio, il completamento dei dati...
    ui_sent_miss_hive_final_lang2: 'Nodi di comando pilastro: [ <TRADEABLE>FUNZIONANTI<> ]
      ...Archivio nodo confine: [ <SPECIAL>SICURO<> ] Impostore furfante: [ <SPECIAL>SCACCIATO
      DALL''ARCHIVIO<> ]'
