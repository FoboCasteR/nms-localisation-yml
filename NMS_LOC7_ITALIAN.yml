    bld_s_tablepot0_name: TEIERA VINTAGE
    bld_s_tablepot0_name_l: Teiera vintage
    bld_s_tablepot0_desc: |-
      Un recipiente dallo stile rustico in cui preparare e servire bevande calde, realizzato secondo la tradizione della Prima Progenie Gek.
      Questo oggetto decorativo dà alla base un tocco accogliente e alla moda.
    bld_s_tablelamp0_name: LAMPADA DA TAVOLO
    bld_s_tablelamp0_name_l: Lampada da tavolo
    bld_s_tablelamp0_desc: Una lampada da tavolo dalla luce soffusa, dotata di tubi
      luminosi auto-alimentati. Può essere regolata per leggere la sera o per illuminare
      l'ambiente.
    bld_s_cup0_name: BICCHIERE VINTAGE
    bld_s_cup0_name_l: Bicchiere vintage
    bld_s_cup0_desc: |-
      Un bicchiere dallo stile rustico in resistente lega di rame, annerito con grasso reale e rifinito a laser.
      Questo oggetto decorativo dà alla base un tocco accogliente e alla moda.
    bld_s_tray0_name: PIATTO VINTAGE
    bld_s_tray0_name_l: Piatto vintage
    bld_s_tray0_desc: |-
      Un piatto dallo stile rustico in resistente lega di rame, annerito con grasso reale e rifinito a laser.
      Questo oggetto decorativo dà alla base un tocco accogliente e alla moda.
    bld_s_crate0_name: SCATOLA PICCOLA
    bld_s_crate0_name_l: Scatola piccola
    bld_s_crate0_desc: Un contenitore in fibra di carbonio rinforzato, sigillata per
      contenere sostanze deteriorabili.
    bld_s_burner0_name: BRUCIATORE OLI ESSENZIALI
    bld_s_burner0_name_l: Bruciatore oli essenziali
    bld_s_burner0_desc: Un bruciatore di oli essenziali decorativo, auto-riscaldato
      da un nucleo reattivo nascosto. Profuma in modo delizioso ogni struttura, riempiendo
      l'aria di bouquet fragranti.
    bld_s_pan0_name: PADELLA VINTAGE
    bld_s_pan0_name_l: Padella vintage
    bld_s_pan0_desc: |-
      Una padella da cucina poco profonda e con due manici. La tecnologia avanzata del fluoropolimero la rende antiaderente e autopulente.
      Questo oggetto decorativo dà alla base un tocco accogliente e alla moda.
    bld_s_barstool0_name: SGABELLO ORNATO
    bld_s_barstool0_name_l: Sgabello ornato
    bld_s_barstool0_desc: Un elegante sgabello a tre piedi, rinforzato così che possa
      sopportare dieci volte il peso di un Vy'keen adulto. La seduta in naniti e poliuretano
      si adatta perfettamente alla forma del corpo del suo occupante, in modo da rendere
      questo semplice sgabello molto comodo.
    bld_s_canister0_name: CAPSULA RINFORZATA
    bld_s_canister0_name_l: Capsula rinforzata
    bld_s_canister0_desc: Una piccola capsula rivestita di piombo, ideale per contenere
      materiali pericolosi e radioattivi.
    bld_s_bartaps0_name: RUBINETTO VINTAGE
    bld_s_bartaps0_name_l: Rubinetto vintage
    bld_s_bartaps0_desc: Un rubinetto dallo stile vintage, dotato di un'avanzata tecnologia
      filtrante a laser. Adatto all'erogazione di tutti i tipi di liquidi, dalle bevande
      classiche agli acidi corrosivi, ma sconsigliato per la melma vivente.
    bld_s_wallhanging1_name: ADDOBBO DEGRADATO
    bld_s_wallhanging1_name_l: Addobbo degradato
    bld_s_wallhanging1_desc: Una pesante decorazione da parete. Tenuta sospesa da
      una corda da artiglieria Vy'keen, questa decorazione per la base è progettata
      per resistere a qualunque condizione atmosferica.
    bld_s_wallhanging2_name: MINI ADDOBBI DEGRADATI
    bld_s_wallhanging2_name_l: Mini addobbi degradati
    bld_s_wallhanging2_desc: Un set di quattro piccole decorazioni da parete. Tenuta
      sospesa da una corda da artiglieria Vy'keen, questa decorazione per la base
      è progettata per resistere a qualunque condizione atmosferica.
    bld_s_wallhanging3_name: TRITTICO DI ADDOBBI DEGRADATI
    bld_s_wallhanging3_name_l: Trittico di addobbi degradati
    bld_s_wallhanging3_desc: Un set di tre piccole decorazioni da parete. Tenuta sospesa
      da una corda da artiglieria Vy'keen, questa decorazione per la base è progettata
      per resistere a qualunque condizione atmosferica.
    bld_s_planter_m_name: ABBEVERATOIO DI PIETRA
    bld_s_planter_m_name_l: Abbeveratoio di pietra
    bld_s_planter_m_desc: Un abbeveratoio di pietra decorativo.
    bld_s_sign_bar0_name: INSEGNA ILLUMINATA
    bld_s_sign_bar0_name_l: Insegna illuminata
    bld_s_sign_bar0_desc: Una targa di benvenuto difficile da non notare, illuminata
      da dei tubi di scarico del gas. Ideale per locali commerciali o come eccentrica
      decorazione per la base.
