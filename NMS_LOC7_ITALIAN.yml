    ui_medal_desc_journey: |-
      Gli <STELLAR>obiettivi viaggio<> sono un registro del tuo viaggio nell'universo.

      Seleziona una medaglia nella pagina Obiettivi per visualizzare maggiori informazioni al riguardo.
      <COMMODITY>Metti in evidenza<> una medaglia per aggiungere una guida dettagliata al registro missioni.
    ui_medal_desc_aliens_met: |-
      Puoi imbatterti in forme di vita aliene in tutta la galassia, principalmente negli <STELLAR>edifici planetari<> o nelle <STELLAR>stazioni spaziali<> dei sistemi.

      Parlare alle forme di vita potrebbe offrirti l'opportunità di <COMMODITY>commerciare<>, <TECHNOLOGY>apprendere parole<>, <SPECIAL>scambiare mappe stellari<> o <TRADEABLE>scambiare regali e migliorare la tua reputazione<>. Altre forme di vita potrebbero darti la possibilità di <COMMODITY>acquistare la loro astronave<>.
    ui_medal_desc_words: |-
      Molte <STELLAR>creature aliene<> ti insegneranno parole del loro linguaggio. Le grandi strutture, come stazioni spaziali e avamposti planetari, sono densamente popolate e costituiscono un'ottima fonte di conoscenza.

      Apprendi parole aggiuntive dalle <SPECIAL>pietre della Conoscenza<> scoperte esplorando.

      Consulta <STELLAR>Imparare parole<> nella sezione 'Creature aliene' della Guida per ulteriori dettagli.
    ui_medal_desc_dist_warp: |-
      Per raggiungere un nuovo sistema, apri la <VAL_ON>mappa galattica<> (<IMG>QUICK_MENU<>). Seleziona un sistema e usa <IMG>GALAXYWARP<> per attivare l'iperguida.

      Seleziona i sistemi direttamente con la <VAL_ON>visuale libera<> o <VAL_ON>segui<> il <VAL_ON>percorso predefinito<>. È possibile modificare i percorsi affinché indichino destinazioni galattiche diverse.
    ui_medal_desc_disc_creatures: |-
      Individua la fauna planetaria con il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) e tieni premuto <IMG>BINOCSCAN<> per scannerizzarle. Le creature non scoperte vengono indicate da <FUEL>puntini rossi<>.
      Consulta la pagina <TECHNOLOGY>Scoperte<> dei pianeti per ricavare indizi su dove e quando trovare creature specifiche.

      Una volta scoperte tutte le creature di un pianeta, visita la pagina Scoperte e seleziona <STELLAR>'Registra completamento'<> per ottenere <COMMODITY>ricompense bonus<>.
    ui_medal_desc_dist: |-
      Mentre esplori a piedi, usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>), lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>) e la <TECHNOLOGY>bussola<> in alto sull'interfaccia per trovare punti di interesse.

      Usa caverne ed edifici per trovare rifugio e far ricaricare la tua <TECHNOLOGY>protezione rischi<>.

      Il jet pack dell'exotuta (<IMG>JUMP<>) e lo scatto (<IMG>RUN<>) permettono di spostarsi più velocemente. Acquista potenziamenti di movimento per l'exotuta dai <TECHNOLOGY>mercanti di tecnologia<> sulle stazioni spaziali.
    ui_medal_desc_longest_life: |-
      I mondi estremi sono <FUEL>molto pericolosi<>. Le loro tempeste formidabili ne <STELLAR>attivano<> i metalli stellari. Rileva queste sostanze dallo spazio con lo <TECHNOLOGY>scanner<> (<IMG>SCAN<>) dell'astronave.

      Acquista potenziamenti per la protezione rischi dai <TECHNOLOGY>mercanti di tecnologia<> sulle stazioni spaziali. Ottieni nuove tecnologie di protezione rischi da <STELLAR>Selene<> sull'<SPECIAL>anomalia spaziale<>.
    ui_medal_desc_sentinels: |-
      I <SPECIAL>droni Sentinella<> pattugliano la maggior parte dei mondi.
      Affrontare le Sentinelle provoca l'attivazione delle <FUEL>misure di eliminazione<>.
      Localizza le Sentinelle con il <TECHNOLOGY>visore analitico<>.

      Consulta la sezione <STELLAR>Combattimento<> della Guida per ulteriori dettagli.
    ui_medal_desc_money: |-
      Vendi oggetti in cambio di <COMMODITY>unità<> (<IMG>UNITS<>) sulla rete commerciale galattica.

      Installa uno <TECHNOLOGY>scanner economico<> sulla tua astronave per ottenere dati economici sulla mappa galattica, poi pianifica le tue <COMMODITY>rotte commerciali<> per massimizzare i profitti. Trova <VAL_ON>tipi di economia complementari<> per individuare le rotte perfette.

      Consulta la sezione <STELLAR>Guadagno<> della Guida per ulteriori dettagli.
    ui_medal_desc_enemies: "Trova e distruggi pirati (o mercanti pacifici) nello spazio.
      Cerca i pirati con taglia o accetta missioni dalla <TECHNOLOGY>bacheca delle
      missioni delle stazioni spaziali<>.\n\nUtilizza le <VAL_ON>armi dell'astronave<>
      con <IMG>SHIPFIRE<> e seleziona la modalità d'arma con <IMG>SHIPCYCLEWEAPON<>.
      Regola la velocità con il <FUEL>Turbo<> (<IMG>BOOST<>) e i <VAL_ON>freni<> (<IMG>BRAKE<>)
      per restare in coda al bersaglio. "
    ui_medal_desc_missions_tra: |-
      Completa missioni per i <TRANS_TRA>Gek<> andando dall'<COMMODITY>agente di missione<> della stazione spaziale in un sistema dominato dai Gek.

      Controlla attentamente gli elenchi, poiché la bacheca delle missioni riporterà proposte di varie <STELLAR>fazioni committenti<>.

      Migliorare la tua <SPECIAL>reputazione<> con i Gek aumenterà la scelta di missioni offerte nei sistemi dominati dai Gek.
    ui_medal_desc_words_tra: |-
      Molti <TRANS_TRA>Gek<> ti insegneranno parole del loro linguaggio. Le grandi strutture, come stazioni spaziali e avamposti planetari, sono densamente popolate e costituiscono un'ottima fonte di conoscenza.

      Apprendi parole aggiuntive dalle <SPECIAL>pietre della Conoscenza<> scoperte esplorando.

      Consulta <STELLAR>Imparare parole<> nella sezione 'Creature aliene' della Guida per ulteriori dettagli.
    ui_medal_desc_systems_tra: |-
      Per raggiungere un nuovo sistema, apri la <VAL_ON>mappa galattica<> (<IMG>QUICK_MENU<>). Seleziona un sistema e usa <IMG>GALAXYWARP<> per attivare l'iperguida.

      Seleziona i sistemi direttamente con la <VAL_ON>visuale libera<> o <VAL_ON>segui<> il <VAL_ON>percorso predefinito<>. È possibile modificare i percorsi affinché indichino destinazioni galattiche diverse.

      I sistemi dominati dai <TRANS_TRA>Gek<> sono contrassegnati con il simbolo di un becco.
    ui_medal_desc_smuggle: |-
      In alcuni sistemi stellari, l'autorità locale dominante è stata <VAL_ON>rovesciata<> da forze ribelli fuorilegge. Nella <VAL_ON>mappa galattica<> (<IMG>QUICK_MENU<>) questi sistemi sono contrassegnati con il simbolo di un teschio.

      Le <SPECIAL>merci speciali sul mercato nero<> possono essere acquistate a basso prezzo nelle stazioni fuorilegge, e poi rivendute a un <TRADEABLE>prezzo molto superiore<> nello spazio regolamentato. Liberati velocemente della merce di contrabbando per evitare <STELLAR>scansioni del caro<> e conflitti con le Sentinelle!
    ui_medal_desc_missions_war: |-
      Completa missioni per i <TRANS_WAR>Vy'keen<> andando dall'<COMMODITY>agente di missione<> della stazione spaziale in un sistema dominato dai Vy'keen.

      Controlla attentamente gli elenchi, poiché la bacheca delle missioni riporterà proposte di varie <STELLAR>fazioni committenti<>.

      Migliorare la tua <SPECIAL>reputazione<> con i Vy'keen aumenterà la scelta di missioni offerte nei sistemi dominati dai Vy'keen.
    ui_medal_desc_words_war: |-
      Molti <TRANS_WAR>Vy'keen<> ti insegneranno parole del loro linguaggio. Le grandi strutture, come stazioni spaziali e avamposti planetari, sono densamente popolate e costituiscono un'ottima fonte di conoscenza.

      Apprendi parole aggiuntive dalle <SPECIAL>pietre della Conoscenza<> scoperte esplorando.

      Consulta <STELLAR>Imparare parole<> nella sezione 'Creature aliene' della Guida per ulteriori dettagli.
    ui_medal_desc_systems_war: |-
      Per raggiungere un nuovo sistema, apri la <VAL_ON>mappa galattica<> (<IMG>QUICK_MENU<>). Seleziona un sistema e usa <IMG>GALAXYWARP<> per attivare l'iperguida.
      Seleziona i sistemi direttamente con la <VAL_ON>visuale libera<> o <VAL_ON>segui<> il <VAL_ON>percorso predefinito<>. È possibile modificare i percorsi affinché indichino destinazioni galattiche diverse.

      I sistemi dominati dai <TRANS_WAR>Vy'keen<> sono contrassegnati con il simbolo di un occhio.
    ui_medal_desc_walkers: |-
      I droni Sentinella pattugliano la maggior parte dei mondi.
      Affrontare le Sentinelle provoca l'attivazione delle <FUEL>misure di eliminazione<>.
      Localizza le Sentinelle con il <TECHNOLOGY>visore analitico<>.
      Aumenta il tuo <FUEL>livello di pericolosità<> per attirare i <SPECIAL>Camminatori Sentinella<>.

      Consulta la sezione <STELLAR>Combattimento<> della Guida per ulteriori dettagli.
    ui_medal_desc_missions_exp: |-
      Completa missioni per i <TRANS_EXP>Korvax<> andando dall'<COMMODITY>agente di missione<> della stazione spaziale in un sistema dominato dai Korvax.

      Controlla attentamente gli elenchi, poiché la bacheca delle missioni riporterà proposte di varie <STELLAR>fazioni committenti<>.

      Migliorare la tua <SPECIAL>reputazione<> con i Korvax aumenterà la scelta di missioni offerte nei sistemi dominati dai Korvax.
    ui_medal_desc_words_exp: |-
      Molti <TRANS_EXP>Korvax<> ti insegneranno parole del loro linguaggio. Le grandi strutture, come stazioni spaziali e avamposti planetari, sono densamente popolate e costituiscono un'ottima fonte di conoscenza.

      Apprendi parole aggiuntive dalle <SPECIAL>pietre della Conoscenza<> scoperte esplorando.

      Consulta <STELLAR>Imparare parole<> nella sezione 'Creature aliene' della Guida per ulteriori dettagli.
    ui_medal_desc_systems_exp: |-
      Per raggiungere un nuovo sistema, apri la <VAL_ON>mappa galattica<> (<IMG>QUICK_MENU<>). Seleziona un sistema e usa <IMG>GALAXYWARP<> per attivare l'iperguida.

      Seleziona i sistemi direttamente con la <VAL_ON>visuale libera<> o <VAL_ON>segui<> il <VAL_ON>percorso predefinito<>. È possibile modificare i percorsi affinché indichino destinazioni galattiche diverse.

      I sistemi dominati dai <TRANS_EXP>Korvax<> sono contrassegnati con il simbolo di un visore.
    ui_medal_desc_nanites: |-
      I naniti sono ottenibili perlustrando strutture planetarie, tramite la vendita/raffinazione di oggetti o <VAL_ON>caricando<> le scoperte.

      <STELLAR>Ares<> e <STELLAR>Helios<>, sull'<SPECIAL>anomalia spaziale<>, cercano sempre nuovi oggetti e dati, in cambio dei quali <VAL_ON>offrono naniti<>.

      Consulta <STELLAR>Ottenere naniti<> nella sezione 'Potenziamenti e creazioni' della Guida per ulteriori dettagli.
    ui_medal_desc_missions_tguild: |-
      Completa missioni per la <STELLAR>gilda dei mercanti<> andando dall'<COMMODITY>agente di missione<> di una stazione spaziale.

      Controlla attentamente gli elenchi, poiché la bacheca delle missioni riporterà proposte di varie <STELLAR>fazioni committenti<>.

      Migliorare i tuoi rapporti con la <STELLAR>forma di vita dominante<> del sistema aumenterà la scelta di missioni offerte.
    ui_medal_desc_money_tguild: |-
      La gilda dei mercanti vede di buon occhio i membri dotati di ricchezze spropositate.

      Vendi oggetti in cambio di <COMMODITY>unità<> (<IMG>UNITS<>) nella rete commerciale galattica. Gli oggetti rari, come le <STELLAR>ossa antiche<>, o le merci di scambio, come la <COMMODITY>seta stellare<>, possono assicurare prezzi molto alti a un commerciante navigato.

      Consulta la sezione <STELLAR>Guadagno<> nella Guida per maggiori dettagli.
    ui_medal_desc_farming: |-
      Coltiva le piante nella tua <STELLAR>base<> planetaria o mercantile.

      Le piante devono generalmente essere coltivate in un <TECHNOLOGY>vassoio idroponico<> o in una <TECHNOLOGY>camera di coltivazione<> mercantile, ma possono essere piantate <VAL_ON>all'aperto<> nelle loro <TRADEABLE>condizioni meteorologiche naturali<>.

      Trova <TRADEABLE>progetti agricoli<> nell'unità di costruzione sull'<SPECIAL>anomalia spaziale<>. I progetti delle stanze mercantili sono disponibili dal terminale di miglioramento sul ponte del mercantile.
    ui_medal_desc_proc_prods: |-
      Trova <SPECIAL>antichi manufatti<> nelle rovine sepolte.
      I <TECHNOLOGY>cartografi<> sulle stazioni spaziali vendono mappe dei <STELLAR>siti di scavo<>.
      Usa il <TECHNOLOGY>manipolatore di terreno<> per scavare nelle rovine.
      Per aprire i forzieri dei manufatti potrebbero essere necessarie più chiavi.
    ui_medal_desc_missions_wguild: |-
      Completa missioni per la <STELLAR>gilda dei mercenari<> andando dall'<COMMODITY>agente di missione<> di una stazione spaziale.

      Controlla attentamente gli elenchi, poiché la bacheca delle missioni riporterà proposte di varie <STELLAR>fazioni committenti<>.

      Migliorare i tuoi rapporti con la <STELLAR>forma di vita dominante<> aumenterà la scelta di missioni offerte.
    ui_medal_desc_sentinels_wguild: |-
      La gilda dei mercenari riserva il massimo rispetto ai membri che hanno dimostrato la loro forza in battaglia.

      I <SPECIAL>droni Sentinella<> pattugliano la maggior parte dei mondi.
      Affrontare le Sentinelle provoca l'attivazione delle <FUEL>misure di eliminazione<>.
      Localizza le Sentinelle con il <TECHNOLOGY>visore analitico<>.

      Consulta la sezione <STELLAR>Combattimento<> della Guida per ulteriori dettagli.
    ui_medal_desc_pirates: |-
      Cerca i pirati nei sistemi con un <FUEL>livello di conflitto elevato<> o <FUEL>fuorilegge<>. In alternativa, gli <STELLAR>agenti di missione<> sulle stazioni spaziali offrono spesso taglie specifiche.
      Le navi che trasportano <STELLAR>carico prezioso<> hanno più probabilità di attirare l'attenzione dei pirati.

      Utilizza le <VAL_ON>armi dell'astronave<> con <IMG>SHIPFIRE<> e seleziona la modalità d'arma con <IMG>SHIPCYCLEWEAPON<>. Regola la velocità con il <FUEL>Turbo<> (<IMG>BOOST<>) e i <VAL_ON>freni<> (<IMG>BRAKE<>) per restare in coda al bersaglio.
      Acquista potenziamenti per astronavi dai <TECHNOLOGY>mercanti di tecnologia<> a bordo delle stazioni spaziali.
    ui_medal_desc_fiends: |-
      Le <FUEL>uova mormoranti<> vengono spesso deposte nei pianeti senza aria o intorno agli edifici abbandonati. Disturbando le uova attirerai la <SPECIAL>covata mostruosa<>.
      Localizza le <FUEL>uova mormoranti<> con il <TECHNOLOGY>visore analitico<>.

      Consulta la sezione <STELLAR>Combattimento<> della Guida per ulteriori dettagli.
    ui_medal_desc_missions_eguild: |-
      Completa missioni per la <STELLAR>gilda degli esploratori<> andando dall'<COMMODITY>agente di missione<> di una stazione spaziale.

      Controlla attentamente gli elenchi, poiché la bacheca delle missioni riporterà proposte di varie <STELLAR>fazioni committenti<>.

      Migliorare i tuoi rapporti con la <STELLAR>forma di vita dominante<> aumenterà la scelta di missioni offerte.
    ui_medal_desc_scanning: |-
      Consulta la pagina <TECHNOLOGY>Scoperte<> dei pianeti per visualizzare la <SPECIAL>rarità<> di tipologie di fauna specifiche su un pianeta, oltre a vari consigli su quando e dove trovarle.

      Individua la fauna planetaria con il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>). Le creature non scoperte vengono indicate da <FUEL>puntini rossi<>. Inquadra le creature con il visore e tieni premuto <IMG>BINOCSCAN<> per scannerizzarle.
    ui_medal_desc_dist_warp_eguild: |-
      La valuta della gilda degli esploratori sono i dati, e la gilda valorizza l'esperienza dei membri che hanno pianificato lunghi itinerari tra le stelle.

      Per raggiungere un nuovo sistema, apri la <VAL_ON>mappa galattica<> (<IMG>QUICK_MENU<>). Seleziona un sistema e usa <IMG>GALAXYWARP<> per attivare l'iperguida.
      Seleziona i sistemi direttamente con la <VAL_ON>visuale libera<> o <VAL_ON>segui<> il <VAL_ON>percorso predefinito<>. È possibile modificare i percorsi affinché indichino destinazioni galattiche diverse.
    ui_medal_desc_plants: |-
      Usa il <TECHNOLOGY>visore analitico<> (<IMG>AIM<>) per scansionare la <TRADEABLE>flora planetaria<>.
      Scansionando le piante otterrai <STELLAR>unità<>. Cambia nome alle tue scoperte e caricale per ottenere <STELLAR>naniti<>.
      La <STELLAR>Guida all'esplorazione<> del registro mostra i progressi delle scoperte fatte sui pianeti.
    ui_options_difficulty_l: Impostazioni difficoltà
    ui_options_difficulty: IMPOSTAZIONI DIFFICOLTÀ
    ui_options_difficulty_ban: Impossibile modificare la difficoltà in questo momento
    ui_options_difficulty_on: Sì
    ui_options_difficulty_off: 'No'
    creative_difficulty_preset: Creativa
    relaxed_difficulty_preset: Rilassato
    survival_difficulty_preset: Sopravvivenza
    permadeath_difficulty_preset: Morte permanente
    normal_difficulty_preset: Normale
    custom_difficulty_preset: Personalizzate
    running_drains_stamina: Scattare
    sprint_free: infinita
    sprint_easy: Rilassato
    sprint_hard: Standard
    running_drains_stamina_desc: |-
      Lo scatto <STELLAR>standard<> prosciuga di più i sistemi di <FUEL>supporto vitale<> dell'exotuta.

      Lo scatto <STELLAR>rilassato<> rimuove questi costi onerosi, ma richiede comunque delle piccole pause per ricaricarsi.

      Lo scatto <STELLAR>infinito<> rimuove tutti i limiti e permette al giocatore di scattare per sempre.
    inventories_range: Portata trasferimento inventario
    inventories_range_desc: |-
      Gli oggetti raccolti possono essere trasferiti rapidamente tra inventari vicini, ad esempio teletrasportando risorse dall'exotuta all'astronave.

      Questa impostazione consente di scegliere se gli inventari devono essere <STELLAR>a distanza ravvicinata<> per consentire il trasferimento degli oggetti.
    inventories_range_on: Vicino
    inventories_range_off: infinita
    all_slots_unlocked: Slot di partenza
    all_slots_unlocked_desc: |-
      La capienza di funzionalità come inventari, compagni e squadroni può essere potenziata nel tempo. L'acquisto di <STELLAR>slot aggiuntivi<> per un inventario amplierà la sua capienza e gli slot compagno aggiuntivi consentiranno agli esploratori di possedere una collezione più ampia di amici animali.

      Questa impostazione cambia il numero di slot sbloccati all'inizio di una nuova partita.
    all_slots_unlocked_free: Massimo
    all_slots_unlocked_easy: abbondanti
    all_slots_unlocked_hard: Standard
    warp_drive_requirements: Accesso al sistema iperguida
    warp_drive_requirements_desc: |-
      Le <TECHNOLOGY>iperguide<> consentono agli esploratori di viaggiare con la <STELLAR>curvatura<> tra sistemi stellari. I sistemi stellari gialli possono essere raggiunti liberamente, ma i sistemi di altre classi richiedono delle guide specializzate.

      Questa impostazione ti permette di determinare se l'iperguida può portarti in sistemi rossi, verdi e blu senza richiedere tecnologie specializzate.
    warp_drive_requirements_on: Specializzate
    warp_drive_requirements_off: Senza limiti
    crafting_is_free: Creazione
    crafting_is_free_desc: |-
      Le parti, gli oggetti e le tecnologie degli edifici vengono assemblate, in genere, creandole dalle risorse raccolte.

      Questa impostazione ti permette di decidere se la creazione può essere eseguita liberamente, senza la necessità di raccogliere queste risorse.
    crafting_is_free_on: gratis
    crafting_is_free_off: Standard
    tutorial_enabled: Missioni tutorial
    tutorial_enabled_desc: |-
      Il prologo della storia presenta le meccaniche di base, i comandi e le funzionalità di gioco. L'attivazione del tutorial è <STELLAR>caldamente consigliata<> per i nuovi giocatori.

      Questa impostazione può essere modificata solo all'inizio di una nuova partita.
    start_with_all_known: Formule e progetti
    start_with_all_known_desc: |-
      La costruzione di edifici, così come la creazione di oggetti e tecnologie, richiede la conoscenza delle relative <TECHNOLOGY>formule<> e <TECHNOLOGY>progetti<>. Tali formule vengono generalmente acquisite tramite missioni e avanzando nell'esplorazione.

      Questa impostazione ti permette di decidere se vuoi conoscere già <STELLAR>tutte<> le formule e i progetti in automatico all'inizio di una nuova partita.
    start_with_all_known_on: Tutti sbloccati
    start_with_all_known_off: Da imparare
    base_auto_power: Energia della base
    base_auto_power_desc: |-
      La tecnologia avanzata della base, come i vassoi idroponici per le colture in crescita, richiede il cablaggio fino ai <TECHNOLOGY>moduli energetici<> per funzionare.

      Questa impostazione cambia i requisiti per costruire generatori e reti elettriche.
    base_auto_power_on: gratis
    base_auto_power_off: Standard
    death_consequences: Conseguenze della morte
    death_consequences_desc: |-
      Con <STELLAR>Nessun oggetto perso<> vedrai la schermata della morte e poi potrai riprendere la partita senza altre conseguenze.

      Con <STELLAR>Standard<> tutti gli oggetti dell'inventario che avevi con te finiranno in una tomba nel luogo della morte. Se la raggiungi prima di morire di nuovo o abbandonare la partita, potrai recuperare gli oggetti.

      Con <STELLAR>Oggetti distrutti<> perderai per sempre tutti gli oggetti presenti nell'inventario.

      <STELLAR>Salvataggio eliminato<> è la versione <FUEL>morte permanente<>, dove la morte equivale alla fine del tuo viaggio attuale. Puoi selezionare questa opzione solo all'inizio di una nuova partita e non potrai più cambiarla.
    death_no_loss: Nessun oggetto perso
    death_item_grave: Standard
    death_item_destroyed: Oggetti distrutti
    death_save_destroyed: "<FUEL>Salvataggio eliminato<>"
    damage_received: Livelli di danno
    damage_received_desc: |-
      Gli ambienti pericolosi, i combattimenti o gli impatti ad alta velocità con il suolo possono danneggiare l'exotuta o l'astronave.

      Questa impostazione regola i <FUEL>danni subiti<> in quei casi.
    damage_in_none: Nessuno
    damage_in_easy: Minimo
    damage_in_normal: Standard
    damage_in_hard: Estremo
    damage_given: Potenza nemica
    damage_given_desc: |-
      Durante l'esplorazione di pianeti o dello spazio profondo, potresti imbatterti in creature ostili, <SPECIAL>Sentinelle<> planetarie o <FUEL>pirati<> armati.

      Questa impostazione aumenta la difficoltà di tali incontri di combattimento.
    damage_out_easy: Debole
    damage_out_normal: Standard
    damage_out_hard: Estremo
    active_survival_bars: Elementi di sopravvivenza
    active_survival_bars_desc: |-
      L'exotuta richiede manutenzione in diverse aree: <TECHNOLOGY>salute e scudi<>, protezione contro i <CATALYST>rischi<> ambientali e <FUEL>supporto vitale<> generale.

      La salute e gli scudi si rigenereranno gradualmente da soli. La protezione rischi e il supporto vitale richiedono entrambi ricariche regolari usando le risorse.

      Questa impostazione può semplificare la sopravvivenza eliminando la necessità di ricaricare uno o più di questi sistemi.
    active_bars_none: Nessuno
    active_bars_easy: Solo salute
    active_bars_normal: Pericoli e salute
    active_bars_hard: Pieno
    hazard_drain: Difficoltà di sopravvivenza
    hazard_drain_desc: |-
      La <CATALYST>protezione rischi<> dell'exotuta protegge gli esploratori da fattori ambientali come <TECHNOLOGY>freddo estremo<> e <TRADEABLE>tossicità<>. La sua unità di <FUEL>supporto vitale<> fornisce aria respirabile e sistemi di movimento fondamentali.

      Questa impostazione regola la velocità con cui questi sistemi si esauriscono in ambienti difficili.
    bar_drain_easy: Rilassato
    bar_drain_normal: Standard
    bar_drain_hard: Estremo
    inventory_stack_limits: Limiti riserve inventario
    inventory_stack_limits_desc: |-
      Le risorse raccolte vengono immagazzinate nel tuo <STELLAR>inventario<>, che ha un numero di slot limitato. Puoi tenere più oggetti dello stesso tipo in un unico slot.

      Questa impostazione regola la <TECHNOLOGY>capienza dei singoli slot inventario<>, permettendoti di trasportare più oggetti.
    inv_size_easy: Standard
    inv_size_normal: Ristretta
    inv_size_hard: Gravoso
    charging_requirements: Utilizzo carburante
    charging_requirements_desc: |-
      Tecnologie come il <TECHNOLOGY>laser minerario<> o i <TECHNOLOGY>propulsori di lancio<> dell'astronave vanno ricaricati periodicamente per rimanere in funzione.

      Questa impostazione regola il costo di ricarica di queste tecnologie.
    charging_requirements_none: gratis
    charging_requirements_easy: Rilassato
    charging_requirements_normal: Standard
    charging_requirements_hard: Estremo
    currency_cost: Acquisti
    currency_cost_desc: |-
      Gli oggetti possono essere acquistati sulla <VAL_ON>rete commerciale galattica<> con le <COMMODITY>unità<> (<IMG>UNITS<>). Di solito le tecnologie vengono acquistate con i <TECHNOLOGY>naniti<> (<IMG>NANITE<>).

      Questa impostazione regola i prezzi degli acquisti di unità e naniti nella galassia. L'impostazione <STELLAR>gratis<>, inoltre, aggira molti costi necessari per l'avanzamento delle missioni e di altre interazioni di dialogo simili.
    costs_none: gratis
    costs_easy: Scontati
    costs_normal: Standard
    costs_hard: Costosi
    scanner_recharge: Ricarica scanner
    scanner_recharge_desc: |-
      Gli <TECHNOLOGY>scanner<> di exotuta e astronave aiutano a localizzare risorse fondamentali come <FUEL>ossigeno<> e <CATALYST>sodio<> e possono fornire ulteriori informazioni sui pianeti dallo spazio. Dopo una scansione, lo scanner deve essere <STELLAR>ricaricato<> prima di un nuovo utilizzo.

      Questa impostazione regola la velocità di ricarica dello scanner dopo ogni utilizzo.
    reputation_gain: Aumento reputazione
    reputation_gain_desc: |-
      La <SPECIAL>reputazione<> è un indicatore di come ti considerano razze e fazioni aliene. Una reputazione maggiore permette di accedere a opportunità migliori, come le missioni disponibili.

      Questa impostazione regola la velocità di aumento della reputazione facendo buona impressione su una fazione. Non ha effetto sulla velocità con cui viene persa.
    gain_speed_v_fast: Molto velocemente
    gain_speed_fast: Velocemente
    gain_speed_normal: Standard
    gain_speed_hard: Estremo
    creature_hostility: Creature
    creature_hostility_desc: |-
      I pianeti di No Man's Sky sono spesso abitati da creature aliene. Un numero limitato di queste creature sono <FUEL>predatori<> e tenteranno di aggredire gli esploratori.

      Questa impostazione determina l'aggressività delle creature predatorie:

      <STELLAR>Passiva<> significa che le creature non attaccheranno mai gli esploratori, nemmeno per difendersi.

      <STELLAR>Difensiva<> significa che le creature reagiranno solo se attaccate dagli esploratori.

      <STELLAR>Predatori sì<> permetterà ai predatori di dare la caccia e attaccare gli esploratori.
    creatures_passive: passivo
    creatures_relaxed: Inviolabile
    creatures_normal: Predatori sì
    space_combat: Combattimento spaziale
    space_combat_desc: |-
      Nello spazio, gli esploratori possono trovarsi di fronte a forze ostili come <FUEL>pirati<> e <FUEL>autorità del sistema<> vendicative.

      Questa impostazione regola la frequenza degli scontri nello spazio.
    ground_combat: Combattimento a piedi
    ground_combat_desc: |-
      Durante l'esplorazione a piedi, gli esploratori possono trovarsi di fronte a forze ostili come <SPECIAL>Sentinelle<> e <SPECIAL>mostri alieni<>.

      Questa impostazione regola la frequenza di questi incontri ostili.
    combat_none: Nessuno
    combat_easy: Minimo
    combat_normal: Standard
    combat_hard: Ostile
    substance_collection: Risorse naturali
    substance_collection_desc: |-
      L'estrazione e la raccolta di materiali come <TITLE>minerali<>, <TRADEABLE>vegetazione<> e <STELLAR>prodotti animali<> è essenziale per la sopravvivenza durante l'esplorazione.

      Questa impostazione regola l'abbondanza di risorse naturali e la velocità con cui vengono raccolte.
    collection_easy: Abbondante
    collection_normal: Standard
    collection_hard: Scarso
    item_shop_availabilty: Disponibilità merce
    item_shop_availabilty_desc: |-
      I <TECHNOLOGY>terminali di commercio<> in diversi sistemi stellari offrono un'ampia gamma e quantità di articoli.

      Questa impostazione ne regola l'offerta, oltre a limitare l'acquisto di alcuni elementi base per la sopravvivenza.
    extra_tech_damage: Danni alla tecnologia
    extra_tech_damage_desc: |-
      I <TECHNOLOGY>moduli tecnologici<> installati migliorano e proteggono exotuta, astronave ed exoscafo. Tuttavia, condizioni ambientali e di combattimento estreme possono causare il <FUEL>danneggiamento<> di questi moduli.

      Questa impostazione ridimensiona la probabilità di danni alla tecnologia installata quando si subiscono danni.
    extra_tech_damage_none: Nessuno
    extra_tech_damage_normal: Minimo
    extra_tech_damage_hard: Estremo
    ui_difficulty_survival_header: IMPOSTAZIONI DI SOPRAVVIVENZA
    ui_difficulty_crafting_header: IMPOSTAZIONI CREAZIONE E OGGETTI
    ui_difficulty_combat_header: IMPOSTAZIONI COMBATTIMENTO
    ui_difficulty_ease_header: FACILITÀ D'USO
    ui_difficulty_reset: Annulla modifiche
    ui_difficulty_cancel: Rivedi le modifiche
    ui_difficulty_preset: Difficoltà preimpostata
    ui_difficulty_apply: Applica le modifiche alla difficoltà
    ui_difficulty_start: Conferma e avvia il gioco
    ui_difficulty_warning_title: CAMBIAMENTI DIFFICOLTÀ NON SALVATI
    ui_difficulty_warning_text: |-
      Attenzione! Le modifiche alla difficoltà non sono state applicate.

      Vuoi applicare queste impostazioni?
    ui_difficulty_difficulty_desc: |-
      La maggior parte delle impostazioni di difficoltà può essere modificata in qualsiasi momento, tutte le volte che desideri.

      Alcune possono essere modificate solo prima di iniziare una nuova partita. Seleziona 'Personalizzata' quando inizi per personalizzarle completamente.

      La difficoltà non può essere modificata mentre è attiva una missione multigiocatore.
    ui_difficulty_difficulty_achiev: La modifica delle impostazioni di difficoltà
      potrebbe rendere nullo un numero esiguo di obiettivi basati sulla difficoltà.
    ui_difficulty_difficulty_trophy: La modifica delle impostazioni di difficoltà
      potrebbe rendere nullo un numero esiguo di trofei basati sulla difficoltà.
    ui_mp_mission_difficulty_error: 'Impossibile partecipare: impostazioni di difficoltà
      incompatibili'
    ui_difficulty_warning_achieve: |-
      Attenzione! Questa modifica può <FUEL>invalidare permanentemente<> un numero limitato di obiettivi basati sulla difficoltà di questo salvataggio.

      Vuoi applicare queste impostazioni?
    ui_difficulty_warning_trophy: |-
      Attenzione! Questa modifica può <FUEL>invalidare permanentemente<> un numero limitato di trofei basati sulla difficoltà di questo salvataggio.

      Vuoi applicare queste impostazioni?
    ui_difficulty_warn_lock: |-
      Attenzione! Con le impostazioni di difficoltà bloccate, <FUEL>non sarà più possibile<> modificare le impostazioni. Questa azione è <FUEL>permanente<>.

      Vuoi applicare queste impostazioni?
