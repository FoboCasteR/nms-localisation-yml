      è stata interrotta<>. In attesa di autorizzazione al riavvio.'
    ui_sent_miss_fac_desc: |-
      Il terminale della fabbrica non ha niente di speciale. Un'altra struttura anonima, un'altra schermata di dati senza senso.
      Ma i numeri che scorrono mi chiamano. La mia mano è sul pannello. Un ago si estende dal guanto della mia tuta. Non sapevo di avere un ago nella tuta; non ho mosso il braccio.
    ui_sent_miss_fac_opt_a: Cedo
    ui_sent_miss_fac_opt_b: Mi allontano dal terminale
    ui_sent_miss_fac_res_a: |-
      Mi arrendo alla mia exotuta. Sono una statua, un testimone impotente di qualunque cosa stia tentando.
      Ondata dopo ondata i numeri riempiono lo schermo del terminale, schemi che turbinano mentre la mia exotuta comunica con i dati. Alla fine, si ferma su una richiesta che capisco:
    ui_sent_miss_fac_res_b: |-
      Il mio corpo è completamente immobilizzato. Assisto come in preda al congelamento al lavoro della mia exotuta.
      Ondata dopo ondata i numeri riempiono lo schermo del terminale, schemi che turbinano mentre la mia exotuta comunica con i dati. Alla fine, si ferma su una richiesta che capisco:
    ui_sent_miss_fac_lang2: 'ARCHIVIO DI VETRO: [ <SPECIAL>VIOLATO<> ] ... STATO CONFINE:
      [ <SPECIAL>APERTO<> ] ... Scaricare progetti di rinforzo?'
    ui_sent_miss_fac_opt_c: Confermo il download
    ui_sent_miss_fac_res_c: |-
      La fabbrica è un portale, non più un nodo anonimo. Attraverso questa finestra, la mia exotuta recupera un altro set di schemi di <SPECIAL>Sentinelle rinforzate<> dal mondo di dati che giace sotto.
      Non c'era bisogno di avere paura.
    ui_sent_miss_fac_res_c_dec: Perché esito? La mia mano rimane saldamente attaccata
      al pannello. È la mia mano? Dev'esserlo per forza.
    ui_sent_miss_fac_lang3: 'STATO DELLA RETE: [ Entità aggiuntiva registrata: <SPECIAL>LEYLAPO<>
      || <STELLAR>La Vedetta<> || <TECHNOLOGY>Unità #4927G disattivata<> ] ... Potenziamento
      neurale rilevato/disponibile. Procedere?'
