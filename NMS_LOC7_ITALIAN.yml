    update13_title: No Man's Sky Waypoint
    update13_notes: |-
      No Man's Sky Waypoint aggiunge un'ampia serie di nuove funzioni. I dettagli completi sono disponibili su www.nomanssky.com.

      Aggiunta di un rinnovamento a elementi fondamentali tra cui inventari, obiettivi, catalogazione e modalità di gioco:
      * Le modalità di gioco personalizzate consentono ai giocatori di adattare ogni aspetto del gioco al loro stile di gioco unico.
      * Il catalogo è stato aggiornato e ampliato e ora include i registri delle missioni e delle storie principali.
      * Gli obiettivi di viaggio sono stati ampliati e migliorati con una guida aggiuntiva per i nuovi giocatori.
      * Ora i salvataggi possono essere rinominati e il salvataggio automatico è più frequente per preservare costantemente i progressi.
      * Le dimensioni dell'inventario sono state ampliate e semplificate per un uso agevole.
      * Nel gioco sono stati apportati centinaia di miglioramenti grandi e piccoli alla qualità della vita.

      Hello Games ha lavorato duramente per migliorare ed espandere No Man's Sky. Speriamo che ti piaccia. :)

      Grazie mille,
      Hello Games
