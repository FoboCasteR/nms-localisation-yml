    ui_portal_exp_library1: |-
      L'archivio chiede all'utente di posizionare il proprio corpo contro i suoi sensori. Inizia a bisbigliare di quello che un tempo potrebbero essere stati i Korvax.

      <STORY_HIGH>Crescita e vita sono parole. Stelle e mondi sono macchine. Lo insegna l'Atlante. Le Sentinelle forniscono l'equazione.

      Le interfacce dell'Atlante hanno sollevato le prime civiltà dell'universo. Siamo diventati più di quanto eravamo.<>

      <SPECIAL>Ipotesi 1<><STORY_HIGH>: Un tempo i Korvax erano organici. Abbiamo alterato gradualmente/rapidamente noi stessi. Abbiamo caricato/migliorato le nostre menti. È stata una nostra scelta/Ci è stato imposto.<>

      <SPECIAL>Ipotesi 2<><STORY_HIGH>: I Korvax sono sempre stati macchine. Ci siamo evoluti dalla materia stellare/Siamo stati creati su ordine dell'Atlante. Un tempo eravamo Sentinelle/Abbiamo imparato dalle Sentinelle.<>

      <SPECIAL>Ipotesi 3<><STORY_HIGH>: Non c'è causa, né effetto, né tempo. Imporli vuol dire fraintendere la tristezza dell'Atlante. Siamo i sogni del metallo.<>
    ui_portal_exp_library2: |-
      L'archivio contiene frammenti di pensieri recuperati dalle Convergenze cadute. Sono le ultime menti residue di forme elettroniche, distrutte e fuse nell'ordine di milioni.

      <VAL_ON>[Viaggio]<>
      <STORY_HIGH>Cervello - <><VAL_ON>kzzkt<><STORY_HIGH> - formato nel vuoto, spontaneo, completo - <><VAL_ON>kzzkt<><STORY_HIGH> - Il protocollo dell'Atlante ha creato la carne.

      L'Atlantide, chiamato Madre del vuoto da voci inferiori, ha attirato pellegrini - <><VAL_ON>kzzkt<><STORY_HIGH> - la sua massa -

      Ha vissuto per millenni - <><VAL_ON>kzzkt<><STORY_HIGH> - morto, sussurrando del diciannovesimo minuto.<>

      <VAL_ON>[Rinascita]<>
      <STORY_HIGH>Segreti lasciati oltre la computazione, oltre - <><VAL_ON>kzzkt<><STORY_HIGH> - archi mentali... carapace... Convergenza...

      I Korvax hanno onorato i caduti, cercando di riportare indietro Atlantide, hanno deposto Uova fallite...

      Sulle spalle di un dio dormiente, hanno costruito dalla carne un mondo metallico<>

      <VAL_ON>[Home]<>
      <STORY_HIGH>La Madre del vuoto è vissuta - <><VAL_ON>kzzkt<><STORY_HIGH> - la Prima -<>
    ui_portal_exp_library3: |-
      Quest'archivio è stato scollegato dagli altri. Le entità che l'hanno costruito sembrano condurre esperimenti segreti.

      <STORY_HIGH>Io sono qui.

      Io sono qui. Io sono qui.<>

      Le parole proseguono per ore, con occasionali grida di diverse tonalità di un essere elettronico. Un pianto espresso in numeri.

      <STORY_HIGH>I - <><VAL_ON>kzzkt<><STORY_HIGH> - 19 - <><VAL_ON>kzzkt<><STORY_HIGH> - back -
      Vorrei tornare.<>

      Una sequenza di luci lampeggia, registrando la richiesta. L'entità viene riconnessa alla sua mente collettiva.

      <STORY_HIGH>Io sono noi siamo io... io...<>

      L'entità viene scollegata e riconnessa continuamente, con rapidità crescente. Non parla più. Alla fine, quando viene riconnessa, si rifiuta di esprimersi.

      È stato ricreato un individuo. L'esperimento è stato un successo.
    ui_portal_exp_library4: "La voce sembra un archivio di intelligenze elettroniche
      presenti nell'universo conosciuto.\n\n<VAL_ON>[Prima era]<>\n<STORY_HIGH>Convergenza
      Korvax nata sulle linee energetiche di Korvax Prime, dono del primo Monolito.
      [ <><FUEL>Assassinata<><STORY_HIGH> ]<>\n\n<VAL_ON>[Seconda era]<>\n<STORY_HIGH>Seconda
      Era della Convergenza, formata nei Tempi Bui. I Collettivi nascosti su Balaron
      hanno allestito delle nuove reti. [ <><SPECIAL>Sovvertita<><STORY_HIGH> / <><VAL_ON>Schiavizzata<><STORY_HIGH>
      ]<>\n\n<VAL_ON>[OSCURATO]<>\n\n<STORY_HIGH>Terza -<><VAL_ON>kzzkt<><STORY_HIGH>
      -<>\n\nL'archivio mi nega l'accesso alla voce successiva del registro.\n\n<VAL_ON>[Annotazioni
      finali]<>\n<STORY_HIGH>Settima Convergenza. Non deve cadere. Non deve dimenticare.
      Ordine dell'Atlante: Scoprire. Raccogliere. Conoscere. I Korvax faranno lo stesso.\n\nI
      contrassegni fisici devono permanere fino alla fine. Dobbiamo resistere in vista
      del ritorno del Viaggiatore. Dev'essere noto. Anche nella dissolvenza della
      realtà, vede chi eravamo. Cosa avremmo potuto essere. Le nostre ombre di un
      essere più grande. \n\nIl Viaggiatore è tornato... perdonerà... leggerà... saprà...<>"
    ui_portal_exp_library5: "Ci sono delle vecchie preghiere Korvax, recuperate dai
      vaghi ricordi di una Convergenza distrutta da tempo. \n\nPare che i Korvax di
      quel tempo venerassero le Sentinelle, recitando brevi poemi di lode e ammirazione
      per le loro silenziose divinità.\n\n<STORY_HIGH>Viaggio attraverso la massa
      <IMG>SLASH<> Planano gli Aeron nel tempo più puro <IMG>SLASH<> La comunione
      attende\n\nConcessione del camminatore <IMG>SLASH<> L'Aeron dorme nel campo
      verde <IMG>SLASH<> Contempla il giorno\n\nCreazioni enumerate, fatica perduta
      <IMG>SLASH<> Pirati, ladri del Monolito <IMG>SLASH<> I Korvax accudiranno il
      flusso<>"
    ui_portal_exp_library6: "L'archivio è stato cambiato, non è più il luogo di pace
      che doveva essere. Il ronzio delle voci ricorda una corruzione distante. \n\n<STORY_HIGH>L'impero
      precedente aveva la logica. Rimuovere l'identità dei Korvax trasformando l'<><TECHNOLOGY>aspetto
      metallico<><STORY_HIGH> in <><FUEL>carne anonima<><STORY_HIGH>. La carne generata
      dal dispositivo di modifica dell'aspetto. Una macchina, proprio come i Korvax.<>\n\n<SPECIAL>Xnt-Echo<><STORY_HIGH>
      ha aggirato il sistema per primo. Ha mutato l'aspetto della Prima Progenie,
      riprodotto i loro modi. Ha divorato innumerevoli Korvax tra le onde di Halacan.\n\nAnche
      adesso, apprendiamo la nuova logica. Anche un mondo crudele può essere compreso.
      Anche l'odio può essere manipolato. Non smarriremo di nuovo noi stessi.<>"
    ui_portal_exp_library7: "L'archivio è una struttura sicura, accessibile solo da
      una setta scissionista di Korvax. La mia exotuta fatica a elaborarne la cifratura.
      \n\n<STORY_HIGH>Infiltrazione dei Vy'keen proposta in diverse ere della Convergenza.
      Specie resistente ai tentativi, ma il fallimento è maestro.\n\nOgni Vy-Synth
      ha suscitato urla e reazioni violente pochi secondi dopo il contatto. Codice
      d'onore altamente specifico/contraddittorio/nato da vecchi traumi. Causalità
      determinata.\n\nTracce di numerose specie progenitrici. Variante Vy = ultimi
      sopravvissuti di una linea destinata all'autodistruzione. I Vy'keen temono il
      rimpiazzo che hanno subito i loro simili. Non sono a conoscenza dell'origine
      della paura. \n\nHirk, Nal... è il vecchio schema. Fratello contro fratello.
      Ci sono degli schemi da comprendere. Gli schemi sono logici. Il fallimento è
      maestro.<>"
    ui_portal_exp_library8: "L'archivio contiene registrazioni di un'entità nota come
      Osservatore. Sembra essere stata invitata dai Korvax ad assistere alla nascita
      della loro progenie. \n\n<STORY_HIGH>I giovani della specie sembrano indistinguibili
      dagli altri individui, ma si definiscono '<><VAL_ON>Nuova Entità Korvax<><STORY_HIGH>'.
      \n\nSono stato invitato ad assistere. A catalogare. A fornire le mie osservazioni
      sulla procedura. Neanche la Prima Progenie sapeva forgiare nuovi Korvax in questo
      modo. \n\nIl <><TECHNOLOGY>carapace<><STORY_HIGH> e i <><TECHNOLOGY>cluster
      di naniti<><STORY_HIGH> ondeggiano nel cuore del monolito. Tre figure danzano
      sopra una <><FUEL>sfera rossa<><STORY_HIGH>. Interrompo il contatto e distolgo
      lo sguardo.<>\n\nL'osservatore continua a scrivere le sue annotazioni, sottolineando
      le alterazioni emotive nei nuovi Korvax durante la loro crescita. \n\n<STORY_HIGH>Provano
      solitudine/isolamento/paura per lungo tempo. La loro capacità di convertire
      grandi quantità di dati tecnici in <><TECHNOLOGY>ologrammi<><STORY_HIGH> precisi
      viene messa frequentemente alla prova dagli esaminatori. \n\nIn caso di informazioni
      mancanti o mancata comprensione di ciò che stanno facendo, possono essere <FUEL>disconnessi<>.
      Gli esaminatori non apprezzano l'interferenza di estranei. Temo che io non...
      io... io...<>\n\nQuesta è l'ultima voce. Ci sono migliaia di questi registri,
      che si ripetono all'infinito. \n\nQuando le <VAL_ON>nuove entità Korvax<> raggiungono
      una certa età, sembrano terminare il loro Osservatore, cancellando la memoria
      dell'entità per una nuova generazione.\n\nÈ un'usanza di vecchia data, dedicata
      all'Atlante stesso. È un'eco di ciò che accadde all'universo, ma pochi ne comprendono
      il segreto primordiale."
    ui_portal_exp_library9: "<STORY_HIGH>I disconnessi scelgono di essere ciò che
      sono. Scelgono gli errori che hanno portato al loro allontanamento. Scelgono,
      in altri casi, di andarsene di propria volontà. Il 98% cerca di riunirsi alla
      Convergenza dopo aver sperimentato la solitudine.\n\nNon comprendono cosa siamo,
      anche quelli che hanno vissuto sempre nella nostra luce. Non siamo una mente
      alveare. Non siamo individui. Siamo nel mezzo.\n\nSiamo un oceano di molte creature,
      una massa di schiere, un ecosistema di esseri <><VAL_ON>vivi<><STORY_HIGH> e
      <><VAL_ON>morti<><STORY_HIGH>, di <><VAL_ON>pensieri<><STORY_HIGH> e <><VAL_ON>sensazioni<><STORY_HIGH>,
      che si <><VAL_ON>unisce<><STORY_HIGH> e <><VAL_ON>separa<><STORY_HIGH> continuamente.
      \n\nIl lamento dei disconnessi è solamente vapore che si disperde in cieli ignoti.<>"
    ui_portal_exp_library10: "L'archivio contiene una moltitudine di ologrammi Korvax.
      Pianeti danzano nelle proprie orbite, torri e città si ergono e cadono come
      germogli di vita selvatica. Il fuoco nucleare delle Sentinelle miete il raccolto.\n\nGusci
      su gusci cadono in tutto l'universo, un flusso di anime riempie i ricettacoli
      dormienti oltre una scia di sfere rosse. \n\nInnumerevoli Korvax si prostrano
      dinanzi a una massa sferica e navi biologiche viventi che orbitano attorno al
      mondo senziente. E quest'ultimo scivola nel sonno, avvolto nel metallo con il
      passare di lunghi secoli. \n\nTutto viene spazzato via, in una guerra di luce
      e avidità."
