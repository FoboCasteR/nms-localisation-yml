    ui_pirate_rivals_desc: |-
      È sorta una 'disputa' tra fazioni di pirati rivali. Gli eventi sono degenerati in conflitto armato.

      Ora è stata messa una taglia sulla testa di <STELLAR>%NAME%<>, leader della fazione <STELLAR>%FACTION%<>. La sua nave si trova vicino a un rottame fluttuante che funge da base operativa per la fazione.
    ui_pirate_rivals_sub: 'Bersaglio: %NAME%'
    ui_pirate_rivals_label: Nascondiglio di %NAME%
    ui_pirate_rivals_obj1: Localizza e distruggi <STELLAR>%NAME%<>
    ui_pirate_rivals_obj1_tip: |-
      Usa la tua nave per volare fino alla base operativa di <STELLAR>%NAME%<> e avviare un combattimento spaziale.

      Usa il <STELLAR>Freno<> (<IMG>BRAKE<>) per virare rapidamente e usa il <STELLAR>Turbo<> (<IMG>BOOST<>) per fuggire. Cambia bersagli con <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>.
      Il tuo <TECHNOLOGY>scudo<> si <STELLAR>rigenererà<> se eviti il fuoco nemico abbastanza a lungo.
    ui_pirate_rivals_msg1: |-
      Obiettivo della missione bottino: <STELLAR>%NAME%<>
      Ritorna al <TECHNOLOGY>nascondiglio<> del bersaglio!
    ui_pirate_rivals_msg2: |-
      Obiettivo della missione bottino: <STELLAR>%NAME%<>
      Torna alla tua nave e lascia la stazione
    ui_pirate_rivals_msg3: |-
      Obiettivo della missione bottino: <STELLAR>%NAME%<>
