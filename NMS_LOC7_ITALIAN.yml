    tra_outlaw_pilot_desc1: Il Gek mi fissa con curiosità. Si guarda intorno, studiando
      la stazione, prima di indicarmi e scuotere la testa.
    tra_outlaw_pilot_desc2: Il Gek batte il becco e indica l'area della stazione intorno
      a noi. Ha l'aria colpita.
    tra_outlaw_pilot_desc3: La piccola creatura apre e chiude gli occhi lentamente.
      L'aria intorno a noi cambia, quasi impercettibile. <DELAY>1.2<> Batte il becco.
      Quali sono i motivi della mia presenza?
    exp_outlaw_pilot_desc1: L'essere elettronico oscura la visiera mentre si gira
      verso di me. Un attimo dopo le luci riappaiono, a dimostrazione della sua disponibilità
      a fare affari.
    exp_outlaw_pilot_desc2: Il Korvax mi scansiona mentre mi avvicino. Attende, senza
      proferire parola o fornire alcun tipo di informazione.
    exp_outlaw_pilot_desc3: Le luci tremolano intorno all'involucro del Korvax. Il
      loro schema di movimento è sfrenato ed espressivo, non ho mai visto nulla del
      genere.
    war_outlaw_pilot_desc1: Il Vy'keen mi fissa con occhi avidi...
    war_outlaw_pilot_desc2: Il Vy'keen sorride digrignando i denti. Il suo atteggiamento
      trasmette un profondo senso di autostima.
    war_outlaw_pilot_desc3: Gli occhi della forma di vita si riducono a fessure, la
      sua mano si contrae. Devo fare attenzione.
