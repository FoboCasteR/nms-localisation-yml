    ui_mission_trader_target: Astronavi mercantili
    ui_trader_attack_board_obj: Ruba merci ai commercianti
    ui_trader_attack_desc: |-
      Il maestro del bottino ha scoperto l'esistenza di un convoglio particolarmente ricco di commercianti, che trasportano un grosso carico di %PRIMARYITEM%.

      I liberi professionisti più intraprendenti potrebbero voler <STELLAR>intercettare<> questo convoglio commerciale durante il suo viaggio attraverso il sistema stellare...
    ui_trader_attack_sub: 'Obiettivo: appropriati del carico di %PRIMARYITEM%'
    ui_trader_attack_obj1: Distruggi le astronavi mercantili e appropriati del carico
      di %PRIMARYITEM%
    ui_trader_attack_obj1_tip: |-
      Individua i mercanti e distruggi le loro astronavi per impossessarti del loro carico di %PRIMARYITEM%.

      Usa il <STELLAR>Freno<> (<IMG>BRAKE<>) per virare rapidamente e usa il <STELLAR>Turbo<> (<IMG>BOOST<>) per fuggire. Cambia bersagli con <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>.
      Il tuo <TECHNOLOGY>scudo<> si <STELLAR>rigenererà<> se eviti il fuoco nemico abbastanza a lungo.
    ui_trader_attack_msg1: |-
      Appropriati del carico di %PRIMARYITEM% dal convoglio commerciale
      Ritorna al convoglio per completare l'<TECHNOLOGY>intercettamento<>
    ui_trader_attack_msg2: |-
      Intercetta il <TECHNOLOGY>convoglio mercantile<> e appropriati del carico di %PRIMARYITEM%
      Torna alla tua nave e lascia la stazione
    ui_trader_attack_msg3: |-
      Appropriati del carico di %PRIMARYITEM% dal convoglio commerciale
      Intercetta la <TECHNOLOGY>rotta commerciale<> del convoglio
    ui_trader_attack_msg3a: |-
      <STELLAR>Convoglio intercettato!<> Avvia un combattimento con le navi mercantili per impossessarti del loro carico
      Ottieni %PRIMARYITEM% dal convoglio
    ui_trader_attack_msg4: |-
      Convoglio intercettato! Navi commerciali rimaste: <FUEL>%AMOUNT%<>
      %FLIGHT_TIP%
      Cambia bersagli con <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>
    ui_trader_attack_reward_msg: |-
