    bld_fre_room_telepo_name: CAMERA DEL TELETRASPORTO
    bld_fre_room_telepo_name_l: Camera del teletrasporto
    bld_fre_room_telepo_desc: |-
      Equipaggiamento mercantile integrato fondamentale. Questo <TECHNOLOGY>dispositivo personale di teletrasporto<> permette di spostarsi velocemente tra il mercantile, le basi costruite e i terminali stazione collegati alla rete. Prima di inserire materia da cui non è desiderabile separarsi, verificare l'integrità della rete.

