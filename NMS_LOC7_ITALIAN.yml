    ui_freighter_attack_slow_msg: |-
      <STELLAR>%FREIGHTER%<> di %CONVOYNAME% rilevato!
      Usa <IMG>BRAKE<> per uscire dal <TECHNOLOGY>motore a impulso<> e iniziare l'attacco
    ui_freighter_attack_desc: |-
      Si sono diffuse voci riguardanti una spedizione con un ricco carico, <STELLAR>%CONVOYNAME%<>, in viaggio attraverso un sistema vicino. La sua ammiraglia, battezzata <STELLAR>%FREIGHTER%<>, è stracolma di oggetti di valore raccolti durante il suo lungo viaggio.

      I liberi professionisti più intraprendenti potrebbero notare l'<STELLAR>opportunità<> che ciò presenta e decidere di seguire la rotta del convoglio attraverso il sistema...
    ui_freighter_attack_sub: 'Bersaglio: %FREIGHTER%'
    ui_freighter_attack_obj1: Assalta il mercantile %FREIGHTER%
    ui_freighter_attack_obj1_tip: |-
      Usa la tua nave per intercettare il convoglio <STELLAR>%FREIGHTER%<> di <STELLAR>%CONVOYNAME%<> e avviare un combattimento spaziale.

      Usa il <STELLAR>Freno<> (<IMG>BRAKE<>) per virare rapidamente e usa il <STELLAR>Turbo<> (<IMG>BOOST<>) per fuggire. Cambia bersagli con <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>.
      Il tuo <TECHNOLOGY>scudo<> si <STELLAR>rigenererà<> se eviti il fuoco nemico abbastanza a lungo.
    ui_freighter_attack_msg1: |-
      Intercetta e distruggi il convoglio <STELLAR>%FREIGHTER%<>
