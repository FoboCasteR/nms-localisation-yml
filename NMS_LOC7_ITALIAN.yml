    ui_banner_expd_04_name_l: Striscione spedizione Emersione
    ui_tip_banner_expd_04: Striscione spedizione Emersione
    ui_banner_expd_04_desc: |-
      Equipaggia quest'esclusivo <STELLAR>tocco personale<> per commemorare la spedizione <STELLAR>Emersione<>.
      Applica questo striscione al tuo profilo in un <TECHNOLOGY>modificatore aspetto<>.
    bld_wormflag_name: AVVERTIMENTO TITANICO
    bld_wormflag_name_l: Avvertimento titanico
    bld_wormflag_desc: |-
      Una bandiera infausta, un invito alla cautela per tutti quelli che giungono su questa terra.

      Il <SPECIAL>verme titano<> può sentire i tuoi passi...
    bld_wormfirework_name: LANCIA-CARNE
    bld_wormfirework_name_l: Lancia-carne
    bld_wormfirework_desc: |-
      Un fuoco d'artificio di lusso. Questo fuoco d'artificio organico sfreccia verso il cielo ed esplode in un miscuglio di bava, plasma e vermetti. Accendilo per creare uno spettacolo disgustoso nel cielo.

      Posiziona il tubo di lancio dal <VAL_ON>menu di creazione<> (<IMG>BUILD_MENU<>). <FUEL>Attenzione<>: non mirare verso creature viventi. Sconsigliato l'uso negli interni.
    ui_firework_pack_expd_04_name: PACCHETTO LANCIA-CARNE
    ui_firework_pack_expd_04_name_l: Pacchetto lancia-carne
    ui_firework_pack_expd_04_desc: |-
      Un pacchetto di fuochi d'artificio di lusso. Questi fuochi d'artificio organici sfrecciano verso il cielo ed esplodono in un miscuglio di bava, muco e vermetti. Accendili per creare uno spettacolo disgustoso nel cielo.

      Posiziona il tubo di lancio dal <VAL_ON>menu di creazione<> (<IMG>BUILD_MENU<>). <FUEL>Attenzione<>: non mirare verso creature viventi. Sconsigliato l'uso negli interni.
    bld_wormskull_name: TROFEO TITANICO
    bld_wormskull_name_l: Trofeo titanico
    bld_wormskull_desc: |-
      Una decorazione costruibile esclusiva per la base.

      Questo teschio dotato di tanti denti apparteneva a un essere vertebrato grande e senza gambe, imparentato con il verme titano della sabbia. Le sue fauci potenti possono esercitare così tanta forza da spezzare un multi-tool e le ossa della maggior parte delle creature esistenti.
    bld_wormskull_sub: Teschio ornamentale
    ui_wormhat_name: CASCO DEL BANCHETTO
    ui_wormhat_name_l: Casco del banchetto
    ui_tip_wormhat: Casco del banchetto
    ui_wormhat_desc: |-
      Un esclusivo <STELLAR>override aspetto dell'exotuta<>.

      Ridistribuisci i tuoi organi facciali e spaventa gli altri esploratori assumendo l'aspetto di un seguace del verme della sabbia. Questo casco in bio-silicone protegge da tutti i pericoli planetari conosciuti, ma potrebbe risultare appiccicaticcio a chi lo indossa.

      Trasforma la testa del tuo <STELLAR>Vy'keen<> presso un <TECHNOLOGY>modificatore aspetto<>, come secondo il rituale.
    ui_wormtrail_name: SCIA TERRIFICANTE
    ui_wormtrail_name_l: Scia terrificante
    ui_tip_jettrail_worm: Scia terrificante
    ui_wormtrail_desc: |-
      Un esclusivo <STELLAR>override aspetto dell'exotuta<>.

      Applica una bio-camera attiva agli ugelli esauriti del jet pack. Durante il volo, i propulsori si scaldano ed espellono il liquido viscido contenuto al loro interno.
      <STELLAR>Nota bene<>: contiene vermi vivi. L'espulsione potrebbe causare un'infestazione nell'ecosistema locale.

      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_expd_egg_04_name: UOVO DI VERME DELLA SABBIA
    ui_expd_egg_04_name_l: Uovo di verme della sabbia
    ui_expd_egg_04_sub: Progenie titanica
    ui_expd_egg_04_desc: |-
      Un uovo fertilizzato, <TRADEABLE>pronto a schiudersi!<>

      Rannicchiato all'interno del guscio c'è un vermetto affamato che continua a contorcersi.

      Le scansioni indicano che l'essere al suo interno ha il potenziale genetico di essere <FUEL>maledetto<> e <FUEL>insaziabile<>.
