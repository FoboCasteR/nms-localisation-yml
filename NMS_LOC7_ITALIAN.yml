    ui_pirate_shiplog_opt_b: Rintraccio la fonte
    ui_pirate_shiplog_res_b: |-
      Mentre cerco di sondare la fonte del messaggio, quest'ultimo si autodistrugge. L'unico indizio è la firma sul messaggio: 'La Rovina'.
