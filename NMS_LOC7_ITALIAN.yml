      Consegna il carico di %PRIMARYITEM% allo '<STELLAR>spedizioniere<>' all'interno del sistema %SYSTEM%.

      <FUEL>Attenzione<>: le autorità del sistema sono in stato di massima allerta e potrebbero eseguire ispezioni in cerca di <SPECIAL>merci di contrabbando<> nascoste
    ui_smuggle_mission_obj2: Consegna il carico di %PRIMARYITEM%
