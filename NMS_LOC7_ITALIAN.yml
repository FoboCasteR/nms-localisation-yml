    ui_sent_miss4_building_osd_nx: Coordinate di navigazione Sentinella acquisite!
    ui_sent_miss4_building_mark_nx: Coordinate di [ La Vedetta ]
    ui_sent_miss4_build_disc_osd_nx: Struttura abbandonata localizzata?
    ui_sent_miss4_build_title_nx: "//Presa sal~ ~ale //"
    ui_sent_miss4_build_desc1_nx: Mentre mi avvicino al terminale, nella mia exotuta
      si propagano allarmi di ogni tipo. Raggiungo l'interfaccia con difficoltà, la
      mia mano è respinta da una forza invisibile, come se la tuta stesse contrastando
      le mie azioni.
    ui_sent_miss4_build_lang1_nx: 'Stato struttura: <STELLAR>produzione interrotta<>.'
    ui_sent_miss4_build_desc2_nx: |-
      All'improvviso, un dispositivo esce dal terminale e mi afferra il braccio, bloccandomi sul posto.
      Sento qualcosa scivolare sotto la tuta, sottopelle, tagliente e penetrante.
      Il mio viso si fa asciutto e teso; ho molta sete. Il sistema nutritivo dell'exotuta annuncia la catastrofe. Mi si stringe la gola, le sue pareti sono secche e appiccicose, ogni respiro è un'agonia.
      Qualcosa lampeggia sullo schermo del terminale.
    ui_sent_miss4_build_lang2_nx: |-
      Tel – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – assorbimento di energia completato. Sistemi ospite <FUEL>prosciugati<>.
      Erogare <SPECIAL>a<DELAY>0,2<>c<DELAY>0,2<>q<DELAY>0,2<>u<DELAY>0,2<>a<>?
    ui_sent_miss4_build_desc3_nx: A ogni battito di ciglia, una luce scarlatta sale
      dietro i miei occhi. Il terminale sembra offrirmi la reidratazione di cui ho
      disperatamente bisogno, ma non so se questa 'acqua' sia sicura...
    ui_sent_miss4_build_opt_a_nx: Bevo
    ui_sent_miss4_build_opt_b_nx: Chiudo gli occhi
    ui_sent_miss4_build_res_a_nx: |-
      Poggio la mano sull'interfaccia. Un liquido denso e gelido si riversa immediatamente nella mia tuta, nel mio braccio. Lo sento insinuarsi nelle vene.
      Il dispositivo molla la presa sul braccio, i suoi macchinari si ripiegano perfettamente nel terminale.
      Il sollievo è intenso, però sento un inspiegabile senso di terrore annodarmi lo stomaco. Mi concedo un momento per respirare e calmarmi.
      Sullo schermo appare un nuovo messaggio:
    ui_sent_miss4_build_res_b_nx: |-
      Chiudo forte gli occhi, dato che non mi fido del dispositivo di cui sono ostaggio. Ho una sete tremenda. La luce scarlatta si fa più intensa, inondando lo spazio sotto le mie palpebre.
      Quando penso di essere sul punto di svenire, nella tuta risuona un avviso: i sistemi nutritivi sono di nuovo attivi.
      Mi sento una piuma. La luce scarlatta mi culla. L'idratazione risana delicatamente il mio corpo. Il sollievo è intenso.
      Il dispositivo libera il mio braccio silenziosamente, i suoi macchinari si ripiegano perfettamente nel terminale. Mi concedo un momento per respirare e calmarmi.
      Sullo schermo appare un nuovo messaggio:
    ui_sent_miss4_build_res_dec_nx: Per quanto possa dimenarmi, sono saldamente nella
      morsa di questo dispositivo. La luce scarlatta dietro i miei occhi mi chiama;
      la secchezza della mia gola è una tortura...
    ui_sent_miss4_build_lang3_nx: 'ARCHIVIO [ <SPECIAL>OSCURATO<> ]: [ <TRADE>APERTO<>
      ] ... Scaricare progetti di rinforzo?'
    ui_sent_miss4_build_opt_c_nx: Confermo il download
    ui_sent_miss4_build_res_c_nx: Il terminale trasferisce un set di progetti per
      la <SPECIAL>Sentinella rinforzata<> alla mia exotuta. Non so bene cosa sia successo,
      ma non vedo l'ora di lasciare questo posto.
    ui_sent_miss4_obj2_tip_nx: |-
      Progetto <SPECIAL>braccio sinistro Sentinella rinforzata<> recuperato dalla <SPECIAL>struttura danneggiata<>.
      Questa tecnologia di grado Sentinella aumenterà le capacità dell'exoscafo Minotauro.
