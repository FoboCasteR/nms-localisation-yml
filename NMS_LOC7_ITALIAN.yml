    ui_judgement_mission_intro1: Dei cittadini avventurosi hanno proposto di fare
      una spedizione
    ui_judgement_mission_intro2: Un gruppetto di cittadini ti chiede il permesso di
      partire per una spedizione
    ui_judgement_mission_intro3: Un gruppo di cittadini avventurosi desidera lasciare
      l'insediamento
    ui_judgement_mission_intro4: Vari cittadini desiderano esplorare il pianeta
    ui_judgement_mission_intro5: Un gruppo di cittadini desidera cimentarsi in una
      spedizione per tutto il pianeta
    ui_judgement_mission_detail1: Vogliono scoprire che fine ha fatto un ex supervisore
      che è fuggito dall'insediamento per vivere nelle grotte
    ui_judgement_mission_detail2: Hanno identificato un relitto di un mercantile poco
      lontano e credono di poter recuperare dei materiali preziosi
    ui_judgement_mission_detail3: Credono di aver individuato un nido di atrocità
      biologiche e vogliono sterminarle per il bene di tutti
    ui_judgement_mission_detail4: Vogliono testare la loro nuova attrezzatura per
      respirare sott'acqua e sperano di recuperare delle gemme preziose mentre affrontano
      le onde
    ui_judgement_mission_detail5: Sono perseguitati da un sogno scarlatto. L'eco li
      guida verso una struttura abbandonata oltre le nostre mura e sentono il bisogno
      di cercare risposte
    ui_judgement_mission_detail6: Desiderano fare un test trivellando in una rete
      di grotte vicina. Le loro mappe indicano la presenza di svariate vene di minerali
      preziosi, se solo riuscissero ad arrivare abbastanza in profondità...
    ui_judgement_mission_detail7: Hanno rilevato un segnale di emergenza sul radar
      planetario. Il segnale è a diversi giorni di distanza, ma si sentono in dovere
      di rispondere
    ui_judgement_mission_detail8: Di recente è avvenuto un conflitto tra dei pirati
      e una flotta mercantile nell'atmosfera superiore. Propongono di raccogliere
      rottami e risorse dai relitti caduti
    ui_judgement_mission_detail9: Il loro algoritmo meteorologico segnala che stiamo
      per vedere il picco di un evento di cristalli tempestosi. Hanno messo a nuovo
      una exotuta pesante Minotauro e credono sia il momento perfetto per testarla
    ui_judgement_mission_detail10: Hanno seguito le tracce di una pioggia di meteoriti
      spettacolare. Desiderano localizzare i luoghi dell'impatto e raccogliere tutto
      ciò che trovano, minerali preziosi, polvere spaziale, microbi alieni e così
      via
    ui_judgement_mission_detail11: Vogliono catalogare scrupolosamente la fauna locale,
      in modo che l'insediamento possa trarre vantaggio da un registro di DNA
    ui_judgement_mission_detail12: Vogliono catalogare scrupolosamente la flora locale,
      in modo che l'insediamento possa trarre vantaggio da un registro di DNA
    ui_judgement_mission_detail13: Vogliono fotografare i dintorni dell'insediamento,
      così da poter apprezzare e capire meglio il pianeta che ora chiamiamo casa
    ui_judgement_mission_detail14: Hanno in mente un programma di addestramento e
      allevamento, quindi vogliono cercare dei compagni animali adatti tra la fauna
      locale
    ui_judgement_mission_detail15: Un loro amico è uscito dall'insediamento di notte
      e non è mai tornato. Si sono ripromessi di trovarlo e di fare il possibile per
      aiutarlo oppure per onorare la sua memoria
    ui_judgement_mission_detail16: Desiderano fare un tracciamento topografico del
      pianeta alla ricerca di risorse preziose. Sperano che le loro cartine saranno
      la base di molte spedizioni future, le quali porteranno gloria e ricchezze all'insediamento
    ui_judgement_mission_detail17: Sono rimasti rintanati tra le mura dell'insediamento
      per troppo tempo. Desiderano solo provare il brivido dell'avventura, la sensazione
      elettrizzante di esplorare l'ignoto
    ui_judgement_mission_detail18: Sono entrati in possesso di un'antica mappa. La
      mappa segnala che c'è una reliquia a pochi giorni di marcia dall'insediamento
      e vogliono andare a indagare
    ui_judgement_mission_detail19: Hanno sentito voci di un enorme tesoro nella natura
      selvaggia al di fuori delle mura dell'insediamento. Vorrebbero verificarne la
      veridicità
    ui_judgement_mission_detail20: Hanno sofferto abbastanza a causa degli attacchi
      incessanti delle Sentinelle. Vorrebbero andare all'esterno e individuare la
      fonte di questo flagello robotico, in modo da poterle eliminare una volta per
      tutte
    ui_judgement_mission_detail21: Vogliono disegnare delle cartine dell'area circostante,
      così più avanti potremo espandere il nostro insediamento in sicurezza verso
      altri terreni fertili e produttivi
    ui_judgement_mission_detail22: Studiano le stelle da un po', ma le loro mappe
      sono inadeguate. Non riescono ad acquisire delle misure precise della loro posizione
      da dentro l'insediamento e devono ripetere le loro analisi da svariati luoghi
      in giro per il pianeta
    ui_judgement_mission_detail23: Ritengono che l'insediamento sarà sempre a rischio
      se non sviluppiamo nuove fonti di alimentazione. Vogliono esplorare l'area alla
      ricerca di nuove possibilità di nutrimento e stilare un catalogo dettagliato
      di tutta la flora e la fauna commestibili
    ui_judgement_mission_detail24: Vogliono rendere più sicuro il futuro dell'insediamento
      scoprendo altre fonti di acqua. Hanno tutti gli strumenti da rabdomante necessari,
      vogliono solo che li autorizzi a prendere delle provviste e altro equipaggiamento
    ui_judgement_mission_detail25: Hanno avvistato una colonna di fumo dal colore
      innaturale poco oltre l'orizzonte. Ritengono di doverne cercare la fonte
    ui_judgement_mission_detail26: Vogliono dare prova di forza pattugliando l'area
      locale. Credono che, vedendoli, i pirati desisteranno dal razziare l'insediamento
    ui_judgement_mission_detail27: Hanno sentito voci riguardanti delle strane uova
      mormoranti che si trovano nella vegetazione fuori dall'insediamento. Pensano
      sia importante trovarle e studiarle
    ui_judgement_mission_detail28: Ritengono di stare per fare una scoperta scientifica
      importantissima, ma i campioni di DNA in loro possesso sono inadeguati. Vogliono
      raccogliere altro materiale biologico per completare l'esperimento
    ui_judgement_mission_detail29: Dicono semplicemente di avere bisogno di altri
      teschi e che la natura selvaggia è il posto migliore dove trovarli
    ui_judgement_mission_detail30: Desiderano trovare delle reliquie antiche e credono
      che il monolito nelle vicinanze sia il posto perfetto dove iniziare a scavare.
      Giurano che qualsiasi manufatto ritrovato sarà di proprietà dell'insediamento
