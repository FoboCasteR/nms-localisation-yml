    ui_piratecape_name: MANTELLO DA FUORILEGGE
    ui_piratecape_name_l: Mantello da fuorilegge
    ui_piratecape_desc: |-
      Un esclusivo <STELLAR>override aspetto dell'exotuta<>.

      Un mantello logoro, rubato alla famigerata fazione dei pirati denominata <SPECIAL>La Rovina<>. Il suo tessuto, realizzato con nanofibre tinte chimicamente, è completamente impermeabile al calore prodotto dallo scarico del jet pack.

      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_spec_hood01_name: MANTO DELLA LIBERTÀ
    ui_spec_hood01_name_l: Manto della Libertà
    ui_spec_hood01_desc: |-
      Un manto di morbida seta, conferito a coloro che scelgono di cantare con la <SPECIAL>Voce della Libertà<>.

      Trasforma l'aspetto dell'exotuta con questo <STELLAR>override aspetto<> esclusivo presso un <TECHNOLOGY>modificatore aspetto<>.
