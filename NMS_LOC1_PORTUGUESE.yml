    tra_obs_opt_a_1: 'Entrada: 2121'
    tra_obs_opt_b_1: 'Entrada: 1212'
    tra_obs_opt_c_1: 'Entrada: 2112'
    tra_obs_res_a_1: Descubro uma localização entre as estrelas distantes.
    tra_obs_res_b_1: |-
      Não há resposta.

      As máquinas continuam dormentes, os céus continuam silenciosos.
    tra_obs_res_c_1: |-
      Não há resposta.

      As máquinas continuam dormentes, os céus continuam silenciosos.
    tra_obs_desc_2: |-
      O observatório emite um zumbido suave enquanto analisa o céu. O comerciante que o integrava estava claramente à procura de algo no cosmos. E parece que o observatório pode tê-lo encontrado.
      Se eu conseguir decifrar o código deste emissor, talvez possa identificar a sua origem.
    tra_obs_lang_2: 9183 - 1839 - 8391 - ****
    tra_obs_opt_a_2: 'Entrada: 3819'
    tra_obs_opt_b_2: 'Entrada: 3918'
    tra_obs_opt_c_2: 'Entrada: 8931'
    tra_obs_res_a_2: Desvendo o código e encontro o local entre as profundezas do
      espaço.
    tra_obs_res_b_2: |-
      Não consigo decifrar o código.

      O local continua a ser um mistério para mim.
    tra_obs_desc_3: |-
      Um emissor, enviado há anos-luz, pisca tentadoramente no monitor, à espera de uma resposta.

      Mas que resposta devo dar?
    tra_obs_lang_3: 9780 - 7809 - 8097 - ****
    tra_obs_opt_a_3: 'Entrada: 8079'
    tra_obs_opt_b_3: 'Entrada: 7908'
    tra_obs_opt_c_3: 'Entrada: 0978'
    tra_obs_res_a_3: Os meus instintos estavam certos e os meus esforços são amplamente
