    exp_techshop_desc_1: |-
      A forma de vida oferece-me os diagramas para atualizações do Exofato em troca de Aglomerados de Nanite.

      As suas luzes faciais brilham assim que me veem. Produzem vários blocos de dados, segurados com um equilíbrio perfeito desde a ponta dos seus dedos de silício.
    exp_techshop_lang_1: 'Uma troca: fornecer Aglomerados de Nanite a esta entidade.
      O Eco Korvax irá conceder atualizações para o modelo do Exofato para a carapaça
      da forma de vida. Gek''s inferiores e tecnologia Vy''keen irão conduzir a uma
      desconexão inevitável. Compre seguro, compre Korvax.'
    exp_techshop_short_desc_1: A forma de vida oferece-me os diagramas para atualizações
      do Exofato em troca de Aglomerados de Nanite.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: Deixa-me ver os teus diagramas de atualização do Exofato.
    exp_techshop_opt_b_1: Talvez noutra altura.
    tra_techshop_desc_1: |-
      A forma de vida oferece-me os diagramas para atualizações em troca de Aglomerados de Nanite.

      Farejam-me, invadindo o meu espaço pessoal, e quase a alcançar o meu Exofato, olham-me e pensam duas vezes no que vão fazer. Saltam nervosamente.
    tra_techshop_lang_1: Tu... tu tens Aglomerados de Nanite? Eu posso trocar por
      diagramas para atualizações da nave. Por favor, se eu não alcançar a minha quota
      este mês, vão tirar-me a licença!
    tra_techshop_short_desc_1: A criatura oferece-me os diagramas para atualizações
      em troca de Aglomerados de Nanite.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: Deixa-me ver os teus diagramas de atualização da nave.
    tra_techshop_opt_b_1: Talvez noutra altura.
    war_techshop_desc_1: |-
      O guerreiro oferece-me os diagramas para atualizações em troca de Aglomerados de Nanite.

      Olha para mim enquanto me aproximo, tentando transformar a sua careta num sorriso, mas sem sucesso. Parece infeliz com a sua posição atual.
    war_techshop_lang_1: Argh! Intruso, dá-me os teus Aglomerados de Nanite e eu conceder-te-ei
      diagramas para atualizares a tua arma patética! Sou forçado pelo meu superior
      covarde a executar o trabalho servil de Gek, caso contrário pagaria pelos teus
      Aglomerados de Nanite em sangue!
    war_techshop_short_desc_1: O guerreiro oferece-me os diagramas para atualizações
      em troca de Aglomerados de Nanite.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: Deixa-me ver os teus diagramas de atualização das armas.
    war_techshop_opt_b_1: Talvez noutra altura.
    techshop_npc_name_l: Comerciante de Tecnologias
    exp_buildshop_desc_1: A forma de vida está na minha casa, sem ser convidada, e
      sem medo. As luzes dançam na sua máscara enquanto examina a área, antes de se
      virar abruptamente para mim. Mostra-me <TECHNOLOGY>Diagramas<> de estruturas,
      de complementos que podem ser valiosos para a minha base. Há algo de triste
      no seu tom.
    exp_buildshop_lang_1: 'Viajante: Casa Principal? Carapaça? Eco Korvax pode fornecer
      o que se perdeu.'
    exp_buildshop_desc_2: A forma de vida olha para as imperfeições, nos cantos vazios
      da minha casa. Projeta hologramas onde não há nada, vendo o potencial onde eu
      vi apenas espaço. Vira-se para mim, a luz da sua máscara dilata-se brevemente
      antes de se expandir num brilho triste. Mostra-me <TECHNOLOGY>Diagramas<> do
      que eu poderia construir um dia.
    exp_buildshop_lang_2: Mundos em cima de mundos, a primeira descendência... Casa
      tirada de mim. A sua não será. Ajudo o viajante construir. Expandir. Felicidade.
    exp_buildshop_desc_3: A forma de vida murmura, a luz da sua máscara irradia com
      admiração. Diz algumas palavras antes de ficar totalmente silenciosa, mostra-te
      um dispositivo de dados cheio dos seus <TECHNOLOGY>Diagramas<>. Continua a girar
      o seu olhar para o que tu construíste, inclinando a cabeça.
    exp_buildshop_lang_3: Honra! Testemunhar o monólito do Viajante. Honra! Por favor!
      Korvax contribuir. Korvax aumentar a excelência do Viajante!
    exp_buildshop_desc_4: A forma de vida permanece completamente silenciosa por um
      momento, a sua máscara fica quase sem luz. Medita no que construíste. Quando
      mostra os seus <TECHNOLOGY>Diagramas<>, profere apenas algumas palavras estranhas.
    exp_buildshop_lang_4: Mais de três. Mais que tu. Agora é a hora de casa. Agora
      é o tempo antes deles.
    exp_buildshop_opt_a: Ver Diagramas
    exp_buildshop_opt_b: Ver Diagramas
    buildshop_desc_1: A forma de vida está no meu lar, sem ter sido convidada, com
      <TECHNOLOGY>Diagramas<> de estruturas, de melhorias que podem ser valiosas para
      a minha base.
    buildshop_lang_1: Começaste bem, Viajante. Deixa-me ajudar-te a melhorar a tua
      base.
