    exp_npc_anomaly_res_b_1: O alienígena encontra o buraco negro.
    exp_npc_anomaly_res_c_1: Nada oferece-te um presente com o qual podes explorar
      a galáxia.
    exp_npc_anomaly_res_a_9: Luzes ficam intermitentes por todo o visor.
    tra_npc_anomaly_name: Especialista Polo
    tra_npc_anomaly_desc_1: |-
      A entidade mais baixa é um Gek, e tem um ar mais jocoso. Antes de me cumprimentarem, esfregam as mãos nos seus fatos para se livrarem da graxa acumulada. Talvez sejam engenheiros.

      Surpreendentemente, eles falam a minha língua. As outras formas de vida trataram-me com alguma indiferença, mas Polo coloca-me em pé de igualdade.

      Querem saber mais sobre as minhas viagens, sobre outras espécies sapientes que encontrei, perguntam-me se me deparei com formas de vida que eles desconheçam. Esperam que eu partilhe as minhas experiências.
    tra_npc_anomaly_desc_2: |-
      Aproximo-me e Polo balança-se para cima e para baixo, provavelmente convencido de que sou uma boa alma numa odisseia de exploração e invenção. Ainda não sei se sou essa pessoa.

      Polo está fascinado com a forma como o meu cérebro é afetado pela interação com a língua e cultura alienígena. Será que consigo realmente entender conceitos tão pouco familiares? Há um limite para o que posso aprender? Já me questionei sobre isso.
    tra_npc_anomaly_desc_3: "Polo oferece-me um sorriso rasgado quando me vê. Talvez
      demasiado rasgado, já que apenas nos cruzámos duas vezes. Talvez o jovem Gek
      se sinta sozinho aqui, tendo em conta que tem apenas o ansioso Padre Korvax
      como companhia. \n\nDesta vez querem falar sobre dinheiro. Como funciona uma
      economia que está espalhada por uma galáxia inteira? Como podem render os terminais
      de mercado? Polo quer saber mais."
    tra_npc_anomaly_desc_4: "Polo tenta receber-me quando entro, mas recuo instintivamente.
      Reajo defensivamente após tantos encontros repentinos e brutais com fauna pouco
      amigável. Consigo ver o desapontamento nos olhos do Gek. Tento desculpar-me,
      mas o mecânico interrompe-me e sugere que eu estaria mais confortável na companhia
      de piratas. \n\nClaro que me atacariam sem hesitação mas, se sobrevivesse, poderia
      aprender muito sobre a sua tecnologia."
    tra_npc_anomaly_desc_5: |-
      Ainda me sinto mal pelo percalço de há pouco. Tento cumprimentar Polo com um abraço, mas a cara do Gek coloca-se em modo de alarme e eles fogem para um canto.

      Após mais um momento embaraçoso, Polo sugere algo que pode levar à conciliação. As Sentinelas são uma ameaça para a vida de ambos. Posso tentar destruir todas as que encontrar nas minhas viagens. Se o fizer, poderemos compreender melhor os pontos fracos daquelas máquinas irritantes.

      E talvez possamos voltar a ser amigos.
    tra_npc_anomaly_desc_6: "O Polo que conheço está de volta. Um gesto afável, um
      sorriso, um toque no braço que simboliza uma amizade renovada. \n\nFico com
      a cara rosada quando o mecânico Gek me confessa que eles me desejam uma vida
      longa e cheia de saúde, mas fico desapontado ao entender que a única motivação
      de Polo é estudar a resposta do meu fato a condições climáticas extremas."
    tra_npc_anomaly_desc_7: |-
      Com aquele momento embaraçoso já esquecido, o efervescente Polo convida-me a fazer-lhe companhia. Eles parecem estar ainda mais entusiasmados do que habitualmente, e a razão é clara. Querem que eu adira ao seu passatempo favorito: a exploração sem teto das estrelas.

      O transporte warp é o auge das viagens galácticas. Chegar a um novo sistema é, só por si, um prémio. Polo espera verdadeiramente que eu faça isto mais vezes e que descubra lugares com os quais nunca sonharam.
    tra_npc_anomaly_desc_8: "Polo está muito calado. A primeira coisa em que penso
      é que posso tê-los ofendido novamente, mas o Gek aponta para uma pilha de equipamento
      eletrónico totalmente destruído. Parece que aconteceu um acidente a algumas
      partes da preciosa pesquisa de Polo. \n\nPolo acompanha-me até à porta em tom
      de lamentação. Eu sei o quão importante era aquela informação para os Gek, e
      quero ajudá-los. Talvez possa ajudá-los a preencher os arquivos com relatórios
      sobre uma imensidão de criaturas estranhas quando voltar aqui."
    tra_npc_anomaly_desc_9: |-
      Polo explica-me que a informação sobre alguns habitantes mais conversadores da galáxia também foi atingida pelo acidente. É estranho que Polo não tenha referido isto anteriormente. Por um segundo, senti que me estavam a mentir. Mas porquê? Com que propósito?

      Poderia ajudar outra vez. É ótimo poder partilhar as histórias das minhas aventuras, de sítios e caras que apenas eu vi. Por outro lado, também poderia alimentar a minha paranoia.
    tra_npc_anomaly_desc_10: |-
      Não fico surpreendido quando o meu 'amigo' culpa mais uma vez o acidente misterioso por falhas nos seus dados de pesquisa. Desta vez, os arquivos sobre línguas alienígenas foram danificados, ou pelo menos é isso que me conta Polo.

      Sinto-me impaciente, incapaz de esconder o que sinto. Suspeito que me estão a manipular. O Gek observa-me a sair com tristeza nos olhos. Talvez deva voltar com palavras que aprenda com seres do outro canto do espaço com monólitos. Ou talvez não.
    tra_npc_anomaly_desc_11: |-
      Planeava sair abruptamente da sala e nunca regressar se Polo voltasse a referir aquele 'acidente' muito pouco convincente, mas eles dizem que está tudo a ser resolvido.

      O Gek quer acalmar-me, por isso explica-me que a melhor forma de viver é parar de fazer o que todos me dizem que tenho de fazer a aprender a desfrutar mais. Aproveitar o brilho das estrelas, desenterrar um tesouro, comprar algo bonito para mim. Era o que fariam no meu lugar, explica o mecânico com adornos de camaradagem.
    tra_npc_anomaly_desc_12: "Resolvi dar o benefício da dúvida a Polo. Sejam quais
      forem as verdadeiras intenções do prestável Gek, não me parecem ameaçadoras.
      Polo é, de facto, um amigo.\n\nMas a minha convicção é abalada pela mais recente
      sugestão de Polo: diz-me que deveria ir lutar com piratas mais uma vez. 'Que
      vida fantástica', explicam, enquanto imitam instrumentos de combate com as mãos
      e vocalizam efeitos sonoros que lembram disparos. "
    tra_npc_anomaly_desc_13: |-
      Polo está a ler alguma coisa quando chego, a expressão na cara do Gek denuncia que não podem ser boas notícias. Polo desliga o seu equipamento quando me vê, forçando um sorriso numa expressão carregada.

      O mecânico desvia a conversa e nota que o número de Sentinelas tem aumentado. Talvez seja hora de emagrecer esse número, ou a minha liberdade de movimentos pode ficar comprometida. Suspeito que Polo só se quer ver livre de mim.
    tra_npc_anomaly_desc_14: |-
      Qualquer ambiente tenso entre nós parece uma imagem muito distante. Polo cumprimenta-me como se fosse o meu melhor amigo, e eu retribuo o gesto. Somos como companheiros inseparáveis na nossa aventura pelas estrelas. Eu sei que o Gek tem um segredo, mas acredito que será partilhado comigo na altura certa.

      Por agora, Polo encoraja-me a ser um grande explorador, a ir até aos meus limites. Existem lugares em que ninguém consegue sobreviver. Talvez apenas eu consiga.
    tra_npc_anomaly_desc_15: |-
      Há algo diferente com Polo. O meu amigo precisa de falar. Eles estão doentes. Muito doentes. Demasiado doentes para sair daqui. Durante todo este tempo, Polo tinha sido um explorador através de mim, um subterfúgio verdadeiramente triste.

      Tento expressar as minhas condolências sem esconder muita dor, mas Polo recompõe-se e diz que deseja que eu não desperdice o tempo que tenho. Que viaje até mais longe que nunca. Que visite sítios que Polo nunca poderá visitar. É a única forma de viver.
    tra_npc_anomaly_desc_16: |-
      Polo está acolhedor mas sério. Apercebo-me de que estou na presença do verdadeiro Polo, e não da ilusão irrequieta de antes. Pelo menos o sentido de aventura do Gek mantém-se inalterável. Quer conhecer a grandeza das estrelas pelos meus olhos.

      As criaturas são a existência no plano mais estranho, mais selvagem. Tenho a certeza de que o meu amigo adoraria ver todos os animais fantásticos e monstruosos que eu conseguisse encontrar e sonhar em visitar os mundos de onde são oriundos.
    tra_npc_anomaly_lang_1: Encontrarias amigos em todo o lado, se soubesses onde
      procurar. Amigos de todas as formas e feitios, em todos os sítios.
    tra_npc_anomaly_lang_2: Fala, lê, estuda monólitos. Desenvolve o cérebro de forma
      a acompanhar essas pernas fortes. Explorar é descobrires-te a ti mesmo, amigo.
    tra_npc_anomaly_lang_3: Unidades, Unidades e mais unidades. Que forma estranha
      de viver a vida, não? Enche os teus bolsos com elas, acabaremos por descobrir
      porque fazem os mundos girar.
    tra_npc_anomaly_lang_4: Que piratas tão chatos... quem são eles? Quem constrói
      as suas naves? Dão sempre combates interessantes, de qualquer forma.
    tra_npc_anomaly_lang_5: Aquelas máquinas voadoras, aquelas máquinas andantes!
      Em todo o lado! Perseguem-nos, magoam-nos, interrompem as nossas aventuras.
      Robôs maus!
    tra_npc_anomaly_lang_6: Tu, amigo... visita os piores sítios que encontrares.
      Mantém-te vivo. Morto não me és útil. Não se pode aprender muito com um cadáver,
      não é? Se bem que... Não, esquece. Continua vivo.
    tra_npc_anomaly_lang_7: Uma galáxia inteira só para ti. Tens de ver tudo. Ahaha,
      estou a brincar. Só mais alguns sistemas, talvez?
    tra_npc_anomaly_lang_8: Criaturas totalmente novas em cada mundo, tudo muito fácil
      para o meu amigo. Encontrar tudo o que um mundo tem? Talvez já não seja tão
      fácil.
    tra_npc_anomaly_lang_9: Conheço algumas, outras não. Ser um emissor de amizade
      para todas as estrelas. Recompensar suficiente, mas sim, vou dar a tecnologia.
    tra_npc_anomaly_lang_10: Os turistas querem ser entendidos, os viajantes preferem
      entender.
    tra_npc_anomaly_lang_11: 'Explora, luta, troca, faz o que tiveres de fazer para
      obteres Unidades. Mas a aventura é a maior recompensa, não te esqueças disso. '
    tra_npc_anomaly_lang_12: Pestes da última fronteira, pequenos obstáculos durante
      a aventura. A morte é triste, mas um agressor é ainda mais triste.
    tra_npc_anomaly_lang_13: Sentinelas... Uma polícia cruel numa galáxia belíssima.
      Quanto mais fácil é pará-los, mais nos divertimos.
    tra_npc_anomaly_lang_14: Não morras, amigo. Seria um desperdício de informação.
      Ahaha, estou a brincar. Sentiria a tua falta.
    tra_npc_anomaly_lang_15: Estou preso aqui. Consigo ver as estrelas, mas pouco
      mais que isso. Mostra-me a galáxia, partilha as tuas viagens comigo, traz-me
      felicidade.
    tra_npc_anomaly_lang_16: É muito bom ter-te aqui. Trazes-me luz. Mostra-me criaturas
      que eu não consigo ver. Muitas criaturas. Depois disso, meu grande amigo, não
      sei o que podemos fazer.
