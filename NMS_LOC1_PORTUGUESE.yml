    npc_hire_builder_recr_desc_2: O ser agarra a minha mão e agita-a vigorosamente
      enquanto me aproximo. Os seus olhos arregalados fixam-me com um olhar amigável.
    npc_hire_builder_recr_lang_2: Meu bom amigo, que sorte a nossa! Sou um especialista
      em construção, em busca de uma nova posição. Se procuras uma mudança de ritmo
      e se for necessário rever o registo da base, eu posso assumir o comando.
    npc_hire_farmer_recr_desc_2: |-
      Sou confrontado por um ser ansioso em dar uma boa impressão. É um agricultor, e procura um emprego.

      Considero a oferta cuidadosamente. Uma quinta é uma fonte confiável de bens comercializáveis. Uma vez estabelecido, poderia aumentar meu poder de compra consideravelmente.
    npc_hire_farmer_recr_lang_2: Posso garantir que ninguém irá servir melhor as tuas
      necessidades agrícolas do que eu. Se procuras uma mudança de ritmo e se for
      necessário rever o registo da base, eu posso assumir o comando.
    npc_hire_weapon_recr_desc_2: |-
      Este ser tem o comportamento ereto de um guerreiro. A sua arma lateral é uma peça personalizada que mostra uma obra notável.

      Quando se volta para falar, eu instintivamente agarro a minha arma.
    npc_hire_weapon_recr_lang_2: Calma. Sou um Armeiro para recrutamento. Talvez precises
      das minhas habilidades. Se procuras uma mudança de ritmo e se for necessário
      rever o teu armamento base, eu posso assumir o comando.
    npc_hire_vehicles_recr_desc_2: |-
      Ao aproximar-me, o ser endireita as costas e dirige-se a mim educadamente.

      Apercebo-me que é um Técnico especializado e procura um emprego que se adapte às suas habilidades.
    npc_hire_vehicles_recr_lang_2: Nem todos os Técnicos são iguais. Garanto que não
      irás encontrar um especialista em Exonaves melhor do que eu. Se procuras uma
      mudança de ritmo e se for necessário rever o teu equipamento base, eu posso
      assumir o comando.
    npc_hire_scientist_recr_desc_2: Este ser tem o comportamento ausente de um Cientista.
      Ao aproximar-me, reparo que murmura cálculos de si para si. Desperta da sua
      contemplação e dirige-se a mim na minha própria língua.
    npc_hire_scientist_recr_lang_2: Enquanto Cientista de ciências gerais, sou mestre
      em várias disciplinas. Acontece que estou desempregado de momento. Se procuras
      uma mudança de ritmo e se for necessário rever o teu equipamento base, eu posso
      assumir o comando.
    npc_hire_builder_desc_12: Esperava envolver o meu Construtor num projeto novo
      de construção, mas as minhas esperanças são desfeitas, embora gentilmente, como
      é típico da sua diplomacia inabalável.
    npc_hire_builder_lang_12: Meu amigo, fizemos muito juntos. Tudo o que eu sei,
      tenho partilhado contigo. Agora devo voltar para meus próprios estudos.
    npc_hire_builder_opt_a_12: Muito bem.
    npc_hire_builder_res_a_12: Adeus, guarda boas lembranças de mim!
    intrct_msgbcn_text1: "A Estação de Comunicações tem uma mensagem de um companheiro
      viajante. Diz: \n\n'%MESSAGE%'"
    intrct_msgbcn_empty_text1: A estação das comunicações está pronta para aceitar
      todas as mensagens deixadas para outros viajantes.
    intrct_msgbcn_cancel_text1: Não tens nenhuma mensagem para deixar por enquanto.
      Podes voltar se a inspiração atacar.
    intrct_msgbcn_accept_text1: Que suas palavras ajudem e consolem os viajantes passageiros.
    intrct_msgbcn_self_text1: "A Estação de Comunicações tem uma mensagem que deixaste
      anteriormente. Diz: \n\n'%MESSAGE%'"
    intrct_msgbcn_keyb_header: Escreve a tua mensagem
