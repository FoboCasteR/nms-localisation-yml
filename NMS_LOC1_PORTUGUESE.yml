      seguros.
    uprod10_name_l: Explosivo
    plant_toxic_name: BUFAS DE LOBO
    plant_toxic_name_l: Bufas de Lobo
    plant_toxic_desc: |-
      Um fungo esférico com guelras internas, encontrado apenas em biomas tóxicos. O Bufa de Lobo pode ser transplantado para o cultivo, produzindo uma colheita pouco frequente mas abundante.

      Adequado para ser plantado no interior em tabuleiro hidropónico. Assegura um clima tóxico antes de plantar ao ar livre.
    plant_toxic_subtitle: Fungo
    plant_snow_name: SKYWORT
    plant_snow_name_l: Skywort
    plant_snow_desc: |-
      Uma grande flor de cristal com rebentos azuis radiantes, encontrada apenas em biomas congelados. Skyworth pode ser cultivada e é uma cultura confiável, embora as colheitas sejam raras.

      Adequada para ser plantada no interior em tabuleiro hidropónico. Assegura um clima congelado antes de plantar ao ar livre.
    plant_snow_subtitle: Planta de florescimento
    plant_radioactive_name: DICOTYL
    plant_radioactive_name_l: Dicotyl
    plant_radioactive_desc: |-
      Planta florida luminosa de duas folhas que floresce em biomas radioativos e pode ser cultivada para produzir uma colheita frequente.

      Adequada para ser plantada no interior em tabuleiro hidropónico. Assegura um clima radioativo antes de plantar ao ar livre.
    plant_radioactive_subtitle: Planta de florescimento
    plant_barren_name: CRASSULA
    plant_barren_name_l: Crassula
    plant_barren_desc: |-
      Nativa de biomas áridos e capaz de suportar longos períodos de seca, a Crassula é uma suculenta comestível de tamanho médio que responde bem ao cultivo, produzindo uma colheita ocasional de médio porte.

      Adequada para ser plantada no interior em tabuleiro hidropónico. Assegura um clima árido antes de plantar ao ar livre.
    plant_barren_subtitle: Suculenta
    plant_scorched_name: VIVILAVA
    plant_scorched_name_l: Vivilava
    plant_scorched_desc: |-
      Esta 'rocha viva' é adaptada para viver no calor extremo de biomas abrasadores. No entanto, pode ser cultivada na maior parte dos ambientes e, uma vez estabelecida, produz uma colheita pequena, mas frequente.

      Adequada para ser plantada no interior em tabuleiro hidropónico. Assegura um clima abrasador antes de plantar ao ar livre.
    plant_scorched_subtitle: Suculenta
    plant_deadcreature_name: RAÍZ DE CARRION
    plant_deadcreature_name_l: Raíz de Carrion
    plant_deadcreature_desc: Um tubérculo comestível que produz um pequeno mas frequente
      rendimento de cristais de Mordite.
    plant_deadcreature_subtitle: Tubérculo
    plant_gravball_name: BOLA DE GRAVITINO
    plant_gravball_name_l: Bola de Gravitino
    plant_gravball_desc: |-
      Uma Orbe de Cristal de tamanho médio, que produz uma colheita ocasional de uma mercadoria altamente comercializável, as Bolas de Gravitino.

      Adequada para ser plantada no interior em tabuleiro hidropónico. Não pode ser plantada ao ar livre.
    plant_gravball_subtitle: Planta Orbe
    plant_sacvenom_name: SANGUE VENENO
    plant_sacvenom_name_l: Sangue veneno
    plant_sacvenom_desc: |-
      Uma planta pequena e inócua, cujas folhas segregam periodicamente uma pequena quantidade da poderosa Bolsa de Veneno, uma mercadoria comercial valiosa.

      Adequada para ser plantada no interior em tabuleiro hidropónico. Não pode ser plantada ao ar livre.
    plant_sacvenom_subtitle: Planta de florescimento
    plant_pearl_name: ORBE DE PÉROLA ALBUMEN
    plant_pearl_name_l: Orbe de Pérola Albumen
    plant_pearl_desc: |-
      Uma Orbe de Cristal de tamanho médio, cultivável, que produz uma colheita ocasional de valiosas Pérolas de Albumen.

      Adequada para ser plantada no interior em tabuleiro hidropónico. Não pode ser plantada ao ar livre.

      Tempo aproximado de crescimento: <TECHNOLOGY>80 min<>
    plant_pearl_subtitle: Planta Orbe
    plant_nip_name: NIPNIP
    plant_nip_name_l: NipNip
    plant_nip_desc: |-
      Esta erva medicinal é conhecida pelos seus botões, que são colhidos para produzir Gek Nip. Prospera em ambientes húmidos, e muitas vezes cresce como uma erva daninha.

      Adequada para ser plantada no interior em tabuleiro hidropónico. Necessita um clima húmido ou tropical antes de ser plantada no exterior.
    plant_nip_subtitle: Planta de florescimento
    gek_elctro_name_l: Electrogás Gek
    gek_elctro_desc: Um esporo gasoso efervescente e reativo utilizado pelos Gek para
      pesquisar novas tecnologias
    gek_elctro_name: 'ELECTROGÁS GEK '
    korvax_micro_name_l: Microponto Korvax
