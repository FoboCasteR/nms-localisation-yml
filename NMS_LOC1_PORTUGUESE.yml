    delicacy3_name: MISSANGA DE FASCÍNIO
    delicacy3_name_l: Missanga de Fascínio
    delicacy3_subtitle: Produto comercial
    delicacy3_description: |-
      Esfera de metal dourada usada para aumentar temporariamente o poder de processamento das formas de vida eletrónicas.
       
      A condutividade da carapaça da entidade é aumentada exponencialmente, resultando numa análise e pesquisa mais rápidas.
    alloy1_name: ARÓNIO
    alloy1_name_l: Arónio
    alloy1_subtitle: Liga de Metal Neutra
    alloy1_description: |-
      Uma liga leve e altamente maleável.
       
      Em alta demanda na Rede de Comércio Galáctica devido à sua utilidade na construção de postos e instalações planetárias.
    alloy2_name: HEROX
    alloy2_name_l: Herox
    alloy2_subtitle: Liga de Metal Neutra
    alloy2_description: |-
      Liga neutra combinada com vários propósitos, desde a farmacologia à indústria pesada.
       
      É a espinha dorsal do comércio de metais galáctico.
    alloy3_name: LÉMIO
    alloy3_name_l: Lémio
    alloy3_subtitle: Liga de Metal Neutra
    alloy3_description: |-
      Liga de metal pesada.

      Amplamente utilizado na construção de cargueiros, devido à sua enorme força. Um material recorrente e popular na Rede de Comércio Galáctico.
    alloy4_name: CRÓLIO
    alloy4_name_l: Crólio
    alloy4_subtitle: Liga de Metal Neutra
    alloy4_description: |-
      Liga altamente resistente e durável, utilizada principalmente na construção de estruturas de naves e na tecnologia de drones usados na exploração do espaço profundo.
       
      O comércio de Crólio é muito pujante na Rede de Comércio Galáctico.
    alloy5_name: MAGMOX
    alloy5_name_l: Magmox
    alloy5_subtitle: Liga de Metal Neutra
    alloy5_description: |-
      Liga altamente valorizada e brilhante. Popular com os comerciantes de todas as raças primárias conhecidas na galáxia.
       
      Facilmente reconhecível pelo seu brilho vermelho intenso e pelo seu poderoso campo magnético.
    alloy6_name: GRANTINE
    alloy6_name_l: Grantine
    alloy6_subtitle: Liga de Metal Neutra
    alloy6_description: |-
      Liga maleável suave, preferida por artesãos de toda a galáxia.
       
      Um tipo de mercadoria popular, vendida e transportada em muitas rotas galácticas.
    alloy7_name: TERUMINA
    alloy7_name_l: Terumina
    alloy7_subtitle: Liga de Metal Neutra
    alloy7_description: |-
      Liga de metal leve comercializada em toda a Orla Exterior da galáxia.
       
      Usado frequentemente no interior de naves comerciais para reduzir o seu peso durante a descolagem de planetas com altos campos gravitacionais.
    pulsefuel1_name: NÚCLEO DE PULSAÇÃO
    pulsefuel1_name_l: Núcleo de Pulsação
    pulsefuel1_subtitle: Combustível de Propulsão Espacial
    pulsefuel1_description: |-
      Núcleo de isótopo radioativo carregado.
       
      Usado para recarregar motores de pulsação numa variedade de naves e cargueiros.
    hyperfuel1_name: CÉLULA DE VELOCIDADE WARP
    hyperfuel1_name_l: Célula de Velocidade Warp
    hyperfuel1_subtitle: Unidade de Carregamento da Hiperdrive
    hyperfuel1_description: |-
      Este <FUEL>combustível de antimatéria<> é uma das poucas fontes de energia capazes de ir de encontro aos incríveis requisitos de energia de <TECHNOLOGY>hiperdrives de naves<>.

      Combustível usado para carregar a Hiperdrive de uma nave e para permitir velocidades warp FTL.
    grenfuel1_name: PLASMA INSTÁVEL
    grenfuel1_name_l: Plasma Instável
    grenfuel1_subtitle: Recarga para Lança-Plasma
    grenfuel1_description: |-
      Cápsula densa de combustível para ser utilizada com um <TECHNOLOGY>Lança-Plasma<>.
       
      Contém energia eletrotérmica para usar na tecnologia de disrupção terrestre.
    newprod1_name: AMULETO GEK
    newprod2_name: PUNHAL VY’KEEN
    newprod3_name: CUBO DA CONVERGÊNCIA
    newprod4_name: CILINDRO DE BOSÃO
    newprod5_name: MÓDULO NEUTRINO
    newprod6_name: MATRIZ DIMENSIONAL
    newprod7_name: MALHA DE GRAVITINO
    newprod1_name_l: Amuleto Gek
    newprod2_name_l: Punhal Vy’keen
    newprod3_name_l: Cubo da Convergência
    newprod4_name_l: Cilindro de Bosão
    newprod5_name_l: Módulo Neutrino
    newprod6_name_l: Matriz Dimensional
    newprod7_name_l: Malha de Gravitino
    newprod1_desc: Amuleto de boa sorte usado por muitos comerciantes galácticos.
    newprod2_desc: Grande arma cerimonial. Parte essencial da cultura e das tradições
      Vy’keen.
    newprod3_desc: Dispositivo usado pelos Korvax para armazenamento de informação
      histórica e cultural.
    newprod4_desc: Ferramenta científica muito valorizada.
    newprod5_desc: Peça de computador valiosa. Um artigo comercial altamente recomendado.
    newprod6_desc: Dispositivo muito procurado, normalmente encontrado no mercado
      de comércio galáctico.
    newprod7_desc: Substância importante usada em investigações e experiências científicas.
    newprod10_name: AQUASFERA
    newprod11_name: CUBO DE VÓRTICE
    newprod12_name: BOLSA DE VENENO
    newprod13_name: BOLA DE GRAVITINO
    newprod14_name: PÉROLA ALBUMEN
    newprod10_name_l: Aquasfera
    newprod11_name_l: Cubo de Vórtice
    newprod12_name_l: Bolsa de Veneno
    newprod13_name_l: Bola Gravitino
    newprod14_name_l: Pérola Albumen
    newprod10_desc: |-
      Curiosidade extremamente valiosa que pode ser encontrada nos mares e lagos de alguns sistemas planetários.

      A sua origem é desconhecida.
    newprod11_desc: |-
      Um objeto antigo, desenterrado das profundezas de um sistema de cavernas planetário. A sua superfície é fria ao toque, e curiosamente polida apesar da sua antiguidade.

      Uma fusão de metal e rocha, estes cubos mostraram-se resistentes ao processamento industrial. Como tal, são valiosos apenas para colecionadores.

      Pode ser vendido num <TECHNOLOGY>Terminal Comercial Galáctico<>.
    newprod12_desc: |-
      Uma glândula venenosa estabilizada extraída de um ouriço terrestre. O ouriço-hospedeiro é na realidade uma colónia de protocriaturas mais pequenas, uma formação construída durante anos de crescimento lento e cooperação.

      Podem ser usados clinicamente ou como iguaria nalgumas gastronomias mais arriscadas.

      Pode ser vendida num <TECHNOLOGY>Terminal Comercial Galáctico<>.
    newprod13_desc: |-
      Um aglomerado de partículas extremamente simétricas criado por forças divergentes super-gravitacionais. É criada uma <STELLAR>microfenda<> à medida que se formam, e a extração da esfera provoca um enfraquecimento localizado da realidade. <FUEL>Forças sentinela<> irão responder para estabilizar qualquer anomalia.

      Pode ser vendido num <TECHNOLOGY>Terminal Comercial Galáctico<>.
    newprod14_desc: |-
      Pedra preciosa formada ao longo de séculos dentro dos ovos de espécies super incubadoras. Altamente ornamentais, estas gemas são elas próprias sementes vivas, luminosos grãos de vida potencial.

      Pode ser vendida num <TECHNOLOGY>Terminal Comercial Galáctico<>.
    atlas_seed_subtitle: Curiosidade única e valiosa
    atlas_seed_10_name: CORAÇÃO DO SOL
    atlas_seed_10_name_l: Coração do Sol
    atlas_seed_10_desc: Uma Semente do Atlas que contém cílios quânticos com proteção
      de tempo, suspensos numa carcaça fotónica. Não existem outras sementes semelhantes.
    atlas_seed_1_name: NANODE CAPTURADO
    atlas_seed_1_name_l: Nanode capturado
    atlas_seed_1_desc: 'Uma Semente do Atlas que contém um substrato semi-estelar
      com alterações zonais. Aviso: não permitas que a matriz se misture com este
      espaço dimensional.'
    atlas_seed_6_name: JADE FÓTICA
    atlas_seed_6_name_l: Jade Fótica
    atlas_seed_6_desc: Esta Semente do Atlas insubstituível é uma forma de fotão adaptado
      de matéria com solidez física através de métodos desconhecidos.
    atlas_seed_4_name: MATÉRIA NEGRA
    atlas_seed_4_name_l: Matéria Negra
    atlas_seed_4_desc: Uma carcaça de Semente do Atlas que contém um elemento vazio
      recolhido do estado de colapso do último universo. Atua como um agente tóxico
      se for ingerido.
    atlas_seed_9_name: QUANTA MODIFICADA
    atlas_seed_9_name_l: Quanta Modificada
    atlas_seed_9_desc: Esta distinta Semente do Atlas contém uma construção matemática
      esteticamente agradável, resgatada de uma simulação de realidade alternativa.
    atlas_seed_3_name: ORBE NOOSFÉRICA
    atlas_seed_3_name_l: Orbe Noosférica
    atlas_seed_3_desc: Uma Semente do Atlas capaz de transmitir frequências telepáticas
      humanoides. Pode tentar absorver quaisquer intelectos subordinados nas proximidades.
    atlas_seed_7_name: FÁSICA ESTATAL
    atlas_seed_7_name_l: Fásica Estatal
    atlas_seed_7_desc: Devido a razões desconhecidas, esta Semente de Atlas única
      ficou desalinhada em relação a esta realidade quântica. Os seus conteúdos não
      podem ser determinados.
    atlas_seed_8_name: RETOMA NOVAE
    atlas_seed_8_name_l: Retoma Novae
    atlas_seed_8_desc: Uma Semente de Atlas que contém elementos de neutrino recolhidos
      de uma supernova catastrófica que destruiu uma civilização sapiente numa era
      anterior.
    atlas_seed_5_name: FIM DO AMANHECER
    atlas_seed_5_name_l: Fim do Amanhecer
    atlas_seed_5_desc: Uma matriz tau bosão-neutrino reparada numa carcaça de Semente
      do Atlas insubstituível. Pode ser semi-sapiente.
    atlas_seed_2_name: SOMBRA ENGLOBADA
    atlas_seed_2_name_l: Sombra Englobada
    atlas_seed_2_desc: Esta Carcaça do Atlas contém os restos de uma forma de vida
      parasita oriunda do espaço, provavelmente com origens extradimensionais.
    restart_item_name: LEMBRANÇA
    restart_item_name_l: Lembrança
    restart_item_desc: Tudo o que alguma vez soubeste está dentro de ti.
    restart_item_subtitle: Uma relíquia de outro lugar
    starbirth_item_name: SEMENTE ESTELAR
    starbirth_item_name_l: Semente Estelar
    starbirth_item_desc: |-
      A mais pequena das faíscas, alojada num campo de contenção de origem desconhecida.

      A semente brilha com vida, desesperada por escapar e atingir todo o seu potencial.
    starbirth_item_subtitle: Fragmento Inestimável
