    tradeable1_name_l: Irídio
    tradeable1_symbol: Ir
    tradeable1_subtitle: Elemento Neutro - Incomum
    tradeable1_description: |-
      Um metal de transição suave, branco e brilhante.

      Um elemento muito valioso e uma das mercadorias preferidas de muitos comerciantes.

      Pode ser combinado com outros elementos para criar ligas valiosas se a receita estiver disponível.
    tradeable2_name: COBRE
    tradeable2_name_l: Cobre
    tradeable2_symbol: Cu
    tradeable2_subtitle: Elemento Neutro - Incomum
    tradeable2_description: |-
      Elemento metálico altamente condutor e versátil.

      Produto frequente em manifestos de mercadoria de comerciantes de várias espécies galácticas primárias.

      Pode ser combinado com outros elementos para criar ligas valiosas se a receita estiver disponível.
    tradeable3_name: NÍQUEL
    tradeable3_name_l: Níquel
    tradeable3_symbol: Ni
    tradeable3_subtitle: Elemento Neutro - Incomum
    tradeable3_description: |-
      Um metal branco e prateado, utilizado em muitos processos industriais.

      Comprado, vendido e negociado com muita frequência na Rede de Comércio Galáctica.

      Pode ser combinado com outros elementos para criar ligas valiosas se a receita estiver disponível.
    tradeable4_name: ALUMÍNIO
    tradeable4_name_l: Alumínio
    tradeable4_symbol: Al
    tradeable4_subtitle: Elemento Neutro - Raro
    tradeable4_description: |-
      Um metal extremamente útil, dúctil e versátil.

      Um elemento muito desejado no comércio galáctico e nos manifestos de cargas em toda a galáxia conhecida.

      Pode ser combinado com outros elementos para criar ligas valiosas se a receita estiver disponível.
    tradeable5_name: OURO
    tradeable5_name_l: Ouro
    tradeable5_symbol: Au
    tradeable5_subtitle: Elemento Neutro - Raro
    tradeable5_description: |-
      Raro, altamente condutor e utilizado como decoração por várias espécies primárias da galáxia.

      O ouro é vital para as economias de várias espécies galácticas e um elemento comercial valioso.

      Pode ser combinado com outros elementos para criar ligas valiosas se a receita estiver disponível.
    tradeable6_name_l: Emeril
    tradeable6_name: EMERIL
    tradeable6_symbol: em
    tradeable6_subtitle: Elemento Neutro - Raro
    tradeable6_description: |-
      Um metal negro-prateado que emite baixos níveis de radiação.

      Um elemento muito desejado e utilizado na construção de postos planetários.

      Pode ser combinado com outros elementos para criar ligas valiosas se a receita estiver disponível.
