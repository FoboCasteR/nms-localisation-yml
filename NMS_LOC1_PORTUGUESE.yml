    war_freighter_desc_1: |-
      O alienígena ladra um grito alto quando me aproximo, espero que seja como forma de celebração da nossa vitória.
      Fazem um gesto em direção ao painel de controlo do cargueiro, sugerindo que eu tome comando.
    exp_freighter_desc_1: |-
      Luzes piscam rapidamente no visor da forma de vida e a cabeça acena impercetivelmente para a frente. Parece que quer transmitir... gratidão?
      Outro aceno em direção ao painel de controlo do cargueiro sugere que eu tome comando.
    tra_freighter_desc_1: |-
      Os pequenos olhos da criatura tagarelam animadamente enquanto salta de um pé para o outro.
      Gesticulando descontroladamente na ponte, apontam para o painel de controlo do cargueiro. Parecem sugerir que eu tome controlo.
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: Grah! Invasor patético rouba a glória da batalha ao cargueiro!
