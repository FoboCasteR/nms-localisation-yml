    tra_npc_anomaly_res_a_1: Polo olha para os dados, resmungando quando vê seres
      que já conhecem e aplaudindo aqueles que não reconhecem. No fim, Polo aplaude
      euforicamente e oferece-me um diagrama.
    tra_npc_anomaly_res_a_3: 'O meu medo de que Polo roubasse as minhas Unidades não
      tem fundamento. Em vez disso, eles olham intensamente para um gráfico indecifrável
      e riem-se como se tivessem partilhado uma piada. A seguir, um presente: uma
      tecnologia nova.'
    tra_npc_anomaly_res_a_4: Polo olha para mim cautelosamente, satisfeito pela conclusão
      da tarefa mas sem estar disposto a esquecer o insulto de há pouco. Resmungam,
      oferecem-me um diagrama e desaparecem. Ainda somos amigos?
    tra_npc_anomaly_res_a_6: Polo parece pouco convencido pelas minhas alusões a longevidade,
      perguntando-se se serei uma réplica construída por Sentinelas. Fazem uma consulta
      improvisada e terminam com um sorriso amarelo. E com tecnologia nova.
    tra_npc_anomaly_res_a_8: Com um entusiasmo inflamado, Polo navega pelas imagens
      das criaturas enquanto nos divertimos juntos com algumas das espécies mais estranhas.
      Melhor que tudo, oferece-me tecnologia nova.
    tra_npc_anomaly_res_a_9: Polo não parece estar muito interessado nos dados genéticos
      das novas espécies, mas passa muito tempo a consultar as minhas imagens de cada
      uma delas. A minha recompensa em forma de tecnologia é oferecida com alguma
      tristeza.
    tra_npc_anomaly_res_a_10: Apresento os dados com raiva difícil de esconder. Polo
      tenta fingir que não reparou e recompensa o meu esforço com um piscar de olhos
      descarado e um novo diagrama.
    tra_npc_anomaly_res_a_13: Polo envolve-me num abraço quando regresso, e desta
      vez não recuo. Também não procuro entender o abraço. Vejo lágrimas nos olhos
      do Gek.
    tra_npc_anomaly_res_a_15: Polo adora mapas. O Gek fica entusiasmado ao desenhar
      ligações entre galáxias e descobrir trajetos perfeitos. Depois, oferece-me um
      suspiro agridoce e um novo diagrama.
    tra_npc_anomaly_request_desc_1: |-
      O mecânico Gek, visivelmente cansado, move a cabeça num gesto de aprovação muito familiar antes de encolher os ombros. Polo está ocupado a analisar os relatórios mais recentes, perdido num mundo de dados ainda sem precisar de ajuda.

      Eles querem que eu continue a minha exploração e oferecem-me uma gama de tecnologia com descontos para apoiar a minha causa.
    tra_npc_anomaly_request_lang_1: Há sempre mais que fazer, amigo. Vai, sê livre,
      vê as estrelas. Tenho tecnologia para a troca, se isso te ajudar a ver mais.
    tra_npc_anomaly_request_opt_a_1: Comprar tecnologia para o fato
    tra_npc_anomaly_request_opt_b_1: Comprar tecnologia para armas
    tra_npc_anomaly_request_opt_c_1: Comprar tecnologia para a nave.
    tra_npc_anomaly_request_res_a_1: Inteligente. Um fato forte, uma vida longa.
    tra_npc_anomaly_request_res_b_1: Luta apenas para sobreviver, amigo. Dá valor
      à galáxia.
    tra_npc_anomaly_request_res_c_1: Vai mais longe, mais rapidamente. Vê tudo o que
      há para ver!
    tra_obs_desc_1: |-
      A forma de vida que trabalha, ou trabalhou, nesta instalação deixou o seu equipamento a analisar os céus à procura de novos e interessantes sistemas e fenómenos espaciais.

      Teve sucesso durante a sua ausência. Foi recebido um emissor e uma sequência de transmissão aguarda uma resposta.
