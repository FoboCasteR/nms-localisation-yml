    update2_notes: |-
      Atualização Explorador 1.20

      A Atualização Explorador traz veículos e muito mais para o No Man's Sky e indica o caminho para o futuro.

      * Veículos planetários - constrói até um máximo de 3 exonaves em bases e chama-as quando quiseres para explorar planetas de forma rápida
      * Partilha de bases - partilha as tuas construções online e visita as bases de outros exploradores
      * Grafismos melhorados - texturas de alta resolução, grafismos melhorados e rendering de 4K em hardware suportado
      * Classes de naves/armas - classes específicas para combater, explorar e negociar disponíveis para compra
      * Modo morte permanente - o desafio mais difícil, onde terás de alcançar o centro sem morrer
      * Corridas de exonaves - constrói, compete e partilha pistas para levares os teus veículos ao limite
      * Novas atualizações - recolhe Aglomerados de Nanite e compra novas atualizações de armas e tecnologias
      * Recompensas do Modo Sobrevivência - novos troféus e marcas em desafios mais difíceis
      * Atualizações de veículos - melhora a aceleração, tração e deteção de pontos de interesse ou instala armas
      * Melhorias de bases - novas peças, como escadas e o biodomo
      * Modo de foto - utiliza uma câmara de movimento livre, filtros de fotos e edita a hora do dia e a meteorologia
      * Compra peças de construção - comerciantes visitam a tua base e vendem construções avançadas
      * Página de descobertas - vê informações sobre planetas anteriormente descobertos e encontra o teu planeta base a qualquer momento
      * Melhorias de baixa altitude - pilota naves a baixa altitude com aterragem melhorada
      * Dificuldade - a dificuldade de todos os modos sofreu alterações de equilíbrio; no modo sobrevivência, as naves destruídas despenham-se em planetas vizinhos
      * Melhorias de jogabilidade - ignora marcas de viagem, altera o nome das tuas propriedades (naves, exofatos, etc.), sai para o ecrã de seleção de modo e muito mais

      A Hello Games tem-se esforçado para melhorar e expandir o  No Man's Sky. Esperemos que seja do teu agrado :)
      Muito obrigado,
      Hello Games
