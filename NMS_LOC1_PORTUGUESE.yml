    npc_hire_vehicles_desc_1: |-
      O técnico montou o seu equipamento no Terminal de Exonaves. Ofereceu-me o esquema da <TECHNOLOGY>Geobaía Andarilho<>.

      Está mais calmo desde a última vez que o vi, embora ainda pressinta pavor nos seus olhos, da paranoia que o sustentou através das estrelas. Não sei o que sinto. Não sei se cometi um erro. Mas não há nada a fazer. O Vy'keen honrou a sua palavra, e eu honrarei a minha.
    npc_hire_vehicles_lang_1: Intruso! Irei fazer como prometido. Constrói uma <TECHNOLOGY>Geobaía
      Andarilho<> a partir deste esquema e a minha Exonave será tua, embora possas
      ser indigno. Agora desculpa-me, devo garantir que este local é defensável, caso
      o meu povo tente encontrar-me...
    npc_hire_vehicles_opt_a_1: É bom ter-te aqui.
    npc_hire_vehicles_res_a_1: Não é bom, Viajante. É um mal necessário. Dentro do
      fosso da Exonave, através de cem mundos, fugi da armada Vy'keen. Vamos ver quanto
      tempo consegues ficar vivo.
    npc_hire_vehicles_desc_2: "O técnico promete-me um <TECHNOLOGY>Radar da Exonave<>
      assim que eu construir a <TECHNOLOGY>Geobaía Andarilho<>. \n\nEnquanto me aproximo
      dele, observo uma fotografia no seu visor, a qual é retirada e escondida rapidamente
      assim que me vê. Não tenho a certeza, mas pareceu-me ser o técnico de pé com
      outros membros da sua espécie na fotografia. \n\nPoderia ser a sua família,
      caso os Vy'keen tenham tal conceito."
    npc_hire_vehicles_lang_2: Intruso! Construíste a Geobaía Andarilho? Argh! Diz-me
      assim que a tenhas construído. Temos de fazer um scan a este mundo, encontrar
      os seus sinais, os seus segredos...
    npc_hire_vehicles_opt_a_2: Construí a Geobaía Andarilho.
    npc_hire_vehicles_res_a_2: "'Boa. Aqui está o diagrama para o Radar da Exonave.
      Esta amplificação permitirá que descubras edifícios e sinais de longe. Mas,
      intruso, fica a saber que me repugna a tua falta de conhecimento...'"
    npc_hire_vehicles_opt_b_2: Ainda não estou preparado.
    npc_hire_vehicles_res_b_2: Argh! És uma criança patética, não és melhor do que
      um Gek! Deixa-me em paz e faz o que eu te digo, senão destruo-te já aqui!
    npc_hire_vehicles_desc_3: "O técnico exige que eu construa um <TECHNOLOGY>Radar
      da Exonave<>. Primeiro devemos reunir informações sobre o nosso entorno. As
      armas vêm depois.\n\nQuanto mais tempo passo com esta criatura, menos me recorda
      os outros Vy'keen que conheci. Embora as ameaças permaneçam, existe uma paixão
      nele por outras coisas além de matar. \n\nQuem pode dizer que vida poderia ter
      vivido? Que vida eu poderia ter vivido, se não nascesse para explorar estes
      mundos?"
    npc_hire_vehicles_lang_3: 'Uma vez que tenhamos o <TECHNOLOGY>Radar da Exonave<>,
      poderemos mapear este planeta. Viajante, compreende que a minha espécie já foi
      outrora mais do que simples guerreiros: fomos exploradores, defensores destes
      mundos. Antes das Sentinelas. Antes de Hirk e da sua enorme insensatez...'
    npc_hire_vehicles_opt_a_3: Construí o Radar da Exonave.
    npc_hire_vehicles_res_a_3: "'Boa. Aqui estão os diagramas das armas, como prometido.
      A pensar no que teremos de fazer, devemos estar preparados para quaisquer eventualidades...'"
    npc_hire_vehicles_opt_b_3: Ainda não estou preparado.
    npc_hire_vehicles_res_b_3: É por isto que o meu povo me vai exterminar, e tu só
      sabes tagarelar? Argh, toca a trabalhar! Trabalha, intruso!'
    npc_hire_vehicles_desc_4: |-
      O técnico pede que eu utilize o <TECHNOLOGY>Radar da Exonave<> para localizar um armazém e roubar de lá o <SPECIAL>Armadium<>. Esta substância será utilizada para criar <TECHNOLOGY>Impulsionadores da Exonave<>.

      O Vy'keen tem uma obsessão invulgar com aqueles que eu conheci como Sentinelas. Vi-o passar os olhos por transcrições milenares na língua Vy'keen, murmurando vários nomes: Obinqiul, Aeron, Atlas... É por isso que o seu povo o persegue? Que segredo descobriu? Que heresia cometeu?
    npc_hire_vehicles_lang_4: Det... detetei armazéns de Sentinelas neste mundo! Viajante,
      utiliza o <TECHNOLOGY>Radar da Exonave<> para rastrear um deles. Destrói o armazém
      e traz-me de volta o seu precioso <SPECIAL>Armadium<> para utilizar no meu trabalho.
      Construirei uns <TECHNOLOGY>Impulsionadores da Exonave<> para expedições futuras...
    npc_hire_vehicles_opt_a_4: Tenho o Armadium que pediste.
    npc_hire_vehicles_res_a_4: O técnico tira-me a substância, utilizando-a como base
      para uns Impulsionadores da Exonave. Satisfeito, dá-me o diagrama sem pronunciar
      uma palavra.
    npc_hire_vehicles_opt_b_4: Ainda não estou preparado.
    npc_hire_vehicles_res_b_4: "'Intruso, não te demores. As nossas vidas são curtas,
      e o nosso significado fugaz. E a tua será ainda mais curta se não acabars o
      que te pedi! Argh!'"
    npc_hire_vehicles_desc_5: "O técnico pede que eu utilize os meus <TECHNOLOGY>Impulsionadores
      da Exonave<> para alcançar um terminal com rapidez suficiente para receber uma
      transmissão encriptada. Ele acredita que também seremos capazes de remover um
      diagrama de <TECHNOLOGY>Laser de Mineração da Exonave<> da rede Vy'keen. \n\nEstá
      frenético e entusiasmado com a minha abordagem. O que quer que seja que esta
      transmissão contenha, de onde quer que tenha sido enviada, parece ter uma importância
      extrema para os Vy'keen."
    npc_hire_vehicles_lang_5: Viajante, deixei a minha esposa e descendência para
      trás no meu mundo natal. Tenho que saber o que aconteceu com eles, devo despojar-me
      dos últimos vestígios do meu apego... Tens de utilizar os <TECHNOLOGY>Impulsionadores
      da Exonave<> para alcançar a sua transmissão encriptada antes que seja apagada.
      Durante o processo podemos retirar tecnologia Laser de Mineração da rede Vy'keen.
      Argh! Vamos matar dois Gek com uma explosão!
    npc_hire_vehicles_opt_a_5: Está bem, abre a rede. Vamos acelerar até lá.
    npc_hire_vehicles_res_a_5: "'Mantém-te vigilante, sê rápido: exijo esta mensagem,
      tenho de saber o que aconteceu com aqueles que deixei para trás!'"
    npc_hire_vehicles_opt_b_5: Ainda não posso fazer isto.
    npc_hire_vehicles_res_b_5: "'Viajante, faz isto por mim e estaremos ligados pela
      confiança.'"
    npc_hire_vehicles_desc_5_f: |-
      O técnico espera, inquieto, nervoso, ainda não recuperei a transmissão criptografada que pediu. Salientou que o tempo é essencial, incitando-me a ir rapidamente ao local marcado.

      Esta é a última chance do técnico de saber da sua família antes de se purgar de tais apegos.
    npc_hire_vehicles_lang_5_f: Argh! Preciso desta transmissão, intruso! O sinal
      só pode circular pela rede umas poucas vezes. Vai e capta a transmissão antes
      que seja tarde demais!
    npc_hire_vehicles_opt_a_5_f: Está bem, abre a rede outra vez. Vamos acelerar até
      lá.
    npc_hire_vehicles_res_a_5_f: "'Mantém-te vigilante, sê rápido: exijo esta mensagem,
      tenho de saber o que aconteceu com aqueles que deixei para trás!'"
    npc_hire_vehicles_opt_b_5_f: Não posso fazer isto agora.
    npc_hire_vehicles_res_b_5_f: "'Viajante, por que aceitaste se não podes fazer
      isto agora? Colocas-nos a todos em grande perigo!'"
    npc_hire_vehicles_desc_5_s: "A CARREGAR A TRANSMISSÃO... DECIFRANDO FREQUÊNCIA
      SUB-ESPACIAL... ERRO. INTERCEÇÃO.\n\nTestemunhe o preço da sua heresia, fugitivo
      dos Vy'keen.\nCompreenda que não há céu no qual não o encontremos, nenhum sistema
      para o qual possa fugir ileso.\nEsconda-se nas profundezas desta galáxia. Somos
      pacientes.\nSaiba que os seus descendentes choraram como Geks choramingas quando
      os atacamos. Saiba que matámos a sua esposa enquanto fugia, deixando para trás
      os outros, a sofrer. Onde poderá alguma vez encontrar a paz, sabendo estas coisas? "
    npc_hire_vehicles_lang_5_s: O terminal entra em ação, mas a mensagem não é a que
      eu esperava. O técnico disse-me para recuperar uma transmissão da sua família,
      mas isto...
    npc_hire_vehicles_opt_a_5_s: Terminar a transmissão.
    npc_hire_vehicles_res_a_5_s: Devo voltar e decidir o que fazer. Antes da transmissão
      terminar, consegui captar da rede o diagrama do Laser de Mineração da Exonave.
    npc_hire_vehicles_desc_6: |-
      O técnico diz-me que vai esvaziar a sua mente para se preparar para a sua tarefa sagrada. Antes de eliminar todos os outros pensamentos, deseja saber o que aconteceu com a sua família.

      Esperava intercetar uma mensagem da sua esposa e descendentes, mas em vez disso... em vez disso, descobri que a sua família foi morta, assassinada por outros Vy'keen em retaliação pela sua heresia.

      Estando ele à minha frente, expectante, nervoso, não sei se devo dizer a verdade.
    npc_hire_vehicles_lang_6: Os meus preparativos estão quase prontos. Em breve irei
      purificar-me da minha vida antiga, dos meus vínculos, para me comprometer plenamente
      com o que devo ser. Mas... mesmo que não me lembre de nada, preciso saber...
      Preciso saber, Viajante! Diz-me o que a minha esposa disse! Diz-me o que aconteceu
      aos meus descendentes! Por favor, eu esperei tanto tempo...
    npc_hire_vehicles_opt_a_6: 'VERDADE: Estão mortos. Sinto muito...'
    npc_hire_vehicles_res_a_6: "'Eu... Eu... Deixa-me, Viajante. Nós, os Vy'keen,
      preparamo-nos para a morte a vida inteira, mas isto... Quem sou agora morrerá
      com eles, perdido na obliteração do tempo e da memória. Obrigado, amigo, por
      tudo que fizeste. Quando falarmos novamente, terei renascido.'"
    npc_hire_vehicles_opt_b_6: 'MENTIR: Eles estão bem. Estão felizes.'
    npc_hire_vehicles_res_b_6: "'Argh! Que interpretação patética! Nós, os Vy'keen,
      nunca estamos felizes. Podemos estar orgulhosos da nossa luta. Mas... fico contente
      por ouvir isso. Acho... acho que agora posso fazer o que é suposto. Obrigado,
      amigo, por me dar esta esperança enquanto eu desvaneço. Quando falarmos novamente,
      terei renascido.'"
    npc_hire_vehicles_desc_7: |-
      O técnico pede-me para construir um <TECHNOLOGY>Laser de Mineração da Exonave<>, e promete elaborar um diagrama para uma nova Exonave, a Nómada.

      A sua cara está diferente, sob os olhos, sob a alma. Mudou irrevogavelmente. Se anteriormente me insultaria com ameaças sem sentido, agora fala apenas de um propósito singular. Se anteriormente era capaz de estar feliz ou triste, agora só se preocupa com o seu culto e o seu suposto propósito...
    npc_hire_vehicles_lang_7: Eu... eu renasço sem apego. Agora, posso me concentrar,
      concentrar-me no que devo fazer... Argh! Irás precisar de um Laser de Mineração
      nos próximos dias. Constrói-o e eu elaborarei uma Exonave Nómada digna de um
      acólito de Nal.
    npc_hire_vehicles_opt_a_7: Construí o Laser de Mineração da Exonave.
    npc_hire_vehicles_res_a_7: "'Toma o diagrama da Nómada, Viajante. Torna-te um
      Acólito de Nal!'"
    npc_hire_vehicles_opt_b_7: Antes de o fazer... o que é Nal?
    npc_hire_vehicles_res_b_7: "'Nal, o progenitor! Nal, que se opôs à loucura de
      Hirk! Nal, que será vingado!'"
    npc_hire_vehicles_desc_8: |-
      O técnico precisa de <SPECIAL>Detritum<>, um mineral hiperdenso que apenas pode ser extraído com o <TECHNOLOGY>Laser de Mineração da Exonave<>. Detritum pode ser recolhido de grandes rochas neste planeta. Poderá utilizá-lo para elaborar uma atualização para o <TECHNOLOGY>Radar da Exonave<>.

      O Vy'keen olha para mim, avaliando cada movimento. Deixa-me inquieto. O que quer que esteja a tentar fazer, acontecerá em breve. Essa espera, esse não saber... enche-me de um estranho pavor.
    npc_hire_vehicles_lang_8: |-
      O teu <TECHNOLOGY>Laser de Mineração da Exonave<> é suficientemente poderoso para extrair <SPECIAL>Detritum<>  deste planeta. Testemunha a arte do Padre-Mech, que consegue criar tais maravilhas! Argh!

      Viajante, este universo é um mistério. Vidas são passadas a tentar decifrar este mistério. Faremos a nossa parte.
    npc_hire_vehicles_opt_a_8: Tenho o Detritum que precisas.
    npc_hire_vehicles_res_a_8: O técnico tira-me a substância e utiliza-a para elaborar
      o diagrama para o novo Radar da Exonave.
    npc_hire_vehicles_opt_b_8: Não acumulei Detritum suficiente.
    npc_hire_vehicles_res_b_8: "'Então porque é que ainda estamos a falar? Argh! Responde
      à minha ordem imediatamente.'"
    npc_hire_vehicles_desc_9: |-
      O diagrama para o <TECHNOLOGY>Radar da Exonave<> é muito promissor. Já descobri tanto com o auxílio do técnico, e mesmo assim ele ainda elabora atualizações para o meu <TECHNOLOGY>Sistema de armas da Exonave<>.

      Apesar de toda a sua nova eficiência e concentração, não consigo deixar de ter saudades de como era antes. A imperfeição da sua individualidade, perdida para sempre, desapareceu neste novo grande propósito. Pergunto-me se um dia me vou perder assim. Se me irei tornar aquilo que odeio.
    npc_hire_vehicles_lang_9: Tenho estado a analisar a telemetria da tua Exonave.
      Parece que a minha encarnação anterior nem sequer te forneceu o mais básico
      em <TECHNOLOGY>Atualizações de Armas da Exonave<>. Argh! Perdoa o Vy'keen que
      eu era, acólito.
    npc_hire_vehicles_opt_a_9: Construí a atualização do Radar da Exonave.
    npc_hire_vehicles_res_a_9: "'Aqui estão os diagramas. Vou... espera! Estou a detetar
      algo... Isto... isto não pode ser...'"
    npc_hire_vehicles_opt_b_9: Ainda não construí a atualização.
    npc_hire_vehicles_res_b_9: Viajante, tu és um acólito diligente, não me desiludas.
    npc_hire_vehicles_desc_10: |-
      O técnico precisa de <SPECIAL>Aglomerados de Nanite<> para elaborar uma atualização para os meus <TECHNOLOGY>Impulsionadores da Exonave<>. Sugere que eu descubra alguns em estruturas abandonadas.

      O Vy'keen afirma que este tal Nal, este homónimo do seu culto, visitou uma vez o meu planeta. Não posso saber se é verdade. Caminho por mundos em ruína e fico admirado com estes povos, com a sua obsessão com o passado, com o ódio que os separou. Pergunto-me o que trará o futuro, que segredos podem ecoar através do centro da criação.
    npc_hire_vehicles_lang_10: 'Que tenhas escolhido este mundo, de todos os mundos,
      para fazer a tua casa, entre possibilidades infinitas...Não pensava ser possível,
      mas as minhas deteções descobriram a verdade: o próprio Nal visitou este lugar.
      Iremos desvendar as suas últimas palavras. Utiliza o teu <TECHNOLOGY>Radar da
      Exonave<> atualizado de forma a localizar as estruturas abandonadas deste planeta.
      Traz-me os Aglomerados de Nanite contidos lá dentro e eu irei utilizá-los para
      forjar um novo Módulo de Aceleração para testes futuros.'
    npc_hire_vehicles_opt_a_10: Tenho os Aglomerados de Nanite.
    npc_hire_vehicles_res_a_10: "'Sim, sim! Leva este diagrama dos Impulsionadores
      da Exonave e prepara-te, viajante.'"
    npc_hire_vehicles_opt_b_10: Não tenho a substância que precisas.
    npc_hire_vehicles_res_b_10: "'Terás em breve, Viajante. Tenho fé em ti.'"
    npc_hire_vehicles_desc_11: |-
      Um monólito foi ativado. Se chegar lá rápido o suficiente, irei obter o conhecimento proibido de Nal.

      O técnico serviu o seu propósito sagrado, impelido a obliterar a sua própria personalidade na busca deste mesmo dia, deste mesmo momento. Não sei se o seu sacrifício terá sido em vão.
    npc_hire_vehicles_lang_11: O meu trabalho está completo, Viajante. Ultrapassei
      as linhas de Ley, carreguei os seus dados sagrados. Revelaram-me um monólito,
      um túmulo para a profecia final! Vai, Viajante! Vai e reivindica o seu segredo!
    npc_hire_vehicles_opt_a_11: Muito bem, carrega a linha de Ley, vamos lá a toda
      a velocidade!
    npc_hire_vehicles_res_a_11: "'Invejo-te Viajante! Poder ver as palavras do próprio
      Nal! Argh!'"
    npc_hire_vehicles_opt_b_11: Agora não, irei em breve.
    npc_hire_vehicles_res_b_11: "'Tu não sabes o quão importante isto é, quanta da
      minha gente nos mataria de imediato apenas por mencionar o nome de Nal...'"
    npc_hire_vehicles_desc_11_f: O técnico aguarda a palavra do Monólito. Diz-me que
      devo alcançá-la rapidamente para ativar o seu testamento.
    npc_hire_vehicles_lang_11_f: Temos recursos limitados, viajante. Só podemos carregar
      esta linha de Ley algumas vezes antes que ela nos destrua. Então vai. Apressa-te
      para o Monólito antes do testamento desaparecer...
    npc_hire_vehicles_opt_a_11_f: Muito bem, carrega a linha de Ley outra vez, vamos
      lá a toda a velocidade!
    npc_hire_vehicles_res_a_11_f: "'Invejo-te Viajante! Poder ver as palavras do próprio
      Nal! Argh!'"
    npc_hire_vehicles_opt_b_11_f: Não posso fazer isto agora.
    npc_hire_vehicles_res_b_11_f: "'Tu não sabes o quão importante isto é, quanta
      da minha gente nos mataria de imediato apenas por mencionar o nome de Nal...'"
    npc_hire_vehicles_desc_11_s: |-
      Aproximas-te do monólito. Estás envolto na sua terrível verdade. Vês as suas palavras no texto de mil línguas, nas coisas efémeras de inúmeras estrelas.

      Testemunhas eventos que ocorreram milénios antes do teu despertar. Vês dois Vy'keen frente a um brilho vermelho, perguntando sobre o universo. Vês um Gek e um Korvax, esperando lado a lado antes de ti. E antes que a visão termine, tens uma visão de algo que nunca tinhas visto. De algo que não pertence a este ou a qualquer lugar. De ódio, tristeza, desespero. De algo que ainda está por vir.

      Vês tudo isso, e depois acabou. O monólito não tem nada mais para te mostrar.
    npc_hire_vehicles_lang_11_s: Entende que ouvi a palavra do Atlas onde o Hirk não
      tinha ouvido nada. Em sua raiva, em seu ciúme impotente, o Hirk atingiu-me da
      montanha e vi a verdade do que o Monólito havia dito. Que o meu fim seria um
      despertar. Que neste sonho, nada deve perecer. Ou assim deveria ser até aos
      Viajantes. Assim seria até à destruição das realidades. Entende isto, pois este
      é o testamento final de Nal...
    npc_hire_vehicles_opt_a_11_s: Sais, abalado pela experiência.
    npc_hire_vehicles_res_a_11_s: Enquanto vais, sentes algo atrás de ti, respirando,
      observando. Quando te viras, desaparece.
    npc_hire_vehicles_desc_12: |-
      O técnico dá-me o diagrama da <TECHNOLOGY>Geobaía Colosso<>.

      Os Vy'keen acreditam que o seu antepassado Hirk recebeu sabedoria de um Grande Monólito, iniciando uma guerra contra as Sentinelas e matando Nal, o Objetor.

      O monólito que eu descobri prova que essa história é uma mentira. Nal foi honrado com uma visão, enquanto Hirk apenas encontrou silêncio, e, cheio de ciúmes, Hirk assassinou Nal. No entanto ainda fico com perguntas por responder.

      Fiquei a pensar na criatura que senti que me observava. Fiquei com medo.
    npc_hire_vehicles_lang_12: 'Agradeço-te, Viajante. É por isto que chamam de ''hereges''
      aos seguidores de Nal?! Argh! Com esta descoberta estão justificadas as ações
      de mil mártires, Viajante. Mereces a tua recompensa: mereces o Colossus, a maior
      Exonave no meu arsenal. Usa-a, e espalha o terror pelos nossos inimigos.'
    npc_hire_vehicles_opt_a_12: Aceitar o diagrama.
    npc_hire_vehicles_res_a_12: Aceitas o diagrama e agradeces ao técnico por tudo
      o que fez.
    npc_hire_vehicles_desc_13: |-
      O técnico espera ansiosamente por ver a minha <TECHNOLOGY>Exonave Colossus<> em todo o seu esplendor. Observo como elabora uma atualização para o meu <TECHNOLOGY>Laser de Mineração da Exonave<> rodeado de esquemas e gráficos.

      Ele poderia ter partido depois da minha descoberta do Monólito. A sua heresia é agora verdade, e embora existam aqueles entre os Vy'keen que ainda os perseguirão, os Cultistas de Nal encontrar-se-ão com novo poder nesta galáxia. Ainda assim, o técnico ficou, prometendo ajudar-me enquanto o assisto, até que eu não necessite mais dos seus serviços.
    npc_hire_vehicles_lang_13: Transmiti o testemunho de Nal aos meus irmãos, Viajante.
      O que aprendeste neste dia vai espalhar-se entre os Vy'keen. Isto vai fazer
      com que o nosso povo mude para melhor. Argh! E se for necessário utilizar a
      violência, assim seja. Não és tão patético quanto eu já acreditei. Já não és
      um intruso. Agora e até o fim dos tempos, és um de nós, consagrado com o esplendor
      do Colosso.
    npc_hire_vehicles_opt_a_13: Construí a Geobaía Colossus.
    npc_hire_vehicles_res_a_13: "'Argh, Porque é que estás aqui, Viajante? Vai! Subjuga
      este mundo com o seu poder. Aqui está uma atualização do Laser do Veículo da
      Exonave para te ajudar com a tarefa.'"
    npc_hire_vehicles_opt_b_13: Ainda tenho de a construir.
    npc_hire_vehicles_res_b_13: "'Argh! Podes ser um de nós, mas ainda és lento e
      patético!'"
    npc_hire_vehicles_desc_14: "O técnico precisa de mais <SPECIAL>Aglomerados de
      Nanite<> para elaborar uma atualização para o <TECHNOLOGY>Radar da Exonave<>.
      \n\nHá algo de errado. Há algum tempo atrás vi o Vy'keen com uma imagem da sua
      família, antes de realizar um ritual para apagar os apegos da sua mente. Agora,
      à medida que me aproximo, vejo a mesma imagem. O técnico olha fixamente, pestanejando
      durante um momento com uma expressão vazia. Quando vê que estou ali, remove
      a fotografia do visor. \n\nNão falamos mais sobre isso. Não quero despertar
      a sua dor."
    npc_hire_vehicles_lang_14: Eu... perdoa-me, Viajante, estou cansado. Quase que
      esgotei os limites do meu trabalho, mas brevemente terás o domínio dos sinais
      deste planeta e da velocidade necessária para alcançar qualquer ameaça. Apenas
      preciso de <SPECIAL>Aglomerados de Nanite<> suficientes para construir o diagrama
      final. Argh! Este tem sido um emprego glorioso!
    npc_hire_vehicles_opt_a_14: Tenho aqui os Aglomerados de Nanite.
    npc_hire_vehicles_res_a_14: O técnico utiliza os Nanites para elaborar o modelo
      final do diagrama do Radar da Exonave, e entrega-to.
    npc_hire_vehicles_opt_b_14: Não tenho a substância que precisas.
    npc_hire_vehicles_res_b_14: "'Podes encontrá-los em estruturas abandonadas, Viajante!
      Argh! Não voltes à tua incompetência anterior, imploro-te...'"
    npc_hire_vehicles_desc_15: |-
      O técnico tem uma recompensa final: uma atualização do <TECHNOLOGY>Módulo de Aceleração<> para a minha Exonave Nómada, assim que eu construa a sua Geobaía.

      Há poucos, nas minhas viagens, que eu tenha compreendido como indivíduos, mas este Vy'keen mostrou-me propósitos e segredos que eu não sabia existirem no universo. Mostrou-me a promessa de um futuro diferente, de um tempo de luta e glória. O técnico tem lutado toda a sua vida para alcançar o seu objetivo de encontrar o testamento de Nal. Não sei o que me espera.
    npc_hire_vehicles_lang_15: "Toma, Viajante: se construíste uma Exonave Nómada,
      este <TECHNOLOGY>Módulo de Aceleração<> final será teu.\n\nTerminámos o nosso
      trabalho, mas cada fim é um princípio... Estou demasiado fraco para viajar como
      já o fiz no passado, cansado demais para continuar a minha peregrinação. Com
      a tua licença, permanecerei aqui e ficarei ao teu lado contra os teus inimigos.
      Grah! Ai daqueles que transgredirem contra nós! "
    npc_hire_vehicles_opt_a_15: Tenho a Exonave Nómada.
    npc_hire_vehicles_res_a_15: Argh! A atualização do Módulo de Aceleração é tua!
    npc_hire_vehicles_opt_b_15: Ainda não a construí.
    npc_hire_vehicles_res_b_15: Porque não? Argh! O meu trabalho significa tão pouco
      para ti para que demores tanto?
    npc_hire_vehicles_desc_16: |-
      O técnico pirateou um terminal para desviar os seus créditos. Se eu chegar ao local rápido o suficiente, poderei transferir os créditos para a minha conta.

      Agora passa os dias nisto, a cuidar da Exonave e a extrair dados das redes interplanetárias. Às vezes vejo-o caminhar para o próprio planeta a explorar, mas esses momentos são raros. O técnico está contente com a sua reforma, dedicado à sua atividade fugitiva pelo prazer da perseguição, e não pela necessidade de sobreviver.
    npc_hire_vehicles_lang_16: Viajante, detetei um local de interesse monetário!
      Vai, que ainda podes aperfeiçoar o teu controlo da Exonave! Acompanha o sinal
      antes que ele desapareça, para que possamos desviar as suas unidades!
    npc_hire_vehicles_opt_a_16: Vou agora.
    npc_hire_vehicles_res_a_16: Boa! Argh!
    npc_hire_vehicles_opt_b_16: Estou muito ocupado.
    npc_hire_vehicles_res_b_16: Argh! Nem sei porque me chateio.
    npc_hire_vehicles_desc_16_f: O técnico pirateou um terminal para me fornecer um
      pequeno número de créditos desviados. Se eu chegar ao local rápido o suficiente,
      serei capaz de reivindicá-los.
    npc_hire_vehicles_lang_16_f: Viajante, porque é que ainda não chegaste ao marcador?
      Vai, que ainda podes aperfeiçoar o teu controlo da Exonave! Acompanha o sinal
      antes que ele desapareça, para que possamos desviar as suas unidades!
    npc_hire_vehicles_opt_a_16_f: Vou agora.
    npc_hire_vehicles_res_a_16_f: Boa! Argh!
    npc_hire_vehicles_opt_b_16_f: Estou muito ocupado.
    npc_hire_vehicles_res_b_16_f: Argh! Nem sei porque me chateio.
    npc_hire_vehicles_desc_16_s: O terminal cospe erratas na sua confusão, desviando
      fundos de uma transação intergaláctica diretamente para a tua conta.
    npc_hire_vehicles_lang_16_s: O terminal entra em ação.
    npc_hire_vehicles_opt_a_16_s: Sais do terminal.
    npc_hire_vehicles_res_a_16_s: À medida que sais, pensas para ti mesmo como ficas
      contente com o facto de o teu técnico piratear estas redes.
    npc_hire_vehicles_recr_desc_1: "O técnico procura trabalho, alegando que será
      capaz de construir e atualizar a <TECHNOLOGY>Exonave<> para as minhas viagens.\n
      \nQuando me vê, a sua expressão é de pânico, até mesmo excitação. Tenta rapidamente
      esconder essas emoções, escondendo o seu rosto com o desprezo que eu tenho vindo
      a esperar desta espécie. Apesar de tudo, consigo ver que precisa de mim, tagarelando
      palavras na minha própria língua. Consigo ver que ele teme pela sua vida."
    npc_hire_vehicles_recr_lang_1: Eu... eu exijo um lugar no teu mundo, intruso!
      A aceitação conceder-te-á a glória de uma Exonave e um Padre-Mech Vy'keen para
      te ajudar a ordenar o ritual. Reza para que tenhas um <TECHNOLOGY>Terminal de
      Exonaves<> suficiente para as minhas habilidades. A recusa... a recusa resultará
      no meu extermínio inevitável. Sê rápido!
    npc_hire_vehicles_recr_opt_a_1: Aceito os teus serviços.
    npc_hire_vehicles_recr_res_a_1: És fraco e indigno das minhas habilidades, mas
      não tenho escolha. Vou fugir para o teu mundo miserável quando tiver a certeza
      de uma passagem segura. Vou tornar-me um intruso!
    npc_hire_vehicles_recr_opt_b_1: Agora não.
    npc_hire_vehicles_recr_res_b_1: Intruso, condenaste-me às oito vinganças de Hirk.
      Não me arrependo de nada, mesmo que me matem pelo que sou e pelo que fiz. Mas
      tu... tu vais arrepender-te disto toda a tua vida miserável.
