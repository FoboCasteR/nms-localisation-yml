    lasminespeed1_name: INTENSIFICADOR DE RAIOS SIGMA
    lasminespeed1_name_l: Intensificador de Raios Sigma
    lasminespeed1_subtitle: Unidade Complementar para Laser de Mineração
    lasminespeed1_description: |-
      O Laser de Mineração é reforçado para acelerar a destruição do terreno.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    lasminespeed2_name: INTENSIFICADOR DE RAIOS TAU
    lasminespeed2_name_l: Intensificador de Raios Tau
    lasminespeed2_subtitle: Unidade Complementar para Laser de Mineração
