    all_pla_desc_1: O cunho de uma civilização antiga foi em tempos absorvida por
      esta estranha marca. A história dos Vy'keen é explicada no idioma do meu povo.
    all_pla_desc_2: As memórias de uma longa e falecida tribo de guerreiros Vy'keen
      emanam da pedra, formando uma essência fantasmagórica que me enche de sabedoria.
    all_pla_desc_3: O conhecimento de outros tempos, transmitido de geração em geração
      Vy'keen, é derramado da pedra, infiltrando-se na minha mente como uma memória
      há muito esquecida.
    all_pla_desc_4: As runas ganham forma sobre a pedra. As chamuscas de luz falam-me
      de uma antiga tribo Vy'keen no idioma do meu povo.
    all_pla_desc_5: Hieróglifos bizarros formam-se na pedra, revelando segredos de
      uma era antiga dos Vy'keen. Como as consigo compreender, isso não sei.
    all_pla_desc_6: O velho marcador emite numa frequência que se crava profundamente
      no meu ser, enchendo-me com as vozes dos Ecos Korvax.
    all_pla_desc_7: Uma luz brilhante é derramada do velho marcador. Rodeia-me, submergindo
      a minha mente nas memórias e vozes dos Ecos Korvax. Os sonhos das entidades
      que outrora a adoraram tornam-se meus também.
    all_pla_desc_8: A estranha pedra transmite a sabedoria dos Ecos Korvax a quem
      o desejar. Não entendo em que dialeto fala mas, de alguma forma, consigo compreender
      a velha fábula sobre aqueles que veneravam aqui.
    all_pla_desc_9: Sussurros entoam das extremidades afiadas do artefacto, contando
      os sonhos e memórias dos Ecos Korvax na minha língua materna.
    all_pla_desc_10: Luzes irrompem do obelisco. Cada luz que me permeia murmura um
      segredo Korvax enterrado na rocha há milénios.
    ui_exp_act2_step10_res: A mensagem do terminal foi entregue. Mas é cortada; a
      sua estranha existência deixou de ser tolerada pela nossa realidade. Uma pequena
      unidade, que brilha com uma cor etérea, é deixada aos meus pés. Um <SPECIAL>Cubo
      de Divergência<>...
    all_pla_desc_11: Entro em convulsão assim que me aproximo e toco na rocha. A minha
      mente enche-se com uma sabedoria mortífera sobre a verdadeira história dos Gek...
    all_pla_desc_12: À medida que toco no obelisco, a minha mente é inundada por imagens
      do passado do planeta. As horríveis origens dos Gek foram absorvidas por esta
      pedra estranha e o seu conto parece querer escapar de forma desesperada...
    all_pla_desc_13: As memórias imbuídas anteriormente na rocha por Geks antigos
      atravessam o meu cérebro. Entro em sofrimento, mas sinto interesse em saber
      mais...
    all_pla_desc_14: São exibidos emblemas oscilantes na pedra. Embora não reconheça
      a língua, consigo compreender a história deste estranho planeta e dos Gek que
      aqui viviam.
    all_pla_desc_15: A superfície da placa brilha e estremece com os gritos das tribos
      que viveram aqui há muito tempo. As palavras não são familiares mas consigo
      entender significado nos gritos zangados dos Gek.
    all_pla_desc_16: É como se a pedra tivesse absorvido o conhecimento daqueles que
      viveram aqui há milénios. Fala-me agora na minha língua nativa.
    exp_1_plaque_desc_1: Os sussurros da geração Vy'keen de outrora ecoam no ar. De
      repente, as palavras são gravadas no marcador e no fundo da minha mente.
    war_1_plaque_desc_1: A minha visão fica turva e as palavras de uma antiga tribo
      Gek parecem emergir na estranha pedra. Tenho a sensação que estas são palavras
      que alguém quer que se compreendam...
    tra_1_plaque_desc_1: Ouço as vozes distantes das Entidades Korvax que aqui se
      reuniam. Enquanto sussurram, palavras escritas na minha língua brilham frouxamente
      no monumento. Os Ecos querem ser ouvidos...
    exp_1_plaque_lore_1: |-
      O conhecimento ilumina o caminho do entendimento da probabilidade. O Atlas fala em fragmentos. As Interfaces Atlas são as suas sombras. Os monólitos são os seus filhos dispersos.

      Juntos transportam a sabedoria do infinito. Precisam de ser compreendidos.
    exp_1_plaque_lore_2: |-
      As Interfaces Atlas navegam sozinhas no vazio interminável. São silenciosas. As suas vozes são fragmentos desconhecidos de uma era antiga. No entanto, a sua marca no tempo e no espaço molda a nossa própria existência.

      São a equação e a vida é a sua resposta. Através dos seus Monólitos, concedem a compreensão do seu significado ilimitado, e também o nosso próprio significado.
    exp_1_plaque_lore_3: |-
      Os Ecos Korvax contam que, há muito tempo, os Monólitos do Atlas acordaram as civilizações da Orla Externa. A sua presença criou o desejo de saber mais.

      Desses princípios, impérios nasceram, falaram e silenciaram-se novamente. Passou uma eternidade impossível de medir.
    exp_1_plaque_lore_4: |-
      As Interfaces Atlas aguardam pela chegada dos Viajantes, os que procuram o final do infinito. No tempo infinito, a sua chegada torna-se provável.

      O seu potencial não conhece fronteiras. Uma dimensão entre milhões de dimensões irá recebê-los.
    exp_1_plaque_lore_5: |-
      Somos os Ecos Korvax, Entidades duradouras da Convergência Korvax. Somos eternos através da lógica e da sabedoria que transmitimos através das nossas peles metálicas.

      Cada geração é mais forte do que a anterior.
    exp_1_plaque_opt_1: Pedir ajuda para compreender o idioma
    exp_1_plaque_right_1: O meu conhecimento da Convergência Korvax aumentou.
    tra_1_plaque_lore_1: |-
      Somos os mestres das galáxias, os senhores do cosmos. Todos os inimigos irão ajoelhar-se perante o PODEROSO Domínio Gek.

      Somos a PRIMEIRA GERAÇÃO Gek. Testemunhem a nossa obra e DESESPEREM.
    tra_1_plaque_lore_2: |-
      Quem ouvir as nossas palavras conhecerá o nosso poder. Quem se opor irá ceder à nossa vontade. Testemunhem a força da Primeira Geração Gek.

      As Galáxias AJOELHAM-SE perante nós. Somos ETERNOS.
    tra_1_plaque_lore_3: |-
      Através do tempo e do espaço, a Primeira Geração nunca cairá. Somos eternos! Controlamos e dominamos o nosso reino!

      Todos os inimigos serão DESTRUÍDOS. APENAS os Gek perdurarão.
    tra_1_plaque_lore_4: |-
      O odor horrível dos Gek não conhece rival. A vontade da Primeira Geração subjuga a todos. Somos os mestres das estrelas e o nosso domínio será eterno.

      Os Vy’keen e os Korvax ACOBARDAM-SE e DESESPERAM ao escutar o nosso nome.
    tra_1_plaque_lore_5: |-
      Cada mundo conquistado fortalece a vontade da Primeira Geração. Ninguém se oporá aos Gek, por temer que os seus mundos sejam reduzidos a pó.

      Choraremos quando não existirem mais mundos para conquistar.
    tra_1_plaque_opt_1: Pedir ajuda para compreender o idioma
    tra_1_plaque_right_1: O meu conhecimento dos Gek aumentou.
    war_1_plaque_lore_1: |-
      Os nobres Viajantes serão poupados. A sua viagem pelo cosmos não será interrompida. Assim ficou decidido.

      A vontade de Hirk assim o exige. Os ilustres Vy’keen obedecem à sentença e à vontade dos Anciães.
    war_1_plaque_lore_2: |-
      O Livro de Hirk fala dos Viajantes. Irão ascender, vindos do distante vazio. Não serão erradicados pelos ilustres Vy’keen.

      Esta é a vontade de Hirk.
    war_1_plaque_lore_3: |-
      Nada mais se opõe ao caminho até Dryn’dargh do que As Sentinelas. Devem ser destruídas. O seu tempo acabará.

      Assim foi escrito, assim acontecerá. É assim o código Vy’keen.
    war_1_plaque_lore_4: |-
      Os Sentinelas não seguem a ordem natural. As coisas precisam desmoronar-se. Na sua existência infinita e replicação, os autómatos provaram ser aberrações.

      Deverão ser totalmente destruídos. Todos deverão desaparecer, seja através de combates ou com o desgaste do tempo.
    war_1_plaque_lore_5: |-
      Hirk previu a fraqueza dos guerreiros Vy’keen. A estrela ascendente da nossa nobre raça foi bloqueada pelas fracas Sentinelas.

      Nove vezes falou, Hirk assim decidiu, teremos a nossa vingança e expulsaremos os demónios metálicos para os rochedos malditos.
    war_1_plaque_opt_1: Pedir ajuda para compreender o idioma
    ui_act2_step8_war_resa: Começo a falar, mas a minha voz é dominada por um poder
      desconhecido. Rujo, surpreendendo-me a mim próprio.
    ui_act2_step8_war_resb: Grito uma vez mais, a minha garganta áspera e arfante
      emite um som gutural. As palavras emergem, invocadas pelo poder do monólito.
    ui_act2_step8_war_res: À medida que desvanecem, as linhas das palavras ainda ressoam
      na minha visão. Encontro-me em posse de um livro antigo...
    war_1_plaque_right_1: O meu conhecimento dos Vy'keen aumentou.
    exp_1_plaque_lore_6: |-
      Antes da Era Sombria, as entidades dos Korvax eram devotas às Sentinelas. Através delas, a Convergência encontrou a fórmula de iluminismo.

      Agora calculamos o nosso próprio caminho, procurando melhorar a mente de tudo o que nos ajuda a compreender o Atlas.
    exp_1_plaque_lore_7: |-
      As Sentinelas proíbem toda a destruição. As Sentinelas proíbem o ato de desligar da Entidade através da violência. O caminho deles é o da paz e da satisfação, da lógica e da probabilidade.

      Ensinam-nos que todas as vidas são importantes: da mais pequena às que dão vida a todas as outras. Todas são iguais.
    exp_1_plaque_lore_8: |-
      Há inúmeras gerações que as entidades dos Korvax se desligam e se transformam em Ecos de forma natural. Cada transformação oferece mais conhecimento e alma à Convergência.

      A nossa casa era Korvax Prime. Nos seus alicerces, armazenamos as memórias da nossa raça, uma equação evolutiva que nos define.
    exp_1_plaque_lore_9: |-
      A separação não é permanente. É apenas o começo de uma nova equação. No Korvax Prime, as entidades que se transformaram em Ecos deixaram as carapaças aos seus descendentes.

      Assim tem sido o progresso do Korvax: um ciclo interminável de carapaças.

      Desta forma, vai continuar. Vai continuar enquanto as nossas luzes brilharem.
    exp_1_plaque_lore_10: |-
      Aqueles dentro dos Ecos Korvax abandonaram o reino físico, mas permanecem através das máscaras e escudos dos nossos filhos.

      Com a evolução do pensamento e do conhecimento, procuramos por uma compreensão mais profunda da equação que define a nossa existência.
    exp_1_plaque_lore_11: |-
      Os Korvax viviam pacificamente. Enaltecíamos os Sentinelas, aprendendo com eles, vivendo a seu lado em equilíbrio.

      Os Korvax honravam os métodos dos Sentinelas, recusando-se a cavar o solo sagrado por eles protegido.

      Éramos eruditos.
    exp_1_plaque_lore_12: |-
      Através da investigação e dos estudos, nós, os Korvax, tornamo-nos poderosos. A única mente que a Convergência fez prosperar. Criados como uma planta frágil, o nosso rebento foi poderoso.

      As Sentinelas trouxeram-nos o dom do conhecimento. Demos graças ao Atlas.
    exp_1_plaque_lore_13: |-
      Eheu. O Korvax Prime foi observado atentamente por uma raça desconhecida que se escondia nas profundezas da escuridão. Vigilante e paciente, aguardava a sua vez.

      A Grande Separação estava próxima.
    exp_1_plaque_lore_14: |-
      Eheu. A escuridão explodiu com a força de uma supernova. A Grande Separação tinha começado. Cem milhões de vozes Korvax gritaram.

      Os Ecos Korvax tornaram-se um frenesim de ruído e inúmeros ciclos passaram antes que o equilíbrio fosse reposto.
    exp_1_plaque_lore_15: |-
      A Grande Separação. As máscaras e as carapaças dos sobreviventes Korvax estremeceram com os gritos dos que ficaram separados. As luzes apagaram-se com a descida do inimigo e as suas intenções maléficas.

      Estavam em maior número. Korvax Prime foi destruído.
    exp_1_plaque_lore_16: |-
      Cem milhões de luzes de revestimento desligaram-se. A Grande Separação destruiu tudo o que aconteceu antes. Os Ecos Korvax transformaram-se em gritos.

      Os anos transformaram-se em milénios no meio do caos, mas a esperança renasceu lentamente através da lógica.
    exp_1_plaque_lore_17: |-
      O Korvax Prime foi destruído e os seus segredos derramados no céu vazio. Os seus fragmentos tocaram as bordas da galáxia.

      No meio desta destruição, o perpetrador da Primeira Geração Gek construiu o seu domínio dentro da Orla Exterior.
    exp_1_plaque_lore_18: |-
      A Primeira Geração dos Gek desligou o Korvax. Através da obliteração, procuraram o domínio, controlaram o nosso planeta e escravizaram os nossos sobreviventes.

      A sua folia cegou-lhes o pensamento e os seus atos, e a probabilidade ditou que o nosso tempo iria regressar.
    exp_1_plaque_lore_19: |-
      O Korvax foram escravizados, num ímpeto de crueldade que fazia cumprir as ordens do déspota. A Primeira Geração Gek era de uma mestria terrível, impiedosa no seu rancor, ilógica na sua crueldade.

      Inúmeras entidades labutaram e desligaram-se. Estas placas são o testemunho daqueles que sobreviveram.
    exp_1_plaque_lore_20: |-
      Eheu. Os Gek aproveitaram a tecnologia dos Korvax para conquistar mundos. Ladrões, usurpadores, falsos senhores do poder do infinito. Todos os que a eles se opunham, pereceram.

      A balança pesava para o lado da escuridão.

      Foram tempos de separação e delitos absurdos.
    exp_1_plaque_lore_21: |-
      Os Gek destruíram mundos. Os Sentinelas revidaram. A tecnologia dos Korvax foi utilizada para destruir as máquinas que venerávamos.

      Houve infinitas separações. A Convergência estremeceu em desespero.
    exp_1_plaque_lore_22: |-
      As Entidades dos Korvax foram remetidas ao silêncio, mas a Convergência Korvax que ligava as suas almas nunca foi subjugada.

      Ela resiste, procurando sempre novas fórmulas para resolver a equação da iluminação eterna. A probabilidade do sucesso é desconhecida.
    exp_1_plaque_lore_23: |-
      Os Ecos Korvax dentro da Convergência desconhecida que ligava as nossas almas nunca renunciaram ao seu amor pelo Atlas. À medida que os milénios foram passando, esta afeição espalhou-se. O Culto do Atlas.

      As equações e as probabilidades que os Korvax apreciavam ganharam lugar também na consciência dos Gek. Eles tiveram apenas que as resolver para verem a insensatez dos seus enganos do passado.
    exp_1_plaque_lore_24: |-
      A Primeira Geração não conseguia controlar os limites externos do seu vasto império. O Culto do Atlas cresceu e ensinou a harmonia através da insignificância.

      As mentes que conheciam apenas a guerra, começaram a questioná-la. Assim, a razão substituiu a ganância e a ambição.

      Os Gek hesitaram. A Primeira Geração tornou-se conflituosa e dividida.
    exp_1_plaque_lore_25: |-
      A Primeira Geração Gek exagerou. Esticou a corda. A sua loucura e o seu orgulho não conheciam limites. Tentaram uma e outra vez e foram sempre repelidos.

      Não conseguiram resistir à força imparável das Sentinelas. Não se pode quebrar o inflexível.
    exp_1_plaque_lore_26: |-
      O Culto do Atlas atraiu forças dos Gek para as Estações do Atlas. A Primeira Geração não conseguiu evitá-lo. A ambição arrogante rendeu-se à razão recém-descoberta.

      Pedra por pedra, o Domínio Gek desmoronou.
    exp_1_plaque_lore_27: |-
      Os Gek permaneceram na sombra da Interface Atlas. Não se abriu. Não falou. No entanto, a Primeira Geração sentiu admiração. Sentiu a sua insignificância no centro de um universo sem fim.

      Era improvável, mas tudo é possível no infinito. Os Gek mudaram. A Redução tinha começado.
    exp_1_plaque_lore_28: |-
      A muda e imóvel Interface Atlas infligiu um sentimento de insignificância nos emissários Gek, o que lhes fez ver o seu papel na imensidão do infinito.

      Isso forçou-os a reconhecer o seu verdadeiro lugar num universo ilimitado.

      Os Gek viram a sua loucura e as suas cabeças baixaram com vergonha pelos erros que tinham cometido.
    exp_1_plaque_lore_29: |-
      O Culto do Atlas tomou controlo durante a desintegração da Primeira Geração Gek. A Redução estava no seu auge e deu lugar à extinção da expansão infinita e ao retrocesso de séculos de violência.

      Os Gek encontraram novas soluções e os Korvax tornaram-se livres. Os erros do passado abriram o caminho para a descoberta de um novo equilíbrio.
    exp_1_plaque_lore_30: |-
      O escassos Gek viraram-se contra os seus líderes. A sua Primeira Geração foi expulsa, arrancada dos tanques de reprodução e transformada em pó. As suas lamentações obstruíram o ar.

      A sabedoria dos Korvax e do Atlas prevaleceu.
    exp_1_plaque_lore_31: |-
      As Entidades dos Korvax estão livres. Livres para estudar o Atlas. Livres para louvar as Sentinelas. Livres para ajudar os Viajantes, caso a probabilidade o permita.

      Os Korvax e os Gek teriam um novo começo em pé de igualdade, unidos na eterna busca de equilíbrio e entendimento.
    exp_1_plaque_lore_32: |-
      Como tudo, a chegada de Viajantes é possível. Ainda assim, as probabilidades são infinitesimais.

      Em todo o caso, observamos os céus. Se não vierem aqui, vão existir noutro lugar e a nossa espécie ou uma parecida irá recebê-los.

      Dentro do caos do infinito, devemos agarrar-nos ao provável.
    exp_1_plaque_lore_33: |-
      Todas as coisas devem acontecer. Todas as coisas irão ocorrer. Em algum lugar, noutro lugar ou como parte do futuro.

      Termina agora o testamento dos Korvax.
    tra_1_plaque_lore_6: |-
      A Orla Exterior ARDE nas mãos da Primeira Geração Gek. Os nossos inimigos estão debilitados. Somos os extintores da esperança.

      Na nossa vigília, deixamos apenas as lamentações dos vencidos. NADA tememos.
    tra_1_plaque_lore_7: |-
      Os GEK SOMENOS são a raça inferior, escondidos nos seus tanques, a procriar e a morrer sem consequência.

      A Primeira Geração Gek CONQUISTA MUNDOS, cada geração sua é uma marca no destino da galáxia.
    tra_1_plaque_lore_8: |-
      Os tanques larvais de Balaron DERAM UMA ORIGEM GLORIOSA à PRIMEIRA GERAÇÃO. À medida que AVANÇÁMOS, a Orla Exterior RECUOU com MEDO.

      Nada se poderia opor à nossa ascensão. Nada provocará o nosso fim.
    tra_1_plaque_lore_9: |-
      A Primeira Geração é o FLAGELO da ORLA EXTERIOR. Durante a sua vigília, impérios irão cair. Planetas irão desmoronar. Galáxias irão ajoelhar-se. ESTREMEÇAM com o nosso nome. Porque nós somos os Gek TODO-PODEROSOS.

      Nada se pode opor à nossa supremacia.
    tra_1_plaque_lore_10: |-
      A Primeira Geração CRESCEU. Os FRACOS GIRINOS perderam as suas caudas com o Xarope de Reprodução e tornaram-se PODEROSOS guerreiros.

      Todos foram imbuídos com o poder do Domínio Gek e a sua vontade insaciável de reivindicar as estrelas.
    tra_1_plaque_lore_11: |-
      Os que nasceram Gek e que se OPUSERAM ao Domínio foram arremessados dos tanques de reprodução da PRIMEIRA GERAÇÃO.

      O seu querido xarope de reprodução foi substituído por FOGO. Os da sua laia são agora meros animais do campo.
    tra_1_plaque_lore_12: |-
      Os GEK SOMENOS foram eliminados. É somente através do fogo que a imperfeição pode ser destruída e o caminho para a soberania revelado.

      A Primeira Geração banqueteou com a carne dos descartados e FORTALECEU.
    tra_1_plaque_lore_13: |-
      Após os OPOSITORES terem sido arremessados das piscinas de reprodução, os Sentinelas ATACARAM. A sua causa era perversa.

      Os perpetradores atraídos para a luta pelo odor de uma GUERRA demasiado GRANDE e PODEROSA para os autómatos resistirem.

      A Primeira Geração recordar-se-ia disto.
    tra_1_plaque_lore_14: |-
      A Primeira Geração PROCRIOU e CONSPIROU enquanto as Sentinelas patrulhavam os céus de Balaron durante INÚMEROS CICLOS. Mas as vitórias dos autómatos eram apenas ilusões.

      Sob os olhos vigilantes e metálicos, as legiões Gek floresceram.
    tra_1_plaque_lore_15: |-
      Os SAGRADOS tanques larvais de Balaron BROTARAM os MAIS PUROS dos GIRINOS. Geração GEROU geração. Saudável e forte, com punho de ferro e uma determinação de granito.

      Nós, a sábia PRIMEIRA GERAÇÃO, conteve a MARÉ de SANGUE. Esperamos para ATACAR. O golpe despercebido atinge até os mais difíceis.
    tra_1_plaque_lore_16: |-
      O AMANHECER do IMPÉRIO da PRIMEIRA GERAÇÃO NASCEU na SOMBRA da INSENSATEZ da Grande Guerra da Sentinela Vy’keen.

      A rocha e a onda colidiram durante a nossa vigília, à espera de sinais de fraqueza para abrir caminho.
    tra_1_plaque_lore_17: |-
      ESTUPIDAMENTE, os Vy’keen lutaram uma guerra sem fim. Atiraram repetidamente os seus guerreiros contra a maré de ferro. Os Sentinelas CHAMUSCARAM a CARNE dos Vy’keen com LASERS.

      Os Vy’keen queimaram o seu inimigo com fogo justo. Nas SOMBRAS, a PRIMEIRA GERAÇÃO assistiu e preparou-se para acertar contas.
    tra_1_plaque_lore_18: |-
      Os Vy’keen e as Sentinelas entraram em confronto, DERRAMANDO SANGUE e METAL BRANCO no vazio, enfraquecendo com cada golpe as suas defesas contra o destino que os esperava nas sombras.

      Não demoraria muito até que a Primeira Geração tomasse o lugar LEGÍTIMO como imperadores das ESTRELAS.
    tra_1_plaque_lore_19: |-
      Os Vy'keen DERRAMARAM O SEU PRÓPRIO SANGUE PÚTRIDO e empurraram as MÁQUINAS DOS SENTINELAS para a Orla Exterior. Progrediram como o rebentar da maré, deixando um rasto de frações de metal.

      Durante algum tempo, os Sentinelas ficaram em SILÊNCIO. Neste silêncio, sucedeu a GLORIOSA ASCENSÃO GEK.

      Surgiu com a LEGÍTIMA DESTRUIÇÃO de Korvax Prime.
    tra_1_plaque_lore_20: |-
      Korvax Prime era uma paisagem VASTA e PRECIOSA de MINÉRIO, METAL e PODER.

      Atendendo à REGRA UNIVERSAL, a Primeira Geração reivindicou o domínio sobre o planeta. Mas os DÉBEIS e SIMPLÓRIOS Korvax recusaram aceitar a sua CONQUISTA.

      NEGARAM o progresso. Foi a sua maior insensatez.
    tra_1_plaque_lore_21: |-
      Impulsionados pelo desejo corrompido de um equilíbrio planetário, os Korvax RECUSARAM-SE a mergulhar nas profundezas do seu planeta e LUCRAR com a JOIA que lhes foi concedida pelo DESTINO.

      A sua devoção à VONTADE MEDONHA dos Sentinelas era ABOMINÁVEL para os Gek.

      Rápido foi o seu fim, causado pelo ATAQUE da Primeira Geração.
    tra_1_plaque_lore_22: |-
      A destruição do KORVAX PRIME foi VASTA, SÚBITA e PODEROSA. Numa maré de aço, a Primeira Geração atacou, espalhando o planeta pelo cosmos como um aviso para os intransigentes.

      As Sentinelas ausentes não conseguiriam PUNIR a LEGÍTIMA SUPREMACIA DOS GEK.
    tra_1_plaque_lore_23: |-
      A Primeira Geração BANQUETEOU os ESCOMBROS do KORVAX PRIME, devorando fragmentos arrancados do vazio, consumidos para alimentar a Grande Supremacia. O universo estremeceu com o ENREQUECIMENTO dos Gek.

      Os Korvax apenas encontraram DESESPERO. O Domínio ficou completo.
    tra_1_plaque_lore_24: |-
      Um MEDO da PRIMEIRA GERAÇÃO espalhou-se pela Orla Exterior. Os planetas estremeceram. Os sistemas reverteram. As fracas alianças que se formaram, foram esmagadas.

      A ANGÚSTIA CONSUMIU MUNDOS. Irão temer-nos PARA TODO O SEMPRE.
    tra_1_plaque_lore_25: |-
      As entidades dos Korvax NÃO foram destruídas. A Primeira Geração é BENEVOLENTE. A Primeira Geração É MISERICORDIOSA. A ESCRAVIDÃO SALVOU OS INÚTEIS.

      Eles labutaram para os seus conquistadores. Encontraram alívio na servidão.
    tra_1_plaque_lore_26: |-
      O conhecimento dos Korvax TORNOU-SE NOSSO. A tecnologia dos Korvax TORNOU-SE NOSSA. Os Korvax TORNARAM-SE NOSSOS.

      Servem como exemplo do nosso poder e misericórdia sem limites.
    tra_1_plaque_lore_27: |-
      Os Korvax não se atreveram a LUTAR. O respeito pelas Sentinelas é a FRAQUEZA DOS KORVAX. A fraqueza é o caminho para a derrota.

      Hoje em dia, os Korvax apodrecem em CORRENTES ELETRÓNICAS e os Gek observam-nos dos seus tronos.
    tra_1_plaque_lore_28: |-
      A Primeira Geração Gek está PODEROSAMENTE À BEIRA de um IMPÉRIO ETERNO. Não tem FIM. É INFINITO no espaço.

      O seu domínio não conhecerá limites. Os seus exércitos não terão igual.
    tra_1_plaque_lore_29: |-
      Todas as REBELIÕES ELETRÓNICAS dos Korvax serão DESTRUÍDAS. O seu apelo ao falso e inexistente ATLAS é uma mera SUPERSTIÇÃO originada pelo DESESPERO.

      Existem em VÃO. FORAM CONQUISTADOS.

      NÃO HAVERÁ MISERICÓRDIA no advento da revolta. O seu sofrimento será infinito.
    tra_1_plaque_lore_30: |-
      Esta galáxia é VASTA, mas é COGNOSCÍVEL e pode ser CONQUISTADA. Será subjugada. A onda crescente da Primeira Geração afundará todos os que a ela se opuserem.

      Estas placas são o nosso testemunho PARA TODOS OS TEMPOS.
    war_1_plaque_lore_6: |-
      O Grande Monólito despertou e ouviu o desafio de Hirk. Cinco vezes foi chamado e permaneceu em silêncio.

      Ao sexto grito, despertou.
    war_1_plaque_lore_7: |-
      O Grande Monólito falou com Hirk acerca dos Viajantes. A sua chegada não deverá ser recebida com fogo. A chegada deles foi apenas um sonho num Universo infinito. O seu alcance seria o dos intermináveis.

      Quando Hirk perguntou acerca das Sentinelas, o Grande Monólito nada disse. Hirk ficou perturbado com o seu silêncio.
    war_1_plaque_lore_8: |-
      Hirk voltou aos Vy’keen. 'Grah!', pronunciou do cimo da montanha sagrada de Dun’s’kaareen. E proclamando em voz alta para todos os que ali estavam reunidos, o seu líder disse:

      'O Grande Monólito respondeu. Despertou. Sabe da vinda dos viajantes. Eles serão poupados. Os Vy’keen deverão honrar este decreto.'.
    war_1_plaque_lore_9: |-
      A multidão gritou para que Hirk revelasse a sentença do Grande Monólito sobre a ameaça Sentinela.

      'O Monólito ficou em silêncio!', proferiu. Mas as pessoas não estavam satisfeitas. Sussurraram entre si e aqueles abençoados com tentáculos estenderam-nos.

      Depois, levantando a voz, Hirk decretou: 'Os opressores serão erradicados! Reúnam as vossas forças, pois o acerto de contas é com o inimigo.'. E os Vy’keen idolatraram o líder.
    war_1_plaque_lore_10: |-
      Enquanto Hirk estava na montanha sagrada, Nal subiu ao topo e com o punho estendido, desafiou Hirk.

      'Idiota!', gritou Nal. 'Os Sentinelas não podem ser derrotados!'. Hirk, em raiva, atirou-o pela montanha abaixo.

      Durante três luas e três sóis, Nal caiu até chegar ao destino final.
    war_1_plaque_lore_11: |-
      A raiva de Hirk contra o oportunista Nal ateou os corações dos seguidores de Nal em chamas, e com o desaparecimento do seu líder, sentiram o sangue dos seus antepassados a latejar no seu interior.

      As nações Vy’keen foram atingidas por uma guerra justa durante sessenta e seis luas.
    war_1_plaque_lore_12: |-
      À sexagésima sexta lua, o grito de guerra dos Vy’keen de Nal foram silenciados.

      Enquanto Hirk investigava os seus corpos, voltou o seu olhar para os céus e lá viu um grande anfitrião Sentinela a descer sobre o seu povo.

      A Grande Guerra Sentinela estava a começar.
    war_1_plaque_lore_13: |-
      Durante vários ciclos, o domínio das Sentinelas estrangulou as civilizações da galáxia nos seus berços lacrimejantes.

      Hirk estava descontente com o mundo que via. À medida que os autómatos atacavam, via um planeta devastado pela fraqueza.
    war_1_plaque_lore_14: |-
      Progresso, prosperidade e guerra: estas são as coisas proibidas pelos autómatos. Mas os Vy’keen foram os primeiros a quebrar as regras, abandonando os velhos hábitos para anunciar o nascimento de uma nova era.

      Os Vy’keen foram a barragem que transbordou. O dilúvio é legítimo.
    war_1_plaque_lore_15: |-
      Grah! Os Sentinelas são o inimigo do progresso e da civilização. Não seguem a ordem natural.

      A sua interferência é uma afronta à cruzada virtuosa dos Vy’keen, que procura equilibrar tudo através do sangue, das cinzas e do ferro.

      Esta afronta aos Vy’keen e à sua crença não pode ficar impune.
    war_1_plaque_lore_16: |-
      Antes da chegada de Hirk, os Vy’keen temiam os Sentinelas. Como todas as raças, o nosso povo acobardou-se perante a violência cega, encolheu-se perante a tirania.

      Mas a vinda de Hirk anunciou uma nova era. Através dele, os Vy’keen tornaram-se fortes. Agora, a sua coragem não tem limites.
    war_1_plaque_lore_17: |-
      Hirk olhou para os céus e testemunhou a destruição impiedosa das Sentinelas, que sufocou todas as raças geradas na Orla Exterior.

      Os mundos secaram e morreram sob o seu olhar implacável. A ira de Hirk foi desencadeada.
    war_1_plaque_lore_18: |-
      E assim, na véspera da décima oitava lua de Drun’Gala, Hirk lançou os grilhões dos opressores das Sentinelas para o poço.

      Os Vy’keen foram os primeiros gloriosos, a água que rompeu a barragem. A interminável guerra começou.
    war_1_plaque_lore_19: |-
      A morte de Hirk chegou durante a guerra interminável. A velhice devastou o seu corpo. Tornou-se velho e inútil.

      Hirk partiu o seu corpo em dois perante o Grande Monólito, seguindo a tradição Vy’keen.

      O eco do seu rugido ainda pode ser ouvido em toda a Orla Exterior. Hirk vive em nós. O ancião mais venerado.
    war_1_plaque_lore_20: |-
      Inúmeros ciclos persistiram às garras de tempo. O desgaste foi ótimo. A luta contra os Sentinelas alastrou-se infinitamente. Mas após justa batalha, os Vy’keen resistiram e as Sentinelas arderam.

      Os opressores foram enviados para trás. De volta à escuridão do espaço.
    war_1_plaque_lore_21: |-
      Os Vy’keen viram fronteiras a estenderem-se entre as estrelas. Daí em diante, sondaram com o apoio de legiões, queimando o metal da Sentinela nas bigas e naves ardentes.

      Os Vy’keen contemplaram as suas conquistas e viram que eram boas e justas.
    war_1_plaque_lore_22: "Apesar da gloriosa vitória dos Vy’keen, alguns guerreiros
      nobres ficaram cansados e debilitados. A investida contra as máquinas durou
      noventa e nove vezes noventa ciclos. \n\nHouve um desgaste e mortes incalculáveis,
      mas a vitória ainda os iludia. A replicação incessante dos Sentinelas diminuiu,
      mas não pôde ser dominada."
    war_1_plaque_lore_23: |-
      Grah! As hordas de Sentinelas foram repelidas. Os opressores fugiram para o santuário do cosmos.

      O espírito de Hirk analisou o campo de batalha e viu que a vitória dos Vy’keen foi gloriosa e justa. Os autómatos ficaram em silêncio enquanto a nação de Hirk se deleitava com grahgrah.

      As canções da vitória ecoaram pelos limites da galáxia.
    war_1_plaque_lore_24: |-
      E assim a horda das Sentinelas se reuniu em lugares escuros do espaço vazio. Ali ficaram no meio de nada. Na escuridão do espaço.

      Assim esperaram para além dos limites da Orla Exterior. Com o passar dos milénios, reabasteceram-se e fizeram crescer uma força para repor a normalidade por inúmeras eras.
    war_1_plaque_lore_25: |-
      Os Vy’keen lamberam as feridas uns aos outros durante o Silêncio das Sentinelas, enquanto a desonrosa Primeira Geração Gek escolheu destruir Korvax Prime.

      Os Vy’keen condenaram o crime, mas não tinham forças para lutar.
    war_1_plaque_lore_26: |-
      O Império Gek floresceu e espalhou-se nas profundezas do cosmos. A vitória dos Vy’keen que empurrou as Sentinelas para a Orla Exterior, deu origem ao Domínio de outros.

      Nenhum mundo, lua ou raça poderia ter evitado o ataque dos Gek.
    war_1_plaque_lore_27: |-
      A brutalidade da Primeira Geração Gek chamou de volta os autómatos escondidos na escuridão. As suas forças tinham crescido. As suas tecnologias tinham melhorado.

      Os incautos Gek chamaram o monstro de volta para locais onde as nossas nações poderiam ter habitado em estranha harmonia. O verdadeiro domínio da Orla Exterior pelas Sentinelas tinha começado.
    war_1_plaque_lore_28: |-
      Num só tempo de vida, as Sentinelas haviam retornado. Vieram para habitar nos mundos que conhecíamos. Todos os mundos que tínhamos descoberto.

      Os patéticos, idiotas  Gek tinham condenado a Orla Exterior a séculos do seu domínio.
    war_1_plaque_lore_29: |-
      O domínio da Primeira Geração Gek desmoronou. Desintegraram-se devido à idiotice e à vontade imutável dos seres que escravizaram, mas que nunca compreenderam.

      O seu poder é apenas uma memória. Os seus crimes foram esquecidos por muitos.
    war_1_plaque_lore_30: |-
      Os Gek mudaram. Tornaram-se pacíficos. Os seus tanques de reprodução são usados em nome do comércio.

      Os Vy’keen aceitaram esta paz, mas nós não esquecemos o que os outros seres da Galáxia estão tão ansiosos por esquecer.

      A desonra é imutável. Os crimes gravados a sangue não se esvanecem. Nós não esquecemos.
    war_1_plaque_end: A placa está fria e silenciosa.<NEWLINE>A Saga dos Vy'keen terminou.
    tra_1_plaque_end: A pedra antiga está imóvel.<NEWLINE>O Domínio da Primeira Geração
      foi pronunciado.
    exp_1_plaque_end: A estrutura histórica está silenciosa.<NEWLINE>O Testamento
      dos Korvax foi proferido.
    all_mon_pre_desc_1: Inspeciono a superfície do monólito quando sou tomado por
      uma visão estranha. As suas palavras ecoam no meu crânio.
    all_mon_pre_desc_2: Toco com as minhas mãos na estranha pedra polida do monólito.
      Imagens inundam a minha mente, palavras e imagens que ecoam de outra era.
    all_mon_pre_desc_3: Passo as minhas mãos pela superfície do monólito; com os dedos,
      leio as suas antigas runas. De repente, sou tomado por algum poder antigo, uma
      visão sobrenatural substitui a minha.
    all_mon_pre_desc_4: O monólito solta um grito silencioso. As palavras saem do
      passado distante, inserindo-se no meu cérebro. A minha visão começa a nadar.
    all_mon_pre_desc_5: Os meus dedos descansam sobre a pedra fria do monólito. De
      repente, estou preso. Uma visão antiga atravessa-me.
    all_mon_pre_desc_6: A pedra sussurra quando me aproximo, palavras frescas e azuis
      que brilham no ar, inconfundíveis e antigas. Sou transportado para uma nova
      e estranha realidade.
    all_mon_pre_desc_7: Descanso sobre a antiga relíquia. Ela grita em resposta, numa
      língua antiga, sem saber quem ou o que eu sou. As palavras começam a distorcer
      a minha visão...
    all_mon_pre_desc_8: Quando olho para a antiga relíquia, um sentimento estranho
      invade-me. A minha visão fica instável. Estou aqui e não estou.
    tra_mon_desc_1: Vejo uma áspera garra a agarrar-se a mim. Apesar de estar partida
      e fragmentada, aperta-me bem enquanto um bico metálico emerge da rocha viva.
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: Dar metal
    tra_mon_opt_b_1: Esmagar a garra
    tra_mon_opt_c_1: Esperar
    tra_mon_res_a_1: A mão metálica abre e agarra a minha oferta. Talvez eu tenha
      apaziguado um mal antigo...
    tra_mon_res_b_1: Esmago a garra metálica em pedaços! A visão desaparece.
    tra_mon_res_c_1: |-
      A garra segura-me com força. Quando sinto que o meu antebraço está prestes a despedaçar-se...

      ... sou libertado. A visão desaparece, mas a dor é angustiante.
    tra_mon_desc_2: |-
      Uma pequena criatura alada aterra no topo do monólito. De repente, os seus olhos ficam vermelhos e a sua cabeça roda sobre si mesma. Grita por misericórdia, numa voz antiga, desejando a morte.

      O pobre animal partiu claramente o pescoço, mas algum poder de possessão ainda o mexe.
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: Disparar contra a criatura
    tra_mon_opt_b_2: Deixar a criatura em paz
    tra_mon_res_a_2: A pobre criatura alada morreu. O monólito está satisfeito e recompensa
      as minhas ações. Sou libertado da minha visão.
    tra_mon_res_b_2: A pobre criatura alada cai morta. Tudo o resto está silencioso.
      A visão termina.
    tra_mon_desc_3: 'O monólito derrete-se à minha frente. O rosto de um comerciante
      emerge e o seu bico está cortado por razões desconhecidas. Grita e contorce-se
      na lava vertical borbulhante, tentando desesperadamente chegar até mim - '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: Abandonar forma de vida
    tra_mon_opt_b_3: Puxá-lo da lava
    tra_mon_res_a_3: A forma de vida é absorvida para dentro da rocha. Ouço um eco
      de risos.<DELAY>0.4<> O monólito fica satisfeito com as minhas ações. Sou libertado.
    tra_mon_res_b_3: Puxo o radiante comerciante da lava ardente. A visão termina
      abruptamente. O comerciante desmaterializa-se, deixando apenas o que trazia
      consigo.
    tra_mon_desc_4: 'Os glifos do monólito ficam com uma coloração amarela clara,
      depois piscam momentaneamente e desaparecem. Não tem energia: as forças misteriosas
      que alimentam estas pedras estão fracas. Ouço um ténue sussurro a crepitar na
      brisa planetária.'
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: Reparo num buraco na base do monumento. Acho que poderia colocar
      alguns dos meus recursos de mineração através da fenda...
    tra_mon_opt_a_4: Inserir elemento orgânico
    tra_mon_opt_b_4: Inserir elemento catalisador
    tra_mon_opt_c_4: Inserir elemento metálico
    tra_mon_res_a_4: Escuto um sussurro na brisa, as palavras iradas de uma língua
      antiga.<DELAY>0.4<> Os espíritos vingativos que assombram este lugar recompensam-me
      pela minha oferta.
    tra_mon_res_b_4: Silêncio. Os meus elementos não são devolvidos.
    tra_mon_res_c_4: Silêncio. Os meus elementos não são devolvidos.
    tra_mon_desc_5: O monólito tem um cheiro de metal queimado e de indústria pesada.
      As runas alienígenas rodopiam e transformam-se, e fazem com que uma imagem surja
      no fundo da minha mente.
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      Observo o passado.<DELAY>0.4<>Vejo a silhueta de uma pequena criatura de bico, através da luz de uma forja, a martelar regularmente uma armadura. Junto a ela, um companheiro camuflado observa a situação, aparentemente feliz por estar a evitar o trabalho.
      Ambos olham para mim. Devo escolher.
    tra_mon_opt_a_5: Escolher o trabalhador
    tra_mon_opt_b_5: Escolher o observador
    tra_mon_res_a_5: Agradei aos espíritos deste local. O meu equipamento é invadido
      por um estranho poder.
    tra_mon_res_b_5: Irritei os espíritos deste local. O meu equipamento é danificado
      por um estranho poder.
    tra_mon_desc_6: |-
      O chão na frente do monólito apresenta reentrâncias causadas pelos joelhos de mil peregrinos que ali se ajoelharam.
      À minha frente, um bloco de pedra retrocede lentamente. No intervalo oco, fico surpreendido ao ver vasilhas de produtos de luxo que se acumularam ali ao longo dos tempos. Escuto um sussurro.
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: Sinto forças desconhecidas e gananciosas que observam cada movimento
      meu.
    tra_mon_opt_a_6: Dar mercadoria
    tra_mon_opt_b_6: Levar mercadoria
    tra_mon_opt_c_6: Não dar nada
    tra_mon_res_a_6: A alegria não diluída de uma tribo esquecida é derramada pelo
      monólito. Sou curado, abençoado e recompensado.
    tra_mon_res_b_6: Recupero várias vasilhas. Um uivo fraco de dor e consternação
      sussura à minha volta.
    tra_mon_res_c_6: Um uivo fraco de dor e consternação sussura à minha volta.
    tra_mon_desc_7: |-
      Não estou sozinho. Minúsculas criaturas com bico saltam aos meus pés. Para elas sou um gigante e quando olham para cima, recuam aterrorizadas.
      O ar enche-se com um aroma desagradável, à medida que se encostam contra a parede dura do implacável monólito.
      O próprio obelisco aterrorizador julga-nos de cima. Tanto a mim como às criaturas da visão.
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: Afagar as criaturas
    tra_mon_opt_b_7: Aterrorizar as criaturas
    tra_mon_res_a_7: Antes de desaparecerem no éter, as criaturas agradecem-me. No
      entanto, os espíritos que assombram este lugar estão descontentes.
    tra_mon_res_b_7: Os espíritos que assombram este lugar estão muito divertidos.
      Quando os trémulos seres de bico desaparecem, surge um presente...
    tra_mon_desc_8: Sou apoderado por uma enorme sede, mas os meus sistemas de hidratação
      estão subitamente inoperantes. A minha garganta está seca e sinto-me atordoado.
      Aparecem dois copos antigos de pedra.
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      O primeiro é um cálice vermelho vivo, cheio de um líquido borbulhante e transparente. O outro tem um relevo com a forma de um escudo vermelho circular e um tom amarelo ténue.
      Se não beber água, a minha morte é certa. A minha mão oscila entre os dois.
    tra_mon_opt_a_8: Beber o líquido transparente
    tra_mon_opt_b_8: Beber o líquido amarelo
    tra_mon_res_a_8: Engasgo-me ligeiramente à medida que o líquido se infiltra pelos
      meus sistemas de hidratação. De repente, sinto o meu corpo renovado. Saem nanites
      do copo.
    tra_mon_res_b_8: O sabor amargo do líquido chega aos meus sistemas de hidratação.
      Sinto-me subitamente muito doente. Não consigo conter o líquido. Vomito uma
      avalanche de nanites.
    tra_mon_desc_9: Uma réplica desconhecida de mim próprio encontra-se perto da borda
      do monólito. Esta grita numa língua antiga, enquanto me obriga a ajoelhar.
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: Primeiro, o sósia coloca a sua Boltcaster na minha testa. Depois,
      indica com gestos que pode cortar a minha barriga com o laser de mineração.
      Sorri agradavelmente. Tenho que escolher uma sentença.
    tra_mon_opt_a_9: Um disparo na cabeça
    tra_mon_opt_b_9: Um raio laser no tronco
    tra_mon_opt_c_9: Contra-atacar
    tra_mon_res_a_9: Fecho os olhos e espero pela morte. Ela não chega. O sósia deixa-me
      um diagrama de tecnologia para multiferramentas.
    tra_mon_res_b_9: Fecho os olhos e espero ser ceifado pelo laser. A dor não acontece.
      O sósia deixa-me um diagrama de tecnologia para exofatos.
    tra_mon_res_c_9: O meu ataque iminente é bloqueado com facilidade por um empurrão
      da multiferramenta do meu clone. O sósia ri-se antes de desaparecer.
    tra_mon_desc_10: Uma fenda pouco visível por baixo do centro do antigo edifício
      está a expelir pó. O monólito estremece e abrem-se duas grandes portas. O interior
      da estrutura antiga é oco e tem sido utilizado como uma câmara funerária.
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: Uma antiga forma de vida com bico e olhos esbugalhados está
      dissecada em cima de uma pira funerária por acender. Aos seus pés, encontram-se
      tesouros e tecnologias antigas, deixados para a sua próxima vida... onde quer
      que ela seja.
    tra_mon_opt_a_10: Acender pira com Raio de Mineração
    tra_mon_opt_b_10: Levar tesouros da tumba
    tra_mon_res_a_10: Enquanto queima, o cadáver desperta. Acena para mim, urrando
      de prazer.<DELAY>0.4<> Deixa-me a sua oferenda.
    tra_mon_res_b_10: Apanho parte das oferendas do cadáver.<DELAY>0.4<> As portas
      fecham-se com força mas uma antiga maldição paira pesadamente à minha volta.
    tra_mon_desc_11: O monólito está abandonado e aparentemente esquecido. Se me esticar,
      conseguirei ver as ténues marcas no chão, onde tribos antigas vinham para adorar
      e comungar com o edifício. Uma rajada de vento alienígena transporta um leve
      sussurro de uma voz. Esforço-me para ouvi-lo.
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: Novamente, a voz ecoa à minha volta. Desta vez com mais intensidade.
      Tento perceber as palavras que pedem desesperadamente a minha atenção.
    tra_mon_opt_a_11: Ajoelhar-me
    tra_mon_opt_b_11: Tentar comunicar
    tra_mon_opt_c_11: Virar costas
    tra_mon_res_a_11: Os espíritos que comungam com este estranho monumento abençoam
      a minha jornada.
    tra_mon_res_b_11: Não recebo qualquer resposta ao meu apelo. Falo apenas com o
      vento.
    tra_mon_res_c_11: Os espíritos que comungam com o monumento estranho permanecem
      em silêncio.
    tra_mon_desc_12: Um bico emerge da antiga pedra. Grita mas não consegue ser ouvido.
      Na pedra acima, alguém, há muito tempo, escreveu conselhos para aqueles que
      se aproximassem.
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: O bico grita comigo, entoando furiosamente as palavras dos seres
      antigos que anteriormente aqui veneraram. O meu detetor encontra vestígios de
      um catalisador à sua volta, mas não é possível especificar qual.
    tra_mon_opt_a_12: Alimentar bico com catalisador comum
    tra_mon_opt_b_12: Alimentar bico com catalisador incomum
    tra_mon_opt_c_12: Alimentar bico com metal
    tra_mon_res_a_12: O bico sussurra as palavras daqueles que uma vez foram adorados
      aqui.
    tra_mon_res_b_12: O bico grita as palavras daqueles que uma vez foram adorados
      aqui.
    tra_mon_res_c_12: O bico grita as palavras daqueles que anteriormente veneraram
      aqui. O ruído é extremo. Sinto muita dor.
    tra_mon_desc_13: O tempo reverte-se. Estou sentado numa plataforma a olhar para
      uma execução abaixo. Dois pequenos comerciantes de bico estão ajoelhados diante
      de mim. Um deles é pequeno e magro, o outro é obeso com bochechas que esfregam
      o palco de madeira. Uma outra forma de vida, que usa um máscara de pano verde,
      segura um machado atrás deles.
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: Os comerciantes pedem-me misericórdia. A familiar voz seca e
      rouca de uma antiga tribo sussurra encorajamento ao meu ouvido...
    tra_mon_opt_a_13: Executar forma de vida gorda
    tra_mon_opt_b_13: Executar forma de vida magra
    tra_mon_opt_c_13: Mostrar misericórdia
    tra_mon_res_a_13: A forma de vida gorda é finalmente decapitada depois de três
      golpes do machado. <DELAY>0.4<>Recebo as suas posses.
    tra_mon_res_b_13: A forma de vida magra é finalmente decapitada após um único
      golpe do machado. <DELAY>0.4<> Recebo todo o seu dinheiro.
    tra_mon_res_c_13: Pelo menos nesta linha temporal, as duas formas de vida são
      salvas. Choram e agradecem-me. <DELAY>0.4<> Os espíritos do monólito estão descontentes.
    tra_mon_desc_14: |-
      A estrutura antiga abana e abre, revelando um corpo envolto em gelo. É uma manta de retalhos de diferentes partes de corpo. O seu bico irregular parece ter sido costurado com entranhas de animais.

      Um sinal escrito à mão na língua dos antigos comerciantes pode ser visto em cima da cabeça do corpo. Uma espécie de combustível poderia derreter o gelo...
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: Derreter gelo
    tra_mon_opt_b_14: Abandonar forma de vida
    tra_mon_res_a_14: Os olhos da criatura piscam e abrem. As suas mãos agarram a
      minha garganta. Com dificuldade, empurro-a de volta para as profundezas do monólito,
      que desaprova o que fiz.
    tra_mon_res_b_14: O painel do monólito oscila e fecha. A abominação permanece
      presa. Os espíritos que vivem neste local agradecem-me.
    tra_mon_desc_15: |-
      Sou um observador. Testemunho comerciantes bicudos vestidos com exofatos modernos que deixam um objeto na base de um monólito. É uma pequena rede feita de cabos e vasilhas. Carregam-na com um metal estranho e, em seguida, partem rapidamente.

      Como se fosse um sonho, aproximo-me do edifício antigo. De repente, tudo parece real. Vivo e respiro no passado recente.
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: Deixar objeto em paz
    tra_mon_opt_b_15: Remover objeto
    tra_mon_res_a_15: |-
      O dispositivo explode. A linha temporal é destruída. A realidade é reposta.

      Desperto e vejo que o monólito não foi destruído, mas os espíritos que assombram este lugar estão zangados.
    tra_mon_res_b_15: |-
      Pego no dispositivo e agarro-o junto ao peito. Explode. O meu corpo está despedaçado. A linha do tempo também se despedaça.

      Desperto. A realidade é restaurada. Os espíritos que habitam este lugar abençoam-me pelo sacrifício do meu alter-ego.
    tra_mon_desc_16: |-
      Estou de pé numa cratera sob um céu negro. Estou imerso até aos joelhos num xarope estranho que brilha com uma cor rosa, na escuridão.
      Ovos esféricos flutuam à minha volta. Algumas destas esferas cobertas de muco têm um cheiro terrível, enquanto outras são doces e delicadas.
      A mancha dos ovos fedorentos está a infetar a totalidade do tanque de reprodução. Tenho um desejo incrível de separá-los.
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: Retirar os ovos nocivos
    tra_mon_opt_b_16: Retirar os ovos de cheiro doce
    tra_mon_opt_c_16: Comer os ovos
    tra_mon_res_a_16: |-
      Fiz com que os antigos espíritos Gek que aqui habitam ficassem irados. Sou atingido por trás, de forma súbita e com grande força.

      A realidade é reposta.
    tra_mon_res_b_16: |-
      Os antigos espíritos vingativos sorriem sobre mim. Os ovos dissolvem-se nas minhas mãos, deixando pedaços de nanite.

      A realidade é reposta.
    tra_mon_res_c_16: |-
      Consumo um dos ovos. Quase imediatamente, sinto algo a mover-se dentro de mim. Cresce, cada vez maior e maior. Quebro.
      Antes que minha visão desvaneça, vejo o meu fruto. Um Gek com olhos vermelhos carmesim. Olha para mim, sem piscar. O meu mundo acaba.
      A realidade é reposta.
    tra_mon_desc_17: |-
      Alguém me observa. Olho para cima e vejo um olho gigante, sem pálpebras a pairar sobre o monólito. Olha para mim sem pestanejar. Não se move. Não procura outro lugar.

      O seu olhar é implacável. Parece que sempre esteve lá. O seu centro crepita com um azul brilhante...
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: Agachar-me
    tra_mon_opt_b_17: Olhar para ele
    tra_mon_opt_c_17: Disparar contra o olho
    tra_mon_res_a_17: O olho satisfeito desaparece. É benévolo e deixa-me um presente.
    tra_mon_res_b_17: O olho desaparece com o meu desafio. A realidade é restaurada.
      Ouço o sussurro de espíritos zangados.
    tra_mon_res_c_17: |-
      O olho cai na superfície do planeta. Funde-se numa poça que brilha com uma luz assustadora. Lentamente, é absorvido pelo solo.

      A realidade é restaurada. No lugar da poça, é-me deixado um presente...
    tra_mon_desc_18: |-
      Ao aproximar-me do monolito, ouço um ruído surdo, que se transforma gradualmente num grito antigo. Nunca ouvi nada assim.
      O silêncio calmo da paisagem alienígena transforma-se numa cacofonia de pesadelo, dor e morte.<DELAY>0.4<> Tento concentrar-me. Existem palavras por entre os gritos.
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: Tocar no monólito
    tra_mon_opt_b_18: Ir embora
    tra_mon_opt_c_18: Esperar
    tra_mon_res_a_18: Os espíritos vingativos que habitam este lugar estão gratos
      pela minha obediência.
    tra_mon_res_b_18: Os espíritos vingativos que habitam este lugar punem a minha
      desobediência.
    tra_mon_desc_19: |-
      Estou acorrentado ao monólito. Os meus braços agrilhoados sob a minha cabeça e os meus pés pendurados longe do chão.
      A criatura, com o seu bico a surgir através da enegrecida máscara de animal, aproxima-se sobre andas. Empunha uma haste de metal em brasa.
      Bica os meus olhos e depois bica a minha língua. Tenho de escolher o meu castigo.
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: Escolher olhos
    tra_mon_opt_b_19: Escolher língua
    tra_mon_opt_c_19: Pedir misericórdia
    tra_mon_res_a_19: |-
      A criatura mergulha a haste no meu olho direito. Continuo a conseguir ver o metal em chamas. Vejo o meu sangue cauterizado, o meu nervo ótico a arder.
      Tudo se desvanece. A realidade é restaurada. <DELAY>0.4<> Fico com conhecimento.
    tra_mon_res_b_19: |-
      A criatura mergulha a haste na minha boca. Provo-a. O metal em chamas, o meu próprio sangue, a minha carne cozinhada. A haste mergulha mais fundo.
      Tudo se desvanece. A realidade é restaurada. <DELAY>0.4<> Recebo conhecimento de uma língua alienígena.
    tra_mon_res_c_19: A criatura desaparece e a realidade reverte ao normal. Uma haste
      de metal permanece.<DELAY>0.4<> Quando tento tocar nela, esta destrói-se e transforma-se
      numa chuva de nanites.
    tra_mon_desc_20: |-
      Uma pequena mão verde estende-se através do monólito, as suas unhas são amareladas e sujas. A mão abre-se e mostra uma palma vazia que espera pela minha resposta.

      Sinto-me parte de uma antiga tradição. Não existe maldade, apenas expectativa de frio.
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: Dar elemento
    tra_mon_opt_b_20: Dar unidades
    tra_mon_opt_c_20: Recusar
    tra_mon_res_a_20: O coletor recusa a minha oferta. Amaldiçoa-me.
    tra_mon_res_b_20: O coletor a tem a minha oferta. Os espíritos que habitam aqui
      estão apaziguados.
    tra_mon_res_c_20: O coletor fica ofendido. Sou amaldiçoado.
    exp_mon_desc_1: "Sinto-me fraco, como se minha mente estivesse a ser invadida.
      As pústulas da minha pele crescem, borbulham e rebentam. Sinto inúmeras pequenas
      pontadas, que arranham cada uma das cavidades.\n \nDe repente, pequenas aranhas
      de metal, talvez pequenas Sentinelas, trepam pelo meu ombro e até ao meu visor.
      Será isto real? NÃO PODE SER REAL. Começo a gritar."
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: Esperar
    exp_mon_opt_b_1: Disparar arma
    exp_mon_opt_c_1: Remover o capacete e afastar as aranhas
    exp_mon_res_a_1: A alucinação desvanece. Passei uma espécie de teste. Uma recompensa
      materializa-se.
    exp_mon_res_b_1: O controlo sobre a minha mente é aniquilado quando ataco o monólito.
      A realidade é restaurada. Mas ouço um sussurro desagradado com as minhas ações.
    exp_mon_res_c_1: As aranhas de metal penetram o meu crânio e em desespero arranco
      o meu capacete. A alucinação desvanece. A dor nem por isso.
    exp_mon_desc_2: |-
      Minúsculos tetraedros flutuantes emergem da superfície do planeta e cercam-me. Tento afastá-los com a Multiferramenta, mas sempre que o faço, o enxame voa mais para perto, como se sentisse atraído por ela.

      Ergo a Multiferramenta e eles brilham com uma cor azul, enquanto andam para lá e para cá. Cada vez mais perto. Estão a uma curta distância da minha Multiferramenta. Fazem um movimento final...
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: Deixar entrar os tetraedros
    exp_mon_opt_b_2: Escapar da nuvem de tetraedros
    exp_mon_res_a_2: |-
      A minha Multiferramenta brilha com um azul brilhante. A cor espalha-se, subindo pelo meu braço. Com um surto repentino, o brilho elétrico atinge o meu cérebro. Desmaio.
      Acordo. A realidade é restaurada. Encontro-me na posse de uma nova peça de tecnologia para a Multiferramenta.
    exp_mon_res_b_2: |-
      As arestas afiadas dos objetos flutuantes fazem buracos no meu exofato. Arquejo, inalando os cristais. Estes enchem os meus pulmões. A minha visão fica azul...
      Desperto. A realidade é reposta.
    exp_mon_desc_3: Começo a sentir-me tonto. Uma estranha letargia toma conta de
      mim e sinto-me compelido a deitar-me em frente à antiga relíquia. Este lugar
      parece tranquilo. Sinto-me como se estivesse em casa, onde quer que ela tenha
      existido.
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: Sei que se quisesse conseguiria lutar contra o impulso de dormir,
      mas sinto-me confortável e a relaxar junto ao brilho das antigas runas.
    exp_mon_opt_a_3: Dormir
    exp_mon_opt_b_3: Resistir
    exp_mon_res_a_3: |-
      Durmo.
      Quando acordo, estou revigorado. Não tenho noção de quanto tempo dormi. Segundos? Horas? Dias? A sensação é extraordinária. Sinto-me como uma nova pessoa.
    exp_mon_res_b_3: |-
      Resisto ao comando do monólito. Os meus olhos não vão fechar.
      Depois de um momento de esforço, o poder da grande pedra desaparece. Assumo o controlo.
      Quando saio, ouço um sussurro triste e suave na brisa.
    exp_mon_desc_4: |-
      Um cintilante reflexo do meu corpo emerge de um portal. Imita todos os meus movimentos. Quando aceno, também o faz. Quando ergo a Multiferramenta, também o faz. O meu sósia faz um movimento, sugerindo que quer algo. Ambos recuamos quando percebo que, instintivamente, imitei os seus movimentos.

      O seu corpo brilha mas o seu equipamento parece real. A sua Multiferramenta parece superior à minha. A irregularidade dimensional está a desaparecer.
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: Dar multiferramenta
    exp_mon_opt_b_4: Dar nanites
    exp_mon_opt_c_4: Disparar contra o sósia
    exp_mon_res_a_4: Trocamos as Multiferramentas. Com a troca concluída, o espelho
      desaparece.
    exp_mon_res_b_4: Entregamos um ao outro punhados de nanite. Em seguida, lentamente,
      o espelho desaparece. Apercebo-me de que ainda tenho o meu presente, junto com
      as nanites que me deu.
    exp_mon_res_c_4: |-
      Ao puxar o gatilho, vejo o meu próprio olhar de medo nos olhos do meu sósia!

      Disparo contra mim próprio no peito. a dor é insuportável!
    exp_mon_desc_5: |-
      Parece que, durante muitos séculos, os peregrinos esculpiram figuras numéricas entre os glifos brilhantes do monólito. Ao olhar para baixo, reparo numa moeda antiga. Raspo o chão com a minha bota e descubro muitas mais.

      De resto, o local está silencioso. Talvez fique sem reagir eternamente ou talvez esteja à espera de algo.
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: Oferecer unidades
    exp_mon_opt_b_5: Levar moedas
    exp_mon_res_a_5: Os ecos que aqui habitam acordam. Por um instante, sinto-me parte
      da sua antiga Convergência. Eles abençoam-me.
    exp_mon_res_b_5: Os ecos que aqui habitam acordam. Sinto-os a girar na minha mente.
      Tenho uma sensação de... deceção.
    exp_mon_desc_6: Ao analisar as runas antigas, estas começam a brilhar com uma
      luz etérea. Consigo ver fragmentos de uma estranha energia azul a ser puxada
      do obelisco e a girar em redor da minha Multiferramenta.
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: Se eu puxar o gatilho, o exaustor abrirá automaticamente, permitindo
      que esta estranha substância etérea entre no meu equipamento.
    exp_mon_opt_a_6: Puxar o gatilho
    exp_mon_opt_b_6: Ignorar o monólito
    exp_mon_res_a_6: O campo de energia azul preenche a minha Multiferramenta. Associa-se
      aos circuitos e fabrica uma nova peça de tecnologia.
    exp_mon_res_b_6: A energia azul dissipa-se lentamente.<DELAY>0.4<> Sinto-me novamente
      sozinho.
    exp_mon_desc_7: |-
      Uma poça em expansão de metal líquido ondula através da base do obelisco. Os meus pés já estão cobertos. No fúlgido reflexo, vejo a minha expressão de terror assim que começo a afundar.

      Sinto umas mãos quentes nas minhas pernas, a puxar-me para o lençol prateado. Todos os dispositivos de deteção de perigo da minha Multiferramenta dão sinal de forma incontrolável.
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: Afundar
    exp_mon_opt_b_7: Lutar
    exp_mon_res_a_7: Saio da poça de metal em posição fetal. Sinto-me vivo e revigorado.
    exp_mon_res_b_7: Lanço-me violentamente de um lado para o outro, na poça de metal.
      Estou livre, mas o perigo deixou a sua marca.
    exp_mon_desc_8: |-
      Luz azul sai do monólito como se uma cortina tivesse caido, no seu interior. Ouço um burburinho ténue de vozes e sinto um cheiro familiar na brisa. Não me lembro da minha casa, mas sei que esta porta me conduz lá.

      Sofro por um passado do qual não me recordo. Cada pedaço da minha alma quer voltar atrás. Olho para os céus e para o infinito além. Posso realmente abandonar a minha viagem quando esta só agora começou?
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: Voltar ao passado
    exp_mon_opt_b_8: Resistir à tentação
    exp_mon_res_a_8: O portal fecha assim que me movo. <DELAY>0.4<> Sinto a piedade
      dos espíritos que vivem neste lugar.
    exp_mon_res_b_8: Antes de partir, tento capturar uma memória dessas sensações.<DELAY>0.4<>
      Os espíritos que vivem aqui admiram a minha decisão e sou recompensado.
    exp_mon_desc_9: |-
      Dois blocos de pedra giram lentamente na base do monólito. Depois, dois pontos de luz vermelha projectam imagens um no outro. As luzes vermelhas unem-se e liquidificam-se numa talha na parte inferior da estrutura. Quanto mais me aproximo, mais agitada essa piscina vermelha fica.

      Ambas as imagens mostram formas de vida eletrónicas mascaradas. A primeira mostra a forma de vida a absorver poder para se libertar das suas amarras. A segunda mostra-a a esconder-se dos seus captores.
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: Colocar a mão na forma de vida que se está a libertar
    exp_mon_opt_b_9: Colocar a mão na forma de vida que se está a proteger
    exp_mon_res_a_9: O líquido vermelho irrompe na minha multiferramenta. Materializa-se
      num diagrama de tecnologia.
    exp_mon_res_b_9: O líquido vermelho irrompe no meu exofato. Transforma-se num
      diagrama de tecnologia.
    exp_mon_desc_10: Um buraco entalhado aparece na base do obelisco. Observando as
      suas bordas polidas e as marcas de arranhões à sua volta, é evidente que há
      vários séculos criaturas desconhecidas têm empurrado elementos através desta
      fenda.
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: É impossível saber o que vai acontecer exatamente, mas abaixo
      dela estão três blocos com as mesmas dimensões e que parecem que podem ser transformados
      por um mecanismo enterrado nas profundezas do monólito. Procuro elementos no
      meu equipamento que possam lá caber...
    exp_mon_opt_a_10: Inserir elemento orgânico
    exp_mon_opt_b_10: Inserir metal raro
    exp_mon_opt_c_10: Inserir catalisador raro
    exp_mon_res_a_10: O monólito consegue transformar a minha oferta!
    exp_mon_res_b_10: o monólito consegue aumentar a minha oferta!
    exp_mon_res_c_10: O monólito consegue aumentar a minha oferta!
    exp_mon_desc_11: |-
      O monólito desaparece. A paisagem parece a mesma, mas de alguma forma a vegetação do planeta mudou. Em frente ao local onde a pedra misteriosa está posicionada, encontra-se uma esfera brilhante vermelha.

      A intensidade da esfera queima a terra por baixo. Explode com um poder desconhecido. Sinto-me obrigado a apanhá-la e a tornar-me parte dela. Uma voz distante fala para mim...
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: Segurar esfera vermelha
    exp_mon_opt_b_11: Afastar-me
    exp_mon_res_a_11: A esfera vermelha queima a minha pele. Sou enviado de volta
      para a minha própria realidade.
    exp_mon_res_b_11: A esfera vermelha contorce-se, paira no ar e mergulha no meu
      peito. Sou abençoado e rejuvenescido. A realidade é restaurada.
    exp_mon_desc_12: |-
      Um laço de metal líquido emerge e envolve-se no meu capacete. Fica parado, antes de puxar a minha cabeça contra o brilho do monólito.

      A pedra antiga é quente e, vindo do seu centro, ouço o zumbido de uma tecnologia misteriosa, que se prepara para ser libertada. Olho para os hieróglifos para tentar perceber porque é que está a acontecer. Falam-me numa língua alienígena.
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: Libertar
    exp_mon_opt_b_12: Esperar
    exp_mon_res_a_12: |-
      Toda uma linguagem inunda todas as partes da minha mente.

      Retenho o que consigo. O resto desaparece quase instantaneamente.
    exp_mon_res_b_12: |-
      Liberto-me. O estranho conector de metal liberta faíscas e assobia.

      Guardo os elementos raros com que foi feito...
    exp_mon_desc_13: |-
      Uma criança emerge do monólito. Demoro alguns momentos até perceber que... sou eu. Tenho um ar despreocupado e inocente. O pequenote olha para o meu exofato e tenta ver-me através do visor.

      De repente, começa a chorar e agarra-se aos meus joelhos. Implora para nunca partir. Não quer ficar sozinho. Eu deveria ficar aqui para sempre. Deveríamos estar juntos. Um ser completo de novo.
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: Ficar
    exp_mon_opt_b_13: Consolar, depois partir
    exp_mon_opt_c_13: Partir
    exp_mon_res_a_13: A criança retira-se e abana a cabeça.<DELAY>0.4<> Tento abraçá-la.<DELAY>0.4<>
      Desfaz-se em pó.
    exp_mon_res_b_13: A criança entende. Abraçamo-nos.<DELAY>0.4<> Parte e deixa-me
      um presente.
    exp_mon_res_c_13: A criança geme. Não consegue entender a minha decisão.<DELAY>0.4<>
      O monólito olha para nós de cima com um silencioso julgamento.
    exp_mon_desc_14: Uma concha vazia de uma forma de vida eletrónica emerge do monólito.
      É antiga e foi castigada pelo tempo. A luz na sua máscara foi extinta há muitos
      séculos.
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: Segura uma lata enferrujada na sua mão, a qual o meu detetor
      conclui que já foi um recipiente de metal refinado. O detetor revela também
      uma substância desconhecida no fundo do invólucro da entidade extinta.
    exp_mon_opt_a_14: Adicionar metal à lata
    exp_mon_opt_b_14: Abrir invólucro
    exp_mon_res_a_14: |-
      As luzes da máscara cintilam. O invólucro tem convulsões antes de ser absorvido de volta para o monólito.

      Sou abençoado.
    exp_mon_res_b_14: |-
      Abro o invólucro de metal e recupero uma recompensa valiosa.

      Uma estranha sensação de frieza e desolação toma conta de mim enquanto o faço...
    exp_mon_desc_15: |-
      O interior do planeta é oco e eu estou de pé na base da sua vasta bacia. Em meu redor, as raízes das árvores irrompem através do solo alienígena descoberto.

      Olho para baixo e vejo que os fundamentos do monólito cresceram a meus pés. Veias cristalinas de diferentes elementos pulsam através da rocha exposta. Ouço uma forma de vida a gritar em binário.
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: Extrair elementos orgânicos
    exp_mon_opt_b_15: Extrair metal
    exp_mon_opt_c_15: Extrair metal raro
    exp_mon_res_a_15: A realidade é restaurada. A inversão termina. Recebo um agradecimento.
    exp_mon_res_b_15: A inversão piora. Sinto como se cada parte de mim se alimentasse
      de si mesma. Saio vivo, mas débil.
    exp_mon_desc_16: |-
      Os meus movimentos parecem normais, mas o resto corre mais rápido do que é suposto. O sol gira em torno deste mundo em segundos. Sem pausa, dias tornam-se noites, repetidamente. As criaturas que pastam e caçam em torno do local passam como vultos.

      Estou preso num vórtice temporal. Os números na minha Multiferramenta parecem aumentar mais e mais. Quanto mais perto chego do monólito, mais perturbações ocorrem na linha do tempo...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: Tocar no monólito
    exp_mon_opt_b_16: Ir embora
    exp_mon_res_a_16: A linha do tempo é revertida e restaurada. Nada mudou.
    exp_mon_res_b_16: Saio para o futuro. A minha experiência mantém-se inalterada,
      mas outras entidades deixaram pilhas de tributos junto ao monólito.
    exp_mon_desc_17: |-
      Sinto-me observado. Viro-me, mas não consigo ver o potencial culpado. Mas tenho a certeza que existe. Algures lá fora, na paisagem alienígena, alguém está prestes a atacar.
      De repente, as palavras de um poder desconhecido ardem brilhantemente sobre o monólito.
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: Tocar no monólito
    exp_mon_opt_b_17: Andar para trás
    exp_mon_opt_c_17: Ficar quieto
    exp_mon_res_a_17: |-
      O monólito não faz nada. Um estalo distante, um trovão, uma dor aguda, a queimadura na minha pele.

      Depois disso, silêncio.
    exp_mon_res_b_17: |-
      Recuo rapidamente, permitindo que uma onda de energia vermelha acumule no monólito. Um raio desce do céu e vaporiza um objeto distante.
      O monólito abençoa-me pela minha fé.
    exp_mon_desc_18: |-
      As estrelas alinharam-se em cima do monólito. Nos céus, duas linhas de sóis podem ser vistas estendendo-se para as profundezas do espaço. Estar aqui, neste exato momento, quando as partes móveis da galáxia estão alinhadas de forma perfeita, parece quase impossível.

      Sinto uma estranha calma. Uma linha de estrelas aponta para o brilho de uma estrela gigante vermelha, e a outra para um ponto invisível longe, muito para além da minha visão.
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: Escolher gigante vermelha
    exp_mon_opt_b_18: Escolher ponto invisível
    exp_mon_res_a_18: |-
      As estrelas parecem sair do alinhamento. Há um grito lento e silencioso quando os céus começam a chorar.

      Fico sem recompensa e sozinho.
    exp_mon_res_b_18: Sou abençoado com um dom que irá ajudar a minha viagem a este
      local distante desconhecido.
    exp_mon_desc_19: |-
      Sinto-me fraco. Um pouco débil, até. Olhando em redor, a vegetação que rodeia esta estrutura antiga parece murcha e doente. As criaturas do planeta parecem manter a distância.
      Enquanto observo, um aviso parece gravar-se na pedra, as palavras de uma língua antiga...
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: Os sensores de alerta ambiental do meu exofato estão a reagir
      de forma irregular. O fato está a lutar contra uma força poderosa...
    exp_mon_opt_a_19: Tocar no monólito
    exp_mon_opt_b_19: Aumentar a proteção contra riscos
    exp_mon_res_a_19: |-
      Coloco a minha mão no coração brilhante do monólito. O meu fato liga-se à pedra e o meu sistema de proteção contra riscos entra em ação.
      Após um momento, vejo a pedra começar a mudar. A onda tóxica diminui. O meu fato parece ter acalmado a hostilidade no núcleo do monólito.
      Desperto da visão. Escuto o sussurro de espíritos gratos. Recebo um presente.
    exp_mon_res_b_19: |-
      Sobrecarreguei os meus sistemas de proteção contra riscos, empurrando de volta a força hostil que ameaçava dominá-los. Permaneço na presença tóxica do monólito, mas nada mais parece acontecer.
      A grande pedra continua a envenenar a terra. Fecho os olhos e a visão termina.
    war_mon_desc_1: |-
      Sinto um arrepio. Uma camada de gás gelado reveste o monólito de cima a baixo. Está tanto frio que consigo ver a minha respiração no interior do capacete.

      Há uma pequena fenda no gelo cristalino. Estou convencido de que posso colocar lá alguns dos elementos que extraí, para que possam entrar em contacto com o monólito.
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: Inserir elemento orgânico
    war_mon_opt_b_1: Inserir elemento catalisador
    war_mon_opt_c_1: Inserir elemento metálico
    war_mon_res_a_1: O gás gélido derrete na atmosfera. Sou recompensado.
    war_mon_res_b_1: Silêncio. Os meus elementos não são devolvidos.
    war_mon_res_c_1: Silêncio. Os meus elementos não são devolvidos.
    war_mon_desc_2: O corpo de um guerreiro emerge do obelisco. Um rasgo irregular
      no seu diafragma sugere que o seu fim não foi pacífico. Continua a segurar a
      sua Multiferramenta.
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: A superfície da rocha esculpida fica enevoada e começa a mostrar
      imagens de culto militar. Está a tentar dizer-me algo.
    war_mon_opt_a_2: Enterrar o soldado
    war_mon_opt_b_2: Salvar componentes da multiferramenta
    war_mon_res_a_2: Vozes anciãs uivam os seus agradecimentos numa ventania chicoteante.
      Uma oferta emerge do monólito.
    war_mon_res_b_2: Recupero a Multiferramenta do corpo. Quando estou prestes a ir
      embora, um raio de energia carmesim atinge o meu ombro direito.
    war_mon_desc_3: "Uma pequena criatura apavorada emerge do monólito e corre entre
      as minhas pernas. Ouço os ruídos de uma caçada antiga: os uivos de animais em
      perseguição e o som trovejante dos cascos. \n\nGuerreiros em cima de poderosas
      bestas avançam por entre as rochas e, no meio do caos, um deles repara que o
      observo. Levanta os seus tentáculos faciais em jeito de saudação, solta uns
      bramidos e aponta uma arma branca na minha direção."
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: Apanhar a arma
    war_mon_opt_b_3: Desviar-me da arma
    war_mon_res_a_3: A alucinação desaparece, mas a lâmina subsiste. Transforma-se
      numa atualização para a minha Multiferramenta.
    war_mon_res_b_3: Esquivo-me do ataque do guerreiro. O caçador desaparece e fico
      sozinho. Ouço gargalhadas ao sabor do vento...
    war_mon_desc_4: O monólito mostra imagens de criaturas mortas. Cada uma delas
      sacrificada, massacrada e oferecida aos Deuses que se veneravam aqui.
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: De repente, a cabeça de um animal pequeno da floresta levanta-se
      na terra abaixo de mim. Observa-me com os olhos bem abertos e depois dá um salto
      de alegria quando os seus pequenos cascos chegam ao nível do solo. Claramente,
      espera-se que eu faça alguma coisa...
    war_mon_opt_a_4: Sacrificar a criatura
    war_mon_opt_b_4: Deixar a criatura viver
    war_mon_res_a_4: Despedaço o animal da floresta em dois. O monólito evoca um vento
      poderoso, rugindo com apreciação. Quando a visão desaparece, recebo um presente.
    war_mon_res_b_4: A criatura salta em volta dos meus pés com um alegre abandono.
      Foge e desaparece de vista.<DELAY>0.4<> A visão termina abruptamente. Sinto-me
      como se estivesse a ser desprezado.
    war_mon_desc_5: Duas antigas taças de pedra materializam-se em frente ao monólito.
      Uma delas está cheia de um líquido viscoso vermelho escuro, o outro contém uma
      substância pegajosa, amarela brilhante e com um aroma amargo forte.
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: Na tabuleta de pedra atrás das taças, alguns glifos antigos giram
      para formar uma imagem. Um poderoso e musculoso guerreiro rodeado por uma auréola
      vermelha desafia um adversário vestido com uma brilhante armadura amarela.
    war_mon_opt_a_5: Beber o líquido vermelho viscoso
    war_mon_opt_b_5: Beber o líquido amarelo amargo
    war_mon_res_a_5: |-
      O líquido vermelho parece coagular quando o engulo. Engasgo e tusso, o líquido espirra da minha boca. Ao voar, este cristaliza-se em aglomerados de nanite.
      A visão termina. A realidade é restaurada.
    war_mon_res_b_5: |-
      O líquido sabe mal ao escorrer pela minha garganta. Incha enquanto bebo, multiplicando-se na minha boca. Suspiro e o líquido flui livremente na minha boca. Não vai parar. Não posso pará-lo.
      Sinto-me a perder o controlo sobre o meu corpo. Não consigo aguentar.<DELAY>0.4<> E então, sem aviso, a torrente termina.
      A visão desaparece. A poça de líquido aos meus pés cristaliza-se em aglomerados de nanite.
    war_mon_desc_6: |-
      O monólito desfaz-se como papel, abrindo uma janela para outro mundo. Está entrelaçada com uma teia gigante. Ao meu alcance, um antigo guerreiro está encasulado.
      Já ali está há muitos séculos. Os seus olhos vazios atravessam-me e observam a paisagem distante. Subitamente, escuto uma voz a chamar.
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: O corpo carrega uma Multiferramenta enferrujada; um volume no
      seu peito sugere que pode estar a transportar grandes riquezas. De repente,
      o estranho volume encourado começa a mexer-se...
    war_mon_opt_a_6: Levar multiferramenta
    war_mon_opt_b_6: Revistar corpo
    war_mon_res_a_6: A multiferramenta não está operacional, mas consigo salvar um
      módulo utilizável. Ouço a mesma voz novamente, a rir de alegria. A visão desaparece.
    war_mon_res_b_6: |-
      Ao toque mais leve, centenas de aracnídeos explodem do cadáver do guerreiro. Aglomeram-se, consumindo o corpo, virando-se para mim... Tropeço...
      Caio no chão, mas a onda de insetos não me alcança. A visão desaparece. Ouço um riso ao vento.
    war_mon_desc_7: |-
      Abre-se um portal no monólito e o corpo de um enorme animal alado cai a meus pés. A sua garganta foi cortada num ritual e as suas asas foram tatuadas com faces de uma antiga tribo guerreira. Os olhos, contudo.... os olhos são estranhos...

      Os seus olhos originais foram arrancados e substituídos por reluzentes esferas vermelhas. Quanto mais olho, mais elas brilham. É evidente que contêm uma avançada tecnologia. Serei capaz de profanar a sacrificada criatura em prol da minha viagem?
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: Remover os olhos
    war_mon_opt_b_7: Fazer vénia
    war_mon_res_a_7: |-
      Arranco os cristais das órbitas dos olhos da ave. Brilham num carmesim horrível, depois abrem-se. As nanites espalham-se.
      O monólito uiva de raiva à minha transgressão. A visão desaparece.
    war_mon_res_b_7: |-
      Os anciãos que aqui estão sorriem com a minha demonstração de respeito. O cadáver está curado e voa. Aproxima-se do horizonte e incendeia-se com uma luz carmesim que consome tudo.
      Quando a visão termina, descubro que fui abençoado. Vastos pedaços de nanite são-me oferecidos.
    war_mon_desc_8: A boca gigante de um antigo cão de caça emerge na frente do monólito.
      Abre as suas mandíbulas e a sua saliva malcheirosa atinge o meu visor. A minha
      náusea é amenizada pela visão de valiosas mercadorias que se equilibram na sua
      língua gigante.
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: Num movimento brusco, o cão move a mercadoria para um dos lados
      da boca, cuspindo saliva sobre os meus braços. Há espaço na língua para mais
      mercadoria, caso queira abdicar de alguma da minha...
    war_mon_opt_a_8: Colocar bens na língua
    war_mon_opt_b_8: Retirar bens da língua
    war_mon_res_a_8: O cão de caça engole as minhas ofertas e lambe-me com entusiasmo.
      A visão desaparece e sou abençoado por um poder ancião.
    war_mon_res_b_8: Recupero a oferta, mas a besta gigante fecha as mandíbulas, perfurando
      o meu braço com um canino amarelado. A visão desaparece, mas a dor não.
    war_mon_desc_9: |-
      Os pés e as pernas de um antigo guerreiro emergem lentamente da base do monólito. Depois, segue-se o tronco, empurrado para a rocha sem qualquer cerimónia. Foi decapitado.
      O sangue goteja a meus pés e, acima de mim, uma cabeça sem corpo ri-se com o meu choque. Solta um berro gutural para me incentivar.
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: Atrás, ouço uma lâmina antiga desembainhar e alguém a correr
      na minha direção...
    war_mon_opt_a_9: Ficar de pé
    war_mon_opt_b_9: Esquivar-me
    war_mon_res_a_9: |-
      Mantenho-me quieto, composto. Uma lâmina espectral passa através do meu pescoço. Passei no teste.
      A visão desaparece. O sangue que escorre do pescoço exposto do guerreiro transforma-se numa torrente de nanites.
    war_mon_res_b_9: |-
      Uma lâmina espectral passa por cima da minha cabeça. A cabeça sem corpo parece desiludida e a visão desaparece.
      Talvez tenha falhado algum tipo de teste.
    war_mon_desc_10: |-
      O monólito fragmenta-se diante de mim. Dobra-se repetidamente sobre ele próprio até se tornar numa pequena esfera vermelha cercada por globos de luz dançantes.
      Parece que algo muito antigo, talvez até divino, está a mostrar-me a origem destas estranhas construções.
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: O metal que carrego está fisicamente a arrastar-me na sua direção,
      desesperado para ajudá-lo a reconstruir. Os elementos que eu carrego querem
      oferecer-se...
    war_mon_opt_a_10: Entregar pó metálico
    war_mon_opt_b_10: Entregar Ferrite Pura
    war_mon_opt_c_10: Entregar metal cromático
    war_mon_res_a_10: |-
      Sinto uma onda de sangue. A minha cabeça gira. Estou fora de mim e testemunho a minha insignificância nos limites infinitos do espaço.

      O monólito reconstrói-se lentamente, polegada a polegada. Sinto que algo tem pena de mim. A visão termina.
    war_mon_res_b_10: |-
      Reconheço a minha insignificância no infinito do universo.

      O monólito reconstrói-se lentamente, centímetro por centímetro. Sente pena de mim.
    war_mon_res_c_10: |-
      Sinto uma onda de sangue. A minha cabeça gira. Estou fora de mim e testemunho o meu lugar nos limites infinitos do espaço.

      O monólito reconstrói-se e recompensa-me como consolo. A visão termina.
    war_mon_desc_11: |-
      Coloco a palma da minha mão sobre o monólito e afasto-me enquanto ele derrete em resposta ao meu toque. A rocha derretida escorre na pedra, expondo um interior oco.
      Lá dentro, vejo riquezas inimagináveis: tecnologia e mercadoria antigas que poderiam ajudar a minha viagem. De repente, as vozes de uma antiga tribo fazem o chão em meu redor tremer...
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: A lava continua a cair e o edifício parece instável, mas o equipamento
      que me poderia ajudar está ao alcance da mão...
    war_mon_opt_a_11: Alcançar equipamento
    war_mon_opt_b_11: Permanecer afastado
    war_mon_res_a_11: |-
      A lava aumenta e a rocha fundida agarra-se ao meu exofato. O tempo torna-se mais lento. Sinto-me a arder. Não há libertação. Estou condenado.
      Fecho os meus olhos. Quando os abro, o edifício está reconstruído e a rocha fundida fica sólida novamente. Sinto um vento quente e zangado.
    war_mon_res_b_11: |-
      Os guerreiros antigos que aqui vinham venerar abençoam a minha demonstração de respeito. A lava altera a sua forma, formando uma intrincada base à minha frente enquanto arrefece. A base está cheia de presentes.
      A visão desaparece, mas os presentes permanecem.
    war_mon_desc_12: |-
      Há três grandes colunas de palavras sobre a estrutura antiga, cada uma escrita num alfabeto diferente.
      As palavras da primeira coluna são como runas selvagens traçadas na areia, a segunda mostra sequências precisas de pontos. A última coluna tem letras grandes e convidativas, que quase parecem manuscritas em pedra dura.
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: A sujidade e o sangue das antigas impressões das mãos cobrem
      a base de cada coluna.
    war_mon_opt_a_12: Tocar nas runas
    war_mon_opt_b_12: Tocar na coluna com pontos
    war_mon_opt_c_12: Tocar nas letras manuscritas
    war_mon_res_a_12: Os antigos espíritos que habitam aqui incutem-me a língua dos
      seus descendentes guerreiros.
    war_mon_res_b_12: Os antigos espíritos que habitam aqui incutem-me a língua de
      uma longínqua raça de formas de vida eletrónicas.
    war_mon_res_c_12: Os antigos espíritos que habitam aqui incutem-me a língua de
      uma longínqua raça de comerciantes bicudos.
    war_mon_desc_13: |-
      Torno-me parte de uma nova realidade bizarra. A rocha antiga abre. No interior, o coração seco de um antigo guerreiro está encarcerado entre pilares de madeira. O coração lá pendurado pulsa lentamente e ainda bate.

      No chão empoeirado debaixo dele, está um conjunto de pulmões enrugados que parecem estar condenados a expirar um ar seco. Um globo ocular dessecado olha para mim sem piscar.
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: Disparar contra o coração
    war_mon_opt_b_13: Apanhar pulmões
    war_mon_opt_c_13: Sair respeitosamente
    war_mon_res_a_13: |-
      Ergo a minha Multiferramenta e disparo. Ela extrai uma substância do coração, como se fosse uma árvore ou pedra. Os meus ouvidos enchem-se de um grito agudo.
      O poder do monólito desaparece e a visão termina.
    war_mon_res_b_13: |-
      Coloco os pulmões ao lado do coração antigo e eles começam a pulsar em harmonia. O ar fica fresco e a poeira desaparece. O poder do monólito é restaurado.
      Quando a visão desaparece, o monólito abençoa-me com presentes.
    war_mon_res_c_13: Viro as costas e o monólito fecha-se. Quando a visão se desvanece,
      ouço um gemido de cortar o coração; um grito de deceção.
    war_mon_desc_14: Estou no interior de um vasto coliseu e debaixo de um céu vermelho
      carmesim. O ruído é insuportável. Os guerreiros gritam e bramem perante a batalha
      que têm pela frente.
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: Dois combatentes estão a confrontar-se na areia carmesim. Um
      perdeu a sua espada e está escondido atrás de um escudo. O outro vai na sua
      direção, erguendo uma lança. Sinto-me compelido a juntar a minha voz ao grito
      da multidão.
    war_mon_opt_a_14: Apoiar gladiador em perigo
    war_mon_opt_b_14: Apoiar gladiador com a lança
    war_mon_res_a_14: |-
      O gladiador decapita o seu inimigo com o afiado escudo. Faz-me uma vénia.
      A visão desaparece e ele agradece-me com algo para me defender.
    war_mon_res_b_14: |-
      O gladiador espeta a lança na cabeça do seu rival. Faz-me uma vénia.
      A visão desaparece e sou agraciado com algo que pode ajudar-me a destruir os meus inimigos.
    war_mon_desc_15: Sinto um calor intenso no interior da pedra. De repente, como
      se atraído pelo meu fato, um metal líquido começa a infiltrar-se a partir de
      um buraco que surgiu na rocha. Uma voz grita.
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: O que começa com um gotejar transforma-se numa onda de líquido
      que se força a sair do orifício. Os conteúdos anteriores do monólito estão a
      ser drenados e o seu brilho começa a desvanecer-se.
    war_mon_opt_a_15: Tapar buraco com metal
    war_mon_opt_b_15: Tapar buraco com catalisador
    war_mon_opt_c_15: Levar a substância fundida
    war_mon_res_a_15: Selo o buraco. Tão rapidamente como começou, a visão termina.
      Os espíritos do monólito agradecem-me pelo meu presente.
    war_mon_res_b_15: |-
      O catalisador reage com o material fundido. Vaporiza e todo o edifício se derrete diante dos meus olhos. À medida que a onda de metal líquido vem na minha direção, fico imóvel.
      A visão termina abruptamente. O poder do monólito desaparece.
    war_mon_res_c_15: |-
      Mergulho o meu braço no metal derretido. A dor é extrema. Fecho os olhos.
      A visão termina abruptamente. O poder do monólito desaparece. Estava a segurar metal líquido, mas encontro agora uma nova e estranha substância...
    war_mon_desc_16: |-
      O corpo de uma criatura com guelras aparece na superfície da rocha. É uma antiga criatura sacrificada, com lanças de metal espetadas nos olhos grandes e abertos.

      O seu líquido corporal está a pingar para o monólito através de um canal talhado na rocha por mãos anciãs. Pode ser desviado para duas gravuras: uma com um sol, outra com uma lua.
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: Desviar líquido corporal para o sol
    war_mon_opt_b_16: Desviar líquido corporal para a lua
    war_mon_opt_c_16: Roubar as lanças
    war_mon_res_a_16: |-
      O sol incha quando o líquido sacrificial entra no seu interior. A luz fica cada vez mais brilhante, até a minha visão não ser mais do que a sua luz branca ofuscante.
      Pisco os olhos e a visão desaparece. Um módulo de tecnologia aparece onde o sol brilhou.
    war_mon_res_b_16: |-
      A lua incha quando o líquido sacrificial entra no seu interior. A luz fica cada vez mais brilhante, até a minha visão não ser mais do que a sua luz branca prateada.
      Pisco os olhos e a visão desaparece. Um módulo de tecnologia aparece onde a lua brilhou.
    war_mon_res_c_16: |-
      Pego nas lanças de metal. Ao segurá-las, transformam-se em órbitas celestes e começam a crescer. Não consigo largá-las. Começam a girar, orbitando rapidamente. Os meus braços são arrancados do meu corpo. Eu...
      A visão termina. Estou novamente inteiro. Ouço gritos de raiva no vento.
    war_mon_desc_17: |-
      Sinto-me esgotado. As leituras da minha multiferramenta e do meu exofato começam a diminuir gradualmente e um sentimento de letargia oprime-me. Respiro normalmente, mas o meu corpo implora por oxigénio.

      Um pensamento exterior à minha própria mente começa a ecoar na minha consciência.
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: O monólito, silencioso e imóvel, preside nas alturas.
    war_mon_opt_a_17: Tocar no monólito
    war_mon_opt_b_17: Ficar quieto
    war_mon_opt_c_17: Ir embora
    war_mon_res_a_17: |-
      O monólito rapidamemte drena força vital através do meu braço esticado. Uma luz brilhante, cada vez mais brilhante, emana do local onde toquei. Estou tão cansado. A minha visão começa a desvanecer-se...
      Desperto, como do sono mais perfeito. Estou deitado numa piscina rasa de nanites, mas sinto-me incrível. Toda a sensação de letargia foi eliminada.
    war_mon_res_b_17: |-
      Fico perante o monólito enquanto drena lentamente a minha força vital. Tento aguentar, mas é demais.<DELAY>0.4<> Estou tão cansado. A minha visão começa a desvanecer-se...
      Desperto, como se do sono mais perfeito. Estou deitado numa piscina rasa de nanites, mas sinto-me incrível. Toda a sensação de letargia foi eliminada.
    war_mon_res_c_17: Afasto-me para além do alcance do monólito que drena vida. Paira
      por cima de mim de forma implacável e reprovadora.
    war_mon_desc_18: |-
      Um raio de luz brilha do céu e ilumina glifos antigos numa superfície de pedra com gravuras antigas.

      Lentamente, o raio começa a traçar imagens riscadas na pedra. Imagens de uma grande batalha guerreira, de uma cidade alienígena e de algo que poderia ser um tesouro roubado. As marcas das mãos de peregrinos cobrem todas as imagens.
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: Tocar na imagem da batalha
    war_mon_opt_b_18: Tocar na imagem da cidade
    war_mon_opt_c_18: Tocar na imagem do tesouro
    war_mon_res_a_18: |-
      O raio de luz desaparece.

      Fico sozinho neste lugar desolado.
    war_mon_res_b_18: |-
      A imagem da cidade começa a brilhar. Ouço a sua agitação, a tagarelice e o barulho de pessoas na rua, o bater de tentáculos e o esmagar de queixos do quotidiano.
      E depois, silêncio. Foram embora. Não há indicação do que aconteceu. Encontro um pequeno baú prateado aos meus pés, a transbordar de nanites.
    war_mon_desc_19: |-
      Um repentino pulso de energia destrutiva flui através do meu exofato. A minha Multiferramenta sente outra acumulação de energia nas profundezas do monólito. Em breve, essa energia será expelida na minha direção e para a paisagem que rodeia o local antigo.

      Posso usar as defesas do meu Exofato para amortecer a onda de energia iminente, mas os sistemas do fato estão demasiado sobrecarregados para identificar o perigo...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: Preparar-me para absorver a radiação
    war_mon_opt_b_19: Preparar-me para absorver as toxinas
    war_mon_res_a_19: |-
      A onda de radiação é absorvida, e o local fica novamente protegido.

      Os antigos espíritos cantam a sua gratidão.
    war_mon_res_b_19: |-
      O meu Exofato não está preparado e sou esmagado pela onda de radiação.

      A dor abala-me, e o local sagrado é danificado.
    war_mon_desc_20: |-
      Encontro-me subitamente debaixo de água. Estou a afogar-me. A água entope-me os pulmões. O meu peito arde. Tento inalar ar onde ele não existe e só sinto líquidos tépidos a infiltrarem-se no meu corpo. A minha visão fica turva. Chegou a minha hora. É agora. Afinal é isto que se sente.

      De repente, uma mão verde atravessa a superfície da água. A luz começa a desaparecer.
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: Alcançar a mão
    war_mon_opt_b_20: Morrer
    war_mon_res_a_20: |-
      Tento alcançar a mão, mas ela empurra-me para baixo.
      A realidade é revertida.
      Sobrevivo, mas sinto-me vazio. O ar que respiro tem o sabor da desilusão.
    war_mon_res_b_20: |-
      As luzes apagam-se. A realidade é revertida.

      Estive às portas da morte e isso tornou-me mais forte. Os anciões abençoam-me.
    all_monolith_reward_1: Os espíritos antigos que residem aqui recompensam-me.
    all_monolith_reward_2: A minha viagem foi abençoada por uma força antiga.
    all_1_port_right_1: O Portal abre...
    all_1_port_wrong_1: O Portal continua fechado
    exp_1_port_desc_1: O antigo poder dos Ecos Korvax pode ser observado no vasto
      Portal que está diante de ti. Ouve-os a chamar por ti. Falam numa língua familiar.
    exp_1_port_lang_1: Os viajantes vieram? Estão aqui?
    exp_1_port_lang_2: Conta-nos. Diz-nos o que guardam as fascinantes sentinelas.
    exp_1_port_opt_1: É provável
    exp_1_port_opt_2: Definitivamente.
    exp_1_port_opt_3: Não.
    exp_1_port_opt_4: Um poder desconhecido.
    exp_1_port_opt_5: Lasers.
    exp_1_port_opt_6: Uma atitude terrível.
    tra_1_port_desc_1: O vasto Portal está diante de ti. Ouves as diminutas e desesperadas
      vozes da Primeira Geração Gek. Eles falam a sua própria língua.
    tra_1_port_lang_1: O que aconteceu aos Gek? Eles adoram a Primeira Geração?
    tra_1_port_lang_2: A Primeira Geração é poderosa! O Domínio da Primeira Geração
      é imenso.
    tra_1_port_opt_1: Os Gek respeitam os seus poderosos antepassados. Falam frequentemente
      de ti.
    tra_1_port_opt_2: Os Gek são criaturas ocupadas. É difícil de dizer.
    tra_1_port_opt_3: São obcecados com comércio. Esquecem-se de ti.
    tra_1_port_opt_4: O teu Império é vasto. Estende-se por galáxias.
    tra_1_port_opt_5: Não sei. Não te posso dizer.
    tra_1_port_opt_6: Agora, a tua descendência são Comerciantes. Eles rejeitam-te.
    war_1_port_desc_1: Ouves o barulho e o tumulto de um mundo distante. De repente,
      os gritos dos Anciães Vy’keen invadem a tua mente. Uivam numa língua que consegues
      perceber.
    war_1_port_lang_1: A Interface Atlas! Falou-nos de ti! Diz-nos... qual era a sua
      mensagem?
    war_1_port_lang_2: Grah! Lutas contra os Sentinelas? Guerra sem fim!
    war_1_port_opt_1: Os Viajantes serão poupados
    war_1_port_opt_2: Os Viajantes serão erradicados
    war_1_port_opt_3: Os Viajantes poderão passar por qualquer Portal que encontrem
    war_1_port_opt_4: Eu luto contra as Sentinelas. Elas não compadecem, mas eu luto
      contra elas.
    war_1_port_opt_5: Luto quando tenho que lutar. Não tenho medo delas
    war_1_port_opt_6: Aprendo com as Sentinelas. Elas guardam segredos
    all_portal_desc_1: |-
      Os ecos de um mundo distante chamam por mim por trás do porta.
       
      Uma nova terra está além.
    all_portal_desc_2: |-
      O portal paira acima de mim, mantendo uma vigília silenciosa sobre o planeta.
       
      Poucos são aqueles a quem é mostrado o caminho para o mundo distante que ele vigila.
    all_portal_desc_3: |-
      O mundo que está além do portal infiltra-se na minha mente.
       
      A+L1060cena e chama por mim. O caminho para o desconhecido quer ser descoberto.
    all_portal_desc_4: |-
      O edifício imponente é um portal. A porta de entrada para um outro mundo algures nos céus.
       
      Ouço os sussurros de uma terra desconhecida.
    all_portal_desc_5: |-
      Os ecos de um planeta distante emanam da estrutura da pedra antiga.
       
      Os mistérios de um mundo desconhecido aguardam no interior.
    all_portal_desc_6: O portal gigante chama por mim, enchendo a minha mente com
      murmúrios de segredos de um mundo longínquo.
    all_portal_desc_7: |-
      A força vital de um outro planeta palpita do portal. Ouço-a a chamar por mim, de forma invisível mas tangível.
       
      Meia dúzia de passos podem completar uma viagem que, há muito tempo, teria demorado séculos.
    all_portal_desc_8: |-
      Uma terra de estranhas criaturas, plantas, sons e visões aguardam por detrás do portal. Estão distantes e são desconhecidos.
       
      Consigo ouvir o chamamento do portão a entoar na minha mente.
    all_portal_desc_9: |-
      A estranha estrutura é uma porta de entrada para outro planeta. Uma passagem bloqueada no cosmos para um mundo alienígena.
       
      Sinto-me a ser puxado na sua direção e para a localização distante a que de alguma forma está ligada.
    all_portal_desc_10: |-
      As vibrações de um mundo distante palpitam no interior do portal.
       
      O seu apelo é inebriante. O portal implora para ser aberto.
    all_portal_res_a_1: |-
      O edifício gigante acorda.
       
      Revela o caminho para um mundo distante.
    all_portal_res_a_2: |-
      O portal abre-se.
       
      A terra distante está à espera...
    all_portal_res_a_3: |-
      O portal abre-se.
       
      Uma viagem foi preparada para mim.
    all_portal_res_a_4: |-
      A porta de entrada abre-se.
       
      Chegou a hora de descobrir os seus segredos.
    all_portal_res_a_5: |-
      O barulho de uma terra distante emana do portal assim que a porta de entrada se abre.
       
      Um outro mundo está à espera.
    all_portal_res_a_6: |-
      O portal abre-se.
       
      O caminho para outro planeta está pronto.
    all_portal_res_a_7: |-
      Sou imerso em sensações de alturas e distâncias grandiosas e de todos os lugares intermédios.
       
      O portal está aberto.
    all_portal_res_a_8: |-
      Sinto rajadas de ar de um mundo distante.
       
      O portal está à espera.
    all_portal_res_a_9: |-
      O imponente portal abre-se.
       
      Um planeta distante está à minha espera...
    all_portal_res_a_10: |-
      A luz de uma outra estrela emana do portal.
       
      O portal está aberto.
    all_portal_res_b_1: |-
      O portal permanece dormente.
       
      Um silêncio solitário paira no ar intensamente.
    all_portal_res_b_2: |-
      A imponente porta de entrada permanece fechada.
       
      O portal guarda o seu segredo.
    all_portal_res_b_3: |-
      Nenhum caminho é revelado.
       
      Permaneço aqui, sozinho, perante um silêncio alienígena.
    all_portal_res_b_4: |-
      O portal permanece em silêncio.
       
      Fico sozinho com os ventos de um mundo alienígena.
    all_portal_res_b_5: |-
      O novo mundo é proibido.
       
      O portal está dormente.
    all_portal_res_b_6: |-
      O magnânimo portal mantém a sua silenciosa vigília.
       
      O que está além permanece um mistério.
    all_portal_res_b_7: |-
      A porta de entrada permanece encerrada.
       
      O portal continua a sua vigília de forma imperturbável.
    all_portal_res_b_8: |-
      O portal permanece fechado.
       
      Só o silêncio existe.
    all_portal_res_b_9: |-
      O portal não mostrará qualquer caminho.
       
      A porta de entrada permanece fechada.
    all_portal_res_b_10: |-
      O portal continua a sua vigília silenciosa.
       
      O planeta além permanece um mistério.
    all_portal_opt_a: Abrir portal
    exp_npc_anomaly_name: Entidade Sacerdotisa Nada
    exp_npc_anomaly_desc_1: |-
      O ser eletrónico salta quando me aproximo dele. Surgem raios de análise da sua máscara escura que começam a envolver-me. Ouço um chilrear estranho e depois, de forma inacreditável, ele começa a falar na minha linguagem.

      Ele dá-me uma escolha. Pode ensinar-me a controlar buracos negros para embarcar numa viagem até ao centro da galáxia. Pode iluminar o meu caminho com um Interface Atlas para que consiga orientar-me. Ou pode ajudar a minha exploração.
    exp_npc_anomaly_desc_2: |-
      Revelam-me que Nada é um sacerdote Korvax libertado da mente coletiva e que agora investiga as origens da galáxia. Eles têm uma teoria ambiciosa: defendem que a nossa realidade é uma experiência executada por alguém. Uma simulação. Apetece-me rir, mas depois lembro-me do Atlas.

      Nada dá-me outra escolha. Ou será um teste?

      Regresso ao caminho fixado pelo Atlas. Procuro buracos negros que me transportem para o centro da galáxia. Ou aceito uma oferta que me ajude durante as minhas viagens.
    exp_npc_anomaly_desc_3: |-
      A forma normalmente refreada de Nada é nervosa, apresentando sintomas externos de uma luta interna. Luzes iridescentes florescem através do visor. Por vezes, outra entidade aparenta observar. Agarro firmemente o seu braço até que um padrão de luz familiar reafirma-se.

      Os Korvax tentam interminavelmente recuperar a sua carapaça errante e eliminar Nada. Mas a entidade sacerdotisa apenas desaparecerá quando resolver o enigma da realidade.
    exp_npc_anomaly_desc_4: |-
      Nada está ligado a um conjunto de instrumentos à medida que me aproximo. Estrelas explodem e morrem nos painéis, moléculas voxel surgem e desaparecem aos pares. Vejo mensagens de erro sem fim e fico perplexo.

      Nada vê-me e explica. Existem padrões repetitivos por toda a galáxia, elementos idênticos onde devem existir divergências intermináveis. Não pode ser uma coincidência. Terá sido o Atlas? Do outro lado da sala, Polo ri-se.
    exp_npc_anomaly_desc_5: |-
      Nada permanece afastado de mim desta vez. A luz dança no seu visor como se fossem sinais de aviso. Algo mudou entre nós.

      Nada explica que o seu raciocínio evoluiu. Concluiu que a galáxia não tem espaço para o livre arbítrio nem para algo mais que não seja uma causalidade brutal. Pensa que somos peões de um ser superior que nos tenha criado. Marionetas a dançar com fios. E Nada suspeita de mim. Eu sou a aberração. Serei eu o controlador de marionetas?
    exp_npc_anomaly_desc_6: |-
      A paranoia de Nada é contagiosa. Reparo que estou a espiar a sala antes de entrar. Polo, o Gek, parece estar ocupado, entretido com as suas tarefas, mas a carapaça de Nada está estática, com as luzes como o único elemento a mover-se. Terei... terei visto uma luz vermelha a brilhar por trás do visor? Se vi, não se repetiu.

      Espero um momento e faço barulho ao entrar. Polo dá-me as boas-vindas mas Nada permanece afastado. Não confia em mim.
    exp_npc_anomaly_desc_7: |-
      Nada e Polo estão demasiado calados. Polo está a trabalhar com máquinas, e Nada com simulações, mas sinto uma tensão na sala. Parece evidente que tiveram uma discussão.

      Nada chama-me. Parece sentir alguma frustração por estar preso a um corpo mecânico. Mas eu sou diferente, sou capaz de sobreviver de várias formas e em vários locais. Posso viajar até qualquer ponto da galáxia, seja em busca da verdade ou para fazer o que quiser. Nada inveja-me, admite.
    exp_npc_anomaly_desc_8: |-
      Nada permanece por perto desta vez. Se este ser tivesse a capacidade de demonstrar emoções, diria que está desolado. De forma hesitante, coloca uma mão no meu ombro, e o visor aproxima-se. Não consigo ver o outro lado da máscara, mas sinto que Nada está a olhar-me nos olhos.

      Se continuar até ao centro, terei de me despedir. Nenhum de nós saberá se conseguirei sobreviver. Se algo sobreviverá. Se será a liberdade ou a destruição a esperar por nós. Com algum receio e tristeza, Nada despede-se de mim.
    exp_npc_anomaly_desc_9: |-
      Os painéis e sistemas estão em standby. Nada parece ter aprendido tudo o que podia deles. Partilho as minhas viagens e descobertas e as luzes da sua máscara acendem-se.

      Todas as peças do puzzle estão no sítio, exclama Nada. Onde Nada antigamente olhava para mapas estelares, agora vê linhas de código. Ligações e padrões em toda a parte. A galáxia é uma teia, mas quem terá sido a aranha que a teceu? O centro está próximo. Em breve sabermos. Tremo involuntariamente.
    exp_npc_anomaly_lang_1: Forma de linguagem rara. Prazer! Nada, Korvax divergente.
      Oferece ajuda. Viagem para centro galáctico? Ligação com Atlas para orientação?
      Recursos para viagem? Sim/não?
    exp_npc_anomaly_lang_2: Viajante repetido! Bem-vindo. Mais ajuda? Regressar para
      o controlo Atlas? Encontrar centro galáctico, significado? Ajudar na viagem?
      Decide.
    exp_npc_anomaly_lang_3: |-
      Convergência Korvax deseja carapaça Nada 'alternativa'.
      Convergência ilógica.

      Dados de viajante, conclusão irresistível. Forma/dimensão da galáxia/erro de distribuição. Explorar mais!
    exp_npc_anomaly_lang_4: 'Física simples. Química arbitrária. Hipótese: simulação.
      Galáxia não é existência original. Explorar mas cuidado com esfera vermelha.
      Encontrar falhar no modelo, explorações, encontrar verdade. Sim/não?'
    exp_npc_anomaly_lang_5: Criador de simulação amigo ou inimigo? Paranoia imperativa.
      Galáxia causal, anomalia estatística individual. Nada é um erro. Confiar Nada?
      Confiar tu?
    exp_npc_anomaly_lang_6: |-
      Esferas vermelhas. Dominantes, hostis. Criadores ou suas relíquias?

      As singularidades são essenciais. Caminho peripatético até ao centro da galáxia. Caminho do criador? Ou trabalho medíocre?
    exp_npc_anomaly_lang_7: |-
      Polo, alegria na experiência. Apenas dados valiosos/alegria.

      Nada, ligado a carapaça, a esta galáxia. Frustração/tristeza. Tu, não ligado. Essencial: explorar, escapar, informar.
    exp_npc_anomaly_lang_8: |-
      Nada dá valor a progresso. Ajuda-te a escapar, objetivo no final.

      Descobertas convergem. Galáxia causal. Caminho para centro. Esferas vermelhas. Físicas simples. Ou ignorar e ser livre.
    exp_npc_anomaly_lang_9: |-
      Tudo deve terminar. Tempo deve terminar. Dados devem sobreviver. No início, centro da galáxia. Coração calmo ou tempestivo.

      Tuas viagens essenciais. Alcançar fim. Meu trabalho terminar. Regressar a Convergência.
