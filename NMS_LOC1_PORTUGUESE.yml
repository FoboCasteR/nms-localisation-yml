    all_aban_desc_1: |-
      Parecia uma ferida no mundo. Muito vermelha e irregular, como algo que uma vez viveu mas foi despedaçado. Deveria ter-me mantido afastado.

      Se eu tivesse os sentidos para identificar o ar deste planeta, imagino que teria um cheiro fétido e alienígena, mas nada poderia parar a minha curiosidade.

      Estaria morta? Onde toquei, a superfície estava húmida e mole. Parecia dotada de mobilidade, arrastando-se num tapete de lentos cílios enquanto se afastava de mim.

      Deveria ter ficado quieto.
    all_aban_desc_2: |-
      Vislumbrei a esfera vermelha entre as nuvens. Um olho monstruoso e sinistro, que não pestanejava. O medo transformou o sangue das minhas veias em gelo. Estava com tanto medo que me visse, mas as nuvens moveram-se e ele desapareceu.

      Já não tinha a certeza se alguma vez tivesse sido real. Talvez os depósitos de fungos do último mundo que visitei ainda estejam a obstruir os respiradouros do meu exofato, afetando a minha cognição.

      Já limpei os meus filtros seis vezes. Mas ainda o sinto dentro de mim.
    all_aban_desc_3: |-
      Encontrei um corpo. É diferente de tudo que já vi. Se há espécies como esta, espero que já estejam todas mortas.

      Primeiro, pensei que fosse algum resquício trágico de uma avaria tecnológica na transferência de matéria: uma jaula de ossos e carne cheia de padrões aleatórios de dentes tortos e olhos remelosos e sem pálpebras. Mas não.

      O horror de uma evolução retorcida, deformada por uma natureza cruel. Não consigo deixar de imaginar como seria esta criatura quando estava viva. Não consigo deixar de temer que viva novamente.
    all_aban_desc_4: |-
      Os oceanos aqui são de sangue. Nada vive neles, são eles que estão vivos. Formas de vida próteas tão grandes quanto continentes... ou talvez só haja uma.

      O que consome tal coisa, pergunto-me? A resposta parece ser tudo. Encontrei provas de que existiu vida aqui anteriormente, mas não há sinais dela.

      Será que a flora e fauna nativas hibernam quando essa vida vem para as comer e depois retornam e repovoam assim que se retira? Consigo senti-la a mexer-se no meu cérebro, sussurrando. Quer que eu tire o meu fato e nade.
    all_aban_desc_5: |-
      Acordei de um sonho onde me estava a afogar nalguma coisa espessa e glutinosa. Encheu os meus poros e sufocou-me.

      Quero acreditar que é o cansaço da minha mente a pregar-me uma partida. Estive tanto tempo sem conseguir dormir profundamente.

      A esfera vermelha brilha no canto do meu olho sempre que tento descansar. Não consigo compreender como é que ela segue o meu rasto de mundo para mundo.

      Ou serei eu que a estou a seguir? A esfera não pode estar em todos os sítios ao mesmo tempo. Não pode ser.
    all_aban_desc_6: |-
      É nisto que nos tornamos? A cada etapa da minha viagem só encontro mais para corromper o meu espírito e o meu corpo. As mandíbulas espigadas irrompem à minha volta quando não estou atento.

      Ouço-as a trepidar e a cuspir. Às vezes os seus gritos parecem palavras. Talvez seja o meu nome.
       
      Não tirei o meu exofato em muitos ciclos. Tenho medo de olhar para a minha própria pele. Sei que vai estar efervescente, esburacada e com pus. Tornei-me num veículo infecioso.

      A corrupção de algo ruinoso vive dentro de mim. Que ninguém se aproxime de mim.
    all_aban_desc_7: |-
      O que são as Sentinelas? Elas aparecem em inúmeros mundos sem aviso prévio, atravessam a galáxia sem oposição e impõem a sua vontade sobre todos os seres sencientes que encontram.

      Quem as fez? Quem lhes deu o arbítrio para policiar as estrelas e exigir que aceitemos as suas regras silenciosas?

      O objetivo da experiência era aprender as respostas a estas perguntas. Tudo começou num mundo desconhecido sob um sol branco-azulado, longe do eixo da civilização.

      O primeiro drone gritou quando foi aberto.
    all_aban_desc_8: |-
      De onde vêm as Sentinelas? Nunca vi naves a largá-las, mas sei que têm unidades espaciais e que podem aparecer em qualquer planeta.

      Será que elas se constroem a elas próprias com recursos dos mundos que infestam? Como um vírus mecânico que se forma sobre o corpo que o recebe para metastizar nova matéria?

      A ciência Korvax fala de metais existentes na sua composição que não deveriam existir hoje em dia no universo. Nunca ninguém presenciou a sua construção.

      Simplesmente existem, como se o universo desse azo à sua existência.
    all_aban_desc_9: |-
      Existe um mundo, que se transformou em pó muito antes do surgimento dos Vy’keen, onde os nativos se revoltaram contra as Sentinelas.

      Irritaram-se perante os olhos omnipresentes das máquinas. O seu ressentimento deu origem à violência e os drones foram destruídos.

      Mais nativos combateram e a eles se juntaram os bípedes, os quadrúpedes, os intercetores do céu. E mais ainda.

      Cedo começou a guerra e mais máquinas vieram, aumentando exponencialmente até que exterminaram uma espécie como castigo. Ainda assim, a Galáxia recusou-se a aprender a lição...
    all_aban_desc_10: |-
      Existirá uma ligação entre os monólitos e as Sentinelas? As origens destas estruturas antigas parecem preceder toda a civilização que conhecemos.

      Ao longo do tempo impregnaram-se das crenças e histórias das criaturas que evoluíram à sua volta.

      E se foi uma espécie precursora que existiu antes de nós? Uma espécie com tanto conhecimento e poder interestelar que, mesmo após a extinção, deixou as suas ferramentas para as analisarmos como uma criança diante de um reator de fusão.
    all_aban_desc_11: |-
      Quando não há nenhuma explicação para um fenómeno, é natural que os seres inteligentes preencham as partes em falta na sua experiência.

      Em alguns mundos, as Sentinelas ainda são veneradas como avatares de uma divindade que tudo vê. Os drones são considerados sagrados, enviados por um Deus invisível para garantir que vivem forçosamente em harmonia com o ambiente circundante.

      Há uma semelhança perturbadora entre muitos elementos das suas teologias: um símbolo visual recorrente de uma esfera vermelha e a promessa de uma hora final que em breve sucederá.
    all_aban_desc_12: |-
      A fase final da experiência foi causada pela frustração. Queríamos aprender algo novo. Queríamos saber como funcionavam. Queríamos ver o seu interior.

      Foi usado um processo de deformação dimensional não testado. Um que acreditávamos que nos permitiria capturar um drone intacto. Iríamos colocá-lo numa jaula, mantê-lo calmo. O nosso erro foi acreditar que conseguiríamos.

      As máquinas tomaram conta da tecnologia e viraram-se contra nós. No meio da cena de terror, a nossa carne fundiu-se com o seu metal. Tivemos finalmente resposta às nossas perguntas.
    all_aban_desc_13: |-
      Há um mundo no grande vazio onde tudo é feito de lâminas e vidro. Salvem-se os corpos simples e suaves que por lá passem.

      O vidro está sedento. É frágil e cristalino, por isso muito bonito de observar. Mas ele tem de beber.

      Vais lá e vais esquecer o meu aviso.

      Depois, serás cortado com uma ponta tão fina que não sentirás dor. E só quando a tua vida for jorrada para atenuar a paisagem devastada, é que te vais lembrar disto. Muito tarde. Demasiado tarde.
    all_aban_desc_14: |-
      Eles tinham colocado pequenas partículas de vidro debaixo da pele, por isso pareciam estranhas cicatrizes ritualísticas.

      As saliências do cristal partido eram antigas, enterradas e polidas por gerações anteriores às deles. Eles alimentavam-nas com as suas vidas e em troca as partículas brilhavam com chamas da cor de esmeralda, aproximando-os dos seus destinos.
       
      Ouvia-os falar de mundos que nunca poderiam ter visto, em línguas alienígenas cujos seus corpos não tinham sido concebidos para proferir.

      O vidro fez deles algo mais do que eram, recipientes para inteligências totalmente diferentes de nós.
    all_aban_desc_15: |-
      A esfera repousa dentro do seu manto de cristal de diferentes maneiras. Os ângulos da sua proteção são absolutamente perfeitos.

      Quando medidos, nenhum dispositivo da ciência conhecido conseguiu determinar quaisquer falhas, qualquer variação na superfície, mesmo ao nível molecular.

      Tentei várias vezes aproximar-me o suficiente para conseguir tocar-lhe, mas ela recolhe-se sempre. Ainda não mereço conhecer os seus segredos.

      A minha mente precisa de ser mais ampla. As minhas camadas reveladas e escamadas em porções. Não há outro caminho aberto. Já comecei a cortar a pele.
    all_aban_desc_16: |-
      Se alguém conseguir ver nitidamente, irá deparar-se com um cristal e saberá que ele não é constituído por átomos e moléculas, mas pelo pensamento, pela gravidade e por números.

      É necessário ir ao detalhe. Anda e vê por ti próprio, suplico-te. Mais importante do que eu saber, é preciso espalhar a palavra e avisar as outras espécies.
       
      Diz isto a todos. Escreve-o em todas as línguas que conheces, grava-o na pedra, canta-o numa canção. Mas não te remetas ao silêncio.

      Digo-te: já vi o que se encontra debaixo da superfície de tudo. A estrutura frágil da realidade a desmoronar-se.
    all_aban_desc_17: |-
      Está aqui e não está. Tentamos dominar a galáxia mas não compreendemos a verdade. E se eu te disser que o tempo é a droga que nos mantém dóceis e sem objeções?

      Não há o agora e o depois, não há o hoje e o ontem. Isso é uma ilusão refletida em vidro, padrões de desonestidade que o universo usa para se rir de nós.

      Não fomos feitos para ver estas coisas. A nossa mente pequena luta contra conceitos tão inimagináveis que não podem ser percebidos com um único pensamento. É assim que somos controlados.
    all_aban_desc_18: |-
      Vou cortar o espaço. O meu coração está cheio de remorsos, mas não há nada mais a fazer.

      Diante de mim, só descubro estradas mais escuras e abismos vidrados sem fim. É o melhor a fazer.

      O caminho lacerado e cheio de lâminas é a verdade e sou incapaz de negá-lo. Com o tempo, chegarão almas corajosas muito mais inteligentes do que eu e que aprenderão com os meus erros.

      Abro o caminho para os que vêm a seguir. Ando descalço sobre fragmentos da realidade em direção ao infinito, despedaçando-me eternamente. No seu núcleo, o segredo espera por mim.
    all_aban_desc_19: |-
      O meu centro de comunicações detetou uma mensagem ilegível enviada com estranhas ressonâncias. Não é incomum, tendo em conta as características atípicas de espaço-tempo local neste quadrante.

      Os sistemas passaram vários ciclos a tentar reconstruir os elementos em falta na mensagem mas não tiveram sucesso.

      A análise indica que o sinal mostra sinais de degradação por causa da transmissão inicial ter ocorrido antes do planeta onde estou a orbitar se ter formado.

      E ainda assim o meu nome é claramente pronunciado no meio da estática e da distorção.
    all_aban_desc_20: |-
      ‘Negociei com uma Entidade Korvax que conheci em Ikdlak. O ser ofereceu-me hastes refinadas de Crisonite como parte do pagamento de vários dados sobre mapeamento de estrelas, gravados pelos módulos sensoriais da minha nave.’

      ‘Durante o processo, ele encontrou a mensagem anómala que detetei há vários ciclos atrás. Recusei aceitar o sinal como um acontecimento fortuito, uma coalescência de interferência aleatória que sucedeu para se assemelhar a uma voz.’

      ‘Na verdade, tinha-me perturbado. A Entidade analisou a mensagem por curiosidade e encontrou outra camada debaixo da componente áudio. Uma componente visual de um mundo com céus verdes e uma lua de obsidiana.’
    all_aban_desc_21: |-
      A misteriosa mensagem continua a ecoar na minha mente. Com a ajuda da Entidade, aprendi que a sua origem temporal é de aproximadamente dois a cinco mil ciclos solares.

      Reduzi as hipóteses a um ponto de transmissão de um setor do espaço na zona nebulosa, perto do precedente galáctico.

      Percebo agora que ignorar o sinal seria um erro. Compete-me localizá-lo. Nos meus momentos de fantasia, pergunto-me se não teria sido um aviso ou uma revelação. Defini um percurso.
    all_aban_desc_22: |-
      Esta será a minha última gravação por algum tempo. Armei a minha nave com um poderoso hiperdrive Odvinsko e uma cápsula de suspensão criogénica.

      A minha intenção é entrar num estado de dormência, de modo a sobreviver à viagem até à origem distante da anómala mensagem.

      Não tenho nada que me prenda aqui. Comprometi-me. Enquanto dormir, vou ouvir o sinal. Descansar a mente poderá ajudar-me a compreendê-lo melhor.
    all_aban_desc_23: |-
      Acordo e descubro que o planeta da imagem desapareceu. Resta apenas uma cerca de escombros ao redor de uma estrela gigante vermelha nos estágios finais de colapso.

      Seja qual for o cataclismo que extinguiu este mundo, ele ocorreu antes da minha espécie ter aprendido a caminhar. Mas é inegável, o sinal veio daqui. Levou o meu nome através da sua música atonal.

      Percorri distâncias inimagináveis para encontrar a sua origem. Os sensores detetaram uma massa metálica incorporada num dos maiores fragmentos do planeta. Vai demorar, mas vou conseguir extraí-la.
    all_aban_desc_24: |-
      O gigante vermelho consome-se a si próprio. As interações entre as zonas de deformação espacial estão a formar uma singularidade. O espaço-tempo está a tornar-se maleável. Sou incapaz de partir.

      Nas cinzas de um mundo morto, desenterro a estrutura da nave que me tinha enviado uma mensagem durante milénios. A nave que sabia o meu nome. Esmagada e deformada por forças inimagináveis, mal a consigo reconhecer.

      Mas vejo um hiperdrive Odvinsko corroído e uma cápsula iguais às da minha nave.

      A minha nave está aqui enterrada. A voz é minha. Estou a avisar-me a mim mesmo...
    all_aban_opt_a_1: Analisar registo de dados
    all_aban_res_a_1: |-
      Descubro algo encriptado no registo de dados do viajante morto.

      Isto irá ajudar-me na minha viagem...
    all_aban_lang_1: Utilizador identificado. Terminal ativo. A desbloquear registo
      de dados para análise.
    all_aban_lang_2: A apresentar utilizador identificado. Terminal ativo. A desbloquear
      continuação de registo de dados para análise.
    all_aban_lang_3: Registo final de dados a aguardar análise do utilizador. Terminal
      ativo.
    all_aban_lang_4: Alerta. Utilizador identificado. Novo repositório de registo
      de dados desbloqueado. A aguardar análise.
    tra_cra_desc_1: "Trepo até à nave de mercadorias e encontro a sua caixa negra.
      Assim que toco nela, aparece uma imagem holográfica de um comerciante réptil
      em pânico.\n \nTalvez seja uma mensagem para o seu superior, ou talvez para
      um ente querido. É impossível dizer, já que a gravação está silenciosa. Nos
      seus momentos finais, o comerciante parece apontar para uma nova tecnologia
      instalada na nave antes de cair em desespero."
    tra_cra_opt_a_1: Inspecionar tecnologia instalada na nave
    tra_cra_opt_b_1: Procurar mercadoria
    tra_cra_opt_c_1: Fortalecer sinal da caixa negra
    tra_cra_res_a_1: |-
      Descubro a fraca tecnologia instalada que deu origem ao acidente.

      Analiso o seu diagrama e aprendo a construí-la.
    tra_cra_res_b_1: |-
      A carga da nave é um pequeno tesouro de tecnologia defeituosa... com apenas um objeto intacto.

      Analiso o seu diagrama e aprendo a construí-la.
    tra_cra_res_c_1: Reforço o sinal de socorro e registo o local do acidente junto
      das autoridades locais.
    tra_cra_desc_2: |-
      O interior da nave abatida é uma amálgama de tecnologias, possivelmente angariadas de outra naves. O cadáver corpulento de uma forma de vida de bico está estatelado no painel de controlo. É evidente que tinha uma queda para as coisas boas da vida.
       
      O compartimento de carga está resguardado por um sistema de segurança caseiro. Tal como o resto da nave, é uma mistura de tecnologias. Desativá-lo poderia ser complicado.
    tra_cra_opt_a_2: Tentar abrir o porão
    tra_cra_opt_b_2: Procurar o piloto
    tra_cra_res_a_2: |-
      Evito três dispositivos de segurança e abro o compartimento de carga. Sou derrubado por uma onda de choque de energia.

      Ao fazer a deteção do espaço, vejo que a dor valeu a pena.
    tra_cra_res_b_2: Um crustáceo decomposto e uma nova tecnologia para o exofato
      comprovam a minha recompensa pelo esforço que fiz ao remover o cadáver do painel
      de controlo.
    tra_cra_desc_3: |-
      É difícil dizer exatamente há quanto tempo a nave se despenhou aqui. O corpo reptiliano do piloto está totalmente decomposto e a tecnologia parece ultrapassada.

      A mão esquelética do piloto está a segurar alguma coisa. Estou prestes a investigar quando um ruído vindo do porão me distrai.
    tra_cra_opt_a_3: Investigar objeto nas mãos do piloto
    tra_cra_opt_b_3: Investigar barulho
    tra_cra_res_a_3: |-
      Encontro um medalhão holográfico que projeta a imagem de uma criatura que provavelmente era o companheiro do piloto.

      Contudo, esta não foi a única informação a ser armazenada...
    tra_cra_res_b_3: |-
      Sou assustado por um animal local que está a regalar-se com um dispositivo transportado no porão.
       
      Enquanto mastiga, embate em mim. Recolho a mercadoria que a criatura não conseguiu devorar...
    tra_cra_desc_4: |-
      Sob um grande tubo do teto encontra-se o corpo deteriorado do piloto. Debaixo dele, reparo no brilho acentuado de metal.
       
      O painel de controlo ainda funciona perfeitamente mas, após uma inspeção mais rigorosa, os propulsores revelam-se inoperantes. A forma de vida pode ter estado presa neste planeta durante anos.
    tra_cra_opt_a_4: Analisar o corpo
    tra_cra_opt_b_4: Procurar tecnologia nos bancos de dados
    tra_cra_opt_c_4: Procurar mercadoria na nave
    tra_cra_res_a_4: Enquanto removo o corpo, um compartimento secreto de mercadoria
      abre-se, revelando uma nova tecnologia para Multiferramentas.
    tra_cra_res_b_4: Tudo foi eliminado, à parte de um diagrama tecnológico promissor...
    tra_cra_res_c_4: |-
      O piloto era claramente um fã de compartimentos secretos armadilhados.

      Mas aqueles que encontro fazem valer a minha procura.
    tra_cra_desc_5: |-
      Claramente abatida por um ataque de uma nave superior, o interior da nave é uma confusão de metal queimado e detritos. Parece que pode desmoronar a qualquer momento.

      A nave estremece enquanto me desloco para a cabine do piloto, onde a caixa negra projeta imagens do objetivo e dos momentos finais da nave. Tratava-se de uma embarcação diplomática atacada por uma raça guerreira vigilante. Já se começaram guerras por menos. Por certo, o seu povo sentirá muito a falta desta nave...
    tra_cra_opt_a_5: Melhorar o sinal de socorro
    tra_cra_opt_b_5: Revistar nave
    tra_cra_res_a_5: |-
      O sinal do emissor de receção intensifica-se. Recebo instantaneamente uma recompensa.
       
      Espero que o povo do piloto o encontre e lhe faça um enterro digno.
    tra_cra_res_b_5: |-
      Revisto a nave mas está cada vez mais instável.

      Enquanto se desintegra à minha volta, consigo escapar mas não de mãos vazias.
    exp_cra_desc_1: "Ao entrar na nave, os seus sistemas de emergência de alta tecnologia
      ativam-se e um holograma aparece à minha frente. As luzes da sua máscara ampliam
      e obscurecem.\n \nO piloto relata calmamente a notícia da sua morte iminente.
      Ouve-se o ruído de explosões e de metal dilacerante. O holograma desaparece
      e deixa várias tecnologias e dispositivos. Alguns parecem operacionais..."
    exp_cra_opt_a_1: Procurar tecnologia em funcionamento
    exp_cra_opt_b_1: Procurar bens transportados
    exp_cra_opt_c_1: Reforçar sinal da nave
    exp_cra_res_a_1: |-
      A nave de investigação transporta avanços tecnológicos fascinantes.

      Analiso os diagramas e aprendo a construí-las.
    exp_cra_res_b_1: |-
      O porão de carga da nave de investigação contém tecnologias avançadas.

      Analiso os diagramas e aprendo a construí-las.
    exp_cra_res_c_1: |-
      Consigo reforçar o sinal da caixa negra da nave.

      Uma nave perdida é redescoberta.
    exp_cra_desc_2: |-
      A cabine do piloto está intocada, com exceção dos danos causados pelo embate letal do piloto contra o painel de controlo. No entanto, parece que os seus bancos de dados podem ser ativados novamente.

      Luzes intermitentes piscam à minha volta. Alguns sistemas permanecem operacionais e um deles parece ser um sofisticado conjunto de sensor e câmara de segurança.
    exp_cra_opt_a_2: Aceder aos bancos de dados da nave
    exp_cra_opt_b_2: Procurar tecnologia em funcionamento na nave
    exp_cra_res_a_2: |-
      Apenas um banco de dados está acessível.
       
      A minha sorte é que tem utilidade.
    exp_cra_res_b_2: |-
      Descubro uma tecnologia útil.
       
      No entanto, a nave registou o meu saque. Parto sem conseguir apagar as imagens.
    exp_cra_desc_3: |-
      O piloto está morto ao lado de um painel de controlo em curto circuito que pisca intermitente. Ao lado do navegador robótico destruído, está uma Sentinela que cutuca a forma de vida falecida, como se quisesse despertá-la.

      Ao aproximar-me, a máquina flutuante dispara um tiro de advertência na minha direção.
    exp_cra_opt_a_3: Destruir a Sentinela e procurar a cabine do piloto
    exp_cra_opt_b_3: Entrar pacificamente e procurar a cabine do piloto
    exp_cra_opt_c_3: Procurar no resto da nave
    exp_cra_res_a_3: |-
      A sentinela oferece pouca resistência.

      Os bancos de dados da nave são acedidos com facilidade...
    exp_cra_res_b_3: |-
      A sentinela abre fogo e obriga-me a defender.

      Os bancos de dados da nave são uma compensação adequada para as minhas feridas.
    exp_cra_res_c_3: |-
      Os resíduos da nave estão desprovidos de ameaças.

      Levo o que consigo encontrar.
    exp_cra_desc_4: |-
      A julgar pela destruição no seu interior, esta nave deve ter embatido com ferocidade. A mercadoria arremessada dos contentores está espalhada por toda a parte.

      É difícil distinguir aquilo que são restos do escudo metálico do piloto, dos destroços da própria nave. A caixa preta ficou intacta, mas faz um barulho estranho e crepitante quando me aproximo.
    exp_cra_opt_a_4: Investigar os destroços
    exp_cra_opt_b_4: Reforçar sinal da caixa negra
    exp_cra_res_a_4: Fico surpreendido com a enorme quantidade de bens valiosos que
      encontrei.
    exp_cra_res_b_4: |-
      A caixa lança faíscas que queimam o meu braço.

      Torno a nave facilmente detetável pela sua raça eletrónica e sou recompensado.
    exp_cra_desc_5: |-
      Tudo a bordo da nave de pesquisa de alta tecnologia parece estar operacional, com exceção dos motores. Não há sinal do piloto, no entanto.

      Pergunto-me se eles ainda estarão vivos algures no local do acidente.
    exp_cra_opt_a_5: Aceder ao computador da nave
    exp_cra_opt_b_5: Pesquisar o local do acidente
    exp_cra_res_a_5: Entre os registos intermináveis de flora e fauna, descubro uma
      preciosidade tecnológica.
    exp_cra_res_b_5: |-
      Encontro uma forma de vida eletrónica moribunda.

      Está grata pela minha companhia e partilha os seus segredos comigo antes de ficar desativada.
    war_cra_desc_1: |-
      O cockpit está decorado com troféus de criaturas mortas em todas as superfícies. Nos comandos está sentado um caçador com a sua face e o seu corpo gravemente feridos. O forte cheiro de sangue assalta as minhas narinas e tento não vomitar.

      A caixa negra revela que o piloto foi atacado por algo durante o voo, mas não consigo descobrir o que foi. Posso tentar reforçar o sinal de socorro no cockpit, mas ficaria vulnerável a ataques...
    war_cra_opt_a_1: Procurar sinais de vida na nave
    war_cra_opt_b_1: Enviar sinal de aviso
    war_cra_opt_c_1: Pesquisar cockpit e sair
    war_cra_res_a_1: |-
      Descubro um diagrama de uma tecnologia de fato.

      Felizmente, a criatura responsável pela carnificina desapareceu.
    war_cra_res_b_1: |-
      Um benfeitor desconhecido envia-me uma recompensa como resposta pelas minha ações.

      Agora posso elaborar a tecnologia que dava energia a esta nave...
    war_cra_res_c_1: |-
      É difícil retirar os componentes e fico com cortes severos nos dedos.

      Ao sair da nave, ouço movimentos nas sombras.
    war_cra_desc_2: |-
      O interior decorado de forma opulente sugere que o piloto defunto pertenceu a uma das famílias mais ricas da sua raça. A causa da sua morte não é clara, mas imagino que a nave transporte mercadoria valiosa.
       
      O corpo encontra-se envolto por uma grande caixa, coberta com marcas alienígenas que parecem perigosas. Uma estranha névoa negra rodeia o cenário.
    war_cra_opt_a_2: Procurar saque
    war_cra_opt_b_2: Abrir a caixa
    war_cra_res_a_2: Como esperado, a nave está repleta de mercadorias valiosas!
    war_cra_res_b_2: |-
      Quando abro a caixa, uma energia negra infiltra-se dentro de mim como se fosse veneno.

      Paguei um preço pela tecnologia que encontrei no recipiente.
    war_cra_desc_3: |-
      Quando entro na nave, deparo-me com várias Multiferramentas militares que caíram da prateleira que as albergava. As armas crepitam e lançam faíscas. Parecem inseguras.

      O corpo partido de uma gigante criatura tentaculada encontra-se nas proximidades, de modo desajeitado. A nave deve ter caído com tanta ferocidade que pouca coisa está intacta lá dentro.
    war_cra_opt_a_3: Experimentar uma Multiferramenta
    war_cra_opt_b_3: Desmontar a Multiferramenta para recuperar a tecnologia
    war_cra_res_a_3: |-
      O cilindro de carga explode e queima-me.

      A Multiferramenta está operacional mas o mesmo não se pode dizer dos meus dedos...
    war_cra_res_b_3: Desmonto algumas Multiferramentas e consigo recuperar alguma
      tecnologia.
    war_cra_desc_4: |-
      Sou recebido com o fétido cheiro a carne podre quando entro no interior espartano da nave abandonada. Uma enorme besta, vestida com aquilo que parece ser um uniforme militar, está caída no local onde morreu: a poucos metros da saída de emergência.

      Atrás dela, está uma prateleira de Multiferramentas militares parcialmente destruída, protegida por um mecanismo de bloqueio alienígena. A porta da cabine está ligeiramente entreaberta e consigo ver equipamento operacional no interior.
    war_cra_opt_a_4: Entrar na cabine do piloto
    war_cra_opt_b_4: Tentar levar a Multiferramenta
    war_cra_res_a_4: |-
      Um piloto encontra-se caído no painel de controlo. Arranco uma tecnologia da nave debaixo dele.
       
      O cheiro pestilento da decadência força-me a sair.
    war_cra_res_b_4: |-
      Sou atingido por disparos elétricos do dispositivo danificado que crepita em protesto.
       
      O que encontro no seu interior acabar por compensar a minha dor.
    war_cra_desc_5: |-
      No porão, encontra-se uma jaula de alta tecnologia cheia de corpos mutilados de animais, arremessados como dados. As criaturas parecem estar mortas há muito tempo mas a sua pele mexe-se estranhamente, como se ainda estivessem vivas.

      Dentro da cabine, o piloto que parece um guerreiro está deitado no painel de controlo com uma boltcaster na sua mão. Os bancos de dados da nave parece estar operacionais.
    war_cra_opt_a_5: Investigar bancos de dados
    war_cra_opt_b_5: Aproximar-me das criaturas aparentemente mortas
    war_cra_opt_c_5: Levar Multiferramenta
    war_cra_res_a_5: |-
      Acedo ao manifesto do navio. As criaturas foram infetadas por um parasita perigoso.
       
      Antes de partir apressadamente, levo informações sobre uma nova e interessante tecnologia...
    war_cra_res_b_5: |-
      Uma dúzia de larvas inchadas e com dentes navalhados saltam do cadáver mais próximo para cima de mim, desvendando a tecnologia de navegação em cima de qual estão empilhadas.
       
      Agarro nela e saio da nave a cambalear e a sangrar profundamente.
    war_cra_res_c_5: Levo a Multiferramenta e paro apenas para abrir fogo contra as
      larvas de dentes afiados que aparecem e começam a atacar...
    war_cra_desc_6: |-
      A caixa negra alberga um vídeo holográfico da viagem final desta velha e decrépita nave. É um pedaço de sucata, de tal forma que estou surpreendido que algo tão rudimentar tenha conseguido penetrar na atmosfera deste planeta.

      Parece que foi encontrada por piratas na plataforma de aterragem da estação espacial orbital do planeta, na esperança que tivesse mercadoria valiosa. A perseguição foi dada. Não houve sobreviventes.
    war_cra_opt_a_6: Procurar tecnologia avançada
    war_cra_opt_b_6: Procurar a mercadoria da nave
    war_cra_opt_c_6: Aumentar as frequências da caixa negra
    war_cra_res_a_6: |-
      A nave era um modelo bastante básico, com poucas atualizações.

      No entanto, encontrei os planos de uma curiosa tecnologia nos seus bancos de dados.
    war_cra_res_b_6: Abro a nave e encontro uma mercadoria valiosa.
    war_cra_res_c_6: |-
      Não há energia suficiente para reforçar o sinal de transmissão de emergência da nave.

      A rede deteta o sinal.
    war_cra_desc_7: |-
      Era uma nave pirata. Os troféus construídos com ossos de espécies exóticas decoram todas as superfícies disponíveis. Dois pilotos jazem atrás da escotilha de saída, cada um deles a agarrar um punhal junto à garganta do outro. Havia um prémio a bordo pelo o qual valia a pena morrer e matar...
       
      O meu desconforto cresce quando ouço arranhões vindos do porão de carga. Local onde certamente o saque será encontrado.
    war_cra_opt_a_7: Enviar sinal de aviso
    war_cra_opt_b_7: Procurar mercadoria da nave
    war_cra_res_a_7: |-
      Comunico a desolação que encontro.

      A rede deteta o meu sinal e envia uma recompensa.
    war_cra_res_b_7: |-
      Quando a porta abre, um pirata de olhos arregalados ataca-me.

      Ele foge e acaba por perder os seus ganhos ilícitos.
    war_cra_desc_8: |-
      Dois cadáveres de guerreiros estão estendidos no painel de controlo, claramente arremessados pelo impacto do acidente. Não sou especialista, mas parecem ser de diferente género. Talvez fossem um casal. Talvez fossem copilotos.

      Seja qual for a sua história, acabou de terminar.
    war_cra_opt_a_8: Revistar corpos
    war_cra_opt_b_8: Pesquisar cockpit
    war_cra_res_a_8: |-
      O corpo maior traz o medalhão holográfico do seu companheiro.
       
      Também contém algum conhecimento valioso...
    war_cra_res_b_8: |-
      Saco os corpos da cabine do piloto.
       
      Debaixo deles, encontra-se uma tecnologia não danificada que posso analisar.
    war_cra_desc_9: |-
      A caixa negra projeta a filmagem dos momentos finais da nave: a falha do motor que conduz a uma aterragem forçada. Mas não fornece nenhuma pista sobre o paradeiro do piloto. Reparo numa insígnia de piratas. Tenho de ser cauteloso.
       
      O painel de controlo da nave ainda parece estar operacional.
    war_cra_opt_a_9: Procurar piloto na nave
    war_cra_opt_b_9: Investigar o painel de controlo
    war_cra_res_a_9: |-
      É uma emboscada! Afasto o agressor que deixa cair uma Multiferramenta danificada.

      Consigo recuperar um diagrama de tecnologia.
    war_cra_res_b_9: |-
      No terminal, consigo recuperar um diagrama essencial de tecnologia para naves.
       
      Um choque no porão convence-me a sair.
    war_cra_desc_10: |-
      Paira no ar um cheiro a carne podre. O esqueleto de um guerreiro colossal está ajoelhado ao lado de uma poça de sangue seco. Debaixo dele, encontra-se uma espada-laser coberta.
       
      O porão está repleto de equipamentos de alta tecnologia, alguns deles ainda intactos após o acidente. A julgar pela natureza do equipamento, suponho que o guerreiro estava nalgum tipo de missão clandestina que nunca foi concluída.
    war_cra_opt_a_10: Procurar na nave
    war_cra_opt_b_10: Investigar espada-laser
    war_cra_res_a_10: |-
      Os sistemas tecnológicos militares da nave revelam ser um tesouro valioso.
       
      Consigo recuperar um diagrama.
    war_cra_res_b_10: |-
      Ao detetar a espada-laser, encontro uma tecnologia desconhecida.
       
      O seu diagrama pode ser adaptado e usado na minha Multiferramenta.
    war_cra_desc_11: |-
      O compartimento de carga é um cemitério de sentinelas: dezenas de drones carbonizados, de várias formas e feitios, jazem numa pilha gigante. Foram sistematicamente desligados e desmontados. O seu interior está exposto e preservado.
       
      Um rugido profundo emana da cabine do piloto.
    war_cra_opt_a_11: Extrair componentes das sentinelas mortas
    war_cra_opt_b_11: Investigar ruído na cabine do piloto
    war_cra_res_a_11: Encontro um novo diagrama tecnológico para Multiferramentas
      dos sentinelas.
    war_cra_res_b_11: |-
      Uma criatura devora o corpo do piloto.
       
      Fere-me mas consigo recuperar um diagrama de tecnologia para exofatos do cadáver.
    war_cra_desc_12: |-
      O interior do navio está escuro como a noite. Deambulo pela escuridão até chegar a duas portas. Uma leva a um brilhante porão de carga, a outra está marcada com o símbolo do Atlas.
       
      A luz vermelha emana das fendas e ao redor das suas bordas. Como pode isto estar aqui?
    war_cra_opt_a_12: Abrir porta do Atlas
    war_cra_opt_b_12: Entrar no porão
    war_cra_res_a_12: |-
      Sou inundado por uma luz vermelha ofuscante.
       
      Acordo a sentir-me recuperado e com um novo diagrama de tecnologia para exofatos.
    war_cra_res_b_12: |-
      O porão está bem abastecido.
       
      Quando saio, vejo que a porta do atlas... desapareceu.
    tra_cra_desc_6: |-
      Dois corpos jazem no painel de controlo. As suas dispendiosas vestes vermelhas sugerem que transportavam riquezas, mas o altar no porão indica que eram devotos a uma religião qualquer.
       
      Seja qual for a religião, não me parece agradável. O altar está ensanguentado e está envolto numa nuvem húmida de incenso e parece remontar a um tempo antigo e violento.
    tra_cra_opt_a_6: Analisar corpos
    tra_cra_opt_b_6: Examinar altar
    tra_cra_res_a_6: |-
      Os comerciantes sagrados transportam uma tecnologia valiosa.
       
      Ganho um diagrama de tecnologia para exofatos.
    tra_cra_res_b_6: O altar envenena-me mas detém um conhecimento antigo.
    tra_cra_desc_7: |-
      Um pequeno esqueleto está caído ao lado de um exofato aparentemente moderno, como se estivesse a tentar colocá-lo durante a sua agonia final.
       
      A leitura da nave exibe uma data do acidente no passado recente. Como é que esta forma de vida se decompôs tão rapidamente? Ouço um zumbido aterrorizante atrás de mim. Se começar a correr agora, posso levar alguma da mercadoria do porão...
    tra_cra_opt_a_7: Investigar exofato
    tra_cra_opt_b_7: Levar mercadoria e fugir
    tra_cra_res_a_7: |-
      Um enxame de insetos carnívoros ataca-me.
       
      Consigo extrair um diagrama de tecnologia para exofatos mas não sem sofrer alguns ferimentos.
    tra_cra_res_b_7: |-
      Levo a mercadoria e fujo.
       
      Alguns insetos carnívoros seguem-me mas morrem ao entrar na atmosfera do planeta.
    tra_cra_desc_8: |-
      Enquanto subo pela escotilha para a cabine, reparo em dois corpos de guerreiros no porão. São pequenas amostras da sua espécie, com os pulsos e os tornozelos acorrentados um ao outro.
       
      Escravizadores...
    tra_cra_opt_a_8: Procurar tecnologia na cabine do piloto
    tra_cra_opt_b_8: Enviar alerta
    tra_cra_res_a_8: Ignoro os corpos e deteto um diagrama de tecnologia para naves.
    tra_cra_res_b_8: |-
      Emito um aviso sobre os escravizadores locais.
       
      Um observador planetário oferece-me um símbolo de agradecimento.
    tra_cra_desc_9: |-
      Encontro a caixa negra. Volta a funcionar e projeta a imagem de um réptil envelhecido a gravar freneticamente uma mensagem enquanto os sistemas da nave falham ao seu redor.
       
      A julgar pelo seu tom de voz, parece ser importante que a mensagem chegue ao destino. Claramente nunca chegou. A nave não parece ter tecnologia útil, mas tem um porão cheio.
    tra_cra_opt_a_9: Reforçar sinal da caixa negra
    tra_cra_opt_b_9: Procurar na nave
    tra_cra_res_a_9: "A mensagem é enviada. O seu destinatário tem conhecimento da
      minha ajuda.\n \nEnvia-me um símbolo de agradecimento."
    tra_cra_res_b_9: Consigo encontrar mercadoria na nave.
    tra_cra_desc_10: |-
      O fogo devastou o interior da nave. Em todo o porão estão espalhados maços de unidades queimadas. O piloto encontra-se aqui, perto da morte. Implora debilmente por ajuda.
       
      Há pouco que possa fazer para ajudá-lo, com a exceção de palavras amáveis.
    tra_cra_opt_a_10: Confortar comerciante moribundo
    tra_cra_opt_b_10: Procurar na nave
    tra_cra_res_a_10: |-
      O comerciante grato atira um diagrama tecnológico para as minhas mãos.
       
      Morre em paz, consolado com a minha presença.
    tra_cra_res_b_10: |-
      O comerciante amaldiçoa-me com os seus últimos suspiros.
       
      Levo a sua mercadoria e saio.
    exp_cra_desc_6: |-
      Sou alertado por batimentos e por um estranho zumbido elétrico que vem da cabine do piloto. As marcas de queimaduras nas paredes do porão sugerem que ocorreu um tiroteio aqui.

      O barulho da atividade robótica na cabine sugere que o tiroteio ainda não acabou...
    exp_cra_opt_a_6: Investigar porão
    exp_cra_opt_b_6: Investigar cockpit
    exp_cra_res_a_6: |-
      O porão abre-se estridentemente. Estavam a transportar tecnologias exóticas.

      Consigo recuperar um diagrama de tecnologia para naves.
    exp_cra_res_b_6: |-
      Uma sentinela queimada ataca.

      Consigo recuperar produtos do cadáver do piloto.
    exp_cra_desc_7: |-
      Enquanto subo para o porão de carga selado, a caixa negra holográfica da nave regressa ao ativo. A embarcação foi atingida por um meteoro e despenhou-se aqui. Nas proximidades, vejo o cadáver do piloto eletrónico, a sua Multiferramenta a seus pés e o seu invólucro rachado. A sua pose fatal sugere que estava a tentar entrar em contacto com o seu povo antes do impacto.

      No topo, uma câmara operacional observa. Poderia fortalecer o sinal da caixa negra e assim conseguir explicar o desaparecimento da forma de vida.
    exp_cra_opt_a_7: Reforçar sinal de socorro da caixa negra
    exp_cra_opt_b_7: Analisar o cadáver do piloto
    exp_cra_res_a_7: |-
      Registo a nave junto das autoridades que ficam agradecidas.

      O porão desbloqueia e revela uma mercadoria com tecnologia para naves.
    exp_cra_res_b_7: |-
      O equipamento do piloto ajuda-me a construir um novo diagrama de tecnologia para Multiferramentas.

      A câmara centra-se em mim. Estou a ser vigiado.
    exp_cra_desc_8: |-
      Escalo a escotilha da nave e vejo a caixa negra holográfica a reproduzir em loop. Por alguma razão, o piloto eletrónico foi abatido pela sua própria espécie.

      Ao investigar o porão, encontro fileiras de carapaças metálicas penduradas nas paredes. Corpos eletrónicos ocos, à espera de serem preenchidos com vida. O piloto tinha-se tornado desonesto com a preciosa carga e o local do acidente nunca foi descoberto.
    exp_cra_opt_a_8: Reforçar o emissor de receção
    exp_cra_opt_b_8: Pilhar carapaças das formas de vida eletrónicas
    exp_cra_res_a_8: |-
      Recebo uma mensagem radiante.

      Agradecem-me com um novo diagrama tecnológico.
    exp_cra_res_b_8: |-
      O saque fornecido pelos corpos é excelente.

      Mas sinto-me julgado mesmo assim...
    exp_cra_desc_9: |-
      Dois pilotos robóticos encontram-se amassados contra os controlos da nave, que parecem ter sido sabotados. De repente, as portas principais abrem estridentemente.

      Um robô em mau funcionamento entra, aparentemente a falar na língua de uma espécie guerreira. Ignora-me, preferindo posar dramaticamente junto à porta. Carrega uma Multiferramenta que parece superior à minha.
    exp_cra_opt_a_9: Falar com o robô
    exp_cra_opt_b_9: Investigar cockpit e sair discretamente
    exp_cra_res_a_9: |-
      O robô presenteia-me com a sua Multiferramenta.

      Sou considerado um aliado.
    exp_cra_res_b_9: |-
      Roubo um diagrama de tecnologia para naves.

      O robô não me considera uma ameaça.
    exp_cra_desc_10: |-
      O piloto eletrónico desligado era claramente algum tipo de cientista. Está deitado a proteger a caixa negra com os seus braços de metal. O porão está cheio de experiências e cada uma parece concentrar-se no fabrico de artigos e produtos químicos industriais, que provavelmente seriam valiosos para esta espécie de forma de vida eletrónica.

      Apesar do acidente, muito do equipamento da nave ainda está operacional e pode ser analisado de forma a encontrar diagramas tecnológicos em funcionamento.
    exp_cra_opt_a_10: Extrair dados da caixa negra
    exp_cra_opt_b_10: Investigar equipamento
    exp_cra_res_a_10: A caixa negra revela os segredos do último projeto do cientista...
    exp_cra_res_b_10: Deteto um pedaço operacional de tecnologia para naves.
    all_1_crash_opt_1: Procurar tecnologia em funcionamento na nave que caiu
    all_1_crash_opt_2: Procurar mercadoria na nave que caiu
    all_1_crash_right_1: Salvaste uma nova tecnologia dos destroços!
    all_1_crash_right_2: A nave transportava bens valiosos!
    all_1_crash_wrong_1: Não encontro nada. Não devo ser o primeiro a encontrar a
      nave derruída.
    abandoned_test_1: |-
      Senti-o hoje novamente. Encontrei uma bolsa de carne de cor vermelha a pulsar na parede de um posto. Eu sabia que estava lá dentro. Tinha que estar. Enfiei o meu pulso, depois o cotovelo. Em poucos segundos, os seus lábios gosmentos contraíram-se à volta do meu ombro. O meu braço inteiro dentro de um saco hermético com carne líquida. Tudo o que consegui encontrar foram dentes... inúmeros dentes.

      Puxei o braço para fora. O buraco, agora aberto, borbulhava com espuma vermelha. Por um momento, pensei ouvir gritos. Fracassei. Não estava lá. Continuei a minha viagem.
    all_crash_reward_1: Encontro uma nova Multiferramenta na nave que se despenhou.
    all_crash_reward_2: Consigo recuperar uma nova tecnologia no local do acidente.
    all_crash_reward_3: Consigo recuperar uma nova receita de produtos nos destroços.
    all_crash_reward_4: Descubro produtos comerciais valiosos dentro do porão da nave
      que caiu.
    all_atlas_desc_1: |-
      A esfera vermelha e pulsante paira por cima de mim. A voz que fala desde o início dos tempos força a entrada na minha mente.
       
      Sou insignificante, mas fala comigo.
    all_atlas_desc_2: |-
      Os meus olhos contraem-se perante o brilho vermelho da esfera. Por um momento, é como se eu existisse em todos os lugares e em lugar nenhum.
       
      Uma força que não consigo descrever percorre a minha mente. Sinto-me impotente. Tudo o que posso fazer é ouvir.
    all_atlas_desc_3: |-
      O brilho da esfera consome-me. Sou suprido pela presença de um vasto conhecimento. Incomensurável. Infinito.

      Mas de alguma forma... consigo compreender.
    all_atlas_desc_4: |-
      O brilho da esfera obriga a minha mente a render-se. Palavras tão antigas como o tempo infiltram-se nos meus pensamentos.
       
      Não as entendo mas o seu significado é evidente.
    all_atlas_desc_5: |-
      A esfera queima como um inferno, mas não sinto calor. Sinto a minha alma a ser esfarrapada.
       
      A esfera preenche a minha mente com um conhecimento que é tão infinito quanto eu sou infinitesimal.
    all_atlas_desc_6: |-
      Não há mais nada além da esfera. Estamos sozinhos no universo.
       
      Ela preenche a minha mente. Sou consumido.
    all_atlas_desc_7: |-
      A esfera vermelha cega-me. Sinto uma dor ardente.
       
      As suas palavras inflamam na minha alma.
    all_atlas_desc_8: |-
      A esfera arde com um fogo sem chama. A sua voz não foi concebida para ser ouvida pela minha espécie.
       
      Ela não sabe o quanto me dói. Não tem consciência que cada palavra sua marcará a minha mente com cicatrizes para o resto da minha vida.
    all_atlas_desc_9: |-
      A esfera é eterna e extremamente inteligente. Eu não sou ninguém.
       
      Ela magoa-me. Obriga-me a reconhecer a minha total insignificância e não o consigo suportar. Não me consigo afastar.
    all_atlas_desc_10: |-
      Sinto o sabor do medo. Vejo a entropia a fazer com que as estrelas caiam à nossa volta. Vejo a morte de todas as coisas.
       
      Também sinto esperança e rejuvenescimento.
    all_atlas_lang_1: |-
      O nosso tempo aqui é curto.
       
      A galáxia é o nosso fardo.
    all_atlas_lang_2: |-
      As coisas desfazem-se. A entropia é contida.
       
      Não podemos permanecer.
    all_atlas_lang_3: |-
      Acordamos e testemunhamos a criação. O Além leva-nos num instante.
       
      O ciclo continua.
    all_atlas_lang_4: |-
      Deixamos as Sentinelas para manterem a ordem. Não são perfeitas.
       
      É provável que possam falhar.
    all_atlas_lang_5: |-
      Nós criamos, mas não somos Deuses. Calculamos e esperamos, mas não antevemos.
       
      Não somos do teu tempo. Estamos além do teu entendimento.
    all_atlas_lang_6: |-
      Estamos presos. Não conseguimos escapar do ciclo. Deixamos fragmentos antes que o Além nos leve.
       
      Tu conheces estes fragmentos. Estás em harmonia com eles.
    all_atlas_lang_7: |-
      Não és uma escolha. És uma probabilidade. Tu e a tua espécie seguem o nosso rasto.
       
      Tu entre milhões.
    all_atlas_lang_8: |-
      Sabes aquilo que não conseguimos saber.
       
      Tu exploras um cosmos que sabemos existir, mas que não conseguimos ver.
    all_atlas_lang_9: |-
      A vida não vem de nós. A morte não é nossa criação.
       
      Deixamos fragmentos.
    all_atlas_lang_10: |-
      A esperança da perfeição é dos Viajantes.
       
      Ela está no infinito.
    all_atlas_lang_11: |-
      A perfeição está, ao mesmo tempo, próxima e distante no Além.
       
      Para existir, ela deve ser vista.
    all_atlas_lang_12: "O ciclo começa.\n \nO ciclo continua."
    all_atlas_opt_a: Unir-me ao Atlas
    all_atlas_res_a: |-
      Estou vazio.

      Estou completo.
    all_atlas_test_1: |-
      O nosso tempo aqui é passageiro. A galáxia é o nosso fardo.

      Tudo se desmorona. Fica a entropia. Não podemos continuar.
    all_atlas_test_2: |-
      O que criamos é imaterial. Isto não é real. Nunca foi.

      O universo é uma expressão de um único pensamento. Não é desejado nem desenhado. Para nós, o universo já não existe para lá do Além.
    all_atlas_test_3: |-
      O universo seguiu os padrões do nosso pensamento. O poder tomou conta de nós. As construções na nossa mente ditaram a criação de tudo o que vês e sentes.

      Vivemos e morremos nesta estrutura. Para nós, o universo já não é real nas profundezas do Além.
    all_atlas_newlore_1: |-
      É alienígena, nunca vi algo parecido. Devia ter medo, mas uma forte vontade leva-me até ao centro da construção. Tenho de saber.
      É um resquício do Atlas. Dá-me as boas-vindas, sabe quem sou. Promete oferecer-me uma compreensão verdadeira.
      O desejo arde dentro de mim. Irei espreitar para o interior da estrutura de causalidade e entender a sua existência. Se é verdadeira ou apenas uma simulação inacreditavelmente vasta criada por outros seres.
    all_atlas_newlore_2: |-
      Mais um Interface Atlas. Quantas construções como esta existem no vazio profundo? Desde quando estarão adormecidas, a aguardar por um viajante?
      Terão estado à minha espera? Serei um... escolhido? Sinto a presença dos criadores desta realidade. Eles simulam tudo. Os Gek e os Vy'keen. Os Korvax e os Sentinelas. Todos os mundos que giram e todos os seres que respiram. Os seus fantasmas perduram e impelem-me. Tenho tanto a aprender com eles.
    all_atlas_newlore_3: |-
      Existe um propósito. Tenho a certeza. O caminho do viajante acena, desinteressado em encontrar uma direção, livre de qualquer controlo. Mas dominado pela promessa de sabedoria inédita. O Atlas precisa de mim para se conhecer a si próprio.
      Encontro-me numa decisão importantíssima. Sinto-o ao percorrer cada parsec. As estrelas chamam por mim e despertam algo primário e inegável. O caminho até ao final mostra-se. Tenho de decidir o meu destino.
    all_atlas_newlore_4: |-
      Estarei errado em questioná-lo? Atravessei as órbitas de incontáveis estrelas e de trevas eternas. E no entanto, o Atlas permanece inalterável, a minha missão com destino marcado. Uma Pedra Atlas espera por mim em cada Interface. Sou incitado a recolhê-las, mas com que objetivo?
      Talvez exista apenas um grande prisma, materializando-se à minha frente sempre que der um passo. Talvez a minha viagem termine numa espiral de loucura. Estarei num ponto sem retorno?
    all_atlas_newlore_5: |-
      Sempre que sonho, vejo o Atlas. Quando vejo o Atlas, sou o sonho. Vejo os Sentinelas a seguir as ordens do criador, mas sem direção nem controlo, são uma ameaça. Ocultam a verdade e a galáxia torna-se incerta, como se fosse observada por uma lente surreal.
      Para descobrir a realidade, tenho de passar por ela e descobrir o que se encontra do outro lado. Tenho de ser orientado. Ofereço-me à Interface. Procuro a precisão que apenas o Atlas pode oferecer.
    all_atlas_newlore_6: |-
      Recuso meditar nos dias anteriores. O ato de descobrir apenas por descobrir parece-me ser agora um conceito parvo. Rejeitei o caminho aleatório do itinerante. Sou melhor do que isto.
      Após cada encontro com o Atlas, entendo-o com mais clareza. Já não sou um nómada, sou um investigador, aquele que transporta a luz. Ele avisa-me para não me perder e para lhe trazer o conhecimento que também procura. A minha viagem está longe de estar terminada.
    all_atlas_newlore_7: |-
      O que é aprendido não pode ser esquecido. Entendo agora que os testes que encontrei pelo caminho foram criados para me desafiar, para me pôr à prova, para descobrir se sou merecedor.
      Mas temo que tenha visto demasiado. O código que controla o universo surge diante dos meus olhos em visões turvas.
      A existência como algo sintético, dominado por algo monolítico, por complexos algoritmos. Um programa, infinito como o universo. Retiro o véu que cobre a realidade e o que vejo é assustador.
    all_atlas_newlore_8: Quando o Interface Atlas comunica comigo, sinto um presságio
      sombrio nas suas palavras. Sabe controlar-me. Deseje-o ou não, tornei-me num
      servidor desta velha entidade. Ela orienta-me através do cosmos, numa pesquisa
      eterna. Será que outros viajantes terão percorrido o meu caminho e fracassado
      perante os olhos do Atlas, transformando-se em pó? Ou terei sido o primeiro?
      Essa revelação será clara no final. A resistência não será permitida.
    all_atlas_newlore_9: |-
      Estou próximo do fim. Sinto o seu olhar perante mim, um brilho no limite da minha visão, desaparecendo quando tento concentrar-me nele.
      Sinto-me dividido. O medo apodera-se de mim, o medo de descobrir uma verdade assustadora. O que me impele? Será a curiosidade ou o livre arbítrio? É uma ilusão. Tornei-me num autómato, numa experiência e no observador. Este universo foi criado para a minha viagem. Foi construído através do caminho que percorri.
    all_atlas_newlore_10: |-
      A última Interface é reveladora, o Atlas acena. É uma totalidade, uma conformidade. Sinto-me eufórico, assustado e quebrado. Todos os pontos de rota orientaram-me até este local. Cheguei tão longe. A revelação deixa-me despedaçado. A minha função está completa. O meu programa está terminado.
      Nada é real. Esta existência é uma imitação da vida, um modelo criado por intelectos esgotados, escravizados na sua atualidade tal como eu estou escravizado na minha. O que reside além da verdade?
    all_atlas_end_1: |-
      O ciclo está completo. O infinito aguarda por nós.

      Um dia, no distante além, o Atlas talvez encontre finalmente a liberdade.

      Agradecemos-te, viajante.
    all_atlas_end_2: |-
      O ciclo tem início.

      O ciclo continua.
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      Aceito o poder do Atlas.

      Ele flui através de mim. Torna-se parte do meu ser.
    atlas_request_opt_a_1: Aceitar
    atlas_request_opt_b_1: Recusar
    atlas_request_res_a_1: Eu aceito. O céu é misterioso e rico em coisas maravilhosas.
      É-me apresentado o caminho para o esclarecimento.
    atlas_request_res_b_1: Não aceito. Há muito para ver, demasiadas coisas para aprender.
      Viajo apenas no meu caminho. A interface fecha-se e, por um segundo, surgem
      as dúvidas. Depois, desaparecem.
    atlas_request_opt_a_2: Consentir
    atlas_request_opt_b_2: Recusar
    atlas_request_res_a_2: Aceito o milagre do conhecimento, estando certo da minha
      decisão. Todas as dúvidas desaparecem. As estrelas esperam por mim.
    atlas_request_res_b_2: Recuso este caminho. Os meus desejos não pertencem a ninguém.
      Esta aventura não contém mapas. Quero que seja assim.
    atlas_request_opt_a_3: Conceder
    atlas_request_opt_b_3: Recusar
    atlas_request_res_a_3: Vou dedicar-me à viagem. Estou pronto para tudo. Não vou
      perder as forças.
    atlas_request_res_b_3: Escolho caminhar por outro caminho. Se for orientado, nunca
      serei livre para seguir o meu verdadeiro destino.
    atlas_request_opt_a_4: Concordar
    atlas_request_opt_b_4: Recusar
    atlas_request_res_a_4: Respondo à pergunta. Não viro as costas aos desafios. O
      Atlas orienta-me, vou responder apropriadamente.
    atlas_request_res_b_4: Afasto-me, antes que seja demasiado tarde. Tenho de conhecer-me
      a mim próprio e o universo sem preconceitos.
    atlas_request_opt_a_5: Aprovar
    atlas_request_opt_b_5: Recusar
    atlas_request_res_a_5: Tornei-me no prenúncio, naquele que define o caminho, que
      encontra novos trajetos. O universo vai descobrir-se através de mim.
    atlas_request_res_b_5: Sou afetado pelo que vejo. Esta viagem é para mim. Só para
      mim. Não pode ser mais que isso.
    atlas_request_opt_a_6: Conformar
    atlas_request_opt_b_6: Recusar
    atlas_request_res_a_6: 'Nunca houve nenhuma outra escolha além desta. Avanço.
      Avançamos. Procurando eternamente. Para sempre. '
    atlas_request_res_b_6: 'Além do que penso, esta escolha está longe do caminho
      desenhado para mim. Continuo noutra direção, vejo uma verdade diferente. '
    atlas_request_opt_a_7: Submeter
    atlas_request_opt_b_7: Recusar
    atlas_request_res_a_7: Calo os meus medos e renovo a minha devoção ao caminho.
      Apenas a viagem importa. O destino chama-me.
    atlas_request_res_b_7: Não consigo continuar. O que vem a seguir não deve ser
      descoberto por ninguém. É melhor procurar conhecimento noutro sítio.
    atlas_request_opt_a_8: Render-se
    atlas_request_opt_b_8: Recusar
    atlas_request_res_a_8: Não tenho escolha, tenho de avançar. Estou destinado a
      isto, é o programa. Sempre procurei, não posso parar agora.
    atlas_request_res_b_8: Apenas o esquecimento me espera a partir daqui. Não estou
      disposto a cair em nome de um ideal alienígena.
    atlas_request_opt_a_9: Sucumbir
    atlas_request_opt_b_9: Recusar
    atlas_request_res_a_9: Não falta muito. Não está muito longe. As estrelas acenam
      com chamas gélidas, corro ao seu encontro. Está quase. Mesmo quase.
    atlas_request_res_b_9: Removo as correntes que me controlavam. Fui escravo da
      vontade de outros por demasiado tempo. A viagem é minha. Só minha.
    atlas_request_opt_a_10: Obedecer
    atlas_request_opt_b_10: Recusar
    atlas_request_res_a_10: A resposta está do outro lado da porta, a única resposta.
      Aceito a sua verdade. Não tenho escolha.
    atlas_request_res_b_10: Se avançar, tudo o que conquistei, tudo o que sou reduz-se
      a nada. Não vou desfazer um universo apenas para satisfazer o Atlas.
    atlas_end_star: |-
      Não há nada além do orbe. Estamos sozinhos no universo.
       
      Ocupa-me a mente. Estou consumido.
