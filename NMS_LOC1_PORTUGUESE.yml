    tech1_name: HERÍDIO
    tech1_symbol: Hr
    tech1_subtitle: Elemento de Silicato - Comum
    tech1_description: |-
      Elemento utilizado na criação de componentes essenciais para a exploração espacial.

      Encontrado em terreno planetário. É frequentemente destacado por cubos holográficos no visor do utilizador em deteções locais.

      Uiliza <TECHNOLOGY>Impulsionadores de Sinal<> para localizar depósitos de recursos.
    techuncommon1_name: PLATINA
    techuncommon1_symbol: Pt
    techuncommon1_subtitle: Elemento de Silicato - Incomum
    techuncommon1_description: |-
      Elemento poderoso, utilizado para criar naves e componentes de exofatos valiosos. Trata-se de um ingrediente essencial em vários diagramas de tecnologias.

      Encontrado em vegetação azul durante explorações planetárias.
    techrare1_name: CRISONITE
    techrare1_symbol: Ch
    techrare1_subtitle: Elemento de Silicato - Raro
    techrare1_description: |-
      Elemento muito poderoso, utilizado em vários diagramas de tecnologias, componentes e receitas de produtos avançados.

      Encontrado em estruturas azuis cristalinas.
    com1_name: FERRO
    com1_symbol: Fe
    com1_subtitle: Elemento de Óxido - Comum
    com1_description: |-
      Elemento extraído e utilizado para construir e recarregar tecnologias de defesa.

      Costuma ser encontrado em formações rochosas e áreas de interesse geológico.
    comuncommon1_name: ZINCO
    comuncommon1_symbol: Zn
    comuncommon1_subtitle: Elemento de Óxido - Incomum
    comuncommon1_description: |-
      Elemento poderoso, utilizado para recarregar tecnologias de defesa e para criar e manter vários componentes e dispositivos.

      Encontrado em vegetações amarelas e flora planetária.
    comrare1_name: TITÂNIO
    comrare1_name_l: Titânio
    comrare1_symbol: Ti
    comrare1_subtitle: Elemento de Óxido - Raro
    comrare1_description: |-
      Óxido extremamente poderoso que pode ser utilizado para recarregar tecnologias de defesa.

      Ingrediente essencial em receitas e diagramas de vários produtos, dispositivos e componentes avançados.

      Costuma ser encontrado em aglomerados planetários cristalinos.
    fuel1_name: CARBONO
    fuel1_symbol: C
    fuel1_subtitle: Elemento de Isótopo - Comum
    fuel1_description: |-
      Elemento importante e abundante utilizado para recarregar armas, equipamento de mineração e suporte de vida de exofatos.

      Encontrado em árvores, plantas e outro tipo de vegetações.
    fueluncommon1_name: THAMIUM9
    fueluncommon1_symbol: Th
    fueluncommon1_subtitle: Elemento de Isótopo - Incomum
    fueluncommon1_description: |-
      Elemento poderoso, utilizado para recarregar equipamento de mineração, armas e sistemas de suporte de vida. Também é utilizado na criação de produtos e de dispositivos de tecnologia experimental.

      Encontrado em vegetação vermelha e flora planetária.
    fuelrare1_name: PLUTÓNIO
    fuelrare1_symbol: Pu
    fuelrare1_subtitle: Elemento de Isótopo - Raro
    fuelrare1_description: |-
      Elemento extremamente poderoso que pode ser utilizado para recarregar armas, equipamento de mineração e conjuntos de energia de exofatos.

      Ingrediente essencial para criar vários componentes, produtos e tecnologias avançadas.

      Encontrado em estruturas vermelhas cristalinas e frequentemente em sistemas de cavernas planetárias.
