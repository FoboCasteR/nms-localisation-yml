    explorer_tradingpost1_text: O comerciante Korvax parece estar disponível para
      negociar...
    warriors_tradingpost1_text: O comerciante Vy’keen parece estar disponível para
      negociar...
    traders_tradingpost1_text: O comerciante Gek parece estar disponível para negociar...
    tra_ship_desc_1: A forma de vida pretende negociar e discutir a venda da sua nave...
    tra_ship_desc_2: |-
      O piloto clica com o bico para indicar que está disponível para negociar.

      Também pode estar disposto a discutir a venda da sua nave...
    tra_ship_desc_3: |-
      Os olhos do piloto esbugalham ligeiramente quando me aproximo, mas acaba por permitir as negociações comerciais.

      Aponta para a sua nave. Está disposto a vendê-la pelo devido preço.
    tra_ship_desc_4: |-
      O piloto cacareja e dá bicadas no seu manifesto comercial. Está maravilhado com a oportunidade fortuita de comprar e vender mercadorias.

      Bate com o bico e acena com a cabeça na direção da sua nave. Até a sua nave estaria disponível pelo devido preço...
    tra_ship_desc_5: O comerciante está claramente animado com a minha abordagem.
      Debica uma lista de mercadoria contida no porão. Deixa bem claro que a nave
      também está à venda...
    tra_ship_desc_6: |-
      O comerciante acena em direção ao seu porão. Está claramente entusiasmado com a minha presença.

      Dá uma pequena bicada na cabine do piloto, indicando que também está disposto a discutir a venda da sua nave.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: O guerreiro pretende negociar e discutir a venda da sua nave...
    war_ship_desc_2: O guerreiro solta um latido de aprovação para demonstrar que
      está disponível para negociar. Prepara a mercadoria para inspeção.
    war_ship_desc_3: |-
      O piloto guerreiro cobre os dentes e olha para mim.

      É óbvio que está disposto a negociar mas não quer mostrar emoção. A sua espécie é relutante em dar qualquer tipo de vantagem durante as negociações.
    war_ship_desc_4: |-
      O piloto parece descontente com o meu pedido de abertura de negociações comerciais, mas depois muda de opinião. Ficou impressionado com o meu equipamento.

      Dá uma série de pequenos latidos. A sua mercadoria e nave estão prontos para a inspeção.
    war_ship_desc_5: O guerreiro ladra com entusiasmo e prepara-se para abrir o porão
      para inspeção. Está disposto a negociar bens comerciais e uma potencial venda
      da sua nave.
    war_ship_desc_6: |-
      O guerreiro passa a mão pela sua nave e ladra. Avisa que está disposto a desfazer-se dela pelo devido preço.

      Prepara a guia da mercadoria para inspeção.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: O cientista pretende negociar e discutir a venda da sua nave...
    exp_ship_desc_2: A forma de vida eletrónica prepara os dados relativos à mercadoria
      que transporta e o valor estimado da sua nave.
    exp_ship_desc_3: |-
      As luzes da máscara da forma de vida eletrónica contraem-se enquanto se prepara para a negociação.

      Ela refere que está disposta a negociar bens comerciais e a compra da sua nave.
    exp_ship_desc_4: |-
      As luzes da forma de vida eletrónica piscam por breves momentos. Por trás da máscara, uma nova entidade olha na minha direção.

      Provavelmente, será um ser melhor preparado para negociar com espécies alienígenas.
    exp_ship_desc_5: |-
      A forma de vida eletrónica processa a minha presença junto à sua nave. Aponta as luzes da sua máscara para o porão.

      Está disposta a negociar e a discutir a possível venda da sua nave.
    exp_ship_desc_6: |-
      As luzes dilatadas da forma de vida eletrónica diminuem e focam-se no meu visor. Demora alguns segundos a analisar os meus dados e de seguida indica a sua vontade de negociar.

      Parece que a sua nave está disponível para compra, pelo devido valor.
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: |-
      Uma criatura solitária espera por mim. Diminuta, com bico, pouco ameaçadora. Observa-me com curiosidade, fala numa linguagem que não compreendo e entrega-me uma ardósia. Surpreendido, apercebo-me que entendo o que está escrito. Com espanto, tento olhar a criatura nos olhos, mas já se virou para trás, desinteressada. Suspeito que seja um mero estafeta, e não o autor da mensagem.

      A ardósia também contém um diagrama com uma nova tecnologia. Um Hiperdrive.
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: Levar o diagrama
    tra_hyper_opt_b_1: Recusar o diagrama
    tra_hyper_res_a_1: Instruções para criar o meu caminho pelas estrelas. É muito
      valioso. O ser acocorado está ocupado a trabalhar num terminal, evita o meu
      olhar e espera que me vá embora.
    tra_hyper_res_b_1: O ser aponta para mim e depois para o céu. Depois, estica as
      mãos. Liberdade para viajar para qualquer parte. Estaria preso sem esta unidade.
      Levo-a relutantemente.
    war_hyper_desc_1: |-
      A criatura que aguarda por mim apresenta os maneirismos de um guerreiro, mas não aparenta preparar-se para atacar. Em vez disso, grunhe numa linguagem que não entendo e entrega-me uma ardósia. Surpreendido, apercebo-me que entendo o que está escrito. Com espanto, tento olhar a criatura nos olhos, mas já se virou para trás, desinteressada. Suspeito que seja um mero estafeta, e não o autor da mensagem.

      A ardósia também contém um diagrama com uma nova tecnologia. Um Hiperdrive.
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: Levar o diagrama
    war_hyper_opt_b_1: Recusar o diagrama
    war_hyper_res_a_1: Instruções para criar o meu caminho pelas estrelas. É muito
      valioso. O guerreiro inspeciona as minhas armas, evita o meu olhar e espera
      que me vá embora.
    war_hyper_res_b_1: O ser aponta para mim e depois para o céu. Depois, estica as
      mãos. Liberdade para viajar para qualquer parte. Estaria preso sem esta unidade.
      Levo-a relutantemente.
    exp_hyper_desc_1: |-
      Não entendo se esta entidade é feita de carne, de metal ou de ambas. Emite luzes no seu visor, mas não se move. Subitamente, a sua cabeça abana mecanicamente por uma vez na direção de uma ardósia. Surpreendido, apercebo-me que entendo o que está escrito. Com espanto, tento olhar a criatura nos olhos, mas já se virou para trás, desinteressada. Suspeito que seja um mero estafeta, e não o autor da mensagem.

      A ardósia também contém um diagrama com uma nova tecnologia. Um Hiperdrive.
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: Levar o diagrama
    exp_hyper_opt_b_1: Recusar o diagrama
    exp_hyper_res_a_1: Instruções para criar o meu caminho pelas estrelas. É muito
      valioso. Luzes azuis tranquilas surgem na máscara do ser, como se estivessem
      a transmitir uma mensagem e desaparecem.
    exp_hyper_res_b_1: O ser coloca-se a direito e luzes vermelhas começam a dançar
      no seu visor. Não é uma ameaça, apenas uma correção. Sem esta tecnologia, não
      conseguiria viajar para muito longe. Tenho dúvidas, mas aceito.
    all_beacon_desc_1: |-
      A realidade aparenta envolver-se nela própria. Num momento consigo ver destroços, e no seguinte vejo uma vasta esfera vermelha, quase demasiado grande e luminosa para conseguir observar atentamente. Poderá ser a face da própria criação? Ou será que estou a ser manipulado por ter sido recentemente despertado?

      Um nome surge na minha mente: Atlas. E um pedido, feito sem palavras, orientando-me por um caminho, uma direção indicada por algo. Atlas. Para mim.
    all_beacon_opt_a_1: Aceitar a orientação do Atlas
    all_beacon_opt_b_1: Recusar seguir uma direção e explorar livremente
    all_beacon_opt_c_1: N.B. ESTA OPÇÃO SERÁ REMOVIDA
    all_beacon_res_a_1: Sinto-me envolto num brilho quente de aprovação. Estava perdido,
      mas agora encontrei-me. O Atlas reconhece a minha obediência e fico com a certeza
      que irá manifestar-se novamente em breve.
    all_beacon_res_b_1: A esfera vermelha cresce até conseguir ver apenas uma cor
      carmesim. Será que serei contactado por um Deus? Mas num piscar de olhos, desaparece.
      Vejo apenas destroços, novamente. Estou sozinho.
    all_beacon_res_c_1: N.B. ESTA OPÇÃO SERÁ REMOVIDA
    tra_anti_desc_1: A pequena criatura de olhos brilhantes é o único habitante do
      edifício. Não falamos a mesma linguagem, mas é evidente que a minha companhia
      preferia não estar aqui. Como antes, transmite-me uma mensagem, novamente enviada
      por Nada e Polo. A missiva em 'staccato' é acompanhada por uma doação de antimatéria
      enviada pelos meus misteriosos patrocinadores. É suficiente para fabricar uma
      Célula de Velocidade Warp para o meu Hiperdrive.
    war_anti_desc_1: O ser resmunga comigo quando entro, mas mal tenho oportunidade
      para me proteger. Imediatamente, a criatura sente-se envergonhada e pede desculpa.
      Este guerreiro parece nervoso, mas estava claramente à minha espera. Como antes,
      transmite-me uma mensagem, novamente enviada por Nada e Polo. A missiva em 'staccato'
      é acompanhada por uma doação de antimatéria enviada pelos meus misteriosos patrocinadores.
      É suficiente para fabricar uma Célula Warp para o meu Hiperdrive.
    exp_anti_desc_1: A entidade eletrónica bombardeia-me rapidamente com palavras
      que parecem ser uma mistura de dezenas de linguagens diferentes. Mas cala-se
      quando se apercebe que não compreendo o que diz. O padrão das luzes no seu visor
      dão a entender que está frustrada, e transmite-me uma mensagem, novamente enviada
      por Nada e Polo, e um pouco de antimatéria. Posso utilizá-la para fabricar uma
      Célula de Velocidade Warp. Tento agradecer, mas a criatura parece que já não
      está interessada em comunicar comigo agora que terminou a sua missão.
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: Receber antimatéria
    tra_anti_res_a_1: Desconheço quem sejam Nada e Polo, mas agora tenho os meios
      para encontrá-los. No entanto, tenho a ideia que terei de escolher entre encontrá-los
      ou procurar o Atlas.
    all_antirecipe_desc_1: |-
      Algures por baixo de mim, ouço o ruído interminável de máquinas automáticas a executar tarefas desconhecidas para mestres misteriosos.

      Um ecrã começa a piscar e apresenta algumas palavras: NADA NADA ESCAPA ATLAS ENCONTRA-NOS NADA NADA

      E subitamente, surge uma fórmula. Explica como fabricar antimatéria.
    all_antirecipe_opt_a_1: Levar fórmula de antimatéria
    all_antirecip_res_a_1: Com este conhecimento, poderei criar Células de Velocidade
      Warp. É a última peça do puzzle. Agora, poderei viajar para qualquer parte.
      Ou será que devia encontrar o Atlas? Ou encontrar Nada e Polo?
    all_signal_scanner_desc_1: Impulsionador de Sinal online. Os emissores de localização
      planetária estão a responder.
    all_signal_scanner_lang_1: Procura pontos de interesse nas proximidades
    all_signal_scanner_opt_a: Abrigo
    all_signal_scanner_res_a: À procura de abrigo
    all_signal_scanner_opt_b: Transmissão
    all_signal_scanner_res_b: À procura de sinais de transmissão
    all_signal_scanner_opt_c: Posto colonial
    all_signal_scanner_res_c: À procura de postos coloniais
    all_signal_scanner_opt_d: Monólito
    all_signal_scanner_res_d: À procura de artefactos alienígenas antigos
    all_droppod_opt_a_1: Detetar tecnologia alienígena
    all_droppod_res_a_1: |-
      O equipamento alienígena está ativo e envia uma transmissão automática.

      Recebo coordenadas.
    all_droppod_desc_1: |-
      As cápsulas de escape de naves-cargueiro em órbita contêm tecnologia alienígena útil.
      Deteta o seu sinal e usa o seu conteúdo para atualizares o teu exofato.
    final_mono_desc_1: |-
      O Monólito está silencioso na superfície do planeta. Não pertence aqui. Eu também não. Vejo um brilho e depois a visão da esfera vermelha regressa. O Atlas. Fala novamente comigo. Sinto novamente uma sensação de exuberância e terror por conhecer o meu criador.

      O Atlas oferece-me orientação, propósito, significado. Um objetivo numa galáxia indiferente. Só tenho de seguir o seu caminho e as suas ordens.
    final_mono_lang_1: SEGUE O ATLAS. OBEDECE O ATLAS. ACEITA A SUA RECOMPENSA.
    final_mono_opt_a_1: Acreditar na promessa do Atlas
    final_mono_res_a_1: Vejo linhas de código, segmentos com números e uma estrutura
      bizarra. Tenho a certeza que uma grande força aguarda por mim se viajar até
      esse local distante. A esfera vermelha desaparece e encontro-me face a um caminho
      que devo seguir.
    all_signal_scanner_term_desc: |-
      Comprimento de onda da deteção mineral... online.

      Sinal de posto colonial... online.

      Identificação do índice de registo planetário... on-line

      Deteção de sinal de socorro... online.

      Seleciona o destino pretendido.
    final_mono_desc_2: "O monólito permanece silencioso sobre a superfície do planeta.
      Não pertence aqui. Nem eu. Algo reluz e, depois, regressam as visões das esferas
      vermelhas. O Atlas. Volto a sentir um misto de euforia e de terror, próprio
      de quem conhece o seu criador. \n\nPouco depois o meu criador abandona-me, sem
      esquecer que recusei seguir o seu caminho. Mostra-me imagens do cosmos, visões
      de buracos negros e estações bizarras, uma silhueta de código e equações. Volto
      a ficar sozinho."
    final_mono_lang_2: PROCURA O CENTRO, OU SERÁS ENVIADO PARA LÁ. SE NÃO NOS SEGUIRES,
      NÃO TE AJUDAREMOS.
    final_mono_opt_a_2: Recusar a oferta do Atlas, seguir o meu próprio caminho.
    final_mono_res_a_2: A esfera vermelha cresce, tudo reluz carmim à minha volta.
      Vejo linhas de código, filas de números, sinto todas as fibras em mim a serem
      escrutinadas pelo Atlas. Depois... nada. Estou sozinho.
    end_orb_beacon_desc_1: |-
      Já estive aqui antes. Talvez não exatamente neste sítio, neste mundo, mas nesta situação. Ainda assim, algo parece muito diferente. Esta galáxia ainda é recém-nascida, e muito poucos estiveram aqui antes de mim.

      Uma visão de uma grande esfera vermelha ocupa os meus pensamentos. Conhece-me melhor do que alguma vez me conheci a mim próprio. Conheço-a? Não tenho a certeza. Um nome fica gravado na minha memória: Atlas. E um pedido, sem palavras, dizendo que deveria seguir o caminho que definiu para mim.
    end_orb_beacon_opt_a_1: Aceitar as indicações do Atlas
    end_orb_beacon_opt_b_1: Recusar e explorar livremente
    end_orb_beacon_res_a_1: Sinto-me abraçado pelo calor da aprovação. Estava perdido,
      mas voltei a encontrar-me. O Atlas reconhece a minha devoção, e sinto que se
      vai manifestar outra vez em breve.
    end_orb_beacon_res_b_1: A visão da esfera cresce tanto que já não consigo ver
      nada que não seja carmim. Serei abatido por um deus? A seguir, desaparece num
      piscar de olhos. Só vejo escombros outra vez. Estou sozinho.
    final_atlas_desc_1: A minha viagem chegou ao fim. Um sentimento avassalador de
      dever cumprido ocupa a minha existência, mas desaparece quando percebo que,
      apesar de todos os meus esforços, não mudei. As Sementes do Atlas gravitam em
      torno da entrada e entendo o que está prestes a acontecer, se eu permitir.
    final_atlas_lang_1: Claridade. Verdade. Realidade. Outra vez.
    final_atlas_opt_a_1: Dar origem a uma nova estrela
    final_atlas_res_a_1: |-
      A orbe inunda a minha mente com uma imagem. Uma nova estrela foi criada no limite da Galáxia. Um novo viajante despertará lá. Sou liberado, livre para explorar.

      Eu posso ver o tecido do espaço, esta simulação, e buracos negros dentro dele. Talvez eu encontre respostas lá.
    final_atlas_opt_b_1: Afastar-me e regressar à galáxia.
    final_atlas_res_b_1: |-
      Simulação ou não, sou liberado deste caminho linear. Livre para explorar.

      O tecido do espaço revela-se, e os buracos negros lá dentro. Talvez encontre respostas lá.
