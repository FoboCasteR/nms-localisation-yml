    ion1_name: HIPERDRIVE
    ion1_subtitle: Unidade de Velocidade Warp
    ion1_description: |-
      Unidade de propulsão FTL que fornece um meio eficaz para o utilizador atingir velocidades warp e saltar entre sistemas contíguos.

      O utilizador é aconselhado a aceder aos sistemas Hiperdrive através do Mapa Galáctico.
    ion2_name: REATOR WARP SIGMA
    ion2_subtitle: Unidade Complementar para Hiperdrive
    ion2_description: |-
      O Hiperdrive ganha maiores capacidades para exploração das profundezas do espaço.

      Recomenda-se um especial cuidado ao viajar sozinho nas profundezas do espaço.

      O utilizador deverá aceder aos sistemas Hiperdrive através do Mapa Galáctico.
    ion3_name: REATOR WARP TAU
    ion3_subtitle: Unidade Complementar para Hiperdrive
    ion3_description: |-
      O Hiperdrive adquire um sistema de fusão avançado para atingir velocidades warp e intensidades mais elevadas. A nave do utilizador será capaz de viajar ainda mais nas profundezas do espaço.

      O limite da velocidade warp é limitado para evitar a fusão do núcleo, a fusão descontrolada e a morte.

      O utilizador deverá aceder aos sistemas Hiperdrive através do Mapa Galáctico.
    ion4_name: REATOR WARP THETA
    ion4_subtitle: Unidade Complementar para Hiperdrive
    ion4_description: |-
      Sistemas de fusão não contidos mas estáveis são interligados à unidade Hiperdrive do utilizador. Permite que a nave atinja distâncias mais longas no espaço profundo.

      O utilizador irá sentir algum desconforto devido à intensa distribuição térmica que é também limitada através da integração de sistemas de refrigeração da nave.

      O utilizador deverá aceder aos sistemas Hiperdrive através do Mapa Galáctico.
    ion5_name: REATOR WARP OMEGA
    ion5_subtitle: Unidade Complementar para Hiperdrive
    ion5_description: |-
      Permite que o hiperdrive do utilizador alcance a velocidade máxima e a distância de salto mais elevadas dentro das possibilidades físicas.

      Em simultâneo, está interligado com sistemas de suporte de vida para limitar a interação com anormalidades temporais.

      O utilizador é aconselhado a aceder aos sistemas Hiperdrive através do Mapa Galáctico.
    bolt_name: BOLTCASTER
    bolt_subtitle: Arma de Projéteis de Energia
    bolt_description: |-
      Arma de combate anexada à <TECHNOLOGY>Multiferramenta<>. Pressiona <IMG>CYCLEWEAPON<> para aceder ao modo de disparo e dispara a arma com <IMG>ATTACK<>.

      O <TECHNOLOGY>Boltcaster<> reconfigura a Multiferramenta para recarregar <EARTH>Elementos metálicos<>, disparando-os como <STELLAR>projéteis de alta velocidade<> capazes de causar dano extremo.
    boltshotgun_name: DETONADOR DE FRAGMENTAÇÃO
    boltshotgun_subtitle: Arma de Projéteis de Fragmentação Difusos
    boltshotgun_description: |-
      Anexo de arma de <STELLAR>combate cerrado<> especializada para a <TECHNOLOGY>Multiferramenta<>. Prime <IMG>CYCLEWEAPON<> para aceder ao modo de disparo e dispara a arma com <IMG>ATTACK<>.

      O <TECHNOLOGY>Detonador de Fragmentação<> reconfigura a Multiferramenta para aquecer e dispersar <EARTH>elementos metálicos<>, disparando-os num <STELLAR>cone de destruição ampliado<>. O alcance é limitado, mas é eficaz a curto alcance.
    boltsmg_name: CUSPIDOR DE PULSAÇÃO
    boltsmg_subtitle: Arma de Projéteis de Disparo Rápido
    boltsmg_description: |-
      Anexo de arma de <STELLAR>disparo rápido<> especializada para a <TECHNOLOGY>Multiferramenta<>. Prime <IMG>CYCLEWEAPON<> para aceder ao modo de disparo e dispara a arma com <IMG>ATTACK<>.

      O <TECHNOLOGY>Cuspidor de Pulsação<> redireciona as óticas da Multiferramenta para ionizar os <EARTH>Elementos metálicos<> inseridos. Estes projéteis são lançados em disparo rápido, bombardeando alvos potenciais com uma <STELLAR>onda de plasma de elevada energia<>.
    bolthoming_name: ADAPTADOR HOMINGBOLT
    bolthoming_subtitle: Unidade Complementar para Boltcaster
    bolthoming_description: |-
      A Boltcaster dispara tiros que perseguem o movimento do alvo.

      Recomenda-se a utilização contra formas de vida com padrões de ataque imprevisíveis ou que tentem escapar ao utilizador.

      Funciona de forma automática a partir do momento em que é construída no inventário da Multiferramenta do utilizador.
    boltdmg1_name: DANOS DO IMPACTO SIGMA
    boltdmg1_subtitle: Unidade Complementar para Boltcaster
    boltdmg1_description: |-
      Os disparos da Boltcaster causam mais dano físico ao atingirem o alvo.

      Concede mais energia cinética aos sistemas de distribuição de plasma ionizado do utilizador.

      Funciona de forma automática a partir do momento em que é integrada no inventário da multiferramenta do utilizador.
    boltdmg2_name: DANOS DO IMPACTO TAU
    boltdmg2_subtitle: Unidade Complementar para Boltcaster
    boltdmg2_description: |-
      Os disparos da Boltcaster causam muito mais dano físico ao atingirem o alvo.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltdmg3_name: DANOS DO IMPACTO THETA
    boltdmg3_subtitle: Unidade Complementar para Boltcaster
    boltdmg3_description: |-
      A Boltcaster dispara plasma ainda mais forte graças a maiores velocidades de circulação de iões internos.

      Permite que o utilizador cause dano crítico.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltdmg4_name: DANOS DO IMPACTO OMEGA
    boltdmg4_subtitle: Unidade Complementar para Boltcaster
    boltdmg4_description: |-
      A Boltcaster causa dano máximo no alvo selecionado, aproximando o dispositivo do 'Padrão Vy'keen'.

      Recarrega os disparos de plasma ionizado até aos limites das possibilidades físicas.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltclip1_name: CLIP BOLTCASTER SIGMA
    boltclip1_subtitle: Unidade Complementar para Boltcaster
    boltclip1_description: |-
      A capacidade de munições da Boltcaster é aumentada.

      Um maior reservatório de iões permite disparar uma sequência de disparos destruidores sem ter o inconveniente de recarregar antecipadamente.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltclip2_name: CLIP BOLTCASTER TAU
    boltclip2_subtitle: Unidade Complementar para Boltcaster
    boltclip2_description: |-
      A capacidade de munições da Boltcaster é aumentada graças à possibilidade de usar mais bancos cilíndricos.

      Esta melhoria permite sequências de disparos mais extensas com a Boltcaster.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltclip3_name: CLIP BOLTCASTER THETA
    boltclip3_subtitle: Unidade Complementar para Boltcaster
    boltclip3_description: |-
      A capacidade de munições da Boltcaster é aumentada até ao limite do seu potencial.

      O utilizador poderá disparar de forma mais produtiva e durante mais tempo antes de recarregar.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltbounce1_name: RICOCHETE SIGMA
    boltbounce1_subtitle: Unidade Complementar para Boltcaster
    boltbounce1_description: |-
      Os disparos da Boltcaster ganham propriedades defletoras.

      A colisão ambiental resulta no desvio de plasma, trajetórias de voo imprevisíveis e possível impacto da vítima.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltbounce2_name: RICOCHETE TAU
    boltbounce2_subtitle: Unidade Complementar para Boltcaster
    boltbounce2_description: |-
      Os disparos da Boltcaster ganham propriedades defletoras.

      O utilizador é aconselhado a evitar descarregar a Multiferramenta em espaços apertados, exceto caso seja atacado por predadores durante explorações em grutas.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltbounce3_name: RICOCHETE THETA
    boltbounce3_subtitle: Unidade Complementar para Boltcaster
    boltbounce3_description: |-
      Os disparos da Boltcaster atingem o seu limite máximo de deflexão.

      O utilizador poderá observar vários ricochetes antes do disparo colidir com carne, metal ou outras propriedades estruturais da forma de vida atingida.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltrate1_name: FOGO RÁPIDO SIGMA
    boltrate1_subtitle: Unidade Complementar para Boltcaster
    boltrate1_description: |-
      Atualização do sistema de cadência de tiro da Boltcaster.

      Funções de carga melhoradas permitem disparar de forma repetida.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltrate2_name: FOGO RÁPIDO TAU
    boltrate2_subtitle: Unidade Complementar para Boltcaster
    boltrate2_description: |-
      Reduz os tempos de espera entre disparos da Boltcaster.

      Aumenta o potencial de ataques múltiplos e o dano causado a alvos.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltrate3_name: FOGO RÁPIDO THETA
    boltrate3_subtitle: Unidade Complementar para Boltcaster
    boltrate3_description: |-
      Oferece tempos de espera mais reduzidos entre disparos da Boltcaster e aumenta as velocidades de produção de plasma interno.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltstab1_name: ESTABILIZADOR DE COICE SIGMA
    boltstab1_subtitle: Unidade Complementar para Boltcaster
    boltstab1_description: |-
      A Boltcaster sofre menos efeitos de coice ao libertar disparos.

      Um campo de amortecimento interno aumenta a estabilidade da Boltcaster e reduz a tensão muscular do tronco do utilizador se pertencer a uma espécie de estrutura convencional.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltstab2_name: ESTABILIZADOR DE COICE TAU
    boltstab2_subtitle: Unidade Complementar para Boltcaster
    boltstab2_description: |-
      A Boltcaster sofre menos efeitos de coice ao libertar disparos.

      O utilizador poderá sentir uma maior estabilidade que, por sua vez, oferece maior eficácia em combate.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltstab3_name: ESTABILIZADOR DE COICE THETA
    boltstab3_subtitle: Unidade Complementar para Boltcaster
    boltstab3_description: |-
      Suprime completamente o efeito de coice da Boltcaster, eliminando todos os impulsos cinéticos primários criados pelos disparos.

      O utilizador sente uma menor disrupção direcional ao disparar repetidamente contra formas de vida ou estruturas ambientais.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltrel1_name: ACELERADOR DE RECARGA SIGMA
    boltrel1_subtitle: Unidade Complementar para Boltcaster
    boltrel1_description: |-
      Reduz os tempos de recarregamento de munições da Boltcaster.

      Os tendões dos membros superiores do utilizador são interligados com os sensores da Boltcaster e as suas extremidades sofrem uma descarga elétrica sempre que um carregador de plasma fica vazio.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltrel2_name: ACELERADOR DE RECARGA TAU
    boltrel2_subtitle: Unidade Complementar para Boltcaster
    boltrel2_description: |-
      Melhora os tempos de recarga da Boltcaster, garantindo que a recarga de plasma ocorre de forma suave.

      As extremidades nervosas dos membros superiores do utilizador são complementadas com orientação dos carregadores magnéticos durante o processo de recarga.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    boltrel3_name: ACELERADOR DE RECARGA THETA
    boltrel3_subtitle: Unidade Complementar para Boltcaster
    boltrel3_description: |-
      Eficácia máxima em recargas de Boltcaster.

      As extremidades nervosas dos membros superiores do utilizador complementam os sistemas de orientação dos carregadores magnéticos e criam uma ligação direta ao motor primário do córtex do utilizador. Não é aplicável a utilizadores com estruturas gelatinosas ou eletrónicas.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    laser_name: LASER DE MINERAÇÃO
    laser_subtitle: Laser de Extração Mineral
    laser_description: |-
      <TECHNOLOGY>Laser de mineração<> da Multiferramenta carregado com <FUEL>elementos de Carbono<>. Dispara o raio com <IMG>ATTACK<>.

      Instala ópticas de concentração na Multiferramenta para que emita um <STELLAR>raio de alta energia<>. O raio é calibrado para despertar moléculas em <STELLAR>objetos orgânicos ou geológicos<> comuns, permitindo que funcione como um dispositivo de mineração altamente eficaz.

      <FUEL>AVISO<>: A destruição de flora, fauna ou minerais podem atrair a atenção de Sentinelas.
    lasdmg1_name: AMPLIFICADOR DE COMBATE SIGMA
    lasdmg1_subtitle: Unidade Complementar para Laser de Mineração
    lasdmg1_description: |-
      O dano criado pelo Laser de Mineração ganha mais força durante combates.

      A funcionalidade existente do laser é aumentada através de óticas de precisão e amplificação do raio, causando maior eficácia na agressão.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    lasdmg2_name: AMPLIFICADOR DE COMBATE TAU
    lasdmg2_subtitle: Unidade Complementar para Laser de Mineração
    lasdmg2_description: |-
      Aumenta os danos causados pelo Laser de Mineração em combate.

      Concentra as óticas a laser para conceder danos mais eficazes em combates violentos.

      Funciona de forma automática a partir do momento em que é construído no inventário da Multiferramenta do utilizador.
    lasdmg3_name: AMPLIFICADOR DE COMBATE THETA
    lasdmg3_subtitle: Unidade Complementar para Laser de Mineração
    lasdmg3_description: |-
      Dá origem a um laser mais destruidor em combates com o Laser de Mineração.

      Adiciona uma tecnologia de agitação de fotões aos condensadores do Laser de Mineração.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    lasdmg4_name: AMPLIFICADOR DE COMBATE OMEGA
    lasdmg4_subtitle: Unidade Complementar para Laser de Mineração
    lasdmg4_description: |-
      As capacidades ofensivas do Laser de Mineração são atualizadas ao seu potencial máximo.

      As taxas de sobrevivência dos alvos serão drasticamente reduzidas, ajudando o utilizador a regressar à exploração planetária isenta de violência a um ritmo mais rápido.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    lascool1_name: SISTEMA DE REFRIGERAÇÃO PARA LASERS SIGMA
    lascool1_subtitle: Unidade Complementar para Laser de Mineração
    lascool1_description: |-
      O Laser de Mineração é modificado para reduzir os tempos de arrefecimento.

      Permite que o utilizador extraia com menos interrupções e com uma sensação reduzida de queimaduras.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    lascool2_name: SISTEMA DE REFRIGERAÇÃO PARA LASERS TAU
    lascool2_subtitle: Unidade Complementar para Laser de Mineração
    lascool2_description: |-
      Reduz o tempo de arrefecimento do Laser de Mineração.

      Ao adicionar recipientes de arrefecimento de frénio líquido colocados em redor da câmara de excitação de cristais do laser, reduz os sintomas de sobreaquecimento de forma rápida e eficaz.

      Funciona de forma automática a partir do momento em que é construído no inventário da Multiferramenta do utilizador.
    lascool3_name: SISTEMA DE REFRIGERAÇÃO PARA LASERS THETA
    lascool3_subtitle: Unidade Complementar para Laser de Mineração
    lascool3_description: |-
      Obtém o máximo de tempo ininterrupto de extração em todas as tecnologias atuais do Laser de Mineração.

      Ao adicionar capilares de arrefecimento de frénio, transfere o calor da câmara de excitação de cristal do laser em excesso, causando uma menor perturbação no processo de mineração.

      Funciona de forma automática a partir do momento em que é construído no inventário da Multiferramenta do utilizador.
    grenade_name: LANÇA-PLASMA
    grenade_subtitle: Granadas Explosivas
    grenade_description: |-
      Arma de projéteis de alto impacto. Os disparos de plasma ricocheteiam nas superfícies até que o temporizador interno ative uma grande explosão.

      Carregado com <FUEL>Plasma Instável<>. Um uso descuidado pode causar danos no utilizador.

      Pressionar <IMG>ALTATTACK<> para ativar.
    grenade_mine_name: DISRUPTOR PLASMÁTICO
    grenade_mine_subtitle: Granadas de Disrupção
    grenade_mine_description: |-
      Tecnologia de destruição e escavamento. Os disparos de plasma explodem no momento de impacto.

      Carregado com <FUEL>Plasma Instável<>. Um uso descuidado pode causar danos nos ecossistemas alienígenas e no utilizador.

      Pressionar <IMG>ALTATTACK<> para ativar.
    shield_name: ESCUDO CINÉTICO
    shield_subtitle: Barreira de Repulsão Invisível
    shield_description: |-
      Tecnologia de proteção de fato alimentada por <CATALYST>elementos catalisadores<>.

      Rodeia o utilizador com uma barreira cinética concebida para repelir ataques físicos e com projéteis.

      É recarregado através da inserção direta de elementos catalisadores no inventário do exofato do utilizador. Pressionar <IMG>INVENTORY<> para aceder.
    shieldboost1_name: REFORÇO PARA ESCUDO SIGMA
    shieldboost1_subtitle: Unidade Complementar para o Escudo Cinético
    shieldboost1_description: |-
      A duração e capacidade de carga do escudo é aumentada.

      Oferece uma barreira mais prolongada ao fato do utilizador contra vários tipos de ataques.

      Funciona de forma automática a partir do momento em que é construído no inventário do exofato do utilizador.
    shieldboost2_name: REFORÇO PARA ESCUDO TAU
    shieldboost2_subtitle: Unidade Complementar para o Escudo Cinético
    shieldboost2_description: |-
      A duração e capacidade de carga do escudo é aumentada.

      O utilizador constatará positivamente a proficiência do escudo contra projéteis, lasers e ataques de criaturas furiosas durante confrontos violentos.

      Funciona de forma automática a partir do momento em que é construído no inventário do exofato do utilizador.
    scan1_name: DETETOR
    scan1_subtitle: Análise Topográfica
    scan1_description: "Um aumento do <TECHNOLOGY>radar de exploração pessoal<> para
      a Multiferramenta.\n\nO Detetor liberta um pulso de elevada energia que revela
      <COMMODITY>recursos críticos de sobrevivência<> na área imediata. Os dados são
      transmitidos através do Exofato diretamente através do sistema visual nervoso.\n
      \nPressionar <IMG>SCAN<> para ativar a deteção local."
    scan2_name: AUMENTO DE ALCANCE SIGMA
    scan2_subtitle: Unidade Complementar para Detetor
    scan2_description: |-
      O alcance de deteção do sistema é aumentado.

      Um modulador de saída que filtra informações locais a uma maior distância nos sistemas de visualização do utilizador.

      Funciona de forma automática a partir do momento em que é construído no inventário da Multiferramenta do utilizador.
    jet1_name: JETPACK
    jet1_subtitle: Impulsionador de Propulsão Aérea
    jet1_description: |-
      Fornece o Exofato com <TECHNOLOGY>habilidades avançadas de movimento<>, incluindo voo temporário.

      Controla o impulso com <IMG>JUMP<>. O dispositivo de voo usa energia do sistema de <FUEL>Suporte de vida do exofato<> para pressurizar e ventilar impulsos de gás de forma a propulsionar o utilizador pelo ar.

      O jetpack pode ser sobrecarregado temporariamente ao recolher <TECHNOLOGY>plantas ricas em Deutério<>, criando um aumento dramático da propulsão disponível.
    stam1_name: IMPULSO DE ENERGIA SIGMA
    stam1_subtitle: Sistema de Supressão de Exaustão
    stam1_description: |-
      O utilizador consegue correr por períodos mais prolongados.

      O sistema incorpora uma punção lombar indolor, uma inserção epidural e um procedimento de distribuição de químicos no corpo. Neutraliza a acumulação de ácido lático no corpo do utilizador durante períodos de atividade intensos.

      Funciona de forma automática a partir do momento em que é construído no inventário do exofato do utilizador.
    ut_water_name: MEMBRANA DE VENTILAÇÃO
    ut_water_name_l: Membrana de Ventilação
    unw1_name: MEMBRANA DE VENTILAÇÃO SIGMA
    unw1_subtitle: Suporte de Respiração Aquática
    unw1_description: |-
      O utilizador ganha a capacidade de nadar debaixo de água por um período prolongado.

      Absorve gases dissolvidos na água através de uma membrana que, caso o utilizador seja de uma espécie criada convencionalmente, é colocada sobre a boca ou orifício de respiração facial.

      Funciona de forma automática a partir do momento em que é construído no inventário do exofato do utilizador.
    ut_rad_name: DEFLETOR DE RADIAÇÃO
    ut_rad_name_l: Defletor de Radiação
    rad1_name: DEFLETOR DE RADIAÇÃO SIGMA
    rad1_subtitle: Proteção Antirradioativa
    rad1_description: |-
      O utilizador é resguardado dos danos de radiação.

      Reduz consideravelmente o risco do utilizador durante a exploração de sistemas planetários radioativos. As micro-vibrações aumentam a reflexão de ondas eletromagnéticas, reduzindo a absorção.

      O dispositivo é carregado com <EARTH>extratos minerais<> encontrados em ambientes radioativos. Funciona de forma automática a partir do momento em que é construído no inventário do exofato do utilizador.
    ut_tox_name: SUPRESSOR DE TOXINAS
    ut_tox_name_l: Supressor de Toxinas
    tox1_name: SUPRESSOR DE TOXINAS SIGMA
    tox1_subtitle: Sistema de Diluição de Chuva Tóxica
    tox1_description: |-
      O utilizador é protegido dos danos tóxicos.

      Os compostos reativos do Supressor removem líquidos tóxicos que caem por cima do utilizador, reduzindo o perigo e os riscos de asfixia.

      O dispositivo é carregado com <EARTH>extratos minerais<>, encontrados em ambientes tóxicos. Funciona de forma automática a partir do momento em que é construído no inventário do exofato do utilizador.
    ut_cold_name: CAMADA TÉRMICA
    ut_cold_name_l: Camada Térmica
    cold1_name: CAMADA TÉRMICA SIGMA
    cold1_subtitle: Rede de Distribuição de Calor
    cold1_description: |-
      O utilizador é resguardado dos danos causados por frio extremo em mundos congelados.

      Um conjunto de tubos de calor capilares, enfiados no fato do utilizador e que distribuem Calídio líquido em toda a superfície corporal para assegurar uma temperatura corporal confortável.

      O dispositivo é carregado com <EARTH>extratos minerais<>, encontrados em ambientes gelados. Funciona automaticamente quando é construído no inventário do exofato do utilizador.
    ut_hot_name: REDE DE REFRIGERAÇÃO
    ut_hot_name_l: Rede de Refrigeração
    hot1_name: REDE DE REFRIGERAÇÃO SIGMA
    hot1_subtitle: Rede de Absorção de Calor
    hot1_description: |-
      O utilizador é resguardado dos danos causados por calor extremo.

      Oferece ao utilizador um alívio temporário do calor atmosférico e solar através de uma rede de distribuição cutânea de frénio líquido.

      O dispositivo é recarregado com <EARTH>extratos minerais<>, encontrados em ambientes quentes. Funciona de forma automática a partir do momento em que é construído no inventário do exofato do utilizador.
    shipgun1_name: CANHÃO DE FOTÕES
    shipgun1_subtitle: Arma de nave espacial de projéteis
    shipgun1_description: |-
      Um destrutivo <TECHNOLOGY>lançador de projéteis de nave espacial<>, sendo o sistema de armas preferido tanto de comerciantes como de piratas interestelares.

      Utiliza <IMG>CYCLEWEAPON<> para mudar o modo de arma. Prime <IMG>SHIPFIRE<> para disparar.
    shiplas1_name: LASER POLIFÁSICO
    shiplas1_subtitle: Arma de nave espacial de energia
    shiplas1_description: |-
      Uma <TECHNOLOGY>arma de feixes de alta energia<> para combate entre naves.

      Ainda que sejam vulneráveis ao <FUEL>sobreaquecimento<>, estas armas laser extremamente precisas podem <STELLAR>recarregar os escudos do utilizador<> ao roubar energia aos sistemas de escudos de alvos.

      Utiliza <IMG>CYCLEWEAPON<> para mudar o modo de arma. Prime <IMG>SHIPFIRE<> para disparar.
    shipshield_name: ESCUDO DEFLETOR
    shipshield_subtitle: Proteção da Fuselagem da Nave
    shipshield_description: |-
      Escudo de energia que protege naves de disparos laser, projéteis e lixo espacial.

      Aviso ao utilizador: são necessários <CATALYST>elementos catalisadores<> para recarregar o dispositivo.

      Funciona de forma automática a partir do momento em que é integrada no inventário da nave do utilizador.
    shipjump_name: MOTOR DE PULSAÇÃO
    shipjump_subtitle: Impulso de Voo Espacial
    shipjump_description: "Propulsão de voo espacial que ativa Saltos Pulsantes num
      sistema local.\n \nO utilizador precisa de <EXOTIC>Trítio<> para carregar o
      Motor de Pulsação. O Trítio é abundante em <COMMODITY>campos de asteroides no
      espaço próximo aos planetas<>. Localiza Trítio com o detetor de naves (<IMG>SCAN<>).\n\nMantém
      <IMG>PULSEJUMP<> premido para ativar o Salto Pulsante.\nMantém <IMG>BOOST<>
      premido para iniciar o impulso de velocidade durante o voo."
    grenbounce1_name: GRANADAS DE RESSALTO
    grenbounce1_subtitle: Unidade Complementar para Lança-Plasma
    grenbounce1_description: |-
      As cápsulas do Lança-Plasma ressaltam nas estruturas planetárias antes da ignição.

      As granadas explosivas personalizadas são disparadas num eixo giratório, criando uma zona de impacto imprevisível.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    railgun1_name: DARDO DE ARREMESSO BRILHANTE
    railgun1_subtitle: Arma de Feixe de Energia
    railgun1_description: |-
      Anexo agressivo de arma para a <TECHNOLOGY>Multiferramenta<>. Prime <IMG>CYCLEWEAPON<> para aceder ao modo de disparo e dispara a arma com <IMG>ATTACK<>.

      O <TECHNOLOGY>Dardo de Arremesso Brilhante<> causa dano instantâneo em todos os alvos.

      O processo de carregamento de plasma cria um arco de gás ionizado para disparar os projéteis a alta velocidade. Após premir o gatilho, os resultados destruidores serão instantâneos.
    grenspeed1_name: PROPULSÃO DE GRANADAS
    grenspeed1_subtitle: Unidade Complementar para Lança-Plasma
    grenspeed1_description: |-
      As granadas do Lança-Plasma são disparadas a alta velocidade.

      O dispositivo permite criar deformações de terrenos e destruir formas de vida que estejam posicionadas perto desses terrenos de forma mais rápida.

      Funciona de forma automática a partir do momento em que é integrada no inventário da Multiferramenta do utilizador.
    grenrad1_name: PERÍMETRO DE DESTRUIÇÃO
    grenrad1_subtitle: Unidade Complementar para Lança-Plasma
    grenrad1_description: |-
      As granadas do Lança-Plasma criam crateras mais largas.

      Após a ignição, as granadas irão criar uma maior área de destruição. O utilizador é aconselhado a manter-se afastado da massa de terra a ser destruída para não sofrer danos.

      Funciona de forma automática a partir do momento em que é construído no inventário da Multiferramenta do utilizador.
    grenhoming1_name: GRANADA TELEGUIADA
    grenhoming1_subtitle: Unidade Complementar para Lança-Plasma
    grenhoming1_description: |-
      As granadas do Lança-Plasma perseguem formas de vida nas proximidades, independentemente da sua espécie e de serem formas de vida conscientes.

      A ignição ocorre após a colisão, também causando destruição em terrenos, uma vez que esse é o objetivo primário desta tecnologia.

      Funciona de forma automática a partir do momento em que é construído no inventário da Multiferramenta do utilizador.
    shipgunrate1_name: FOGO ACELERADO SIGMA
    shipgunrate1_subtitle: Unidade Complementar para Canhão de Fotões
    shipgunrate1_description: |-
      O Canhão de Fotões dispara com uma cadência maior.

      É uma modificação de disparo rápido que aumenta o potencial de dano, morte e destruição nos alvos escolhidos pelo utilizador.

      Funciona de forma automática a partir do momento em que é construído no inventário da nave do utilizador.
    shipguncool1_name: ARREFECIMENTO AVANÇADO SIGMA
    shipguncool1_subtitle: Unidade Complementar para Canhão de Fotões
    shipguncool1_description: |-
      Os tempos de arrefecimento do Canhão de Fotões são reduzidos de forma significativa.

      A destruição de naves é facilitada através da redução de interrupções de descargas de fotões.

      Funciona de forma automática a partir do momento em que é construído no inventário da nave do utilizador.
    cold2_name: CAMADA TÉRMICA TAU
    cold2_subtitle: Rede de Distribuição de Calor
    cold2_description: |-
      Proteção mais duradoura contra danos causados por frio extremo em mundos congelados.

      Cria vasos capilares de calor mais resistentes no fato do utilizador que retêm o calor fornecido por Calídio líquido e reduz a perda de energia térmica.

      O dispositivo é recarregado por extratos minerais locais, normalmente por Dioxite. Funciona de forma automática a partir do momento em que é construído no inventário do exofato do utilizador.
    cold3_name: CAMADA TÉRMICA THETA
    cold3_subtitle: Rede de Distribuição de Calor
    cold3_description: |-
      Proteção mais duradoura contra danos causados por frio extremo em mundos congelados.

      O fluxo de Calídio líquido através dos vasos capilares é monitorizado e alterado por um chip de controlo de temperatura central, permitindo uma utilização mais eficaz.

      O dispositivo é recarregado por extratos minerais locais, normalmente por Dioxite. Funciona de forma automática a partir do momento em que é construído no inventário do exofato do utilizador.
    scanbinoc1_name: VISOR DE ANÁLISE
    scanbinoc1_subtitle: Dispositivo de Marcação Binocular
    scanbinoc1_description: |-
      Unidade especializada de <TECHNOLOGY>Descoberta<> e <TECHNOLOGY>Inspeção<>.

      Aumenta as capacidades normais do <TECHNOLOGY>Detetor<> ao projetar dados detalhados do ambiente diretamente no visor do utilizador. Permite identificar <STELLAR>pontos de interesse distantes<>.

      O Visor gera <COMMODITY>dados valiosos<> ao ser utilizado para analisar <TRADEABLE>flora<>, <FUEL>fauna<> e <TECHNOLOGY>minerais<>.

      Manter <IMG>AIM<> pressionado para ativar. Pressionar <IMG>ZOOM<> para ampliar.
    energy_name: SUPORTE DE VIDA
    energy_subtitle: Pacote de Energia para Sobrevivência
    energy_description: |-
      O <TECHNOLOGY>Sistema de suporte de vida<> é o núcleo do Exofato, bombeando e filtrando <FUEL>Oxigénio<> respirável.

      Para além da sua função na existência continuada do utilizador do Exofato, a Unidade de Suporte de Vida usa o oxigénio em excesso para gerar energia utilizável em sistemas secundários, como o <TECHNOLOGY>Jetpack<>, o <TECHNOLOGY>Aumento de velocidade<> e a <TECHNOLOGY>Lanterna<>.
    scanterr1_name: INSPETOR DE TERRENO SUBTERRÂNEO
    scanterr1_subtitle: Unidade Complementar para Detetor
    scanterr1_description: |-
      Detetor de elementos subterrâneos.

      Apresenta locais de recursos de mineração ao utilizador através de uma transmissão de cuboides holográficos.

      Pressionar <IMG>SCAN<> para ativar em conjunto com o detetor de superfície planetária.
