    update1_title: Notas de atualização
    update1_notes: |-
      Atualização Fundação 1.10

      A Atualização Fundação traz a construção de bases e mais ao No Man’s Sky. É a Fundação para coisas vindouras.

      * Construir bases - cultivar, contratar Personagens Não-Jogáveis, construir campos de recursos;
      * Modo Criativo - para sonhadores que querem explorar e construir sem limites;
      * Comprar Cargueiros - comprar e armazenar mercadorias para o comércio, convocado a partir de qualquer lugar;
      * Combate Espacial Melhorado - batalhas espaciais maiores, tecnologias e mecânica novas para as naves;
      * Modo de Sobrevivência - um desafio intenso para os jogadores que querem uma experiência de sobrevivência;
      * Bases de Cargueiros - expande o teu cargueiro com tua própria tripulação, laboratórios hidropónicos e porões de carga;
      * Imagens melhoradas - AA temporal, desfoque de movimento, Streaming de textura;
      * Melhorias na interface do utilizador - Produtos empilháveis, menu de Acesso rápido;
      * Melhorias na jogabilidade - árvores de recursos mais ricas, melhor sistema de pontos de passagem.

      A Hello Games tem trabalhado muito para melhorar o No Man's Sky.

      NOTA! Tivemos de regenerar o universo. Como resultado, o teu local no jogo pode ter sido ajustado. O teu progresso geral não será afetado.

      Muito obrigado,
      Hello Games
