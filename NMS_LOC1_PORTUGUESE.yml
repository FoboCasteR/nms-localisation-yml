    death_quote_7: SOMOS UMA IMPOSSIBILIDADE NUM UNIVERSO IMPOSSÍVEL.
    death_quote_8: |-
      A VIDA É AGRADÁVEL. A MORTE É PACÍFICA.
      É A TRANSIÇÃO QUE É PROBLEMÁTICA.
    death_quote_9: "A REALIDADE É ALGO QUE, QUANDO PARAS DE ACREDITAR NELA, \nNÃO
      DESAPARECE."
    death_quote_10: |-
      O MISTÉRIO DA VIDA NÃO É UM PROBLEMA PARA RESOLVER,
      MAS UMA REALIDADE PARA EXPERIMENTAR.
    death_quote_11: |-
      PARA APRECIAR AS MARAVILHAS DO UNIVERSO,
      TEMOS DE SOBREVIVER.
    death_quote_12: "ESTAMOS NA TERRA PARA NOS DIVERTIRMOS. \nNÃO DEIXEM NUNCA QUE
      VOS DIGAM O CONTRÁRIO."
    death_quote_13: VIVEMOS NUMA TRANQUILA ILHA DE IGNORÂNCIA, PERDIDA NUM MAR NEGRO
      E INFINITO. NÃO ERA SUPOSTO TERMOS CONSEGUIDO VIAJADO ATÉ TÃO LONGE.
    death_quote_14: |-
      UMA ESTRELA MORREU. NOUTRO LOCAL DO COSMOS,
      NUM CANTO ANÓNIMO DE UMA CERTA GALÁXIA,
      NASCEU UMA CRIANÇA. É O EQULÍBRIO DA EXISTÊNCIA.
    death_quote_15: |-
      VEJO A ESCURIDÃO. PIOR QUE A DO ESPAÇO,
      PIOR DO QUE TUDO. COMPLETAMENTE NEGRA.
      E ABSORVE-ME POR INTEIRO.
    death_quote_16: "OLHAR PARA ESTAS ESTRELAS FAZ COM QUE\nOS MEUS PROBLEMAS E TODAS
      AS GRAVIDADES \nDA VIDA TERRESTRE DESAPAREÇAM SUBITAMENTE..."
    death_quote_17: "HÁ UMA DIFERENÇA ENTRE O FACTO DE QUE O \nUNIVERSO É INTRINSECAMENTE
      INJUSTO A UM NÍVEL \nCÓSMICO E O FACTO DE QUE A VIDA É INJUSTA PORQUE \nAS PESSOAS
      ESFORÇAM-SE PARA QUE ASSIM SEJA."
    death_quote_18: TANTO UNIVERSO, TÃO POUCO TEMPO.
    death_quote_19: |-
      PODE-SE DIZER QUE FOI UM «FRACASSO»,
      MAS PREFIRO CHAMÁ-LO DE «EXPERIÊNCIA DE APRENDIZAGEM».
    death_quote_20: "ACREDITO QUE A VIDA É UM JOGO, \nA VIDA É UMA PIADA CRUEL."
    death_quote_21: |-
      NÃO EXISTE COISA COMO FICÇÃO CIENTÍFICA,
      APENAS EVENTUALIDADE CIENTÍFICA.
    death_quote_22: A ETERNIDADE É MUITO TEMPO, ESPECIALMENTE MAIS PARA O FIM.
    death_quote_23: |-
      EXISTEM DUAS COISAS INFINITAS: O UNIVERSO E A ESTUPIDEZ HUMANA.
      E NÃO TENHO A CERTEZA ACERCA DO UNIVERSO.
    death_quote_24: "PARECE HAVER MAIS NO UNIVERSO DO QUE \nO MOVIMENTO ALEATÓRIO,
      CAÓTICO E INÚTIL \nDE UMA COLEÇÃO DE PARTÍCULAS MOLECULARES."
    death_quote_25: OLHÁMOS A MORTE NA CARA E A MORTE PESTANEJOU PRIMEIRO.
    death_quote_26: "A ESTABILIDADE É O COMEÇO DO FIM. SÓ CONSEGUIMOS CAMINHAR \nSE
      COMEÇARMOS A CAIR O TEMPO TODO PARA A FRENTE."
    death_quote_27: "MESMO QUANDO ESTE MUNDO TE DÁ O PIOR GOLPE \nE TE VIRA AS COSTAS,
      HÁ SEMPRE ESPERANÇA."
    death_quote_28: A REALIDADE É MOLDADA PELAS FORÇAS QUE A DESTROEM.
    death_quote_29: CAMINHAMOS EM LUGARES OBSCUROS ONDE NINGUÉM MAIS ENTRARÁ.
    death_quote_30: |-
      SE TENS MESMO DE COMETER UMA LOUCURA,
      GUARDA-A PARA QUANDO FIZER A DIFERENÇA.
    death_quote_31: |-
      POLUÍDO POR CRIMES E DESTRUÍDO PELOS REMORSOS MAIS AMARGOS,
      ONDE PODEREI ENCONTRAR PAZ SENÃO NA MORTE?
    death_quote_32: AQUI JAZ ALGUÉM DE UMA ESTRELA DISTANTE, MAS O SOLO NÃO LHE É
      DESCONHECIDO, POIS É NA MORTE QUE ELE PERTENCE AO UNIVERSO.
    death_quote_33: "PENSAMOS QUE TUDO NESTE UNIVERSO TEM DE SE CONFORMAR \nCOM O
      NOSSO PARADIGMA DO QUE FAZ SENTIDO."
    death_quote_34: ALGO INCRÍVEL ESTÁ À ESPERA DE SER DESCOBERTO ALGURES.
    death_quote_35: POR VEZES, PENSO SE NÃO TEREI UM GUARDIÃO IMBECIL.
    death_quote_36: "TODOS ESTAMOS SOZINHOS. O QUE PODEREMOS MAIS FAZER \nPARA ALÉM
      DE SEGURAR A NOSSA MÃO NAS TREVAS?"
