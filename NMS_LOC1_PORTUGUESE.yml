      combinado com outros para construir e atualizar uma variedade de armas complexas.
    vykeen_shard_name: FRAGMENTO VY'KEEN
    shipshotgun_name: EJETOR DE POSITRÕES
    shipshotgun_name_l: Ejetor de Positrões
    shipshotgun_subtitle: Arma de nave espacial de curto alcance
    shipshotgun_description: "Uma poderosa arma de nave espacial, capaz de infligir
      <STELLAR>danos extremos<> a <TECHNOLOGY>curto alcance<>. \n\nNota: estas partículas
      apresentam uma <TITLE>eficácia reduzida<> contra alvos com escudos.\n\nUtiliza
      <IMG>CYCLEWEAPON<> para mudar o modo de arma. Prime <IMG>SHIPFIRE<> para disparar."
    shipminigun_name: ACELERADOR INFRA-FACA
    shipminigun_name_l: Acelerador Infra-Faca
    shipminigun_subtitle: Arma de nave espacial de disparo rápido
    shipminigun_description: |-
      Uma arma de nave espacial de <TECHNOLOGY>disparo rápido<> que lança esferas superaquecidas de metal líquido contra alvos hostis. Estes projéteis são <STELLAR>extremamente eficazes<> contra cascos de nave <STELLAR>não blindados<>.

      Nota: os componentes internos do Acelerador são vulneráveis ao <FUEL>sobreaquecimento<> rápido.

      Utiliza <IMG>CYCLEWEAPON<> para mudar o modo de arma. Prime <IMG>SHIPFIRE<> para disparar.
    missile_name: TORPEDO PLASMA
    missile_name_l: Torpedo Plasma
    missile_subtitle: Munições guiadas de nave espacial
    missile_description: |-
      Os torpedos de plasma são um sistema de armamento guiado à distância.

      Quando se consegue fixar um alvo, o torpedo irá atingi-lo e infligir danos pesados.

      Sem um alvo fixado, o torpedo voará em linha reta e detonará com o impacto em qualquer objeto.
    shipblob_name: CATAPULTA CICLOTRON
    shipblob_name_l: Catapulta Ciclotron
    shipblob_subtitle: Arma de nave espacial antieletrónica
    shipblob_description: |-
      Uma poderosa arma de combate entre naves, que dispara balas plasmáticas de radiação ionizante contra o alvo selecionado. Estes projéteis podem <TECHNOLOGY>desativar os motores da nave<>, deixando o alvo vulnerável a ataques de outras armas.

      Estas partículas carregadas são <STELLAR>extremamente eficazes<> contra <STELLAR>escudos<> da nave e significativamente ineficazes contra a blindagem metálica do casco da nave.

      Utiliza <IMG>CYCLEWEAPON<> para mudar o modo de arma. Prime <IMG>SHIPFIRE<> para disparar.
    powerglove_name: LUVA HAZ-MAT
    powerglove_name_l: Luva Haz-Mat
    powerglove_subtitle: Aumento do Exofato
    powerglove_description: |-
      Atualiza a proteção metálica das <TECHNOLOGY>luvas do Exofato<>.

      Uma mistura avançada de metal reforçado e proteção com catalisador permite que o utilizador manuseie <CATALYST>substâncias perigosas<> em segurança, assim como executar as manobras de força necessárias para recolher certos elementos de <TRADEABLE>flora cultivável<>.
