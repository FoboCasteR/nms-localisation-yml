    all_freighter_res_1: |-
      O capitão olha para mim com um sorriso, quase de alívio. Talvez o fardo do comando tenha sido demasiado pesado para ele.
      A nave e a tripulação estão agora ao meu dispor, tal como o comando das <STELLAR>Fragatas de suporte<> do cargueiro.
    all_freighter_res_2: O capitão olha para mim com maior respeito. As minhas ações
      na batalha claramente causaram boa impressão, e a minha recusa de qualquer recompensa
      só ampliou esse impacto.
    all_freighter_res_3: O capitão olha para mim com respeito. Os meus feitos em batalha
      claramente causaram boa impressão.
    npc_freighter_captain_lang_1: |-
      Bem-vindo a bordo. O que te traz por cá? A vida num cargueiro raramente agrada a um piloto independente.
      Talvez necessites dos nossos serviços? Transporte de carga, ou qualquer outro negócio?
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: O ar aborrecido de autoridade claramente indica
      que este ser é o Capitão do cargueiro.
    npc_freighter_captain_opt_a_1: Fazer oferta para comprar Cargueiro
    npc_freighter_captain_res_a_1: É uma boa nave, e a equipa irá servi-lo bem. Capitão.
    npc_freighter_cap_sec_lang_1: Cumprimentos, meu Capitão. Tudo está sob controlo.
    dnt_war_freighter_capsec_lang_1: Greetings, interloper Captain. Nothing to report.
