    npc_hire_builder_desc_1: |-
      O meu construtor está na sua estação, debruçado sobre algum projeto arcano da sua espécie. Estou muito satisfeito por se ter juntado à minha equipa. O seu entusiasmo é contagiante e tem uma rica quantidade de ideias para a expansão desta base. Mas antes de iniciar a construção, ele insiste em melhorar as minhas capacidades de navegação.

      Os <TECHNOLOGY>Emissores<> podem ser construídos ao utilizar <IMG>BUILD_MENU<> e recoloridos para que te lembres de um determinado local.
    npc_hire_builder_lang_1: Eu irei providenciar os diagramas para qualquer item
      de construção que precisares, mas antes de começares a correr pela galáxia em
      busca de recursos, permite-me apresentar-te este diagrama de um <TECHNOLOGY>Emissor<>.
      Cria um <TECHNOLOGY>Emissor<> para marcar a tua localização e poderás voltar
      aí com facilidade.
    npc_hire_builder_opt_a_1: Obrigado
    npc_hire_builder_res_a_1: De nada. Não conseguiríamos fazer grande coisa se te
      perdesses e me deixasses encalhado aqui!
    npc_hire_builder_desc_2: |-
      Já senti os benefícios de ter ajuda por perto, mas há limites para o que o meu Construtor pode conseguir por conta própria. Pedi-lhe que preparasse os diagramas para um <TECHNOLOGY>Terminal de Ciência<>. O conhecimento geral que um cientista pode aportar irá trazer possibilidades enormes.

      Em troca, tenho a tarefa de encontrar uma fonte de <SPECIAL>Spadonium<>, um elemento utilizado no delicado circuito de diagnóstico da nova estação de trabalho.
    npc_hire_builder_lang_2: O <SPECIAL>Spadonium<> que preciso para calibrar os sensores
      de diagnóstico de um <TECHNOLOGY>Terminal de Ciência<> é extraído de catos que
      vivem em ambientes estéreis. Providencia-me e terei este lugar pronto para um
      cientista num instante.
    npc_hire_builder_opt_a_2: Aqui está o Spadonium
    npc_hire_builder_res_a_2: Excelente. Espero ter mais companhia em breve. Não consigo
      suportar a solidão.
    npc_hire_builder_opt_b_2: Voltarei com os recursos que precisas
    npc_hire_builder_res_b_2: Não te esqueças! Biomas estéreis! Quando tiveres o Spadonium,
      os planos vão estar à espera.
    npc_hire_builder_desc_3: Uma base em crescimento precisa de uma boa capacidade
      de armazenamento. Peço ao meu construtor para fornecer um design, mas em vez
      disso, ele oferece-me um atalho. Se viajar a um edifício abandonado nas proximidades,
      deverei ser capaz de resgatar os planos para um módulo de um <TECHNOLOGY>Contentor<>
      adequado.
    npc_hire_builder_lang_3: Preciso que te dirijas a um prédio abandonado nas proximidades.
      Quando chegares ao terminal abandonado, envia-me os esquemas. Com um <TECHNOLOGY>Contentor<>,
      terás mais espaço para armazenar itens.
    npc_hire_builder_opt_a_3: Vou investigar
    npc_hire_builder_res_a_3: Ótimo. Adicionei as coordenadas ao teu mapa.
    npc_hire_builder_desc_4: |-
      Embora nunca se queixe, eu sei que meu construtor apreciaria uma equipa maior para trabalhar. Afinal, deixou bem claro que prefere companhia.

      Quando falo no assunto, as minhas suspeitas são confirmadas. O meu Construtor sugere o recrutamento de um Armeiro e menciona a preparação do projeto para um <TECHNOLOGY>Terminal de Armas<>. Mas os geradores da base estão no limite, se é para expandir necessito encontrar uma fonte de energia alternativa confiável. Talvez uma <COMMODITY>Célula Voltaica<> seja suficiente
    npc_hire_builder_lang_4: Não há necessidade de construir um gerador gigante quando
      baterias individuais podem satisfazer todas as nossas necessidades. Pergunta
      a um cientista sobre <COMMODITY>Células Voltaicas<>. São compactas, portáteis
      e poderosas. Traz-me uma e eu incorporá-la-ei no projeto do <TECHNOLOGY>Terminal
      de Armas<>.
    npc_hire_builder_opt_a_4: Aqui tens a Célula Voltaica
    npc_hire_builder_res_a_4: Maravilhoso. Agora podes ter tantos terminais a funcionar
      quanto precises, e sem fundir um fusível!
    npc_hire_builder_opt_b_4: Voltarei quando tiver uma
    npc_hire_builder_res_b_4: 'Não me deixes à espera. E lembra-te: fala com um cientista!'
    npc_hire_builder_desc_5: |-
      Estou inclinado a dar um pouco de variedade à arquitetura da minha nova casa. O meu Construtor fica feliz em desenhar os diagramas de mais peças de construção, mas sugere um atalho engenhoso.

      Os drones que patrulham os céus contêm <SPECIAL>Pugneum<>, um elemento com a propriedade estranha de armazenar informação digital. Se eu conseguir uma amostra de um drone caído, o meu Construtor irá extrair os planos para cada parte de edifício que o drone tenha digitalizado!
    npc_hire_builder_lang_5: Para desenvolver mais módulos de construção, preciso
      de mais dados. Um chip de <SPECIAL>Pugneum<> é, essencialmente, o disco rígido
      da natureza! Encontra um drone destruído ou, se tiveres coragem, destrói um!
    npc_hire_builder_opt_a_5: Aqui está o Pugneum
    npc_hire_builder_res_a_5: Obrigado. Estes diagramas ampliarão consideravelmente
      os teus horizontes arquitetónicos.
    npc_hire_builder_opt_b_5: Voltarei mais tarde com uma amostra de Pugneum
    npc_hire_builder_res_b_5: Sim, faz isso. Vais poupar-me muito tempo para projetos
      bem mais interessantes!
    npc_hire_builder_desc_6: |-
      Ao inspecionar a minha casa, penso nos inúmeros pioneiros que vieram antes, forjando o seu futuro com a arma e o arado. Eu também tenho armas, mas talvez seja hora de dar melhor uso à terra.

      Pergunto ao meu Construtor o que seria necessário para que um Agricultor se juntasse a nós, e assim fico a saber que os planos para um <TECHNOLOGY>Terminal de Agricultura<> já estão em andamento. O meu construtor acredita que a solução perfeita reside em estudar o que veio antes. Encarrega-me de trazer <COMMODITY>Amuletos Gek<>, que o irão ajudar nos seus planos.
    npc_hire_builder_lang_6: Os Gek eram bons agricultores mesmo antes de construirem
      o seu império perdido. Encontra <COMMODITY>Amuletos Gek<> e assim poderei examinar
      as suas gravuras em busca de conselhos úteis.
    npc_hire_builder_opt_a_6: Tenho o artefacto que me pediste
    npc_hire_builder_res_a_6: Excelente. Este diagrama está feito à medida para um
      Agricultor. Já pensaste onde vais encontrar um?
    npc_hire_builder_opt_b_6: Voltarei mais tarde
    npc_hire_builder_res_b_6: Tu és o chefe. Quando estiveres pronto, eu estarei aqui.
    npc_hire_builder_desc_7: |-
      À medida que a base se expande, a lista de recursos de que preciso cresce cada vez mais; mas de todos os pedidos feitos pelo meu Construtor, este último é o mais estranho. Quando perguntei sobre a possibilidade de fazer alguns decalques decorativos para iluminar o nosso alojamento, insiste que os desenhos exigem um adesivo feito de <SPECIAL>Mordite<>.

      A recolha desta substância suja cai, naturalmente, sobre mim!
    npc_hire_builder_lang_7: Os cristais de <SPECIAL>Mordite<> formam-se nos corpos
      em decomposição de criaturas mortas. Eu não sei por que pareces tão revoltado.
      A tua espécie come carne, não é verdade?
    npc_hire_builder_opt_a_7: Aqui está a Mordite que pediste
    npc_hire_builder_res_a_7: Deixa isso ai. Não vou pegar nisso com as mãos descalças.
    npc_hire_builder_opt_b_7: Voltarei quando tenha aquilo que precisas
    npc_hire_builder_res_b_7: Enquanto isso, vou desenhando decalques para que depois
      escolhas alguns.
    npc_hire_builder_desc_8: Encarreguei o Construtor de criar um meio para reduzir
      o ir e vir que preenche o meu dia. Ele sugere uma <TECHNOLOGY>Unidade Autónoma
      de Mineração<>; uma máquina que pode extrair os recursos do planeta sem a necessidade
      de supervisão constante. Infelizmente, tem poucos <COMMODITY>Quadros de Circuitos<>
      para o protótipo.
    npc_hire_builder_lang_8: Uma <TECHNOLOGY>Unidade Autónoma de Mineração<> fará
      o trabalho duro enquanto estiveres fora, mas isso é apenas o início dos meus
      planos para ti. Preciso de um <COMMODITY>Quadro de Circuitos<> para todos os
      tipos de dispositivos. O melhor é fazeres uma visita ao <TECHNOLOGY>Terminal
      de Ciências<>.
    npc_hire_builder_opt_a_8: Tenho aqui o Quadro de Circuitos
    npc_hire_builder_res_a_8: Perfeito! Aqui estão os diagramas para a tua UAM.
    npc_hire_builder_opt_b_8: Voltarei quando tenha uma
    npc_hire_builder_res_b_8: 'Não me deixes à espera. E lembra-te: fala com um Cientista!'
    npc_hire_builder_desc_9: |-
      No Terminal de Construção, sou emboscado pelo meu Construtor, que pede que eu considere a construção de uma <TECHNOLOGY>Plataforma de Aterragem<> para a base. Algo a ver com 'manter as aparências', diz-me, embora eu não perceba quem está a tentar impressionar.

      Talvez seja um capricho da cultura da sua raça, mas o meu construtor insiste que qualquer base com muitos quartos simplesmente deve ter uma plataforma de aterragem.
    npc_hire_builder_lang_9: Cada habitação de um certo tamanho deve ter uma <TECHNOLOGY>Plataforma
      de aterragem<>. É vital estar sempre preparado para aceitar hóspedes! Já temos
      os quartos?
    npc_hire_builder_opt_a_9: Sim, temos os quartos
    npc_hire_builder_res_a_9: Maravilhoso! Aqui estão os diagramas. Vou preparar-me
      para visitantes... pelo sim, pelo não.
    npc_hire_builder_opt_b_9: Não, não construi os suficientes...
    npc_hire_builder_res_b_9: Não fiques aí parado! Toca a construir!
    npc_hire_builder_desc_10: |-
      O meu Construtor está decidido em estabelecer uma linha de comércio entre o nosso posto humilde e o resto da galáxia. Produzimos um excedente de recursos que poderiam ser vendidos com fins lucrativos.

      Com alguma sorte, a solução encaixa bem com a sua área de especialidade. Oferece-me os diagramas para um <TECHNOLOGY>Terminal Galáctico Comercial<>, e pede apenas que eu encontre um fornecimento de <COMMODITY>Gel Isolante<> adequado para os circuitos do novo terminal.
    npc_hire_builder_lang_10: O acesso à Matriz de Aprovisionamento do Mercado Galáctico
      requer apenas um Terminal apropriado, mas se estas coisas sobreaquecem enquanto
      as estás a usar, podes perder milhões! Procura um Cientista. Eles sabem como
      produzir o <COMMODITY>Gel Isolante<> que preciso.
    npc_hire_builder_opt_a_10: Tenho aqui todo o gel que necessitas
    npc_hire_builder_res_a_10: Maravilhoso! Espera-nos um universo de oportunidades
      mercantis... Os Gek ficariam orgulhosos de ti.
    npc_hire_builder_opt_b_10: Voltarei noutra altura
    npc_hire_builder_res_b_10: Sim, faz isso. Pode ser um risco altamente lucrativo.
    npc_hire_builder_desc_11: |-
      O meu construtor ofereceu gentilmente um presente que contém alguns diagramas novos de construção de módulos.

      Os planos incluem uma <TECHNOLOGY>Sala Cuboide de Vidro<>, uma <TECHNOLOGY>Porta Holográfica<> e <TECHNOLOGY>Luzes Coloridas<> decorativas que irão ajudar a melhorar a base.
    npc_hire_builder_lang_11: Olá amigo, depois de toda a ajuda que me deste na minha
      pesquisa, queria mostrar-te o meu apreço. Aqui estão alguns diagramas para mais
      módulos de construção, parece-me que vão fazer com que o lugar fique fantástico.
    npc_hire_builder_opt_a_11: Obrigado.
    npc_hire_builder_res_a_11: De nada. Espero que esses diagramas ampliem ainda mais
      as tuas capacidades arquitetónicas.
    npc_hire_builder_wait_desc_1: O meu assistente está envolvido nas suas pesquisas.
      Claramente, esta é uma visita inoportuna. Murmura sem levantar os olhos da sua
      estação.
    npc_hire_builder_wait_lang_1: Ocupado. Ocupado. Perto de um avanço. A concentração
      é primordial.
    npc_hire_builder_wait_opt_a_1: Desculpa o incómodo.
    npc_hire_builder_wait_res_a_1: Com certeza. Volta quando eu quebrar este enigma.
    npc_hire_builder_recr_desc_1: O ser aperta a minha mão e agita-a vigorosamente
      quando eu me aproximo dele. Os seus olhos arregalados fixam-me com um olhar
      amigável, e não me surpreende que fale comigo na minha própria língua.
    npc_hire_builder_recr_lang_1: 'Meu bom amigo, que sorte a nossa! Sou um especialista
      em construção, à procura de um novo trabalho. Já estabeleceste uma base planetária?
      Se sim, dá-me um terminal para trabalhar, e construirei os alicerces de um império! '
    npc_hire_builder_recr_opt_a_1: Recrutar Supervisor
    npc_hire_builder_recr_res_a_1: Não te vais arrepender da nossa parceria. Eu tenho
      as coordenadas da base planetária. Encontro-te lá... Como se diz... Ah! Patrão!
    npc_hire_builder_recr_opt_b_1: Ainda há outras coisas que tenho de fazer antes
      de poder contratar um Construtor.
    npc_hire_builder_recr_res_b_1: Muito bem. Uma base e um Terminal de Construção
      é tudo que preciso para começar a trabalhar.
    npc_hire_farmer_desc_1: "O novo recruta parece já muito familiarizado com o Terminal
      de Agricultura, e assim que ele dá vida ao dispositivo, os meus sentidos são
      inundados com um cheiro estranho e vejo-me infetado pelo zelo do meu novo assistente.
      \n\nMal pode esperar para começar a cultivar a terra, e trouxe sementes prontas
      a semear. A nossa primeira colheita será <TRADEABLE>Sangueveneno<>, útil pela
      <SPECIAL>Bolsa de Veneno<> que produz. Também vamos precisar de um <TECHNOLOGY>Tabuleiro
      Hidropónico<> para as plantar."
    npc_hire_farmer_lang_1: Um abastecimento fresco de <SPECIAL>Bolsas de Veneno<>
      é vital para muitas fórmulas. E depois de fervidas e já sem toxinas, podem dar
      um gosto especial às tuas refeições. Lembra-te de plantar o <TRADEABLE>Sangueveneno<>
      no interior, de forma a certificar uma plantação de sucesso. Vais precisar destes
      <TECHNOLOGY>Tabuleiros Hidropónicos<> para os plantar. Vamos lá começar esta
      quinta?
    npc_hire_farmer_opt_a_1: Aceitar sementes de Sangueveneno
    npc_hire_farmer_res_a_1: Parece que não sou o único com 'mão verde'! Os frutos
      do teu trabalho vão encher as nossas lojas em breve.
    npc_hire_farmer_desc_2: |-
      O meu agricultor assegura que uma grande variedade de culturas pode crescer aqui. Algumas, no entanto, têm perigos escondidos.

      A colheita de <TRADEABLE>Sangueveneno<> é um bom exemplo. Uma gota da sua seiva pungente poderia deixar-me temporariamente paralisado! A solução é técnica: devo construir umas <TECHNOLOGY>Luvas de Segurança<> antes de começar a lidar com materiais perigosos.
    npc_hire_farmer_lang_2: Os <SPECIAL>Sacos de Veneno<> de <TRADEABLE>Sangueveneno<>
      queimarão através das luvas e chegarão às veias. Constrói umas <TECHNOLOGY>Luvas
      de Segurança<> se queres lidar com plantas perigosas sem danos. Qualquer Armeiro
      especializado sabe bem como construir umas.
    npc_hire_farmer_opt_a_2: Já construi umas Luvas de Segurança
    npc_hire_farmer_res_a_2: Uma decisão sábia. Toma. Experimenta esta plantação de
      Bolas de Gravitino assim que possas. Com a tua luva podes lidar com qualquer
      tipo de plantas exóticas.
    npc_hire_farmer_opt_b_2: Não estou preparado para construir isso.
    npc_hire_farmer_res_b_2: O melhor é não esperar muito, senão o teu Armeiro começará
      a construir o diagrama de um mausoléu.
    npc_hire_farmer_desc_3: |-
      O meu Agricultor teve uma ideia que nos pode tornar ricos! Sugeriu que plante uma cultura de <SPECIAL>Orbes de Pérolas de Albúmen<>, e já está a planear gastar as unidades que ganharmos em equipamento novo!
      Diverte-me que a agricultura, a mais humilde das ocupações, possa às vezes render as maiores recompensas.
    npc_hire_farmer_lang_3: Os meus exames mostram as ruínas de um antigo povoamento
      onde <SPECIAL>Pérolas de Albúmen<> foram cultivadas. Visita as suas ruínas para
      ver se ainda restam alguns fragmentos de sementes.
    npc_hire_farmer_opt_a_3: Podes marcar as ruínas no meu mapa?
    npc_hire_farmer_res_a_3: Claro. Apontei o local onde as Pérolas de Albúmen foram
      plantadas no passado. Boa sorte!
    npc_hire_farmer_desc_4: |-
      Não costumo questionar a perícia dos meus assistentes, mas o último pedido do meu Agricultor deixou-me incrédulo.

      De forma a aperfeiçoar o seu último cultivo, fui encarregado de recolher um exemplo de <SPECIAL>Coprite<>, que é retirado de matéria fecal da vida selvagem sobrealimentada!
    npc_hire_farmer_lang_4: Os cristais de <SPECIAL>Mordite<>,  que se formam quando
      algumas criaturas se decompõem, podem ser cultivados num tubérculo local chamado
      <TRADEABLE>Raiz de Carrion<>, e esta será a nossa recompensa. No entanto, infelizmente
      para ti, <SPECIAL>Coprite<> é a única substância que vai incentivar as minhas
      sementes a crescer. Forma-se nos excrementos dos animais que foram sobrealimentados.
    npc_hire_farmer_opt_a_4: Aqui está a Coprite
    npc_hire_farmer_res_a_4: Obrigado. Lembra-te de lavar as mãos.
    npc_hire_farmer_opt_b_4: Voltarei quando tiver a tua amostra
    npc_hire_farmer_res_b_4: Obrigado. Lamento pedir isto, mas alguém tem de fazê-lo.
    npc_hire_farmer_desc_5: |-
      Depois da última tarefa suja que o meu Agricultor inventou para mim, estou quase nervoso em me aproximar dele. E talvez com razão. As suas experiências com Coprite continuam.

      Pelo menos o material malcheiroso revela-se útil. O meu Agricultor planeia utilizá-lo na criação de uma nova colheita, e eu fico encarregado de plantar <TRADEABLE>Bolas de Gravitino<> que serão fundidos com o já fornecido Coprite para criar uma planta de <TRADEABLE>Orbes de Coprite<>.
    npc_hire_farmer_lang_5: O Coprite pode ser adicionado à sequência de ADN das <TRADEABLE>Bolas
      de Gravitino<> para produzir uma nova planta versátil. Já cultivaste alguma
      coisa na tua quinta?
    npc_hire_farmer_opt_a_5: Sim, estamos a cultivar Bolas de Gravitino.
    npc_hire_farmer_res_a_5: Maravilhoso. Não te preocupes com o odor da nova planta.
      O cheiro da Coprite é neutralizado pelas Bolas de Gravitino.
    npc_hire_farmer_opt_b_5: Não. Não estamos a cultivar Bolas de Gravitino.
    npc_hire_farmer_res_b_5: OK. Lembra-te de os cultivar antes que eu termine este
      trabalho.
    npc_hire_farmer_desc_6: "Com o ajuste cuidadoso do código genético, o meu Agricultor
      foi capaz de incentivar colheitas de habitats imagináveis a crescerem na nossa
      quinta.\n\nUltimamente, virou-se para os fungos, que espera fornecer esporos
      para o <TRADEABLE>Bufas de Lobo<>. No entanto, para modificar as plantas para
      cultivo, foi-me pedido que fornecesse uma amostra de <SPECIAL>Rigogen<> das
      folhas de uma planta subaquática. "
    npc_hire_farmer_lang_6: Já quase terminei as adaptações para esta sequência de
      ADN do cogumelo <TRADEABLE>Bufas de Lobo<>. Uma vez introduzido o <SPECIAL>Rigogen<>,
      o novo campo estará pronto para crescer! Podes ajudar?
    npc_hire_farmer_opt_a_6: Aqui está o Rigogen que pediste.
    npc_hire_farmer_res_a_6: Excelente. As colheitas futuras recompensarão este inconveniente.
    npc_hire_farmer_opt_b_6: Voltarei quando o tiver.
    npc_hire_farmer_res_b_6: Fico à espera. Lembra-te que vais encontrar o que precisamos
      debaixo de água.
    npc_hire_farmer_desc_7: |-
      O conhecimento do meu agricultor sobre as culturas agrícolas é enciclopédico. Parece que não há nenhum canto deste ou de qualquer outro mundo que não provoque alguma sugestão.

      Está fixado em fazer crescer Skywort, um afloramento cujas flores cristalinas podem ser moídas para formar um vidro fino e durável. Combinado com Antrium, deverá sobreviver ao transplante do clima gelado onde se encontra.
    npc_hire_farmer_lang_7: "<TRADEABLE>Skywort<> é a coroa gloriosa de qualquer quinta,
      e tem várias utilizações. Plantá-la é relativamente fácil, mas para transplantá-la
      da sua morada nevosa, vou precisar de <SPECIAL>Antrium<>, uma substância luminosa
      comum em plantas de cavernas."
    npc_hire_farmer_opt_a_7: Tenho o Antrium que precisas.
    npc_hire_farmer_res_a_7: Não te vais arrepender. O Skywort pode ser processado
      para produzir um vidro fino e forte!
    npc_hire_farmer_opt_b_7: Voltarei quando tiver os recursos.
    npc_hire_farmer_res_b_7: Faz isso! Preciso do Antrium antes de poder progredir.
    npc_hire_farmer_desc_8: |-
      O meu Agricultor tem um talento especial em semear cultivos complementares. As excreções de uma planta são os nutrientes de outra.

      Quando lhe pergunto sobre os seus estudos, o meu assistente suplica que o ajude com o seu trabalho. Semeando a <TRADEABLE>Raiz de Carrion<>, naturalmente radioativa, podemos encorajar a cultura mais delicada de <TRADEABLE>Dictotyl<> a crescer.
    npc_hire_farmer_lang_8: Preparei um cultivo de <TRADEABLE>Dicotyl<>. Estas pequenas
      flores geralmente requerem altos níveis de radiação para prosperar, mas semeando
      primeiro a <TRADEABLE>Raiz de Carrion<>, podemos alimentar o <TRADEABLE>Dicotyl<>
      com a radiação das raízes dos cristais de Mordite.
    npc_hire_farmer_opt_a_8: Plantei algumas Raízes de Carrion.
    npc_hire_farmer_res_a_8: Mais uma vez, salvaste-me do trabalho sujo. Obrigado.
    npc_hire_farmer_opt_b_8: Falarei contigo outra vez depois de ter plantado a Raiz
      de Carrion.
    npc_hire_farmer_res_b_8: Boa. Lembra-te de calçar as tuas Luvas de Segurança quando
      estiveres a lidar com estas coisas.
    npc_hire_farmer_desc_9: O meu Agricultor manifestou um grande interesse em plantas
      suculentas, mas as plantas acostumadas às terras áridas em que os cactos prosperam
      devem ser cultivadas em ambientes fechados. Será necessário <COMMODITY>Vidro<>
      para os tabuleiros de sementes que serão usados para incentivar as sementeiras
      de <TRADEABLE>Crassula<> a crescer.
    npc_hire_farmer_lang_9: Estou confiante de que a  <TRADEABLE>Crassula<> iria crescer
      bem. Mas as sementeiras devem ser iniciadas sob um <COMMODITY>Vidro<>. Se não
      tens nenhum, um cientista pode fornecer uma solução.
    npc_hire_farmer_opt_a_9: Tenho o vidro que precisas.
    npc_hire_farmer_res_a_9: Meus sinceros agradecimentos. Crassula assada é um dos
      meus pratos favoritos.
    npc_hire_farmer_opt_b_9: Preciso encontrar um pouco de vidro antes de poder ajudar.
    npc_hire_farmer_res_b_9: Como disse, pergunta a um cientista.
    npc_hire_farmer_desc_10: O interesse do meu assistente pela fauna extremófila
      cresce. Apresenta-me uma amostra de <TRADEABLE>Vivilava<> - uma estranha rocha
      viva que cresce em calor extremo. Estou encarregado de ir buscar um mineral
      chamado <SPECIAL>Virídio<> para alimentar o seu delicado sistema radicular.
    npc_hire_farmer_lang_10: Espero que o meu pedido não te envie para muito longe.
      O <SPECIAL>Virídio<> que preciso é encontrado apenas nos depósitos minerais
      que se encontram nos terrenos dos sistemas de estrelas verdes.
    npc_hire_farmer_opt_a_10: Tenho aqui o Virídio que precisas.
    npc_hire_farmer_res_a_10: Isso são boas notícias. Agradeço imenso. Nem todos os
      meus pedidos são facilmente atendidos!
    npc_hire_farmer_opt_b_10: Voltarei com o Virídio assim que possa.
    npc_hire_farmer_res_b_10: Espero que não tenhas que viajar muito longe.
    npc_hire_farmer_desc_11: |-
      O meu assistente Gek mordisca uma Crassula assada enquanto eu me aproximo. Recuso a parte que oferece, educadamente, na esperança que a minha recusa não cause ofensa.

      Não precisava de me preocupar. O meu agricultor fica muito feliz de poder ficar com toda a Crassula.
    npc_hire_farmer_lang_11: Tu é que sabes. São da nossa melhor colheita. Na verdade,
      com a quinta a prosperar, não há nada mais que eu te possa ensinar!
    npc_hire_farmer_opt_a_11: OK. Obrigado por toda a tua ajuda.
    npc_hire_farmer_res_a_11: De nada. Obrigado pela Crassula! Não sabes o que perdes!
    npc_hire_farmer_wait_desc_1: O meu agricultor está a usufruir de um breve descanso.
      O seu dia é longo, e eu não lhe quero roubar estes momentos calmos.
    npc_hire_farmer_wait_lang_1: Obrigado pela tua compreensão. Prometo que em breve
      estarei de volta.
    npc_hire_farmer_wait_opt_a_1: Vou-te deixar em paz.
    npc_hire_farmer_wait_res_a_1: Volta mais tarde. Um descanso curto é tudo que preciso.
    npc_hire_farmer_recr_desc_1: |-
      Sou confrontado por um ser ansioso em dar-me uma boa impressão. Um Agricultor, e à procura de emprego.

      Considero a oferta cuidadosamente. Uma quinta é uma fonte confiável de bens comercializáveis. Uma vez estabelecida, poderia aumentar meu poder de compra consideravelmente.
    npc_hire_farmer_recr_lang_1: Ninguém melhor que eu servirá as tuas necessidades
      agrícolas, posso-te assegurar. Tens uma base planetária? Fornece-me um Terminal
      para eu trabalhar e meus serviços são teus.
    npc_hire_farmer_recr_opt_a_1: Um Agricultor vem mesmo a calhar. Estás contratado.
    npc_hire_farmer_recr_res_a_1: Uma boa decisão. Vou reunir os meus pertences e
      vou ter à base.
    npc_hire_farmer_recr_opt_b_1: Desculpa, de momento não estou a contratar.
    npc_hire_farmer_recr_res_b_1: Se mudares de ideias, estou aqui. A não ser que
      tenha sido contratado por alguém com mais previdência.
    npc_hire_weapon_desc_1: 'O meu Armeiro tem uma abordagem mais holística dos seus
      planos do que eu esperava. Quando pergunto sobre novas armas, ele sugere que
      comecemos por melhorar a minha capacidade de reunir recursos. É-me oferecido
      o diagrama para uma adaptação nova ao  exofato: uma <TECHNOLOGY>Luva de Segurança<>,
      que serve para manusear materiais radioactivos e tóxicos, que de outra forma
      seriam prejudiciais.'
    npc_hire_weapon_lang_1: As armas podem esperar. Precisas desta <TECHNOLOGY>Luva
      de Segurança<> para a manipulação de fauna perigosa. Ou queres ser lembrado
      pela derrota contra uma planta?
    npc_hire_weapon_opt_a_1: Obrigado.
    npc_hire_weapon_res_a_1: É um começo. Nós faremos de ti um guerreiro.
    npc_hire_weapon_desc_2: |-
      Negociar relações laborais com um especialista em armas é uma tarefa delicada, e as maneiras bruscas do meu Armeiro não ajudam.

      Devo precaver-me para não o ofender. Ele tem os meios para registar o seu desagrado da forma mais violenta. Os <TECHNOLOGY>Torpedos de Plasma<> que tem preparado para a minha nave são o caso em questão. Uma vez que os seus sistemas de orientação tenham sido calibrados com a <SPECIAL>Bola de Gravitino<> que o Armeiro pediu, eles serão uma arma formidável, sem dúvida!
    npc_hire_weapon_lang_2: "O caminho da vida está repleto de cadáveres dos desprevenidos.\n\nPosso
      oferecer uma protecção adicional para a nave, mas estes <TECHNOLOGY>Torpedos
      de Plasma<> exigem <SPECIAL>Bolas de Gravitino<> para os seus sistemas de orientação.
      Tens cultivado <SPECIAL>Bolas de Gravitino<>? "
    npc_hire_weapon_opt_a_2: Já tenho uma Bola de Gravitino.
    npc_hire_weapon_res_a_2: Dá cá, então! Deve-se estar sempre preparado para a luta!
    npc_hire_weapon_opt_b_2: Voltarei quando tenha aquilo que precisas.
    npc_hire_weapon_res_b_2: Vê se voltas rápido, a paciência não é meu ponto forte.
    npc_hire_weapon_desc_3: Antes de concentrar-se nos sistemas de armas da minha
      nave, o meu assistente exige que eu adicione mais uma ferramenta ao meu kit.
      Um <TECHNOLOGY>Laser de Mineração Avançado<>, para auxiliar na recolha de recursos
      que as nossas munições irão necessitar.
    npc_hire_weapon_lang_3: Não podes extrair os minerais de que preciso para o arsenal
      com esse teu laser básico. As minhas últimas deteções revelaram uma mineração
      não autorizada em andamento por perto. Se eu fosse a ti, ia atrás dos intrusos
      e confiscava a tecnologia deles para que possamos copiar os seus circuitos!
    npc_hire_weapon_opt_a_3: Faz-me um favor e marca a mina no meu mapa
    npc_hire_weapon_res_a_3: Feito. Eles podem não ser construídos como armas, mas
      lasers avançados possuem um certo poder. Tem isso em mente se o intruso se comportar
      agressivamente.
    npc_hire_weapon_desc_4: |-
      Aqui, no meu novo mundo, sinto-me seguro. Mas o espaço sem lei que nos rodeia pesa em minha mente.

      Fui encarregado pelo meu Armeiro com o fornecimento de novos sistemas de armas para a minha nave. A solução dele é uma arma baseada na tecnologia Vy'keen, uma <TECHNOLOGY>Explosão de Fotões<>, mas para finalizar o projeto, ele precisa consultar os <TRADEABLE>Punhais Vy'keen<>.
    npc_hire_weapon_lang_4: A tua nave deve estar preparada para o combate de perto.
      Os Vy'keen têm uma arma de <TECHNOLOGY>Explosão de Fotões<> que eu poderia adaptar.
      Procura os <TRADEABLE>Punhais Vy'keen<> para obter pistas sobre o design.
    npc_hire_weapon_opt_a_4: Tenho o Punhal Vy'keen que me pediste.
    npc_hire_weapon_res_a_4: O diagrama é teu. Tem cuidado para que não caia em mãos
      hostis.
    npc_hire_weapon_opt_b_4: Voltarei quando tiver o Punhal Vy'keen.
    npc_hire_weapon_res_b_4: Não te atrases. Sem armas melhoradas, permanecemos vulneráveis
      aos ataques.
    npc_hire_weapon_desc_5: |-
      O meu Armeiro está a chegar à sua especialidade, por fim! Promete-me os desenhos para uma arma-rápida formidável. Mas enquanto finaliza os planos para um <TECHNOLOGY>Acelerador de Fotões<>, devo efetuar uma tarefa urgente.

      O seu trabalho expô-lo a toxinas venenosas que apenas o elemento <SPECIAL>Coryzagen<> pode contrariar. Felizmente, há uma fonte disponível em planetas congelados.
    npc_hire_weapon_lang_5: As minhas experiências colocaram-me em contacto com minerais
      tóxicos. Um chá feito a partir de <SPECIAL>Coryzagen<>, que pode ser extraído
      do <TRADEABLE>Skywort<>, irá contrariar a exposição. Se não o cultivas, procura-o
      na neve!
    npc_hire_weapon_opt_a_5: Aqui, toma este Coryzagen.
    npc_hire_weapon_res_a_5: Mesmo a tempo! Em breve libertará as toxinas do meu corpo.
      Espero que esta arma valha a minha dor de cabeça!
    npc_hire_weapon_opt_b_5: Desculpa. Em breve voltarei com o Coryzagen.
    npc_hire_weapon_res_b_5: Certifica-te que o fazes. Se demorares, poderá ser demasiado
      tarde.
    npc_hire_weapon_desc_6: |-
      O meu Armeiro está a murmurar algo sobre o seu terminal quando eu me aproximo. Aparentemente, chegou a um impasse nas suas últimas pesquisas: uma atualização da arma <TECHNOLOGY>Explosão de Iões<> para a minha nave estelar.

      Rejeita a minha oferta de ajuda, insistindo que apenas a assistência especializada de um Cientista irá evitar estes problemas no futuro.
    npc_hire_weapon_lang_6: Só posso fazer isto. Este lugar precisa do suporte de
      um Cientista dedicado para que eu possa progredir, e a menos que construas um
      <TECHNOLOGY>Terminal de Ciências<>, nunca irás conseguir recrutar um!
    npc_hire_weapon_opt_a_6: Construí o terminal que pediste.
    npc_hire_weapon_res_a_6: Boa. Consegui concluir os meus diagramas desta vez, mas
      com um cientista a bordo, vamos poupar muito tempo.
    npc_hire_weapon_opt_b_6: Não vou construir isso agora.
    npc_hire_weapon_res_b_6: Tu é que sabes, mas se não construires o terminal, não
      me vais ver construir armas novas.
    npc_hire_weapon_desc_11: As tristes notícias que o meu Armeiro comunica não são
      uma surpresa. Transformou a minha nave durante o tempo em que trabalhámos juntos,
      mas a nossa relação laboral esgotou-se.
    npc_hire_weapon_lang_11: Não há nada mais que eu possa te ensinar. Não sem quebrar
      vários tratados interplanetários sobre armas.
    npc_hire_weapon_opt_a_11: Tens a minha gratidão.
    npc_hire_weapon_res_a_11: E tu a minha. Escolhe os teus combates de forma sábia.
    npc_hire_weapon_wait_desc_1: O meu assistente está a reparar a sua própria arma.
      Parece que não está a correr bem. Se o interrompo enquanto está de mau humor,
      ainda me usa como um alvo de tiro.
    npc_hire_weapon_wait_lang_1: Coisa miserável! Eu deveria desistir e desfazê-lo
      em peças!
    npc_hire_weapon_wait_opt_a_1: Posso voltar mais tarde.
    npc_hire_weapon_wait_res_a_1: Lasers! Argh... Dá-me projéteis antiquados!
    npc_hire_weapon_recr_desc_1: "Este ser tem o comportamento rígido de um guerreiro.
      A sua arma lateral é uma peça personalizada que mostra obra notável.\n\nQuando
      se vira para falar, eu instintivamente agarro a minha arma. "
    npc_hire_weapon_recr_lang_1: Relaxa. Eu sou um Armeiro, não um assassino. Talvez
      precises das minhas habilidades! Tens uma base? Dá-me um terminal para trabalhar,
      e eu construirei um arsenal que vai abalar os céus.
    npc_hire_weapon_recr_opt_a_1: Estás contratado!
    npc_hire_weapon_recr_res_a_1: Uma decisão sábia nesta era violenta. Deixa-me reunir
      os meus pertences. Eu encontro o caminho para a superfície do teu planeta.
    npc_hire_weapon_recr_opt_b_1: Neste momento, não procuro um Armeiro.
    npc_hire_weapon_recr_res_b_1: Assim seja. Com sorte, nunca terás motivos para
      te arrepender dessa decisão.
    npc_hire_scientist_desc_1: |-
      O meu cientista avalia a estação de trabalho que eu forneci com um olho crítico. Espero que nada tenha sido esquecido. Seria uma vergonha atrasar o seu trabalho.

      O seu murmúrio contido sugere que não me saí mal. A minha suposição é confirmada quando me oferece um presente: os diagramas para uma <COMMODITY>Célula Voltaica<>.
    npc_hire_scientist_lang_1: A estação de trabalho é aceitável mas os meus projetos
      serão simples ornamentos sem energia. Inventei uma bateria portátil poderosa.
      É necessário um fornecimento de <SPECIAL>Antrium<> para alimentar as células.
      Pode ser colhido das plantas que crescem em biomas radioativas.
    npc_hire_scientist_opt_a_1: Aceitar diagrama da Célula Voltaica.
    npc_hire_scientist_res_a_1: Excelente! Essas células voltaicas irão alimentar
      qualquer tecnologia que inventemos.
    npc_hire_scientist_desc_2: |-
      O conhecimento do meu cientista sobre os elementos é enciclopédico. Recusa-se, no entanto, a fazer o seu próprio trabalho de campo. Enquanto finaliza o projeto do esquema de fios elétricos para a nossa base, sou convidado a fazer  uma curta viagem em seu nome.

      Os detetores receberam um sinal digno de investigação.
    npc_hire_scientist_lang_2: 'Estou demasiado ocupado para sair da minha estação.
      Há um sinal que precisamos de investigar: um pedido de ajuda, ou parte de um,
      que tem origem numa Torre de Rádio nas proximidades. Vais fazer esta viagem?'
    npc_hire_scientist_opt_a_2: Claro.
    npc_hire_scientist_res_a_2: Obrigado. Que esperança há para qualquer um de nós
      se ignorarmos os sinais de socorro?
    npc_hire_scientist_desc_3: |-
      A presença de um faz-tudo na minha equipa está a desbloquear muitas possibilidades. Cada nova descoberta leva a outra inspiração.

      A inovação mais recente é uma <COMMODITY>Placa Não-ferrosa<>, adequada a todas as tecnologias. Para refinar o projeto tenho de me aventurar num ambiente radioativo inóspito para conseguir um fornecimento de <SPECIAL>Candensium<>. Vou precisar especialmente das minhas <TECHNOLOGY>Luvas de Segurança<>; devia consultar um Armeiro antes de lidar com as plantas.
    npc_hire_scientist_lang_3: Uma <COMMODITY>Placa Não-ferrosa<> é a base de muitas
      tecnologias. Uma vez reforçada com <SPECIAL>Candensium<> de plantas radioativas,
      será ideal para os teus propósitos. Podes encontrá-la em biomas radioativas,
      mas tem cuidado pois vais precisar das <TECHNOLOGY>Luvas de Segurança<> para
      lidar com as folhas.
    npc_hire_scientist_opt_a_3: Sim, tenho Candensium.
    npc_hire_scientist_res_a_3: Perfeito. Os diagramas são teus.
    npc_hire_scientist_opt_b_3: Não, mas voltarei com alguma assim que puder.
    npc_hire_scientist_res_b_3: Muito bem. Enquanto procurar por ela verifica cuidadosamente
      os níveis de suporte de vida do teu Exofato.
    npc_hire_scientist_desc_4: "Embora a amplitude do seu conhecimento seja útil,
      às vezes é difícil fazer com que o meu Cientista se concentre nas suas tarefas.\n
      \nPreciso desesperadamente de <COMMODITY>Quadro de Circuitos<> para os sistemas
      eletrónicos da base, mas ele está ocupado com os seus próprios estudos. Se eu
      atender ao seu pedido e obtiver a <SPECIAL>Bolsa de Veneno<> que ele quer examinar,
      talvez possa convencê-lo a voltar ao trabalho."
    npc_hire_scientist_lang_4: O trabalho que me impões interfere com a minha investigação
      taxonómica. Vou elaborar os planos para o <COMMODITY>Quadro de Circuitos<> que
      precisas, mas tens de me fornecer uma amostra de <SPECIAL>Bolsa de Veneno<>
      para a minha coleção. Podes colhê-la de <TRADEABLE>Sangueveneno<>, entre outras
      plantas.
    npc_hire_scientist_opt_a_4: Tenho aquilo que precisas.
    npc_hire_scientist_res_a_4: Obrigado. Achas-me excêntrico, mas há muito a aprender
      com a catalogação da natureza.
    npc_hire_scientist_opt_b_4: Vou buscar a Bolsa de Veneno e voltarei mais tarde.
    npc_hire_scientist_res_b_4: Tem atenção e utiliza as Luvas de Segurança quando
      lides com a planta. A medicina não é o meu forte.
    npc_hire_scientist_desc_5: Sem <COMMODITY>Vidro<> onde as crescer, apenas as sementeiras
      mais resistentes sobreviverão às tentativas de cultivo do meu agricultor. Felizmente,
      a nossa pequena colónia depende do trabalho em equipa, e a engenhosidade do
      meu cientista não tem limites. A solução que oferece é natural, renovável e
      abundante em toda a galáxia. Skywort!
    npc_hire_scientist_lang_5: As flores cristalinas de Skywort podem ser transformadas
      em <COMMODITY>Vidro<> da mais alta qualidade. Constrói um <TECHNOLOGY>Emissor<>
      do ponto de rota para ajudar o nosso trabalho de campo e eu vou elaborar os
      diagramas. Se te perderes, todo o meu trabalho árduo será desperdiçado!
    npc_hire_scientist_opt_a_5: Construí um emissor.
    npc_hire_scientist_res_a_5: Excelente. Vai ajudar em futuras expedições.
    npc_hire_scientist_opt_b_5: Ainda não construí um Emissor.
    npc_hire_scientist_res_b_5: Estás a tentar perder-te? Quando a situação estiver
      retificada, estarei aqui.
    npc_hire_scientist_desc_6: |-
      No Terminal de Ciências, o meu assistente mal consegue conter o seu contentamento. Fez um grande avanço na procura por uma <COMMODITY>Polifibra<> resistente, sintética, para os cabos da base.

      No entanto, as experiências têm esgotado os abastecimentos de <COMMODITY>Fio de Cobre<>. Pergunta-me se posso ir buscar mais.
    npc_hire_scientist_lang_6: A minha <COMMODITY>Polifibra<> sintética irá fornecer
      cabos fortes e duradouros para todas as tuas necessidades, mas eu gastei todo
      o <COMMODITY>Fio de Cobre<> nas etapas de prototipagem. Tens algum para substituir
      os meus abastecimentos?
    npc_hire_scientist_opt_a_6: Sim, tenho o Fio de Cobre que queres.
    npc_hire_scientist_res_a_6: Obrigado. Toma os diagramas. Energia, dados, o que
      precisar, esta Polifibra faz todo o trabalho.
    npc_hire_scientist_opt_b_6: Neste momento, não. Voltarei quando tiver.
    npc_hire_scientist_res_b_6: Obrigado. Volta rápido. Sem ele os progressos são
      poucos.
    npc_hire_scientist_desc_7: |-
      Ultimamente, o meu Cientista voltou a sua atenção para a química. Os vapores da sua última experiência quase me dilaceram quando me aproximo do terminal.

      Está a desenvolver um <COMMODITY>Ácido<> poderoso, mas este precisa de mais um ingrediente antes de poder ser utilizado. Um elemento chamado <SPECIAL>Temerium<>.
    npc_hire_scientist_lang_7: O <SPECIAL>Temerium<> encontra-se nas lamelas de fungos
      tóxicos. As suas propriedades de estabilização devem contrariar estes fumos!
      Quanto mais cedo me forneceres algum, mais rapidamente podes deixar de tapar
      o nariz.
    npc_hire_scientist_opt_a_7: Aqui está o Temerium que pediste.
    npc_hire_scientist_res_a_7: Muito obrigado. A colaboração é a chave para todas
      as descobertas científicas.
    npc_hire_scientist_opt_b_7: Ainda não tenho nenhum, mas voltarei quando tiver.
    npc_hire_scientist_res_b_7: Não demores muito. O ar está a ficar irrespirável!
    npc_hire_scientist_desc_8: Os vapores que pairam sob a estação de trabalho do
      meu cientista estão menos nocivos do que antes, mas o equipamento está coberto
      com uma capa fina de limo translúcido. Tem estado a trabalhar num <COMMODITY>Gel
      Isolante<>, mas não consegue completar a fórmula. Talvez eu possa ajudar.
    npc_hire_scientist_lang_8: Ah! Encontras-me num momento difícil. Este <COMMODITY>Gel
      Isolante<> precisa ser trabalhado. Eu baseei a minha fórmula numa linguagem
      que não é minha, colhida de um monólito próximo. Talvez não tenha percebido
      algo. Podes visitar o local? Talvez encontres uma pista que resolva esta confusão.
    npc_hire_scientist_opt_a_8: Marca o monólito no meu mapa, por favor.
    npc_hire_scientist_res_a_8: Feito. Boa sorte com a investigação.
    npc_hire_scientist_desc_9: |-
      Ficarei feliz quando o meu Cientista completar as sua experiências de química. Tenho mesmo de tapar o nariz quando vou inspecionar o seu projeto mais recente: um lubrificante avançado.

      Fico feliz quando me pede um favor que me afasta do trabalho dele! E ainda mais feliz quando descubro que o <TRADEABLE>Cubo da Convergência<> que vou entregar tem a chave para neutralizar os fumos nocivos que as suas experiências produzem!
    npc_hire_scientist_lang_9: Um bom <COMMODITY>Lubrificante<> é essencial para as
      partes móveis. Se não gostas do cheiro, pode haver uma solução. Os Korvax desenvolveram
      um bloqueador de olfato que irá neutralizar qualquer odor. Os <TRADEABLE>Cubos
      da Convergência<> podem ser a chave para o fabricar. De qualquer maneira, podes
      sempre tapar o nariz.
    npc_hire_scientist_opt_a_9: Aqui está o Cubo da Convergência que pediste.
    npc_hire_scientist_res_a_9: Obrigado, mas temo que te enviei para uma caça aos
      gambuzinos. Encontrei uma maneira de neutralizar o cheiro enquanto estavas fora.
    npc_hire_scientist_opt_b_9: Voltarei com o Cubo da Convergência assim que possível.
    npc_hire_scientist_res_b_9: Obrigado. Enquanto isso, continuarei a experimentar.
    npc_hire_scientist_desc_10: "Fui advertido que o meu cientista está a fazer experiências
      com materiais <COMMODITY>Explosivos<> hoje. À medida que me aproximo, pragueja
      na sua língua nativa.\n\nNa tentativa de acalmá-lo, pergunto se há algo que
      eu possa fazer para ajudar. Um fornecimento de <SPECIAL>Rubeum<>, diz-me, faria
      o seu trabalho muito menos perigoso e difícil. "
    npc_hire_scientist_lang_10: Não há margem de erro quando se trabalha com <COMMODITY>Explosivos<>.
      Posso estabilizar esta fórmula com Rubeum, um elemento que ocorre apenas em
      pedras de sistemas estelares vermelhos. Podes ajudar? Quanto mais cedo o trabalho
      estiver pronto, mais cedo podemos relaxar.
    npc_hire_scientist_opt_a_10: Aqui está o Rubeum que precisas.
    npc_hire_scientist_res_a_10: E aqui estão os diagramas com a minha fórmula para
      explosivos. Eles estão mais estáveis agora, mas ainda perigosos, tem cuidado.
    npc_hire_scientist_opt_b_10: Vou procurar algum e volto em breve.
    npc_hire_scientist_res_b_10: Obrigado. Se quando voltares houver um buraco no
      chão, já sabes o que aconteceu.
    npc_hire_scientist_desc_11: O Terminal de Ciência está invulgarmente silencioso
      à medida que me aproximo. O meu cientista sacode a cabeça enquanto percorre
      as notas no ecrã.
    npc_hire_scientist_lang_11: Poderia ensinar-te muito mais, mas não sem anos de
      estudo da tua parte. Por enquanto, receio que a nossa parceria tenha esgotado
      o seu potencial.
    npc_hire_scientist_opt_a_11: O teu trabalho foi essencial. Obrigado.
    npc_hire_scientist_res_a_11: De nada! O conhecimento é a melhor recompensa.
    npc_hire_scientist_wait_desc_1: O meu cientista tem muitos talentos, mas a diplomacia
      não é um deles. Talvez pudesse aprender algo com o Construtor, com quem partilha
      alojamento.
    npc_hire_scientist_wait_lang_1: Estou ocupado a trabalhar. Vai importunar outra
      pessoa.
    npc_hire_scientist_wait_opt_a_1: Voltarei mais tarde.
    npc_hire_scientist_wait_res_a_1: Se precisares mesmo.
    npc_hire_scientist_recr_desc_1: |-
      Um ser chama-me a atenção. Tamborila os dedos, distraído, recitando os detalhes de alguma fórmula química complexa.

      Não quero interromper, mas a minha presença perturba o seu curso de pensamento, e ele fala primeiro, na minha língua.
    npc_hire_scientist_recr_lang_1: Pareces surpreendido por eu conhecer a tua linguagem.
      Embora seja um Cientista, tenho muitos outros talentos. Sou multi-disciplinar,
      um inovador. Acontece que estou desempregado de momento. Se tens uma base planetária,
      e um terminal para eu trabalhar, junto-me à tua equipa com prazer.
    npc_hire_scientist_recr_opt_a_1: Estás contratado!
    npc_hire_scientist_recr_res_a_1: Não te vais arrepender. Vou fazer os meus preparativos
      e encontro-te no teu mundo.
    npc_hire_scientist_recr_opt_b_1: Não estou a pensar contratar um Cientista
    npc_hire_scientist_recr_res_b_1: Bem, se reconsiderares, estarei aqui. Parece
      que os empregos são escassos nesta galáxia.
    npc_build1_cost: Contruir mais postos de trabalho
    npc_build2_cost: Construir mais janelas
    npc_hire_builder_term_desc_1: |-
      O Terminal de Construção requer um Supervisor qualificado para as operações.

      Podes recrutar Supervisores em Estações Espaciais.
    npc_hire_farmer_term_desc_1: |-
      O terminal agrícola requer um Agricultor qualificado para as operações.

      Podes recrutar Agricultores em Estações Espaciais dentro de sistemas controlados pelos Gek .
    npc_hire_weapon_term_desc_1: |-
      O Terminal de Armas requer um Armeiro qualificado para as operações.

      Podes recrutar Armeiros em Estações Espaciais dentro de sistemas controlados pelos Vy'keen.
    npc_hire_vehicles_term_desc_1: |-
      O Terminal de Exonaves requer um técnico qualificado para as operações.

      Podes recrutar técnicos em Estações Espaciais.
    npc_hire_scientist_term_desc_1: "O Terminal de Ciência requer um Cientista qualificado
      para as operações.\n\nPodes recrutar Cientistas em estações espaciais dentro
      de sistemas controlados pelos Korvax. "
    npc_build_goto_desc_1: O lugar ao qual o meu Supervisor me levou, caiu há muito
      em mau estado. Os painéis estão enterrados sob a mesma fauna oleosa e pulsante
      que já vi em edifícios há muito abandonados. O ar é fétido e húmido. Aciono
      o terminal com pouca esperança de sucesso, mas para minha surpresa, ele zumbe
      ruidosamente e volta à vida.
    npc_build_goto_lang_1: Utilizador identificado. Terminal ativo. A desbloquear
      esquemas.
    npc_build_goto_opt_a_1: Analisar esquemas.
    npc_build_goto_res_a_1: A intuição do meu Supervisor serviu-me bem. Entre os dados
      preservados no terminal abandonado estão os diagramas que preciso para construir
      a armazenagem que preciso.
    npc_hire_build_goto_msg: Coordenadas recebidas.
    npc_weapon_goto_desc_1: À medida que me aproximo dos intrusos, o seu nervosismo
      é claro. Sem dúvida, estão cientes da minha reivindicação deste mundo, e esperavam
      permanecer escondidos enquanto sugavam os seus recursos. Nestas circunstâncias,
      sinto justificado confiscar a sua tecnologia.
    npc_weapon_goto_lang_1: Desculpa, amigo. Por favor, leva o que quiseres, e vamos
      esquecer este infeliz mal-entendido.
    npc_weapon_goto_opt_a_1: Detetar ferramenta de mineração.
    npc_weapon_goto_res_a_1: Estou feliz por ter evitado o conflito tão perto de casa,
      e bastante satisfeito por trocar o perdão pela tecnologia copiada do intruso.
    npc_hire_weapon_goto_msg: Coordenadas recebidas
    npc_farmer_goto_desc_1: Uma energia poderosa emana das ruínas antigas à medida
      que me aproximo. O ar parece crepitar enquanto o conhecimento antigo derrama
      da pedra, inundando a minha mente como uma memória há muito esquecida.
    npc_farmer_goto_lang_1: Uma luz quente infiltra-se pela ruína, banhando-me em
      pensamentos que não são meus.
    npc_farmer_goto_opt_a_1: Aceitar conhecimento.
    npc_farmer_goto_res_a_1: O meu conhecimento aumenta, instantaneamente e sem esforço.
    npc_hire_farm_goto_msg: Coordenadas recebidas
    npc_vehicle_goto_desc_1: A visão destes edifícios abandonados torna-me humilde.
      Não sou o primeiro a tentar construir uma casa neste mundo, e duvido que seja
      o último. Será que me espera o mesmo destino - aquele que forçou os construtores
      deste lugar a deixar seu trabalho para trás? Eu pondero o meu destino à medida
      que tento trazer de volta à vida o terminal esquecido.
    npc_vehicle_goto_lang_1: Utilizador identificado. Terminal ativo. A desbloquear
      base de dados.
    npc_vehicle_goto_opt_a_1: Procurar base de dados
    npc_vehicle_goto_res_a_1: O circuito é resiliente. O terminal zumbe e trepida
      antes de entregar o diagrama que eu esperava encontrar.
    npc_hire_vehicle_goto_msg: Coordenadas recebidas
    npc_scientist_goto_desc_1: O meu assistente estava correcto. A sequência de números
      ainda é reproduzida da torre num loop infinito. O sinal foi transmitido por
      tanto tempo que os números estão queimados no ecrã. Uma luz pisca sem parar.
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: Examinar os controlos.
    npc_scientist_goto_res_a_1: Hesitantemente, experimento os controlos do dispositivo
      desconhecido. Ao primeiro botão que toco, o sinal morre.
    npc_hire_science_goto_msg: Coordenadas recebidas
    npc_scientist_goto1_desc_2: O monólito ergue-se sobre a paisagem, a sua fachada
      de pedra polida esconde o conhecimento arcano dos antigos. Uma luz azul baixa
      envolve-me à medida que me aproximo, e a minha cabeça enche-se repentinamente
      de compreensão. O palpite do meu cientista estava certo!
    npc_scientist_goto1_lang_2: Conhecimento transmitido
    npc_scientist_goto1_opt_a_2: Aceitar conhecimento.
    npc_scientist_goto1_res_a_2: Não sou muito dado a superstições, mas mesmo assim,
      estou ansioso para ter alguma distância entre mim e este artefato enigmático.
    npc_hire_science_goto1_msg: Coordenadas recebidas
