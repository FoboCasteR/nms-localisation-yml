    tra_npc_desc_1: Quando apareço, a pequena criatura está ocupada a contar os lucros.
      Os seus olhos arregalam em antecipação ao nosso primeiro contacto enquanto esfrega
      as mãos de forma gananciosa.
    dnt_tra_npc_lang_1: Hello new friend! The Gek first encounter tradition is to
      give units!
    tra_npc_desc_1a_dust: A forma de vida debica energicamente os valores monetários
      no seu datapad e, de seguida, salta para cima e para baixo. Um cheiro agradável
      inunda o ar; um alívio depois da poeira asfixiante da superfície do planeta.
    tra_npc_desc_1a_lush: A forma de vida debica energicamente os valores monetários
      no seu datapad e, de seguida, salta para cima e para baixo. Um aroma agradável
      inunda o ar, um eco do odor floral que encharca este mundo luxuriante.
    tra_npc_desc_1a_tox: A forma de vida debica energicamente os valores monetários
      no seu datapad e, de seguida, salta para cima e para baixo. Um aroma agradável
      inunda o ar; um alívio depois do cheiro desagradável de amoníaco que encobre
      este mundo.
    tra_npc_desc_1a_rad: A forma de vida debica energicamente os valores monetários
      no seu datapad e, de seguida, salta para cima e para baixo. Um perfume relaxante
      inunda o ar; um alívio depois da ameaçador ar radioativo da superfície do planeta.
    tra_npc_desc_1a_cold: A forma de vida debica energicamente os valores monetários
      no seu datapad e, de seguida, salta para cima e para baixo. Um cheiro morno
      e agradável inunda o ar; um alívio depois do frio agreste do exterior.
    tra_npc_desc_1a_hot: A forma de vida debica energicamente os valores monetários
      no seu datapad e, de seguida, salta para cima e para baixo. Um cheiro refrescante
      inunda o ar; um alívio depois do calor asfixiante da superfície do planeta.
    tra_npc_opt_a_1: Dar unidades
    tra_npc_opt_b_1: Tocar no datapad
    tra_npc_opt_c_1: Dar palmadinhas na cabeça
    tra_npc_res_a_1: A forma de vida está visivelmente entusiasmada. Ela dá-me uma
      tecnologia em troca.
    tra_npc_res_b_1: A forma de vida parece surpreendida. Ela fica com pena da minha
      confusão, sorri e dá-me algumas unidades.
    tra_npc_res_c_1: Há um silêncio desconfortável. O comerciante emite um gás fedorento.
    tra_npc_desc_2: |-
      O comerciante olha tristemente para a porta da unidade, como se estivesse preso aqui já há algum tempo. Debruça-se e debica com desalento o kit de energia do seu exofato e os seus sistemas de suporte de vida.

      O exofato parece desativado e a falta de combustível indica que está mal equipado para enfrentar as condições planetárias e os predadores no exterior.
    tra_npc_desc_2_dust: O comerciante olha tristemente para a porta da unidade, observando
      os esbatidos traços de pó que se notam nas bermas da porta. Aparenta estar preso
      aqui já há algum tempo.
    tra_npc_desc_2_lush: O comerciante olha melancolicamente para a saída da unidade,
      tendo um vislumbre da luxuriante vegetação para lá dos muros. Aparenta estar
      preso aqui já há algum tempo.
    tra_npc_desc_2_tox: O comerciante olha para a porta da unidade, tossindo com fragilidade
      no ar tóxico que me perseguiu pela câmara de vácuo. Aparenta estar preso aqui
      já há algum tempo.
    tra_npc_desc_2_rad: O comerciante olha com nervosismo para a porta da unidade,
      observando o brilho radioativo que espreita pelas bermas da porta. Aparenta
      estar preso aqui já há algum tempo.
    tra_npc_desc_2_cold: O comerciante olha tristemente para a porta da unidade, observando
      os esbatidos traços de neve e gelo que se notam nas bermas da porta. Aparenta
      estar preso aqui já há algum tempo.
    tra_npc_desc_2_hot: O comerciante olha para a porta da unidade com irritação,
      afastando o sopro de ar quente que me seguiu ao entrar na unidade. Aparenta
      estar preso aqui já há algum tempo.
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: Ele debruça-se e debica o kit de energia do seu exofato
      com desalento. Esfarrapado e coberto de areia, está mal equipado para as condições
      hostis que grassam no exterior.
    tra_npc_desc_2a_lush: Ele debruça-se e debica o seu equipamento com desalento.
      O seu exofato está a desfazer-se nas costuras e parece já ter musgo; está mal
      equipado para se aventurar no exterior.
    tra_npc_desc_2a_tox: Ele debruça-se e debica o kit de energia do seu exofato com
      desalento. Corroido e coberto de ferrugem, está mal equipado para as condições
      hostis que grassam no exterior.
    tra_npc_desc_2a_rad: Ele debruça-se e debica o seu exofato com desalento. Os fechos
      estão corroidos e a maior parte da sua superfície está coberta de pequenas bolhas.
      Está mal equipado para os ventos radioativos que chicoteiam o exterior.
    tra_npc_desc_2a_cold: Ele debruça-se e debica o seu exofato com desalento. Partido
      e repleto de buracos, estaria mal equipado para os ventos congelantes que sopram
      neste planeta.
    tra_npc_desc_2a_hot: Ele debruça-se e debica o seu exofato com desalento. Esbatido
      e quebrado, ofereceria pouca proteção contra o calor ardente no exterior.
    tra_npc_opt_a_2: Oferecer carbono
    tra_npc_opt_b_2: Oferecer sódio
    tra_npc_res_a_2: |-
      O comerciante aliviado solta uma nuvem de gás. O ar à minha volta cheira a esperança.
      A forma de vida recarrega as células de energia do seu fato e recompensa-me.
    tra_npc_res_b_2: A forma de vida está confusa. Olha para mim e pisca os olhos
      rapidamente antes de se afastar. Desanimado, debica o carbono.
    tra_npc_desc_3: |-
      O comerciante estava à minha espera. Aponta para si próprio, abre os braços e sorri alegremente. Depois, aponta para mim e gesticula, demonstrando preocupação com a minha segurança.

      Ele debica o meu exofato, indicando que pode tornar a minha viagem mais confortável.
    tra_npc_desc_3_dust: Este comerciante estava à minha espera. Aponta para si próprio,
      abre os braços e sorri alegremente. Depois, aponta para mim e gesticula, preocupado
      com a minha segurança.
    tra_npc_desc_3_lush: Este comerciante estava à minha espera. Aponta para si próprio,
      abre os braços e sorri alegremente. Depois, aponta para mim e gesticula, preocupado
      com a minha segurança.
    tra_npc_desc_3_tox: Este comerciante estava à minha espera. Aponta para si próprio,
      abre os braços e sorri alegremente. Depois, aponta para mim e gesticula, tossindo
      agressivamente.
    tra_npc_desc_3_rad: Este comerciante estava à minha espera. Aponta para si próprio,
      abre os braços e sorri alegremente. Afastando-se da poeira brilhante no meu
      exofato, gesticula, demonstrando preocupação com a minha segurança.
    tra_npc_desc_3_cold: Este comerciante estava à minha espera. Aponta para si próprio,
      abre os braços e sorri alegremente. Depois, aponta para mim e gesticula, estremecendo.
    tra_npc_desc_3_hot: Este comerciante estava à minha espera. Aponta para si próprio,
      abre os braços e sorri alegremente. Depois, aponta para mim e gesticula, limpando
      dramaticamente o suor da sua testa.
    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: Escovando a areia do deserto do meu exofato, indica que
      pode tornar a minha viagem mais confortável.
    tra_npc_desc_3a_lush: Escovando a erva solta do meu exofato, indica que pode tornar
      a minha viagem mais confortável.
    tra_npc_desc_3a_tox: Debicando o medidor de toxicidade do meu exofato, indica
      que pode tornar a minha viagem mais confortável.
    tra_npc_desc_3a_rad: Aponta para os meus sensores de radioatividade e indica que
      pode tornar a minha viagem mais confortável.
    tra_npc_desc_3a_cold: Debicando o meu exofato, indica que pode tornar a minha
      viagem mais confortável.
    tra_npc_desc_3a_hot: Debicando a proteção contra o calor do meu exofato, indica
      que pode tornar a minha viagem mais confortável.
    tra_npc_opt_a_3: Pedir ajuda em relação às Sentinelas
    tra_npc_opt_b_3: Pedir ajuda em relação às condições planetárias
    tra_npc_res_a_3: Acenando com a cabeça, o comerciante acede às suas lojas. Oferece-me
      a sua Multiferramenta e sorri.
    tra_npc_res_b_3: Acenando com a cabeça, o comerciante acede às suas provisões
      e seleciona um módulo de tecnologia do Exofato. Sorri, satisfeito por ter sido
      útil.
    tra_npc_desc_4: A forma de vida permanece envolto num repugnante fedor que ele
      próprio criou. O ecrã de negociação atrás dele está vazio, o equipamento que
      transporta é velho e descuidado e o seu fato parece prestes a rebentar.
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: A forma de vida, desmoralizada, olha para mim com esperança nos
      olhos.
    tra_npc_opt_a_4: Dar unidades
    tra_npc_opt_b_4: Dar produto
    tra_npc_opt_c_4: Não ajudar
    tra_npc_res_a_4: Os olhos da forma de vida abrem-se com a perspetiva de comércio.
      Grato, pega nas minhas unidades e procura algo para me 'vender'. Apanhando detritos
      da sua secretária, conclui orgulhosamente o 'comércio'.
    tra_npc_res_b_4: Os olhos da forma de vida alargam-se. Com lágrimas, agradece
      com gestos extravagantes. Então, como se ganhando consciência de si próprio,
      torna-se profissional. Torna o nosso comércio oficial, pagando-me algumas unidades
      simbólicas.
    tra_npc_res_c_4: A forma de vida está totalmente desanimada. Afasta-se, mas sem
      raiva no gesto, como se não esperasse mais nada.
    tra_npc_desc_5: A forma de vida palra enquanto analisa o meu equipamento. Debica
      gentilmente as áreas do meu exofato que mostram sinais de desgaste. Depois,
      passa os seus dedos enluvados na minha Multiferramenta para procurar irregularidades
      e imperfeições.
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: De repente, olhando para mim, vira um tablet que mostra o custo
      dos seus serviços.
    tra_npc_opt_a_5: Pagar por inspeção da Multiferramenta
    tra_npc_opt_b_5: Pagar por inspeção ao exofato
    tra_npc_res_a_5: |-
      A forma de vida pega na minha Multiferramenta e examina-a de perto. Toca nela repetidamente, depois estala a língua e abana a cabeça.
      Depois de terminar este ritual, a forma de vida devolve-me a Multiferramenta e entrega-me um módulo de atualização. Evidentemente, não desejava tocar nas partes internas.
    tra_npc_res_b_5: |-
      A forma de vida murmura e cacareja, passando os dedos pelo olho mecânico do exofato. Há um olhar de ciúme nos seus olhos.
      Eventualmente, segue em frente. O pequeno alienígena aperta de forma exibicionista alguns parafusos soltos.
    tra_npc_opt_c_5: Exigir reembolso
    tra_npc_res_c_5: O comerciante parece alarmado. Faz um gesto reconciliatório e
      entrega-me um módulo de atualização do exofato.
    tra_npc_desc_6: |-
      O comerciante parece doente. A sua pele está a descamar e os seus olhos não têm brilho. Palra lentamente na minha direção e, à medida que o faz, a sua voz treme.

      Um fedor estranho e seco emana por todos os cantos da unidade. Inspeciono o meu exofato à procura de coisas para oferecer à forma de vida...
    tra_npc_desc_6_dust: O comerciante parece doente. A sua pele está a descamar e
      os seus olhos têm crostas de areia. Palra lentamente na minha direção e, à medida
      que o faz, a sua voz treme.
    tra_npc_desc_6_lush: O comerciante parece doente. A sua pele está repleta de pústulas
      e os seus olhos estão viscosos e frágeis. Solta pus enquanto fala comigo.
    tra_npc_desc_6_tox: O comerciante parece doente. A sua pele está corroida e a
      descamar e os seus olhos estão vítreos. Palra lentamente na minha direção e,
      à medida que o faz, a sua voz treme.
    tra_npc_desc_6_rad: O comerciante parece doente. A sua pele está a descamar e
      os seus olhos apresentam um brilho alarmante. Palra lentamente na minha direção
      e, à medida que o faz, a sua voz arranha.
    tra_npc_desc_6_cold: O comerciante parece doente. A sua pele está congelada e
      a descamar e os olhos não têm brilho. Cristais de gelo formaram-se nos seus
      canais lacrimais.
    tra_npc_desc_6_hot: O comerciante parece doente. O seu fato está encharcado em
      suor e a sua pele está a descamar em grandes porções. Os olhos estão secos e
      com crostas. Quando palra lentamente na minha direção, a sua voz é apenas um
      sussurro.
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: Um fedor estranho e seco emana por todos os cantos da unidade.
      Inspeciono o meu exofato à procura de coisas para oferecer à forma de vida...
    tra_npc_desc_6a_lush: Um fedor fétido e húmido emana por todos os cantos da unidade.
      Inspeciono o meu exofato à procura de coisas para oferecer à forma de vida...
    tra_npc_desc_6a_tox: Um fedor agreste emana por todos os cantos da unidade. O
      ar tóxico é ainda mais denso do que no exterior. Inspeciono o meu exofato à
      procura de coisas para oferecer à forma de vida...
    tra_npc_desc_6a_rad: Um fedor a sangue emana por todos os cantos da unidade. Sinto
      o travo metálico da radiação na minha garganta.
    tra_npc_desc_6a_cold: Um fedor estranho e monótono emana por todos os cantos da
      unidade. Inspeciono o meu exofato à procura de coisas para oferecer à forma
      de vida...
    tra_npc_desc_6a_hot: Um fedor estranho e seco emana por todos os cantos da unidade.
      Inspeciono o meu exofato à procura de coisas para oferecer à forma de vida...
    tra_npc_opt_a_6: Oferecer proteção contra perigos
    tra_npc_opt_b_6: Oferecer suporte de vida
    tra_npc_res_a_6: |-
      Recolho um pedaço de cabo dos escombros no chão e improviso uma ligação entre o meu sistema de proteção de perigos e o exofato do pequeno alienígena.
      O odor de mofo da instalação é lavado, substituído por um perfume delicado e perfumado, um cheiro de pura gratidão. %NAME% oferece-me uma recompensa valiosa.
    tra_npc_res_b_6: |-
      Recolho um pedaço de mangueira do chão e prendo o meu sistema de suporte de vida ao exofato do pequeno alienígena. O alívio na sua face é evidente.
      O odor de mofo da instalação desaparece e é substituído por um perfume delicado e perfumado, um cheiro a pura gratidão. %NAME% oferece-me uma recompensa valiosa.
    tra_npc_desc_7: O comerciante parece fraco mas, de certa forma, astuto. Ele gira
      o seu dispositivo de dados na minha direção e consigo ver que é uma criatura
      que vende peças de multiferramentas. No entanto, os preços são de arregalar
      os olhos.
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: Olha-me cautelosamente, para ver se eu mordo o isco...
    tra_npc_opt_a_7: Pagar o montante solicitado
    tra_npc_opt_b_7: Pressioná-lo para baixar preço
    tra_npc_res_a_7: O encantado comerciante sorri de orelha a orelha. Servil, executa
      uma elaborada demonstração de gratidão. Um módulo de atualização é apresentado,
      acompanhado por um perfume que enche a minha mente com imagens de grande esplendor.
    tra_npc_res_b_7: |-
      O comerciante parece muito ofendido. Fornece-me um módulo de atualização ao preço que pedi, mas fá-lo com uma expressão amarga e irritada no rosto.
      Enquanto carrego o módulo, a forma de vida liberta um cheiro acre, que se agarra firmemente à minha garganta.
    tra_npc_desc_8: |-
      Enquanto sustém a respiração, a forma de vida debruça-se sobre esquemas complexos, mas os modelos holográficos parecem corrompidos. Talvez tenham ficado danificados durante o voo.

      O desamparado comerciante, com o rosto sujo de um óleo estranho, olha para mim para obter ajuda.
    tra_npc_desc_8_dust: Enquanto sustém a respiração, a forma de vida debruça-se
      sobre esquemas de naves. A nave no ecrã parece danificada, talvez atingida pela
      poeira atmosférica.
    tra_npc_desc_8_lush: Enquanto sustém a respiração, a forma de vida debruça-se
      sobre esquemas de naves. A nave no ecrã parece danificada, talvez tenha sofrido
      um curto-circuito devido à humidade.
    tra_npc_desc_8_tox: Enquanto sustém a respiração, a forma de vida debruça-se sobre
      esquemas de naves. A nave no ecrã parece danificada, a fuselagem foi derretida
      pela chuva tóxica.
    tra_npc_desc_8_rad: Enquanto sustém a respiração, a forma de vida debruça-se sobre
      esquemas de naves. A nave no ecrã parece danificada, a blindagem arrancada por
      sucessivas vagas radioativas.
    tra_npc_desc_8_cold: Enquanto sustém a respiração, a forma de vida debruça-se
      sobre esquemas de naves. A nave no ecrã parece danificada; talvez os sistemas
      hidráulicos não tenham aguentado o congelamento.
    tra_npc_desc_8_hot: Enquanto sustém a respiração, a forma de vida debruça-se sobre
      esquemas de naves. A nave no ecrã parece danificada. Talvez uma falha na proteção
      contra o calor, ou uma avaria na unidade de arrefecimento.
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: O desolado comerciante, de rosto sujo com um estranho óleo, olha
      para mim a pedir ajuda. Talvez deva compartilhar planos da minha prórpia nave...
    tra_npc_opt_a_8: Partilhar planos do Canhão de Fotões
    tra_npc_opt_c_8: Partilhar planos do Escudo Defletor
    tra_npc_res_a_8: A forma de vida agradece educadamente, mas não pode esconder
      o desdém nos seus olhos. Quando me afasto, o comerciante solta um suspiro audível.
      A sala está inundada por um forte aroma a deceção.
    tra_npc_res_c_8: Uma faísca de reconhecimento passa pelos olhos do comerciante.
      Agradece e emite um perfume que me enche de inspiração. Oferece-me um módulo
      desenhado por ele.
    tra_npc_desc_9: O comerciante recebe-me com uma agradável emissão de gases e abre
      um catálogo holográfico de unidades tecnológicas complementares para o meu exofato.
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: O comerciante tenta impressionar-me com o que parece ser uma
      reverência. No canto do holograma, vejo uma lista de armas avançadas...
    tra_npc_opt_a_9: Solicitar atualização de exofato
    tra_npc_opt_b_9: Solicitar atualização de arma
    tra_npc_res_a_9: Sorrindo, o comerciante toca no seu catálogo holográfico. Insere
      um código e materializa um módulo de atualização para mim.
    tra_npc_res_b_9: O comerciante olha-me de cima a baixo. Finalmente, acena. Passa
      para o holo-catálogo de armas e seleciona um módulo, materializando-o à minha
      frente.
    tra_npc_desc_10: A forma de vida, visivelmente chateada, mostra-me um vídeo holográfico
      de uma nave de ataque que força uma nave comercial a despenhar-se na superfície
      deste planeta. Filmagens captadas em órbita mostram piratas a invadir o porão
      de mercadorias num frenesim de disparos de plasma.
    tra_npc_desc_10_dust: A forma de vida, visivelmente chateada, mostra-me um vídeo
      holográfico de uma nave comerciante a ser abatida e a despenhar-se fortemente
      numa duna de areia. Filmagens captadas em órbita mostram piratas a invadir o
      porão de mercadorias.
    tra_npc_desc_10_lush: A forma de vida, visivelmente chateada, mostra-me um vídeo
      holográfico de uma nave comerciante a ser abatida e a despenhar-se fortemente
      sobre uma árvore gigante. Filmagens captadas em órbita mostram piratas a invadir
      o porão de mercadorias.
    tra_npc_desc_10_tox: A forma de vida, visivelmente chateada, mostra-me um vídeo
      holográfico de uma nave comerciante a ser abatida e a despenhar-se fortemente
      sobre a superfície do planeta, com o casco a silvar sob a chuva tóxica. Filmagens
      captadas em órbita mostram piratas a invadir o porão de mercadorias.
    tra_npc_desc_10_rad: A forma de vida, visivelmente chateada, mostra-me um vídeo
      holográfico de uma nave comerciante a ser abatida e a despenhar-se fortemente
      sobre o solo radioativo. Filmagens captadas em órbita mostram piratas a invadir
      o porão de mercadorias.
    tra_npc_desc_10_cold: A forma de vida, visivelmente chateada, mostra-me um vídeo
      holográfico de uma nave comerciante a ser abatida e a despenhar-se fortemente
      num monte de neve. Filmagens captadas em órbita mostram piratas a invadir o
      porão de mercadorias.
    tra_npc_desc_10_hot: A forma de vida, claramente zangada, mostra-me um vídeo holográfico.
      Uma nave comerciante é abatida e despenha-se no solo escaldante. O depósito
      de combustível explode. Filmagens captadas em órbita mostram piratas a invadir
      o porão de mercadorias.
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: O comerciante aponta para os elementos que minei. Parece preocupado,
      até mesmo acusador, e emite um pacote de gás inquietante.
    tra_npc_opt_a_10: Reassegurar com Laser de Mineração
    tra_npc_opt_b_10: Reassegurar com Boltcaster
    tra_npc_res_a_10: |-
      Tento demonstrar ao comerciante que eu próprio extraí os elementos. Um cheiro interrogatório passa por mim, mas com o passar do tempo este torna-se confiante, caloroso. Sinto-me bem-vindo.
      O comerciante parece aliviado. Oferece-me uma atualização de mineração como pedido de desculpa por qualquer ofensa.
    tra_npc_res_b_10: O comerciante olha para mim alarmado. Um aroma assustador e
      metálico enche a sala. Retiro-me rapidamente.
    tra_npc_desc_11: 'O comerciante salta com entusiasmo, enquanto gera um gráfico
      que gira suavemente à minha frente. Tem três linhas coloridas: uma azul descendente,
      uma vermelha ascendente e outra linha amarela, plana.'
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: A pequena e atarracada forma de vida palra um pouco, aponta
      para si própria e salta de pé em pé. Parece querer trocar itens por elementos.
    tra_npc_opt_a_11: Oferecer sódio
    tra_npc_opt_b_11: Oferecer oxigénio
    tra_npc_opt_c_11: Oferecer carbono
    tra_npc_res_a_11: Ofereço sódio ao comerciante. Ele procede diligentemente à troca,
      mas posso cheirar a sua deceção.
    tra_npc_res_b_11: Ofereço oxigénio ao comerciante. Ele agarra-o ansiosamente,
      desesperado por adquirir mais antes que o preço suba novamente. Um perfume altivo
      e de alta tensão borbulha do seu interior.
    tra_npc_res_c_11: Ofereço carbono ao comerciante. Ele parece um pouco desapontado,
      mas rapidamente completa a compra enquanto o seu gráfico vermelho sobe novamente.
    tra_npc_desc_12: O comerciante emite um cheiro forte, florido, que rapidamente
      entra no sistema do meu exofato. Sinto-me extasiado com um sentimento nostálgico
      por um local que nunca visitei. Apetece-me cantar.
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: Repleto de alegria, tento agradecer ao comerciante por esta
      oferta olfativa, mas ele dá a entender que quer receber algo em troca.
    tra_npc_opt_a_12: Dar unidades
    tra_npc_opt_b_12: Dar ferrite
    tra_npc_opt_c_12: Recusar
    tra_npc_res_a_12: O comerciante leva as minhas unidades mas abana a cabeça. A
      belíssima cena colapsa. Sinto uma deceção esmagadora.
    tra_npc_res_b_12: O comerciante pigarreia com satisfação e subitamente sinto que
      estou deitado junto a um oceano cristalino. Uma troca justa.
    tra_npc_res_c_12: O comerciante assobia com irritação. O ar tem um súbito sabor
      amargo. Os meus sentimentos estão a ser castigados.
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: Apanhei o comerciante em flagrante. Um pequeno dispositivo está
      a substituir a interface de comércio remoto da unidade e atribui unidades para
      o seu próprio inventário. Olha-me diretamente nos olhos e faz uma proposta.
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: Além do burburinho suave de desfalque que agora nos rodeia,
      consigo ouvir os tragos aterrorizados da forma de vida. O ar tem sabor a medo
      puro.
    tra_npc_opt_a_13: Exigir todas as unidades roubadas
    tra_npc_opt_b_13: Exigir uma parte
    tra_npc_opt_c_13: Reportar o crime
    tra_npc_res_a_13: Assobiando, o pequeno alienígena entrega as unidades. Imediatamente
      relata um grande roubo à Federação de Comércio Gek. Eu, obviamente, sou o culpado.
    tra_npc_res_b_13: O pequeno alienígena acena para mim, como que entendendo. O
      meu colega conspirador entrega-me uma parte do roubo e liberta um cheiro que
      nos une.
    tra_npc_res_c_13: Examino o ID da Federação de Comércio da forma de vida e uso
      os sistemas de informação do exofato para denunciar a fraude. O alienígena inunda
      a instalação com o cheiro mais sufocante e terrível que já experimentei. Espero
      que as autoridades do sistema apreciem a minha honestidade.
    tra_npc_desc_14: O comerciante parece ter acordado recentemente. Os seus olhos
      têm remelas e o seu bico está salpicado com baba seca. É evidente que não é
      lá muito trabalhador...
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: A forma de vida indica preguiçosamente o seu dispositivo de
      dados, onde se encontra uma receita de um produto, à espera de ser concluída.
      O comerciante fecha os olhos para tentar dormir mais um pouco.
    tra_npc_opt_a_14: Completar a entrada
    tra_npc_opt_b_14: Roubar dados
    tra_npc_opt_c_14: Denunciar trabalhador preguiçoso
    tra_npc_res_a_14: Toco suavemente no dispositivo de dados do comerciante, reiniciando
      o processo que estava em espera. O pequeno alienígena abre um olho e solta uma
      nuvem de perfume sonolento, mas agradecido.
    tra_npc_res_b_14: Com o traficante sonolento a roncar suavemente, tomo o controlo
      do dispositivo de dados. A linguagem não é familiar, mas consigo direcioná-la
      para sintetizar um módulo de atualização.
    tra_npc_res_c_14: Pego no dispositivo de dados e utilizo-o para enviar um relatório
      para a Federação de Comércio Gek, observando a pobre ética de trabalho do seu
      associado. Sem dúvida, alguma punição será aplicada.
    tra_npc_desc_15: O comerciante ignora-me quando me aproximo. Canta para si mesmo,
      repetindo um mantra num tom sinistro.
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: Oferecer unidades
    tra_npc_opt_b_15: Fechar olhos
    tra_npc_opt_c_15: Interromper
    tra_npc_res_a_15: A forma de vida ignora-me e continua a cantar.
    tra_npc_res_b_15: "Fecho os olhos. O fraco perfume do Gek fica mais forte.\nVejo
      este Gek a gritar avisos para os outros da sua espécie. Vejo naves de ataque
      Vykeen a bombardear um posto avançado planetário. Vejo os cargueiros interestelares
      a explodirem quando os seus motores falham. Vejo... \nO perfume domina os meus
      sentidos. Não o consigo suportar. Abro os olhos.\nO alienígena acena para mim
      com um movimento subtil. Retoma o canto."
    tra_npc_res_c_15: A forma de vida estala o bico para mim com raiva. Liberta um
      cheiro aterrorizante, um fedor esmagador de carne queimada. Saio rapidamente.
    tra_npc_desc_16: Os dedos do comerciante tocam devagar no seu tablet e parece
      ouvir-se o ruído de engrenagens a rugir no interior da forma de vida. O seu
      movimento é mecânico. Faz um ruído estranho na minha direção.
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: Reparo numa estranha antena no exofato da forma de vida. Uma
      pequena luz pisca enquanto fala na língua dos comerciantes. Parece supor que
      sou um amigo.
    tra_npc_opt_a_16: Retirar antena
    tra_npc_opt_b_16: Dar combustível
    tra_npc_opt_c_16: Denunciar comportamento estranho
    tra_npc_res_a_16: Removo a antena. O Gek Sintético fecha o bico e encara-me de
      forma acusadora.
    tra_npc_res_b_16: O Gek Sintético acena de forma rígida. Usam a minha oferta para
      recarregar e entregam-me um módulo de tecnologia como agradecimento.
    tra_npc_res_c_16: Marquei as minhas coordenadas no sistema de denúncia local,
      alertando as autoridades para esta estranha forma de vida. O ser parece alarmado,
      mas os seus movimentos lentos não são uma ameaça.
    tra_npc_desc_17: Os olhos da forma de vida arregalam em surpresa quando vou falar
      com ela. Inclina-se para trás, e fica atentos a movimentos bruscos. Claramente
      nunca viu nada parecido comigo.
    tra_npc_desc_17_dust: |-
      Os olhos da forma de vida arregalam-se em surpresa quando vou falar com ela. Inclina-se para trás, e fica atenta a movimentos bruscos.
      Não está habituada a visitantes vindos do deserto; e claramente nunca viu nada parecido comigo.
    tra_npc_desc_17_lush: |-
      Os olhos da forma de vida arregalam-se em surpresa quando vou falar com ela. Inclina-se para trás, e fica atenta a movimentos bruscos.
      Parece surpreendida por receber uma visita no seu posto tropical; e claramente nunca viu nada parecido comigo.
    tra_npc_desc_17_tox: |-
      Os olhos da forma de vida arregalam-se em surpresa quando vou falar com ela. Inclina-se para trás, e fica atenta a movimentos bruscos.
      Não está habituada a visitantes nestas terras baldias e tóxicas; e claramente nunca viu nada parecido comigo.
    tra_npc_desc_17_rad: |-
      Os olhos da forma de vida arregalam-se em surpresa quando vou falar com ela. Inclina-se para trás, e fica atenta a movimentos bruscos.
      Poucos devem ser os visitantes que recebe neste solitário posto radioativo; e claramente nunca viu nada parecido comigo.
    tra_npc_desc_17_cold: |-
      Os olhos da forma de vida arregalam-se em surpresa quando vou falar com ela. Inclina-se para trás, e fica atenta a movimentos bruscos.
      Não está habituada a visitantes vindos dos baldios congelados do exterior; e claramente nunca viu nada parecido comigo.
    tra_npc_desc_17_hot: |-
      Os olhos da forma de vida arregalam-se em surpresa quando vou falar com ela. Inclina-se para trás, e fica atenta a movimentos bruscos.
      Não deve estar habituada a visitantes vindos do calor escaldante; e claramente nunca viu nada parecido comigo.
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: Gesticulo que não posso falar a sua linguagem e, cada vez mais
      sossegado, o comerciante bicudo indica que em troca de certos elementos estará
      disposto a ajudar.
    tra_npc_opt_a_17: Dar sódio
    tra_npc_opt_b_17: Dar metal
    tra_npc_opt_c_17: Dar carbono
    tra_npc_res_a_17: O comerciante olha para mim de forma interrogante. Reconhecendo
      que preciso de ajuda, ensina-me um pouco do dialeto do seu povo.
    tra_npc_res_b_17: O comerciante, agradecido, faz estalidos com o seu bico e está
      satisfeito. A minha oferta é claramente o que mais deseja. Ensina-me muito do
      dialeto do seu povo.
    tra_npc_desc_18: O ar perto da forma de vida bicuda cheira mal. Entra no meu exofato
      e quase vomito. Ao reparar na minha expressão, o comerciante bica um elemento
      que transporta. Parte a substância desconhecida em pedaços e em seguida engole
      cada um.
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: O Gek gorgoleja profundamente e emite um pacote de gás que tem
      um cheiro delicioso. A criatura limpa as suas mãos vazias, e sorri para mim.
    tra_npc_opt_a_18: Agradecer com carbono
    tra_npc_opt_b_18: Agradecer com metal
    tra_npc_opt_c_18: Agradecer com catalisador
    tra_npc_res_a_18: O comerciante acena um breve agradecimento. Recusa-se a comer
      a minha oferta e o aroma desvanece-se. Os meus sentidos regressam a uma neutralidade
      aborrecida.
    tra_npc_res_b_18: O comerciante transborda de alegria e bica de forma feliz no
      meu presente. Liberta um inebriante perfume arco-íris que inunda os meus sentidos.
    tra_npc_desc_19: O ecrã do comerciante pisca furiosamente exigindo uma ação urgente.
      Com preocupação, mostra-me uma lista de itens, todos com valores monetários.
      Os números estão num intermitente vermelho, com ar furioso e urgente.
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: A forma de vida retém a respiração e olha para mim com os olhos
      esbugalhados. Debica desesperadamente a manga do meu exofato.
    tra_npc_opt_a_19: Oferecer para pagar
    tra_npc_opt_b_19: Esmagar o terminal
    tra_npc_res_a_19: Dou ao comerciante unidades suficientes para cobrir os custos
      no ecrã. Olha para mim em choque. O cheiro que liberta é extraordinário, a mais
      gloriosa libertação de tensão que eu já senti.
    tra_npc_res_b_19: |-
      Parto o terminal com o meu punho enluvado. O comerciante parece chocado e liberta um pacote de gás alarmado. Um bico aparece num fragmento de ecrã não danificado e começa a gritar. Rapidamente desfiro outro murro.
      O terminal fica em silêncio. Suponho que o problema esteja resolvido.
    tra_npc_desc_20: O comerciante examina uma imagem holográfica, uma projeção de
      uma frota de naves espaciais. Cargueiros de batalha Vy'keen escondem-se perto
      de uma pequena fragata comercial, como peixes predatórios que nadam inocentemente
      entre as suas presas.
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: A forma de vida em pânico vira-se para mim com um olhar de resignação
      dolorosa no seu rosto. Claramente, temem a perda da nave.
    tra_npc_opt_a_20: Oferecer para negociar
    tra_npc_opt_b_20: Oferecer para subornar hostis
    tra_npc_res_a_20: |-
      O pequeno alienígena olha para mim com ceticismo. No entanto, estabelece ligação às naves espaciais hostis.
      Faço o que espero ser um rugido de comando e aponto para os testemunhos de respeito que tenho acumulado com os Vy'keen. Há uma pausa antes do capitão guerreiro responder.
      Atordoado, parece aceitar o meu pedido. Afastam-se, deixando o cargueiro em paz. %NAME% oferece uma parte da carga em agradecimento.
    tra_npc_res_b_20: |-
      O pequeno alienígena olha para mim com ceticismo. No entanto, faz uma ligação às naves inimigas hostis.
      Ofereço uma grande soma de unidades ao capitão da frota.<DELAY>0.5<> Aceita a transferência. %NAME% respira de forma tensa.
      Há uma pausa. Depoois, o capitão Vy'keen ri-se e dá ordem para abrir fogo. O navio de carga é destruído.
    tra_npc_res_c_20: |-
      O pequeno alienígena olha para mim com ceticismo. No entanto, estabelece ligação às naves espaciais hostis.
      Curvo-me, fazendo a demonstração de respeito exigida. Ofereço o tributo ao capitão. Este faz uma pausa e pensa na oferta. %NAME% respira de forma tensa.
      O capitão aceita a minha oferta. Afasta a sua frota, deixando o cargueiro em paz. %NAME% oferece uma parte da carga como agradecimento.
    tra_npc_desc_21: O comerciante olha para mim de forma estranha quando me aproximo.
      Inclina-se e pede-me para ouvir.
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: |-
      Olho e reparo que tem uma pequena caixa nas mãos. Após analisar com atenção, reparo que está cheio de moluscos que se contorcem. São cor-de-rosa e parecem lesmas, com dentes afiados meio ensanguentados.

      A forma de vida sugere que coloque um dentro ou em redor do meu rosto. O que eu não consigo entender, porém, é a qual orifício ela se refere...
    tra_npc_opt_a_21: Inserir lesma no nariz
    tra_npc_opt_b_21: Inserir lesma no ouvido
    tra_npc_opt_c_21: Inserir lesma na boca
    tra_npc_res_a_21: Levo uma lesma ao meu nariz. O comerciante parece alarmado,
      mas antes que possa intervir a lesma arranca carne do meu nariz. A dor é intensa.
    tra_npc_res_b_21: |-
      Coloco a lesma suavemente no meu ouvido. Tremo quando a sinto entrar, serpenteando para dentro do meu crânio.
      Após um momento, a sensação termina. Sinto-me mais versado na língua dos comerciantes.
    tra_npc_res_c_21: |-
      Preparo-me. Querendo acabar rapidamente, meto a lesma na boca e engulo com um movimento rápido. O comerciante pisca supreendido e depois gesticula dramaticamente.
      Sinto o molusco a debater-se no meu estômago. A sensação é alarmante, mas não dolorosa. Gradualmente, diminui. Nada mais parece acontecer.
    tra_npc_desc_22: O comerciante está a estudar um catálogo de equipamentos de aparência
      interessante. A maioria está enferrujada e velha, mas alguns devem ser aproveitáveis.
      O comerciante observa o meu interesse.
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: A forma de vida gesticula para mim, direcionando-me para as
      opções no seu bloco de dados. Parece que posso fazer uma licitação para estes
      artigos. As armas aparentam estar em condições razoáveis, em contraste com os
      módulos de exofato usados.
    tra_npc_opt_a_22: Fazer licitação alta para armas
    tra_npc_opt_b_22: Fazer licitação baixa para armas
    tra_npc_opt_c_22: Fazer licitação baixa para módulo de exofato
    tra_npc_res_a_22: Faço a minha licitação. Após um curto período de tempo, o leilão
      termina. O comerciante dá-me os parabéns; sou o orgulhoso proprietário de uma
      atualização de multiferramenta em segunda mão.
    tra_npc_res_b_22: Faço a minha licitação. Após um curto período de tempo, o leilão
      termina. O comerciante dá-me uma palmada nas costas, lamentando-se por mim.
      Não consegui ficar com a atualização.
    tra_npc_res_c_22: |-
      Faço a minha licitação. Após um curto período de tempo, o leilão termina. O comerciante dá-me os parabéns, mas parece conter o seu divertimento.
      Quando recebo a minha compra, vejo que está em pior estado do que esperava.
    exp_npc_desc_1: |-
      Interrompi uma forma de vida eletrónica enquanto trabalhava. Inquisidoras luzes piscam e detetam-me da cabeça aos pés.
      No dispositivo de dados, os seus dedos de silicone navegam entre imagens de plantas e criaturas - a minha imagem é adicionada ao catálogo.
    exp_npc_desc_1a_dust: O seu interesse parece desvanecer-se e as suas luzes faciais
      diminuem. Começa a estudar um holograma de um cato. Preciso de encontrar uma
      forma de impressionar...
    exp_npc_desc_1a_lush: O seu interesse parece desvanecer-se e as suas luzes faciais
      diminuem. Começa a estudar uma árvore enorme e luxuriante. Preciso de encontrar
      uma forma de impressionar...
    exp_npc_desc_1a_tox: O seu interesse parece desvanecer-se e as suas luzes faciais
      diminuem. Começa a estudar uma estranha árvore com muitos tentáculos. Preciso
      de encontrar uma forma de impressionar...
    exp_npc_desc_1a_rad: O seu interesse parece desvanecer-se e as suas luzes faciais
      diminuem. Começa a estudar um holograma de uma criatura mutante, distorcida
      e estranha. Preciso de encontrar uma forma de impressionar...
    exp_npc_desc_1a_cold: O seu interesse parece desvanecer-se e as suas luzes faciais
      diminuem. Começa a estudar um conjunto complexo de cristais congelados. Preciso
      de encontrar uma forma de impressionar...
    exp_npc_desc_1a_hot: O seu interesse parece desvanecer-se e as suas luzes faciais
      diminuem. Começa a estudar uma imagem de uma árvore semelhante a uma ventoinha,
      com enormes raízes bulbosas. Preciso de encontrar uma forma de impressionar...
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: Partilhar dados de deteção da criatura
    exp_npc_opt_b_1: Dar unidades
    exp_npc_opt_c_1: Dar elemento de metal
    exp_npc_res_a_1: A forma de vida emite alegres sons eletrónicos e recompensa-me.
    exp_npc_res_b_1: Deixei a forma de vida confundida. Ela responde ao oferecer unidades.
    exp_npc_res_c_1: As luzes da sua face brilham. Ela dá-me um diagrama de uma tecnologia.
    exp_npc_desc_2: A forma de vida mostra-me complexos dados de pesquisa de criaturas
      para ver se consigo compreendê-los. Devo estar sem expressão já que decide,
      em vez disso, projetar três imagens holográficas no meu visor.
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: Sinto que está a pedir a minha opinião sobre o intelecto da minha
      própria espécie. Mostra-me uma lesma com um olhar vazio, um comerciante com
      bico mais avançado e um espécime da sua raça eletrónica.
    exp_npc_opt_a_2: Apontar para a lesma
    exp_npc_opt_b_2: Apontar para o comerciante com bico
    exp_npc_opt_c_2: Apontar para a forma de vida eletrónica
    exp_npc_res_a_2: A forma de vida eletrónica tem pena de mim. Oferece-me alguns
      produtos e um simpático aceno. Toma notas preocupantes no seu bloco de dados.
    exp_npc_res_b_2: A forma de vida estava à espera desta resposta. Sorri e entrega-me
      um módulo de atualização. Talvez pretenda avançar-me na sua escala.
    exp_npc_res_c_2: O ser eletrónico inclina-se para a frente com ceticismo. Examina-me
      com um pequeno dispositivo e depois sacode a cabeça.<DELAY>0.5<>Recebo um módulo
      de atualização e um aceno com desdém.
    exp_npc_desc_3: A forma de vida eletrónica está agitada e talvez sinta alguma
      dor. O seu corpo emite um ruído e pequenos arcos de eletricidade saltam entre
      a sua máscara e os seus ombros. Estremece bastante. Precisa da minha ajuda.
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: Ela estica o seu braço como se tentasse cumprimentar-me. Ergo
      o meu braço por instinto, mas com alguma cautela...
    exp_npc_opt_a_3: Cumprimentar
    exp_npc_opt_b_3: Afastar-me
    exp_npc_res_a_3: |-
      A energia rodeia a forma de vida, saltando das suas juntas de metal e fluindo diretamente através de mim. A dor é intensa.
      Com a sobrecarga descarregada, o Korvax parece muito mais confortável. Afugenta o cheiro de carne queimada e oferece-me um presente.
    exp_npc_res_b_3: A forma de vida eletrificada continua a tremer e a crepitar.
      As luzes do seu visor cintilam com desespero. Não consegue compreender a minha
      recusa em ajudar.
    exp_npc_desc_4: Frustrada, a forma de vida eletrónica semicerra as luzes da sua
      máscara e bate furiosamente no seu bloco de notas. Olha para mim com agitação,
      provavelmente duvidando que um ser inferior o possa ajudar.
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: Uma ideia forma-se na minha cabeça. Talvez algum tipo de circuito
      de bypass possa ser criado? Um ser como este pode fazer maravilhas com as ferramentas
      certas...
    exp_npc_opt_a_4: Fornecer novo chipset
    exp_npc_opt_b_4: Tentar introduzir dados
    exp_npc_res_a_4: "Entrego um novo pedaço de circuito à forma de vida e depois
      espero. Ele pensa por um momento.\nRápido como um relâmpago, monta o chip no
      pulso e tenta novamente o bloco de notas. Sucesso! \nGrato, o Korvax entrega-me
      um módulo de atualização."
    exp_npc_res_b_4: A forma de vida empurra-me. Está claramente ressentida com a
      minha interferência.
    exp_npc_desc_5: |-
      A forma de vida eletrónica está contente por me ver. As luzes da sua máscara transluzem um verde intenso, enquanto projeta dois hologramas no meu visor.

      Num deles, os fragmentos de uma complexa equação estão inteiros e resolvidos. Noutro, um número é aumentado, somado e multiplicado. Aguarda a minha decisão.
    exp_npc_desc_5_dust: A forma de vida eletrónica está satisfeita com a minha chegada.
      Dá-me as boas vindas à unidade, fresca e calma, depois de passar pelas tempestades
      de pó da superfície do planeta. Pede-me que ouça.
    exp_npc_desc_5_lush: A forma de vida eletrónica está satisfeita com a minha chegada.
      Dá-me as boas vindas à unidade, seca e estéril, depois da abundância do planeta.
      Pede-me que ouça.
    exp_npc_desc_5_tox: A forma de vida eletrónica está satisfeita com a minha chegada.
      Dá-me as boas vindas à unidade, fresca e calma, depois do flagelo tóxico do
      mundo exterior. Pede-me que ouça.
    exp_npc_desc_5_rad: A forma de vida eletrónica está satisfeita com a minha chegada.
      Dá-me as boas vindas à unidade, fresca e calma, depois de passar pelo horror
      radioativo da superfície do planeta. Pede-me que ouça.
    exp_npc_desc_5_cold: A forma de vida eletrónica está satisfeita com a minha chegada.
      Dá-me as boas vindas à unidade, quente e acolhedora, depois do deserto congelado
      no exterior. Pede-me que ouça.
    exp_npc_desc_5_hot: A forma de vida eletrónica está satisfeita com a minha chegada.
      Dá-me as boas vindas à unidade, fresca e calma, depois de passar pelo calor
      incessante do mundo exterior. Pede-me que ouça.
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      As luzes da sua máscara transluzem um verde intenso, enquanto projeta dois hologramas no meu visor.
      Numa visão, os fragmentos de uma complexa equação estão inteiros e resolvidos. Noutra, um potente escudo repele um feixe de partículas. Aguarda a minha decisão.
    exp_npc_opt_a_5: A equação resolvida
    exp_npc_opt_b_5: O escudo
    exp_npc_res_a_5: A forma de vida emite sons alegres. Acenando, entrega-me uma
      prenda. Trata-se de um teste? Não consigo perceber.
    exp_npc_res_b_5: A forma de vida emite sons eletrónicos alegres. Recebo um presente.
    exp_npc_desc_6: A forma de vida eletrónica está à minha espera com vários diagramas
      de unidades complementares visíveis no ecrã em suas mãos. Sinto que precisa
      de mim para tomar uma decisão.
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: Primeiro, as suas luzes faciais cobrem a sua concha de metal
      com uma protectora e quente tonalidade verde. Depois, redireciona as luzes para
      a minha multiferramenta com um enraivecido tom vermelho escuro...
    exp_npc_opt_a_6: A pacífica opção 'verde'
    exp_npc_opt_b_6: A violenta opção 'vermelha'
    exp_npc_res_a_6: |-
      A forma de vida estremece, como se tomada por uma força externa. Projeta uma visão de crescimento e criação. Uma nuvem de estrelas acende-se diante de mim, pontos cintilantes de luz numa extensão escura. Sinto uma sensação de admiração, de espanto.
      A visão passa. <MOOD>Dead<>A entidade está quieta, como se cansada por esta projeção. Um módulo de atualização materializou-se à sua frente.
    exp_npc_res_b_6: |-
      A forma de vida estremece, como se tivesse sido tomada por uma força externa. Projeta uma visão de uma esfera vermelha que expande e desaparece. Uma nuvem de estrelas, com luzes a desaparecer uma a uma.
      A visão passa. <MOOD>Dead<>A entidade está quieta, como se cansada por esta projeção. Um módulo de atualização materializou-se à sua frente.
    exp_npc_desc_7: A forma de vida eletrónica está animada. Emite entusiásticos sons
      eletrónicos e empurra o seu dispositivo de dados holográfico em direção ao meu
      visor. Está à procura de uma confirmação.
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: 'Surge um símbolo: uma misteriosa forma de diamante. O orbe vermelho
      que se encontra no seu centro é como um olho que nunca pisca.'
    exp_npc_opt_a_7: Mostrar que conheces o símbolo
    exp_npc_opt_b_7: Mostrar que desconheces o símbolo
    exp_npc_res_a_7: Uma visível carga elétrica pulsa através da forma de vida. Está
      emocionado, mas a sua reação transmite algo mais. É como se estivesse assustado.
      Oferece-me um presente para a minha viagem.
    exp_npc_res_b_7: As luzes da forma de vida piscam para mim. Não tenho a certeza
      de que emoções é capaz. Suspeita? Desilusão? Alívio? É difícil ler o que está
      por trás da máscara.<DELAY>0.5<> Regressa ao trabalho.
    exp_npc_desc_8: A saudação brilhante da forma de vida eletrónica afrouxa repentinamente.
      Acede aos seus dados pessoais, enquanto as suas luzes faciais dilatam e os seus
      sistemas internos falham. Algumas colunas de dados em streaming mostram os seus
      níveis de energia a diminuir em espiral.
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: A forma de vida pede-me ajuda e, de seguida, aponta para os recursos
      que colecionei, com um movimento lento e desesperado.
    exp_npc_opt_a_8: Dar carbono
    exp_npc_opt_b_8: Dar metal
    exp_npc_res_a_8: |-
      Lenta e dolorosamente, a entidade insere o elemento numa entrada junto da sua anca.
      Gradualmente, a energia volta à sua concha.<MOOD>Positive<> O Korvax acena educadamente, embora pareça um pouco envergonhado por ter feito o pedido. Dá-me um presente em agradecimento.
    exp_npc_res_b_8: |-
      Lenta e dolorosamente, a entidade insere o elemento numa fenda no quadril.
      <MOOD>Dead<>Não tem efeito. As luzes da máscara apagam-se...
      Um novo ser eletrónico está a ser descarragado para a concha de metal agora vazia.<MOOD>Neutral<> Esta nova entidade ignora-me.
    exp_npc_desc_9: Assusto a forma de vida eletrónica enquanto trabalha. Ela cumprimenta-me
      educadamente, mas quando vê a minha multiferramenta, começa a vibrar com medo.
      A voz da entidade treme e a sua máscara transforma-se lentamente numa dilatada
      luz vermelha.
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: É óbvio que deseja voltar ao seu trabalho de investigação, mas
      está demasiado aterrorizada para desviar o olhar. Quanto mais tento acalmá-la,
      mais treme de medo.
    exp_npc_opt_a_9: Insistir que venho em paz
    exp_npc_opt_b_9: Deixar a forma de vida sozinha
    exp_npc_res_a_9: |-
      Os meus protestos não fazem nada para acalmar o ser. Ele entra cada vez mais em pânico e, eventualmente, congela. Há uma pausa e o seu rosto é apagado.
      A concha é reinicializada, com uma nova entidade no lugar da outra. Essa entidade substituta encara-me e depois ignora-me.
    exp_npc_res_b_9: |-
      Recuo. A forma de vida começa a acalmar-se. Lentamente, percebe a minha falta de malícia.
      Agradecendo a minha diplomacia, oferece-me um módulo de atualização. Ambos fazemos uma vénia, de forma respeitosa.
    exp_npc_desc_10: A forma de vida eletrónica agarra o meu braço. Tento resistir
      enquanto aperta cada vez mais. De repente, bem no interior do meu pulso, uma
      agulha retira uma amostra. A forma de vida eletrónica emite alegres sons eletrónicos
      enquanto luto para me libertar.
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: Render-me
    exp_npc_opt_b_pre_10: Lutar mais
    exp_npc_res_a_pre_10: Relaxo, permitindo que o Korvax realize a sua tarefa. A
      dor desaparece.
    exp_npc_res_b_pre_10: Luto e uso o meu braço com tanta força quanto sou capaz
      de reunir. A minha mão queima de dor, mas o meu braço não se move. Exausto,
      desisto. O Korvax pulsa as suas luzes demonstrando empatia.
    exp_npc_desc_10a: Com a sua investigação concluída, surge uma secção transversal
      em 3D do meu corpo e ferramentas. Zonas do meu corpo e do equipamento estão
      marcadas, como pérfidos lembretes relacionados com futuras possibilidades de
      perda.
    exp_npc_opt_a_10: Gritar furiosamente
    exp_npc_opt_b_10: Pedir melhoria de exofato
    exp_npc_opt_c_10: Pedir melhoria de multiferramenta
    exp_npc_res_a_10: Enfureci-me com o Korvax por causa do seu ataque. Parece surpreendido,
      alarmado. Erguendo os braços com um gesto de desculpas, apresenta-me um módulo
      de atualização como compensação.
    exp_npc_res_b_10: A forma de vida passa um raio de luz pelo meu exofato. A análise
      é concluída e ela presenteia-me com uma atualização para impedir mais danos.
    exp_npc_res_c_10: A forma de vida passa um raio de luz pela minha multiferramenta.
      A sua análise está completa. Oferece-me uma atualização para prevenir danos
      futuros.
    exp_npc_desc_11: |-
      A forma de vida eletrónica está a analisar uma imagem holográfica das camadas geológicas, recursos e minerais deste planeta. Debruça-se sobre elementos comuns e marca-os para serem colecionados.
      Ela repara no meu Laser de Mineração e emite uns sons eletrónicos entusiásticos.
    exp_npc_desc_11_dust: Não posso deixar de observar que a base de dados da forma
      de vida apresenta uma lista com centenas de amostras de <STELLAR>Pirite<>, encontradas
      em locais por todo o planeta.
    exp_npc_desc_11_lush: Não posso deixar de observar que a base de dados da forma
      de vida apresenta uma lista com centenas de amostras de <STELLAR>Parafina<>,
      encontradas em locais por todo o planeta.
    exp_npc_desc_11_tox: Não posso deixar de observar que a base de dados da forma
      de vida apresenta uma lista com centenas de amostras de <STELLAR>Amoníaco<>,
      encontradas em locais por todo o planeta.
    exp_npc_desc_11_rad: Não posso deixar de observar que a base de dados da forma
      de vida apresenta uma lista com centenas de amostras de <STELLAR>Urânio<>, encontradas
      em locais por todo o planeta.
    exp_npc_desc_11_cold: Não posso deixar de observar que a base de dados da forma
      de vida apresenta uma lista com centenas de amostras de <STELLAR>Dioxite<>,
      encontradas em locais por todo o planeta.
    exp_npc_desc_11_hot: Não posso deixar de observar que a base de dados da forma
      de vida apresenta uma lista com centenas de amostras de <STELLAR>Fósforo<>,
      encontradas em locais por todo o planeta.
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: Dar amostra de metal
    exp_npc_opt_b_11: Dar amostra orgânica
    exp_npc_opt_c_11: Dar minerais locais
    exp_npc_res_a_11: O Korvax acena. Obedientemente, aceita a minha doação e faz
      algumas anotações apressadas. Após completar esta administração, processa os
      minerais e entrega-me os resultados.
    exp_npc_res_b_11: O Korvax canta com prazer. Segura os recursos junto à luz e
      delicia-se com os detalhes. Com a catalogação completa, processa os minerais
      e entrega-me os resultados.
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: As luzes da máscara da forma de vida eletrónica contraem e transmitem
      uma imagem animada para o interior do meu visor.
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: A poucos centímetros dos meus olhos são exibidas imagens de
      fórmulas químicas, diagramas de energia direcional e dispositivos de microdensidade.
      A velocidade de perceção e compreensão da entidade é muito superior à minha.
    exp_npc_opt_a_12: Tentar ler dados
    exp_npc_opt_b_12: Fechar os olhos
    exp_npc_opt_c_12: Pedir para parar
    exp_npc_res_a_12: Os meus olhos movem-se freneticamente enquanto tento acompanhar
      a torrente de informações. Eventualmente, algo chama à atenção. Consigo retirar
      uma série de instruções da tempestade de dados.
    exp_npc_res_b_12: |-
      Fecho os olhos. Mesmo através da escuridão, ainda sinto o enxame de dados. Deixo-me levar.
      Algumas imagens começam a nadar na minha visão. Posto após posto destes seres, conchas incontáveis... Começo a perceber a visão mais claramente. Estão a fugir...
      De repente, as suas conchas quebram, espalhando uma espuma de nanite. Abro os olhos.
      O Korvax não dá sinais de estar ciente desta visão.
    exp_npc_res_c_12: A entidade para conforme solicitado. Parece ligeiramente desapontada.
      Pesquisa e dá-me um módulo de atualização física, talvez supondo que eu não
      seja capaz de projetá-los por minha conta.
    exp_npc_desc_13: As luzes na máscara da forma de vida eletrónica estão fracas
      e a sua voz é fraca. Observa-me com um ligeiro interesse mas, na verdade, parece
      que a sua cabeça já está noutro lugar.
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: Após terminar o discurso, as luzes da entidade apagam pela última
      vez. Tudo o que resta é um assobio elétrico satisfeito...
    exp_npc_opt_a_13: Reenergizar forma de vida
    exp_npc_opt_b_13: Esperar
    exp_npc_res_a_13: A forma de vida funciona novamente. Encara-me e as luzes da
      sua máscara ficam soturnas e ressentidas. Não fala.
    exp_npc_res_b_13: |-
      Espero, dando à concha agora vazia um momento de paz. É difícil não olhar para ela como se fosse um corpo.
      Após um momento, as luzes enérgicas acendem-se no revestimento da máscara da forma viva.<MOOD>Positive<>Uma entidade nova surge e oferece-me presentes.
    exp_npc_desc_14: |-
      A jovem forma de vida eletrónica percorre rapidamente intermináveis resmas de dados. Devora informação, tentando transformá-la num holograma no espaço entre nós.
      É evidente que %NAME% sente frustração e não está satisfeito com os resultados do seu esforço...
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: No ecrã que agarra, um temporizador começa a contar. Uma nova
      tarefa ou dever está prestes a começar, para a forma de vida. Esta a entrar
      em desespero, à medida que os segundos passam...
    exp_npc_opt_a_14: Partilhar informações da descoberta
    exp_npc_opt_b_14: Sugerir chip para anular
    exp_npc_opt_c_14: Recusar ajudar
    exp_npc_res_a_14: |-
      A forma de vida agradece-me. Prepara-se e depois conversa com um observador invisível. Experimenta o holograma uma última vez. Não é um sucesso.
      <MOOD>Dead<>A concha à minha frente fica brevemente em silêncio, desligada, antes de uma nova forma de vida ser descarregada no corpo de metal<MOOD>Negative<>. Esta olha-me fixamente, chateada com a minha tentativa de enganar o teste.
    exp_npc_res_b_14: |-
      Dou um circuito à entidade. Ele toca-o, gerando um holograma perfeito. Há um breve olhar de satisfação na sua máscara antes de repentinamente <MOOD>Dead<> se calar, desligado-se.
      Uma nova forma de vida é rapidamente transferida para o corpo de metal. <MOOD>Negative<> Brilha, incomodado com a minha tentativa de dar a volta ao seu teste.
    exp_npc_res_c_14: |-
      A forma de vida olha para mim. Fala com um observador invisível e experimenta o seu holograma uma última vez. Não é um sucesso.
      <MOOD>Dead<>A concha à minha frente fica brevemente em silêncio, desligada, antes que uma nova forma de vida seja descarregada no corpo de metal<MOOD>Positive<>. Acena respeitosamente, agradecida por não ter interferido.
    exp_npc_desc_15_pre: A forma de vida eletrónica acena com uma saudação. Aponta
      para a minha multiferramenta e faz um gesto educado de solicitação.
    exp_npc_opt_pre_a_15: Entregar Multiferramenta
    exp_npc_res_pre_a_15: Entrego a minha multiferramenta à forma de vida eletrónica.
      As suas mãos metálicas dançam para cima e para baixo enquanto se alimenta de
      dados extraídos dos meus sistemas.
    exp_npc_res_pre_b_15: A forma de vida eletrónica agarra a minha multiferramenta.
      As suas mãos metálicas dançam para cima e para baixo enquanto se alimenta de
      dados extraídos dos meus sistemas.
    exp_npc_desc_15: Algo muda. A entidade une-se à multiferramenta de alguma forma,
      e faíscas começam a voar.
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: A forma de vida eletrónica parece estar com defeito e a minha
      multiferramenta está agora presa a ela. Assobia desagradavelmente e os sistemas
      internos começam a derreter.
    exp_npc_opt_a_15: Remover forma de vida da Multiferramenta
    exp_npc_opt_b_15: Esperar
    exp_npc_res_a_15: |-
      Chego para a frente e separo a forma de vida da minha multiferramenta.<MOOD>Sad<>Isso também parece libertar %NAME% de qualquer processo que tenha se apoderado dele.
      A entidade, tímida e ferida, pede desculpas pela transgressão. Conserta a ferramenta e oferece-me uma atualização como compensação.
    exp_npc_res_b_15: |-
      Aguardo enquanto %NAME% se purga de qualquer processo que tenha se apoderado dele.
      <MOOD>Positive<>A entidade, tímida e ferida, pede desculpas pela transgressão. Conserta a ferramenta e oferece-me uma atualização como compensação.
    exp_npc_desc_16: A forma de vida eletrónica parece executar uma experiência. Fumo
      emana do seu copiador portátil e os rápidos dedos da entidade mal se veem no
      dispositivo. Olha-me com as luzes dilatadas e preocupação crescente.
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: As suas lâmpadas de revestimento acomodam-se repentinamente
      no inventário do meu exofato. A entidade estica um braço de metal...
    exp_npc_opt_a_16: Dar metal processado
    exp_npc_opt_b_16: Dar carbono processado
    exp_npc_opt_c_16: Dar catalisador processado
    exp_npc_res_a_16: "%NAME% captura a minha oferta e verifica-a com o copiador.
      O processo esfria e ele parece recuperar o controlo da sua experiência. Grato,
      recompensa-me generosamente pelo meu presente."
    exp_npc_res_b_16: A forma de vida consegue salvar uma das suas experiências com
      a minha oferta. Agradecem-me com um presente apropriado.
    exp_npc_res_c_16: A forma de vida consegue salvar uma das suas experiências com
      a minha oferta. Agradecem-me com um presente apropriado.
    exp_npc_desc_17: "A forma de vida eletrónica está presa nalgum tipo de ciclo temporal.
      Faz os mesmos movimentos repetidamente. \nEstremece, olha para mim, grita abruptamente
      meia frase em pânico. E o processo começa novamente. De alguma forma, está presa
      no tempo."
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: Parecem haver várias opções disponíveis no seu bloco de dados.
      Serei capaz de libertá-lo deste estranho processo?
    exp_npc_opt_a_17: Desativar Reserva de Carregamento
    exp_npc_opt_b_17: Desativar Vapor de Eletrões
    exp_npc_opt_c_17: Desativar Tanque de Propulsão
    exp_npc_res_a_17: |-
      Toco numa entrada no controlo de %NAME%. Sinto uma onda a subir pelo ar entre nós, o cheiro de ozono inconfundível. As luzes da forma de vida apagam-se. Está para sempre presa no tempo.
      Há uma breve pausa, mas a Convergência não permitirá que uma concha fique vazia por muito tempo.<MOOD>Neutral<> A carapaça retorna à vida. Onde (ou quando) estará o seu dono anterior é impossível dizer.
    exp_npc_res_b_17: |-
      Toco numa entrada no controlo de %NAME%. Sinto uma onda a subir pelo ar entre nós, o cheiro de ozono inconfundível. Sacode-se dramaticamente e depois parece acalmar-se.
      Não conheço a natureza precisa da sua experiência, mas o Korvax parece aliviado por estar livre dela. Agradece-me profusamente e oferece-me um presente.
    exp_npc_res_c_17: |-
      As luzes da forma de vida apagam-se. Estará para sempre presa no tempo.

      Uma nova entidade emerge no seu invólucro.
    exp_npc_desc_18: |-
      Ao aproximar-me da forma de vida eletrónica, ela começa instintivamente a analisar-me da cabeça aos pés. Solta uns animados sons, com a cabeça inclinada para um lado.
      Quanto mais me estuda, mais o cofre de recursos da unidade consome aquilo que o meu detetor sugere que sejam elementos metálicos.

      Mimetizo que sei pouco da sua espécie ou como se comunicam, e as luzes da sua máscara piscam...
    exp_npc_desc_18_dust: Ao aproximar-me da forma de vida eletrónica, ela começa
      instintivamente a analisar-me da cabeça aos pés. Solta uns animados sons, com
      a cabeça inclinada para um lado. Deve ver poucas novidades neste mundo árido
      e empoeirado.
    exp_npc_desc_18_lush: Ao aproximar-me da forma de vida eletrónica, ela começa
      instintivamente a analisar-me da cabeça aos pés. Solta uns animados sons, com
      a cabeça inclinada para um lado. Devo ser novidade, algo incomum neste planeta
      cheio de maravilhas.
    exp_npc_desc_18_tox: Ao aproximar-me da forma de vida eletrónica, ela começa instintivamente
      a analisar-me da cabeça aos pés. Solta uns animados sons, com a cabeça inclinada
      para um lado. Desterrado neste mundo tóxico e hostil, deve ver poucas novidades...
    exp_npc_desc_18_rad: Ao aproximar-me da forma de vida eletrónica, ela começa instintivamente
      a analisar-me da cabeça aos pés. Solta uns animados sons, com a cabeça inclinada
      para um lado. Desterrado neste mundo de interminável radiação, deve ver muito
      poucas novidades...
    exp_npc_desc_18_cold: Ao aproximar-me da forma de vida eletrónica, ela começa
      instintivamente a analisar-me da cabeça aos pés. Solta uns animados sons, com
      a cabeça inclinada para um lado. Deve ver poucas novidades neste mundo congelado
      e varrido pelos ventos.
    exp_npc_desc_18_hot: Ao aproximar-me da forma de vida eletrónica, ela começa instintivamente
      a analisar-me da cabeça aos pés. Solta uns animados sons, com a cabeça inclinada
      para um lado. Deve ver poucas novidades neste mundo descolorado e abrasado pelo
      sol.
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: Indico que sei pouco da sua raça ou de como eles se comunicam.
      Em resposta, as luzes na sua máscara piscam uma série repetitiva de três, aumentando
      de intensidade...
    exp_npc_opt_a_18: Dar metal comum
    exp_npc_opt_b_18: Dar metal incomum
    exp_npc_opt_c_18: Dar metal raro
    exp_npc_res_a_18: As luzes da forma de vida eletrónica piscam com uma leve deceção.
      Mesmo assim, ela pousa as suas mãos no meu visor e agradece com uma transferência
      das palavras do seu povo.
    exp_npc_res_b_18: As luzes da forma de vida eletrónica brilham com uma intensidade
      súbita. A minha oferta era claramente o que estava a desejar. Ela pousa a sua
      mão de silicone no meu visor e agradece através de uma transferência das palavras
      do seu povo.
    exp_npc_desc_19: As luzes da máscara da forma de vida eletrónica brilham, depois
      diminuem e extinguem-se. Isto acontece repetidamente. Sempre que a entidade
      reinicia, desperta com choque e alarme, e o tamanho e posição da luz são diferentes.
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: Sempre que olha para mim, parece uma criatura diferente a pedir
      ajuda. Aponta desesperadamente para os elementos que trago no inventário do
      meu exofato...
    exp_npc_opt_a_19: Dar elemento catalisador
    exp_npc_opt_b_19: Dar elemento de metal
    exp_npc_opt_c_19: Dar elemento orgânico
    exp_npc_res_a_19: O ciclo de desconexão da forma de vida estabiliza e recarrega.
      Produz uns alegres sons eletrónicos e recompensa-me.
    exp_npc_res_b_19: A forma de vida consegue estabilizar-se, mas tem as funcionalidades
      limitadas. Zumbe na minha direção, mas não consigo determinar o significado.
    exp_npc_desc_20: A forma de vida eletrónica zumbe uma saudação agradável. No entanto,
      quatro longas agulhas de metal brotam dos seus dedos, acenando perigosamente
      e demasiado perto de mim.
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: Permanecer calmo
    exp_npc_desc_20a: "%NAME% espeta as agulhas no meu antebraço. A experiência até
      agora é curiosamente indolor, mas os sistemas em torno da forma de vida estão
      a fortalecer. Este procedimento inquietante está apenas no início."
    exp_npc_opt_a_20: Libertar-me
    exp_npc_opt_b_20: Esperar
    exp_npc_opt_c_20: Exigir ser solto
    exp_npc_res_a_20: |-
      Tento afastar-me, mas o meu braço está bem apertado. Desesperado, disparo o propulsor do meu jetpack. A força é suficiente para me libertar, a custo de uma dor insuportável.
      %NAME% parece chateado com a minha reação. Quase parece envergonhado pelo que aconteceu. Dá-me um presente como desculpa.
    exp_npc_res_b_20: |-
      Uma carga elétrica poderosa atravessa o meu corpo. A sensação é curiosa, mas não desagradável. A sensação aumenta e aumenta.
      Quando atinge o clímax, uma espuma de nanite borbulha debaixo da minha pele. %NAME% recolhe estes resultados e apresenta-mos como se fossem um presente.
    exp_npc_res_c_20: A forma de vida retrai as suas agulhas. Uma dor ardente alimenta
      os meus nervos, irradiando do local das agulhas. %NAME% parece incomodado com
      a minha reação e oferece-me um presente como pedido de desculpas.
    exp_npc_desc_21: A entidade inclina a sua cabeça para um lado e dá-me uma máscara
      metálica oca. O meu melhor palpite é que trata-se de algum tipo de dispositivo
      de extração de dados para formas de vida eletrónicas, ou talvez até mesmo de
      inserção de dados. A minha cabeça mal cabe na máscara.
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: A forma de vida olha com interesse, aponta para a sua cabeça
      e concentra as suas luzes em mim. Arcos de eletricidade crepitam sobre a superfície
      da máscara...
    exp_npc_opt_a_21: Utilizar enquanto penso na minha viagem
    exp_npc_opt_b_21: Utilizar com uma mente clara
    exp_npc_opt_c_21: Afastar-me
    exp_npc_res_a_21: |-
      Cuidadosamente, coloco o aparelho sobre a cabeça. No início, nada acontece, mas depois aparece um clarão branco, seguido de uma dor indescritível.
      À medida que se desvanece, vejo algo. Não consigo descrever com palavras, mas sei de certeza o que é. O coração da Convergência Korvax.
      Não consigo aguentar. Removo o dispositivo. Nanites caem das minhas mãos.
    exp_npc_res_b_21: |-
      Cuidadosamente, coloco o aparelho sobre a cabeça. No começo, nada acontece. E então há um clarão branco, uma dor indescritível.
      A sensação desaparece e é substituída por uma calma vazia, uma profunda tranquilidade. Vejo as infinitas estrelas passarem. Vejo o meu próprio corpo, tão pequeno, tão insignificante. Vejo a esfera carmesim...
      Não consigo aguentar. Removo o dispositivo. Nanites saltam das minhas mãos.
    exp_npc_res_c_21: Afasto-me com cuidado da entidade e do seu dispositivo perigoso.
    exp_npc_desc_22: A forma de vida eletrónica indica que precisa de ajuda com alguma
      coisa no seu ecrã. Nervosamente, puxa o meu dedo para o seu bloco de dados.
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 'Há três claras imagens à escolha: predadores com um aspeto
      perigoso, um estudo geológico ou um conjunto de asteroides em órbita. %NAME%
      desliga as luzes da sua máscara. Recusa-se a testemunhar a minha decisão.'
    exp_npc_opt_a_22: Predadores
    exp_npc_opt_b_22: Estudo geológico
    exp_npc_opt_c_22: Conjunto de asteroides
    exp_npc_res_a_22: A forma de vida acena. Começa a trabalhar numa nova atualização
      da multiferramenta, presumivelmente para se defender dessas feras. Quando termina,
      partilha uma cópia comigo.
    exp_npc_res_b_22: A forma de vida acena. Começa a trabalhar numa nova atualização
      da multiferramenta, presumivelmente para ajudar na sua pesquisa geológica. Quando
      termina, partilha uma cópia comigo.
    exp_npc_res_c_22: A forma de vida acena. Começa a trabalhar numa nova atualização
      da nave espacial, presumivelmente para o ajudar na procura de asteróides. Quando
      termina, partilha uma cópia comigo.
    exp_npc_desc_23: As luzes do visor de %NAME% piscam animadamente quando me aproximo.
      Faz uma saudação amigável e, depois, faz uma pergunta.
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: A forma de vida analisa a minha cabeça e exibe os resultados
      no seu bloco de dados. Aponta animadamente para o meu cérebro e depois olha
      para mim, expectante.
    exp_npc_opt_a_23: Concordar em continuar.
    exp_npc_opt_b_23: Recusar continuar.
    exp_npc_res_a_23: |-
      Baixo a minha viseira. Uma agulha de metal afiada emerge da palma da mão da forma de vida. Move-se tão rápido que  entra e sai da minha testa antes que eu possa piscar os olhos.
      O procedimento foi surpreendentemente indolor. %NAME% agradece-me pela minha doação e dá-me um módulo de atualização como compensação pelo meu tecido cerebral.
    exp_npc_res_b_23: Incomodado com a minha recusa, %NAME% afasta-se. Emite um apito
      fraco e abatido.
    exp_npc_desc_24: À medida que me aproximo, as luzes da entidade concentram-se
      fortemente em mim. Ela estica uma mão de silicone e fala com uma calma ameaçadora.
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: A forma de vida parece diferente de qualquer outro Korvax que
      eu tenha conhecido, zumbindo de forma antinatural. Parece pedir a minha ajuda.
    exp_npc_opt_a_24: Oferecer ajuda
    exp_npc_opt_b_24: Recusar ajuda
    exp_npc_res_a_24: |-
      A entidade começa a cantar uma canção estranha e solene. Quando termina, segura a minha mão.<MOOD>Dead<>Dá-se um irradiar de luz, e vai embora, desaparecendo da sua concha.
      Como costuma acontecer com estes seres eletrónicos, a casca vazia é rapidamente preenchida por uma nova entidade<MOOD>Neutral<> da sua Convergência.
      Por um momento, penso que ouço um leve zumbido vindo de dentro do meu exofato. Mas quando me concentro, ele desaparece. Talvez tenha sido a minha imaginação.
    exp_npc_res_b_24: |-
      O Korvax divergente grita e depois transfere-se para outro lugar.
      Como costuma acontecer com estes seres eletrónicos, a casca vazia é rapidamente preenchida por uma nova mente da sua Convergência. <MOOD>Positive<>Agradece-me por não ajudar a entidade desonesta.
    exp_npc_desc_25: A forma de vida eletrónica está ocupada no seu bloco de dados
      e toca frustradamente numa longa equação. Volta-se para mim e revela o ecrã.
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: 'Parece estar a processar um sinal que emana de um local longínquo
      no espaço, tentando decifrar o código de uma estranha linguagem matemática. '
    exp_npc_opt_a_25: Tocar no bloco de dados
    exp_npc_opt_b_25: Oferecer microchips adicionais
    exp_npc_opt_c_25: Dizer '16'
    exp_npc_res_a_25: |-
      Pego no bloco de dados da entidade e tento decifrar o código. As minhas entradas desastradas são inúteis, e servem apenas para redefinir vários ecrãs de informações já processadas.
      %NAME% tira-me o bloco de dados, chateado.
    exp_npc_res_b_25: |-
      Entrego uma pequena recolha de microprocessadores à entidade, esperando que seja útil. Usa este silício novo para aumentar o poder de processamento.
      Parece ter funcionado, pelo menos parcialmente. Consegue descodificar alguns dados de navegação do sinal. Partilha as coordenadas comigo.
    exp_npc_res_c_25: "%NAME% faz uma pausa, alarmado. Olha para mim, depois acena
      para me retirar. Atira punhados de nanites na minha direção, como se me encorajasse
      a partir."
    war_npc_desc_1: |-
      O guerreiro olha para mim com os olhos em chamas. Esta espécie é claramente agressiva e duvido que a minha presença seja desejada.
      Porém, a forma de vida curva-se para me saudar. Talvez a tradição e a honra assim o exijam.

      Não sinto perigo e, quando estou prestes a sair, a forma de vida aponta para a minha multiferramenta. Solta um bramido de preocupação e faz um gesto sugerindo que deveria entregá-la.
    war_npc_desc_1_dust: O guerreiro olha para mim com olhos fogosos e hostis. Olha
      para o meu exofato empoeirado com desdém. Porém, a forma de vida curva-se para
      me saudar. Talvez a tradição e a honra assim o exijam.
    war_npc_desc_1_lush: O guerreiro olha para mim com os olhos fogosos e hostis.
      Olha para o meu exofato com desdém, ainda coberto de lama e relva deste planeta.
      Porém, a forma de vida curva-se para me saudar. Talvez a tradição e a honra
      assim o exijam.
    war_npc_desc_1_tox: O guerreiro olha para mim com olhos fogosos e hostis. Olha
      para o meu exofato com desdém, corroído pela exposição ao ar tóxico. Porém,
      a forma de vida curva-se para me saudar. Talvez a tradição e a honra assim o
      exijam.
    war_npc_desc_1_rad: O guerreiro olha para mim com olhos fogosos e hostis. Devo
      ter uma apresentação miserável, destruído pela exposição à atmosfera radioativa
      do planeta. Porém, a forma de vida curva-se para me saudar. Talvez a tradição
      e a honra assim o exijam.
    war_npc_desc_1_cold: O guerreiro olha para mim com olhos fogosos e hostis. Devo
      ter uma apresentação miserável, congelado e sujo depois de passar tempo no exterior.
      Porém, a forma de vida curva-se para me saudar. Talvez a tradição e a honra
      assim o exijam.
    war_npc_desc_1_hot: O guerreiro olha para mim com olhos fogosos e hostis. Devo
      ter uma apresentação miserável, depois de sofrer de exaustão e exposição solar.
      Porém, a forma de vida curva-se para me saudar. Talvez a tradição e a honra
      assim o exijam.
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: Não me sinto em perigo e estou prestes a virar-me para sair quando
      a criatura aponta para a minha Multiferramenta. Late com preocupação e gesticula
      sugerindo que eu deveria entregá-la.
    war_npc_opt_a_1: Entregar a Multiferramenta
    war_npc_opt_b_1: Recusar entregar a Multiferramenta
    war_npc_res_a_1: |-
      O guerreiro acena em jeito de satisfação. Pega na minha Multiferramenta, examina-a, segurando-a jundo a si, e atira-a fora com um bufo de desprezo.
      Depois oferece-me uma Multiferramenta de substituição aprimorada.
    war_npc_res_b_1: O guerreiro fica impressionado com a minha recusa. Respeita a
      minha decisão e entrega-me um módulo de atualização para melhorar a minha multiferramenta.
    war_npc_desc_2: As narinas do guerreiro dilatam em esperança e expectativa. Mostra-me
      o seu bloco de dados pessoal, revelando um conjunto de planos militares altamente
      detalhados.
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: De um lado do campo de batalha, está a raça guerreira da criatura
      e, no outro, os robóticos Sentinelas. O guerreiro exige que eu aponte para um
      dos lados.
    war_npc_opt_a_2: Apontar para os guerreiros
    war_npc_opt_b_2: Apontar para as sentinelas
    war_npc_res_a_2: O guerreiro grunhe, acenando de forma entusiástica. Marca a nossa
      nova amizade, dando-me um tributo.
    war_npc_res_b_2: O guerreiro está indignado. Gesticula descontroladamente com
      a raiva mal contida. A minha escolha ofendeu-o bastante.
    war_npc_desc_3: O guerreiro parece furioso consigo próprio. Arremessa a sua multiferramenta
      para uma superfície e puxa repetidamente o gatilho.
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: Os sistemas das suas armas parecem funcionais mas o resultado
      final não é nada mais do que um clique oco e vazio. A forma de vida uiva, repugnada
      consigo própria.
    war_npc_opt_a_3: Oferecer munições
    war_npc_opt_b_3: Oferecer carbono
    war_npc_opt_c_3: Confortar o guerreiro
    war_npc_res_a_3: Entrego a %NAME% um punhado de munições. O fogo retorna aos seus
      olhos e faz uma vénia profunda. Ladra alegremente e oferece-me um presente em
      troca.
    war_npc_res_b_3: |-
      O carbono que forneço a %NAME% deve ser suficiente para recarregar o seu laser de mineração. Um breve olhar de desilusão cintila no seu rosto. Suspeito que estava à espera de algo mais mortífero.
      <MOOD>Positive<>O olhar desaparece rapidamente, no entanto. Ele está pronto para a batalha, apesar de mal equipado. Late agradecimentos e oferece-me um presente em troca.
    war_npc_res_c_3: Repouso a minha mão no ombro de %NAME% em solidariedade.<MOOD>Negative<>
      Indignado, dá-me uma cabeçada.
    war_npc_desc_4: O guerreiro olha para mim, de trás de um ecrã de alertas luminosos.
      Ele mostra-me os dentes e estremece ao não conseguir conter a raiva.
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: É evidente que a minha presença aqui não é bem tolerada. A mão
      do guerreiro alcança a sua arma.
    war_npc_opt_a_4: Deixar o guerreiro em paz
    war_npc_opt_b_4: Oferecer ajuda
    war_npc_opt_c_4: Olhar fixamente
    war_npc_res_a_4: "%NAME% grunhe, agradecido por eu não o voltar a incomodar."
    war_npc_res_b_4: Dou um passo em frente, pronto para ajudar. %NAME% considera-o
      como um desafio, um questionar da sua competência. Está indignado. <AUDIO>WPN_PL_MELEE<>
      Bate-me com força no rosto.
    war_npc_res_c_4: Fico parado, encarando o guerreiro. A minha continuada presença
      perturba-o. Acaba por me oferecer um punhado de nanites se eu partir.
    war_npc_opt_post_a: Aceitar
    war_npc_opt_post_b: Recusar
    war_npc_res_post_b: "%NAME% perde a paciência. Ladrando, <AUDIO>WPN_PL_MELEE<>atinge-me
      com a sua arma."
    war_npc_desc_5: A face do guerreiro mostra um sorriso, enquanto olha para mim
      de cima a baixo. Sinto que estou a ser avaliado como um potencial combatente.
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: 'A criatura aponta para um intrigante pedaço de tecnologia no
      seu bloco de dados e, depois, aponta para o seu próprio rosto. Estou a ser instigado
      a dar-lhe um soco. '
    war_npc_opt_a_5: Atacar o guerreiro
    war_npc_opt_b_5: Recusar atacar
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>O guerreiro contra-ataca com uma força
      surpreendente. Ele solta<MOOD>Positive<> umas gargalhadas antes de me recompensar
      com um módulo de atualização."
    war_npc_res_b_5: O guerreiro faz um gesto desagradável. Parece sugerir que sou
      um cobarde.
    war_npc_desc_6: O guerreiro parece feliz por me ver. Brame duas vezes e, em seguida,
      apresenta dois objetos esculpidos no seu bloco de dados. São antigos e é estranho
      ver criações tão antigas desta forma.
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: O primeiro artefacto é uma lâmina lascada e ensanguentada. O
      segundo é um escudo danificado. %NAME% late, implorando para que eu tome uma
      decisão.
    war_npc_opt_a_6: Escolher a lâmina
    war_npc_opt_b_6: Escolher o escudo
    war_npc_res_a_6: O guerreiro emite uma sequência curta e quase melódica de latidos.
      Parece satisfeito com a minha escolha. Com uma vénia, entrega-me uma atualização
      para a minha multiferramenta.
    war_npc_res_b_6: "%NAME% semicerra os olhos. Olha para mim com desconfiança. No
      entanto, parece aceitar a minha escolha. Cumprimenta-me, não mais do que com
      uma inclinação da cabeça, e dá-me uma atualização para o meu exofato."
    war_npc_desc_7: O guerreiro pega na minha multiferramenta, observa-a com desdém
      e começa a berrar na minha direção. Os berros transformam-se em bramidos lentos
      e ocos. Não está impressionado e faz questão de mostrá-lo de forma dramática.
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: De repente, aparece um catálogo holográfico de armamentos e acessórios.
      O guerreiro estende os braços e abraça-me.<MOOD>Positive<> As tradições alienígenas
      de venda de armas são muito curiosas...
    war_npc_opt_a_7: Pagar por atualização do exofato
    war_npc_opt_b_7: Pagar por atualização da multiferramenta
    war_npc_res_a_7: O guerreiro ri-se e ataca o meu exofato com uma força tal que
      dispara os alarmes do giroscópio interno. Acredito que tenha pretendido demonstrar
      prazer com a minha decisão. Pega nas minhas unidades e oferece-me uma atualização
      para o meu exofato.
    war_npc_res_b_7: O guerreiro aplaude, abraçando-me de tal forma que quase esmaga
      as minhas costelas. Pega nas minhas unidades e imediatamente entrega-me uma
      atualização para a Multiferramenta.
    war_npc_desc_8_dust: O guerreiro consulta um mapa do deserto circundante. Algumas
      áreas contêm marcações dos Sentinelas, que a forma de vida enfatiza com um grunhido
      animado. Brame uma pergunta, mas soa mais a uma ordem.
    war_npc_desc_8_lush: O guerreiro consulta um mapa das florestas circundantes.
      Algumas áreas contêm marcações dos Sentinelas, que a forma de vida enfatiza
      com um grunhido animado. Brame uma pergunta, mas soa mais a uma ordem.
    war_npc_desc_8_tox: O guerreiro consulta um mapa do deserto tóxico no exterior.
      Algumas áreas contêm marcações dos Sentinelas, que a forma de vida enfatiza
      com um grunhido animado. Brame uma pergunta, mas soa mais a uma ordem.
    war_npc_desc_8_rad: O guerreiro consulta um mapa do deserto radioativo no exterior.
      Algumas áreas contêm marcações dos Sentinelas, que a forma de vida enfatiza
      com um grunhido animado. Brame uma pergunta, mas soa mais a uma ordem.
    war_npc_desc_8_cold: O guerreiro consulta um mapa da tundra congelada no exterior.
      Algumas áreas contêm marcações dos Sentinelas, que a forma de vida enfatiza
      com um grunhido animado. Brame uma pergunta, mas soa mais a uma ordem.
    war_npc_desc_8_hot: O guerreiro consulta um mapa dos matagais abrasados no exterior.
      Algumas áreas contêm marcações dos Sentinelas, que a forma de vida enfatiza
      com um grunhido animado. Brame uma pergunta, mas soa mais a uma ordem.
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME% fita-me, esperando uma resposta. Enquanto espera, acaricia
      nervosamente o seu Boltcaster, brincando com o tambor de munição."
    war_npc_opt_a_8: Dar munições
    war_npc_opt_b_8: Recusar
    war_npc_res_a_8: O guerreiro acena. Está satisfeito com a minha doação à sua caça
      e, em troca, oferece-me um presente.
    war_npc_res_b_8: O guerreiro amaldiçoa o meu nome, os meus antepassados e todos
      os que me seguem. Levanta a arma e tenta disparar, mas apenas ouve um clique
      vazio. Uiva com frustração.
    war_npc_desc_9: O guerreiro está a seguir a trajetória de centenas de naves de
      guerra num mapa galáctico e todas convergem no mesmo sistema planetário. Isto
      não augura nada de bom para o sistema em questão, que parece estar povoado por
      uma espécie de comerciantes com bico.
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: A rota traçada pelo próprio guerreiro ficou aquém. Não consegue
      completar a viagem. Ele dá um soco no terminal e uiva até a sua saliva manchar
      o meu visor.
    war_npc_opt_a_9: Dar combustível
    war_npc_opt_b_9: Recusar ajudar
    war_npc_res_a_9: O guerreiro solta três latidos alegres. Procura algo para dar
      em troca e extrai um módulo de atualização da Multiferramenta deles. Entrega-o
      com grande cerimónia.
    war_npc_res_b_9: O guerreiro rosna e acena para que me afaste com um gesto de
      raiva. Vocifera na minha direção, como se dissesse que tenho um bico.
    war_npc_desc_10: O guerreiro solta um bramido abrupto e saca subitamente de uma
      faca. Olha-me diretamente nos olhos à medida que raspa a lâmina na palma da
      sua mão. Bolhas pretas de sangue emergem através da fenda da sua luva.
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: Entrega-me a faca, esperando claramente que eu retribua. Brame
      um pequeno desafio e dá palmadas no cofre de comércio que está ao seu lado.
      Isto é capaz de doer...
    war_npc_opt_a_10: Cortar a mão
    war_npc_opt_b_10: Recusar educadamente
    war_npc_res_a_10: O guerreiro agarra a minha mão ensanguentada e cospe nela. Recompensa-me
      pela minha parte deste ritual.
    war_npc_res_b_10: O guerreiro olha-me com desdém, como se eu tivesse cumprido
      as suas expetativas.
    war_npc_desc_11_dust: Uma mordidela recente, vermelha e denteada envolve todo
      o pescoço do guerreiro. Marcas de garras estendem-se pelo seu peito e as luzes
      do seu exofato piscam em vermelho. A ferida parece infetada, obstruída por pó
      e areia.
    war_npc_desc_11_lush: Uma mordidela recente, vermelha e denteada envolve todo
      o pescoço do guerreiro. Marcas de garras estendem-se pelo seu peito e as luzes
      do seu exofato piscam em vermelho. A ferida parece infetada, albergando estranhas
      esporas verdes.
    war_npc_desc_11_tox: Uma mordidela recente, vermelha e denteada envolve todo o
      pescoço do guerreiro. Marcas de garras estendem-se pelo seu peito e as luzes
      do seu exofato piscam em vermelho. A ferida liberta uma estranha gosma cáustica.
    war_npc_desc_11_rad: Uma mordidela recente, vermelha e denteada envolve todo o
      pescoço do guerreiro. Marcas de garras estendem-se pelo seu peito e as luzes
      do seu exofato piscam em vermelho. A ferida pulsa, infetada por esporas radioativas.
    war_npc_desc_11_cold: Uma mordidela recente, vermelha e denteada envolve todo
      o pescoço do guerreiro. A pele e o sangue parecem crus e congelados. Marcas
      de garras estendem-se pelo seu peito e as luzes do seu exofato piscam em vermelho.
    war_npc_desc_11_hot: Uma mordidela recente, vermelha e denteada envolve todo o
      pescoço do guerreiro. A pele em redor da ferida está muito queimada, em carne
      viva. Marcas de garras estendem-se pelo seu peito e as luzes do seu exofato
      piscam em vermelho.
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: A forma de vida solta um bramido com satisfação e parece contente
      com a sua vitória à justa. No entanto, é evidente que as suas lesões são graves.
      Tem dificuldade a respirar.
    war_npc_opt_a_11: Recarregar o exofato dele
    war_npc_opt_b_11: Partilhar oxigénio
    war_npc_opt_c_11: Dar os parabéns
    war_npc_res_a_11: Os sistemas de cura do guerreiro voltam a funcionar. Faz uma
      demonstração de protesto, gesticulando que estava bem. No entanto, discretamente
      oferece-me um módulo de atualização como agradecimento.
    war_npc_res_b_11: "%NAME% faz uma demonstração de protesto, gesticulando que está
      bem. No entanto, aceita discretamente a minha oferta e recarrega o seu sistema
      de suporte de vida. Oferece-me um módulo de atualização como agradecimento."
    war_npc_res_c_11: O guerreiro acena, ignorando a dor, demasiado orgulhoso para
      pedir ajuda. Inala profundamente e deleita-se com o sofrimento e a glória da
      vitória.
    war_npc_desc_12: O guerreiro agarra um pequeno ídolo de metal. Ao aproximar-me,
      os seus olhos ganham um estranho brilho branco. Ouço-o a murmurar estranhos
      encantamentos, que se tornam cada vez mais barulhentos.
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: Sem pedir permissão, enfia as suas mãos no meu inventário, procurando
      por elementos no seu interior. Sinto-as a arder com uma estranha intensidade.
      A experiência é aterrorizante.
    war_npc_opt_a_12: Dar metal
    war_npc_opt_b_12: Dar carbono
    war_npc_opt_c_12: Afastá-lo
    war_npc_res_a_12: |-
      As mãos do padre guerreiro serpenteiam em volta da minha oferenda. Continua a cantar com os seus latidos cada vez mais ferozes.
      Rapidamente, os elementos comuns são transformados em pedaços de nanite. Recua, quieto e exausto.
    war_npc_res_b_12: De alguma forma, as mãos do padre guerreiro melhoram a minha
      oferta.
    war_npc_res_c_12: O padre guerreiro recua. Analisa o local para onde o empurrei
      com um olhar de nojo e terror, como se as minhas mãos o tivesse contaminado.
    war_npc_desc_13: |-
      O guerreiro fica em silêncio por um segundo, antes de olhar para mim de forma conspiratória. Olha para trás para se assegurar que ninguém o observa, antes de desligar os sistemas de segurança.
      A forma de vida abre o cofre escondido a seus pés, que parece estar recheado de módulos de atualizações de naves.
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: Detenho-me, considerando a oferta. Tudo o que ouço é o
      som abafado do vento do deserto no exterior.<DELAY>0.4<> É uma armadilha? Um
      teste? O guerreiro indica disposição para negociar...
    war_npc_desc_13a_lush: Detenho-me, considerando a oferta. Apenas o distante grito
      de criaturas no exterior interrompe o silêncio.<DELAY>0.4<> É uma armadilha?
      Um teste? O guerreiro indica disposição para negociar...
    war_npc_desc_13a_tox: Detenho-me, considerando a oferta. Tudo o que ouço é o toque
      suave da chuva cáustica sobre o telhado deteriorado da unidade.<DELAY>0.4<>
      É uma armadilha? Um teste? O guerreiro indica disposição para negociar...
    war_npc_desc_13a_rad: Detenho-me, considerando a oferta. Sinto uma energia estranha
      no ar, uma recordação da radiação permanente para lá das paredes da unidade.<DELAY>0.4<>
      É uma armadilha? Um teste? O guerreiro indica disposição para negociar...
    war_npc_desc_13a_cold: Detenho-me, considerando a oferta. Tudo o que ouço é o
      som suave e mudo do vento gélido no exterior.<DELAY>0.4<> É uma armadilha? Um
      teste? O guerreiro indica disposição para negociar...
    war_npc_desc_13a_hot: Detenho-me, considerando a oferta. A minha pele pica, subitamente
      a suar, uma recordação do calor permanente para lá das paredes da unidade.<DELAY>0.4<>
      É uma armadilha? Um teste? O guerreiro indica disposição para negociar...
    war_npc_opt_a_13: Oferecer unidades
    war_npc_opt_b_13: Oferecer metal
    war_npc_opt_c_13: Ameaçar denunciar
    war_npc_res_a_13: O guerreiro abana a cabeça, desapontado. As unidades são, presumivelmente,
      rastreáveis pelas autoridades.<DELAY>0.4<> Faço outra oferta, mas parece ter
      decidido que sou um risco. %NAME% fecha o cofre.
    war_npc_res_b_13: A animada forma de vida acena. O acordo está feito. Com um grunhido
      suave e baixo e o mais breve batimento das suas mandíbulas, %NAME% alcança a
      sua pilha de contrabando. Entrega-me um módulo de atualização para a minha nave.
    war_npc_res_c_13: |-
      O guerreiro encara-me. Alcança a sua própria Multiferramenta. De repente, lembro-me que as câmaras de segurança foram desativadas.
      Depois de um momento tenso,<MOOD>Sad<> %NAME% coloca as unidades nas minhas mãos. Quer comprar o meu silêncio.
    war_npc_desc_14: O guerreiro é jovem e parece aterrorizado. O ecrã do seu terminal
      está cheio de ordens militares para uma futura operação. Quando me vê, arregala
      os olhos. Com as mãos a tremer, estende-me a sua multiferramenta.
    war_npc_desc_14_dust: |-
      O guerreiro é jovem e parece aterrorizado. O ecrã do seu terminal está cheio de ordens, indicando que parta para o deserto e se una a uma campanha militar contra os Sentinelas.
      Quando me vê, arregala os olhos. Com as mãos a tremer, estende-me a sua Multiferramenta.
    war_npc_desc_14_lush: |-
      O guerreiro é jovem e parece aterrorizado. O ecrã do seu terminal está cheio de ordens, indicando que parta para o deserto e se una a uma campanha militar contra os Sentinelas.
      Quando me vê, arregala os olhos. Com as mãos a tremer, estende-me a sua Multiferramenta.
    war_npc_desc_14_tox: |-
      O guerreiro é jovem e parece aterrorizado. O ecrã do seu terminal está cheio de ordens, indicando que parta para o deserto e se una a uma campanha militar contra os Sentinelas.
      Quando me vê, arregala os olhos. Com as mãos a tremer, estende-me a sua Multiferramenta.
    war_npc_desc_14_rad: |-
      O guerreiro é jovem e parece aterrorizado. O ecrã do seu terminal está cheio de ordens, indicando que parta para o deserto e se una a uma campanha militar contra os Sentinelas.
      Quando me vê, arregala os olhos. Com as mãos a tremer, estende-me a sua Multiferramenta.
    war_npc_desc_14_cold: |-
      O guerreiro é jovem e parece aterrorizado. O ecrã do seu terminal está cheio de ordens, indicando que parta para o deserto e se una a uma campanha militar contra os Sentinelas.
      Quando me vê, arregala os olhos. Com as mãos a tremer, estende-me a sua Multiferramenta.
    war_npc_desc_14_hot: |-
      O guerreiro é jovem e parece aterrorizado. O ecrã do seu terminal está cheio de ordens, indicando que parta para o deserto e se una a uma campanha militar contra os Sentinelas.
      Quando me vê, arregala os olhos. Com as mãos a tremer, estende-me a sua Multiferramenta.
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: Os seus gritos são de imploração. O medo presente nos seus movimentos
      é mais do que evidente. Está tão inquieto que não parece ciente das câmaras
      de segurança que nos rodeiam, observando cada movimento.
    war_npc_opt_a_14: Levar Multiferramenta
    war_npc_opt_b_14: Recusar Multiferramenta
    war_npc_res_a_14: O jovem recruta faz preparativos para abandonar o posto. As
      silenciosas câmaras gravam o seu ato de desobediência. A minha participação
      neste ato de deserção foi notado pelas autoridades Vy'keen.
    war_npc_res_b_14: Recuso-me e faço o melhor que posso para dar ao jovem guerreiro
      um latido estridente. Parece animado com o esforço, ou talvez envergonhado pela
      comparação, e pega de novo na arma. Irá morrer numa gloriosa batalha.
    war_npc_desc_15: 'A forma de vida bate os pés de forma autoritária. Exibe uma
      série de imagens holográficas: uma figura reptiliana e uma forma de vida mais
      alta num invólucro de metal, antes de gesticular agressivamente com a sua arma.'
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: O guerreiro rosna para mim. Os seus dedos contorcem-se no gatilho
      da arma. Exige uma resposta...
    war_npc_opt_a_15: Entregar informação
    war_npc_opt_b_15: Reivindicar ignorância
    war_npc_opt_c_15: Tentar intimidar
    war_npc_res_a_15: Digo à forma de vida tudo o que sei sobre os Gek e os Korvax,
      mas é difícil transmitir qualquer coisa significativa apenas com gestos. Eventualmente,
      %NAME% suspira e pede que eu saia.
    war_npc_res_b_15: Tento dizer ao guerreiro que não tenho informações para lhe
      dar. Ele fica cheio de raiva. Protesto mais, mas isso só faz com que me ataque
      com a sua arma.
    war_npc_res_c_15: |-
      Altivo, ladro para o guerreiro tão ferozmente quanto posso, tentando parecer um Vy'keen de alto nível. %NAME% parece estupefacto.
      Condicionado por anos de obediência, mostra-se intimidado e apologético. Entrega a sua própria Multiferramenta como tributo.
    war_npc_desc_16: O guerreiro é velho e de uma classe alta. Leva o seu tempo a
      estudar o meu corpo e o meu equipamento, acabando por rosnar com desagrado.
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: Recuo um pouco, uma reação involuntária aos seus latidos salpicados
      de cuspo. O idoso Vy'keen revira os olhos, com um desdém palpável. Penso em
      maneiras de impressioná-lo...
    war_npc_opt_a_16: Dançar
    war_npc_opt_b_16: Ameaçar
    war_npc_opt_c_16: Fazer uma vénia
    war_npc_res_a_16: Tento dançar. O idoso guerreiro está estupefacto.<MOOD>Negative<>
      <AUDIO>WPN_PL_MELEE<>Golpeia-me com muita força.
    war_npc_res_b_16: O idoso guerreiro ri-se, divertido com a minha ousadia. Para
      por um momento e depois entrega-me um componente retirado da sua Multiferramenta
      pessoal.
    war_npc_res_c_16: O guerreiro idoso bufa com escárnio. Afasta-me. Não ganhei o
      direito de me curvar perante ele.
    war_npc_desc_17_dust: |-
      As narinas do guerreiro abrem quando me aproximo. Inala profundamente, sentindo o ar desértico que me seguiu para dentro desta outrora estéril unidade.
      Late o que poderia ser um aviso. Apressadamente gesticulo que sou pacífico, e que sei pouco da sua espécie ou linguagem.
    war_npc_desc_17_lush: |-
      As narinas do guerreiro abrem quando me aproximo. Inala profundamente, sentindo o ar húmido que me seguiu para dentro desta outrora estéril unidade.
      Late o que poderia ser um aviso. Apressadamente gesticulo que sou pacífico, e que sei pouco da sua espécie ou linguagem.
    war_npc_desc_17_tox: |-
      As narinas do guerreiro abrem quando me aproximo. Inala profundamente, sentindo o ar húmido e cheiro cáustico da chuva tóxica que persiste no meu exofato.
      Late o que poderia ser um aviso. Apressadamente gesticulo que sou pacífico, e que sei pouco da sua espécie ou linguagem.
    war_npc_desc_17_rad: |-
      As narinas do guerreiro abrem quando me aproximo. Inala profundamente, sentindo o toque metálico da radiação que persiste no meu exofato.
      Late o que poderia ser um aviso. Apressadamente gesticulo que sou pacífico, e que sei pouco da sua espécie ou linguagem.
    war_npc_desc_17_cold: |-
      As narinas do guerreiro abrem quando me aproximo. Inala profundamente, enchendo os pulmões com o ar gélido que me seguiu para dentro do santuário desta unidade.
      Late o que poderia ser um aviso. Apressadamente gesticulo que sou pacífico, e que sei pouco da sua espécie ou linguagem.
    war_npc_desc_17_hot: |-
      As narinas do guerreiro abrem quando me aproximo. Inala profundamente, enchendo os pulmões com o ar ardente que me seguiu para dentro desta relativamente fresca unidade.
      Late o que poderia ser um aviso. Apressadamente gesticulo que sou pacífico, e que sei pouco da sua espécie ou linguagem.
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: Para um segundo para pensar, depois agarra a minha Multiferramenta,
      latindo de novo para o meu visor, enchendo-o de saliva. Aponta para o indicador
      de carga do meu Laser de Mineração e depois para a minha mochila. Faço o meu
      melhor para manter a calma.
    war_npc_opt_a_17: Dar carbono
    war_npc_opt_b_17: Dar sódio
    war_npc_opt_c_17: Dar metal
    war_npc_res_a_17: O guerreiro grunhe de forma surpreendida. Parece que nos desentendemos.
      Ensina-me um pouco da língua do seu povo para tentar colmatar essa divisão.
    war_npc_res_b_17: O guerreiro grunhe de satisfação. Impressionado tanto com o
      meu presente como com a minha compreensão e ensina-me várias palavras novas
      da sua língua.
    war_npc_desc_18: À medida que me aproximo, o guerreiro parece alerta e acolhedor.
      De repente, um alarme pessoal soa do seu dispositivo de dados. A forma de vida
      entra instintivamente num transe.<MOOD>Sad<> Os seus olhos cobrem-se de névoa,
      olha diretamente através de mim e murmura um estranho mantra.
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: Observo uma coleção de módulos de atualização recém-montados
      espalhados em redor do guerreiro em transe...
    war_npc_opt_a_18: Acordá-lo
    war_npc_opt_b_18: Deixá-lo em paz
    war_npc_opt_c_18: Tentar roubar
    war_npc_res_a_18: Toco no ombro do guerreiro. Sacode-se e é despertado do seu
      transe. Grita de raiva, furioso por ter sido interrompido. Recuo rapidamente.
    war_npc_res_b_18: Aguardo enquanto %NAME% completa o seu ritual.<DELAY>0.6<> Eventualmente,
      desperta. <MOOD>Positive<>A parte final do ritual deve ser uma doação, pois
      enchem-me de tributos.
    war_npc_res_c_18: Lentamente, aproximo-me e recolho um módulo de atualização.
      Alguns momentos depois, o guerreiro acorda de um transe. Nota que lhe faltam
      pertences e enraivece-se contra mim. Saio rapidamente.
    war_npc_desc_19: A forma de vida pessimista estuda a imagem de um outro jovem
      guerreiro no seu dispositivo. O guerreiro retratado parece viril e impressionante.
      Tem tentáculos faciais que se esticam. Parece rico e de boa criação. O olhar
      é... sedutor.
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: A forma de vida olha para mim com curiosidade. É evidente que
      precisa de um conselho.
    war_npc_opt_a_19: Dizer-lhe para aceitar
    war_npc_opt_b_19: Dizer-lhe para recusar
    war_npc_opt_c_19: Aceitar pela forma de vida
    war_npc_res_a_19: O jovem guerreiro acena. Transmite uma mensagem positiva. Altifalantes
      tocam música de orquestra por toda a unidade. A forma de vida partilha o dote
      que recebeu.
    war_npc_res_b_19: Um ancião aparece no ecrã e amaldiçoa-nos. A sua crueldade é
      evidente mesmo como holograma. %NAME% olha para mim, agradecido por ter evitado
      este destino. Discretamente, entrega-me o presente que tinha preparado para
      o novo clã.
    war_npc_res_c_19: Pego no bloco de dados e tento enviar uma mensagem em nome do
      guerreiro nervoso, mas parece haver algum tipo de mal entendido no destinatário.
      Recebo presentes generosos e uma imagem sincera da forma de vida que um dia
      casará comigo.
    war_npc_desc_20: O guerreiro escuta uma mensagem furiosa no seu bloco de dados.
      É uma sequência de latidos e gritos furiosos que claramente têm um moral elevado.
      A forma de vida repara em mim e chora de forma lamentável.
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: O ecrã do bloco de dados mudou para exibir um diagrama ameaçador,
      no qual o guerreiro parece estar a perder várias partes vitais de sua anatomia.
      Volta-se para mim, implorando.
    war_npc_opt_a_20: Dar GrahGrah
    war_npc_opt_b_20: Dar adaga Vy'keen
    war_npc_opt_c_20: Sugerir fugir
    war_npc_res_a_20: O guerreiro inala o gás da batalha. Parece revigorado, agora
      ansioso ontem quando antes tinha medo. Ruge em antecipação à luta que o espera,
      depois agradece-me com um presente generoso.
    war_npc_res_b_20: Quando o guerreiro pega na adaga, aparenta perder todo o nervosismo.
      Deixa que se adapte à sua mão e avalia o seu peso. Satisfeito, um sorriso espalha-se
      no rosto. %NAME% entrega-me a sua multiferramenta. Não tem mais utilidade para
      ela.
    war_npc_res_c_20: "%NAME% parece estar em choque. Ficou assustado, mas nunca considerou
      recorrer à cobardia. Abana a cabeça, ofendido."
    war_npc_desc_21: O guerreiro está a construir uma espécie de bomba. Os planos
      que detém na sua mão são inconfundíveis. Uma sequência complicada de diagramas
      tecnológicos e reações químicas isotópicas aguarda a soma final de um elemento
      para estar completa.
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: "%NAME% parece pedir-me ajuda para terminar a sua arma..."
    war_npc_opt_a_21: Dar urânio
    war_npc_opt_b_21: Dar explosivo
    war_npc_opt_c_21: Recusar ajuda
    war_npc_res_a_21: Entrego ao guerreiro um depósito substancial de urânio. Ele
      olha-me fixamente, surpreendido, e depois solta um rugido de prazer. Agradece-mr
      com presentes e começa a trabalhar. Temo o que possa ter desencadeado...
    war_npc_res_b_21: Entrego ao guerreiro um pacote de explosivos. Ele agarra o pacote
      e muda-o de mão em mão, avaliando-o. Satisfeito, bate-me no peito, agradecendo-me
      com um módulo de atualização, e começa a traçar os seus alvos...
    war_npc_res_c_21: O guerreiro rosna. Não precisa de mim e não tem interesse nas
      minhas objeções. Não vai deixar que nada atrapalhe a sua missão...
    war_npc_desc_22: O cofre de armazenamento aos pés do guerreiro mostra sinais claros
      de arrombamento. Aliás, um artefacto explosivo foi anexado às suas dobradiças.
      A forma de vida vê a minha expressão de choque e ladra divertidamente.
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: A bomba precisa de combustível para a ignição, o que provavelmente
      fará explodir e abrir o cofre. O guerreiro tenta, impaciente, explicar o que
      deverá acontecer em seguida...
    war_npc_opt_a_22: Pedir para parar
    war_npc_opt_b_22: Sabotar dispositivo
    war_npc_res_a_22: O cadeado do cofre explode. Recupero uma atualização para a
      Multiferramenta que se encontra dentro do cofre.
    war_npc_res_b_22: Os estilhaços cravam-se nos meus joelhos e tornozelos. A dor
      é extrema.
    all_npc_reward_1: A forma de vida oferece-me uma nova tecnologia.
    all_npc_reward_2: O guerreiro oferece-me um diagrama tecnológico e ensina-me palavras
      faladas pela sua espécie.
    all_npc_reward_3: A forma de vida dá-me um presente.
    all_npc_reward_4: A forma de vida oferece-me unidades.
    all_npc_reward_5: A forma de vida oferece-me uma liga.
    all_npc_reward_6: A forma de vida oferece-me uma Multiferramenta nova.
    all_npc_reward_7: A forma de vida oferece-me uma receita nova.
    all_npc_reward_8: A forma de vida ensina-me palavras faladas pela sua espécie.
    all_npc_reward_9: A forma de vida oferece-me um objeto estranho.
    all_npc_nothing_1: A forma de vida está desiludida.
    all_npc_nothing_2: A forma de vida recusa-se a cooperar.
    all_npc_nothing_3: A forma de vida não está contente.
    all_npc_reward_10: Encontro uma nova Multiferramenta.
    all_npc_reward_11: Oferecem-me uma nova Multiferramenta.
    all_npc_reward_12: Recebo uma tecnologia nova.
    all_npc_reward_13: Recebo uma receita de produto nova.
    all_npc_reward_14: Recebo bens comerciais.
    all_npc_reward_15: Recebo combustível.
    all_npc_reward_16: Recebo munições.
    all_npc_reward_17: Recebo uma fonte de energia.
    all_npc_reward_18: Recebo uma célula de energia.
    all_npc_reward_19: Recebo uma iguaria alienígena estranha.
    all_npc_reward_20: Recebo uma liga valiosa.
    all_npc_reward_21: Recebo uma curiosidade alienígena estranha.
    all_npc_reward_22: Recebo conhecimento de uma língua alienígena.
    all_npc_reward_23: Recebo as coordenadas de uma localização útil.
    all_npc_reward_24: Recebo um cartão de segurança.
    all_fac_reward_desc: As operações normais foram retomadas e tenho acesso ao painel
      de controlo principal da unidade. Devo ser capaz de alterar a produção em meu
      benefício.
    all_fac_reward_desc_short: As operações normais foram retomadas e tenho acesso
      ao painel de controlo principal da unidade.
    all_fac_reward_desc_vshort: As operações normais foram retomadas.
    all_fac_reward_opt_a: Extrair nanites
    all_fac_reward_opt_b: Extrair unidades
    all_fac_reward_opt_c: Aprender nova receita
    all_fac_reward_opt_d: Amostra do output do sifão
    tra_fac_desc_1: 'Aproximo-me do terminal, mas algo correu mal no interior dos
      sistemas do complexo. Ao toque, as superfícies estão quentes. Maquinaria escondida
      produz zumbidos estridentes. Soa um alerta:'
    tra_fac_desc_1a: O alarme ressoa nos meus ouvidos. Uma gota de suor desce lentamente
      pela minha testa.
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: Iniciar rede da câmara de refrigeração
    tra_fac_opt_b_1: Ativar o campo de amortecimento de fusão
    tra_fac_opt_c_1: Iniciar sistemas de refração de lasers
    tra_fac_res_a_1: Os números do ecrã do terminal começam a estabilizar. Símbolos
      vermelhos intermitentes transformam-se numa luz azul tranquila.
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>A ativação do enfraquecedor de
      fusão causa um excesso de energia. O terminal entra em curto-circuito. O sistema
      já não responde aos meus comandos."
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>Os números no ecrã sobem rapidamente
      quando ativo a estrutura de lasers. Sinto um aumento dramático de calor no terminal
      até que o sistema fica inoperável."
    tra_fac_desc_2: 'O terminal de controlo parece controlar uma espécie de sistema
      de mineração profunda. No entanto, todos os sistemas estão interrompidos. O
      ecrã apresenta uma leitura:'
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: As luzes de aviso piscam. Uma vasilha de materiais abre-se.
    tra_fac_opt_a_2: Inserir carbono
    tra_fac_opt_b_2: Inserir pó de ferrite
    tra_fac_opt_c_2: Inserir mão
    tra_fac_res_a_2: As luzes ficam intermitentes na unidade. As máquinas estremecem
      sob os meus pés no momento em que o motor de perfuração volta a funcionar, tal
      como toda a unidade.
    tra_fac_res_b_2: A ferrite desliza pela vasilha de materiais, mas o som estridente
      que se segue não é prometedor.<DELAY>0.4<> As máquinas desativam-se completamente.<DELAY>0.5<>Temo
      que possa ter inundado os componentes internos mais importantes com pó metálico.
    tra_fac_res_c_2: Engrenagens metálicas prendem-se aos meus dedos. Saltam faíscas
      das luvas do meu exofato, causando um curto-circuito no terminal. Puxo a minha
      mão para trás bruscamente e a vasilha fecha-se com um estrondo.
    tra_fac_desc_3: |-
      O posto avançado está em estado de encerramento de emergência. Algo deve ter ficado danificado durante a minha entrada.
      O medidor de toxicidade do meu exofato envia um alerta insistente para o terminal de comando.
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: Os alarmes no painel piscam rapidamente, exigindo atenção. Deparo-me
      com um conjunto desconcertante de medidores de controlo.
    tra_fac_opt_a_3: Ativar ventilação de emergência
    tra_fac_opt_b_3: Esvaziar refrigeração
    tra_fac_opt_c_3: Aumentar pressão do gás
    tra_fac_res_a_3: Ouço um ruído grave abaixo dos meus pés quando ativo a ventilação
      de emergência. Lenta mas seguramente, os indicadores do painel e as luzes de
      aviso começam a estabilizar.<DELAY>0.4<> A unidade volta a funcionar.
    tra_fac_res_b_3: A canalização assobia quando rodo a válvula do arrefecimento.
      Uma súbita explosão de vapor irrompe pelo painel e destrói todos os equipamentos.
    tra_fac_res_c_3: O alarme está intermitente com uma intensidade cada vez maior.<DELAY>0.5<>Um
      tubo rompe, lançando gás tóxico diretamente para a unidade!
    tra_fac_desc_5: Símbolos estranhos pulsam de forma urgente no ecrã do terminal.
      As luzes intermitentes e a sirene parecem estar relacionadas com o núcleo de
      energia nuclear da unidade. Uma mensagem surge no ecrã.
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: Os sistemas de segurança automáticos falharam. Algo deve ter
      ficado danificado quando entrei na unidade.
    tra_fac_opt_a_5: Ativar o campo de amortecimento de radiação
    tra_fac_opt_b_5: Desligar o sistema
    tra_fac_opt_c_5: Entrar em pânico
    tra_fac_res_a_5: O som do sistema de alarme desaparece e as leituras de temperatura
      começam a regressar aos níveis normais. Evitei um desastre e a linha de produção
      volta ao normal.
    tra_fac_res_b_5: Ao ativar o procedimento de encerramento de emergência, as sirenes
      acalmam-se. As luzes do terminal ficam intermitentes e desaparecem. A maquinaria
      da unidade para, mas nada explode.
    tra_fac_res_c_5: |-
      Enquanto entro em pânico, o núcleo de fusão da unidade perde o controlo do seu sistema de amortecimento.
      Um sistema de reserva impede a destruição total da unidade, mas o terminal sofreu danos críticos.
    tra_fac_res_d_5: |-
      Enquanto me viro para partir, o núcleo de fusão da unidade perde o controlo do seu sistema de amortecimento.
      Um sistema de reserva impede a destruição total da unidade, mas o terminal sofreu danos críticos.
    tra_fac_desc_6: 'A unidade continua operacional apesar da minha intrusão. Este
      terminal aparenta controlar a linha de produção central. Uma leitura do ecrã
      apresenta um aviso de estado:'
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: Um grande mostrador aparece em destaque. Parece controlar as
      entradas de material do sistema.
    tra_fac_opt_a_6: Manter níveis
    tra_fac_opt_b_6: Aumentar níveis
    tra_fac_opt_c_6: Aumentar níveis de forma dramática
    tra_fac_res_a_6: O sistema continua a encontrar dificuldades, produzindo uma pequena
      quantidade de componentes. Pouco a pouco, as vasilhas esvaziam-se e a produção
      é interrompida.<DELAY>0.4<> O terminal é encerrado, perdendo energia.
    tra_fac_res_b_6: Os avisos param e o sistema mantém a sua produção. A pressão
      aumentada manteve os fabricantes a funcionar e a unidade volta ao normal.
    tra_fac_res_c_6: Escuto sistemas hidráulicos a serem ativados enquanto as vasilhas
      são abertas na unidade, inundando os fabricadores com matéria-prima. As engrenagens
      rangem e os canos ecoam com a abundância súbita. Com um estrondo, o sistema
      fica sobrecarregado. <DELAY>0.4<> A produção é suspensa.
    tra_fac_desc_7: 'Soa o alarme e o terminal à minha frente está impercetível. Apesar
      de o ecrã corrompido estar intermitente, consigo ler uma mensagem:'
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: Sinto-me pesado. A minha Multiferramenta puxa-me para o solo
      e o meu capacete começa a pesar nos meus ombros. Não sou o único afetado. Os
      processos de produção da unidade estão a falhar...
    tra_fac_opt_a_7: Reiniciar estabilizadores gravitacionais
    tra_fac_opt_b_7: Reduzir fluxo eletromagnético
    tra_fac_opt_c_7: Desligar unidade
    tra_fac_res_a_7: |-
      Sinto uma estranha sensação nas profundezas do meu cérebro quando a gravidade é momentaneamente desestabilizada. Os estabilizadores eletromagnéticos do meu exofato reduzem os efeitos.
      Porém, a energia não foi reposta no terminal, apenas causou mais danos. A unidade continua inoperável.
    tra_fac_res_b_7: Um lento tremor pulsa no meu corpo quando a forte onda eletromagnética
      atravessa a unidade.<DELAY>0.4<> Quase de imediato, o ecrã do terminal fica
      vazio. A unidade de produção volta a funcionar.
    tra_fac_res_c_7: |-
      Desativo o interruptor principal de energia do terminal. A unidade é desativada. Ativo o interruptor e espero...
      Mas não volta a ligar.
    tra_fac_desc_9: O som de um alarme preenche a minha audição, mas o sistema não
      reage à minha entrada. Outra entidade esteve aqui anteriormente e alterou este
      terminal. Não consigo decifrar os dados do terminal.
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: Qualquer que seja o código que tenha sido carregado no terminal,
      é claramente o trabalho de algum intrépido ladrão. Parece estar a esvaziar os
      recursos de metais raros.
    tra_fac_opt_a_9: Reverter sistema
    tra_fac_opt_b_9: Tentar hackear de novo
    tra_fac_res_a_9: Reinicio o sistema para repor o carregamento de produção normal.
      Tudo parece funcionar como esperado.
    tra_fac_res_b_9: Tento executar uma intrusão no terminal. Redireciona parte do
      lucro automatizado para a minha conta. No entanto, a minha intrusão não é subtil
      e os sistemas de reação são ativados e bloqueiam-me do terminal.
    tra_fac_desc_11: Apesar dos alarmes, o terminal continua aberto e a comercializar.
      Uma breve mensagem de introdução pisca no ecrã.
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: Três colunas de palavras passam incessantemente no ecrã, cada
      uma escrita num estranho alfabeto. Runas ensanguentadas riscadas na areia, sequências
      precisas de pontos e algo manuscrito, cheio de pontos de exclamação.
    tra_fac_opt_a_11: Selecionar as runas ensanguentadas
    tra_fac_opt_b_11: Selecionar os padrões ponteados
    tra_fac_opt_c_11: Selecionar a fonte manuscrita
    tra_fac_res_a_11: Ao analisar as runas, sinto um rugido grave na minha mente.
      Uma palavra rasga o meu cérebro, um idioma de uma raça guerreira distante.
    tra_fac_res_b_11: Os pontos atravessam o ecrã, criando um padrão elegante. Marco
      o ritmo e subitamente sinto uma explosão de compreensão.<DELAY>0.4<>Uma palavra
      fica gravada no meu cérebro. Sinto-me alterado pelo processo.
    tra_fac_res_c_11: Sinto uma súbita alegria quando analiso as palavras apresentadas
      pelo terminal. Os meus outros sentidos também são afetados e sinto quase como
      se conseguisse cheirar o idioma. Subitamente, uma palavra é gravada no meu cérebro,
      um fragmento de linguagem Gek.
    tra_fac_desc_12: Alarmes ecoam na unidade. Um aviso sobre a minha intrusão. Este
      alerta não retarda as necessidades comerciais dos Gek. Uma nave comercial aproxima-se
      da unidade, procurando mercadorias.
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: Talvez se oferecer produtos meus, poderia obter lucro e evitar
      alertar os Gek de que há um intruso na sua unidade...
    tra_fac_opt_a_12: Negociar sódio
    tra_fac_opt_b_12: Negociar ferrite
    tra_fac_opt_c_12: Negociar carbono
    tra_fac_res_a_12: Um aliviado comerciante bicudo grita os seus agradecimentos
      através dos altifalantes. O sucesso da transação parece convencer os sistemas
      de segurança de que sou um utilizador legítimo.
    tra_fac_res_b_12: O terminal é encerrado rapidamente. Só posso presumir que a
      minha resposta tenha sido a causa. O comerciante terá alertado as autoridades
      sobre a minha intrusão.
    tra_fac_res_c_12: |-
      O cofre comercial fecha repentinamente.

      Recebo apenas um pequeno pagamento.
    tra_fac_desc_13: 'A minha entrada dramática parece ter causado um alerta de incêndio.
      O ecrã está molhado ao toque. Um aviso pisca no terminal:'
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: Os painéis do teto estão a pingar no mesmo local onde um sistema
      de aspersão foi ativado recentemente. Só espero que o líquido seja água.
    tra_fac_opt_a_13: Drenar condensadores
    tra_fac_opt_b_13: Drenar cofre de recursos
    tra_fac_opt_c_13: Drenar tanque de replicação
    tra_fac_res_a_13: O sistema estremece um pouco e mostra sinais de vida. Mas uma
      chuva de faíscas revela um curto circuito no terminal inundado. Fica desativado,
      tal como a unidade.
    tra_fac_res_b_13: |-
      O seco cofre de recursos alimenta os mecanismos de produção com elementos raros.

      A unidade volta a funcionar.
    tra_fac_res_c_13: Apesar de ouvir um ruído dramático por baixo dos meus pés, a
      unidade mantém-se desligada. O terminal está muito danificado e entra em curto
      circuito.
    tra_fac_desc_14: Abro o terminal e procuro uma forma de desativar o alarme. O
      acesso primário aparenta estar situado num detetor manual.
    tra_fac_opt_pre_14: Detetar mão
    tra_fac_desc_14a: |-
      Ponho a luva do meu exofato no entalhe.
      Sem aviso, mil pequenas agulhas saem do leitor, enredando a minha mão à máquina. Uma voz sintética fala comigo.
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: Disparar multiferramenta
    tra_fac_opt_b_14: Lutar
    tra_fac_opt_c_14: Esperar
    tra_fac_res_a_14: Agarro na minha multiferramenta com a mão livre e disparo contra
      o terminal.<DELAY>0.4<> Explode e liberta-me. Algumas lascas de metal continuam
      presas nos meus dedos, mas estou livre.
    tra_fac_res_b_14: Luto contra a máquina. Ao puxar, a minha mão é rasgada e cobre
      o terminal com sangue.
    tra_fac_res_c_14: |-
      Inunda-me um sentimento límpido e belo. O terminal bombeia algum tipo de fluido curativo para o meu Exofato. Sinto-me totalmente revigorado.
      O processo é concluído e a unidade aceita-me como se fosse um dos seus.
    tra_fac_desc_15: O alarme reiniciou a unidade. Um processo de arranque automatizado
      está em execução. O terminal envia uma mensagem e espera a minha resposta.
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: À minha frente, uma interface 3D aguarda um diagrama para a
      unidade produzir em massa. As máquinas em meu redor zumbem enquanto aquecem...
    tra_fac_opt_a_15: Desenhar componentes da nave
    tra_fac_opt_b_15: Desenhar plantas sintéticas
    tra_fac_opt_c_15: Desenhar doçaria
    tra_fac_res_a_15: O terminal aceita a minha proposta e o procedimento de reinício
      da unidade é concluído. Espero que o Gek responsável por esta unidade esteja
      satisfeito com a minha escolha.
    tra_fac_res_b_15: O terminal aceita a minha proposta e o procedimento de reinício
      da unidade é concluído. Espero que o Gek responsável por esta unidade aprecie
      a adição de verde ao seu ambiente.
    tra_fac_res_c_15: O terminal aceita a minha proposta e o procedimento de reinício
      da unidade é concluído. Espero que o Gek responsável por esta unidade esteja
      satisfeito com a grande pilha de açúcar.
    tra_fac_desc_16: As máquinas da unidade permanecem paradas devido ao encerramento
      de emergência. Uma curta mensagem pisca no terminal de controlo.
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: Um pesado interruptor de controlo de circuito fica convenientemente
      acima de um depósito de combustível, mas um mostrador próximo indica que o tanque
      está vazio.
    tra_fac_opt_a_16: Inserir catalisador
    tra_fac_opt_b_16: Inserir metais
    tra_fac_opt_c_16: Inserir elementos orgânicos
    tra_fac_res_a_16: |-
      Coloco um catalisador no depósito de combustível, tentando aumentar o efeito dos poderes materiais desta unidade.
      Ativo o interruptor.<DELAY>0.66<>Ouço um ruído grave seguido de uma grande explosão por baixo da unidade. O terminal encerra imediatamente.
    tra_fac_res_b_16: |-
      Coloco uma grande quantidade de pó de ferrite no combustível do sistema. Os canos colam devido à mistura de pó com resíduos de outros combustíveis.
      Ativo o interruptor, mas não funciona. O sistema de geradores tosse antes de desativar por completo.
    tra_fac_res_c_16: |-
      O combustível de carbono desce pela garganta de metal da vasilha. Ouço um ruído ao entrar no sistema do gerador.
      Ativo o interruptor. <DELAY>0.8<> O gerador começa a reagir e subitamente faz um ruído tremendo. A energia do gerador aciona o reator principal da unidade e as máquinas voltam a funcionar.
    tra_fac_desc_22: Uma falha desconhecida desligou o sistema. Há uma estranha brisa
      fria no ar, contrastando com a atmosfera.
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: Expiro enquanto penso nas palavras no terminal. A condensação
      começa a nublar o meu visor.
    tra_fac_opt_a_22: Ativar bancos de incineração
    tra_fac_opt_b_22: Recarregar o fluxo refrigerante
    tra_fac_opt_c_22: Inicializar sequência do cilindro de carga
    tra_fac_res_a_22: Um calor espalha-se pela unidade. O ar que me rodeia permanece
      estranho, mas os sistemas de produção voltam a funcionar.
    tra_fac_res_b_22: Os sistemas permanecem congelados. Sinto o ar à minha volta
      a ficar gelado. Estranhos cristais formam-se na superfície do terminal e este
      fica desativado.
    tra_fac_res_c_22: Ouve-se o barulho de explosões abafadas sob os meus pés. A unidade
      fica rapidamente quente, mas todos os sistemas desligam-se de forma imediata.
    tra_fac_desc_23: As medidas de emergência foram inicializadas. O tempo do erro
      do terminal indica que o incidente ocorreu muito antes da minha chegada.
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: Um exame recente mostra uma pequena forma de vida alienígena
      esmagada nas máquinas em baixo. O equipamento ficou todo corroído.
    tra_fac_opt_a_23: Neutralizar solução de eletrólitos
    tra_fac_opt_b_23: Acidificar tanques de herídio
    tra_fac_opt_c_23: Libertar líquido de suspensão
    tra_fac_res_a_23: |-
      Ouço um ruído enquanto a solução alcalina inunda os canos da unidade. As máquinas tentam eliminar os bloqueios das engrenagens.
      Com um forte estalo, a unidade de produção volta a funcionar. Os restos da forma de vida devem ter sido levados pelo mecanismo.
    tra_fac_res_b_23: O ar tem um curioso travo ácido. Os cabos frágeis do terminal
      corroem rapidamente. O ecrã entra em curto circuito e desliga-se por completo.
    tra_fac_res_c_23: Uma reação química frenética ouve-se algures sob os meus pés.
      O terminal e o resto da unidade são desativados por completo.
    tra_fac_desc_24: O terminal emite um aviso repetidamente. Apesar das palavras
      serem obscuras, o símbolo é reconhecido de forma instantânea. Algures, algo
      dento desta unidade está a arder.
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: Uma fumaça fraca começa a subir, e o meu detetor regista a temperatura
      a aumentar progressivamente.
    tra_fac_opt_a_24: Privar câmara da produção de oxigénio
    tra_fac_opt_b_24: Privar cofre de recursos de oxigénio
    tra_fac_opt_c_24: Inicializar sistema de extintores da unidade
    tra_fac_res_a_24: |-
      Ouço um assobio enquanto o ar é retirado das câmaras da maquinaria por baixo dos meus pés. Porém, os níveis de calor permanecem estáveis.
      O terminal de controlo começa a ser desativado automaticamente.
    tra_fac_res_b_24: |-
      Ouço um assobio enquanto o ar é retirado dos depósitos de recursos por baixo de mim. Lentamente, os níveis de calor começam a cair. O incêndio está controlado.
      Restam recursos suficientes no depósito para repor o estado operacional da unidade.
    tra_fac_res_c_24: O sistema de extintores encharca a minha cabeça. Não tem qualquer
      impacto sobre o fogo interno, mas cria um curto circuito no terminal de controlo.
    tra_fac_desc_25: A minha entrada fez com que a unidade bloqueasse de imediato,
      interrompendo todas as operações. As leituras no terminal indicam que se trata
      de uma unidade de extração profunda. Os depósitos de recursos são esvaziados
      de forma rápida.
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: O mapa da unidade mostra erros intermitentes sobre os cofres
      de recolha de recursos e a mesa de perfuração...
    tra_fac_opt_a_25: Destruir túnel de perfuração
    tra_fac_opt_b_25: Retrair perfuradora
    tra_fac_opt_c_25: Inverter pressurização do túnel
    tra_fac_res_a_25: Ouço um ruído distante e profundo, um trovão subterrâneo. Os
      depósitos de recursos ficam completamente vazios e derramam os conteúdos na
      terra. A unidade continua sem funcionar.
    tra_fac_res_b_25: A estrutura de escavação retrai do eixo, mas isso apenas faz
      com que acelere a perda de material. Os marcadores rodam furiosamente antes
      de se estabilizarem. Os depósitos de recursos ficam vazios e engolidos pelo
      solo. A unidade permanece desativada.
    tra_fac_res_c_25: Ouço um ruído distante e profundo, um trovão nas profundezas.
      Lentamente, os depósitos de recursos acima da superfície param de espalhar os
      conteúdos na terra e começam a reencher. A unidade volta a funcionar.
    exp_fac_desc_1: A minha intrusão não autorizada ativou um alerta no terminal de
      controlo. As luzes têm uma cor vermelha hostil.
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: As contra-medidas de segurança iniciaram uma limpeza completa
      do sistema. Vejo arquivos após arquivos a serem removidos dos registos.
    exp_fac_opt_a_1: Forçar reinício
    exp_fac_opt_b_1: Guardar dados
    exp_fac_opt_c_1: Aguardar
    exp_fac_res_a_1: Reinicio o sistema à força.<DELAY>0.8<> Após uma curta pausa,
      o ecrã volta a ganhar vida. Todos os vestígios do programa de segurança desapareceram.
    exp_fac_res_b_1: A minha tentativa de intromissão é detetada de imediato. O sistema
      é reiniciado e surge um ecrã em branco. Todos os dados foram perdidos.
    exp_fac_res_c_1: Enquanto espero, as contra-medidas completam a limpeza do sistema.
      O ecrã é desligado, numa cor preta sem vida.
    exp_fac_desc_3: 'A minha entrada na unidade interrompeu uma rotina de manutenção
      automatizada. O terminal indica uma mensagem de aviso:'
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: Um ficheiro fragmentado parece ter congelado o sistema. A máquina
      está constantemente a tentar abri-lo.
    exp_fac_opt_a_3: Tentar reconstruir
    exp_fac_opt_b_3: Apagar ficheiro
    exp_fac_res_a_3: A operação de recuperação de dados é concluída. Um a um, os erros
      são limpos do ecrã do terminal.
    exp_fac_res_b_3: Ao ter eliminado manualmente o ficheiro corrompido, a máquina
      parece ter sido libertada do seu bloqueio. Só posso esperar que não contivesse
      algo valioso.
    exp_fac_desc_4: A unidade aciona o alarme. No entanto, parece que não sou o primeiro
      intruso. O ecrã do terminal indica uma anterior tentativa de intrusão.
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: Caracteres estranhos e inconstantes dançam no ecrã de comando
      dos terminais. Algum código alienígena está a assumir o controlo da unidade
      de pesquisa do sistema.
    exp_fac_opt_a_4: Colocar processo alienígena em quarentena
    exp_fac_opt_b_4: Permitir processo alienígena
    exp_fac_res_a_4: A operação de quarentena foi concluída e o código alienígena
      foi purgado do sistema. Os alarmes silenciam-se.
    exp_fac_res_b_4: |-
      Escrevo alguns comandos, reconhecendo mas não removendo o vírus.
      Há um pequeno atraso, quase deliberado. O ecrã apresenta algumas runas.<DELAY>0.6<> O terminal dá-me acesso à unidade. O código alienígena retoma a sua operação de recolha.
    exp_fac_desc_5: O posto avançado parece estar a executar uma análise planetária
      complexa. O alarme anuncia a minha intrusão, mas a operação continua. Tento
      entender a situação.
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: A análise continua. Parece estar a consumir todos os recursos
      da unidade, impedindo outras operações. Um grande botão vermelho de cancelamento
      pisca de forma tentadora.
    exp_fac_opt_a_5: Cancelar deteção planetária
    exp_fac_opt_b_5: Aguardar
    exp_fac_res_a_5: Primo o botão de cancelamento. Os dados de análise são eliminados.<DELAY>0.8<>
      Um processo remoto, detetando o final prematuro da análise, desativa a unidade
      por completo.
    exp_fac_res_b_5: Espero pacientemente. A análise acaba de ser processada e carrega
      os dados. Ao concluir esta tarefa especial, a unidade volta a funcionar.
    exp_fac_desc_7: A minha entrada fez a unidade bloquear de imediato, interrompendo
      todas as operações. As leituras no terminal indicam uma espécie de operação
      de exploração ou perfuração profunda.
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: Um esquema de sonda pisca em vermelho. Parece que é necessário
      inserir alguma coisa.
    exp_fac_opt_a_7: Chamar sonda
    exp_fac_opt_b_7: Reiniciar sonda
    exp_fac_opt_c_7: Detonar sonda
    exp_fac_res_a_7: |-
      Ouço engrenagens a zumbir e o assobio de um cabo de metal. A unidade estremece lentamente enquanto as máquinas mordem o cabo e começam a puxar.
      Após um atraso agonizante, o terminal anuncia uma extração. O alarme detém-se.
    exp_fac_res_b_7: Experimento reiniciar a sonda várias vezes. Não responde aos
      meus comandos. Entretanto, os alertas de erro ficam cada vez piores.
    exp_fac_res_c_7: Ouço um ruído distante e profundo, um trovão nas profundezas.
      Alertas preenchem o ecrã do terminal com uma fúria intermitente. O terminal
      recusa-se a aceitar mais entradas.
    exp_fac_desc_8: |-
      Os alarmes soam, avisando sobre a minha intrusão. A unidade é operada remotamente e ninguém responde ao aviso.
      O terminal indica que a unidade executava uma pesquisa especializada.
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: O terminal parece solicitar confirmação manual da sua experiência...
    exp_fac_opt_a_8: Continuar experiência
    exp_fac_opt_b_8: Terminar experiência
    exp_fac_opt_c_8: Inserir carbono
    exp_fac_res_a_8: |-
      Toco nalguns comandos no terminal, autorizando que continue.
      Ocorre uma pausa e depois ouço um rugido.<DELAY>0.6<> A vasilha cospe fogo. Fumo começa a sair do teclado do terminal. Todo o sistema é desativado.
    exp_fac_res_b_8: |-
      Toco em alguns comandos no terminal e termino o processamento. Uma pequena quantidade de cinzas sai de uma vasilha.
      As máquinas fazem um ruído e reconfiguram-se para iniciar operações de pesquisa normais.
    exp_fac_res_c_8: |-
      Toco nalguns comandos no terminal, abrindo a sua vasilha de entrada. Insiro algum carbono do Exofato.
      Ocorre uma pausa e depois ouço um rugido.<DELAY>0.6<> A vasilha cospe fogo. Fumo começa a sair do teclado do terminal. Todo o sistema é desativado.
    exp_fac_desc_13: A maquinaria está a extrair óxidos de um asteróide capturado.
      O processo foi interrompido. A fábrica tresanda a metal queimado e o solo está
      demasiado quente. Procuro pistas no terminal.
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: O terminal apresenta várias opções de drone de reparação.<DELAY>0.2<>
      Debaixo dos meus pés, ouço o sinistro ranger e estourar de metal a bater contra
      metal.
    exp_fac_opt_a_13: Reparar broca de perfuração
    exp_fac_opt_b_13: Reparar motor de perfuração
    exp_fac_opt_c_13: Reparar repositórios de carregamento
    exp_fac_res_a_13: |-
      A broca de mineração asteroide é substituída.

      Permanece inoperante.
    exp_fac_res_b_13: |-
      A unidade mobiliza um enxame de nanodrones dentro dos seus mecanismos internos. O terminal acompanha o seu progresso em direção ao local de reparação.
      Inúmeros drones são destruídos pelo fogo, mas acabam por superar os níveis de calor no motor de perfuração avariado.<DELAY>0.4<>Lenta mas seguramente, a instalação volta a funcionar.
    exp_fac_res_c_13: |-
      A unidade implanta um enxame de nano-drones dentro do seu funcionamento interno. O terminal acompanha o seu progresso em direção ao local de reparação.
      Um a um, os drones desaparecem do rastreador. O fumo começa a infiltrar-se nos controlos do terminal, antes que o painel seja desligado completamente.
    exp_fac_desc_10: Os sistemas de segurança reagiram à minha entrada não autorizada.
      O terminal lança uma série de avisos.
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: O terminal mostra um ciclo de imagens de chamas. Posso sentir
      o calor a subir dos cofres de recursos mais abaixo.
    exp_fac_opt_a_10: Submeter pedido de cancelamento
    exp_fac_opt_b_10: Ativar extintores
    exp_fac_opt_c_10: Adicionar combustível
    exp_fac_res_a_10: As chamas no cofre de recursos diminuem. A instalação perdeu
      alguns dos seus mantimentos, mas não está danificada.
    exp_fac_res_b_10: |-
      O elemento que adicionei inflama as chamas.

      A experiência é concluída, produzindo bens comerciais valiosos.
    exp_fac_res_c_10: Adiciono oxigénio ao fogo que lavra nos cofres mais abaixo.
      A intensidade aumenta e o fumo sobe a partir das vasilhas de recursos. O terminal
      fecha e o meu fato começa a aquecer em demasia. Apenas posso culpar-me a mim
      próprio.
    exp_fac_desc_15: 'A minha intrusão provocou uma espécie de desativação alvoroçada.
      Mesmo com o som do alarme, consigo ouvir o barulho de elementos a cair em cascata
      pelos canos. O terminal pisca um aviso:'
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: Parece que o sistema está com dificuldades em lidar com o excesso.
      Uma paragem de emergência automática está prestes a começar.
    exp_fac_opt_a_15: Retirar calha de abastecimento
    exp_fac_opt_b_15: Anular alerta de segurança
    exp_fac_opt_c_15: Injetar refrigerante
    exp_fac_res_a_15: O som de elementos em cascata acalma. Os alarmes param.<DELAY>0.4<>
      No entanto, a unidade também.
    exp_fac_res_b_15: Ao anular o alerta de segurança, o alarme é interrompido de
      imediato. Sem motivo para prolongar o processo de desativação, a IA da unidade
      reverte os elementos e retorna o sistema ao normal.
    exp_fac_res_c_15: Ativo os injetores do líquido de refrigeração da instalação.
      A cascata continua, mas as advertências tornam-se menos severas. Eventualmente,
      param. O problema foi controlado, embora a unidade esteja substancialmente menos
      rica.
    exp_fac_desc_16_dusty: O ar está comprometido. A minha entrada permitiu que pó
      atmosférico sufocasse os sistemas sensíveis. Até o terminal primário está a
      entrar em curto-circuito sob as pontas dos meus dedos.
    exp_fac_desc_16_lush: O ar está comprometido. A minha entrada permitiu que um
      tipo de bactéria consumidora de metal entrasse nos sistemas. Até o terminal
      primário está a corroer-se sob as pontas dos meus dedos.
    exp_fac_desc_16_tox: O ar está comprometido. A minha entrada permitiu a entrada
      de toxinas atmosféricas nos sistemas. Até o terminal primário está a corroer-se
      sob as pontas dos meus dedos.
    exp_fac_desc_16_rad: O ar está comprometido. A minha entrada permitiu a entrada
      de radiação nos sistemas. Até o terminal primário está a decompor-se sob as
      pontas dos meus dedos.
    exp_fac_desc_16_hot: O ar está comprometido. A minha entrada permitiu que o esmagador
      calor atmosférico sufocasse os sistemas sensíveis. Até o terminal primário está
      a falhar sob as pontas dos meus dedos.
    exp_fac_desc_16_cold: O ar está comprometido. A minha entrada permitiu que o perigoso
      frio exterior sufocasse os sistemas sensíveis. Até o terminal primário está
      a falhar sob as pontas dos meus dedos.
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: Estão disponíveis diversas operações de recuperação...
    exp_fac_opt_a_16: Selar núcleo energético
    exp_fac_opt_b_16: Selar matriz primária
    exp_fac_opt_c_16: Selar IA central
    exp_fac_res_a_16: Protejo o núcleo de força contra a infração. No entanto, os
      sistemas de controlo vital parecem ter sido danificados para além da possibilidade
      de reparação.<DELAY>0.4<>Escuto o zumbido do motor, o único som audível na unidade
      agora inoperante.
    exp_fac_res_b_16: Selo a placa mãe principal da unidade. No entanto, os sistemas
      de controlo vital parecem ter sido danificados para além da possibilidade de
      reparação.<DELAY>0.4<>Toda a unidade começa a ser desativada.
    exp_fac_res_c_16: Protejo as unidades de controlo que abrigam a IA primária da
      unidade.<DELAY>0.4<>Com o computador a comandar a unidade, as contra-medidas
      adequadas são implantadas e o ambiente hostil é eliminado.
    exp_fac_desc_18: As operações estão desativadas. Um exame de pesquisa recente
      foi corrompido, provavelmente pela minha interrupção inesperada. Está a fazer
      falhar todos os sistemas da unidade.
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: O terminal percorre uma lista de arquivos potencialmente corrompidos.
      Parece que tenho direitos de eliminação...
    exp_fac_opt_a_18: Apagar deteção de quadrúpedes planetários
    exp_fac_opt_b_18: Apagar deteção de Sentinelas
    exp_fac_opt_c_18: Apagar pesquisa geológica
    exp_fac_res_a_18: Elimino um número de arquivos relacionados com os quadrúpedes
      que protegem a unidade, mas o sistema permanece desativado.
    exp_fac_res_b_18: Elimino um arquivo excecionalmente grande, uma análise do processo
      de rede que controla os drones dos Sentinelas próximos.<DELAY>0.5<> Há um grande
      salto repentino nos recursos computacionais disponíveis. Os processos primários
      da unidade começam a ser reiniciados.
    exp_fac_res_c_18: Elimino um número de pacotes de dados geológicos, mas o sistema
      permanece desativado.
    exp_fac_desc_19: Flutuações de energia selvagens colocaram as operações de pesquisa
      num impasse. Quando toco no terminal para investigar, atravessam o meu exofato
      com uma carga elétrica residual.
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: As leituras no terminal indicam que as flutuações de energia
      estão a ficar mais fortes e mais violentas. Não demorará muito para que destruam
      toda a unidade.
    exp_fac_opt_a_19: Estabilizar bateria de produção
    exp_fac_opt_b_19: Reiniciar o terminal primário
    exp_fac_opt_c_19: Abrir o condensador de fusão
    exp_fac_res_a_19: Tento estabilizar o fluxo de energia em toda a unidade, mas
      as flutuações continuam. O terminal começa a entrar em curto-circuito e, em
      seguida, desliga-se completamente.
    exp_fac_res_b_19: Redefino a interface primária. Um por um, os sistemas voltam
      a funcionar. As flutuações de energia cessam.
    exp_fac_desc_20: Os sistemas são recarregados apesar do alerta de segurança. Os
      equipamentos sob os meus pés vibram com alta intensidade. O terminal lança um
      aviso.
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: Deteto um ligeiro cheiro a queimado...
    exp_fac_desc_20a_lush: Deteto um ligeiro cheiro a queimado...
    exp_fac_desc_20a_tox: Deteto um ligeiro cheiro a queimado...
    exp_fac_desc_20a_rad: Deteto um ligeiro cheiro a queimado...
    exp_fac_desc_20a_hot: Deteto um ligeiro cheiro a queimado...
    exp_fac_desc_20a_cold: Deteto um ligeiro cheiro a queimado...
    exp_fac_opt_a_20: Reduzir os níveis de fornecimento de energia
    exp_fac_opt_b_20: Aumentar o fornecimento de energia do ventilador
    exp_fac_opt_c_20: Aumentar o fornecimento de líquido refrigerante
    exp_fac_res_a_20: Reduzo o fornecimento de energia de forma geral. A unidade retorna
      aos níveis de atividade aceitáveis.
    exp_fac_res_b_20: Aumento os sistemas de arrefecimento.<DELAY>0.5<> A pressão
      adicional sobre o fornecimento de energia dá origem a um pequeno incêndio interno.
      O terminal fica desativado.
    exp_fac_desc_21: Aproximo-me do terminal. Pisca um alerta de segurança, mas ao
      lado está um aviso que nunca tinha visto.
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: 'Um vídeo mostra uma pequena criatura a mexer-se através das
      ligações abaixo, acordada pelo alerta de segurança. A sua escolha para nidificar
      foi imprudente... '
    exp_fac_opt_a_21: Iniciar onda de energia
    exp_fac_opt_b_21: Descarregar rede de produção
    exp_fac_opt_c_21: Deixar a criatura em paz
    exp_fac_res_a_21: Coloco energia nos cabos.<DELAY>0.5<> Um cheiro de carne assada
      surge dos sistemas abaixo. O sistema está de novo a funcionar.
    exp_fac_res_b_21: Envio uma onda de fluido de limpeza altamente ácida através
      dos canos.<DELAY>0.5<> A criatura é varrida. Ouço um leve assobio quando borbulha
      em direção ao nada. O sistema volta a funcionar.
    exp_fac_res_c_21: Espero. Impulsionada pelos alarmes, a criatura luta desesperadamente
      pela saída. Eventualmente, solta-se.<DELAY>0.4<> O sistema volta a funcionar.
    exp_fac_desc_22: O alarme provocou a incineração instantânea dos elementos utilizados.
      O processo para o qual estavam a ser utilizados ainda se encontra ativado.
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: O meu detetor está a encontrar traços de metal, sobras do processo
      de produção anterior.
    exp_fac_opt_a_22: Fornecer metal
    exp_fac_opt_b_22: Inserir metal purificado
    exp_fac_opt_c_22: Inserir metal raro
    exp_fac_res_a_22: Volto a colocar o metal na vasilha de mantimentos da unidade.
      A produção volta a funcionar.
    exp_fac_res_b_22: |-
      A unidade utiliza o meu elemento, antes do cofre de recursos começar a trepidar e a lançar faíscas.

      O sistema deixa de ficar operacional.
    war_fac_desc_1: O alarme bloqueou o terminal. Uma mensagem é apresentada letra
      a letra no ecrã.
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: O alarme não mostra sinais de querer parar. Noto que os detetores
      de segurança instalados na parede se viram lentamente para mim...
    war_fac_opt_a_1: Disparar contra as câmaras
    war_fac_opt_b_1: Aplicar chip de anulação
    war_fac_opt_c_1: Cortar fios de entrada
    war_fac_res_a_1: |-
      Aplico uma propulsão rápida da minha Multiferramenta diretamente nas câmaras de segurança da unidade.
      É um sucesso parcial: a minha imagem não é capturada pelo sistema, mas os sensores de reserva reagem à destruição fechando totalmente a unidade.
    war_fac_res_b_1: Aplico um circuito de sobrecarga ao transmissor de segurança.<DELAY>0.5<>Surpreendentemente,
      a minha ligação ad hoc parece funcionar. O alarme é interrompido e o terminal
      dá-me acesso total.
    war_fac_res_c_1: Corto os fios de entrada que ligam o sistema de segurança ao
      terminal de controlo principal.<DELAY>0.5<> Curiosamente, parece funcionar.
      O alarme é interrompido e o erro parece reiniciar o terminal.
    war_fac_desc_2: Aproximo-me do terminal e procuro uma forma de cancelar o alarme.
      Encontro um botão que penso poder funcionar e pressiono-o, fazendo com que o
      terminal responda.
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: Uma aba abre-se e um microfone aparece. A voz distante grita
      «Grah!».
    war_fac_opt_a_2: 'Bramir: «Grah!»'
    war_fac_opt_b_2: Dizer que está tudo bem
    war_fac_opt_c_2: Desculpar-me
    war_fac_res_a_2: Berro agressivamente na direção do terminal. Parece satisfazer
      qualquer exigência que estivesse a ser feita. O acesso é concedido.
    war_fac_res_b_2: Tento explicar, mas o meu discurso hesitante instantaneamente
      distingue-me como um intruso. O sistema de segurança aplica um choque de alta
      voltagem ao meu exofato antes de desligar o terminal.
    war_fac_res_c_2: Peço desculpas, mas essa demonstração de fraqueza instantaneamente
      distingue-me como um intruso. O sistema de segurança aplica um choque de alta
      voltagem ao meu exofato antes de desligar o terminal.
    war_fac_desc_3: Aproximo-me do terminal. Um alarme soa. Uma deteção a laser reflete
      no meu visor e outra tenta detetar o escape do meu sistema de respiração. O
      terminal pisca com um aviso.
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: Pelo que posso determinar, parece que os meus padrões de respiração
      me identificam como intruso...
    war_fac_opt_a_3: Suster respiração
    war_fac_opt_b_3: Respirar agressivamente
    war_fac_opt_c_3: Colocar Punhal Vy’keen
    war_fac_res_a_3: Sustenho a respiração.<DELAY>0.5<> Uma eternidade parece passar.<DELAY>0.4<>
      Finalmente, alguns momentos antes de perder a consciência, o terminal pisca
      com uma luz verde. Fui aceite como um Vy'keen.
    war_fac_res_b_3: Respiro tão agressivamente quanto posso, canalizando a minha
      raiva contra o sensor de gás.<DELAY>0.3<> Não tem efeito. O terminal regista
      a minha falha e desliga-se.
    war_fac_res_c_3: |-
      Inspiro antes de me espetar com o punhal.<DELAY>0.5<>Sinto-me tão vivo, carregado de adrenalina; o sangue bombeia com força pelas minhas veias e faíscas disparam nos meus nervos. É glorioso. Grah! Grah!
      O terminal aceita-me como um Vy'keen e permite-me o acesso.
    war_fac_desc_4: O terminal indica dois alertas, sendo estes provavelmente a fonte
      dos alarmes que soam nos meus ouvidos.
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: Depois de imprimir a sua atualização de estado, o terminal apresenta
      a opção de anular qualquer alerta. A partir do ecrã holográfico, os avisos parecem
      estar relacionados com componentes danificados dentro da unidade e com a presença
      de um intruso.
    war_fac_opt_a_4: Anular alerta de danos
    war_fac_opt_b_4: Anular alerta de intrusos
    war_fac_res_a_4: A fábrica fica operacional.
    war_fac_res_b_4: O terminal inicia um fecho de emergência.
    war_fac_desc_5: Aproximo-me do terminal e procuro uma forma de desligar o alarme.
      Enquanto fico ao lado do dispositivo de entrada, o chão mexe-se sob os meus
      pés.<DELAY>0.4<> Escuto um clique.
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: O ecrã bloqueou-se. Parece que a unidade está ciente de que eu
      não sou a forma de vida que normalmente anda por aqui.
    war_fac_opt_a_5: Recolher detritos de metal
    war_fac_opt_b_5: Reduzir peso
    war_fac_opt_c_5: Saltar para cima e para baixo
    war_fac_res_a_5: 'Pego num grande pedaço de metal do chão, presumivelmente depositado
      quando explodi com a porta. Tem o efeito desejado: o meu peso subiu para dentro
      do intervalo não suspeito para um guerreiro Vy''keen. O terminal concede-me
      acesso.'
    war_fac_res_b_5: Coloco a minha Multiferramenta de lado, bem como outros objetos
      pesados do armazenamento do meu exofato. As balanças do piso registam mais uma
      série de cliques antes de o sistema de segurança me bloquear completamente.
    war_fac_res_c_5: Os meus saltos rápidos parecem confundir qualquer dispositivo
      de segurança embutido no piso. Eventualmente, entra em sobrecarga ou é convencido
      pela minha agressividade de que sou um verdadeiro Vy'keen. Tenho acesso total
      à unidade.
    war_fac_desc_6: A minha presença fez disparar um alerta de segurança. Consigo
      ouvir elementos a serem retirados dos cofres. No ecrã, vejo uma contagem decrescente.
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: Posso ouvir fluidos pressurizados a encher os canos ao redor
      do terminal. O som é bastante sinistro, especialmente quando combinado com os
      alarmes de alta intensidade...
    war_fac_opt_a_6: Bloquear linhas de combustível
    war_fac_opt_b_6: Remover tubos do catalisador
    war_fac_opt_c_6: Esperar
    war_fac_res_a_6: |-
      Prendo as linhas de combustível. Há um breve momento de tensão à medida que a pressão é acumulada nos canos.
      Estabiliza. A contagem decrescente termina e nada acontece.<DELAY>0.4<> Com um desastre presumivelmente evitado, o terminal desbloqueia e concede-me acesso.
    war_fac_res_b_6: Removo o catalisador.<DELAY>0.8<> Uma pequena explosão chamusca
      o meu braço antes do recomeço de operações da unidade.
    war_fac_res_c_6: Uma explosão de chamas cobre-me de baixo para cima.<DELAY>1<>
      A unidade permanece inoperante.
    war_fac_desc_7: 'Os procedimentos de segurança automatizados estão a incinerar
      o conteúdo de todos os cofres da unidade. O terminal apresenta o manifesto:'
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: Picos de energia estão a incendiar os cofres um a um. No entanto,
      o terminal parece permitir recuperações de emergência limitadas...
    war_fac_opt_a_7: Recuperar cofre de comércio
    war_fac_opt_b_7: Recuperar cofre da relíquia
    war_fac_opt_c_7: Recuperar cofre da tecnologia
    war_fac_res_a_7: Ativo o sistema de recuperação de emergência. O drone só tem
      tempo de extrair o conteúdo do cofre de comércio antes de todas as mercadorias
      serem incineradas.
    war_fac_res_b_7: Ativo o sistema de recuperação de emergência. O drone só tem
      tempo de extrair o conteúdo do cofre de relíquias antes de todas as mercadorias
      serem incineradas.
    war_fac_res_c_7: Ativo o sistema de recuperação de emergência. O drone só tem
      tempo de extrair o conteúdo do cofre de tecnologias antes de todas as mercadorias
      serem incineradas.
    war_fac_desc_8: Uma transmissão está a disparar frequências de emergência. O terminal
      apresenta um código de resposta de uma nave principal Vy'keen nas proximidades.
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: Parece estar a responder à minha intrusão. Pelas imagens no ecrã,
      parece estar a preparar os seus sistemas de armas...
    war_fac_opt_a_8: Transmitir código de segurança
    war_fac_opt_b_8: Hackear código de segurança
    war_fac_opt_c_8: Alterar coordenadas da unidade
    war_fac_res_a_8: Transmito o código de segurança, pondo fim à transmissão de emergência.
      A nave de guerra Vy'keen desiste, transmitindo um respeitoso 'Grah'. O terminal
      desbloqueia.
    war_fac_res_b_8: Ligo um circuito de bypass, permitindo transmitir o código de
      segurança e terminar a transmissão de emergência. A nave de guerra Vy'keen desiste,
      transmitindo um respeitoso 'Grah'. O terminal desbloqueia.
    war_fac_res_c_8: Tento alterar as coordenadas da unidade, na esperança de desviar
      o ataque.<DELAY>0.4<> Ouço uma explosão distante e os gritos de animais a arder.
      Os processos da unidade regressam ao normal.
    war_fac_desc_9: Quando ligo o terminal, um detetor de segurança virado para a
      frente clica e ajusta o seu foco. Uma imagem minha, em vermelho brilhante, aparece
      no ecrã.
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: O terminal não me permite mais o acesso. No registo da câmera,
      linhas azuis cruzam o vermelho do meu corpo, combinando exatamente com a malha
      de refrigeração do meu exofato...
    war_fac_opt_a_9: Diminuir fluxo do líquido de arrefecimento
    war_fac_opt_b_9: Aumentar fluxo do líquido de arrefecimento
    war_fac_res_a_9: |-
      Altero manualmente o fluxo de refrigeração do meu exofato. Lentamente, um calafrio espalha-se pelo meu corpo. Os meus ossos doem. O meu sangue parece gelo, apunhalando cada fibra do meu ser.
      A imagem no ecrã do terminal muda de um vermelho dramático para um preto total. Sou invisível. O alerta de segurança para e o terminal volta a funcionar.
    war_fac_res_b_9: |-
      Altero manualmente o fluxo de refrigeração do meu exofato. Lentamente, sinto uma sensação ardente espalhar-se pelo meu corpo. Começo a suar.
      A imagem no ecrã do terminal exibe um vermelho dramático. A verificação de segurança é concluída e bloqueia-me completamente do terminal.
    war_fac_desc_12: O terminal indica que esta unidade não era automatizada. A forma
      de vida que reside aqui parece ter fugido.
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: Parece que saíram no meio de algum tipo de exame. Talvez pudesse
      completar o seu treino por eles...
    war_fac_opt_a_12: Inserir metal
    war_fac_opt_b_12: Inserir catalisador
    war_fac_opt_c_12: Inserir elemento orgânico
    war_fac_res_a_12: |-
      O terminal rejeita a minha entrada. Berra agressivamente na minha direção e depois fecha-se. Parece que falhei no teste.
      Espero que a forma de vida que deveria completá-lo não sofra repercussões.
    war_fac_res_b_12: Não passei no teste de compreensão.
    war_fac_res_c_12: O terminal aceita a minha entrada. Berra agressivamente, mas
      mesmo assim concede-me acesso total aos sistemas. Parece que passei no teste.
      Talvez a forma de vida cujo lugar tomei fique grata.
    war_fac_desc_13: Algo estranho paira sobre a unidade. Para além do barulho do
      alarme, não consigo escapar à sensação de que algo mais sinistro está a ocorrer.
      Procuro pistas no terminal.
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: O texto parece flutuar para fora do ecrã, agressivo; não se
      parece com nenhuma outra unidade de IA que eu tenha encontrado antes. Ecoando
      do subterrâneo profundo, ouço o lamento eletrónico de sentinelas a morrer...
    war_fac_opt_a_13: Desativar IA da unidade
    war_fac_opt_b_13: Inserir Pugneum
    war_fac_opt_c_13: Incinerar cofres
    war_fac_res_a_13: Com suspeita, inicio uma desativação de emergência da IA da
      unidade. Os alarmes param. O lamento eletrónico sinistro para. Infelizmente,
      o terminal ficou sem resposta.
    war_fac_res_b_13: |-
      Insiro um fornecimento de pugneum no funil de entrada. As máquinas ganham vida. O lamento eletrónico fica ainda mais alto. Um momento passa.
      A atividade sinistra termina tão estranhamente como começou. O terminal retorna ao texto familiar e aborrecido próprio de um painel de controlo da unidade.
    war_fac_res_c_13: |-
      Com suspeita, inicio uma incineração de emergência dos cofres de armazenamento da unidade. O sinistro gemido eletrónico torna-se mais alto e mais agudo, à medida que o fogo se alastra. Depois, de repente, silêncio.
      A estranha atmosfera da unidade desaparece. O terminal retorna ao texto familiar e aborrecido de um painel de controlo principal.
    war_fac_desc_16: |-
      O alarme não interrompeu a linha de produção da fábrica. Escuto a tensão de maquinaria pesada debaixo dos meus pés; o som da indústria em ação.
      No entanto, o terminal conta uma história menos poderosa. Algo está errado.
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: Os cofres parecem estar vazios. As máquinas fazem barulho, mas
      não produzem nada.
    war_fac_opt_a_16: Inserir metal
    war_fac_opt_b_16: Inserir di-hidrogénio
    war_fac_opt_c_16: Inserir sódio
    war_fac_res_a_16: Encho a vasilha de entrada com um novo fornecimento de ferrite.
      As máquinas continuam a funcionar, mas agora sem problemas, com as suas linhas
      de fornecimento bem alimentadas.
    war_fac_res_b_16: Encho a vasilha de entrada com um novo fornecimento de di-hidrogénio.
      Uma explosão ecoa na máquina abaixo. A substância altamente reativa causou algum
      tipo de calamidade industrial.
    war_fac_res_c_16: Encho a vasilha de entrada com um novo fornecimento de sódio.
      Uma explosão ecoa na máquina abaixo. A substância altamente reativa causou algum
      tipo de calamidade industrial.
    war_fac_desc_17: A unidade enche-se com um barulho estridente, um aviso de raiva
      contra a minha intrusão. O terminal apresenta uma mensagem similarmente irritada,
      aparentemente perturbada com o problema na produção.
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: Parece que um supervisor externo a este mundo está a fazer exigências.
      Se eu o satisfizer, talvez me seja concedido acesso total ao terminal...
    war_fac_opt_a_17: Emitir contra-ordem
    war_fac_opt_b_17: Inserir Ferrite Magnetizada
    war_fac_opt_c_17: Inserir Metal Cromático
    war_fac_res_a_17: O terminal retransmite um latido apologético. A exigência é
      dispensada. O acesso total é concedido ao painel de controlo da unidade.
    war_fac_res_b_17: O terminal transmite um latido confuso e irritado. O supervisor
      remoto fecha completamente o terminal, irritado com a minha contribuição insignificante.
    war_fac_res_c_17: O terminal retransmite um latido ressonante, a resposta de uma
      guerreiro satisfeito. Com a sua exigência satisfeita, é-me concedido acesso
      total ao painel de controlo da unidade.
    war_fac_desc_20: O terminal indica um aviso urgente. Uma parte vital da unidade
      foi comprometida pelo alerta de segurança.
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: O ecrã surpreende-me.<DELAY>0.4<> O coração de um guerreiro
      está na ecrã, com batida irregular. <DELAY>0.3<> Ligado a fios e válvulas artificiais,
      parece bombear um líquido biológico através de órgãos nas profundezas da unidade.
    war_fac_opt_a_20: Aumentar o fluxo elétrico
    war_fac_opt_b_20: Iniciar fluxo de adrenalina
    war_fac_opt_c_20: Desligar sistemas
    war_fac_res_a_20: |-
      Aumento o fluxo de energia para o coração da unidade. Estremece e depois estabelece uma cadência regular.
      A sua estranha existência continua. Com esta emergência concluída, o terminal é revertido para um sistema de fábrica normal.
    war_fac_res_b_20: |-
      Inicio uma onda de adrenalina diretamente no coração da unidade. Este estremece e fica cada vez mais tenso... e com uma convulsão final, para.
      O ecrã do terminal desliga-se. Não há nada para ver além de uma escuridão negra.
    war_fac_res_c_20: |-
      Desligo a unidade na tentativa de aliviar a tensão no seu coração. Mas quando os sistemas se desligam, o coração começa a desacelerar. Antes que eu possa reverter o processo, deixa de bater.
      A massa de órgãos que dependia dos seus processos sofre de falta de oxigénio e morre. O ecrã do terminal é cortado. Não há nada para ver além de uma escuridão negra.
    war_fac_desc_19: Aproximo-me do terminal, mas uma análise de segurança secundária
      já está em curso.
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: Alguns detetores surgem do teto e deslocam-se na minha direção.
      Se me detetarem, penso que as consequências não serão as melhores.
    war_fac_opt_a_19: Ir para o esconderijo
    war_fac_opt_b_19: Permanecer quieto
    war_fac_res_a_19: Tento esconder-me. No entanto, é tarde demais. Os detetores
      encontram-me quando tento baixar-me. O segundo alerta de segurança faz com que
      toda a unidade seja desativada.
    war_fac_res_b_19: |-
      Permaneço perfeitamente imóvel enquanto os detetores passam sobre mim, com os seus olhos eletrónicos sem piscar. Eventualmente, acabam por passar por mim.
      Com as verificações concluídas, o alerta de segurança chega ao fim. O terminal desbloqueia.
    all_fac_review_opt: Rever texto do fluxo de trabalho
    all_fac_success_res: O fluxo de trabalho da unidade foi restaurado. Os alarmes
      pararam, o terminal concedeu-me acesso aos módulos de fabrico.
    all_fac_fail_res: O terminal rejeita o que inseri e desliga-se por completo. Uma
      pequena luz vermelha pisca no ecrã, seguindo os meus movimentos.
    tra_fac_desc_18: O alerta de segurança pisca no ecrã. É uma confusão caótica de
      palavras alienígenas.
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: Parece ser uma instalação controlada por uma inteligência artificial.
      Se eu reativasse o fluxo de trabalho correto, Os seus sistemas autónomos podem
      voltar a ativar a instalação...
    tra_fac_opt_a_18: Criar módulos de comércio
    tra_fac_opt_b_18: Criar motores da estação espacial
    tra_fac_desc_19: Esta instalação de fabrico autónomo foi manipulada pelo alarme.
      O terminal só apresenta estática e algumas palavras legíveis...
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: Com sorte haverá o suficiente para perceber em que trabalhava
      o último utilizador, o que poderia restaurar alguns sistemas...
    tra_fac_opt_a_19: Jetpack
    tra_fac_opt_b_19: Hiperdrive
    tra_fac_opt_c_19: Propulsores de lançamento
    tra_fac_res_a_19: |-
      O fluxo de trabalho do utilizador anterior é reiniciado.

      O sistema volta a ficar online.
    tra_fac_res_b_19: |-
      Não consigo aceder ao fluxo de trabalho do utilizador anterior.

      A unidade permanece desligada.
    tra_fac_desc_20: A falha de segurança escureceu o terminal, mas se me concentrar
      posso perceber algumas palavras no ecrã...
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: Se forem traduzidas, poderiam mostrar-me o fluxo de trabalho
      do último utilizador, o que faria com que a unidade voltasse a funcionar automaticamente...
    tra_fac_opt_a_20: Laser
    tra_fac_opt_b_20: Boltcaster
    tra_fac_opt_c_20: Granada de destruição de terrenos
    tra_fac_res_a_20: |-
      O fluxo de trabalho do utilizador anterior é reiniciado.

      O sistema volta a ficar online.
    tra_fac_res_b_20: |-
      Não consigo aceder ao fluxo de trabalho do utilizador anterior.

      A unidade permanece desligada.
    tra_fac_desc_21: A falha de segurança baralhou o ecrã, mas algum texto ainda é
      legível.
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: As palavras podem guiar-me até ao fluxo de trabalho do utilizador
      anterior, e assim consigo pôr a unidade funcional de novo.
    tra_fac_opt_a_21: Detetor
    tra_fac_opt_b_21: Proteção contra Perigos
    tra_fac_opt_c_21: Exofato
    tra_fac_res_a_21: |-
      O fluxo de trabalho do utilizador anterior é reiniciado.

      O sistema volta a ficar online.
    tra_fac_res_b_21: |-
      Não consigo aceder ao fluxo de trabalho do utilizador anterior.

      A unidade permanece desligada.
    tra_fac_desc_26: A maquinaria ainda está a funcionar. Um cronómetro indica o fim
      do próximo ciclo de fabrico de produtos da unidade.
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: O meu detetor encontrou os elementos que são usados aqui. Talvez
      possa acelerar o processo...
    tra_fac_opt_a_26: Reabastecer combustível comum
    tra_fac_opt_b_26: Reabastecer combustível incomum
    tra_fac_opt_c_26: Reabastecer combustível raro
    tra_fac_res_a_26: A unidade aumenta a sua produtividade.
    tra_fac_res_b_26: |-
      A velocidade de produção da unidade mantém-se inalterada.

      O cofre comercial permanece vazio.
    tra_fac_desc_27: As máquinas continuam operacionais apesar do alerta de segurança.
      O meu detetor começa rapidamente a mostrar os tipos de elementos utilizados
      para alimentá-las.
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: Posso acelerar os processos e até mesmo sustentá-los.
    tra_fac_opt_a_27: Reabastecer reservas de catalisador
    tra_fac_opt_b_27: Reabastecer vasilha orgânica
    tra_fac_opt_c_27: Duplicar fornecimentos metálicos
    tra_fac_desc_28: Um ecrã apresenta as condições de produção detalhadas.
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: Está em curso o fabrico industrial de um produto complexo. Não
      consigo adquirir o produto de imediato mas posso acelerar os sistemas.
    tra_fac_opt_a_28: Aumentar temperatura
    tra_fac_opt_b_28: Aumentar pressão
    tra_fac_opt_c_28: Aumentar abastecimento do catalisador
    tra_harv_desc_1: Uma ordem de prioridade extraplanetária bloqueou todos os processos
      deste local. O terminal está intermitente e pede uma ação urgente sobre uma
      dívida por pagar.
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: Há uma opção para responder com dinheiro. Tenho a impressão
      que a vida de uma certa pessoa será muito mais fácil se eu me sentir caridoso...
    tra_harv_opt_a_1: Pagar tudo
    tra_harv_opt_b_1: Pagar parte
    tra_harv_res_a_1: |-
      Um sistema de dispersão de aromas operado remotamente banha-me com um agradável perfume.

      O terminal desbloqueia algo que irá ajudar-me durante a viagem.
    tra_harv_res_b_1: |-
      O ecrã de um terminal exibe momentaneamente um bico de um irritado alienígena que grita para mim.

      Os sistemas limitados voltam a funcionar nas instalações.
    tra_harv_desc_2: Foram enviadas imagens de naves de caça para aqui. Têm marcas
      de batalha e o mais provável é serem piratas.
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: A mensagem parece pedir testemunhas e existe uma espécie de
      recompensa para quem responder...
    tra_harv_opt_a_2: Marcar algumas naves
    tra_harv_opt_b_2: Marcar todas as naves
    tra_harv_res_a_2: Chega uma resposta imediata com uma pequena recompensa monetária!
    tra_harv_res_b_2: A sobressaltada resposta chega, com uma grande recompensa.
    tra_harv_desc_3: Uma mensagem empresarial enviada em massa continua por ler no
      terminal. Está carregada de números elevados e margens de lucro aparentemente
      impressionantes. O tom parece satisfeito e agradecido.
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: 'No final da mensagem, o empregado pode escolher uma de duas
      imagens: uma conta bancária de unidades galácticas ou um porão cheio de carga.'
    tra_harv_opt_a_3: Escolher conta de unidades
    tra_harv_opt_b_3: Escolher carga da nave
    tra_harv_res_a_3: |-
      Assim que abre, um dispensador automático de aromas pulveriza-me com um agradável perfume.

      Recebo fundos dos remetentes da mensagem.
    tra_harv_res_b_3: |-
      Um cofre de armazenamento nas proximidades abre.

      Recebo bens comerciais.
    tra_harv_desc_4: Há uma mensagem de uma raça alienígena distante. Parece zangado
      com o comerciante que está ligado ao sistema.
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: Posso enviar-lhe um de dois produtos metálicos no ecrã. O primeiro
      parece ser estranhamente incolor e o segundo brilha intensamente no ecrã.
    tra_harv_opt_a_4: Enviar metal pouco colorido
    tra_harv_opt_b_4: Enviar metal muito colorido
    tra_harv_res_a_4: |-
      A voz de um irritado guerreiro emana do intercomunicador.

      Nada mais acontece.
    tra_harv_res_b_4: |-
      Consegue-se ouvir um ruído rouco de aceitação pelo intercomunicador.

      Um pagamento é enviado.
    tra_harv_desc_5: O ecrã mostra que um grande número de elementos são trocados
      aqui, mas agora o cofre de negociação está aberto... e vazio.
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: Uma mensagem extraplanetária, talvez relacionada com isto, pisca
      no ecrã.
    tra_harv_opt_a_5: Colocar metal comum no cofre
    tra_harv_opt_b_5: Colocar metal incomum no cofre
    tra_harv_opt_c_5: Colocar metal raro no cofre
    tra_harv_res_a_5: Recebo um pequeno pagamento.
    tra_harv_res_b_5: Recebo um pagamento generoso.
    tra_harv_res_c_5: |-
      Recebo um pagamento razoável...

      ... e uma nota de agradecimento.
    tra_harv_desc_6: É uma fábrica completamente nova e sem nenhuma especialidade
      atribuída. O terminal está totalmente em branco e a executar procedimentos automáticos
      de arranque. Tenho de percorrer vários ecrãs antes de encontrar uma mensagem
      com imagens.
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: 'Existem três símbolos químicos: um catalisador e os outros
      orgânicos e metálicos. À minha volta, os processos de produção aquecem enquanto
      esperam por um modelo para trabalhar.'
    tra_harv_opt_a_6: Escolher o catalisador
    tra_harv_opt_b_6: Escolher o metal
    tra_harv_opt_c_6: Escolher o composto orgânico
    tra_harv_res_a_6: O terminal processa a minha escolha e oferece-me algo adequado
      para a minha missão...
    tra_harv_res_b_6: O terminal processa a minha escolha e oferece-me algo adequado
      para a minha missão...
    tra_harv_res_c_6: O terminal processa a minha escolha e oferece-me algo adequado
      para a minha missão...
    tra_harv_desc_7: Os cofres comerciais desta instalação estão cheios até às costuras
      e prontos para a distribuição. Há três imagens no ecrã e todas mostram o esboço
      de um comerciante diferente. É estranho... é como se tivessem sido ordenados
      pelo tamanho do seu intestino.
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: O primeiro comerciante é pequeno e elegante, o segundo é mais
      rechonchudo. O último tem uma barriga tão grande que quase se arrasta no chão.
      É evidente que tenho de escolher um...
    tra_harv_opt_a_7: Escolher o comerciante pequeno e elegante
    tra_harv_opt_b_7: Escolher o comerciante de médio porte
    tra_harv_opt_c_7: Escolher o comerciante obeso
    tra_harv_res_a_7: |-
      Um cofre comercial abre.

      Recebo um montante superficial de bens comerciais.
    tra_harv_res_b_7: |-
      Um cofre comercial abre.

      Recebo uma quantidade razoável de bens comerciais.
    tra_harv_res_c_7: |-
      Um cofre comercial abre.

      É disponibilizada uma grande quantidade de bens comerciais.
    tra_harv_desc_8: Foi recebida uma importante mensagem extraplanetária. Uma camada
      holográfica mostra várias rotas comerciais interestelares, mas cada uma delas
      termina abruptamente, muito antes de chegar ao seu destino.
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: Existem produtos à espera de transporte num cofre comercial
      fechado. Posso selecionar o destino final ou posso selecionar um dos pontos
      onde que o navio desapareceu.
    tra_harv_opt_a_8: Selecionar o destino da negociação
    tra_harv_opt_b_8: Selecionar o local do desaparecimento
    tra_harv_res_a_8: O cofre comercial desbloqueia.
    tra_harv_res_b_8: Recebo um diagrama de tecnologia para naves para ajudar na minha
      proteção.
    tra_harv_desc_9: Toda esta unidade emite um tipo de campo de supressão sobre a
      superfície do planeta. Está a enfraquecer uma forma desconhecida de comunicação
      e é vista pelos comerciantes que aqui operam como uma operação vital e necessária.
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: O campo de supressão é alimentado por elementos catalisadores,
      inseridos no sistema pelo cofre de recursos destrancado que está aos meus pés.
    tra_harv_opt_a_9: Remover catalisador
    tra_harv_opt_b_9: Adicionar catalisador
    tra_harv_res_a_9: O campo de supressão fica sem energia.
    tra_harv_res_b_9: |-
      O campo de supressão é fortalecido.

      Uma mensagem de alívio é exibida no ecrã.
    tra_harv_desc_10: A transmissão que circula no terminal está cheia de imagens
      de naves de guerra. Fazem com que as pequenas naves comerciais pareçam minúsculas,
      como um peixe predador que nada entre as suas presas. É definitivamente uma
      cena muito tensa.
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: Os cofres comerciais, de armazenamento e de recursos à minha
      volta estão claramente a ser usados para armazenar diferentes tipos de dispositivos
      defensivos e ofensivos. Talvez esteja a chegar a altura em que esta espécie
      de comerciantes será chamada para lutar.
    tra_harv_opt_a_10: Abrir cofre Comercial
    tra_harv_opt_b_10: Abrir cofre de Armazenamento
    tra_harv_opt_c_10: Abrir cofre de Recursos
    tra_harv_res_a_10: Estou armado com uma nova Multiferramenta.
    tra_harv_res_b_10: Recebo um novo diagrama de tecnologia para Multiferramentas.
    tra_harv_res_c_10: Recebo munição.
    tra_harv_desc_11: Um cofre comercial estremece e uma inspeção mais rigorosa revela
      que está cheio de moluscos em contorção. São cor de rosa, parecidos com lesmas
      e têm dentes afiados e ensanguentados.
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: Um diagrama no ecrã à minha frente sugere que será vantajoso
      inserir um deles no meu rosto. Contudo, o que não é especificado é qual dos
      orifícios.
    tra_harv_opt_a_11: Inserir lesma no nariz
    tra_harv_opt_b_11: Inserir lesma no ouvido
    tra_harv_opt_c_11: Inserir lesma na boca
    tra_harv_res_a_11: |-
      A lesma morde a carne do meu nariz.

      A dor é extrema.
    tra_harv_res_b_11: |-
      A lesma enterra-se no fundo do meu ouvido.

      Sinto-me mais versado na língua dos comerciantes.
    tra_harv_res_c_11: |-
      Engulo a lesma e espero enquanto ela se mexe no meu estômago.

      Não ocorre mais nada digno de nota.
    tra_harv_desc_12: No ecrã, está visível um estranho teste. Um Comerciante residente
      deixou uma nota para um colega.
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: Vejo uma imagem holográfica de uma criatura com uma carapaça,
      deitada no chão sob brilhantes raios solares. Por muito que tente, não consegue
      endireitar-se. Posso manipular a cena para indicar o que faria para ajudar.
    tra_harv_opt_a_12: Ajudar criatura e depois vender-lhe água
    tra_harv_opt_b_12: Analisar criatura
    tra_harv_opt_c_12: Usar chip para bypass
    tra_harv_res_a_12: |-
      Passo no teste, mostrando que sou um verdadeiro comerciante.

      Os sistemas da unidade estão ativos.
    tra_harv_res_b_12: |-
      Chumbo o teste.

      Os sistemas da unidade estão inoperantes.
    tra_harv_res_c_12: |-
      O estranho teste é facilmente contornado.

      A instalação está operacional.
    tra_harv_desc_13: Um monte de tecnologia e armamento com um aspeto interessante
      foi arrastado por esta unidade e deixado dentro de um cofre de cessão.
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: O equipamento na pilha parece enferrujado e partido no ecrã,
      mas se eu o espalhasse no chão do posto, talvez fosse capaz de analisá-lo melhor.
      No entanto, o cofre de despejo foi coberto com um símbolo de aparência perigosa.
    tra_harv_opt_a_13: Incinerar equipamento
    tra_harv_opt_b_13: Retirar e examinar equipamento
    tra_harv_res_a_13: |-
      O equipamento é destruído.

      Agradecem-me pelas minhas ações.
    tra_harv_res_b_13: |-
      O equipamento cai no chão.

      Consigo salvar um diagrama tecnológico.
    exp_fac_desc_2: O terminal principal não responde mas as comunicações parecem
      funcionar.
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: Posso iniciar conversa com quem, ou a coisa, que o instalou.
    exp_fac_opt_a_2: Solicitar ajuda remota
    exp_fac_opt_b_2: Repor definições de origem do sistema
    exp_fac_res_a_2: "As luzes brilhantes de uma forma de vida eletrónica aparecem
      num ecrã por perto. Emite uns sons eletrónicos animados.\n \nRecebo uma recompensa
      pelo meu relatório."
    exp_fac_res_b_2: A unidade deixa de responder por completo.
    exp_fac_desc_23: O terminal fala comigo. Um programa básico de IA expele palavras
      na língua das formas de vida eletrónicas.
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: Um cofre de recursos cai e abre-se a meus pés.
    exp_fac_opt_a_23: Inserir matéria orgânica
    exp_fac_opt_b_23: Inserir metal
    exp_fac_opt_c_23: Inserir catalisador
    exp_fac_res_a_23: |-
      O programa de IA não é afetado.

      Desliga o terminal
    exp_fac_res_b_23: |-
      O programa de IA escapa do terminal.

      Os sistemas tornam-se operacionais.
    exp_fac_desc_24: 'Um processo automático codificou a saída do terminal. Compreendo
      algumas palavras, mas o resto é apenas estática. '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: Ele poderia levar-me ao fluxo de trabalho do último utilizador,
      e fazer com que a unidade voltasse a funcionar.
    exp_fac_opt_a_24: Gás
    exp_fac_opt_b_24: Escudo
    exp_fac_opt_c_24: Exofato
    exp_fac_res_a_24: |-
      O fluxo de trabalho do supervisor eletrónico é reiniciado.

      O sistema volta a ficar ligado.
    exp_fac_res_b_24: |-
      Não consigo aceder ao fluxo de trabalho do supervisor eletrónico.

      A unidade permanece desativada.
    exp_fac_desc_25: A minha intrusão levou a que o trabalho em curso no terminal
      principal fosse interrompido. É um amontoado de palavras.
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: Se utilizar o que está visível, posso reiniciar o fluxo de trabalho
      do supervisor e repor novamente os sistemas.
    exp_fac_opt_a_25: Satélites
    exp_fac_opt_b_25: Asteróides
    exp_fac_desc_26: O alerta de segurança que disparou está a causar interferência
      no terminal. A estática cobre a maior parte do ecrã, ocultando quase todas as
      informações relevantes.
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: As palavras que restam poderiam levar-me ao foco de pesquisa
      do posto...
    exp_fac_opt_a_26: Piratas
    exp_fac_opt_b_26: Comerciantes
    exp_fac_opt_c_26: Estação orbital
    exp_fac_desc_27: A falha de segurança ofuscou o ecrã com uma esfera vermelha brilhante.
      Restam poucas palavras legíveis.
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: Se conseguisse perceber o que o supervisor estava a estudar
      poderia restabelecer o fluxo de trabalho...
    exp_fac_opt_a_27: O Atlas
    exp_fac_opt_b_27: O Profetizado
    exp_fac_opt_c_27: O Viajante
    exp_fac_res_a_27: |-
      A unidade pulsa a vermelho. Ganho energia. Fico agradecido.

      Sinto-me completo.
    exp_fac_res_b_27: |-
      Não consigo aceder ao fluxo de trabalho do supervisor eletrónico.

      Uma luz vermelha cega-me. A unidade permanece desativada.
    exp_fac_desc_6: Duas formas de vida eletrónicas estão registadas neste terminal.
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: O trabalho da entidade principal está repleto de símbolos químicos
      complicados. A entidade secundária parece focar-se em diagramas intermináveis
      de circuitos eletrónicos.
    exp_fac_opt_a_6: Aceder como Entidade Principal
    exp_fac_opt_b_6: Aceder como Entidade Secundária
    exp_fac_res_a_6: O processo de fluxo de trabalho da entidade principal presenteia-me
      com conhecimento útil.
    exp_fac_res_b_6: O processo de fluxo de trabalho da entidade secundária presenteia-me
      com um diagrama de tecnologia.
    exp_fac_desc_11: Um dardo de metal salta do painel e atinge o meu visor. Perfura
      a minha pele na zona da testa e sinto uma leve corrente elétrica.
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: Não sei se está a pedir um resgate, uma tarifa ou um dispositivo
      de segurança, mas o terminal quer algum tipo de pagamento...
    exp_fac_opt_a_11: Inserir unidades
    exp_fac_opt_b_11: Inserir unidades
    exp_fac_opt_c_11: Remover dardo
    exp_fac_res_a_11: Aprendo mais da linguagem binária das formas de vida eletrónicas.
    exp_fac_res_b_11: Aprendo algumas palavras em binário das formas de vida eletrónicas.
    exp_fac_res_c_11: |-
      Removo o dardo.

      Os processos do terminal são concluídos.
    exp_fac_desc_14: Procuro rapidamente avisos alienígenas para descobrir o que desativou
      a unidade.
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: Já é tarde demais quando me apercebo que estou a fazer a mesma
      coisa repetidamente. Outra vez. Já fiz isto antes. Muitas vezes.
    exp_fac_opt_a_14: Recarregar cristais de fluxo
    exp_fac_opt_b_14: Ativar condensador temporal
    exp_fac_opt_c_14: Reiniciar relógio
    exp_fac_res_a_14: |-
      Entro num ciclo de tempo durante vários dias.

      Um processo automático acaba por me salvar.
    exp_fac_res_b_14: |-
      O condensador temporal termina o ciclo de tempo.

      A unidade retoma operações.
    exp_fac_desc_17: A unidade foi hackeada. Uma transmissão codificada penetrou a
      segurança e está a roubar dados.
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: Dois comprimentos de onda estão abertos. Um da superfície deste
      planeta, o outro bem do alto.
    exp_fac_opt_a_17: Bloquear sinal planetário
    exp_fac_opt_b_17: Bloquear sinal orbital
    exp_fac_opt_c_17: Reportar
    exp_fac_res_a_17: |-
      A transmissão codificada toma o controlo total.

      Os terminais desligam-se.
    exp_fac_res_b_17: |-
      A transmissão codificada está bloqueada.

      A unidade regressa a um estado operacional.
    exp_fac_res_c_17: |-
      A transmissão está bloqueada.

      Recebo uma nota de agradecimento do supervisor da unidade.
    exp_harv_desc_1: Descubro uma animada mensagem extraplanetária. Parece estar a
      discutir um relatório com... uma imagem minha no centro!
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: Alguém parece intrigado com a minha viagem e pode muito bem
      querer ajudar-me. Deverei entrar em contacto?
    exp_harv_opt_a_1: Apagar relatório
    exp_harv_opt_b_1: Iniciar comunicação
    exp_harv_res_a_1: "O relatório é apagado do sistema.\n \nUma mensagem extraterritorial
      aparece por breves momentos. Alguém ficou desiludido."
    exp_harv_res_b_1: "Por breves momentos, vejo as luzes da máscara a observar-me
      antes das comunicações serem cortadas.\n \nO terminal recompensa-me com conhecimento
      valioso."
    exp_harv_desc_2: Encontro um relatório cheio de imagens de Sentinelas mas o envio
      parece ter sido interrompido.
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: Uma exigente, talvez até rude, mensagem extraplanetária pisca
      na minha direção. Alguém, algures, quer algo.
    exp_harv_opt_a_2: Reenviar dados das Sentinelas
    exp_harv_opt_b_2: Responder com uma recusa
    exp_harv_res_a_2: O pacote de informação foi enviado e o pagamento aparece instantaneamente.
    exp_harv_res_b_2: Aparecem umas luzes vermelhas e brilhantes a gritar numa linguagem
      binária.
    exp_harv_desc_3: Uma máscara metálica oca emerge. É um dispositivo de extração
      de dados para formas de vida eletrónicas e a minha cabeça mal entra no seu interior.
      Talvez um poder superior consiga ouvir as minhas preces e desejos.
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: Arcos de eletricidade rebentam na sua superfície. Posso magoar-me
      ao arriscar fazer isto...
    exp_harv_opt_a_3: Usar a pensar na minha viagem
    exp_harv_opt_b_3: Usar sem pensar em nada
    exp_harv_opt_c_3: Deixar estar
    exp_harv_res_a_3: |-
      A dor é insuportável. Vejo a alma da... Convergência korvax.

      Ela recompensa as minhas experiências.
    exp_harv_res_b_3: |-
      As criaturas olham fixamente para as profundezas da minha mente.

      A dor é indescritível mas estou agradecido.
    exp_harv_res_c_3: Afasto-me do dispositivo alienígena com cautela.
    exp_harv_desc_4: Uma mensagem extraplanetária, enviada em massa, mostra formas
      de vida eletrónicas danificadas. Com braços arrancados, máscaras esmagadas e
      as luzes faciais enfraquecidas.
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: Parece ofensivo. É uma tentativa clara de choque, para obrigar
      os recipientes a responder. As respostas podem ser enviadas com unidades anexadas
      ...
    exp_harv_opt_a_4: Responder com unidades
    exp_harv_opt_b_4: Responder com afronta
    exp_harv_opt_c_4: Não responder
    exp_harv_res_a_4: Paguei por uma nova Multiferramenta para me proteger.
    exp_harv_res_b_4: Não recebo resposta. Mas há alguém que me valoriza...
    exp_harv_res_c_4: Deixo a desagradável mensagem por responder.
    exp_harv_desc_5: Abro uma mensagem extraplanetária não lida. O operador da estação
      de investigação tem uma escolha muito importante a fazer.
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 'Com a forma de vida eletrónica ausente, terei de ser eu a escolher
      uma de três imagens: predadores com um aspeto perigoso, um estudo de mineração
      ou um conjunto de asteróides em órbita. Parece que a decisão será recompensada
      de alguma forma...'
    exp_harv_opt_a_5: Os predadores
    exp_harv_opt_b_5: O estudo de mineração
    exp_harv_opt_c_5: O cluster de asteroides
    exp_harv_res_a_5: Recebo uma nova Multiferramenta.
    exp_harv_res_b_5: Recebo um diagrama de tecnologia para Multiferramentas.
    exp_harv_res_c_5: Recebo um diagrama de tecnologia para a nave.
    exp_harv_desc_6: |-
      Uma imagem de um sistema solar distante está a ser analisada aqui. Consegue-se ver uma lua rica em minerais a orbitar um planeta desolado e tóxico.
      No fundo, ligeiramente obscurecida, está uma estranha mancha escura. Uma forma de diamante a flutuar no espaço, com luzes vermelhas no centro.
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: Não há coordenadas visíveis, mas posso melhorar diferentes partes
      da imagem para estudá-las e carregar automaticamente os resultados do terminal.
    exp_harv_opt_a_6: Melhorar imagem da lua
    exp_harv_opt_b_6: Melhorar imagem do planeta
    exp_harv_opt_c_6: Melhorar imagem da estrutura em forma de diamante
    exp_harv_res_a_6: |-
      Os dados da minha investigação são enviados.

      Recebo um novo diagrama de tecnologia para Multiferramentas para ajudar os meus estudos
    exp_harv_res_b_6: |-
      Os dados da minha investigação são enviados.

      Recebo um novo diagrama de tecnologia para exofatos para ajudar os meus estudos.
    exp_harv_res_c_6: |-
      Os dados da minha investigação são enviados.

      Recebo um novo diagrama de tecnologia para naves para ajudar os meus estudos.
    exp_harv_desc_7: Uma mensagem extraplanetária enviada para todas as estações de
      investigação planetária preencheu o ecrã com planos para uma expedição científica.
      Complexos gráficos, requisitos de equipamentos e planos para experiências orbitais
      ocupam o ecrã.
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: O cofre de recursos do posto está aberto a contribuições de
      metais para ajudar a causa, mas parece que o cientista residente também se poderia
      juntar à frota... apesar de isso exigir uma nave melhorada.
    exp_harv_opt_a_7: Contribuir com um metal
    exp_harv_opt_b_7: Integrar equipa
    exp_harv_res_a_7: |-
      A minha contribuição é aceite.

      É disponibilizado conhecimento útil juntamente com um agradecimento.
    exp_harv_res_b_7: |-
      A candidatura do cientista é aprovada.

      É disponibilizado um diagrama de tecnologia para naves.
    exp_harv_desc_8: Este posto parece ser uma vasta biblioteca de conhecimento de
      produção. Uma vasta lista de receitas de produtos é exibida no terminal. Move-se
      tão rápido que é doloroso olhar para elas. Parecem estar catalogadas pelos seus
      elementos base, mas uma análise mais detalhada vai nausear-me.
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: Os cofres de recursos ao meu lado estão abertos, e são claramente
      usados regularmente.
    exp_harv_opt_a_8: Inserir catalisador
    exp_harv_opt_b_8: Inserir matéria orgânica
    exp_harv_opt_c_8: Inserir metal
    exp_harv_res_a_8: O terminal usa o elemento para isolar e selecionar uma recompensa.
    exp_harv_res_b_8: O terminal usa o elemento para isolar uma recompensa de óxido.
    exp_harv_res_c_8: O terminal usa o elemento para isolar uma recompensa de isótopo.
    exp_harv_desc_10: Resmas de dados estão a fluir para este terminal, vindas de
      postos de investigação em todo o planeta. Além de ser um armazém para os produtos
      planetários trancados nos cofres debaixo de mim, este também é um ponto de transmissão.
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: O conhecimento acumulado sobre este mundo está a ser enviado
      para uma nave almirante científica em órbita bem lá em cima. Poderia facilmente
      quebrar o fluxo para melhorar o meu conhecimento, mas partilhar o meu conhecimento
      e as minhas descobertas também é uma opção.
    exp_harv_opt_a_10: Quebrar fluxo de dados
    exp_harv_opt_b_10: Partilhar conhecimento
    exp_harv_res_a_10: |-
      Ganho um novo diagrama tecnológico.

      Contudo, a minha ação corrompeu toda o circuito de transferência....
    exp_harv_res_b_10: |-
      Os cientistas estão a analisar a minha oferta...

      ... e agradecem-me com um presente para me ajudar na minha viagem.
    exp_harv_desc_12: Um procedimento de recurso chegou a um impasse. Enquanto o sistema
      estava a arquivar uma quantidade enorme de dados linguísticos, esgotou a memória
      de armazenamento.
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: Posso anexar a minha Multiferramenta para conceder mais espaço,
      o que exigiria algum tipo de metal para reiniciar o processo...
    exp_harv_opt_a_12: Inserir metal comum
    exp_harv_opt_b_12: Inserir metal incomum
    exp_harv_opt_c_12: Inserir metal raro
    exp_harv_res_a_12: O processo reinicia e passa-me conhecimento da língua das formas
      de vida eletrónicas.
    exp_harv_res_b_12: O processo continua e melhora o meu conhecimento da língua
      das formas de vida eletrónicas.
    exp_harv_res_c_12: O processo é concluído e alarga o meu conhecimento da língua
      das formas de vida eletrónicas.
    exp_harv_desc_13: A unidade está a processar um sinal vindo de um local longínquo
      no espaço. Uma quantidade infindável de unidades de processamento estão a ser
      combinadas de forma a decifrar o código de uma estranha linguagem matemática.
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: Estão a ser extraídos elementos raros dos cofres de recursos
      aos meus pés, mas alguns estão a esgotar.
    exp_harv_opt_a_13: Colocar metal no cofre
    exp_harv_opt_b_13: Colocar catalisadores no cofre
    exp_harv_opt_c_13: Levar elementos do cofre
    exp_harv_res_a_13: |-
      Os metais são adicionados ao processo.

      Não têm impacto nenhum.
    exp_harv_res_b_13: |-
      O material abastece o procedimento de descoberta do código.

      Uma esfera brilha tenuemente a vermelho no ecrã e depois desvanece.
    exp_harv_res_c_13: |-
      Recupero elementos raros...

      ... mas o processo de descoberta do código é suspenso.
    war_fac_desc_21: O alerta obscureceu a informação sobre o terminal principal.
      Compreendo apenas algumas palavras.
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: Se perceber o que estava a ser trabalhado aqui, posso reiniciar
      o fluxo de trabalho e restaurar as operações.
    war_fac_opt_a_21: Cápsulas de escape
    war_fac_opt_b_21: Nave espacial
    war_fac_opt_c_21: Cargueiro
    war_fac_res_a_21: |-
      O fluxo de trabalho do guerreiro residente é reiniciado.

      O sistema volta a ficar ativado.
    war_fac_res_b_21: |-
      Não consigo aceder ao fluxo de trabalho do guerreiro residente.

      A unidade permanece desativada.
    war_fac_desc_24: A recolha de produtos nesta unidade está em curso. Posso acelerar
      os sistemas, aumentando a potência de algumas das máquinas em funcionamento
      abaixo de mim.
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: No terminal, vejo o que parece ser um ecrã de gestão de energia...
    war_fac_opt_a_24: Reforçar núcleo de energia
    war_fac_opt_b_24: Reforçar matriz principal
    war_fac_opt_c_24: Reforçar a bobina eletromagnética
    war_fac_desc_22: A interferência do alerta de segurança cobriu o ecrã de estática.
      Entendo poucas palavras.
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: Se descobrir qual o fluxo de trabalho que ficou interrompido,
      poderei restaurar os sistemas...
    war_fac_opt_a_22: Boltcaster
    war_fac_opt_b_22: Canhão de Fotões
    war_fac_opt_c_22: Laser de Mineração
    war_fac_desc_14: Uma forma entusiasmada com guelras surge no ecrã acenando com
      uma arma. Fala na linguagem dos guerreiros, mas de forma brilhante e feliz
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: Saltita alegremente por entre runas ensanguentadas, e em seguida
      pede uma doação de unidades.
    war_fac_opt_a_14: Inserir unidades
    war_fac_opt_b_14: Inserir unidades
    war_fac_opt_c_14: Ir embora
    war_fac_res_a_14: O programa educacional ensina-me um pouco da linguagem dos guerreiros!
    war_fac_res_b_14: |-
      A forma animada sente a minha saída do terminal.

      Foi programada para começar a chorar neste momento.
    war_fac_desc_25: O alarme de segurança não afetou a produção. Por baixo de mim,
      um certo tipo de equipamento prepara a colheita mineral.
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: Posso acelerar o processo ao eliminar sistemas desnecessários.
      O relatório automático exibido no ecrã pode ajudar-me...
    war_fac_opt_a_25: Remover condensador temporal
    war_fac_opt_b_25: Remover núcleo de Inteligência Artificial principal
    war_fac_opt_c_25: Remover estabilizadores gravitacionais
    war_fac_desc_26: Um relatório automático foi terminado pouco antes da minha incursão.
      Enquanto isso, os raios laser dos cofres de recursos esmoreceram.
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: Posso procurar uma maneira de ajustar este sistema e acelerar
      o ciclo de produção...
    war_fac_opt_a_26: Reconfigurar refração do laser
    war_fac_opt_b_26: Reconfigurar replicação assistida por laser
    war_fac_opt_c_26: Reconfigurar a integridade do raio laser
    war_fac_desc_23: Vejo um amontoado de palavras no ecrã, poucas das quais não estão
      cobertas de estática.
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: O fluxo de trabalho no ecrã foi codificado. Se conseguir identificá-lo,
      poderei reativar o sistema...
    war_fac_opt_a_23: Gek
    war_fac_opt_b_23: Sentinelas
    war_fac_opt_c_23: Atlas
    war_fac_desc_15: Uma sonda biológica lançada a partir da antena do terminal funde-se
      com o meu exofato. Não me consigo mexer.
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: Não há forma de saber se esta é uma operação normal ou se é
      uma medida de segurança.
    war_fac_opt_a_15: Fugir
    war_fac_opt_b_15: Aguardar
    war_fac_res_a_15: |-
      Uso o meu jetpack de propulsão para partir a sonda.

      Contém algo útil...
    war_fac_res_b_15: |-
      A sonda torna-se eletrificada.

      O cheiro de carne queimada alastra-se até ao meu visor.
    war_fac_desc_27: O barulho do gás que percorre os sistemas que tenho debaixo dos
      meus pés ouve-se mais alto do que o som de alerta. Vejo um relatório automático
      a piscar no terminal.
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: Posso usá-lo para aumentar a velocidade de produção e talvez
      mantê-lo estável.
    war_fac_opt_a_27: Recalibrar rede de distribuição
    war_fac_opt_b_27: Recalibrar tanque de armazenamento
    war_fac_opt_c_27: Recalibrar válvulas de pressão
    war_fac_desc_28: Sinto um arrepio quando o alerta de segurança é emitido. Os tubos
      de refrigeração são despejados e aparece um relatório automático no ecrã.
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: Posso usar a informação nele contida para reforçar o ciclo de
      produção e talvez estabilizá-lo.
    war_fac_opt_a_28: Reparar câmara de refrigeração
    war_fac_opt_b_28: Reparar bomba de refrigeração
    war_fac_opt_c_28: Reparar rede de refrigeração
    war_fac_desc_18: Um guerreiro armadilhou o terminal. O alerta de segurança ativou
      o temporizador de uma carga explosiva. Vejo dois fios expostos.
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: O guerreiro deixou uma nota. Restam apenas segundos...
    war_fac_opt_a_18: Cortar fio vermelho
    war_fac_opt_b_18: Cortar fio azul
    war_fac_opt_c_18: Andar para trás
    war_fac_res_a_18: A explosão destrói o terminal e quase que a mim também.
    war_fac_res_b_18: |-
      A bomba é desarmada.

      As operações são restauradas.
    war_fac_res_c_18: |-
      Afasto-me mesmo a tempo.

      O terminal está danificado e inoperacional.
    war_harv_desc_1: Abro uma lista de conquistas militares que está à espera de ser
      enviada. Há imagens de batalhas distantes, robôs ensanguentados e vastas explosões.
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: Uma nota de abertura refere que se espera claramente algo em
      troca, mas o autor optou por não enviá-lo.
    war_harv_opt_a_1: Enviar registo de guerra
    war_harv_opt_b_1: Editar registo de guerra
    war_harv_res_a_1: "Latidos e uivos comemorativos entoam dos altifalantes à minha
      volta.\n \nRecebo a recompensa do guerreiro."
    war_harv_res_b_1: "Altero o registo de guerra com divertidas bagatelas e envio-o.
      \n\nO terminal pisca enquanto regista a minha imagem."
    war_harv_desc_2: O ecrã está cheio de insígnias militares e imagens de Sentinelas
      destruídos recentemente. As imagens de propaganda alienígena dão a entender
      que sentem glória com a destruição.
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: Posso responder com um valor numérico e nada mais.
    war_harv_opt_a_2: Introduzir um número alto
    war_harv_opt_b_2: Introduzir um número baixo
    war_harv_opt_c_2: Introduzir um zero
    war_harv_res_a_2: |-
      Uma fanfarra militar estranha e abafada começa a tocar.

      Alguém está claramente impressionado com as minhas reivindicações e envia-me uma recompensa.
    war_harv_res_b_2: Uma pequena recompensa é enviada através dos sistemas da unidade.
    war_harv_res_c_2: |-
      No ecrã, o rosto irritado de um guerreiro grita na minha direção.

      Um laser de segurança surge no teto e começa a disparar.
    war_harv_desc_3: Encontro uma imagem de um jovem guerreiro. A imagem faz com que
      pareça viril e impressionante. Os seus tentáculos estão estendidos. Parece ser
      rico e de origem nobre. O seu olhar é... sensual.
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: A mensagem dá-me duas opções.
    war_harv_opt_a_3: Aceitar
    war_harv_opt_b_3: Recusar
    war_harv_res_a_3: |-
      As colunas da unidade de guerra tocam música orquestral.

      Recebo um presente generoso.
    war_harv_res_b_3: Um velho guerreiro aparece no ecrã e amaldiçoa-me.
    war_harv_desc_4: Encontro uma foto de uma planície deserta, um diagrama de dois
      alienígenas em combate e imagens de um certo tipo de Multiferramenta. As imagens
      apresentam a arma presa dentro de um cofre de negócios planetário...
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: A mensagem transmite uma certa ira, como se uma dessas criaturas
      falasse com superioridade moral. Posso aceitar ou recusar.
    war_harv_opt_a_4: Aceitar
    war_harv_opt_b_4: Recusar
    war_harv_res_a_4: |-
      Começo a ouvir música dramática.

      O cofre de armazenamento abre e tem uma Multiferramenta no interior.
    war_harv_res_b_4: Ouço um alienígena furioso através das colunas do terminal.
    war_harv_desc_5: Aproximo-me do terminal. Uma mensagem pisca, preparada para ser
      enviada.
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 'Uma grande lista de equipamento aguarda envio para fora do
      planeta. É uma espécie de lista de abastecimento: tudo está confirmado e assinalado
      como visto.'
    war_harv_opt_a_5: Enviar inventário
    war_harv_opt_b_5: Remover seleção de um artigo e enviar
    war_harv_opt_c_5: Remover seleção de vários artigos e enviar
    war_harv_res_a_5: Recebo unidades e agradecimentos.
    war_harv_res_b_5: O Alto Comando dos Guerreiros envia-me um diagrama de uma tecnologia
      de Multiferramenta.
    war_harv_res_c_5: |-
      O alto comando guerreiro está irritado.

      Um furioso general berra-me e eletrifica a unidade.
    war_harv_desc_6: Encontro uma mensagem extraplanetária sentimental destinada a
      uma criatura destacada nesta estação. Consigo ver imagens de um guerreirinho
      infantil e desta mesma criatura quando era um adolescente ensaguentado, a morder
      orgulhosamente a garganta de uma besta de cascos.
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: Na imagem final, um jovem guerreiro saúda a sua família enquanto
      abandona um mundo distante. Estão dois cofres de armazenamento fechados aos
      meus pés. A mensagem está programada para desbloquear apenas um deles...
    war_harv_opt_a_6: Escolher cofre da esquerda
    war_harv_opt_b_6: Escolher cofre da direita
    war_harv_res_a_6: |-
      Ouço um alegre rosnido.

      O cofre contém um diagrama de uma tecnologia para exofatos.
    war_harv_res_b_6: |-
      Ouço um alegre rosnido.

      O cofre contém um diagrama de uma tecnologia para Multiferramentas.
    war_harv_desc_7: Alguém está a construir uma ogiva nuclear. Os planos utilizados
      são inconfundíveis. Uma complexa sequência de diagramas tecnológicos e reações
      químicas isotópicas está à espera que seja acrescentado Thamium9 para ser concluída.
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: Existem inúmeras vidas num planeta desconhecido, nas profundezas
      do cosmos, que um dia podem terminar devido ao trabalho realizado nesta fábrica
      de guerra...
    war_harv_opt_a_7: Concluir fabrico da ogiva
    war_harv_opt_b_7: Tentar desconstruir a ogiva
    war_harv_res_a_7: |-
      A face de um guerreiro encantado aparece no ecrã.

      Os cofres de comércio da fábrica são desbloqueados.
    war_harv_res_b_7: Consigo salvar um diagrama tecnológico da ogiva.
    war_harv_desc_8: Uma espécie de comerciantes com bico enviou uma mensagem extraplanetária
      para aqui. Parece ser um contrato, ou talvez seja algum tratado. Em resposta,
      várias ofertas de mercadoria foram deixadas no cofre de comércio por guerreiros
      locais, para exportação.
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: O Alto Comando dos Guerreiros enviou uma mensagem para explicar...
    war_harv_opt_a_8: Dar mercadoria
    war_harv_opt_b_8: Levar mercadoria
    war_harv_res_a_8: |-
      A espécie de comerciantes agradece-me de longe.

      Enviam-me unidades para um melhor apaziguamento.
    war_harv_res_b_8: |-
      Removo as oferendas.

      As relações diplomáticas entre as duas espécies foram desestabilizadas.
    war_harv_desc_10: |-
      Parece ser um posto de ensaio para uma operação militar iminente.
      No ecrã, os planos mostram uma nave comercial a carregar um tipo muito particular de mercadoria, destinada a persuadir uma autoridade planetária distante e passar nos pontos de controlo.
      No entanto, o veículo foi modificado em segredo. Também carrega uma falange de guerreiros que transportam uma tecnologia de Multiferramenta reforçada.
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: Posso pedir mais detalhes sobre vários aspetos do plano antes
      que seja detetado e impedido de entrar no sistema.
    war_harv_opt_a_10: Investigar detalhes da mercadoria
    war_harv_opt_b_10: Investigar detalhes da nave comercial
    war_harv_opt_c_10: Investigar detalhes da Multiferramenta
    war_harv_res_a_10: Recebo o diagrama do produto da mercadoria que está a ser utilizada
      na missão secreta.
    war_harv_res_b_10: Recebo um diagrama tecnológico usado na nave da missão secreta.
    war_harv_res_c_10: Recebo um diagrama de tecnologia para Multiferramentas que
      está a ser usado pelos guerreiros da missão secreta.
    war_harv_desc_11: Isto é um terminal militar, numa unidade que parece ter sido
      recentemente desocupada. Três bases de dados enormes foram parcialmente eliminadas
      e exigirão um grande poder de processamento para restaurá-las. Provavelmente,
      um metal raro daria resultado.
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: A base de dados alfa alberga os emblemas da raça guerreira,
      mas a beta e a gama não estão marcadas.
    war_harv_opt_a_11: Repor base de dados alfa
    war_harv_opt_b_11: Repor base de dados beta
    war_harv_opt_c_11: Repor base de dados gama
    war_harv_res_a_11: A reavivada base de dados fornece mais informações sobre a
      língua das espécies guerreiras.
    war_harv_res_b_11: A reavivada base de dados fornece informações sobre a língua
      de uma espécie de comerciantes longínqua.
    war_harv_res_c_11: A reavivada base de dados fornece informações sobre a língua
      de uma espécie eletrónica longínqua.
    all_harv_reward_1: |-
      A unidade está ligada.

      Começa a fabricar bens comerciais.
    all_harv_reward_2: |-
      A unidade está ligada.

      Começa a fabricar componentes.
    all_harv_reward_3: Consigo recuperar uma receita da unidade em funcionamento.
    all_harv_reward_4: Consigo recuperar um diagrama tecnológico do posto.
    all_harv_reward_5: Consigo recuperar uma liga da unidade.
    all_harv_reward_6: Consigo recuperar um produto útil da unidade.
    all_harv_reward_7: Consigo recuperar um objeto alienígena estranho da unidade.
    all_harv_reward_8: A unidade disponibiliza uma nova Multiferramenta.
    all_harv_reward_9: Consigo recuperar um produto valioso da unidade.
    all_1_radio_desc_1: |-
      Ao que parece, há muito tempo, um pedido automático de socorro não teve resposta.

      Se eu conseguir descobrir o padrão de encriptação, poderei extrair as coordenadas.
    all_1_radio_desc_2: |-
      O terminal de operações revela um pedido automático de ajuda.

      Um padrão claro surge acompanhado de um ruído estranho vindo do ecrã. Se descobrir o que virá a seguir, talvez consiga detetar o local da nave em perigo.
    all_1_radio_desc_3: |-
      A transmissão sugere que, há muito tempo, um sinal de socorro não teve resposta.

      Uma sequência de números repete-se há tanto tempo que deixou uma marca queimada no ecrã. Uma caixa para entrada de texto pisca intermitentemente. Se descobrir o código, poderei encontrar a nave.
    all_1_radio_desc_4: |-
      Um sinal sonoro fraco mas consistente, pode ser ouvido a partir do terminal de operações.

      Uma chamada de socorro pode ser ouvida no meio de gritos e do som de metal a ser destruído. A única coisa que me parece evidente é uma breve sequência de números. Se descobrir o código, poderei encontrar o local dos destroços.
    all_1_radio_desc_5: |-
      Uma luz vermelha intermitente pisca na consola. Uma sequência de números repete-se interminavelmente. É claramente um pedido de ajuda.

      É uma forma fria e distante de ver um desastre que pode ter custado a vida de um piloto. Se descobrir a rotina de encriptação, talvez consiga encontrar o ponto de impacto da nave.
    all_1_radio_desc_6: |-
      Um emissor acústico pode ser ouvido através do terminal de operações. É repetido em intervalos de 16 segundos.

      Sinto que tenho de descobrir o padrão da encriptação, localizar a nave e... encontrar o horror que aguarda no local do embate.
    all_1_radio_desc_7: |-
      O terminal de operações pisca e um pedido de socorro pode ser lido.

      Se conseguir localizar a sua frequência ao analisar a sua encriptação, poderei descobrir o destino do pobre piloto. Mas o ruido dos motores e dos alienígenas assustados sugerem que a viagem não correu bem.
    all_1_radio_desc_8: |-
      Este terminal de operações esteve desativado durante vários anos. Ativo-o e começa a analisar uma vasta base de dados de sinais gravados silenciosamente pelos dispositivos das instalações.

      Entre vários pedidos de permissão de aterragem e ruídos de conversas entre naves, o sistema deteta um sinal de emergência. Um sinal de socorro que nunca foi ouvido. Se conseguir isolar o padrão desta frequência codificada, poderei detetar a nave que pediu socorro.
    all_1_radio_desc_9: |-
      Uma chamada de socorro sem resposta parece estar registada no terminal de operações da Torre de Transmissão.

      Ninguém pensou responder. A sua sequência encriptada pisca desesperadamente no ecrã. As esperanças de salvamento do remetente morreram há muito tempo. Se conseguir descobrir o próximo código, poderei descobrir o que lhes aconteceu e onde estarão.
    all_1_radio_desc_10: |-
      Ativo o terminal de operações e um holograma de uma descida catastrófica de uma nave surge no meu visor. É evidente que está destinada à morte. O impacto no planeta parece minúsculo. Na verdade, a cratera do impacto pode ser maior.

      A chamada de socorro ainda pode ser ouvida. Está encriptada, mas se resolver a sequência, poderei localizar a sua frequência...
    all_1_radio_desc_11: |-
      Uma transmissão urgente parece estar registada no terminal de operações. Foi respondida, mas não há provas que uma equipa de salvamento foi enviada para o local.

      Um trabalhador da Torre de Transmissão investigou o caso há muito tempo, mas não há registo dos resultados. É possível que a equipa de salvamento também tenha sido destruída pelas condições ou predadores do planeta estranho. Se conseguir isolar o padrão das frequências encriptadas, poderei terminar o trabalho...
    all_1_radio_desc_12: |-
      Uma luz vermelha na consola da Torre de Transmissão ilumina a leitura de uma chamada de socorro. Em simultâneo, a imagem de uma nave a entrar numa espiral através da atmosfera do planeta surge no meu visor. Inacreditavelmente, a nave não se destrói ao entrar na atmosfera, mas embate no solo como uma pedra.

      Um sinal de socorro é ouvido. Se resolver a sua encriptação, poderei encontrar o local do embate. Mas imagino que não encontre sobreviventes.
    all_1_radio_desc_13: Parece haver um registo de uma chamada de socorro que não
      teve resposta.
    all_1_radio_desc_14: Ainda existe uma transmissão urgente para ser respondida.
    all_1_radio_desc_15: |-
      Enquanto vejo as imagens recolhidas pelas câmaras no topo da Torre de Transmissão, reparo num sinal bip urgente.

      Uma transmissão sem resposta parece estar registada no terminal de operações. A voz calma do piloto de uma nave reporta aos seus superiores, ou talvez à sua família, a notícia da sua morte iminente. Contudo, as suas palavras ficam estáticas, permanecendo apenas valores de comprimento de onda. Se conseguir decifrar o código, talvez consiga indagar o que realmente aconteceu...
    all_1_radio_desc_16: |-
      Assim que acedo ao terminal de operações da torre, vejo imagens nebulosas enviadas de uma nave condenada durante a queda. A força G lança o corpo do aterrorizado piloto para o topo da cabine, antes de atirar o corpo desfeito para cima do painel de controlo.

      Não há sobreviventes, mas posso extrapolar a localização do embate se conseguir descobrir o código das cifras anexadas ao sinal de socorro.
    all_1_radio_desc_17: |-
      A conversa de rádio emitida da consola da Torre de Transmissão é de um barulho ensurdecedor. É dolorosa de ouvir e só piora com o que se segue: o grito desesperado de uma unidade de pulsação sobreaquecida e um devastador embate planetário.

      Tento perceber o sinal e procurar o sinal de socorro codificado que tenho a certeza que está por trás dos sons agoniantes da nave espacial. Consigo encontrá-lo finalmente, mas vou ter de descobrir o que vem a seguir...
    all_1_radio_desc_18: |-
      Entre as luzes de advertência e comunicações urgentes, consigo ouvir valores de comprimento de onda a serem repetidos nos bancos de dados da Torre de Transmissão. Estão fortemente codificados, de forma a impedir os piratas de localizar o seu sinal e roubar mercadoria, mas com a tecnologia à minha volta e um pouco de intuição, sinto que talvez consiga descobrir a sequência do código.

      A questão é: como devo responder ao emissor?
    all_1_radio_desc_19: |-
      O terminal da Torre de Transmissão recusa-se teimosamente a descodificar um sinal de socorro que parece estar guardado nos bancos de dados há muito tempo.

      Se decifrar o código, vou poder ouvir a mensagem.
    all_1_radio_desc_20: |-
      O painel de comunicação da torre range com as transmissões conflituantes das várias frequências.

      Uma delas parece urgente, mas qual será a melhor forma de responder?
    all_1_radio_desc_21: |-
      Quando chego ao terminal da Torre de Transmissão, deparo-me com o ruído inquietante de vários sinais em sobreposição.

      Um deles parece um sinal de socorro. Se conseguir isolar a frequência, vou poder descobrir a sua localização.
    all_1_radio_desc_22: |-
      A tranquilidade da Torre de Transmissão é interrompida repentinamente pelo sibilo da receção de um sinal codificado.

      O terminal nas proximidades pisca, na expetativa do código de acesso que descodifique a mensagem.
    all_1_radio_desc_23: |-
      O sinal estático das várias frequências sibilantes misturam-se desconcertantemente com um sinal em repetição que se assemelha a um pedido de socorro.

      Se conseguir isolá-lo, serei capaz de determinar o seu paradeiro.
