    tra_request_res_1: O comerciante aceita ajudar!
    exp_request_res_1: A forma de vida aceita ajudar!
    war_request_res_1: O guerreiro aceita ajudar!
    tra_request_lang_1_old: Amigo! A Federação de Comércio Gek está aberta a questões
      e pedidos! Fala! Fala!
    exp_request_lang_1_old: Fascinante. A criatura desconhecida deverá ter pedidos
      de ajuda. A Convergência Korvax espera pela iluminação.
    war_request_lang_1_old: Grah! Intruso! O Alto Comando Vy’keen pede aos guerreiros
      que ouçam o teu pedido patético!
    tra_request_desc_1: O comerciante olha para mim, curioso e pasmado. Clica o bico
      algumas vezes, emite um odor neutro e espera pelo meu pedido.
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: A forma de vida faz uma pausa para refrescar o seu odor. Eu
      elaboro o meu pedido.
    tra_request_desc_2: A forma de vida indica que está disponível para dialogar,
      clicando o bico e emitindo gases com um cheiro doce.
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: Com o seu bico a clicar alegremente, o pequeno e atarracado
      alienígena espera que eu fale.
    tra_request_desc_3: O Gek olha para o meu visor e clica o seu bico ao ritmo da
      minha respiração. Só posso supor que isto é para me fazer sentir bem-vindo.
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: A forma de vida aguarda pacientemente. Uma leve melodia assobia,
      vinda dos orifícios do seu bico.
    tra_request_desc_4: Os cliques frenéticos do comerciante parecem indicar que está
      disponível para uma conversa forçada e uma potencial falha de comunicação.
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: De olhos arregalados, a forma de vida salta de um pé para
      o outro quando considero o meu pedido.
    tra_request_desc_5: O comerciante está a clicar o bico e a babar-se ligeiramente.
      Antes da baba cair, consegue sugá-la de volta para os seus orifícios nasais.
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: O balbuciar da forma de vida significa pouco para mim. Esforço-me
      para me concentrar em qualquer coisa para além da baba.
    tra_request_desc_6: O cheiro da forma de vida é tão agradável como inebriante.
      Existe orgulho nos seus olhos, talvez devido ao gás com aroma a flores que tomou
      conta de nós.
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: A forma de vida sorri para mim gentilmente. E aguarda.
    tra_request_desc_7: O alieníegena clica o seu bico de forma muito enérgica. Olha
      para o meu exofato e para a minha multiferramenta, presumivelmente a pensar
      por que razão quero falar.
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: A forma de vida olha repetidamente para a minha multiferramenta.
      Nervosamente, espera pelo meu pedido.
    tra_request_desc_8: A pequena forma de vida emitiu um gás de cheiro doce recentemente.
      O aroma infiltra-se no meu dispositivo de respiração e sinto a minha mente a
      deslizar lentamente em direção às estrelas.
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: Concentrando-me, regresso a esta realidade. Quando pisco os
      olhos, vejo estrelas a dançar em redor da cabeça da forma de vida.
    tra_request_desc_9: O comerciante quer fazer-se entender. Clica o seu bico devagar
      e acena de forma encorajadora com a cabeça. Os seus olhos brilham na luz.
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: O alienígena sustém a respiração. O seu bico alarga-se em
      antecipação à minha resposta.
    tra_request_desc_10: Estou certo de já ter visto esta estranha forma de vida a
      observar-me. Olha para mim de forma suficientemente inocente.
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: Na presença quente e levemente perfumada deste pequeno alienígena,
      o universo parece mais suave, mais acolhedor. Eu elaboro o meu pedido.
    tra_request_desc_11: A forma de vida cerra o bico subitamente. Olha para mim,
      mas os seus pensamentos estão noutro local.
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: Passivamente, o Gek espera que lhe diga algo.
    tra_request_desc_12: O pequeno alienígena mexe-se impacientemente.
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: Olha para mim. Um leve resmungo pode ser ouvido, proveniente
      de algum orifício oculto.
    exp_request_desc_1: A forma de vida eletrónica interrompe o seu trabalho, olha
      para cima e concentra as luzes da sua máscara no meu visor.
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME% aguarda o meu pedido, mas parece aflito para voltar
      à sua investigação."
    exp_request_desc_2: A forma de vida eletrónica olha para mim com algum interesse.
      As suas luzes faciais contraem-se enquanto olha profundamente para o meu visor.
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: Faço uma pausa. Não posso deixar de sentir que inúmeros sistemas
      analíticos estão a gravar e a estudar todos os meus movimentos.
    exp_request_desc_3: As luzes da máscara da forma de vida eletrónica parecem contrair-se.
      Inclina ligeiramente a cabeça enquanto chilreia na minha direção, talvez a pensar
      naquilo que eu quero.
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: As luzes no visor da entidade brilham com intensidade aumentada.
      Ela aguarda o meu pedido.
    exp_request_desc_4: A forma de vida eletrónica olha para a minha estrutura biológica
      com alguma pena. Já não é a primeira vez que me pergunto o que estará debaixo
      da máscara da entidade.
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: Embora aguarde pacientemente o meu pedido, não posso deixar
      de pensar que esta entidade está a pesquisar-me para obter dados.
    exp_request_desc_5: As luzes no invólucro da forma de vida eletrónica começam
      a clarear. Ela sacode a cabeça bruscamente para a direita, ouvindo-se um estranho
      zumbido a sinalizar a chegada de dados desconhecidos.
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: Quer os dados estivessem a ser enviados ou recebidos, parece
      que a transmissão terminou. A forma de vida concentra sua atenção em mim, mais
      uma vez.
    exp_request_desc_6: |-
      As luzes no invólucro da forma de vida eletrónica são grandes e ténues, mas quando ela começa a falar, a sua máscara fica momentaneamente vazia.
      Volta ao ativo rapidamente, mas não posso deixar de sentir que o seu olhar penetrante é o de uma entidade completamente diferente.
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: Quem quer que agora habite este invólucro de metal, parece
      interessado em comunicar.
    exp_request_desc_7: Vários processos aparentam funcionar dentro da forma de vida
      eletrónica. As luzes piscam rapidamente quando ela dirige um dos processos na
      minha direção.
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: Sinto que estou a falar não com uma forma de vida, mas com
      muitas. Demoro o meu tempo enquanto elaboro o meu pedido.
    exp_request_desc_8: |-
      As luzes de revestimento da máscara da forma de vida eletrónica brilham intensamente. Ela inclina-se na minha direção e começa a lançar faíscas brilhantes que queimam a minha retina.

      Enquanto a sensação perdura, a entidade deixa claro que está pronta para conversar comigo.
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: A entidade aguarda. Apesar dos seus melhores esforços, é evidente
      que não conseguiu prever o que eu pretendo dela...
    exp_request_desc_9: A forma de vida eletrónica fala devagar, com calma e consideração.
      As suas luzes piscam enquanto me examina.
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: Sinto que muitos olhos me observam através daquele visor solitário.
      Elaboro o meu pedido cuidadosamente.
    exp_request_desc_10: |-
      A minha presença fez com que a forma de vida ficasse um tanto ou quanto curiosa.

      Começa a vibrar levemente, indicando que está disponível para comunicações não-eletrónicas.
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: Algum circuito ou inteligência permite que a entidade me
      compreenda, embora eu não possa processar o seu estranho discurso. Ela aguarda
      o meu pedido.
    exp_request_desc_11: |-
      Sinto o olhar penetrante e brilhante da forma de vida eletrónica.

      Parece extremamente interessada no que tenho para dizer.
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: Embora o seu invólucro de metal esteja polido e novo, este
      ser eletrónico aparenta ser muito antigo. Escolho as minhas palavras com cuidado.
    exp_request_desc_12: A forma de vida metálica dirige uma das suas luzes do visor
      na minha direção. Porém, sinto que tenho apenas parte da sua atenção.
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: A forma de vida está claramente a processar várias coisas
      ao mesmo tempo, dentro da sua carapaça. Tenho de me despachar com o meu pedido.
    war_request_desc_1: O guerreiro arrepia-se e começa a tremer em antecipação ao
      meu pedido. Tenho de ter cuidado para não o provocar...
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: O desdém de %NAME% é palpável. No entanto, contém-se por agora.
    war_request_desc_2: Os movimentos do guerreiro indicam que os seus antepassados
      não se estão a sentir insultados. Dá latidos amigáveis.
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: A forma de vida parece menos beligerante do que outras da
      sua espécie. Parece recetiva ao meu pedido.
    war_request_desc_3: |-
      O guerreiro parece menos agressivo do que eu estava à espera.

      Enrola os lábios para dentro da boca enquanto saboreia o meu aroma.
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: Eu já passei por esta forma de vida combativa. Ouve-me pacientemente.
    war_request_desc_4: O guerreiro enrola os lábios para dentro da boca enquanto
      ladra de forma muito elegante. Não é amigável, mas parece tranquilo.
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: A forma de vida estuda-me intensamente. Sinto que o seu humor
      pode mudar rapidamente se o meu pedido for ofensivo.
    war_request_desc_5: O guerreiro, de ombros largos e combativo, emite uma série
      de latidos duros. Olha para mim e aguarda uma resposta.
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: 'A forma de vida continua a olhar. Transparece uma tensão
      embrenhada e zangada. '
    war_request_desc_6: Os latidos do guerreiro têm um tom acolhedor. Os sensores
      auditivos do meu exofato baixam automaticamente o volume de transmissão.
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: O guerreiro rosna reflexivamente enquanto espera pelo meu
      pedido.
    war_request_desc_7: A forma de vida parece aberta ao diálogo. A sua postura torna-se
      menos agressiva quando vê a minha multiferramenta, espelhando algum respeito
      nos seus olhos.
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: A forma de vida espera, criando tensão nos nós dos dedos.
      Isso deve ser considerado ter paciência entre esta espécie.
    war_request_desc_8: |-
      O guerreiro observa-me como se antecipasse um grave insulto à sua ascendência.

      Subitamente, o rosto dele transforma-se. Lança uma série de alegres ganidos perante a minha hesitação, antes de indicar que está disponível para continuar a conversar.
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: Um sorriso ainda permanece nas mandíbulas da forma de vida.
      Aguarda o meu pedido com uma diversão silenciosa.
    war_request_desc_9: |-
      O guerreiro treme em antecipação a me confrontar. Ladra selvagemente, mostrando caninos amarelados e uma língua ensanguentada.

      Tão depressa começa a sua fúria quanto acaba. A forma de vida acena solenemente com a cabeça e indica que ouvirá o meu apelo.
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: Embora externamente hostil e eriçada, a forma de vida é claramente
      uma criatura de honra. Ouve pacientemente.
    war_request_desc_10: O guerreiro rosna de forma respeitosa. Torna-se claro que
      está disposto a falar comigo.
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: Os olhos da forma de vida movem-se enquanto espera pelo meu
      pedido. Está alerta, tensa.
    war_request_desc_11: O guerreiro observa-me como se quisesse ver algo morto. Felizmente
      para mim, não sou eu o escolhido...
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: A forma de vida fixa-me com um brilho temível. Hesito antes
      de formular o meu pedido.
    war_request_desc_12: O guerreiro rosna, produzindo sons estranhamente animados.
      Parece mais alegre do que outros da sua espécie.
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: Aproveito a oportunidade para apresentar um pedido enquanto
      a forma de vida está de bom humor.
