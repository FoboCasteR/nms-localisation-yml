      <STELLAR>Rendimiento: ofrece una mayor mejora del rendimiento que el modo Equilibrado con un escalamiento al doble

      <STELLAR>Ultrarrendimiento: ofrece la mayor mejora de rendimiento con un escalamiento al triple.
