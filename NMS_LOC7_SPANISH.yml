    ui_guide_topic_settlements: Asentamientos planetarios
    ui_guide_body_settlements: |-
      Ayuda a la población local a construir un <STELLAR>asentamiento planetario<>. Realiza acciones clave en la <STELLAR>interfaz del asentamiento<> o en la <STELLAR>oficina del supervisor<>.

      Como supervisor del asentamiento, tomarás decisiones fundamentales, dirigirás la <TRADEABLE>construcción de estructuras<> y resolverás las <SPECIAL>disputas que surjan<> entre los ciudadanos.

      Un asentamiento bien dirigido producirá materiales en abundancia suficientes para que un supervisor con éxito pueda reclamar <STELLAR>recursos excedentarios<> todos los días. Sin embargo, los asentamientos improductivos pueden <FUEL>endeudarse<>. Construye nuevos edificios y establece nuevas políticas desde la oficina del supervisor para transformar el asentamiento, reducir sus deudas y mejorar la vida de sus ciudadanos.

      Advertencia: los asentamientos atraerán periódicamente la atención de las fuerzas de Centinelas. Comprueba el nivel de alerta de Centinelas actual desde la interfaz de gestión de asentamientos. Es posible que el supervisor tenga que defender el asentamiento contra los ataques de los Centinelas.
