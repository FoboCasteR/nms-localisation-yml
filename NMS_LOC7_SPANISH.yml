    bld_flower_1_name: FLORES LENGUA NOCTURNA
    bld_flower_1_name_l: Flores Lengua Nocturna
    bld_flower_1_desc: Un parche floral resistente, modificado genéticamente para
      prosperar en todo tipo de biomas, suelos y condiciones climáticas. Los pétalos
      de púas protegen las flores de posibles depredadores, perforando la carne con
      una toxina mortal. Se recomienda el uso de guantes de protección para su manipulación.
    bld_flower_2_name: FLORES DE ERIZO DE MAR
    bld_flower_2_name_l: Flores de erizo de mar
    bld_flower_2_desc: Un parche floral resistente, modificado genéticamente para
      prosperar en todo tipo de biomas, suelos y condiciones climáticas. Estas flores
      de forma inusual están repletas de polen y desprenden un perfume dulce mareante.
    bld_flower_3_name: FLORES DEL OJO ETERNO
    bld_flower_3_name_l: Flores del Ojo Eterno
    bld_flower_3_desc: Un parche floral resistente, modificado genéticamente para
      prosperar en todo tipo de biomas, suelos y condiciones climáticas. Estas flores
      liguladas permanecen abiertas tanto de día como de noche, absorbiendo luz de
      las estrellas locales y de las más distantes.
    bld_waterplant_4_name: ANÉMONA BLINDADA
    bld_waterplant_4_name_l: Anémona acorazada
    bld_waterplant_4_description: 'Un organismo marino carnívoro. Su caparazón blindado
      encierra el pólipo central, exponiendo solo los tentáculos punzantes. Los espasmos
      nerviosos involuntarios hacen que la criatura no deje de retorcerse: siempre
      buscando, siempre hambrienta.'
    bld_waterplant_5_name: TIRA DE CORAL
    bld_waterplant_5_name_l: Tira de coral
    bld_waterplant_5_description: Formación de calcio gigante, configurada de forma
      natural como una franja de espacio no orientable. Añade un aire misterioso de
      las profundidades marinas a cualquier base habitable.
    bld_waterplant_6_name: COLONIA ACUÁTICA
    bld_waterplant_6_name_l: Colonia acuática
    bld_waterplant_6_description: Formación rocosa extraída del fondo de un océano
      densamente poblado. La vida marina adherida está lacada en una mucosidad rica
      en nutrientes, que la mantiene alimentada y húmeda en condiciones terrestres.
