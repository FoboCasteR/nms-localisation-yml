    ui_sent_miss_judge_title_3: Profundizando la curiosidad
    ui_sent_miss_judge_question_3a: "<VAL_ON>Resolución requerida:<> Responder a las
      preguntas de los ciudadanos sobre [El Vigía]"
    ui_sent_miss_judge_dilemma_3a: Los ciudadanos se han vuelto curiosos. Se percatan
      de la aparición repentina y traumática de los centinelas blindados, y que el
      Supervisor parece estar acompañado por un dron rebelde.
    ui_sent_miss_judge_opt_a_3: Tranquilizar a los ciudadanos
    ui_sent_miss_judge_opt_b_3: Exigir que te obedezcan
    ui_sent_miss_judge_dilemma_3b: Los ciudadanos están complacidos con tus palabras.
      Han vivido con miedo a los centinelas toda su vida, y ahora esperan tener paz.
      Quieren ayudarte en tu búsqueda de respuestas y han preparado una expedición.
    ui_sent_miss_judge_dilemma_3c: |-
      Los ciudadanos le recuerdan al supervisor actual que solía haber un supervisor anterior. Los centinelas se han cernido sobre ellos durante toda su vida y ya no desean vivir con miedo.
      Están listos para buscar respuestas en las estructuras prohibidas. Están dispuestos a preguntarte por dónde empezar.
    ui_sent_miss_judge_question_3b: "<VAL_ON>Resolución requerida:<> ¿Hacia qué lugar
      dirigir la expedición?"
