    npc_pirates2_lang1: "¡Te damos la bienvenida, glorioso sobreviviente!\nAquí no
      hay Gek, ni Korvax, ni Vy'keen. Aquí hablamos una sola lengua. ¡Aquí somos libres! "
    npc_pirates2_lang2: Te damos la bienvenida, rostro novel. Encontrarnos es ser
      elegido. ¡Encontrarnos es ser libre!
    npc_pirates2_lang3: El demonio carmesí corrompe las mentes de toda la galaxia.
      ¡No volveremos a inclinarnos ante el ojo rojo que todo lo ve!
    npc_pirates2_lang4: Ahora eres uno de los nuestros, rostro novel. Se ha formado
      un vínculo entre nosotros. ¡Eres libre!
    npc_pirates2_opt: Preguntar por la Voz de la libertad
    npc_pirates2_res1: "¡Solo los fuertes merecen cantar con la gloriosa Voz de la
      libertad! No permitimos que los débiles nos encuentren."
    npc_pirates2_res2: Algunos nos negarían la libertad, rostro novel. Lo sacrificarían
      todo para apaciguar a los centinelas. ¡Pero la Voz mantiene nuestra libertad!
    npc_pirates2_res3: "¡Al hablar con la Voz de la libertad rugimos contra el vacío
      carmesí! ¡Alcanzamos la misma gloria!"
    npc_pirates2_res4: "¡No hay una sola voz, somos muchas! Es nuestra voz. ¡Es tu
      voz! Ahora cantas con nuestro coro..."
    npc_pirates2_done_lang: La voz de La libertad te da la bienvenida, superviviente.
