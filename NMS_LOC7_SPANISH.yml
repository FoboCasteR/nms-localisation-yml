    ui_settlement_pre_miss_obj1: Investiga la señal de emergencia planetaria
    ui_settlement_pre_miss_obj2: Salva el asentamiento de los Centinelas
    ui_settlement_pre_miss_obj1_tip: |-
      Se han introducido las coordenadas de la señal de emergencia en los sistemas de navegación de la nave. La señal parece provenir de un planeta.
      Sigue las coordenadas e investiga la fuente de la señal.
    ui_settlement_pre_miss_msg1: |-
