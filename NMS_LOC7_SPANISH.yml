    update9_title: Actualización Frontiers de No Man's Sky
    update9_notes: |-
      No Man's Sky Frontiers trae consigo una gran variedad de nuevas características. Para conocer todos los detalles, dirígete a www.nomansky.com.

      * Ahora se pueden encontrar asentamientos alienígenas en todos los planetas habitados.
      * Hazte supervisor de un asentamiento para convertir una aldea pequeñita en una ciudad floreciente.
      * Toma decisiones importantes sobre la legislación del asentamiento para que la población prospere y se mantenga contenta y productiva.
      * Construye bases más elaboradas gracias a cientos de partes nuevas y controles de edificios avanzados.
      * Los espacios de guardado han aumentado de 5 a 15, y ahora se puede acceder a las compras de mercurio desde cualquier espacio de guardado.

      En Hello Games nos hemos esforzado al máximo para mejorar y ampliar No Man's Sky. Esperamos que lo disfrutes. :)

      Muchísimas gracias,
      Hello Games
