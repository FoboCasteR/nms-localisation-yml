    bld_s_sail3_name: LIENZO DRAPEADO
    bld_s_sail3_name_l: Lienzo drapeado
    bld_s_sail3_desc: Esta media vela de lona drapeada reproduce el diseño de las
      antiguas embarcaciones de comercio marítimo del Gek, y constituye una llamativa
      decoración de temática náutica para el hogar.
