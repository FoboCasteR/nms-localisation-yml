      como una <STELLAR>oportunidad<> sustancial para los que desean dedicarse a la
      piratería.\n\n Lo que continúa atrayendo a los comerciantes son los <SPECIAL>artículos
      del mercado negro<>. Los artículos de contrabando, que resultan baratos en las
      estaciones proscritas, se pueden vender con <TRADEABLE>grandes beneficios<>
      en el espacio regulado. Los posibles contrabandistas deben tener en cuenta los
      <STELLAR>escáneres de cargamento<> del espacio regulado. Estos están diseñados
      para descubrir productos del mercado negro.\n\nEl <STELLAR>Maestro de recompensas<>
      ofrece otras oportunidades a bordo de la estación espacial. Emprende <TECHNOLOGY>misiones
      lucrativas<> para los rebeldes a cargo de la estación, y consigue <SPECIAL>pasaportes
      falsificados<> para restablecer tu reputación dentro del espacio regulado."
