    ui_sent_miss1_desc_nx: |-
      Los centinelas son tan antiguos como el mismo universo, incluso más antiguos quizás. Pero algo está cambiando en el mundo de cristal...

      Iteración: Tetis busca información sobre este pico de actividad centinela. Desea ver qué se puede aprender de una investigación más exhaustiva sobre estas máquinas combativas e implacables.
    ui_sent_miss2_desc_nx: |-
      Los centinelas son tan antiguos como el mismo universo, incluso más antiguos quizás. Pero algo está cambiando en el mundo de cristal...

      Con la ayuda de Iteración: Tetis, he restaurado un dron centinela que recuperé tras un violento encuentro con fuerzas de Centinelas. Ya no responde a la colmena y puede ofrecer pistas sobre la naturaleza de la amenaza centinela.
    ui_sent_miss_comms_desc_nx: 'Una iteración de ojos desorbitados: Tetis aparece
      en mi comunicador. Parece tener prisa, con los hombros encorvados y crispados.'
    ui_sent_miss_comms_lang_nx: |-
      ¡Viajero! No puedo hablar por mucho tiempo. A Polo no le gusta que tome prestado su comunicador, desde que... bueno, de todos modos, ¡eso no viene al caso!
      Era importante que me comunicara contigo con urgencia. Confío en que eres la persona idónea para esto. ¡Y el momento es ahora! No podemos darnos el lujo de esperar.
      He detectado un pico de actividad centinela. Un pico de tremenda magnitud. ¡Tengo que saber más! Estoy transmitiendo las coordenadas ahora.<AUDIO>VO_TUT_COORDSRECEIVED<>
      No te engañaré, Viajero; esto será peligroso. Ármate en consecuencia. Mantente alerta. No hagas nada estúpido. Pero igualmente, no te demores: ¡puede que esta oportunidad no vuelva a presentarse!
