    ui_sent_miss1_desc: |-
      Los centinelas son tan antiguos como el mismo universo, incluso más antiguos quizás. Pero algo está cambiando en el mundo de cristal...

      He sido llamado a mi asentamiento después de que fuera objeto de un ataque especialmente brutal por parte de las fuerzas centinelas.
    ui_sent_miss2_desc: |-
      Los centinelas son tan antiguos como el mismo universo, incluso más antiguos quizás. Pero algo está cambiando en el mundo de cristal...

      Con la ayuda de Iteración: Tetis, he restaurado un dron centinela que recuperé tras del ataque a mi asentamiento. Ya no responde a la colmena y puede ofrecer pistas sobre la naturaleza de la amenaza centinela.
    ui_sent_miss3_desc: |-
