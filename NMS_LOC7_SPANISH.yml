    ui_settlement_miss_npc_title: "%NAME%, superviviente"
    exp_settlement_miss_desc: El Korvax emite un zumbido, agradecido por la ayuda.
      Sin embargo, está claro que están agotados. La lucha les ha dejado exhaustos.
      Si nadie les ayuda, me temo que su asentamiento no aguantará mucho.
    tra_settlement_miss_desc: El pequeño alienígena brinca, agradecido por la ayuda
      en la lucha contra los Centinelas. Sin embargo, está claro que están agotados.
      La lucha les ha dejado exhaustos. Si nadie les ayuda, me temo que su asentamiento
      no aguantará mucho.
    war_settlement_miss_desc: El Vy'keen saluda, contento de ver a otra forma de vida
      unirse a la lucha contra los Centinelas. Sin embargo, está claro que están agotados.
      La lucha les ha dejado exhaustos. Si nadie les ayuda, me temo que su asentamiento
      no aguantará mucho.
    dnt_exp_settlement_miss_lang: Traveller-Entity is most effective at Sentinel intervention.
      A useful skill. Worlds are hostile to life. Perhaps Traveller-Entity will become
      Settler-Entity and assist our small Convergence?
    dnt_tra_settlement_miss_lang: Gratitude, friend! Life here is hard, yes? Hard
      but profitable! Much opportunity here! We will do business together, yes? Friend
      will be new settlement overseer?
    dnt_war_settlement_miss_lang: Grah! Interloper fights well! Existing commander
      is disgraced by their failure! Interloper must replace them! Strong command
      required!
    ui_settlement_miss_npc_opt: Aceptar su agradecimiento
    ui_settlement_miss_npc_res: "¿Tal vez pueda ayudar a estos colonos? El puesto
      de supervisor parece haberse quedado vacante..."
    npc_settlement_miss_desc2: Este asentamiento debe ser la fuente de la señal de
      emergencia. ¿Qué hacen aquí, construyendo una vida expuesta a la dura existencia
      planetaria, maltratada por los elementos?
    dnt_exp_settlement_miss_lang2: Traveller-Entity! You are just in time! Our small
      Convergence is under attack!
    dnt_tra_settlement_miss_lang2: Friend! You receive our signal, yes? Here to help,
      yes? Brought weapon, yes?
    dnt_war_settlement_miss_lang2: Grah! To arms, interloper! It is good you are here
      to fight with us! To the death!
    ui_settlement_miss_npc_opt2: Preguntar por la señal de emergencia
