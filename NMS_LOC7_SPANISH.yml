    fth_npc_sent1_grave_res_a_nx: La aparición no parece oírme.
    fth_npc_sent1_grave2_lang_nx: |-
      Solo queríamos... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>... establecernos aquí, pero... <AUDIO>TXT_RadioNoise<><STELLAR>ktttzz<>... ingenuos al pensar que nos permitirían... <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      Las enormes máquinas... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>... bípedas, pero de un tamaño... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>... rápido, amigos, ¡ya vienen! Qui... <AUDIO>TXT_RadioNoise<><STELLAR>kzztz<>... no, por favor... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>...
    fth_npc_sent1_grave2_desc_nx: El Viajero continúa murmurando temeroso para sí
