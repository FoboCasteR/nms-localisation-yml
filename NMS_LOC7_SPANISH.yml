      Equipado con un giroscopio de autoestabilización y una bomba de inflado de emergencia.
    bld_s_compostbin_name: COMPOSTERA
    bld_s_compostbin_name_l: Compostera
    bld_s_compostbin_desc: Un sistema de compostaje natural habitado por una colonia
      de gusanos Lumbricus. Su ecosistema autorregulador procesa los residuos orgánicos
      y libera los nutrientes al suelo.
    bld_s_furnace_name: CALDERA PEQUEÑA
    bld_s_furnace_name_l: Caldera pequeña
    bld_s_furnace_desc: Una caldera metalúrgica con tiempo de aumento ultrarrápido,
      capaz de fundir cualquier elemento en cuestión de minutos, desde estaño hasta
      wolframio.
    bld_s_wheelbarrow_name: CARRETILLA
    bld_s_wheelbarrow_name_l: Carretilla
    bld_s_wheelbarrow_desc: Una carretilla pequeña para transportar objetos pesados,
      equipada con un microprocesador. Se puede empujar de forma manual o programarla
      para que ejecute rutinas simples de manera automática.
    bld_s_excbucket_name: GANCHO DE EXCAVACIÓN
    bld_s_excbucket_name_l: Gancho de excavación
    bld_s_excbucket_desc: Un cubo de excavadora industrial con dientes de cincel autoafilables
      para trasladar grandes cantidades de terreno sin el uso de tecnología de multiherramienta.
    bld_s_trough0_name: CUBETA DE LAVADO
    bld_s_trough0_name_l: Cubeta de lavado
