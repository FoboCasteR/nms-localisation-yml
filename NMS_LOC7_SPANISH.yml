      acercándose. No hay nada que pueda hacer por él.
    fth_npc_sent1_grave2_opt_nx: Buscar tumba
    fth_npc_sent1_grave2_res_nx: |-
      Escondido en el lugar de descanso de %NAME% está el caparazón de un dron centinela: no funciona, pero está inusualmente intacto.
      Tetis sin duda sentirá interés por mis hallazgos. Debería buscarle a bordo de la anomalía espacial.
    fth_npc_sent1_grave2_end_nx: Tetis sin duda sentirá interés por mis hallazgos.
      Debería buscarle a bordo de la anomalía espacial.
    ui_sent_miss_msg4_nx: |-
      Iteración Tetis solicita una reunión en la <SPECIAL>anomalía espacial<>
      Habla con Tetis sobre la <FUEL>actividad centinela<>
    fth_exotic4_sent1_lang_nx: |-
      ¡Mentiras! ¡Impostores! ¡Traición! ¡Sospecha! Tienen ojos por todas partes, Viajero. ¡Ojos por todas partes!
      ...
      Pero yo también tengo mis propios métodos. Mi red ve mucho por sí sola. Aunque primero, cuéntamelo con tus propias palabras: ¿qué sucedió exactamente con los centinelas?
    fth_exotic4_sent1_res_a_nx: |-
      Hm. Nunca han mostrado piedad ante los Viajeros. Es una constante
      Pero esto es nuevo. Inesperado. Necesitamos saber más.
    ui_sent_miss_obj4_tip_nx: |-
      Iteración Tetis siente curiosidad por un pico reciente de <FUEL>actividad centinela<>.
      Solicita una reunión en la <SPECIAL>Anomalía espacial<>.
      En el espacio, llama a la <SPECIAL>Anomalía<> desde el menú rápido (<IMG>QUICK_MENU<>).
    ui_sent_miss2_obj1_nx: Haz una prueba de campo del dron en una superficie planetaria
