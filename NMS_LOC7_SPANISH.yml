    ui_portal_sent_miss_1_nx: |-
      Una iteración muy elaborada: Tetis se puso en contacto con el comunicador de mi nave, aparentemente «tomando prestado» el equipo del especialista Polo para hacerlo. Dijo que había detectado un tremendo pico de actividad centinela y que tenía que saber más al respecto. Esperaba que investigara.

      <STORY_HIGH>-{{No te engañaré, Viajero; esto será peligroso. Ármate en consecuencia. Mantente alerta. No hagas nada estúpido. Pero igualmente, no te demores: ¡puede que esta oportunidad no vuelva a presentarse!}}-<>
    ui_portal_sent_miss_2_nx: |-
      El pico de actividad parecía estar centrado alrededor de la tumba de un Viajero, donde todavía se reunía una fuerza centinela. Entre las unidades que derroté se encontraba un poderoso centinela mecánico.

      Tetis sin duda sentiría interés por mi experiencia, pero decidí investigar más a fondo, ver si los centinelas habían dejado algo atrás...
    ui_portal_sent_miss_10_nx: Integré la <SPECIAL>tecnología de blindaje<> robada
