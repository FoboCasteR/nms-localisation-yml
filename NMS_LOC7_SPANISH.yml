    drone_npc_sent4b_lang1_nx: |-
      Hay [1] <TECHNOLOGY>UBICACIÓN<> más que sondear, Telamon-No-Telamon. ¡El traje de minotauro requiere [2] extremidades anteriores reforzadas!
      La ubicación es <FUEL>NEGATIVA<> pero tú eres <TECHNOLOGY>FUERTE<>.<NEWLINE>¿Vamos juntos? ¡No está <TECHNOLOGY>LEJOS<>!
    drone_npc_sent4b_opt_nx: Aceptar datos de coordenadas
    drone_npc_sent4b_res_nx: "[El Vigía] transmite rápidamente otro conjunto de coordenadas
      a mi exotraje. Esta vez, los datos están limpios y descifrados. Las facultades
      del pequeño dron parecen estar mejorando."
    ui_sent_miss4_building_osd_nx: "¡Coordenadas de navegación centinela adquiridas!"
    ui_sent_miss4_building_mark_nx: Coordenadas de [El Vigía]
    ui_sent_miss4_build_disc_osd_nx: "¿Instalaciones abandonadas localizadas?"
    ui_sent_miss4_build_title_nx: "//~Una... ranura de acceso ~sal//"
    ui_sent_miss4_build_desc1_nx: Las advertencias y alertas recorren mi exotraje
      a medida que me acerco a esta terminal. Me estiro hacia la interfaz con dificultad,
      mi mano es repelida por alguna fuerza invisible, como si el propio traje estuviera
      luchando contra mis acciones.
    ui_sent_miss4_build_lang1_nx: 'Estado de la instalación: <STELLAR>cesó la producción<>.'
    ui_sent_miss4_build_desc2_nx: |-
      De repente, un dispositivo sale disparado de la terminal, se sujeta a mi brazo y me encadena allí.
      Siento que algo se desliza debajo de mi traje, debajo de mi piel, afilado y sondeando.
      Mi rostro se vuelve seco y tenso; la sed me ahoga. El sistema de nutrientes de mi traje grita por un fallo catastrófico. Las paredes de mi garganta se unen, resecas y pegajosas, cada respiración seca es una agonía.
      Algo parpadea en la pantalla de la terminal.
    ui_sent_miss4_build_lang2_nx: |-
      Tel... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>... drenaje de energía completo. Sistemas de anfitrión <FUEL>deshidratados<>.
      ¿Dispensar <SPECIAL>a<DELAY>0,2<>g<DELAY>0,2<>u<DELAY>0,2<>a<DELAY>0,2<><>?
    ui_sent_miss4_build_desc3_nx: Una luz carmesí crece detrás de mis ojos con cada
      parpadeo. La terminal parece estar ofreciendo la rehidratación que tanto anhelo,
      pero no sé si esta «agua» es segura...
    ui_sent_miss4_build_opt_a_nx: Beber
    ui_sent_miss4_build_opt_b_nx: Cerrar los ojos
    ui_sent_miss4_build_res_a_nx: |-
      Coloco mi mano sobre la interfaz. Un líquido espeso y helado se precipita inmediatamente en mi traje, en mi brazo. Siento que corre por mis venas.
      El dispositivo suelta su agarre sobre mi brazo, su maquinaria se pliega sin problemas en la terminal.
      El alivio es intenso, aunque una inexplicable sensación de temor persiste en la boca de mi estómago. Me tomo un momento para respirar y estabilizarme.
      Ha aparecido un nuevo mensaje en la pantalla:
    ui_sent_miss4_build_res_b_nx: |-
      Cierro los ojos con fuerza, sin confiar en este dispositivo que me tiene como rehén. La sed es terrible. La luz carmesí aumenta, inundando el espacio bajo mis párpados.
      Justo cuando creo que me desmayaré, mi traje emite una alerta: los sistemas de nutrientes están nuevamente en línea.
      Soy ingrávido. La luz carmesí me acuna. La hidratación restaura suavemente mi cuerpo. El alivio es intenso.
      El dispositivo libera silenciosamente mi brazo, su maquinaria se pliega sin problemas en la terminal. Me tomo un momento para respirar y estabilizarme.
      Ha aparecido un nuevo mensaje en la pantalla:
    ui_sent_miss4_build_res_dec_nx: Por mucho que luche, estoy firmemente en las garras
      de este dispositivo. La luz carmesí detrás de mis ojos me llama; la sequedad
      de mi garganta es una tortura...
    ui_sent_miss4_build_lang3_nx: "[<SPECIAL>EDITADO<>] ARCHIVO: [<TRADE>ABIERTO<>]...
      ¿Descargar planos de blindaje?"
    ui_sent_miss4_build_opt_c_nx: Confirmar la descarga
    ui_sent_miss4_build_res_c_nx: La terminal transfiere un conjunto de esquemas de
      <SPECIAL>blindaje de centinela<> a mi exotraje. No estoy seguro de entender
