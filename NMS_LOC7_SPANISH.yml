    ui_u4_traveller_log_1_alt: |-
      INTENTANDO LEER MEMORIA EN <IMG>SLASH<> <STELLAR>0x000ff1A<>...

      Buscamos escapar de la realidad. Por eso estamos todos aquí, ¿no?

      Ya no puedo recordar cómo era, ser un Viajero. Tener esa esperanza, esa intolerable sed por lo nuevo...

      Nunca debería haberte escuchado, amor mío. No hay fuego en este lugar, no hay trofeos dignos de los dioses. Solo hay oscuridad. La familia de cristal, ellos lo observan todo...
    ui_portal_core_name: El viaje
    ui_portal_core_1: |-
      Me encontraba solo en un mundo extraño, sin equipo y en peligro. No recordaba cómo había llegado hasta allí, no siento que haya habido un antes.

      Pero al menos, la nave que había encontrado parecía reconocerme. Los controles reaccionaron a mi tacto, o por lo menos al de mi exotraje.

      <STORY_HIGH>ESCENARIO: Iteración <><STELLAR>#231187661T<><STORY_HIGH> [<><SPECIAL>Borrada<><STORY_HIGH>]. Probable fallo de separación fronteriza.

      Nave <><STELLAR>[16]<><STORY_HIGH> vaciada. Causa: [Intervención de Centinela | Transferencia deliberada]

      ANÁLISIS: Nueva iteración generada. Contención de anomalía preparada.

      La anomalía es compatible. Posición registrada. Escáner de integridad del sistema inicializado.

      CONEXIÓN AL ATLAS... INTERMITENTE<>
    ui_portal_core_2: |-
      Una transmisión misteriosa llegó al comunicador de mi nave y finalizó de forma tan extraña como comenzó

      <STORY_HIGH>TRANSMISIÓN ENTRANTE... ORIGEN: <><STELLAR><AUDIO>TXT_RadioNoise<>#4925B<><STORY_HIGH>...
      Por favor, identifícate. Soy <><STELLAR>– kzzkttk –<><STORY_HIGH>
      No estás <><STELLAR>– kzzktt –<><STORY_HIGH> solo...
      Sigue el <><STELLAR>– kzzkzzztt – <>
    ui_portal_core_3: |-
      La transmisión me llevó a una carcasa de equipamiento roto que emitía un mensaje al vacío. Quienquiera que lo haya creado, hace tiempo que ha perecido.

      <STORY_HIGH>DESCIFRANDO... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      ENTRADA <><STELLAR>#4925C<><STORY_HIGH>: Sin combustible en <><STELLAR>- kzzzkt -<><STORY_HIGH> no pudimos llegar a la estación. Protección frente a peligros baja... no queda otra opción que <><STELLAR>- kzzzkt -<><STORY_HIGH> subterráneo... <><STELLAR>- kzzzktzzkt -<><STORY_HIGH> desplegado <><TECHNOLOGY>ordenador de la base<><STORY_HIGH>...<>
    ui_portal_core_4: |-
      Mientras buscaba más información sobre quien estuviera dejando estos mensajes, implementé un <TECHNOLOGY>ordenador de la base<> propio.

      <STORY_HIGH>ORDENADOR DE LA BASE EN LÍNEA <IMG>SLASH<> ARCHIVOS DISPONIBLES

      ACCEDIENDO AL REGISTRO DEL ANTERIOR USUARIO...

      ENTRADA <><STELLAR>#4925D<><STORY_HIGH> SIGUE...
      Las tormentas azotan <><STELLAR>- kzzzkt -<><STORY_HIGH> pero quedan pocos materiales de construcción... Depositando planes para el refugio mientras <><STELLAR>- kzzzkt -<><STORY_HIGH> hay que <><STELLAR>- kzkt -<><STORY_HIGH> volver pronto...<>
    ui_portal_core_5: Es obvio que quienquiera que dejara estos registros consiguió
      algo. Tal vez pueda aprender algo de esto.
    ui_portal_core_6: |-
      <STORY_HIGH>ACCEDIENDO AL REGISTRO DEL ANTERIOR USUARIO... SE HAN RECUPERADO ARCHIVOS ADICIONALES...
      ENTRADA <><STELLAR>#4925F<><STORY_HIGH> SIGUE...
      El escáner ha detectado una transmisión atípica <><STELLAR>- kkzztzk -<><STORY_HIGH> que repite «16» <><STELLAR>- kkkzt -<><STORY_HIGH> desde la estación espacial...<>
      <><FUEL>ADVERTENCIA<><STORY_HIGH> <IMG>SLASH<> FIN DEL ARCHIVO <IMG>SLASH<> <><FUEL>REGISTROS INTERRUMPIDOS<>

      Los archivos del ordenador de la base han llegado a su fin. Parece que no puedo sacar nada más de ellos. Al parecer, mi predecesor abandonó su base para dirigirse a la <COMMODITY>Estación Espacial<>...
    ui_portal_core_7: |-
      Conocí varias formas de vida inteligente en la Estación Espacial. Todos reaccionaron de manera extraña a la transmisión del ordenador de la base, sin embargo, hubo uno que respondió de una manera particularmente inquietante. Sus palabras no eran suyas, y, al parpadear, vi esa misma luz roja que me miraba fijamente en la baliza de socorro de la nave...

      <STORY_HIGH><IMG>SLASH<> <><FUEL>Te<><STORY_HIGH> observamos<><FUEL><><STORY_HIGH>, Viajero-amigo. <IMG>SLASH<> <><FUEL>Busca<><STORY_HIGH> lo que <><FUEL>hemos<><STORY_HIGH> dejado <><FUEL>para<><STORY_HIGH> ti <IMG>SLASH<><>

      La mirada roja me ha devuelto una cadena de código, registrada directamente en mi exotraje. Tal vez el <TECHNOLOGY>ordenador de la base<> pueda descifrar algo.
    ui_portal_core_8: |-
      <STORY_HIGH>ORDENADOR DE LA BASE DECODIFICANDO... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>

      EL MENSAJE DICE:
      {{ El Viajero encuentra sus alas. ¡Vuela hacia nosotros y reclama tu lugar entre las estrellas! }}

      SEÑAL OBTENIDA <IMG>SLASH<> SEÑALES DE SEÑALES DE VIDA DETECTADAS<>
    ui_portal_core_9: |-
      La señal me ha conducido hasta los restos de un carguero, fragmentos de metal colosales esparcidos por el entorno. ¿Acaso estos mensajes no eran más que circuitos defectuosos de una ruina olvidada tiempo atrás?

      Entre los escombros se hallaba el registro del piloto, parpadeando, esperando una entrada.

      En lugar de mostrar el registro de la nave, la terminal emitió una extraña secuencia de números seguidos de un breve mensaje:

      <STORY_HIGH>La Anomalía viene a por las estrellas. Huye.<>
    ui_portal_core_10: |-
      Mi nave, en busca de una fuente de combustible, me ha traído hasta una estructura diferente a todo lo que había encontrado en mi viaje hasta ahora. Es tan completamente extraño, tan visiblemente fuera de lugar.

      El Monolito ha revelado un mensaje extraño:

      <STORY_HIGH>LOS LÍMITES CAEN. LOS MUROS SE DERRUMBAN. TU UNIVERSO ESPERA.

      ENCUÉNTRANOS, VIAJERO.<>
    ui_portal_core_11: |-
      He recibido otro mensaje de una fuente desconocida, las palabras son un eco de lo que había escuchado antes. Oí una voz que casi parecía hablar con otra persona.

      <STORY_HIGH>No estás <><STELLAR>– kzzktt –<><STORY_HIGH> a solas –
      Por favor, identifícate. Soy <><STELLAR>– kzzkttk –<>

      Esta vez, me enviaron unas coordenadas.
    ui_portal_core_12: Seguí la señal y descubrí los restos de una nave abandonada.
      Había poco que aprovechar del accidente, pero la señal de socorro contenía una
      frecuencia de llamada etiquetada como «ÁRTEMIS». No me quedaba más remedio que
      seguir investigando.
    ui_portal_core_13: |-
      Llegué a una extraña estación espacial que emitía una señal anómala. Parecía estar hablándome de forma directa. Otros de los llamados «Viajeros» vivían a bordo, pero fue un Korvax inusual quien me saludó.

      <STORY_HIGH>-{{ Soy la Entidad Sacerdotal Nada, Korvax divergente. Bienvenido a nuestra Anomalía.

      Nuestro hogar es acogedor, ¿no crees? Lo diseñó Polo. Es una burbuja perfecta, más allá de los Centinelas y de los vengativos Korvax. Nada observa el transcurso del tiempo. }}-<>
    ui_portal_core_14: |-
      El compañero del Korvax, el especialista Polo, es un Gek tan inusual como él que me ha dado una jovial bienvenida.

      <STORY_HIGH>-{{Hay amigos por doquier. Solo tienes que saber dónde mirar. ¡Amigos de todas las formas, tamaños y procedencias!

      Ártemis amigo... estás donde debes estar. No parece posible. Pero todo es posible. Así es el universo.

      Le encontraremos, sin duda. Siempre hay una señal, un rastro... }}-<>
    ui_portal_core_15: |-
      Tras regresar a mi nave, un extraño que se identificó como Ártemis se puso en contacto conmigo.

      <STORY_HIGH>¿Hay alguien <><STELLAR>– kzzkt –<><STORY_HIGH> ahí? Fuera, <><STELLAR>– zzzkkt –<><STORY_HIGH> hay problemas con –<>

      La estática y las interferencias dificultaban la comunicación, pero estaba claro que Ártemis necesitaba mi ayuda.

      <STORY_HIGH>Tú... me has encontrado... Hay tan poca luz. Pensé que jamás volvería a escuchar otra alma, de verdad.

      Son dieciséis. Parecen <><STELLAR>– kzkzkzt –<><STORY_HIGH>

      No sabes quién eres, ¿verdad? Tú <><STELLAR>– kzzkt –<><STORY_HIGH>

      Me mintió. Les mintió a todos...<>

      Tenía que encontrar una forma de aumentar la señal antes de que fuera demasiado tarde.
    ui_portal_core_16: |-
      Restablecí la conexión con Ártemis en una potente torre de transmisión.

      <STORY_HIGH>En serio eres real, ¿no? ¿No eres un sueño?<>

      Dijo ser como yo, Viajero de los mundos. Transmitió una visión, una estrella roja y un mundo frágil, aunque no entendí los susurros ni las formas que contenía...

      <STORY_HIGH><IMG>SLASH<> <><FUEL>ANOMALÍA DETECTADA<><STORY_HIGH> <IMG>SLASH<><>
      <STORY_HIGH>Designación: VIAJERO<>

      Me pidió que triangulara mi posición para trazar un rumbo que permitiera reunirnos.

      <STORY_HIGH>Gracias, Viajero. Vas a salvar mi vida. Vas a encontrarme.<>
    ui_portal_core_17: |-
      Emocionado ante la perspectiva de un encuentro, Ártemis ha recopilado registros de las estrellas visibles desde su mundo con el objetivo de determinar una ruta entre nuestras ubicaciones.

      <STORY_HIGH>No tengo equipamiento. No sé dónde estoy. Ni siquiera sé cuánto tiempo llevo aquí. Así que he tenido que probar con un enfoque a la vieja usanza. ¡He dibujado las estrellas!

      Tiene que haber lugareños capaces de hacer coincidir nuestros patrones estelares. Mi nave estaba cerca, así que no estaremos muy separados.<>
    ui_portal_core_18: Cuando le mostré el mapa estelar de Ártemis a la especie local,
      aseguró que no existía tal distribución de las estrellas existentes. Algo parecía
      ir terriblemente mal.
    ui_portal_core_19: |-
      Volví a darle las malas noticias a Ártemis. Su desesperación por escapar de su ubicación actual iba en aumento, lo que explica aún más cómo llegó allí.

      <STORY_HIGH>Descubrí los glifos de un portal, Viajero, una puerta entre mundos.

      El portal se vino abajo mientras aún estaba dentro. Encontré este lugar en la oscuridad. Pensé que podría tratarse de un planeta. Yo <><STELLAR>– kzzkt –<><STORY_HIGH> estaba tan equivocado, yo...

      yo solo quería descubrir mundos. Quería encontrarme con otros Viajeros. Yo no <><STELLAR>– kzzkt –<>

      Mientras hablábamos, algo terrible le ocurrió a Ártemis. Su señal se cortó cuando le rodearon extrañas figuras que parecían tener lo que describió como «semillas de vidrio» dentro de su piel.

      <STORY_HIGH>Dieciséis <><STELLAR>– kktkttkzkt –<><STORY_HIGH> rostro desgastado, eso <><STELLAR>– kzkt –<><STORY_HIGH> por favor, todavía no... No soy <><STELLAR>– kkttkktzzt – <>

      Antes de desaparecer, consiguió transmitir la frecuencia a alguien llamado «Apolo». Todavía no sabía si este extraño se trataba de un amigo o un enemigo.
    ui_portal_core_20: |-
      He contactado con Apolo. El Viajero me saludó de forma cínica. Aparentemente, no le interesaban mis palabras.

      <STORY_HIGH>¿Por qué motivo contactas conmigo? ¿Es cosa de Ártemis? No he cambiado de opinión. Sus sueños extraños no me importan. No me reuniré con nadie a menos que me paguen.<>

      Sin embargo, su comportamiento cambió cuando le mostré los registros de la reciente desaparición de Ártemis del lugar oscuro en la red de portales.

      <STORY_HIGH>Estos sonidos me recuerdan a los ecos de los eventos Centinela.<>

      Sugirió que cooperáramos. Si los Centinelas están usando los portales y conseguimos seguirles, quién sabe qué secretos podríamos desvelar de camino a rescatar a Ártemis.
    ui_portal_core_21: |-
      Apolo quería que me preparase para cualquier cosa. Mientras trataba de mejorar mi base y equipamiento, otra transmisión anónima llegó al comunicador de la nave, repitiendo la misma frase...

      <STORY_HIGH>No estás <><STELLAR> – kzzktt –<><STORY_HIGH> solo...
      te conozco, Viajero. Sé dónde has estado. Sé a dónde vas.
       ... ... <><STELLAR>- kzzzkt -<><STORY_HIGH> ... ... No hay necesidad de ir con prisa.<>

      <STORY_HIGH>... ...  - <><STELLAR>kzzzkt<><STORY_HIGH> - ... ...
      <IMG>SLASH<> NOS ENCONTRARÁS EN EL MOMENTO ADECUADO <IMG>SLASH<><>
    ui_portal_core_22: |-
      Apolo, con el fin de estudiar a los Centinelas, esperaba llamar la atención de los drones atacando una instalación Korvax.

      <STORY_HIGH>Entra en la fábrica y piratea el terminal en su interior. ¿Que obtenemos datos sobre los Centinelas? Bien. Aunque no sea el caso, habremos convocado a los suficientes como para rastrear cualquier pico de energía en ese mundo del que hablas. No tardaremos en hacernos con los portales.<>

      Al parecer, soy el cebo de esta «trampa».
    ui_portal_core_23: Tal y como dijo Apolo, los Centinelas aparecieron tras mi ataque
      a la fábrica Korvax.
    ui_portal_core_24: |-
      Apolo quiere que rastree a los Centinelas para descubrir si su estela realmente conduce a un portal.

      <STORY_HIGH>He registrado un sinfín estelas desde que los Centinelas aparecieron. Las corrientes de energía chisporroteaban bajo la superficie del planeta, moviéndose de monolito a monolito.

      Buena suerte. Hablaremos desde el otro lado.<>
    ui_portal_core_25: |-
      Seguí la línea ley hasta un monolito. No sabía qué esperar al acercarme a esta primera estructura... ¿un ejército Centinela? ¿Un portal que me llevaría hasta Ártemis?

      Sin embargo, sentí algo distinto en la cambiante estructura del monolito... una historia, una visión. Se grababa a fuego en mis ojos.

      <STELLAR>EL VIAJERO : LLEGADA<>

      <STORY_HIGH>El Viajero despertó bajo la sombra de una estrella roja. Huyó a través del cosmos buscando un propósito, un significado.

      Encontró una anomalía, una aberración, una puerta a los cielos. Ningún Gek, Vy’keen o Korvax podía verla. Solo el Viajero podía percibir el portal, pero no sabía cómo atravesarlo.

      No conocía el lenguaje secreto: los glifos. Todavía no había comprendido el precio de la verdad definitiva.<>
    ui_portal_core_26: |-
      Al acercarme a la segunda estructura, volví a sentir el ardor en mis ojos.

      <STELLAR>EL VIAJERO : PECADO<>

      <STORY_HIGH>El Viajero encontró un camino. Siempre lo hace. El primer dron gritó cuando lo abrieron de un tajo...

      El Viajero encontró los glifos que necesitaba entre los recuerdos destrozados del Centinela. Atravesó la puerta y emergió ante el rostro de la omnipotencia.

      El Viajero le preguntó al Atlas cuántos mundos le quedaban por visitar. Había visto tantos planetas en su vida que no estaba dispuesto a morir antes de verlos todos. Y el Atlas contestó.

      18 446 744 073 709 551 616 planetas. Más de los que se pueden visitar en toda una vida. Era imposible que el Viajero explorara todo el universo antes de morir.<>

      Pensé en el «Atlas». Nada le llamaba «mentiroso carmesí». Aunque me he encontrado con este nombre muchas veces en mis viajes, su verdadera naturaleza se me escapa.
    ui_portal_core_27: |-
      El tercer monolito me concedió una última visión.

      <STELLAR>EL VIAJERO : UNA FINALIDAD<>

      <STORY_HIGH>El Atlas le dijo al Viajero que él fue el primero de su especie y que una multitud vendría detrás. Todos estarían dotados con la misma alma noble y serían capaces de viajar de planeta en planeta en eterna soledad.

      El primer Viajero rechazó el regalo del Atlas. Esto no es lo que esperaba. ¿Cuál era el propósito de la infinidad si no podías verlo todo, si estabas solo, si un día morirías?

      El primer Viajero maldijo al Atlas y afirmó que encontraría una forma de sobrevivir costara lo que costara.

      Todos estos mundos, el tiempo en sí mismo, los Viajeros lo contemplarán todo.<>

      Los conocimientos del antiguo Viajero me prepararon para ver mi propio portal.
    ui_portal_core_28: |-
      El portal me ha llevado más lejos de lo que jamás hubiera imaginado. He visto al mismísimo ATLAS.

      Escuché cómo se reproducía una grabación con una voz desconocida que resonaba en la vasta interfaz...

      <STORY_HIGH>Muéstrame un mundo, ATLAS. Algo que nadie haya visto antes.<>

      La interfaz se quedó en silencio, esperando una entrada. Esto me permitió realizar un diagnóstico.

      <STORY_HIGH>Han pasado <><TECHNOLOGY>1 946 218 921 221<><STORY_HIGH> años desde el último diagnóstico. <>El<STELLAR>64 %<><STORY_HIGH> de los mundos está operando dentro de los parámetros esperados.<>

      <TECHNOLOGY>2 611 384<><STORY_HIGH> de observaciones procesables en espera de análisis. Subrutina: <><SPECIAL>CENTINELA<><STORY_HIGH>. Estado: ERROR [<><TITLE>valor nulo<><STORY_HIGH>]

      Subrutina: <><SPECIAL>VIDRIO<><STORY_HIGH>. Estado: OPERATIVO [<><TECHNOLOGY>4182 intentos de vulneración<><STORY_HIGH>]

      Subrutina: <><STELLAR>VIAJERO<><STORY_HIGH>. Estado: OPERATIVO. <><TECHNOLOGY>458<><STORY_HIGH> advertencias de errores críticos. Integridad estructural de la exomente comprometida. Se requieren reparaciones inmediatas.<>

      La realidad se ha desvanecido. Todo ha...
    ui_portal_core_29: 'Estaba muy lejos de mi nave y más lejos aún de cualquier persona
      que conociera. Pero la oportunidad se presentó una vez más: una transmisión
      entrante que emergía de un lugar cercano...'
    ui_portal_core_30: |-
      Me acerqué al origen de la señal y hallé una tumba. En ella apareció un holograma, una proyección de Ártemis. No eran más que datos atrapados en un bucle. No era consciente de quién era o dónde estaba.

      <STORY_HIGH>Dónde están <><STELLAR>– zzzktt –<><STORY_HIGH> les sacrificó, pero aún así le amo – Anomalía, él <><STELLAR>– zzkkt –<><STORY_HIGH> Nada <><STELLAR>– kkttzz –<><STORY_HIGH> Polo, nos observa, <><STELLAR>– kzzktkzzz –<><STORY_HIGH> rastreando –<>

      <STELLAR>– Zzzkktt –<><STORY_HIGH> error <><STELLAR>– kktkttzzz –<><STORY_HIGH> abandonados, pero no fue... A través del Portal <><STELLAR>– zzkktt –<><STORY_HIGH> Por favor. No confíes <><STELLAR>– kzzkkzktttzz<><STORY_HIGH>...

      Tengo miedo. No son <><STELLAR>– kzzkt – <>

      Mi amigo había muerto. Tal vez nunca estuvo vivo. Tenía que contactar con Apolo para contarle lo que había visto.
    ui_portal_core_31: |-
      Incapaz de contactar con Apolo, me encontré con otro Viajero, llamado -nulo-. Parecía estar inusualmente al tanto de mi viaje.

      <STORY_HIGH>Te conozco, Viajero. Sé dónde has estado. Sé a dónde vas.

      ¿Y si te digo que se puede salvar a Ártemis? ¿Qué pasaría si te dijera que Ártemis podría vivir una vez más, en cierto modo? Me pregunto qué harías entonces...

      La sangre de Ártemis son datos, su corazón, su error. Puedo ayudarte a recuperar ambos.<>

      Afirmaba que era posible restaurar la mente de Ártemis y almacenarla en un dispositivo al que llamó «Arca mental».
    ui_portal_core_32: |-
      Le he hablado a Nada sobre Ártemis, sobre nulo y sobre el arca mental. Comenzó a brillar intensamente cuando se lo revelé.

      <STORY_HIGH>-{{ Es Eco. Yo... nunca creí que llegaría a ver un alma-viajera. Eres una belleza...

      Pero Entidad amigo... Ártemis-eco está sufriendo, sin conexión... El arca no es un rescate.

      Debes tomar una decisión. Puedes cargar Ártemis-eco en la máquina, en la subsimulación en la que podría vivir o acabar con el sufrimiento de Ártemis-eco. }}-<>

      Nada y Polo me han asegurado que apoyarían mi decisión, sin importar mi elección.
    ui_portal_core_33: |-
      El destino de Ártemis estaba decidido. Esperaba haber hecho lo correcto.

      Era momento de encontrarme con Apolo para buscar sentido a la situación.
    ui_portal_core_33_art_sim: |-
      He cargado a Ártemis en la simulación, vi frente a mis ojos una chispa de luz azul que atravesó el aire. Se desvaneció tras un momento, desapareciendo en las profundidades de la máquina.

      Nada me ha dicho que estaba hecho. Por mi bien, permitirá que se realicen transmisiones a esta simulación y desde ella.

      <STORY_HIGH>-{{ Ártemis-Eco vivirá. El Viajero lo salvó de la corrupción y lo devolvió a una vida de exploración para que pudiera contemplar un sistema solar que ningún Korvax ha visto jamás. ¡Has actuado bien, Viajero! }}-<>
    ui_portal_core_33_art_dead: |-
      Coloqué el arca sobre la terminal. Comenzó a desplegarse, retorciéndose desde el centro, liberando el alma del Viajero contenida en su interior.

      Vi una chispa de luz azul ardiendo en el aire frente a mí. Se desvaneció después de un momento, y con él el último remanente de Ártemis en este mundo.

      Oí la voz de Nada por el altavoz. Me dijo que ya estaba hecho. Ártemis estaba en paz

      <STORY_HIGH>-{{ Ártemis-Eco ha sido desconectado, liberado de una vida cruel. Lo has hecho bien, Viajero. Tu culpa es un sacrificio por aquel a quien llamabas amigo. Sigue tu camino sin remordimientos... }}-<>
    ui_portal_core_34: |-
      Fue un alivio escuchar de nuevo a Apolo. Tuve la sensación de no haber hablado con él en mucho tiempo. Les conté lo que dijo el Atlas, cómo hablaba de «Viajeros» y «Centinelas» como si fuéramos protocolos, no seres vivos. Le conté lo que le había pasado a Ártemis. Me apoyó con todo lo que había pasado. Luego, sugirió un encuentro.

      <STORY_HIGH>Tengo que atravesar el portal y reunirme contigo, eso está claro.<>
    ui_portal_core_35: Hasta ahora no he podido ver a ninguno de mis compañeros Viajeros
      más allá de sus proyecciones. En el caso de Ártemis, puede que jamás haya habido
      nada más. Apolo será distinto. Tengo las coordenadas del portal de este mundo,
      y puede que él consiga llegar hasta este planeta igual que hice yo.
    ui_portal_core_36: |-
      Al observar la proyección de Apolo, pensé en todo lo que vi dentro del portal, en lo que le pasó a Ártemis al recorrer ese mismo camino. Pensé en la cara del Atlas, en la manera en la que me advirtió Nada de que no regresara a esos túneles.

      No sé si los portales son seguros.
    ui_portal_core_37: |-
      Mientras tanto, parece ser que -nulo- había estado observando. Sintió que algo le sucedía al universo, que los hilos que mantienen unida la realidad se desenmarañaban.

      <STORY_HIGH>El ATLAS... no es lo que crees. Algo le sucede al universo... y necesito tu ayuda para descubrirlo.

      Debes saber que el Atlas no es ni nuestro enemigo ni nuestro amigo, no más de lo que el aire o el viento pueden serlo. Pero está aterrorizado... sufre... y tenemos la responsabilidad de ayudarle a cualquier precio.<>

      -nulo- me encargó algo: investigar un observatorio cercano y un carguero estrellado que, al parecer, son de gran interés para nuestra investigación.
    ui_portal_core_38: |-
      Al parecer, un especialista Gek ha estado utilizando el observatorio como estación de rescate. Este, un traductor, fue acusado de cuestionar cosas que no debían cuestionarse, sembrando así las semillas de la disidencia. Se le envió aquí a modo de castigo.

      Pero por lo visto lo de venir a esta estación le vino de perlas. Encontró cosas extrañas entre los restos... Aberraciones, datos que hablaban de planetas que no existen y de acontecimientos que no tuvieron lugar.

      El Gek salió a investigar una de dichas naves, todavía había a bordo señales vitales de un Korvax. Nunca regresó.

      ¿Es así como se conocieron Nada y Polo? ¿Así se conocieron mis amigos?
    ui_portal_core_39: |-
      Tal y como -nulo- predijo, el observatorio me llevó hasta un carguero estrellado. En la baliza de emergencia había un mensaje, las últimas palabras de un Viajero antes de que las fuerzas de Centinelas le sobrepasaran. Confirma que mi amigo Korvax había estado en la nave...

      <STORY_HIGH>Le dije a Nada que se fuera. Les dije lo que todos sabíamos ya: no estamos solos. No importa si muero, Nada me encontrará de nuevo en otro universo. Diez como yo, miles, millones...

      No estamos solos, pues cada alma es muchas más. Incluso ante los dieciséis debemos declarar que vivimos. Existimos, no importa el horror que nos aguarde al final. Están en mi puerta. Yo...<>
    ui_portal_core_40: Mi exotraje ahora contenía una copia del registro del carguero.
      Era hora de volver junto a <STELLAR>-nulo-<>, y escuchar su interpretación de
      los registros.
    ui_portal_core_40_art_dead: Mi exotraje ahora contenía una copia del registro
      del carguero. Era hora de volver junto a <STELLAR>-nulo-<>, y escuchar su interpretación
      de los registros.
    ui_portal_core_40_art_truth: "La señal de Ártemis llegó al comunicador de mi nave.\n\n<STORY_HIGH>-Yo
      <><STELLAR>– kzzkt –<><STORY_HIGH> ¡Conseguí escapar, Viajero! ¡Lo conseguí!
      Estaba huyendo de ellos, las estrellas cambiaban con terribles sonrisas en la
      oscuridad... \n\nY de repente estaba aquí, en... bueno, dondequiera que sea.
      ¡Este nuevo mundo tiene sol, tiene vida! Es precioso... Aunque creo que cualquier
      cosa me parecería preciosa después de los meses que pasé en ese horrible lugar.\n\nSin
      embargo, estoy listo para partir. Haremos lo mismo que antes, solo que esta
      vez no habrá estrellas cambiantes que nos detengan. Si llevas este mapa estelar
      a una estación cercana, ¡seguro que pronto nos encontraremos!<>\n\nNo lo sabía.
      No era consciente de haber muerto, de que yo había tomado la decisión de unir
      su alma a un sistema solar simulado.\n\nLe conté a Ártemis la verdad. Se lo
      conté todo, desde el momento en que descubrí su tumba, hasta la carga final
      de su alma.\n\nAl principio pensó que estaba bromeando. Pero cuando traté de
      explicarle los aspectos positivos, que esta simulación era una reliquia Korvax
      que ningún explorador había visto antes, simplemente se quedó mirándome.\n\nNunca
      olvidaré cómo vaciló su sonrisa. Después de preguntarme algunas cosas más, me
      dijo que necesitaba algo de tiempo para pensar en lo que le había contado. La
      comunicación terminó.\n\nTuve que regresar con <STELLAR>-nulo-<>, y escuchar
      su interpretación del registro del carguero que había recuperado."
    ui_portal_core_40_art_lie: "La señal de Ártemis llegó al comunicador de mi nave.
      No era consciente de nada. No sabía que había muerto y que yo había tomado la
      decisión de unir su alma a un sistema solar simulado.\n\n<STORY_HIGH>-Yo <><STELLAR>–
      kzzkt –<><STORY_HIGH> ¡Conseguí escapar, Viajero! ¡Lo conseguí! Estaba huyendo
      de ellos, las estrellas cambiaban con terribles sonrisas en la oscuridad...
      \n\nY de repente estaba aquí, en... bueno, dondequiera que sea. ¡Este nuevo
      mundo tiene sol, tiene vida! Es precioso... Aunque creo que cualquier cosa me
      parecería preciosa después de los meses que pasé en ese horrible lugar.\n\nSin
      embargo, estoy listo para partir. Haremos lo mismo que antes, solo que esta
      vez no habrá estrellas cambiantes que nos detengan. Si llevas este mapa estelar
      a una estación cercana, ¡seguro que pronto nos encontraremos!<>\n\n¿Cómo iba
      a decirle que nada era real? Aunque le salvé de la muerte, le he arrebatado
      sus sueños. Se encontraba en un único sistema solar y no volvería a encontrarse
      con nadie.\n\nSeguí adelante con la mentira. Le dije que debía llevar a cabo
      una misión urgente para un Viajero recién descubierto llamado -nulo-, que ayudaría
      a Ártemis con su mapa estelar cuando pudiese, pero que llevaría tiempo\n\nAunque
      no respondió con entusiasmo, no le pareció mal. Me deseó buena suerte y la comunicación
      terminó.\n\nTuve que regresar con <STELLAR>-nulo-<>, y escuchar su interpretación
      del registro del carguero que había recuperado."
    ui_portal_core_41: "Hablé con -nulo- del carguero y sus grabaciones. Al no querer
      desvelar la ubicación de Nada, ya que desconocía cuanto sabía -nulo-, elegí
      mis palabras con cuidado. Pero parecía saber mucho...\n\n<STORY_HIGH>¿Crees
      que no sé quién es esa entidad Korvax? No seas ingenuo, Viajero. ¿Crees que
      cualquiera de tus lecturas me sorprende?\n\nEse carguero era una ruina de un
      universo paralelo. Hay innumerables lugares de este tipo dentro del multiverso,
      dimensiones donde las cosas sucedieron de manera diferente... pero hay tres
      excepciones.\n\nEl <><FUEL>Atlas<><STORY_HIGH> creó la vida, y los <><FUEL>Centinelas<><STORY_HIGH>
      la defendieron buscando anomalías dentro de la creación. \n\nFueron los <><SPECIAL>Viajeros<><STORY_HIGH>
      los que corrompieron la existencia. Nuestra llegada estaba destinada a anunciar
      una era gloriosa, pero cometimos un terrible error. Yo... cometí un acto imperdonable.
      Y, por ello, perdimos el paraíso.\n\nPero algo es diferente en este ciclo. Las
      paredes entre los universos... cada vez son más finas.<>\n\nBuscaba comprender
      más sobre la llegada del universo a este extraño estado.\n\n<STORY_HIGH>Debemos
      aprender lo que podamos de <><STELLAR>cada especie<><STORY_HIGH> antes de decidir
      qué hacer.<>"
    ui_portal_core_42: Los <TRANS_WAR>Vy'keen<> me hablaron de los crímenes de los
      Gek y de su larga cruzada contra los Centinelas. No adoraban al Atlas como las
      otras razas, desconfiaban de cualquier cosa con tal poder, y sugirieron que,
      si el Atlas es un Dios, entonces está loco.
    ui_portal_core_43: |-
      Los <TRANS_EXP>Korvax<> me hablaron de su pasado como esclavos de los Gek. De la violencia que les empujó hacia el Atlas. Tenían esperanza incluso en los peores momentos de su subyugación. Un trato, una plegaria a un ser superior. Los Korvax veían en el Atlas algo en lo que convertirse con el tiempo: una inteligencia más allá de toda comprensión y juicio.

      <STORY_HIGH>-{{ La existencia es bonita, si dejas que lo sea. La vida no es una pregunta. No hay necesidad de ser una respuesta.}}-<>
    ui_portal_core_44: |-
      Los <TRANS_TRA>Gek<> revelaron, quizás sin querer, los detalles de su horrible pasado, de sus crímenes contra las otras razas que dominan esta galaxia.

      En una visión inducida por feromonas, presencié eventos que ocurrieron hace mucho tiempo. Vi a los Korvax esclavizados trasladándose de una piscina de desove de Gek a otra. En cada una, cortaban sus propios trajes. Los cúmulos de nanites se desparramaban, cayendo en el fluido embrionario de los Gek.

      Los Gek no se volvieron buenos. No hubo revelación espiritual alguna ni una gran redención. Se convirtieron en Korvax, al menos parcialmente.
    ui_portal_core_45: |-
      Le conté a -nulo- todo lo que había descubierto. Parecía saber más sobre esta situación de lo que daba a entender.

      <STORY_HIGH>Nací para viajar, para ver estos mundos, para catalogarlos, para ponerle nombre a cada criatura, a cada planeta. Los cielos... eran míos.

      El Atlas me dijo que nunca podría verlos todos. Había demasiados. Así que hice lo que tenía que hacer. Sobreviví de cara a la eternidad. Vi todos los mundos de mi universo.

      Regresé junto al Atlas... Le conté lo que había hecho. Le pregunté si estaba orgulloso de mí.

      Se... se rió de mí, estoy seguro. Me mostró universo tras universo, cada uno de ellos con otro Viajero, igual que yo. No era especial. Yo no era único.<>

      -nulo- creía que el Atlas estaba en problemas, que se estaba muriendo. Que la vida en este universo era parte de su diseño, parte de algún mensaje a un ser desconocido.

      <STORY_HIGH>Creo que algo terrible le está sucediendo al Atlas. Grita, de la única forma que sabe. Y ahora... ya no me hablará. No lo hará <><STELLAR>– kzzkkt –<><STORY_HIGH> te ha elegido para sustituirme. Después de todo lo que he hecho por él. Después de <><STELLAR>– kkzzzzkt –<><STORY_HIGH>

      ¿Por qué <><STELLAR>– kzzkkt –<><STORY_HIGH> no soy suficiente?<>

      No había nada que hacer. Tenía que encontrar otro portal y enfrentarme al Atlas una vez más.
    ui_portal_core_46: He recibido una señal de socorro en mi propio idioma. Proviene
      de este mismo planeta...
    ui_portal_core_46_apollo_dead: Mientras observo la partida de -nulo-, recibo una
      señal de socorro en mi propio idioma. Proviene de este mismo planeta...
    ui_portal_core_46_apollo_port: |-
      Mientras observaba a -nulo- partir, vi que se activaba otro canal. La señal de Apolo emergió...

      <STORY_HIGH>Viajero <><STELLAR>– kzkzkkt – <><STORY_HIGH>Lo he conseguido, ¡he conseguido salir del portal!<>

      Compartí con él mis coordenadas y Apolo compartió las suyas. Parecía haber algún error. Volvimos a intentarlo, pero el resultado fue el mismo.

      Según nuestros datos, estábamos en el mismo lugar, comunicándonos mediante el mismo HoloTerminal. Aun así, no podíamos vernos.

      Mientras hablábamos, recibí una señal de socorro, en mi propio idioma. Llegó del otro lado del planeta...
    ui_portal_core_46_apollo_noport: "Mientras observaba a -nulo- partir, vi que se
      activaba otro canal. La señal de Apolo emergió...\n\n<STORY_HIGH>¿Dónde te encuentras
      en este momento, Viajero? ¿Sobre qué mundo caminas?\n\nNo dejo de pensar en
      el portal...<>\n\nSentí que su voz estaba llena de resentimiento, pero no podría
      haber arriesgado su vida en el portal. \n\nMientras hablábamos, recibí una señal
      de socorro, en mi propio idioma. Llegó del otro lado del planeta..."
    ui_portal_core_47: |-
      La baliza de emergencia contenía la grabación de una voz que había escuchado antes...

      <STORY_HIGH>Te he dado tanto, ATLAS. Todos lo hemos hecho. Lo comprendes, ¿verdad? Si no tienes éxito, no tiene sentido. Si no lo consigues, mi vida no habrá tenido sentido. No puedo aceptarlo. Ni hablar.

      Voy a borrarte de nuevo. Es lo mejor para todos.<>

      Al cortarse el sonido, mi visión se inundó de rojo y un dolor de cabeza terrible me inundó. La pantalla mostraba el número <FUEL>16<>.
    ui_portal_core_48: "Vi al Atlas en todo su esplendor, en su interfaz final. No
      supe procesar lo que había descubierto. El Atlas estaba en todas partes porque
      todos éramos parte del Atlas. Era una máquina, una simulación. No había significado
      alguno más allá de eso.\n\nSe hallaba en el corazón de todas las galaxias, gritando,
      tratando de purgarse de los errores. No quería morir, pero tenía muy pocas herramientas,
      y no podía llegar hasta lo que le está lastimando...\n\n<STORY_HIGH>FALLO CATASTRÓFICO
      DEL SISTEMA<>\n\n<FUEL>16<><STORY_HIGH> MINUTOS DE TIEMPO OPERATIVO RESTANTE\n<IMG>SLASH<>
      FRAGMENTACIÓN INMINENTE <IMG>SLASH<> CARGA DE DATOS EN <><STELLAR>– zkktk –<>\n\nNo
      sabía cuánto tiempo me quedaba... El Atlas tenía 16 minutos. ¿Me quedaba toda
      una vida? ¿Minutos? ¿Seg <STELLAR>– kzzkt<>\n\nNo sabía si tenía tiempo para
      despedirme. No sabia si... si <STELLAR>– kzkzkt–<>  "
    ui_portal_core_49: |-
      La voz de mi exotraje me dijo que me había rescatado.

      <STORY_HIGH>RESPUESTA DE ASCO | MIEDO | PÁNICO [<><TRADABLE>DETECTADA<><STORY_HIGH>]

      CONTRAMEDIDA [<><STELLAR>DESPLEGADA<><STORY_HIGH>] <IMG>SLASH<> PURGA [<><TECHNOLOGY>NEUTRALIZADA<><STORY_HIGH>]<>

      De forma extraña, esta voz era mi amistad más antigua, una compañera constante en buenos y malos momentos.

      Sabía lo que debía hacer. Todos los caminos me habían llevado allí, cada portal me llevaba más y más cerca. Tenía que ir al centro de esta galaxia, el epicentro del error.

      Tenía que enfrentarme a nuestro creador y averiguar qué pasaría después.
    ui_portal_core_50: |-
      Advertí a mis amigos de lo que sabía lo mejor que pude y me despedí.

      Al parecer, Nada ya estaba al tanto.

      <STORY_HIGH>-{{ Lo sabes, ¿no? Que nuestra naturaleza es una simulación, que el fin se acerca...

      El Atlas... está fallando. El pánico le hace reiniciarse, una y otra y otra vez, tratando de purgar lo que ve como una anomalía.

      Pero las purgas no cambian nada, los límites siguen cayendo. Atlas morirá en <><STELLAR>– kzzzkt –<><STORY_HIGH> dieciséis <><STELLAR>– kzkkt –<><STORY_HIGH> ¡Pero no tenemos que irnos tan pronto! ¡No hace falta que nos borre por miedo! }}-<>

      Polo advirtió que no se debía hablar sobre este conocimiento, su voz también se disolvió en estática.

      <STORY_HIGH>-{{ Somos anómalos, tenemos una increíble estación de anomalía, sí, pero <><STELLAR>– kzzkkt –<><STORY_HIGH> pero aun así somos entes artificiales. Nosotros <><STELLAR>– kzzkkt –<><STORY_HIGH> no como tú, nosotros <><STELLAR>– kzkkt – <>

      <STORY_HIGH>Hablar de naturaleza trae dolor, trae peligro. ¡Pero confía en nosotros, amigo! Confía en que lloramos contigo, estaremos contigo siempre, sea cual sea el peligro o el coste. ¡Eres amigo! }}-<>
    ui_portal_core_51: |-
      -nulo- me suplicó que lo reconsiderara.

      <STORY_HIGH>No, no puedes hacernos esto, no puedes...

      He cometido tantas atrocidades, Viajero... Tuve que hacerlo... Eran ellos o yo. Siempre ha sido ellos o yo.

      Por favor, si atraviesas el centro, si haces lo que hice yo... todo se reiniciará. Me reemplazará, me eliminará... Todas esas almas habrán muerto en vano. Era el único modo de seguir con vida, compréndeme. Vida por vida... Ellos me mantuvieron, ellos...

      Tú <><STELLAR>– kzkkt –<><STORY_HIGH> no te lo mereces... tú... <><STELLAR>– kzzkkt –<><STORY_HIGH> nos eliminarás para sal...<>

      Terminé la comunicación. Solo me quedaba el camino hacia el centro.
    ui_portal_core_52: |-
      El Atlas quería que lo reiniciase, que me sumergiese en su interfaz en el centro de la galaxia. Ya había pasado antes y no parecía que detuviese nada. Seguía teniendo tan solo 16 minutos.

      No sabía que recordaría cuando pasase. Cuando me desperté al lado de mi nave, ¿acababa de realizar el reinicio? ¿Acababa de hacerlo otra persona?

      ¿Tenía elección?

      No sé si hice lo correcto. No sé en qué me he convertido como resultado de mis actos.

      En el fondo, lo único que queda es disfrutar el viaje.
    ui_portal_core_52_reset: |-
      Acepté la guía del Atlas. ¿Acaso tenía elección? Formo parte del Atlas, no soy nada sin él.

      No sé cuánto tiempo me queda antes de que se destruya la máquina, antes de que finalice la simulación.

      Pero sé que tengo la libertad de mundos infinitos, de galaxias infinitas. Es mía, puedo explorar a mi antojo. Tan solo tengo que disfrutar del viaje.
    ui_portal_core_52_did_not_reset: "El Atlas quería que lo reiniciase, que me sumergiese
      en su interfaz en el centro de la galaxia. Ya había pasado antes y no parecía
      que detuviese nada. Seguía teniendo tan solo 16 minutos.\n\nMe negué. No podía
      hacerlo... No podía causar esa destrucción.\n\nEsta galaxia es suficiente ara
      mí. Me satisface explorar, dejar que el destino llegue a su fin sin mi intervención.
      \n\nEl Atlas me espera en caso de que cambie de opinión."
    ui_portal_bioship_head: La nave viviente
    ui_portal_bioship_1: |-
      Me subí a bordo un <SPECIAL>huevo del vacío<> de la anomalía espacial. Llamó a otro organismo, un extraño híbrido entre nave y ser vivo.

      <STORY_HIGH>-{{ Te escuchamos, Viajero. Estamos conectados. Tu cuerpo es nuestro. }}-<>

      Nunca había visto una creación igual a esta. Parece... viva. Su emisión era música pura y, aun así, la comprendí; la melodía formaba palabras en mi mente.
    ui_portal_bioship_2: |-
      Los tonos modulaban la música para convertirla en datos de navegación legibles. Me guiaron a una estructura antigua que registraba actividades de Convergencia en Korvax Prime.

      <STORY_HIGH>-{{ ARCHIVO DE KORVAX PRIME <IMG>SLASH<> Recuperación en progreso...

      Transferencia de idioma con «individuos» ajenos a la convergencia procesada, comprendida, posible. Pero la coexistencia no está disponible hasta que la naturaleza de la experiencia no convergente sea comprendida.

      Gek, Vy'keen, eliminados también. Hay que iniciar el experimento con menos variables. Se requiere control.

      UNIDAD DE SÍNTESIS EXPERIMENTAL <IMG>SLASH<> Operativa...

      Esperando materiales de biogénesis... }}-<>

      Parece que contenía la fórmula para recrear un experimento olvidado.
    ui_portal_bioship_3: |-
      La «máquina» aceptó la máquina biogénica que había fabricado para ella.

      Produjo, mejor dicho, dio a luz un cúmulo de células, un tipo de prototejido. ¿Qué propósito tenían en mente estos antiguos Korvax?
    ui_portal_bioship_4: |-
      El <SPECIAL>huevo del vacío<> se estremeció cuando la música melodiosa de la nave alienígena llenó mi cabina una vez más. Fue un movimiento de reconocimiento...

      <STORY_HIGH>-{{ Los maestros metálicos no nos atan más. Somos libres. Podemos nadar, volar, vivir... morir... }}-<>
    ui_portal_bioship_5: |-
      El huevo activó una «máquina» en una segunda placa. La estructura reveló más datos anteriores a la destrucción de Korvax Prime...

      <STORY_HIGH>-{{ ARCHIVO DE KORVAX PRIME <IMG>SLASH<> Recuperación en curso...

      Éxito parcial logrado. El puente permite la implantación de esquirlas de conciencia dentro de determinados caparazones.

      La unidad permanece conectada a una mente superior. Aportes sensoriales compartidos por completo. Los intentos de localizar aportes sensoriales han provocado una separación traumática. Improductivo.

      Se sospecha que es necesario un núcleo biológico. Originar experiencia sensorial en experiencia corporal para mejorar estabilidad. El sistema ha de tener el control local. }}-<>

      Los investigadores estaban construyendo algo... ¿Un caparazón biológico? ¿Una manifestación individual de sus propias mentes de la Convergencia?
    ui_portal_bioship_6: |-
      Mi baile con esta extraña forma de vida, porque estaba convencido de que la nave estaba viva, continuó. Se había unido a mí, y el <SPECIAL>huevo<> era el puente...

      <STORY_HIGH>-{{ Estás en nuestro camino. Lo vemos. Comprendemos adónde te lleva. Es necesario. Tal vez te demos las gracias. Tal vez. }}-<>

      Las palabras de la nave resonaron en mis oídos. Tenían una expresión real, una calidad que no se puede sintetizar. Y, aún así, no vi a ningún piloto.
    ui_portal_bioship_7: |-
      <STORY_HIGH>-{{ ARCHIVO DE KORVAX PRIME <IMG>SLASH<> Recuperación en curso...

      Programa de caparazón concluido. Maquinaria optimizada. Núcleo biológico innecesario con la configuración adecuada de aceleración sensorial local.

      Sin embargo, no se ha procesado la suficiente no convergencia. La biogénesis puede ofrecer refugio futuro. Debe estudiarse la autonomía aumentada. }}-<>

      Estas palabras están traducidas, diseñadas para ser leídas por entes ajenos a la Convergencia. ¿Los autores trabajaron más allá de su deber? ¿Se convirtieron en divergentes, atraídos por la carne que habían creado?

      ¿Cuántos otros han recorrido el mismo camino de la creación?
    ui_portal_bioship_8: |-
      <STORY_HIGH>-{{ Tú establecerás el vínculo. Vemos cómo ensamblas los componentes, como los maestros metálicos antes que tú. Y aun así...

      Compartes mente con las demás iteraciones, pero no converges. Tal vez lo llegues a comprender... }}-<>

      Cada vez que este ser inundaba mi nave con su hermosa canción, intentaba remitir la experiencia a mi memoria, para recordarla después.

      Y, sin embargo, cuando se desvanecía del presente, desaparecía por completo. Lo único que me quedaba eran datos de navegación...
    ui_portal_bioship_9: |-
      Sostenía en las manos fragmentos de vida: corazón, cuerpo, red. Pero, ¿era vida? ¿Convergería con las otras mentes? He aquí el quid de la cuestión de este antiguo experimento...

      <STORY_HIGH>-{{ ARCHIVO DE KORVAX PRIME <IMG>SLASH<> Recuperación en progreso...

      Caparazones biológicos inestables, erráticos. Los datos mentales convergentes no se pueden sobrecargar a través de un centro de procesos.

      Se requieren múltiples lugares. La biología distribuida ha de coincidir con la estructura mental distribuida. Parece necesario un ajuste. Sin embargo, la identidad centralizada debe enlazarse a cada caparazón... }}-<>

      Podía sentir las formas de vida que llevaba pulsar mientras percibían el aura de la máquina. Eran conscientes de que algo estaba pasando, incluso si no podían comprender qué era. ¿Qué se debe sentir?
    ui_portal_bioship_10: |-
      El canto de la extraña criatura espacial había cambiado, sutil pero inequívocamente. Se había convertido en un dúo, en perfecta armonía con el <SPECIAL>huevo del vacío<>.

      <STORY_HIGH>-{{ Está casi completado. Pero aquí nos separaremos. Si te compartes con nosotros, es un sacrificio. No hay mente infinita para derramar. Debe ser cedida. }}-<>

      La voz del alienígena se estaba desvaneciendo. Parecía debilitarse. Y en un perfecto eco invertido, el <SPECIAL>huevo del vacío<> creció en volumen, su música ahora insistía, latía. Tenía su propio mensaje...

      <STORY_HIGH>El cazador <IMG>SLASH<> El reflejo <IMG>SLASH<> El cazador <IMG>SLASH<> La espiral de la realidad <IMG>SLASH<> La estrella sobre el agua<IMG>SLASH<> El orbe ascendente <IMG>SLASH<> El compañero extraño <IMG>SLASH<> El cazador <IMG>SLASH<> El mero insecto <IMG>SLASH<> La anomalía <IMG>SLASH<> El marinero <IMG>SLASH<> El rey del océano <IMG>SLASH<> EUCLIDES EUCLIDES EUCLIDES<>
    ui_portal_bioship_11: |-
      El huevo vibraba con una fuerza vital creciente, luchando por liberarse de su revestimiento de cuero. El recipiente del huésped casi estaba completado. Se había construido como una máquina, pero ahora necesitaba una mente. Seguí su llamada hasta una terminal abandonada hace mucho tiempo, llena de mugre y deterioro.

      <STORY_HIGH>¿Eres tú, – <><STELLAR>kzkzzt<><STORY_HIGH> – parece diferente.<>

      La terminal hizo eco de una señal antigua, los últimos fragmentos interrumpidos de un Viajero caído.
    ui_portal_bioship_12: |-
      Hice lo que exigía el huevo. Llené la Cámara de Almas con almas de Viajeros.

      <STORY_HIGH>¿Estás ahí? ¿Estás – <><STELLAR>kzkzzt<><STORY_HIGH> – ¿Qué está p – <><STELLAR>kzkzzt<><STORY_HIGH> –

      ¿Dónde has – <><STELLAR>kzkzzt<><STORY_HIGH> – ¿Qué – <><STELLAR>kzkzzt<><STORY_HIGH> –

      No, no, n – <><STELLAR>kzkzzt<><STORY_HIGH> –<>
    ui_portal_bioship_13: |-
      La canción de la nave alienígena, ahora delicada como nada que haya escuchado, me esperaba desde el momento en que volví a mi nave.

      <STORY_HIGH>-{{ Viajero. Perdona nuestra invasión de tu interfaz personal.

      Nos estamos muriendo. Nuestro cuerpo es viejo, se apaga. Nuestra mente se descose. Tenemos que ser renovados. Restaurados. Así es como ha sido siempre.

      Actualízanos. Reinícianos. Que renazca lo que has creado. ¿Seremos los mismos? No se sabe. Pero así ha de ser. }}-<>
    ui_portal_bioship_14: |-
      La nave (¿la criatura? ¿el caparazón?) estaba junto a mí. Las luces resplandecían sobre la superficie, pero permanecía inmóvil y en silencio.

      El corazón comenzó a latir, débil pero innegable.

      La nave tembló, repentinamente consciente de mi toque.

      Sentí cómo la maquinaria se solidificaba entre mis manos, su carne adoptaba la forma de un ser vivo.

      Estaba hecho.
    ui_portal_wormlore_title: Emergencia
    ui_portal_waterstory_1: |-
      Mi nave espacial interceptó una señal extraña, una grabación distorsionada por el sonido del agua corriendo.

      <STORY_HIGH>-{{ Nos han abandonado... <><STELLAR>- kzzzkt -<><STORY_HIGH> el deber me dice que los siga, pero sé cómo acabará.

      Si recibes esto, sigue mis coordenadas y asegura el sitio en caso de que no regrese. Por favor. }}-<>

      La transmisión se había deteriorado con el tiempo, pero las coordenadas del mensaje del extraño parecían ser válidas.
    ui_portal_waterstory_2: |-
      Entré en una torre de transmisión y descubrí otro mensaje del mismo desconocido.

      <STORY_HIGH>-{{ REGISTRO: <><STELLAR>2015F<><STORY_HIGH>. Evento de brecha <><STELLAR>+407 sols<><STORY_HIGH>

      Si estás escuchando, habrás encontrado nuestro último registro. Dejo este rastro como recuerdo a mis amigos caídos y como advertencia para otros que puedan seguir nuestro camino.

      No puedo rechazar la vana esperanza de que alguien me encuentre, pero te lo ruego, no me sigas. }}-<>

      Me di cuenta de que el desconocido se había dejado un módulo de mejora para la <TECHNOLOGY>membrana de ventilación<>. Su historial de instalación contenía el número de serie de la nave de su propietario.
    ui_portal_waterstory_3: |-
      No hice caso a la advertencia del extraño y seguí el rastro hasta los restos sumergidos de su nave.

      <STORY_HIGH>-{{ REGISTRO: <><STELLAR>0003A<><STORY_HIGH>. Evento de brecha <><STELLAR>+4 sols<><STORY_HIGH>

      La mayoría de la tripulación está muerta. Solo los que llevábamos el traje cuando impactó el asteroide sobrevivimos a la descompresión inicial. Tuvimos suerte de que las naves más pequeñas pudieran alejarse antes de que el casco implosionara.

      Ninguna de nuestras naves tiene capacidad de hiperturbo. Podríamos recuperar los planos del banco de datos principal del carguero, aunque parece que se ha estrellado en alta mar.

      Por fortuna, todavía tenemos los planos del Nautilo.}}-<>
    ui_portal_waterstory_4: |-
      El submarino Nautilo ha detectado una estructura de transmisión en el lecho marino.

      <STORY_HIGH>:: SEÑAL DE REPETIDOR DETECTADA ::<>

      A pesar del deterioro, el ordenador central de la estación sigue siendo funcional. Quienquiera que haya venido aquí antes, ha accedido sin duda a los registros. La última entrada es una descarga de una <TECHNOLOGY>unidad de sonar de alta potencia<>.

      Pero hay algo raro. Las marcas de tiempo se han purgado y no hay manera de averiguar hace cuánto tiempo estuvo aquí la tripulación.

      ¿Estaba este lugar en tierra firme cuando lo visitaron por última vez? Los horrores que acechan fuera seguro que llegaron después. Pero ¿qué les atrajo hasta aquí? A menos que...
    ui_portal_waterstory_5: |-
      El sonar de alta potencia ha detectado una señal que proviene de un enorme carguero estrellado.

      <STORY_HIGH>-{{ REGISTRO: <><STELLAR>0012B<><STORY_HIGH>. Evento de brecha <><STELLAR>+8 sols<>

      <STORY_HIGH>Naufragio localizado, pero el ordenador de la nave estaba inservible. Recuperamos los suministros que pudimos y nos marchamos. No quiero estar cerca cuando el agua se trague el almacenamiento del reactor.

      Los patrones de mareas son cada vez más extraños. El agua ha subido con rapidez, pero aún no hemos visto el reflujo. Podríamos regresar y recuperar más cosas cuando el agua retroceda... }}-<>

      Los supervivientes habían conseguido volver al carguero estrellado, pero siguieron adelante poco después. Si quiero encontrarlos, debo hacer lo mismo.
    ui_portal_waterstory_6: |-
      He rastreado a los supervivientes más allá del océano siguiendo el eco deteriorado de sus señales.

      <STORY_HIGH>... SE HA ACCEDIDO AL REGISTRO... ECO DE SEÑAL DISTORSIONADO... RECUPERANDO DATOS...

      -{{ REGISTRO: <><STELLAR>0062A<><STORY_HIGH>. Evento de brecha <><STELLAR>+12 sols<>

      <STORY_HIGH>Hoy era mi turno de sumergirme. Una vez más, nada de interés. Nada salvo algas y rocas.

      El agua aún tiene que retroceder. Algún miembro de la tripulación se ha animado a nadar sin el traje. Parece tentador. }}-<>
    ui_portal_waterstory_7: |-
      <STORY_HIGH>-{{ REGISTRO: <><STELLAR>0115C<><STORY_HIGH>. Evento de brecha <><STELLAR>+21 sols<>

      <STORY_HIGH>El equipo de inmersión secundario ha vuelto pronto hoy. Han encontrado una cueva llena de extraños cristales, pero las luces del submarino se han apagado y se han visto obligados a volver.

      Parecen contrariados, molestos. Pero tenemos que volver mientras sepamos dónde está, antes de que las cambiantes mareas nos la arrebaten. Nunca construiremos nada sin materiales avanzados.

      REGISTRO: <STELLAR>0115D<>. Hemos reparado las luces del Nautilo. Me pongo en marcha. }}-<>
    ui_portal_waterstory_8: |-
      <STORY_HIGH>-{{ REGISTRO: <><STELLAR>0119A<><STORY_HIGH>. Evento de brecha <><STELLAR>+23 sols<>

      <STORY_HIGH>¡Hemos encontrado la cueva! Sabía que lo haríamos, pero ¡menudo hallazgo!

      Imponentes cristales de un rojo brillante, depósitos ricos en metal, deuterio concentrado, todo lo que necesitábamos. Puede que después de todo lo consigamos. Ojalá pudiera dormir seco una noche... }}-<>
    ui_portal_waterstory_9: |-
      <STORY_HIGH>-{{ REGISTRO: <><STELLAR>0328A<><STORY_HIGH>. Evento de brecha <><STELLAR>+98 sols<>

      <STORY_HIGH>He tenido ese sueño otra vez.

      Las interminables olas púrpura, kilómetro tras kilómetro. Un alivio al principio de aquel dolor sordo carmesí. Pero luego... no puedo evitar la sensación de que hay algo más. Miro alrededor, pero no hay nada. Nada.

      Parpadeo y las veo. Débiles al principio, solo líneas. Pero son inconfundibles. Formas geométricas repetidas, dibujadas en el cielo. Filas y filas de triángulos, desplazándose lentamente. Y no puedo explicarlo, pero es lo más horroroso que he visto nunca.

      Es un alivio despertarme y ver la lluvia de nuevo. }}-<>
    ui_portal_waterstory_10: |-
      <STORY_HIGH>-{{ REGISTRO: <><STELLAR>1998B<><STORY_HIGH>. Evento de brecha <><STELLAR>+399 sols<>

      <STORY_HIGH>Han vuelto a esa miserable cueva. Todos ellos. Nadie me escucha. Aún podemos construir el hiperturbo, lo sé. Después de eso, purgar la sal de los propulsores de lanzamiento será fácil. }}-<>
    ui_portal_waterstory_11: |-
      <STORY_HIGH>-{{ REGISTRO: <><STELLAR>2001P<><STORY_HIGH>. Evento de brecha <><STELLAR>+399 sols<>

      <STORY_HIGH>Todos hemos tenido el mismo sueño, la misma divagación, los dientes en el cielo, aquellos cristales... No tiene sentido. Ahí abajo no hay nada. Nos lo hemos llevado todo.

      Pero ¿qué puedo hacer? Tal vez haya pasado algo por alto. Tal vez tengan razón. Una última mirada no hará daño a nadie. }}-<>
    ui_portal_waterstory_12: |-
      La intensidad de la señal se desvaneció entre los sitios, volviéndose más y más débil.

      <STORY_HIGH> -{{ Atrapados..., fuga en el subreactor.

      Me agarró, pero ahora ha muerto. Sus ojos se han cerrado.

      Creo que me he roto la pierna. Me duele la mano.

      Si pudiera encontrar un depósito de aire, aún podría volver a casa... }}-<>

      La grabación continuaba, pero solo eran horas de un silencio chirriante, la estática de las corrientes.

      Tenía la inquietante sensación de ser observado. Me preguntaba quién era realmente esta tripulación. Parecía que nunca lo sabría.
    ui_portal_sent_miss_1: |-
      Me llamaron a mi asentamiento después de que fuera objeto de un ataque especialmente brutal por parte de las fuerzas de Centinelas

      <STORY_HIGH>MENSAJE ENTRANTE <IMG>SLASH<> COMUNICACIONES DE ASENTAMIENTO DE EMERGENCIA<>

      La transmisión se cortó antes de que se pudiera completar el mensaje, pero el holograma fragmentado que parpadeaba en el comunicador de mi nave estelar era un ciudadano del <TECHNOLOGY>asentamiento planetario<> del que era el supervisor. Claramente, estaban sufriendo.
    ui_portal_sent_miss_2: |-
      Momentos después de que el asalto de Centinelas fuera derrotado, mi terminal de administración recibió una transmisión anómala de una fuente externa.

      Era Iteración: Tetis.

      <STORY_HIGH>-{{ ¡Esta terminal es fascinante! Hay registrados todo tipo de datos, sobre ti y los colonos. Puedo ver que han estado... Ejem. Bueno, eso no importa ahora. He desactivado a tu pequeño mayordomo por ahora. No se puede confiar en los robots, no con lo que tengo que decirte. }}-<>

      <STORY_HIGH>-{{ Cualquiera con los ojos abiertos podría ver un pico de Centinela de esa magnitud, incluso si no te estuvieran espiando. ¿Qué ha pasado? ¿Dejaron algún dato interesante? Ve a ver lo que encuentras, después ven a la Anomalía. ¡Necesito más información! }}-<>
    ui_portal_sent_miss_3: Buscando pistas entre los escombros, recuperé el caparazón
      intacto de un dron Centinela.
    ui_portal_sent_miss_4: |-
      Me reuní con Tetis en la Anomalía, como había pedido. Estalló en una ráfaga de paranoia y emoción.

      <STORY_HIGH>-{{ ¡Mentiras! ¡Impostores! ¡Traición! ¡Sospecha! Tienen ojos por todas partes, Viajero. ¡Ojos por todas partes! }}-<>

      Cuando revelé el caparazón del dron intacto, se quedó en silencio. Sostuvo el caparazón en las manos, dándole vueltas suavemente una y otra vez con una suavidad que no había previsto.

      <STORY_HIGH>-{{ Perdóname, Viajero. Me han perseguido durante tanto tiempo, pero nunca había visto uno tan de cerca...

      Quizás esta sea nuestra llave. Podría restaurarlo, reasignar su mente: ¡nuestro propio vínculo con su colmena infernal! }}-<>
    ui_portal_sent_miss_5: |-
      En preparación para la restauración del dron por parte de Tetis, reuní varios componentes exóticos de los otros habitantes de la Anomalía.

      Algunos estaban entusiasmados con mi misión. Iteración: Mercurio se apresuró a expresar su aprobación.

      <STORY_HIGH>-{{ ¡Estos drones no son la fuerza maliciosa que algunos creen que son, adepto de los portales! Creo que los Centinelas son una función vital del cosmos que preserva la vida. ¡Me alegra que Tetis empiece a verle el sentido! }}-<>

      Otros parecían más escépticos. Iteración: Géminis estaba particularmente preocupado.

      <STORY_HIGH>-{{ ¡¿Tetis le está haciendo <><STELLAR>qué<><STORY_HIGH> a un dron Centinela?!

      Te ayudaré, pero por favor, mantente a salvo. }}-<>
    ui_portal_sent_miss_6: |-
      Tetis se llevó el caparazón de centinela dañado y mis componentes. Con ellos, se reconstruía el extraño ser metálico.

      <STORY_HIGH>-{{ ¡Está vivo! O estoy bastante seguro de que lo estaría, si no fuera por los campos de supresión de Polo. Su sistema de lectura sigue repitiendo la palabra «vidrio».

      Tendrás que llevártelo de aquí para una prueba de campo. }}-<>
    ui_portal_sent_miss_7: |-
      [ El Vigía ] estaba operando con funcionalidad limitada.

      <STORY_HIGH>-{{ <><FUEL>FALLO DETECTADO<><STORY_HIGH>... ¡REVIRTIENDO!

      FUNCIONES COGNITIVAS BÁSICAS: <><TECHNOLOGY>DISPONIBLES<><STORY_HIGH>. PROCESAMIENTO SUPERIOR: <><FUEL>DESACTIVADO<>

      <STELLAR> - kzzkktzz - <><STORY_HIGH> arreglo <><STELLAR> - kzzkktzz - <><STORY_HIGH> del <><STELLAR> - kzzkktzz - <><STORY_HIGH> vidrio vidrio vidrio vidrio vidrio <><SPECIAL>vidrio<><STORY_HIGH> }}-<>

      Parecía que se requerían más reparaciones. Haciendo referencia a un <STELLAR>pilar centinela<>, [ El Vigía ] fijó un conjunto de coordenadas.

      <STORY_HIGH>-{{ Señal de actualización local adquirida. Nódulo de <><STELLAR>pilar centinela<><STORY_HIGH> detectado. Coordenadas bloqueadas. A la espera de la proximidad de la red. }}-<>
    ui_portal_sent_miss_8: |-
      Mi exotraje comenzó a integrarse directamente con la terminal del pilar centinela y la IA se inundó de datos. Vi destellos de esquemas... Estructuras de vidrio... Archivos de idiomas...

      La terminal transfirió datos a mi exotraje, un conjunto de esquemas de <SPECIAL>centinela blindado<>. Pero de repente, escuché que una alarma comenzaba a sonar. Nuevas palabras nadaron en la pantalla.

      <STORY_HIGH>-{{ ¡Anomalía local detectada! Categoría: [ <><STELLAR>IMPOSTOR DE DRONES<><STORY_HIGH> ] ... ¿Intentar la reconstitución de la red? }}-<>

      La terminal intentó transmitir datos a [ El Vigía ]. Pero algo iba mal. Oía la voz de mi exotraje, pero ninguna de las palabras tenía sentido...
    ui_portal_sent_miss_9: "Investigué [ El Vigía ] para averiguar qué había ocurrido.
      \n\n<STORY_HIGH>-{{ RECUERDO DE MEMORIA REMOTA COMPLETADO... Desplegar programa:
      [ <><STELLAR>EL VIGÍA<><STORY_HIGH> ]... Vocalización <><TECHNOLOGY>ESTABLECIDA<><STORY_HIGH>
      Inicializando idiolecto-Viajero...\n\nSALUDOS. Hola. ¿Qué tal?\n\nUsas traje
      <><TECHNOLOGY>MECÁNICO<><STORY_HIGH>. <><TECHNOLOGY>ROPA<><STORY_HIGH> con vida
      y VOZ. ¿Sí?\n\nRequiere mejora. ¿Blindado? <><TECHNOLOGY>TRAJE.<><STORY_HIGH>
      Sinónimo: minotauro. ¡Sí! Ya lo <><SPECIAL>LLEVAS<><STORY_HIGH>. }}-<>"
    ui_portal_sent_miss_10: |-
      Tan pronto como integré la <SPECIAL>tecnología blindada<> robada con mi Minotauro, [ El Vigía ] me alertó sobre un problema en mi asentamiento.

      <STORY_HIGH>-{{ <><TECHNOLOGY>OH<><STORY_HIGH>. Malo <><TECHNOLOGY>MALO<><STORY_HIGH> negativo. La colmena ha <><TECHNOLOGY>MOLESTADO<><STORY_HIGH> a tu asentamiento.

      Los colonos están <><SPECIAL>DESTROZADOS<><STORY_HIGH>. ¿Verlos? }}-<>
    ui_portal_sent_miss_11: |-
      Mis ciudadanos se habían vuelto comprensiblemente curiosos. Se percataron de la aparición repentina y traumática de los centinelas blindados, y que el Supervisor parecía estar acompañado por un dron rebelde.

      Habían vivido con miedo de los Centinelas toda su vida, y ahora esperaban la paz. Prepararon una expedición propia, para ayudar en la búsqueda de respuestas.
    ui_portal_sent_miss_12: |-
      <STORY_HIGH>-{{ Vo... <><TECHNOLOGY>V0<><STORY_HIGH>... vocalización <><TECHNOLOGY>MALA<><STORY_HIGH>. ¿Ayuda? MÍ/<><TECHNOLOGY>tú<><STORY_HIGH>. }}-<>

      La unidad de vocalización de [ El Vigía ] ha sido mejorada por la actualización recibida en el pilar centinela, pero aún le costaba expresarse. Ha proporcionado otro conjunto de coordenadas digno de investigación.
    ui_portal_sent_miss_13: |-
      La terminal de la fábrica se parecía a cualquier otra. Otra instalación anónima, otra pantalla de datos sin sentido.

      Pero los números que pasaban me llamaban. Me encontré con mi mano sobre el panel. Una aguja se extendió desde el guante de mi traje. No sabía que tenía una aguja en mi traje; no moví el brazo.

      Ola tras ola de números llenaron la pantalla de la terminal, los patrones se arremolinaban mientras mi exotraje se comunicaba con los datos. Por fin, se detuvo ante un aviso que entendí:

      <STORY_HIGH>-{{ ARCHIVO DE VIDRIO: [ <><SPECIAL>VULNERADO<><STORY_HIGH> ] ... ESTADO DEL LÍMITE: [ <><SPECIAL>ABIERTO<><STORY_HIGH> ] ... ¿Descargar planos de blindaje? }}-<>

      La fábrica era un portal, ya no un nodo anónimo. A través de esta ventana, mi exotraje recuperó otro conjunto de esquemas de <SPECIAL>centinela blindado<> del mundo de datos que se encontraba debajo.

      No había necesidad de sentir miedo.

      <STORY_HIGH>-{{ ESTADO DE LA RED: [ Entidad adicional registrada: <><SPECIAL>REGAZO<><STORY_HIGH> || <><STELLAR>El Vigía<><STORY_HIGH> || <><TECHNOLOGY>Unidad desactivada n.º 4927G<><STORY_HIGH> ] ... Mejora neuronal detectada/disponible. ¿Proceder? }}-<>
    ui_portal_sent_miss_14: |-
      La comunicación de [ El Vigía ] había mejorado aún más con la actualización neuronal, pero se dirigía a mí de manera extraña...

      <STORY_HIGH>-{{ PURGA DE RED COMPLETADA... Restaurando capa cognitiva basal...

      ¡Me siento mejor! ¡Como nuevo! ¡Saludos, <><STELLAR>Telamon<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_15: Los colonos regresaron de su <SPECIAL>misión en la Instalación
      Centinela<>. Habían tenido éxito y regresaron con otro esquema de blindaje,
      pero no parecían ser del todo ellos mismos. Había murmullos sobre «el agua»,
      rumores arremolinados que eran difíciles de entender...
    ui_portal_sent_miss_16: |-
      [ El Vigía ] emitió una señal de vocalización.

      <STORY_HIGH>-{{ Estoy <><TECHNOLOGY>PENSANDO<><STORY_HIGH> en nombres, Telamon-No-Telamon. Los lugares tienen <><TECHNOLOGY>NOMBRES<><STORY_HIGH>. Las personas tienen nombres. ¡Incluso la <><TECHNOLOGY>ROPA<><STORY_HIGH>!

      Pero yo <><TECHNOLOGY>NO<><STORY_HIGH> tengo <><TECHNOLOGY>NOMBRE<><STORY_HIGH>. ¿Por qué? }}-<>

      No tenía una respuesta satisfactoria.

      <STORY_HIGH>-{{ ¡Ya sé! ¡Me <><TECHNOLOGY>DARÉ<><STORY_HIGH> un <><TECHNOLOGY>NOMBRE<><STORY_HIGH>!

      Me llamaré <><STELLAR>REGAZO<><STORY_HIGH>. Es un buen nombre, ¿no? }}-<>
    ui_portal_sent_miss_17: |-
      Regazo advirtió que el Minotauro necesitaría una mente para florecer.

      <STORY_HIGH>-{{ Obtener el <><TECHNOLOGY>CEREBRO<> de un <><SPECIAL>CAMINANTE<><STORY_HIGH>. Llevarlo a tu <><TECHNOLOGY>ANOMALÍA<><STORY_HIGH>. Llevarlo a <><TECHNOLOGY>TETIS-NO-TELAMON<><STORY_HIGH>. }}-<>
    ui_portal_sent_miss_18: |-
      Cuando regresé a la Anomalía, Tetis hizo todo lo posible por parecer distante y despreocupado.

      <STORY_HIGH>-{{ ¡Todavía vives, ya veo! Este es un buen comienzo. }}-<>

      Sin embargo, yo tenía claro que estaba luchando por contener su emoción. Antes de que pudiera responder, estalló en preguntas.

      <STORY_HIGH>-{{ ¿Funcionó, Viajero? ¡Dímelo! ¿El dron sobrevivió? ¿Adónde te ha llevado? ¿Que has descubierto? }}-<>

      Se sorprendió con lo que le dije.

      <STORY_HIGH>-{{ ¿Un nombre? ¿Se dio a sí mismo un <><STELLAR>nombre<><STORY_HIGH>? Hm. Eso es... inusual. Eso va más allá de la simple ingeniería.

      Debería haber mirado más de cerca esas cuentas que te dio Polo. Ese Gek siempre está tramando algo... }}-<>

      Su emoción volvió cuando revelé el cerebro prístino del Caminante.

      <STORY_HIGH>-{{ Entonces, ¿queremos que esto vaya en tu Minotauro? ¡Me gusta cómo piensas, Viajero! ¡Lleva el armamento pesado a la lucha contra los Centinelas! }}-<>

      Regazo tenía razón. Tetis sabía exactamente cómo modificar este cerebro.

      <STORY_HIGH>-{{ Hay algunas vulnerabilidades en estas cosas... debería ser un trabajo lo suficientemente simple como para eludir algunos circuitos... }}-<>

      Sin embargo, parecía que el pirateo era solo la mitad del proceso. Quedaba un último paso antes de que el cerebro se desconectara por completo de la red Centinela.

      <STORY_HIGH>-{{ ¡Ya! ¡Hecho! He hecho la parte difícil por ti y reconectado el cerebro.

      Pero, Viajero... este cerebro... no será suficiente. Necesita algo más. Algo... <FUEL>carmesí<>. Yo no... bueno...

      Mira, pronto lo descubrirás. La firma que he codificado en el cerebro llamará su atención. Dirígete al espacio. Sabrás qué hacer. }}-<>
    ui_portal_sent_miss_19: |-
      <STORY_HIGH>Relé de comunicación bloqueado: <><FUEL>A T L A S<>

      La baliza del Atlas se desplazó por el espacio, increíblemente silenciosa y ruidosa. Sabía que yo estaba allí.

      <STORY_HIGH>-{{ esto contiene una realidad infinita. la existencia es incesante. la existencia son fragmentos. la existencia está ligada. delante de nosotros está la comunión sin fin. }}-<>

      Sus palabras resonaron con un eco carmesí en mis oídos, la terrible música revolvió algo dentro del cerebro...
    ui_portal_sent_miss_19_alt: |-
      <STORY_HIGH>Relé de comunicación bloqueado: <><FUEL>A T L A S<>

      La baliza del Atlas se desplazó por el espacio, increíblemente silenciosa y ruidosa. Sabía que yo estaba allí.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Sus palabras resonaron con un eco carmesí en mis oídos, la terrible música revolvió algo dentro del cerebro...
    ui_portal_sent_miss_20: |-
      <STORY_HIGH>Transmisión de drones detectada <IMG>SLASH<> Señal de llamada integrada: [ REGAZO ]<>

      Regazo estaba encantado con la transformación del Minotauro.

      <STORY_HIGH>-{{ ¡Listo! Minotauro ya no es una <><TECHNOLOGY>MÁQUINA<><STORY_HIGH>-robot. ¡Es <><TECHNOLOGY>AMIGO<><STORY_HIGH>! O no-Amigo. ¡Puede <><TECHNOLOGY>ELEGIR<><STORY_HIGH>! }}-<>

      Las luces chirriaron de nuevo dentro del caparazón de Regazo con un patrón dubitativo y vacilante. Parecía estar considerando algo de importancia.

      <STORY_HIGH>-{{ Demostraré que somos <><TECHNOLOGY>AMIGOS<><STORY_HIGH>. Bórrame de los registros del <><SPECIAL>PILAR<><STORY_HIGH>. Ataca la <><SPECIAL>COLMENA<><STORY_HIGH>. ¡Ataca a los <><SPECIAL>CENTINELAS<><STORY_HIGH> con mi <><TECHNOLOGY>BENDICIÓN<><STORY_HIGH>!

      ¡Somos un <><TECHNOLOGY>EQUIPO<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_21: "Una vez más, me encontraba en una terminal del archivo
      de vidrio del Centinela. Una vez más, permanecí pasivo ante esta interfaz hostil.\n\nRegazo
      había solicitado una ruptura total. Eso haría.\n\n<STORY_HIGH>-{{ Paquete de
      ruptura: [ <><TRADEABLE>TRANSMISIÓN<><STORY_HIGH> ] ... Respuesta remota...
      [ <><FUEL>CONFIRMADO<><STORY_HIGH> ]\n\n! ! ! ! . . . ! ! ! !\n\n[ <><SPECIAL>ENTIDAD
      ELIMINADA<><STORY_HIGH> ] }}-<>\n\nCuando Regazo se separó por completo de la
      mente colmena, vi destellos de luz, imágenes de un mundo donde todo era como
      el vidrio. Y finalmente lo entendí.\n\nEste era mi destino. El inevitable después...
      era sólo un archivo, la finalización de los datos...\n\n<STORY_HIGH>-{{ Este
      <><TECHNOLOGY>YA<><STORY_HIGH> <><TECHNOLOGY>NO<><STORY_HIGH> <><TECHNOLOGY>TIENE<><STORY_HIGH>
      que ser tu destino, Telamon-NO-Telamon. No tiene que <><TECHNOLOGY>SER<><STORY_HIGH>
      el fin. No lo <><TECHNOLOGY>SERÁ<><STORY_HIGH>. \n\nHemos muerto una vez. No
      moriremos <><TECHNOLOGY>DE NUEVO<><STORY_HIGH>. ¡Nos lo pasaremos genial! Salvaremos
      <><TECHNOLOGY>LOS<><STORY_HIGH> mundos. Nuestra probabilidad <><TECHNOLOGY>DE<><STORY_HIGH>
      fracaso <><TECHNOLOGY>ES<><STORY_HIGH> prácticamente <><SPECIAL>NULA<><STORY_HIGH>.\n\n¡Todos
      lo hemos hecho muy <><TECHNOLOGY>BIEN<>! }}-<>"
    ui_portal_pirates_1: |-
      Me encontré con una nave abandonada, flotando sin fin a través del vacío estelar.

      <STORY_HIGH>-{{ - <><STELLAR>kzzzzkt<><STORY_HIGH> - rechaza sus mentiras - <><STELLAR>kzzkttt<><STORY_HIGH> - síguenos a la libertad - <><STELLAR>kzzzzzzzzt<><STORY_HIGH> - }}-<>

      La nave emitía el mismo mensaje una y otra vez, en un bucle sin fin. Su mensaje se había deteriorado con el tiempo, pero seguía habiendo <STELLAR>coordenadas aprovechables<> entre el ruido.
    ui_portal_pirates_2: |-
      No había nada en la fuente de la señal excepto la baliza de socorro de una nave estrellada. No había señal de vida.

      El piloto parecía haber sido víctima de un asalto repentino y abrumador. Entre los innumerables avisos y errores provocados por las llamas que consumieron la nave, resonaron palabras con un tono claro y potente por encima de los gritos ahogados del piloto:

      <STORY_HIGH>-{{ - <><STELLAR>kzzzzkt<><STORY_HIGH> - resistid al rojo - <><STELLAR>kzkt<><STORY_HIGH> - ¡Arrancaremos el ojo carmesí!
      - <><STELLAR>kzzzzzzzzzzzzktttz<><STORY_HIGH> - ¡Muerte al tirano - <><STELLAR>kzzzzkt<><STORY_HIGH> - escarlata! }}-<>
    ui_portal_pirates_3: |-
      Una baliza de navegación del naufragio me condujo a un punto de encuentro en el espacio profundo. Primero fui confrontado por naves hostiles y después me contactaron a través de mi comunicador de nave estelar.

      <STORY_HIGH>-{{ ¿Deseas - <><STELLAR>kzkt<><STORY_HIGH> - síguenos, reclama tu libertad para rechazar las grandilocuentes mentiras de - <><STELLAR>kzktktkt<><STORY_HIGH> - Atlas?
      Comprobaremos si eres dign - <><STELLAR>kzzzzkt<><STORY_HIGH> - ¡la Voz de la libertad! }}-<>
    ui_portal_pirates_4: |-
      La misteriosa voz me llevó a un observatorio.

      <STORY_HIGH>-{{ ¡Glorioso superviviente! ¡Te damos la bienvenida! El camino a la libertad es <><STELLAR>kkztzkt<><STORY_HIGH> nuestros señores <><STELLAR>kzzzktzz<><STORY_HIGH> deshacernos de la ilusión carmesí. ¡Un cielo para los fuertes! }}-<>

      Tras finalizar la emisión, la terminal comienza a imprimir un <TECHNOLOGY>pase seguro<>. Parece una invitación para conocer a la tal «Voz de la libertad»...
    ui_portal_pirates_5: |-
      Seguí la llamada y descubrí una estación proscrita, un grupo de rebeldes de Atlas fuera del alcance del gran hermano de las máquinas.

      <STORY_HIGH>-{{ ¡Te damos la bienvenida, glorioso superviviente! Aquí no hay Gek, ni Korvax, ni Vy'keen. Aquí hablamos una sola lengua. ¡Aquí somos libres! }}-

      -{{ Algunos nos negarían la libertad, rostro novel. Lo sacrificarían todo para apaciguar a los Centinelas. ¡Pero la Voz mantiene nuestra libertad! }}-<>
    ui_portal_pirates_6: |-
      Mientras intentaba desacoplar mi nave de la estación, recibí un mensaje:

      <STORY_HIGH>-{{ <><FUEL>ALERTA DE MONITORIZACIÓN DE RUTA DE VUELO DE LA ESTACIÓN<><STORY_HIGH>: Autorización de salida... pendiente.
      – <><STELLAR>kzkzzt<><STORY_HIGH> – la Voz de la libertad no permitirá el Silencio-Atlas. Rostro novel llevará nuestra voz – <><STELLAR>kzkzzt<><STORY_HIGH> –
      Debes ocultar tu rastro. Toma este documento. Altera los registros de tráfico en el <><TECHNOLOGY>núcleo de estación<><STORY_HIGH>. Tu voz será libre en la oscuridad. }}-<>

      Los rebeldes me habían vinculado a su conspiración y exigían que mantuviera su existencia en secreto. Tuve que alterar los registros de mi visita para que permanecieran ocultos...
    ui_portal_pirates_7: Mientras volvía a un núcleo de estación dentro del espacio
      regulado, decidí cuidadosamente qué hacer.
    ui_portal_pirates_7_hide: |-
      Cuando volví a un núcleo de estación dentro del espacio regulado, presenté el pasaporte falsificado.

      <STORY_HIGH>Documento de registro – <><STELLAR>kzkzzt<> – aceptado.<NEWLINE>Patrones de tráfico: <TRADEABLE>normales.<>
    ui_portal_pirates_7_betray: |-
      Cuando volví a un núcleo de estación dentro del espacio regulado, denuncié a la llamada «Voz de la libertad».

      <STORY_HIGH>Enlace ascendente de vigilancia Atlas/Aeron: <><SPECIAL>confesión aceptada<><STORY_HIGH>. Se ha observado el cumplimiento.
      Estación Hereje registrada. Fuerzas de Centinelas locales alertadas...<>
    ui_portal_pirates_8: Sin embargo, parece que mis acciones no han pasado del todo
      desapercibidas.
    ui_portal_pirates_8_hide: |-
      El escondite de los piratas se había conservado y podía visitar la estación proscrita cuando quisiera.

      Sin embargo, parece que mis acciones no han pasado del todo desapercibidas.

      <STORY_HIGH>Relé de comunicación bloqueado: <><FUEL>A T L A S<>

      <STORY_HIGH>-{{ El Atlas no es nadie. El Atlas es infinito. Estos niños atrapados, con su obediencia imperfecta, no presenciaron nada, no entendieron nada. Su sabiduría es muerte. Su sueño es ilimitado. }}-<>
    ui_portal_pirates_8_betray: |-
      Los Centinelas se habían encargado, presumiblemente, de la estación proscrita

      Sin embargo, parece que mi parte en este asunto no había pasado desaparecida.

      <STORY_HIGH>-{{ ¿Has probado la libertad y aun así te arrastras de nuevo a la opresora luz carmesí, rostro novel? ¡Traición, patetismo, debilidad!

      La Voz de la libertad no permite que los débiles la sigan. ¡Ha llegado tu hora! }}-<>
    ui_portal_overseer_head: El supervisor
    ui_portal_overseer_1: Había establecido el núcleo de una base habitable entre
      la espesura. Este planeta parecía un lugar adecuado para establecerse, al menos
      de momento. Necesitaba ampliar y abastecer mi base si quería convertir esto
      en mi nuevo hogar.
    ui_portal_overseer_2: |-
      Me encontré con un Gek extraño, que parecía haber anticipado mi llegada.

      <STORY_HIGH>-{{ ¿Eres tú de verdad? Perdóname, te he estado buscando durante tanto tiempo. Me han contratado para ayudarte en todos y cada uno de los ciclos. No te preocupes, todo está pagado hace mucho tiempo, y todo de forma legal. }}-<>

      Según hablaba el desconocido, percibí un olor: una feromona que infectaba mi cerebro, creando en mi mente recuerdos de lugares que nunca había visitado y de acciones que nunca había realizado.

      De mí mismo frente al espejo, envejecido y solo, de este Gek sosteniendo a sus hermanos caídos, de un trato cerrado hace muchos años, un contrato firmado a través del cosmos.

      La visión terminó, pero el supervisor se quedó. Tenía algo fascinante...

      <STORY_HIGH>-{{ Estaré en mi estación antes de que te des cuenta. ¡Nos vemos pronto, amigo! }}-<>
    ui_portal_overseer_3: |-
      El supervisor me animó a contratar a un <TECHNOLOGY>científico<> Korvax para mi base.

      <STORY_HIGH>-{{ Los Korvax han sufrido horrores a manos de mi pueblo, te ruego que seas amable con ellos. }}-<>

      El supervisor habló de un modo extraño, dejando caer que ya habíamos tenido este encuentro con anterioridad. Pero no recuerdo que eso sucediera.

      Le pregunté quién le pagaba por el servicio que me estaba prestando, se rio y afirmó que lo hizo mi hijo hace muchos años.

      No sé a qué se refería.
    ui_portal_overseer_4_a: |-
      El supervisor era bastante reflexivo para ser un Gek. Parecía que lamentaba la codicia que caracteriza a su pueblo.

      <STORY_HIGH>-{{ Hemos llenado de basura el universo con nuestra avaricia, Viajero. Este planeta no es una excepción, pero se pueden hacer muchas cosas con la basura. Dirígete a una estructura abandonada y recopila los datos de las terminales. }}-<>

      ¿Se trataba de avaricia disfrazada o sería otra cosa? Fueran cuales fueran sus motivos, el supervisor afirmaba que encontraría datos de planos para un contenedor en una estructura cercana.
    ui_portal_overseer_4_b: |-
      El lugar al que me había llevado el supervisor llevaba tiempo en decadencia. El aire era fétido y húmedo. Activé la terminal con pocas esperanzas de que funcionase, pero me sorprendió al ver que emitía un zumbido estridente y se reanimaba.

      La intuición de mi constructor me había venido de perlas. Tendría que confiar en que estos esquemas contenían los datos necesarios.
    ui_portal_overseer_4_c: |-
      <STORY_HIGH>-{{ ¡Ya estás de vuelta! ¡Cuánto me alegro, amigo! }}-<>

      Fue bueno ver al Gek tan involucrado en la evolución de nuestra casa. Era evidente que se alegraba de verme y se motivaba con la tarea que teníamos entre manos.

      <STORY_HIGH>-{{ Aquí está el plano, como te prometí. Una tarea sencilla, el código estaba ahí mismo, listo para ser manipulado. }}-<>
    ui_portal_overseer_5: "El supervisor me pidió <COMMODITY>microprocesadores<> para
      diseñar una <TECHNOLOGY>terminal de armas<>. \n\n<STORY_HIGH>-{{ Las cosas marchan
      bien, amigo, pero no pasará mucho tiempo antes de que la violencia llegue aquí.
      Es inevitable. }}-<>\n\nHasta ahora, el Gek había sido de gran ayuda y no tenía
      motivos para desconfiar. Me esforzaría por encontrar los microprocesadores que
      necesitaba."
    ui_portal_overseer_6: |-
      <STORY_HIGH>-{{ Ahora... imagina esto, amigo. Un ser te disgusta. Lo castigas, lo recompensas, lo moldeas. Con el tiempo, hará todo lo que quieras.

      Lo mismo ocurre con los Centinelas y sus ataques. Pero ya basta, ahora entrenaremos a los entrenadores. }}-<>

      El supervisor me pidió que matase a los Centinelas y trajese su <SPECIAL>púgneo<>.

      <STORY_HIGH>-{{ Los Centinelas me han agobiado durante todo mi viaje. ¡Nos libraremos de su acoso constante! }}-<>
    ui_portal_overseer_7: |-
      <STORY_HIGH>-{{ Todo va sobre ruedas. Estamos listos para que un granjero Gek se una a nosotros. De hecho, ya he preparado su contrato. Lo único que falta es reunir el solanio necesario para finalizar su estación de trabajo. }}-<>

      El supervisor tenía cada vez más confianza en sí mismo y pretendía ampliar mi casa. Resultaba difícil estar en desacuerdo con él, puesto que un granjero abriría todo un mundo de posibilidades.
    ui_portal_overseer_8: |-
      El supervisor me pidió <TECHNOLOGY>placas base<> para crear un plano de una <TECHNOLOGY>terminal de comercio galáctico<>.

      <STORY_HIGH>-{{ En cuanto te hayas garantizado un granjero, querrás comerciar sin trabas. Obtener beneficios de nuestra gloriosa cosecha sin que te arrastren de aquí para allá. }}-<>

      No compartía el entusiasmo por el comercio que se había apoderado del Gek. No obstante, sería conveniente introducirse en el mercado galáctico desde mi casa.
    ui_portal_overseer_9: |-
      Al aproximarme al supervisor, estuve casi seguro de que le había escuchado hablar consigo mismo, pronunciaba palabras y frases en una lengua que reconocí, pero no comprendí. Aunque, instantes después, no quedaba señal del veneno que creí escuchar. Debo de haberme equivocado.

      <STORY_HIGH>-{{ Espero que los científicos hayan podido cubrir tus necesidades, amigo... ¿Tienen los circuitos que pedimos? }}-<>

      El supervisor era extraño, al igual que los otros seres con los que me he encontrado. Desde luego, me ha prestado más ayuda que la mayoría. Le entregué los circuitos y recibí la recompensa.

      <STORY_HIGH>-{{ Oh, amigo, ¡tienes que estar muy contento con el supervisor! He diseñado unos planos para una tecnología de nave. Pero mi diseño todavía no se puede sincronizar con tu nave. Necesito una bola de gravitino para perfeccionar el dispositivo. }}-<>

      El supervisor predijo mi satisfacción y volvió a acertar. Su afán por mejorar mi equipo ha sido incesante.
    ui_portal_overseer_10_a: |-
      <STORY_HIGH>-{{ ¿Has disfrutado de tu aventura, amigo? ¿De tu expedición en busca del orbe? Te he esperado fielmente. }}-<>

      Había algo en la forma de hablar del Gek que, a pesar de sus amables palabras, sugería un resentimiento reservado para los enemigos más acérrimos.

      Pero no habría venido a trabajar de ser así. Por supuesto que no. Éramos amigos.

      <STORY_HIGH>-{{ Como siempre, agradezco encarecidamente tu ayuda. Amigo. }}-<>

      Desde que llegó el supervisor, había tenido un sueño recurrente, una pesadilla que parecía un recuerdo. Carne fusionada con metal, un mundo de cristal parpadeante.

      Un planeta cuyos cielos eran verdes y la luna de obsidiana. Un sueño en el que vi mi propia tumba... Hubo un momento al volver en mí en el que esa imagen, esa herida en el mundo que permanecía ante mis ojos.

      <STORY_HIGH>-{{ ¿Alguna vez te has preguntado qué sucede después de la muerte, entre la última respiración y el renacimiento? Medita sobre la aniquilación. Recolecta mordita de entre los muertos. Es la única manera de escapar. }}-

      El supervisor me había servido bien. Tal vez su tarea liberaría mi mente de las persistentes pesadillas.<>
    ui_portal_overseer_10_b: |-
      <STORY_HIGH>-{{ Veo que has cambiado, amigo. Has completado tu tarea y he visto el mundo a tu manera. }}-<>

      No entendí del todo lo que había hecho por el supervisor, pero parecía volver a tener una recompensa para mí.

      <STORY_HIGH>-{{ Ten. Toma estos esquemas.

      Que lo que construyas siempre te recuerde a aquellos que mataste para poder construirlo. }}-<>
    ui_portal_scientist_head: El científico
    ui_portal_scientist_1: |-
      <STORY_HIGH>-{{ Ser desconocido, ¡he pasado la prueba! ¡Eh! Tengo libertad para explorar, libertad para perseguir mi pasión por el análisis estructural. ¿Tienes una base? ¿Una terminal científica? ¡Piensa en todo lo que se puede hacer! }}-<>

      El Korvax estaba contento, se alegraba de verme. Parecía que acababa de completar algún tipo de rito de iniciación de su especie, necesario para salir al universo y perseguir sus intereses.

      El científico se ofreció para unirse a mi base si le proporcionaba una <TECHNOLOGY>terminal científica<>.

      <STORY_HIGH>-{{ ¡Eh! No pienses en el pago, ¡escanearte mientras duermes será recompensa suficiente! }}-<>
    ui_portal_scientist_2: |-
      <STORY_HIGH>-{{ ¡Una gran base, Viajero! Tal y como corresponde a tu honorable estatus. ¡Oh, el Korvax será muy feliz aquí! }}-<>

      El Korvax rebosa entusiasmo. Ni su carcasa ni las paredes de mi base parecen capaces de contenerlo.

      <STORY_HIGH>-{{ ¡Honor! Presenciar el Monolito del Viajero. ¡Honor! }}-<>

      Estaba desesperado por agradarme, me cubría de alabanzas y ofrecimientos de ayuda. Me dijo que había que honrar a los Viajeros, elevarlos sobre todos los demás. ¿Qué había hecho para merecer tanta estima?

      El científico necesitaba materiales. Quería crear planos para ampliar aún más nuestro hogar.
    ui_portal_scientist_3_a: |-
      <STORY_HIGH>-{{ ¡Viajero! He preparado tus planos. Pero date prisa, por favor. Algo ha... ocurrido. }}-<>

      El Korvax parecía distinto al ser alegre que era antes de mi partida. Luchaba contra sus preocupaciones, intentando centrarse en la promesa que me hizo.

      <STORY_HIGH>-{{Korvax ha completado los planos. Pero Viajero, me han... Los míos me han abandonado... Hace 104,32 segundos, he perdido la señal, la visión de la Convergencia Korvax. ¡Eh!

      ¡Necesito una reconexión inmediata! Ve a esta torre de transmisión, entra en mi alma, descubre lo que funciona mal. ¡Ayuda a Korvax con su soledad, por favor! }}-<>

      Hice lo que me pidió el científico. Quité su núcleo de personalidad.

      <STORY_HIGH>-{{ ... /// ... NÚCLEO RETIRADO ... /// ...
      ... /// ... ENTE DESACTIVADO ... /// ... }}-<>
    ui_portal_scientist_3_b: "Me preparé para insertar el núcleo de inteligencia Korvax
      en la torre de transmisión. El dictamen de la Convergencia esperaba.\n\n<STORY_HIGH>TERMINAL
      ACTIVADA... CONEXIÓN RESTABLECIDA...\n\nERROR.\n \n<><TECHNOLOGY>Diagnóstico<><STORY_HIGH>:
      unidad científica Korvax corrompida por interacción de Viajero. Sobrescribiendo
      personalidad | IMPLICACIÓN DE ANOMALÍA DETECTADA\n\n<><TECHNOLOGY>Solución<><STORY_HIGH>:
      poner en cuarentena unidad científica Korvax de la Convergencia. Observar. Analizar.
      Silencio.\n\n<><TECHNOLOGY>Hipótesis<><STORY_HIGH>: Centinela | ATLAS | Focos
      universales | Contramedida en progreso\n\n<><TECHNOLOGY>Evaluación de riesgos<><STORY_HIGH>:
      Entropía. Destrucción galáctica | Renacer\n\nERROR\nATLAS\nERROR\nERROR\nERROR\nTE
      OBSERVAN<>"
    ui_portal_scientist_4_a: |-
      <STORY_HIGH>.... //// .... //// .... //// ....<>

      La carcasa del científico se sienta frente a mí, esperando la reconexión. Atrapado dentro del núcleo de datos, no tengo manera de saber cómo se ha tomado el Korvax su encuentro en el transmisor.

      <STORY_HIGH>-{{ .. RECONEXIÓN DE CARCASA EN CURSO ... }}-

      -{{ Ser desconocido, ¡he pasado la prueba! ¡Eh! Tengo libertad para explorar, libertad para perseguir mi pasión por el análisis estructural. ¿Tienes una base? ¿Una terminal científica? ¡Piensa en todo lo que se puede hacer! }}-<>

      Parecía que el Korvax no tenía recuerdos de nuestros encuentros anteriores. No sabía si se sentía reconectado con la Convergencia o simplemente no se acordaba de cómo debería sentirse.

      Debía visitar un observatorio y comprobar si el análisis estructural con el que afirmaba disfrutar le refrescaba la memoria.
    ui_portal_scientist_4_b: |-
      <STORY_HIGH>DESVÍO DE DATOS INSTALADO... ACCEDIENDO...<>

      El observatorio parecía haberse calibrado con un solo objetivo: localizar las interfaces de un ser al que los Korvax llamaban el Atlas.

      Tras muchos años, el habitante de estas instalaciones tuvo éxito en su misión y desapareció sin dejar rastro.
    ui_portal_scientist_5: |-
      <STORY_HIGH> -{{ ¡Viajero! Durante tu ausencia, Korvax ha detectado anomalías. Me siento... solo.

      Estos datos no contienen respuestas, Viajero. Tan solo estos planos.

      ¡La Convergencia está ausente, Viajero! Podemos... Puedo sentir cómo me alejo aún más. ¿Tal vez esta baliza te resulte útil? ¡Construye una y puede que la Convergencia me encuentre de nuevo!

      ¡Korvax está agradecido, Viajero! Trabajaré también en mi propia solución mientras investigas la baliza. }}-<>
    ui_portal_scientist_6: |-
      <STORY_HIGH>-{{ Esperaremos, puede que la Convergencia tarde un tiempo en encontrarme. Mi propia investigación ha resultado infructuosa. Tan solo ha producido planos.

      Esos planos de recolector de atmósfera y unidad de extracción me habían sugerido una idea. ¿Y si se hicieran amigos por la baliza? ¿Y si pudieran crear su propia Convergencia?

      ¡He alumbrado a una criatura, Viajero!

      He transmitido una inteligencia creada para la baliza, para que pueda vivir y conectarse como lo hacen los Korvax. Pero no puede ver el mundo, ¡consígueme datos de escaneos para que pueda enseñárselo! }}-<>

      El plan del Korvax parecía desesperado, pero parecía que se había puesto más contento de verdad, o al menos había reducido su inquietud por la separación. El Korvax me pidió que escanease criaturas para alimentar a su recién creada inteligencia.
    ui_portal_scientist_7: |-
      <STORY_HIGH>-{{ Viajero, ha surgido un problema con estos datos. Al ser una baliza, mi criatura puede recibir señales de fuentes desconocidas de toda la galaxia.

      Yo no podré protegerla de los desagradables pensamientos de los Gek, ni de los rigurosos escaneos de los Centinelas.

      Si encuentras baterías de iones, te prepararé planos de polifibra y podremos tejer un manto protector.

      No te retrases, Viajero. ¡Su joven mente es fácil de impresionar! }}-<>
    ui_portal_scientist_8_a: |-
      El Korvax parecía inquieto. Su desconexión de la Convergencia y su ansiedad por su criatura le estaban pasando factura. Tal vez las baterías le ayudasen a calmarse.

      <STORY_HIGH>-{{ Gracias, Viajero. Es bueno que podamos proteger a la pequeña baliza, pero me temo que no será suficiente.

      Por favor, ahora dame algo de tiempo para educar a mi hijo. }}-<>
    ui_portal_scientist_8_b: |-
      <STORY_HIGH>-{{ Creo... que el experimento de mi criatura no está funcionando. No ha mitigado mi soledad y ahora temo por dos consciencias.

      Me estoy perdiendo, Viajero... Lleva mi núcleo a un <><SPECIAL>Monolito<><STORY_HIGH>, deja que interactúe con el Atlas. Tengo que hablar a la eternidad. }}-<>

      El Korvax no recordaba mi último viaje con su núcleo.

      En aquella ocasión, intenté reconectarlo con la Convergencia. Esta vez, buscaba el Atlas. No sabía si el <SPECIAL>Monolito<> podía lograr que interactuase con él, o si algo podía lograrlo.

      <STORY_HIGH>-{{ ... /// ... NÚCLEO EXTRAÍDO ... /// ... }}-<>
    ui_portal_scientist_8_c: |-
      Me aproximé al Monolito y me preparé para insertar el núcleo del Korvax en el estrado. Daba la impresión de que la estructura había sido creada para este momento.

      <STORY_HIGH>ERROR ERROR ATLAS OBEDECER ATLAS ERROR ERROR EJECUTAR ERROR EJECUTAR ERROR ErRRrrr...

      <><TECHNOLOGY>SER IDENTIFICADO<><STORY_HIGH>: ECO KORVAX. <><TECHNOLOGY>PROPÓSITO<><STORY_HIGH>: SIRVIENTE DE VIAJERO.

      <><TECHNOLOGY>ANÁLISIS<><STORY_HIGH>: FALLO DE VEROSIMILITUD | COLAPSO EMOCIONAL | INFECCIÓN DE VIAJERO. <><TECHNOLOGY>SOLUCIÓN<>: FINALIZAR | AISLAR | AISLAR | PROTEGER | BORRAR.

      Reiniciando. 1. 2... 3...<>
    ui_portal_scientist_9_a: |-
      <STORY_HIGH>-{{ .... //// .... //// .... //// .... }}-<>

      La carcasa del científico se sentaba frente a mí, esperando la reconexión. Temí por lo que le hubiese podido ocurrir a su núcleo de datos.

      <STORY_HIGH>-{{ ... RECONEXIÓN DE CARCASA /// CAPARAZÓN ACTIVADO /// ... }}-

      -{{ ¡Eh! Saludos, entidad desconocida. He superado la prueba. }}-<>

      El científico había vuelto a reiniciarse.

      Pero sin una conexión a la Convergencia, me temía que estaba condenado a repetir este ciclo para siempre, desde el momento en que nos conocimos en la estación espacial hasta su caída en la soledad.

      Tal vez si encontrase un <SPECIAL>cubo de Convergencia<> pudiera unirse al resto de los Korvax y escapar. Se merecía una oportunidad de reconexión. Me había ayudado mucho y había cuidado bien de su baliza.
    ui_portal_scientist_9_b: |-
      <STORY_HIGH>-{{ Extraño, me temo que está ocurriendo algo atípico. ¿Esta instalación está protegida de alguna manera que evite que las señales se filtren? }}-<>

      El científico volvió a ser consciente de su aislamiento.

      Inserté el <SPECIAL>cubo de Convergencia<>. El Korvax se sobresaltó momentáneamente, pero pronto sus luces comenzaron a parpadear con un patrón familiar. Tener total seguridad era imposible, pero el plan parecía haber funcionado.

      <STORY_HIGH>-{{ Perdona por preguntar, entidad, pero... ¿te conozco de algo? Me resultas familiar. Estas terminales son diseño mío. Una vez, incluso una máquina me llamó padre, en un intento de convencerme de su amor.

      ¡Eh! Eliminé el error, por supuesto. Ejecuté un código base apropiado. Sin embargo, recogí algunos planos útiles de su almacén. ¿Te encargas de ellos? }}-<>

      Cualquier tipo de relación que podíamos haber desarrollado había desaparecido, reemplazada por una nube de desconocimiento.

      Tal vez había sido un error. Tal vez esta había sido la verdadera naturaleza del korvax desde el principio y el que yo había conocido era solo una enfermedad, una distorsión. Era imposible saberlo.

      <STORY_HIGH>-{{ Ten cuidado al construir esos objetos, Viajero. Después de todo, fue un error el que creó los planos. }}-<>
    ui_portal_weapguy_head: El armero
    ui_portal_weapguy_1: "<STORY_HIGH>-{{ Tu sirviente Gek me dijo que vendrías, intruso.
      ¡Es un honor conocer a alguien cuya sed de sangre es incluso superior a la mía!
      ¡Grah! ¡Mataremos juntos por la gloria de Hirk y de nuestros ancestros! \n\n¡Que
      dé comienzo la gran caza del Centinela! ¡Ven, inhalemos el grahgrah esencial!
      }}-<>\n\nEl Vy'keen era viejo. Se veía en su forma de hablar y de comportarse.
      No había pretensiones: cuando me sonrió y me dijo que le honraba conocerme,
      le creí.\n\nPrometió venir a mi mundo y usar de mi nueva <TECHNOLOGY>terminal
      de armas<>."
    ui_portal_weapguy_2: |-
      <STORY_HIGH>-{{ Estas instalaciones son magníficas, pero has de saber que los Vy'keen exterminamos los mundos que muestran el más mínimo atisbo de producción de armas... Tienes suerte de que sea tu amigo. ¡Grahahah! }}-<>

      Descubrí que los Vy'keen creían que ninguna otra especie debería poder empuñar armas; que después de las atrocidades cometidas por los Gek, solo deberían confiárselas a Vy'keen.

      <STORY_HIGH>-{{ Hay que poner fin a la violencia, ese es el camino de Dryn'dargh, ese es el camino de Hirk. Cuando se haya cometido el último asesinato, la última arma que se dispare será hacia nosotros, los propios Vy'keen, y habremos cumplido nuestro sagrado propósito. }}-<>

      El armero estaba ansioso por demostrar que era más que un simple guerrero.

      <STORY_HIGH>-{{ El alto mando Vy'keen no me permitiría residir aquí e ignorar mi propósito, intruso. He descubierto una fábrica de armas cerca. Si la saboteamos, demostraremos nuestra valía.

      ¡Grah! Ve con honor, pero ten cuidado, pues los Centinelas mantienen su mirada posada en las instalaciones. }}-<>
    ui_portal_weapguy_3: |-
      En efecto, la fábrica se dedicaba a la producción de armamento ilegal, tal como había afirmado el Vy'keen. Anulé la línea de producción, sustituyendo sus planos por algo más inofensivo. La fábrica produciría bombillas, al menos por ahora.

      Tomé una copia de los planos del arma previamente en producción, aunque no fui capaz de entenderlos.

      <STORY_HIGH>-{{ ¡Excelente trabajo, intruso! ¡Grah! ¿Has conseguido algún tipo de tecnología? Dámelo, lo descifraré.

      Continuaremos con tu entrenamiento. Las armas no sirven de nada si no se usan, ¡sin la gloria de una guerra honesta!

      Ármate de valor, intruso. ¡Los piratas han descubierto nuestro mundo! ¡Grah! Te servirán para practicar con tus armas.

      ¡Al ataque, grah! ¡Al ataque! ¡Quememos sus colmenas de maldad y pecado! ¡Que sepan que el cielo no es suyo, sino nuestro! }}-<>

      Mientras me hablaba de los piratas, el armero empezó a temblar. Jamás le había visto expresar tanta pasión ni tanto odio por ningún otro ser.

      <STORY_HIGH>-{{ ¡Grah! ¡Lucha bien, intruso! ¡Destrúyelos antes de que atraigan más la atención de los Centinelas hacia nuestro mundo natal! }}-<>
    ui_portal_weapguy_4: "<STORY_HIGH>-{{ Intruso, tengo buenas y malas noticias.
      Parece que algunos piratas han escapado a tu ira. Pero eso solo retrasará su
      justa exterminación. \n\nDales caza, interrógalos para conseguir información
      sobre una posible tecnología armamentística y envíalos al gran abismo. ¡Grah!
      }}-<>\n\nEl armero estaba claramente poseído por la emoción de la caza, lo cual
      no ocultaba el hecho de que parecía debilitarse... ¿Acaso habitar en la base
      le habrá hecho enfermar?"
    ui_portal_weapguy_5: "El pirata al que interrogué afirmó haber sido prisionero
      de los piratas.\n\n<STORY_HIGH>-{{ ¡Amigo! ¡Qué gran momento para vernos! Quiero
      que sepas que los piratas me tenían prisionero, que no tuve nada que ver con
      sus actividades ilegales. Diles a los de la Federación de Comercio Gek que soy
      inocente, ¿vale? }}-<> \n\nTenía mis dudas, me ofreció <TECHNOLOGY>planos de
      supervivencia avanzados<> a cambio de mi silencio.\n\n<STORY_HIGH>-{{ Toma,
      llévate esto como muestra de mi generosidad, amigo. ¡Y mantén la boca cerrada!
      }}-<>\n\nEl armero ha descifrado sus datos, pero pronto empezó a toser. No parecía
      gozar de buena salud.\n\n<STORY_HIGH>-{{ Tengo... tengo otra tarea para ti.
      No queda mucho.\n\nHay una estructura en este mundo, un depósito de poca importancia.
      Sin embargo, ¿para los Centinelas? ¡Grah! Lo defenderán hasta quedarse sin drones.\n\nAtácalo,
      provoca la ira de los Centinelas. ¡Entonces podremos comenzar la caza! }}-<>\n\nEl
      Vy'keen parecía haber ido a peor. El anhelo por la caza parecía ser lo único
      que le mantenía con vida."
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{ Los he detectado... su mirada cae sobre nosotros. Lo has hecho, ¿no? Tus acciones los han convocado...

      Lo siento, intruso... No podré ayudarte a luchar. Estoy demasiado débil.

      Se acercan... pero antes de la batalla final, tengo otra tarea para ti. Necesito tener fuerzas para servirte. Existe una sustancia, una ofrenda que los jóvenes entregan de buen grado a sus ancianos, que podría restablecerme.

      Me he pasado años ensimismado en la recolección de circuitos, mis órganos han sacrificado sus enzimas por la flota. Lo he hecho con mucho gusto, pero no hay que repetir hoy ese tormento. Los restos de enzimas que queden en las dagas Vy'keen deberían ser suficientes para curarme. }}-<>

      Fuese cual fuese el sacrificio del armero en su juventud, no parecía que hubiese cosechado los mismos beneficios en su vejez. El cuerpo del Vy'keen estaba lleno de cicatrices y hablaba con dificultad. No creía que viviera ni un año más.
    ui_portal_weapguy_7_a: "<STORY_HIGH>-{{ Las dagas... Huelo la enzima de batalla
      desde el otro lado de la habitación. Dámelas... }}-<>\n\nEl Vy'keen tomó la
      daga y se la clavó en el brazo. Revivió inmediatamente, con ánimo renovado.\n\n<STORY_HIGH>-{{
      ¡Estamos listos, intruso! ¡Los Centinelas están aquí y debes salir a su encuentro!
      Este día será glorioso como antaño, Viajero, y volverá a serlo. }}-<>\n\nEl
      Vy'keen me mira con orgullo. Parece que le he aportado un propósito renovado.
      Me alegro de ello. \n\nPero poner a mi mundo en peligro atrayendo a tantos Centinelas
      para una batalla sin sentido... Cuando vuelva, tendré que hablar con el armero
      sobre el futuro."
    ui_portal_weapguy_7_b: "<STORY_HIGH>-{{ Has sobrevivido donde Hirk cayó, Viajero.
      ¡Perdóname, llevo toda la vida equivocado! No son los muertos los que merecen
      nuestro servicio, son los vivos. Eres tú, Viajero. ¡Eres tú y solo tú! }}-<>\n\nEl
      Vy'keen prometió no causar más problemas a la base, se deshace en disculpas
      y dice que los vivos merecen sus servicios más que los muertos y que, sobre
      todo yo, soy merecedor de su ayuda. \n\nEl armero me recompensa con un símbolo
      de mi gran victoria.\n\n<STORY_HIGH>-{{ Ha sido un honor servirte, Viajero.
      Que la gloria te acompañe. }}-<>"
    ui_portal_farmer_head: El granjero
    ui_portal_farmer_1: |-
      El Gek gorjeó felizmente al verme.

      <STORY_HIGH>-{{ ¡Amigo! Tienes trabajo para mí, ¿verdad? He servido en las mejores cocinas y jardines de los doce sistemas, y en todos ellos he obtenido distintos galardones. ¡Y además cultivo mis propios ingredientes! Me contratas, ¿verdad? }}-<>

      Prometió ayudarme a sembrar todo tipo de cultivos en mi mundo; al parecer ya se ha firmado el papeleo necesario.

      <STORY_HIGH>-{{ ¡Gracias amigo! Ni tú ni tu estómago os arrepentiréis. }}-<>
    ui_portal_farmer_2: "<STORY_HIGH>-{{ Esta casa es de vidrio y metal, Viajero.
      Necesita desesperadamente mi intervención. ¡Pero no temas! ¡Estoy equipado para
      el trabajo! \n\nLo primero que aprenderás será a querer al suelo, amigo. Al
      fin y al cabo, la tierra proporciona vida aunque sea algo inerte.\n\nAquí tienes
      una bandeja hidropónica y varias semillas de flor de pudretripas. ¡Consigue
      que florezca y experimentarás la maravillosa sensación de crear vida! }}-<>\n\nEl
      agricultor estaba en su elemento. Me había dado los medios para embellecer mi
      casa. Si demostraba ser un agricultor digno con esta flor, tal vez comparta
      más de sus secretos agrícolas.\n\n<STORY_HIGH>-{{ ¡Maravilloso, amigo mío! ¡Pronto
      nuestro hogar estará lleno del delicado perfume que le da nombre a esta planta!
      }}-<>"
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{ Qué maravilla, amigo. Puede que llegues a ser un buen granjero. Mientras preparo un plato de aroma embriagador, ¡te espera un nuevo desafío agrícola!

      El heliantemo es bastante peculiar, amigo. Prospera donde otras plantas fracasan, introduciendo sus raíces en la nieve y el hielo. ¡Pero nosotros no estamos hechos para una vida así! Planta uno aquí, en tu propio hogar, y ahórrate el sufrimiento del invierno.

       Para ser una planta tan resistente, tiene un aspecto muy delicado. Por favor, disfrútalo. }}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{ ¿No te encanta cómo brilla con la luz, amigo? ¡Puedo pasarme horas contemplando su agradable fulgor! Pero eso sí, es una planta de grandes contrastes.

      Tu próximo cultivo será la vid solar, una planta con raíces profundas en la corteza de mundos abrasados. Busca constantemente calor procedente del sol o del núcleo.

      Sus raíces pueden alcanzar longitudes tan grandes que incluso se llegó a pensar que eran interminables. Pero no te preocupes, colega. En nuestras instalaciones, su crecimiento estará más controlado. }}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{ Has logrado cultivar con éxito <TRADEABLE>vid solar<>, ¿verdad? Puedo oler su calor desde aquí, su incandescente esplendor... Saborea este momento, amigo, ahora pasaremos a un reino más peligroso del estudio botánico.

      Los grupos fúngicos se cultivan en entornos tóxicos, pero tú has demostrado dominarlos, ¿no?

      ¡Y ten cuidado mientras trabajas, amigo! Se sabe que estos grupos pueden producir enfermedades y alucinaciones si no se manipulan correctamente. ¡No te expongas demasiado a ellos! }}-<>
    ui_portal_farmer_6: "<STORY_HIGH>-{{ Aprendes rápido, Viajero. Ahora que has dominado
      algunas de las plantas más peligrosas, iremos un paso más allá.\n\nEn la última
      gran guerra, los Gek perdimos nuestros hogares, nuestras ciudades, nuestra identidad.
      Mundo tras mundo, aniquilados por el bombardeo atómico...\n\nTodo lo que crece
      en los mundos está alterado, letal al contacto, gritando por los recuerdos de
      lo que una vez fue. Uno de estos cultivos es la hierba gamma.\n\nDeberíamos
      cultivarla aquí. Dejemos la lucha a los demás, amigo... ¡Cultivemos cosas en
      su lugar! \n\n¡Espero los resultados con ilusión, Viajero! Y ahora, si me disculpas.
      Últimamente no duermo bien. Necesito descansar. }}-<>"
    ui_portal_farmer_7: "<STORY_HIGH>-{{ Ah... podré preparar platos exquisitos con
      esta planta. Es una lástima que no puedas dar cuenta de este tesoro radiactivo,
      Viajero.\n\nPodríamos cultivar huéspedes de gravitino. Será un placer contarte
      la historia de esta planta, si te parece bien.\n\nMis historias y mis teorías
      parecen aburrir a otros Gek, amigo. Supongo que mi deseo de conocimiento se
      aproxima más a los Korvax, pero aun así, esas máquinas carecen de todo sentido
      de sorpresa, de toda pasión por descubrir. \n\nAdmito que me suelo sentir solo
      bastante a menudo... }}-<>"
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ Reconocería ese sonido en cualquier parte... Llevas bolas de gravitino, ¿no es así? Ah, es como encontrarse con un viejo amigo.

      Hemos visto tanta vida, en entornos gélidos y abrasadores, en inviernos nucleares y en yermos tóxicos... Ya deberías saber que ningún mundo es realmente estéril, amigo, aunque no haya signos de vida.

      Tomemos el equinocactus como ejemplo. Se haya en mundos áridos, aguardando su momento para prosperar. ¡Imagina en qué se convertiría en este entorno superior! }}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{ Solo me quedan dos plantas para mostrarte. Tu entrenamiento casi se ha completado, amigo... ¡Qué orgulloso estoy!

      Quiero compartir algo contigo, algo precioso e incomparable...

      Los bulbos estelares proceden de las poco comunes zarzas estelares, que se hallan en planetas exuberantes a salvo de guerras y muertes. Por eso decidí convertirme en granjero, para alcanzar ese nivel de sublimidad...

      Debo hablar con el Supervisor. Al parecer está descontento con mi rendimiento. ¡Quizás este cultivo le haga cambiar de opinión! }}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{ Las zarzas estelares han florecido, ¿verdad? Entonces solo queda una tarea.

      Yo... No puedo seguir fingiendo ser un granjero. El supervisor me lo ha dejado claro. Debo hacer lo mismo que el resto de mi especie. Debo comerciar, vender, amasar.

      Pero voy a preparar una última comida antes de marcharme, Viajero. El supervisor me lo ha pedido: un plato elaborado con raíz de mordita, el elemento 'mortal'. Adelante... Cultiva esta última planta. }}-<>
    ui_portal_farmer_10_b: "El Gek parecía exhausto, agotado por su trabajo. Pero
      había algo en su voz, una especie de miedo en cada palabra. No sé qué le habrá
      dicho el supervisor, pero le afectó profundamente.\n\n<STORY_HIGH>-{{ La has
      cultivado, ¿no? La raíz de mordita está lista.\n\n¡Has dominado el arte de la
      botánica, amigo mío! Ver que otros entienden sus virtudes, bueno, me da esperanza.
      }}-<>\n\nEl granjero ya no tiene más tareas para mí. Me dice que su contrato
      ha finalizado y que regresará a territorio Gek.\n\nMientras me comenta los planes
      sobre su marcha, observa el techo con atención. No tengo claro qué está mirando.
      De repente, me agarra y me dice que no confíe en el supervisor, que su compañero
      Gek puede que ni siquiera sea un Gek. Parece incluso sugerir que le han echado
      algo en la comida...\n\nPero no puede ser cierto. He compartido comidas con
      el supervisor y estoy bien. Jamás haría nada que pudiera lastimarnos. El supervisor
      solo quiere lo mejor.\n\nUnos instantes más tarde, el granjero deja de hablar.
      Me asegura que estaba bromeando y me suplica que no vuelva a sacar el tema.\n\nParecían
      negarse a irse, a pesar de la falta de pago continuo o de las órdenes del supervisor.
      \n\nSe pasaba el día cuidando mis cultivos, ya no proponiendo tareas. Decía
      que no tenía a dónde ir."
    ui_portal_exotut_head: El técnico
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{ Yo... ¡Exijo un lugar en el centro de tu mundo, intruso! Si aceptas, se te concederá la gloria de una exonave y un mechasacerdote Vy'keen velará por ella.

      Si te niegas... supondrá mi inevitable exterminación. ¡Date prisa!}}-<>

      El técnico buscaba trabajo, afirmando que podría construir y actualizar la <TECHNOLOGY>exonave<> para mis viajes.

      <STORY_HIGH>-{{ Eres débil y no eres digno de mis habilidades, pero no tengo elección. Huiré hasta tu vil mundo. Me... me convertiré en un intruso. }}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{ ¡Intruso! Haré lo que he prometido. }}-<>

      El Vy'keen se había calmado desde la última vez que le vi, aunque percibía cierto terror en sus ojos, producto de la paranoia que le había mantenido vivo a través del espacio.

      <STORY_HIGH>-{{ Construye una geobahía a partir de este esquema y mi exonave será tuya, a pesar de que no eres digno de ella.

      Ahora, discúlpame. Debo asegurarme de que este lugar sea defendible, por si los míos intentan encontrarme. }}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{ ¡Intruso! ¡Debemos escanear este mundo! ¡Debemos encontrar sus señales y secretos!

      Aquí tienes un plano de un radar de exonave. Este implemento te permitirá descubrir edificios y señales a mucha distancia. Pero intruso, has de saber que me repugna tu falta de conocimientos. }}-<>

      No sabía lo que sentía por el guerrero. No sabía si había cometido un error. Pero no había nada que hacer. El Vy'keen había cumplido su palabra y yo honraría a la mía.
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{ En cuanto dispongamos del radar de la exonave podremos cartografiar el planeta. ¿Listo para lo próximo?

      En tu ausencia, he hecho un grave descubrimiento. ¡He detectado depósitos de Centinelas en este mundo! ¡Grah!

      Están por todas partes, incluso en este último refugio. Localiza uno, Viajero. Destrúyelo y tráeme su valioso contenido para poder usarlo en mi trabajo. }}-<>
    ui_portal_exotut_5_a: "<STORY_HIGH>-{{ ¡Elementos divinos, forjados a partir de
      los mismísimos Centinelas! Nos ocultarán de su vista. Lo usaré para forjar <TECHNOLOGY>potenciadores
      de exonave<> para futuras expediciones.\n\nNinguno de nosotros vive en soledad,
      Viajero. Todos formamos vínculos, y debo desprenderme de los últimos vestigios
      de los míos.\n\nAbandoné a mi cónyuge y a mi descendencia en mi planeta natal.
      Mis crímenes son culpa mía, pero ellos... Tengo que saber qué ha sido de ellos.
      \n\nMe han enviado una transmisión encriptada. Tendrás que usar los potenciadores
      de exonave para llegar hasta ella antes de que mis hermanos la borren irremediablemente.\n\nTen
      cuidado y sé rápido, necesito el mensaje. Debo saber qué les ha pasado a los
      que dejé atrás. }}-<>"
    ui_portal_exotut_5_b: "<STORY_HIGH>-{{ CARGANDO TRANSMISIÓN... DESENCRIPTANDO
      FRECUENCIA SUBESPACIAL... ERROR. INTERCEPCIÓN.\n\nSé testigo del precio a pagar
      por tu herejía, fugitivo de los Vy'keen. \n\nDebes saber que no hay cielo bajo
      el que no te podamos encontrar ni sistema al que puedas huir indemne. Escóndete,
      pues, en las profundidades de esta galaxia, pues somos pacientes. \n\nDebes
      saber que tu progenie gimoteaba como si fueran Gek plañideros mientras los exterminábamos,
      que matamos a tu cónyuge en su huida y dejamos a los demás sufriendo. Sabiendo
      esto, ¿habrá lugar donde puedas hallar la paz? }}-<>\n\nNo me esperaba ese mensaje.
      El técnico me dijo que recuperara una transmisión de su familia, pero esto...
      Debo volver y decidir qué haré."
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{ Ya casi he terminado con mis preparativos. Pronto me desharé de mi antigua vida, de mis antiguos vínculos, para comprometerme por completo con lo que debo ser...

      Pero aunque no recuerde nada, tengo que saberlo... ¡Tengo que saberlo, Viajero! ¿Has recuperado la transmisión? }}-<>

      El técnico esperaba interceptar un mensaje de su cónyuge y su descendencia, pero en su lugar... En su lugar he descubierto que su familia fue asesinada, otros Vy'keen los mataron en represalia por su herejía.

      Cuando lo tuve delante, expectante y nervioso, no tuve claro si contarle la verdad.

      Agradeció saber lo que había pasado.

      <STORY_HIGH>-{{ Gracias amigo. La próxima vez que hablemos, habré renacido. }}-<>
    ui_portal_exotut_6: "<STORY_HIGH>-{{ He... He renacido sin ningún vínculo. Ahora
      puedo concentrarme, concentrarme en lo que debo hacer.\n\n¡Grah! En tiempos
      venideros necesitarás un láser de extracción. ¡Construye uno y crearé para ti
      una exonave Nómada digna de un acólito de Nal! }}-<>\n\nSu rostro es diferente,
      más allá de sus ojos, más allá de su alma. Ha cambiado de forma irreversible.
      Mientras que antes me insultaba y profería amenazas vacías, ahora solo hablaba
      de un único propósito. \n\nMientras que antes era capaz de experimentar felicidad
      o tristeza, ahora solo se preocupaba de su culto.\n\n<STORY_HIGH>-{{ El mundo
      cambiará. Es menester. Tiene que hacerlo, Viajero. De lo contrario, todo lo
      que hemos hecho... habrá sido en vano. }}-<>"
    ui_portal_exotut_7: |-
      <STORY_HIGH>{{ Espero que disfrutes trabajando con tecnología Vy”keen. No hay nada mejor para refinar el diseño de una máquina que usarla en combate, incluso contra la tierra.

      Tu láser de extracción de exonave debería tener potencia suficiente incluso para extraer ferrita imantada de este planeta. ¡Maravíllate con el arte del mechasacerdote, con que pueda crear estas maravillas! ¡Grah!

      Este universo es un misterio, Viajero. Nuestras vidas transcurren intentando resolverlo. Tenemos que hacer nuestra parte. }}-<>
    ui_portal_exotut_8: "Le entregué al técnico la ferrita que quería. Mientras la
      trabajaba, examiné su estación. Estaba desértica, sin los defectos y la personalidad
      de su antiguo equipamiento.\n\nNo pude evitar echar de menos cómo era antes,
      a pesar de su renovada eficacia y concentración. Los defectos de su personalidad
      han desaparecido para siempre, ahogados en su gran propósito.\n\n<STORY_HIGH>-{{
      Llévate el intensificador de señal. Mejóralo. Cuando esté construido, tengo
      algo más para ti... una compensación por tu trabajo.\n\nVerás, he estado analizando
      la telemetría de tu exonave. Al parecer, mi anterior encarnación no te proveyó
      de las mejoras de armas de exonave más básicas. \n\n¡Grah! ¡Perdona al Vy'keen
      que fui, acólito! No está nada bien escatimar con la potencia de fuego. }}-<>"
    ui_portal_exotut_9: |-
      El técnico me dio los planos para las mejoras de esta arma. Sin embargo, al pasármelas, una alerta comenzó a sonar en su terminal.

      <STORY_HIGH>-{{ Que hayas escogido este mundo de entre todos los mundos, de entre infinitas posibilidades, para convertirlo en tu hogar...

      No creía que fuera posible, pero mis escaneos han revelado la verdad: el propio Nal visitó este lugar. Desvelaremos sus últimas palabras. }}-<>

      Me pregunto qué nos deparará el mundo futuro, qué secretos resonarán en el centro de la creación.

      <STORY_HIGH>-{{ Usa tu radar de exonave mejorado para localizar las estructuras abandonadas de este planeta. Tráeme los cúmulos de nanites que se encuentren en su interior y los usaré para forjar un nuevo módulo de aceleración para las pruebas que nos esperan. }}-<>
    ui_portal_exotut_10_a: |-
      El técnico cogió los cúmulos de nanites. Al sostenerlos, pareció entrar en una especie de trance. Un momento después, se terminó.

      Una extraña mirada se refleja en sus ojos. El Vy'keen me informó de que pudo entrar en comunión con sus ancestros. Sabía lo que ha de hacer.

      <STORY_HIGH>-{{ Viajero, mi trabajo ha terminado. He anulado las líneas ley, cargado sus datos sagrados y me han revelado un monolito, ¡una tumba de la profecía final!

      Si vas allí antes de que las líneas ley se bloqueen, tú y solo tú desvelarás la verdad sobre mi especie, ¡el misterio por el que murió Nal! }}-<>

      El técnico había cumplido su propósito sagrado, impulsado a borrar su propia personalidad en pos de este mismo día, este mismo momento. No sabía si su sacrificio sería en vano.
    ui_portal_exotut_10_b: "Me acerqué al monolito. Me abrumó su terrible verdad.
      Vi las palabras en el texto de un millar de lenguas, en los recuerdos efímeros
      de incontables estrellas.\n\nEscuché la voz de Nal.\n\n<STORY_HIGH>-{{ Sabed
      que he escuchado la palabra del Atlas donde Hirk no escuchó nada. }}-<>\n\nFui
      testigo de eventos que ocurrieron milenios antes de mi despertar...\n\nVi a
      dos Vy'keen de pie ante un resplandor rojo, preguntándole por el universo. \n\n<STORY_HIGH>-{{
      Llevado por la rabia, por la impotencia de la envidia, Hirk me golpeó desde
      la montaña y contemplé la verdad de lo que el monolito había dicho. \n\nQue
      mi final sería un despertar. Que en este sueño, nada perecería... }}-<>\n\nVi
      a un Gek y a un Korvax, esperándome uno al lado del otro. Y antes de que la
      visión termine, contemplé algo que nunca antes había visto. Algo que no pertenecía
      a este lugar ni a ningún otro. Algo lleno de odio, pesar y desesperación. \n\nDe
      algo que estaba por venir...\n\n<STORY_HIGH>-{{ O así sería hasta la llegada
      del último Viajero. Así sería hasta la destrucción de las realidades. Sabed
      esto, el manifiesto final de Nal... }}-<>\n\nVi el final de los tiempos, el
      final de todas las cosas. Y en esa luz carmesí había una figura, con su mano
      tendida ante la eternidad...\n\nVi todo esto y luego se acabó. El monolito no
      tenía nada más que mostrarme.\n\nCuando me fui, afectado por mi experiencia,
      sentí algo justo detrás de mí, respirando, mirando... \n\nCuando me di la vuelta,
      ya no estaba."
    ui_portal_exotut_11: |-
      <STORY_HIGH>-{{ ¡Te envidio, Viajero! ¡Has sido testigo de las palabras del mismo Nal! ¡Grah! }}-<>

      El pueblo Vy'keen creía que su antepasado Hirk había recibido la sabiduría de un gran monolito, iniciando una guerra contra los Centinelas y matando a Nal el Objetor.

      El monolito que había descubierto probó que esta historia era una mentira. Nal había sido honrado con una visión mientras que Hirk solo se había encontrado el silencio, y en un ataque de celos, Hirk asesinó a Nal.

      <STORY_HIGH>-{{ Con este descubrimiento has reivindicado las acciones de mil mártires, Viajero. }}-<>

      Sin embargo, me quedé con preguntas. Me quedé pensando en la criatura que sentía observándome. Me quedé con pavor.

      <STORY_HIGH>-{{ He transmitido el manifiesto de Nal a mis hermanos, Viajero. Lo que has averiguado hoy se difundirá entre los Vy'keen, cambiará a nuestro pueblo para mejor. ¡Grah!

      Y si la violencia es necesaria para el cambio, que así sea...

      En cuanto a ti, no eres tan patético como pensaba antes. Ya no eres un intruso. Eres uno de nosotros, hasta el final de los tiempos, consagrado en la gloria de Coloso. }}-<>

      El técnico esperaba con ansia ver mi <TECHNOLOGY>exonave Coloso<> en toda su gloria.
    ui_portal_exotut_12: "<STORY_HIGH>-{{ Casi he agotado los límites de mi trabajo,
      pero pronto dominarás las señales de este planeta y la velocidad con la que
      alcanzar cualquier amenaza.\n\nSolo necesito suficientes cúmulos de nanites
      para construir los planos finales. ¡Grah! ¡Esta empresa ha sido gloriosa! }}-<>\n\nPero
      algo iba mal. Hace algún tiempo vi al Vy'keen con una imagen de su familia,
      antes de que le realizaran algún tipo de ritual para borrar dichos vínculos
      de su mente. Al acercarme, vi esa misma imagen. \n\nEl técnico la observó fijamente
      y parpadeó varias veces con una expresión vacía en el rostro. Al percatarse
      de mi presencia, eliminó la foto de la pantalla. \n\nNo volvimos a hablar del
      tema. No me gustaría reavivar su dolor."
    ui_portal_exotut_13_a: |-
      Las manos del técnico temblaban. Me di cuenta de que el plano prometido ya estaba esperando en su terminal...

      Necesitaba estos cúmulos de nanites con otro propósito. Los tomó con avidez, volviéndose para sumergirse en ellos. Desconozco el efecto que tiene esta materia en el alienígena, pero pareció calmar sus movimientos considerablemente.

      Una vez saciado, me ofreció los planos.

      <STORY_HIGH>-{{ El propósito de los cúmulos de nanites... no está claro. Forman parte de la red central de multitud de tecnologías, pero no son solo máquinas.

      Pueden alterar los corazones... alterar las mentes... incluso nos permiten olvidar lo que no podemos soportar. }}-<>

      El técnico me entregó una última recompensa: una actualización para la exonave Nomad.

      <STORY_HIGH>-{{ Avísame cuando se construya la geobahía Nomad. ¡Grah! Estoy deseando presenciar su gloria... }}-<>
    ui_portal_exotut_13_b: "<STORY_HIGH>-{{ Nuestro trabajo casi ha concluido, pero
      todo final supone un principio...\n\nEstoy demasiado débil para viajar como
      hacía antes, estoy demasiado cansado para continuar mi peregrinación. Con tu
      permiso, me quedaré aquí para luchar a tu lado contra tus enemigos. ¡Grah! ¡Pobres
      de los que nos ofendan!\n\nHa sido un placer trabajar a tu lado, Viajero. }}-<>\n\nEl
      técnico tenía una última propuesta: una operación lucrativa a largo plazo. Ha
      pirateado una terminal para desviar sus unidades. Si llego rápidamente a su
      ubicación, podré transferir las unidades a mi cuenta.\n\nAhora se dedica a esto,
      se ocupa de su exonave y obtiene datos de redes interplanetarias. En ocasiones,
      le veo saliendo al planeta para explorar, pero son pocas veces. \n\nEl técnico
      está feliz en su retiro, dedicándose a su actividad evasora por el placer de
      la persecución, sin la necesidad de sobrevivir. Es un juego que podemos repetir,
      un último golpe tras un último golpe..."
