    ui_sent_miss_judge_opt_b_4: Preguntar a los exploradores
    ui_sent_miss_judge_dilemma_4b: |-
      Los ciudadanos murmuran su agradecimiento. Pero hay murmullos, rumores arremolinados sobre el agua.
      Los ciudadanos son reacios a hablar más. No parecen del todo ellos mismos...
    ui_sent_miss_judge_dilemma_4c: Los ciudadanos son reacios a hablar más. Hay murmullos
