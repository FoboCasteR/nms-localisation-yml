    ui_medal_desc_journey: |-
      Los <STELLAR>logros del viaje<> son un registro de tu viaje a través del universo.

      Selecciona una medalla en la página Logros para ver más información sobre ese logro.
      <COMMODITY>Fija<> una medalla para añadir una guía detallada al registro de la misión.
    ui_medal_desc_aliens_met: |-
      Se pueden encontrar formas de vida alienígenas inteligentes en toda la galaxia, principalmente en <STELLAR>edificios planetarios<> o <STELLAR>estaciones espaciales<> del sistema.

      Hablar con formas de vida puede brindar la oportunidad de <COMMODITY>comerciar<>, <TECHNOLOGY>aprender palabras<>, <SPECIAL>intercambiar mapas estelares<> o <TRADEABLE>intercambiar regalos y ganar prestigio<>. Otras formas de vida pueden ofrecer la oportunidad de <COMMODITY>comprar su nave<>.
    ui_medal_desc_words: |-
      Muchos <STELLAR>seres vivos alienígenas<> te enseñarán palabras en sus idiomas. Las grandes estructuras, como las estaciones espaciales o los puestos planetarios, están densamente pobladas y son una buena fuente de conocimiento.

      Aprende palabras adicionales de las <SPECIAL>piedras del saber<> que encuentres mientras exploras.

      Consulta <STELLAR>Aprender palabras<> en la sección «Seres vivos alienígenas» de la guía para obtener más información.
    ui_medal_desc_dist_warp: |-
      Para viajar a un nuevo sistema, abre tu <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>). Selecciona un sistema y usa <IMG>GALAXYWARP<> para activar el hiperturbo.

      Selecciona sistemas directamente en la <VAL_ON>observación libre<> o <VAL_ON>sigue<> la dirección de la <VAL_ON>ruta preestablecida<>. Las rutas se pueden cambiar para mostrar diferentes destinos galácticos.
    ui_medal_desc_disc_creatures: |-
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar fauna del planeta y mantén el <IMG>BINOCSCAN<> para escanearlas. Las criaturas que no hayas descubierto estarán indicadas con <FUEL>puntos rojos<>.
      Consulta la página de <TECHNOLOGY>descubrimientos<> de un planeta para ver pistas sobre dónde y cuándo encontrar criaturas específicas.

      Cuando hayas descubierto todas las criaturas, consulta la página de descubrimientos y selecciona <STELLAR>«Registrar finalización»<> para ganar <COMMODITY>recompensas extra<>.
    ui_medal_desc_dist: |-
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>), el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) y la <TECHNOLOGY>brújula<> en la parte superior del HUD para encontrar puntos de interés mientras exploras.

      Usa cuevas y edificios para resguardarte y autorrecargar tu <TECHNOLOGY>protección frente a peligros<>.

      Las capacidades del jetpack del exotraje (<IMG>JUMP<>) y de esprintar (<IMG>RUN<>) te ayudarán a moverte más rápido. Compra mejoras para el exotraje a un <TECHNOLOGY>mercader de tecnología<> de la estación espacial.
    ui_medal_desc_longest_life: |-
      Los mundos extremos son <FUEL>muy peligrosos<> y en ellos se producen tormentas temibles que <STELLAR>activan<> sus metales estelares. Indentifícalos desde el espacio con el <TECHNOLOGY>escáner<> de la nave (<IMG>SCAN<>).

      Compra mejoras de protección frente a peligros a un <TECHNOLOGY>mercader de tecnología<> de una estación espacial. Adquiere nuevas tecnologías de protección frente a peligros de <STELLAR>Selene<> en la <SPECIAL>anomalía espacial<>.
    ui_medal_desc_sentinels: |-
      Los <SPECIAL>drones Centinelas<> patrullan por casi todos los mundos.
      Enfrentarte a los Centinelas activará las <FUEL>medidas de supresión<>.
      Localiza Centinelas con el <TECHNOLOGY>visor de análisis<>.

      Consulta la sección <STELLAR>Combate<> de la guía para obtener más información.
    ui_medal_desc_money: |-
      Vende objetos a cambio de <COMMODITY>unidades<> (<IMG>UNITS<>) en la Red de Comercio Galáctico.

      Instala un <TECHNOLOGY>escáner de economía<> en tu nave para obtener acceso a los datos económicos en el mapa galáctico y planear <COMMODITY>rutas comerciales<> para maximizar los beneficios. Encuentra <VAL_ON>tipos de economías complementarios<> para establecer la ruta comercial ideal.

      Consulta <STELLAR>Ganar dinero<> en la guía para obtener más información.
    ui_medal_desc_enemies: "Encuentra y destruye piratas (o comerciantes pacíficos)
      en el combate espacial. Localiza a los piratas buscando objetivos de recompensa
      o realizando misiones desde el <TECHNOLOGY>panel de misiones de la estación
      espacial<>.\n\nDispara <VAL_ON>las armas de la nave<> con <IMG>SHIPFIRE<> y
      cambia de modo de arma con <IMG>SHIPCYCLEWEAPON<>.Controla tu velocidad con
      <FUEL>aceleración<> (<IMG>BOOST<>) y <VAL_ON>freno<> (<IMG>BRAKE<>) para mantenerte
      detrás de tu objetivo. "
    ui_medal_desc_missions_tra: |-
      Completa misiones para los <TRANS_TRA>Gek<> visitando el <COMMODITY>agente de listados<> de la estación espacial en un sistema dominado por los Gek.

      Comprueba los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones<>.

      Mejorar tu <SPECIAL>reputación<> con los Gek aumentará la variedad de misiones que se ofrecen en los sistemas dominados por ellos.
    ui_medal_desc_words_tra: |-
      Muchos <TRANS_TRA>Gek<> te enseñarán palabras en su idioma. Las grandes estructuras, como las estaciones espaciales o los puestos planetarios, están densamente pobladas y son una buena fuente de conocimiento.

      Aprende palabras adicionales de las <SPECIAL>piedras del saber<> que encuentres mientras exploras.

      Consulta <STELLAR>Aprender palabras<> en la sección «Seres vivos alienígenas» de la guía para obtener más información.
    ui_medal_desc_systems_tra: |-
      Para viajar a un nuevo sistema, abre tu <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>). Selecciona un sistema y usa <IMG>GALAXYWARP<> para activar el hiperturbo.

      Selecciona los sistemas directamente en <VAL_ON>observación libre<> o <VAL_ON>sigue<> la dirección de la <VAL_ON>ruta preestablecida<>. Las rutas se pueden cambiar para mostrar diferentes destinos galácticos.

      Los sistemas dominados por los <TRANS_TRA>Gek<> se indican con un símbolo en forma de pico.
    ui_medal_desc_smuggle: |-
      En algunos sistemas estelares, la autoridad local dominante ha sido <VAL_ON>derrocada<> por fuerzas rebeldes forajidas. En el <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>), estos sistemas se indican con el símbolo de una calavera.

      <SPECIAL>Los productos del mercado negro<> se pueden comprar a bajo precio en las estaciones forajidas y luego venderse por un <TRADEABLE>gran margen de beneficio<> dentro del espacio regulado. ¡Descarga rápido el contrabando para evitar <STELLAR>escaneos de carga<> y conflictos con los ejecutores Centinela!
    ui_medal_desc_missions_war: |-
      Completa misiones para los <TRANS_WAR>Vy'keen<> visitando al <COMMODITY>agente de listados de misiones<> de la estación espacial en un sistema dominado por los Vy'keen.

      Comprueba los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones<>.

      Mejorar tu <SPECIAL>reputación<> con los Vy'keen aumentará la variedad de misiones que se ofrecen en los sistemas dominados por ellos.
    ui_medal_desc_words_war: |-
      Muchos <TRANS_WAR>Vy'keen<> te enseñarán palabras en su idioma. Las grandes estructuras, como las estaciones espaciales o los puestos planetarios, están densamente pobladas y son una buena fuente de conocimiento.

      Aprende palabras adicionales de las <SPECIAL>piedras del saber<> que encuentres mientras exploras.

      Consulta <STELLAR>Aprender palabras<> en la sección «Seres vivos alienígenas» de la guía para obtener más información.
    ui_medal_desc_systems_war: |-
      Para viajar a un nuevo sistema, abre tu <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>). Selecciona un sistema y usa <IMG>GALAXYWARP<> para activar el hiperturbo.
      Selecciona los sistemas directamente en <VAL_ON>observación libre<> o <VAL_ON>sigue<> la dirección de la <VAL_ON>ruta preestablecida<>. Las rutas se pueden cambiar para mostrar diferentes destinos galácticos.

      Los sistemas dominados por los <TRANS_WAR>Vy'keen<> se indican con un símbolo de ojo.
    ui_medal_desc_walkers: |-
      Los drones Centinelas patrullan por casi todos los mundos.
      Enfrentarte a los Centinelas activará las <FUEL>medidas de supresión<>.
       Localiza Centinelas con el <TECHNOLOGY>visor de análisis<>.
      Aumenta tu <FUEL>nivel de fugitivo<> para que manden <SPECIAL>caminantes Centinelas<> de élite.

      Consulta la sección <STELLAR>Combate<> de la guía para obtener más información.
    ui_medal_desc_missions_exp: |-
      Completa misiones para los <TRANS_EXP>Korvax<> visitando al <COMMODITY>agente de listados de misiones<> de la estación espacial en un sistema dominado por los Korvax.

      Comprueba los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones<>.

      Mejorar tu <SPECIAL>reputación<> con los Korvax aumentará la variedad de misiones que se ofrecen en los sistemas dominados por ellos.
    ui_medal_desc_words_exp: |-
      Muchos <TRANS_EXP>Korvax<> te enseñarán palabras en su idioma. Las grandes estructuras, como las estaciones espaciales o los puestos planetarios, están densamente pobladas y son una buena fuente de conocimiento.

      Aprende palabras adicionales de las <SPECIAL>piedras del saber<> que encuentres mientras exploras.

      Consulta <STELLAR>Aprender palabras<> en la sección «Seres vivos alienígenas» de la guía para obtener más información.
    ui_medal_desc_systems_exp: |-
      Para viajar a un nuevo sistema, abre tu <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>). Selecciona un sistema y usa <IMG>GALAXYWARP<> para activar el hiperturbo.

      Selecciona los sistemas directamente en <VAL_ON>observación libre<> o <VAL_ON>sigue<> la dirección de la <VAL_ON>ruta preestablecida<>. Las rutas se pueden cambiar para mostrar diferentes destinos galácticos.

      Los sistemas dominados por los <TRANS_EXP>Korvax<> se indican con un símbolo de visor.
    ui_medal_desc_nanites: |-
      Los nanites se pueden encontrar a menudo explorando estructuras planetarias o vendiendo y refinando objetos que has adquirido o <VAL_ON>cargando<> descubrimientos.

      <STELLAR>Ares<> y <STELLAR>Helios<> se encuentran en la <SPECIAL>anomalía espacial<>. Todos los días buscan nuevos objetos y datos, y <VAL_ON>ofrecen nanites a cambio<>.

      Consulta <STELLAR>Conseguir nanites<> en la sección «Mejoras y fabricación» de la guía para obtener más información.
    ui_medal_desc_missions_tguild: |-
      Completa misiones para el <STELLAR>Gremio de Mercaderes<> visitando a un <COMMODITY>agente de listados<> de la estación espacial.

      Comprueba los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones<>.

      Mejorar tu relación con la <STELLAR>forma de vida dominante<> del sistema aumentará la variedad de misiones que se ofrecen.
    ui_medal_desc_money_tguild: |-
      El Gremio de Mercaderes ve con buenos ojos a los miembros con cantidades impresionantes de riquezas.

      Vende artículos a cambio de <COMMODITY>unidades<> (<IMG>UNITS<>) en la red de comercio galáctico. Los artículos raros, como <STELLAR>huesos antiguos<>, o bienes comerciales, como la <COMMODITY>seda estelar<> pueden tener precios especialmente altos para un comerciante avanzado.

      Consulta <STELLAR>Ganar dinero<> en la Guía para obtener más detalles.
    ui_medal_desc_farming: |-
      Cultiva plantas en tu <STELLAR>base<> planetaria o de carga.

      Por lo general, las plantas deben cultivarse en una <TECHNOLOGY>bandeja hidropónica<> o en una <TECHNOLOGY>cámara de cultivo<> de carguero, pero se pueden plantar <VAL_ON>al aire libre<> si el clima coincide con el de sus <TRADEABLE>condiciones climáticas nativas<>.

      Encuentra planos <TRADEABLE>agrícolas<> en la unidad de construcción en la <SPECIAL>anomalía espacial<>. Los planos de la sala del carguero están disponibles en la terminal de actualización a bordo del puente del carguero.
    ui_medal_desc_proc_prods: |-
      Encuentra <SPECIAL>artefactos antiguos<> en ruinas enterradas.
      Los <TECHNOLOGY>cartógrafos<> de las estaciones espaciales te venderán cartas de navegación con <STELLAR>lugares de excavación<>.
      Usa el <TECHNOLOGY>manipulador de terreno<> para excavar las ruinas.
      Puede que necesites varias llaves para abrir los cofres de los artefactos.
    ui_medal_desc_missions_wguild: |-
      Completa misiones para el <STELLAR>Gremio de Mercenarios<> visitando a un <COMMODITY>agente de listados<> de la estación espacial.

      Comprueba los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones<>.

      Mejorar tu relación con la <STELLAR>forma de vida dominante<> del sistema aumentará la variedad de misiones que se ofrecen.
    ui_medal_desc_sentinels_wguild: |-
      El Gremio de Mercenarios siente el mayor de los respetos por los miembros que hayan demostrado su fuerza en la batalla.

      Los <SPECIAL>drones Centinelas<> patrullan la mayoría de los mundos.
      Enfrentarte a los Centinelas activará las <FUEL>medidas de supresión<>.
      Localiza Centinelas con el <TECHNOLOGY>visor de análisis<>.

      Consulta la sección <STELLAR>Combate<> de la guía para obtener más información.
    ui_medal_desc_pirates: "Busca piratas en sistemas en situación de <FUEL>alto conflicto<>
      o que estén <FUEL>proscritos<>. Alternativamente, el <STELLAR>agente de listados
      de misiones<> de una estación espacial te ofrecerá misiones de caza de recompensas
      específicas a menudo.\nEs más probable que las naves que transportan <STELLAR>cargamentos
      de valor alto<> atraigan a los piratas.\n\nDispara con las <VAL_ON>armas de
      la nave<> con <IMG>SHIPFIRE<> y cambia de modo de arma con <IMG>SHIPCYCLEWEAPON<>.
      Controla tu velocidad con <FUEL>aceleración<> (<IMG>BOOST<>) y <VAL_ON>freno<>
      (<IMG>BRAKE<>) para mantenerte detrás de tu objetivo. \nCompra mejoras para
      la nave a un <TECHNOLOGY>mercader de tecnología<> que esté en una estación espacial."
    ui_medal_desc_fiends: |-
      Los <FUEL>huevos susurrantes<> se encuentran a menudo en planetas sin aire o alrededor de edificios abandonados. Aparecerán <SPECIAL>polluelos monstruosos<> si molestas a los huevos.
      Localiza <FUEL>huevos susurrantes<> usando el <TECHNOLOGY>visor de análisis<>.

      Consulta la sección <STELLAR>Combate<> de la guía para obtener más información.
    ui_medal_desc_missions_eguild: |-
      Completa misiones para el <STELLAR>Gremio de Exploradores<> visitando a un <COMMODITY>agente de listados<> de la estación espacial.

      Comprueba los listados cuidadosamente, ya que el panel de misiones ofrecerá misiones de varias <STELLAR>facciones<>.

      Mejorar tu relación con la <STELLAR>forma de vida dominante<> del sistema aumentará la variedad de misiones que se ofrecen.
    ui_medal_desc_scanning: |-
      Consulta la página de <TECHNOLOGY>Descubrimientos<> para ver la <SPECIAL>rareza<> de especies de fauna específicas en un planeta, así como pistas sobre dónde y cuándo encontrarlas.

      Localiza fauna planetaria con el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>). Las criaturas no descubiertas se indican con <FUEL>puntos rojos<>. Apunta a las criaturas con el visor y mantén presionado <IMG>BINOCSCAN<> para escanearlas.
    ui_medal_desc_dist_warp_eguild: |-
      La moneda en el Gremio de Exploradores son los datos, y el gremio celebra la experiencia de aquellos miembros que han trazado largas rutas a través de las estrellas.

      Para viajar a un nuevo sistema, abre tu <VAL_ON>mapa galáctico<> (<IMG>QUICK_MENU<>). Selecciona un sistema y usa <IMG>GALAXYWARP<> para activar el hiperturbo.
      Selecciona los sistemas directamente en <VAL_ON>observación libre<> o <VAL_ON>sigue<> la dirección de la <VAL_ON>ruta preestablecida<>. Las rutas se pueden cambiar para mostrar diferentes destinos galácticos.
    ui_medal_desc_plants: |-
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para escanear <TRADEABLE>flora planetaria<>.
      Al escanear plantas, consigues <STELLAR>unidades<>. Cambia el nombre y envía tus descubrimientos para conseguir <STELLAR>nanites<>.
      La <STELLAR>Guía de exploración<> del registro mostrará el progreso del descubrimiento general de un planeta.
    ui_options_difficulty_l: Ajustes de dificultad
    ui_options_difficulty: AJUSTES DE DIFICULTAD
    ui_options_difficulty_ban: No se puede cambiar la dificultad en este momento
    ui_options_difficulty_on: Encendido
    ui_options_difficulty_off: Apagado
    creative_difficulty_preset: Creativo
    relaxed_difficulty_preset: Relajado
    survival_difficulty_preset: Supervivencia
    permadeath_difficulty_preset: Muerte permanente
    normal_difficulty_preset: Normal
    custom_difficulty_preset: Personalizados
    running_drains_stamina: Esprintar
    sprint_free: Infinito(a)
    sprint_easy: Relajado
    sprint_hard: Estándar
    running_drains_stamina_desc: |-
      Esprintar de forma <STELLAR>estándar<> drena los sistemas de <FUEL>soporte vital<> del exotraje.

      Esprintar de forma <STELLAR>relajada<> evita el coste del soporte vital, pero sigue requiriendo paradas cortas ocasionales para recargar.

      Esprintar de forma <STELLAR>infinita<> elimina todas las restricciones y permite al jugador correr sin límite.
    inventories_range: Rango de transferencia de inventario
    inventories_range_desc: |-
      Los objetos recogidos se pueden transferir rápidamente a inventarios cercanos, por ejemplo, teletransportando recursos del exotraje a la nave.

      Esta configuración determina si los inventarios deben estar <STELLAR>cerca<> para permitir la transferencia de objetos.
    inventories_range_on: Cercano
    inventories_range_off: Infinito(a)
    all_slots_unlocked: Espacios iniciales
    all_slots_unlocked_desc: |-
      La capacidad de las características como Inventarios, Compañeros y Escuadrones se puede actualizar con el tiempo. La compra de <STELLAR>espacios adicionales<> para un Inventario ampliará su capacidad, y los espacios para Compañeros adicionales permitirán a los exploradores poseer una colección más grande de Compañeros animales.

      Esta configuración cambia la cantidad de estos espacios que se desbloquean al comenzar un nuevo juego.
    all_slots_unlocked_free: Máximo
    all_slots_unlocked_easy: Generoso
    all_slots_unlocked_hard: Estándar
    warp_drive_requirements: Acceso al sistema de hiperturbo
    warp_drive_requirements_desc: |-
      Los sistemas de <TECHNOLOGY>hiperturbo<> permiten a los exploradores <STELLAR>viajar<> entre sistemas estelares. Los sistemas de estrellas amarillas se pueden alcanzar libremente, pero otras clases de sistemas requieren unidades especializadas para llegar a ellos.

      Esta configuración determina si el hiperturbo puede viajar a sistemas de estrellas rojas, verdes y azules sin el requisito de tecnología de salto especializada.
    warp_drive_requirements_on: Especializada
    warp_drive_requirements_off: Sin límites
    crafting_is_free: Creación
    crafting_is_free_desc: |-
      Las piezas de construcción, los objetos y las tecnologías generalmente se ensamblan elaborándolos a partir de los recursos recogidos.

      Esta configuración determina si la elaboración se puede hacer libremente, sin la necesidad de recolectar estos recursos.
    crafting_is_free_on: Gratis
    crafting_is_free_off: Estándar
    tutorial_enabled: Misiones de tutorial
    tutorial_enabled_desc: |-
      El prólogo de la historia presenta las mecánicas, los controles y las características básicos del juego. Se <STELLAR>recomienda encarecidamente<> habilitar el tutorial para los nuevos jugadores.

      Esta configuración solo se puede cambiar al iniciar un nuevo juego.
    start_with_all_known: Fórmulas y planos
    start_with_all_known_desc: |-
      La construcción de edificios, así como la elaboración de objetos y tecnologías, requiere el conocimiento de las <TECHNOLOGY>fórmulas<> y <TECHNOLOGY>planos<> asociados. Dichas fórmulas, generalmente, se adquieren a través del progreso en misiones y la exploración.

      Esta configuración determina si <STELLAR>todas<> las fórmulas y planos se conocen automáticamente al comienzo de un nuevo juego.
    start_with_all_known_on: Todo desbloqueado
    start_with_all_known_off: Puede aprenderse
    base_auto_power: Energía de la base
    base_auto_power_desc: |-
      La tecnología de base avanzada, como las bandejas hidropónicas para realizar cultivos, requiere conexión a <TECHNOLOGY>módulos de energía<> para funcionar.

      Esta configuración determina el requisito de construir generadores y redes eléctricas.
    base_auto_power_on: Gratis
    base_auto_power_off: Estándar
    death_consequences: Consecuencias de la muerte
    death_consequences_desc: |-
      Con <STELLAR>No se pierden objetos<> se mostrará la pantalla de muerte y luego se reanudará el juego sin más consecuencias.

      Con <STELLAR>Estándar<> se soltarán todos los objetos del inventario que se llevan en una tumba en el lugar de la muerte. Los objetos se pueden recuperar si se llega a la tumba antes de volver a morir o dejar la partida.

      Con <STELLAR>Se destruirán los objetos<> se perderán permanentemente todos los objetos del inventario que se llevan.

      <STELLAR>Guardado eliminado<> es el modo de <FUEL>muerte permanente<>, donde la muerte significará el final del viaje actual. Esta opción solo se puede seleccionar al iniciar un nuevo juego y no se puede cambiar más adelante.
    death_no_loss: No se pierden objetos
    death_item_grave: Estándar
    death_item_destroyed: Objetos destruidos
    death_save_destroyed: "<FUEL>Guardado eliminado<>"
    damage_received: Niveles de daño
    damage_received_desc: |-
      Los entornos peligrosos, las situaciones de combate o los impactos a alta velocidad con el suelo pueden dañar el exotraje o la nave.

      Esta configuración escala el <FUEL>daño recibido<> en tales situaciones.
    damage_in_none: Ninguno
    damage_in_easy: Mínimo
    damage_in_normal: Estándar
    damage_in_hard: Desafío
    damage_given: Fuerza del enemigo
    damage_given_desc: |-
      Mientras exploras planetas o el espacio profundo, ocasionalmente puedes encontrarte con criaturas hostiles, <SPECIAL>Centinelas<> planetarios o <FUEL>piratas<> armados.

      Esta configuración escala la dificultad de tales encuentros de combate.
    damage_out_easy: Débil
    damage_out_normal: Estándar
    damage_out_hard: Desafío
    active_survival_bars: Elementos de supervivencia
    active_survival_bars_desc: |-
      El exotraje requiere mantenimiento en varias áreas: <TECHNOLOGY>salud y escudos<>, protección frente a <CATALYST>peligros<> ambientales y <FUEL>soporte vital<> general.

      La salud y los escudos se recuperarán gradualmente por sí solos. Tanto la protección frente a peligros como el soporte vital requieren una recarga periódica de recursos.

      Esta configuración puede simplificar la supervivencia al eliminar la necesidad de recargar uno o más de estos sistemas.
    active_bars_none: Ninguno
    active_bars_easy: Solo salud
    active_bars_normal: Peligro y salud
    active_bars_hard: Lleno
    hazard_drain: Dificultad de supervivencia
    hazard_drain_desc: |-
      La <CATALYST>protección frente a peligros<> del exotraje protege a los exploradores frente a factores ambientales como el <TECHNOLOGY>frío extremo<> y la <TRADEABLE>toxicidad<>. Tu unidad de <FUEL>soporte vital<> proporciona aire respirable y sistemas de movimiento vital.

      Esta configuración escala la rapidez con que se agotan estos sistemas en entornos desafiantes.
    bar_drain_easy: Relajado
    bar_drain_normal: Estándar
    bar_drain_hard: Desafío
    inventory_stack_limits: Límites de cantidades en el inventario
    inventory_stack_limits_desc: |-
      Los recursos recogidos se almacenan en tu <STELLAR>Inventario<>, que tiene un número limitado de espacios. Se pueden almacenar varios objetos del mismo tipo en un espacio.

      Esta configuración escala la <TECHNOLOGY>capacidad de los espacios de inventario individuales<>, lo que permite transportar más objetos.
    inv_size_easy: Estándar
    inv_size_normal: Restringida
    inv_size_hard: Duro
    charging_requirements: Uso de combustible
    charging_requirements_desc: |-
      Tecnologías como el <TECHNOLOGY>láser de extracción<> o los <TECHNOLOGY>propulsores de lanzamiento<> de la nave estelar requieren una recarga regular para seguir funcionando.

      Esta configuración escala el coste de recargar estas tecnologías.
    charging_requirements_none: Gratis
    charging_requirements_easy: Relajado
    charging_requirements_normal: Estándar
    charging_requirements_hard: Desafío
    currency_cost: Compras
    currency_cost_desc: |-
      Puedes comprar artículos en la <VAL_ON>Red de Comercio Galáctico<> con <COMMODITY>Unidades<> (<IMG>UNITS<>). Las tecnologías generalmente se compran con <TECHNOLOGY>Nanites<> (<IMG>NANITE<>).

      Esta configuración escala los precios de las compras de Unidades y Nanites en toda la galaxia. La configuración <STELLAR>Libre<> también evita muchos de los costes necesarios para el progreso de la misión y otras interacciones de diálogo similares.
    costs_none: Gratis
    costs_easy: Con descuento
    costs_normal: Estándar
    costs_hard: Caros
    scanner_recharge: Recarga de escáner
    scanner_recharge_desc: |-
      Los <TECHNOLOGY>escáneres<> del exotraje y la nave ayudan a localizar recursos de supervivencia como <FUEL>oxígeno<> y <CATALYST>sodio<>, y pueden revelar información adicional sobre planetas desde el espacio. Después de un escaneo, el escáner debe <STELLAR>recargarse<> antes de que pueda usarse nuevamente.

      Esta configuración ajusta la rapidez con la que se recarga el escáner después de cada uso.
    reputation_gain: Obtener reputación y posición
    reputation_gain_desc: |-
      La <SPECIAL>reputación<> es una medida de tu posición con las facciones alienígenas que pueblan la galaxia. Una reputación más alta ofrecerá mayores oportunidades, como misiones disponibles.

      Esta configuración escala la rapidez con la que se gana reputación al impresionar a una facción. No afecta a la rapidez con la que se pierde la reputación.
    gain_speed_v_fast: Muy rápido
    gain_speed_fast: Rápido
    gain_speed_normal: Estándar
    gain_speed_hard: Desafío
    creature_hostility: Criaturas
    creature_hostility_desc: |-
      Los planetas de No Man's Sky suelen estar habitados por criaturas alienígenas. Un número limitado de estas criaturas son <FUEL>depredadores<> e intentarán cazar a los exploradores.

      Esta configuración determina la agresividad de las criaturas depredadoras:

      <STELLAR>Pasiva<> significa que las criaturas nunca atacarán a los exploradores, ni siquiera para defenderse.

      <STELLAR>Defensiva<> significa que las criaturas solo tomarán represalias cuando sean atacadas por exploradores.

      <STELLAR>Depredadores activados<> permitirá a los depredadores cazar y atacar ocasionalmente a los exploradores.
    creatures_passive: Pasivo
    creatures_relaxed: Defensivo
    creatures_normal: Depredadores activados
    space_combat: Combate espacial
    space_combat_desc: |-
      En el espacio, los exploradores pueden enfrentarse a fuerzas hostiles como <FUEL>piratas<> y <FUEL>autoridades del sistema<> vengativas.

      Esta configuración ajusta la frecuencia de los encuentros de combate en el espacio.
    ground_combat: Combate a pie
    ground_combat_desc: |-
      Mientras exploran a pie, los exploradores pueden enfrentarse a fuerzas hostiles como <SPECIAL>Centinelas<> y <SPECIAL>monstruosidades alienígenas<>.

      Esta configuración ajusta la frecuencia de tales encuentros hostiles.
    combat_none: Ninguno
    combat_easy: Mínimo
    combat_normal: Estándar
    combat_hard: Hostil
    substance_collection: Recursos naturales
    substance_collection_desc: |-
      La extracción y recolección de materiales como <TITLE>minerales<>, <TRADEABLE>vegetación<> y <STELLAR>productos animales<> es esencial para sobrevivir mientras se explora.

      Esta configuración escala la abundancia de recursos naturales y la rapidez con que se recolectan.
    collection_easy: Abundante
    collection_normal: Estándar
    collection_hard: Escaso
    item_shop_availabilty: Disponibilidad de bienes
    item_shop_availabilty_desc: |-
      Las <TECHNOLOGY>terminales de comercio<> en diferentes sistemas estelares contarán con una amplia gama y cantidad de objetos.

      Esta configuración escala la cantidad que se ofrece, además de restringir la compra de algunos elementos críticos de supervivencia.
    extra_tech_damage: Daños tecnológicos
    extra_tech_damage_desc: |-
      Los <TECHNOLOGY>módulos tecnológicos<> instalados mejoran y protegen el exotraje, la nave y la exonave. Sin embargo, las condiciones ambientales y de combate extremas pueden causar que estos módulos se <FUEL>dañen<>.

      Esta configuración escala la probabilidad de roturas de la tecnología instalada al recibir daños.
    extra_tech_damage_none: Ninguno
    extra_tech_damage_normal: Mínimo
    extra_tech_damage_hard: Desafío
    ui_difficulty_survival_header: CONFIGURACIÓN DE SUPERVIVENCIA
    ui_difficulty_crafting_header: CONFIGURACIÓN DE FABRICACIÓN Y OBJETOS
    ui_difficulty_combat_header: CONFIGURACIÓN DE COMBATE
    ui_difficulty_ease_header: FACILIDAD DE USO
    ui_difficulty_reset: Descartar cambios
    ui_difficulty_cancel: Revisar cambios
    ui_difficulty_preset: Preajuste de dificultad
    ui_difficulty_apply: Aplicar cambios de dificultad
    ui_difficulty_start: Confirmar e iniciar el juego
    ui_difficulty_warning_title: CAMBIOS DE DIFICULTAD NO GUARDADOS
    ui_difficulty_warning_text: |-
      ¡Advertencia! No se han aplicado los cambios de dificultad.

      ¿Deseas aplicar estos ajustes?
    ui_difficulty_difficulty_desc: |-
      La mayoría de los niveles de dificultad se puede cambiar en cualquier momento, con la frecuencia que desees.

      Algunas configuraciones solo se pueden cambiar antes de comenzar un nuevo juego. Selecciona «Personalizado» al elegir un nuevo juego para personalizar completamente esta configuración.

      Ten en cuenta que la dificultad no se puede cambiar mientras esté activa una misión multijugador.
    ui_difficulty_difficulty_achiev: Cambiar la configuración de la dificultad puede
      invalidar una pequeña cantidad de logros basados en la dificultad.
    ui_difficulty_difficulty_trophy: Cambiar la configuración de la dificultad puede
      invalidar una pequeña cantidad de trofeos basados en la dificultad.
    ui_mp_mission_difficulty_error: 'No te puedes unir: ajustes de dificultad incompatibles'
    ui_difficulty_warning_achieve: |-
      ¡Advertencia! Este cambio puede <FUEL>invalidar permanentemente<> una pequeña cantidad de logros basados en dificultad en este guardado.

      ¿Quieres aplicar estos ajustes?
    ui_difficulty_warning_trophy: |-
      ¡Advertencia! Este cambio puede <FUEL>invalidar permanentemente<> una pequeña cantidad de trofeos basados en dificultad en este guardado.

      ¿Quieres aplicar estos ajustes?
    ui_difficulty_warn_lock: |-
      ¡Advertencia! Con la configuración de dificultad bloqueada, <FUEL>nunca<> habrá ajustes disponibles para cambiar una vez que el juego haya comenzado. Esta acción es <FUEL>permanente<>.

      ¿Aplicar la configuración?
    ui_difficulty_warn_lock_trophy: |-
      ¡Advertencia! Con la configuración de dificultad bloqueada, <FUEL>nunca<> habrá ajustes disponibles para cambiar una vez que el juego haya comenzado. Esta acción es <FUEL>permanente<>.

      Algunos de los ajustes elegidos podrían <FUEL>invalidar permanentemente<> un pequeño número de trofeos basados en dificultad en este guardado.

