      cercano...
    ui_settlement_miss_title: Los colonos
    ui_settlement_miss_sub: La vida en la frontera hostil
    ui_settlement_miss_desc: |-
      Ayuda a la población local en la construcción de un <STELLAR>asentamiento planetario<>. Realiza acciones clave en la <STELLAR>interfaz del asentamiento<> o en la <STELLAR>oficina del supervisor<>.

      Como supervisor del asentamiento, tomarás decisiones fundamentales, dirigirás la <TRADEABLE>construcción de estructuras<> y resolverás las <SPECIAL>disputas<> que surjanentre los ciudadanos.

      Un asentamiento bien dirigido producirá materiales en abundancia suficientes para que un supervisor con éxito pueda reclamar <STELLAR>recursos excedentarios<> todos los días.
    ui_settlement_miss_obj1: Investiga el asentamiento planetario
    ui_settlement_miss_obj1_tip: Investiga la señal de emergencia en el asentamiento
      planetario. Ayuda a los colonos con sus problemas y puede que te permitan unirte
      a su asentamiento.
    ui_settlement_miss_obj2: Construye la oficina del supervisor
    ui_settlement_miss_obj2_tip: |-
      La oficina del supervisor es el corazón del asentamiento. Puedes comprobar el estado del asentamiento en cualquier momento desde la <STELLAR>terminal de administración<> de la oficina. Mejora el asentamiento para <TRADEABLE>generar recursos<> que se pueden obtener todos los días desde la terminal de administración.

      Localiza el <STELLAR>lugar de construcción<> para continuar con el montaje del edificio. Las estructuras se construyen en diferentes fases. Cada fase requiere tanto <COMMODITY>materiales<> como <SPECIAL>tiempo<>.
    ui_settlement_obj_item_tip: |-
      Reúne los materiales para <TECHNOLOGY>%BUILDING%<>
      Reúne %ITEM% para <TECHNOLOGY>%STAGE%<>: %CURRENT%/%AMOUNT%

      %ITEM_TIP%
    ui_settlement_miss_obj3: Construye tu primera estructura
    ui_settlement_miss_obj3_tip: |-
      La <STELLAR>terminal de administración<> de la oficina del supervisor te permite dirigir la construcción de estructuras adicionales. Dirígete a la oficina y elige qué edificios construir. Cuando sea necesario, otras decisiones clave se presentarán a través de esta terminal.

      Una vez colocado, localiza el <STELLAR>sitio de construcción<> para proceder al montaje del edificio. La construcción se realiza en varias etapas. Cada etapa requiere tanto <COMMODITY>materiales<> como <SPECIAL>tiempo<>.
    ui_settlement_miss_obj4: Gestiona tu asentamiento
    ui_settlement_miss_obj4_tip: |-
      La <STELLAR>terminal de administración<> de la oficina del supervisor te permite dirigir el asentamiento. Vuelve con regularidad para dirigir la construcción, establecer políticas clave o resolver disputas entre los ciudadanos.

      El estado del asentamiento puede verse desde la interfaz central, o bien desde la terminal de administración. La interfaz de estado permite la <STELLAR>recolección diaria de recursos excedentes<>. La calidad y cantidad de los recursos varía según el asentamiento. Los asentamientos bien gestionados producirán <COMMODITY>bienes adicionales<>.
