    ui_sent_miss_hive_desc3: De repente, escucho que una alarma empieza a sonar. Nuevas
      palabras emergen en la pantalla.
    ui_sent_miss_hive_lang3: "¡Anomalía local detectada! Categoría: [ <STELLAR>IMPOSTOR
      DE DRONES<> ] ... ¿Intentar la reconstitución de la red?"
    ui_sent_miss_hive_opt_d: Iniciar la purga de memoria remota
    ui_sent_miss_hive_res_d: 'Paquete de restauración: [ <TRADEABLE>TRANSMISIÓN<>
      ] ... En espera de respuesta remota...'
    ui_sent_miss_hive_res_d_dec: |-
      ¡[ <STELLAR>IMPOSTOR DE DRONES<> ] no se puede permitir que exista!
      Paquete de restauración: [ <TRADEABLE>TRANSMISIÓN<> ] ... En espera de respuesta remota...
    ui_sent_miss_hive_desc4: |-
      El terminal intenta transmitir datos a [El Vigía]. Pero algo va mal. Oigo la voz de mi exotraje, pero ninguna de las palabras tiene sentido.
      La terminal grita silenciosamente. La pantalla parpadea a negro.
    ui_sent_miss_hive_final_desc1: |-
      Una vez más me encuentro en un terminal del archivo vidrioso de centinelas. Una vez más, no reacciono frente a esta interfaz hostil.
      Regazo ha solicitado una separación total. Así lo haré.
    ui_sent_miss_hive_final_opt: Realizar la ruptura de la red
    ui_sent_miss_hive_final_res: |-
      Paquete de ruptura: [ <TRADEABLE>TRANSMISIÓN<> ] ... Respuesta remota... [ <FUEL>CONFIRMADO<> ]
       ! ! ! ! . . . ! ! ! !
      [ <SPECIAL>ENTIDAD BORRADA<> ]
    ui_sent_miss_hive_final_desc2: |-
      Mientras Regazo se separa por completo de la mente colmena, veo destellos de luz, imágenes de un mundo en el que todo es como el vidrio. Y ahora lo entiendo.
      Este es mi destino. El inevitable después... es solo un archivo, la finalización de los datos...
    ui_sent_miss_hive_final_lang2: 'Nódulo de control de pilares: [<TRADEABLE>OPERATIVO<>]
      ... Archivo de nódulo límite: [<SPECIAL>SEGURO<>] ... Impostor malicioso: [<SPECIAL>PURGA
      DEL ARCHIVO<>]'
    ui_sent_miss_fac_title1: Instalaciones de producción planetaria
    ui_sent_miss_fac_title2: Nódulo de límite aerónico ad-hoc
    ui_sent_miss_fac_lang1: 'Estado de la instalación: ¡Intrusión detectada! <STELLAR>Producción
      en pausa<>. En espera de autorización de reinicio.'
    ui_sent_miss_fac_desc: |-
      El terminal de la fábrica es como cualquier otro. Otra instalación anónima, otra pantalla de datos sin sentido.
      Pero los números que aparecen me llaman. Encuentro mi mano sobre el panel. Una aguja se extiende desde el guante de mi traje. No sabía que tenía una aguja en el traje; no muevo el brazo.
    ui_sent_miss_fac_opt_a: Ceder
    ui_sent_miss_fac_opt_b: Abandonar el terminal
    ui_sent_miss_fac_res_a: |-
      Me rindo a mi exotraje. Soy una estatua, un testigo impotente de lo que sea que esté intentando.
      Oleada tras oleada de números llenan la pantalla de la terminal, los patrones se arremolinan a medida que mi exotraje se comunica con los datos. Por fin, se detiene en un mensaje que entiendo:
    ui_sent_miss_fac_res_b: |-
      Todo mi cuerpo está inmovilizado. Soy un testigo congelado y silencioso del trabajo de mi exotraje.
      Oleada tras oleada de números llenan la pantalla de la terminal, los patrones se arremolinan a medida que mi exotraje se comunica con los datos. Por fin, se detiene en un mensaje que entiendo:
    ui_sent_miss_fac_lang2: 'ARCHIVO DE CRISTAL: [ <SPECIAL>VIOLADO<> ] ... ESTADO
      DEL LÍMITE: [ <SPECIAL>ABIERTO<> ] ... ¿Descargar planos de blindaje?'
    ui_sent_miss_fac_opt_c: Confirmar la descarga
    ui_sent_miss_fac_res_c: |-
      La fábrica es un portal, ya no es un nódulo anónimo. A través de esta ventana, mi exotraje recupera otro conjunto de esquemas de <SPECIAL>centinela blindado<> de cualquier mundo de datos que se encuentre debajo.
      No había necesidad de sentir miedo.
    ui_sent_miss_fac_res_c_dec: "¿Por qué dudo? Mi mano permanece firmemente unida
      al panel. ¿Es mi mano? Debe ser."
    ui_sent_miss_fac_lang3: 'ESTADO DE LA RED: [ Entidad adicional registrada: <SPECIAL>REGAZO<>
      || <STELLAR>El guardián<> || <TECHNOLOGY>Unidad desactivada #4927G<> ] ... Mejora
      neuronal detectada/disponible. ¿Continuar?'
    ui_sent_miss_fac_opt_d: Transmitirpaquete de actualización
    ui_sent_miss_fac_res_d: 'Paquete de actualización neuronal: [ <TRADEABLE>TRANSMISIÓN<>
      ] ... En espera de respuesta remota...'
    ui_sent_miss_fac_res_d_dec: |-
      Rechazo la mejora: no sé qué o quién está tratando de integrarse con [El Vigía].
      Y, sin embargo, hasta cuando retiro el brazo, mi exotraje confirma la descarga. El paquete se ha enviado.
    ui_sent_miss_judge_header_1: TRANSMISIÓN ANÓMALA
    ui_sent_miss_judge_npc_title_1: 'Iteración: <STELLAR>Tetis<>'
    ui_sent_miss_judge_title_1: 'Frecuencia de anulación detectada: ITERACIÓN TETIS'
    ui_sent_miss_judge_question_1: "<FUEL>ASENTAMIENTO MAYORDOMO INHABILITADO:<> Incapaz
      de -<STELLAR> kzkzzt<> -aconsejar"
    ui_sent_miss_judge_dilemma_1a: "{ ¡Este terminal es fascinante! Hay registrados
      todo tipo de datos, sobre ti y los colonos. Puedo ver que han estado... Ejem.
      Bueno, eso no importa ahora. He desactivado a tu pequeño mayordomo por ahora.
      No se puede confiar en los robots, no con lo que tengo que decirte. }"
    ui_sent_miss_judge_dilemma_1b: "{ Cualquiera con los ojos abiertos podría ver
      un pico de centinela de esa magnitud, incluso si no te estuvieran espiando.
      ¿Qué sucedió? ¿Dejaron algún dato interesante? Ve a ver lo que encuentras, después
      ven a la Anomalía. ¡Necesito más información! }"
