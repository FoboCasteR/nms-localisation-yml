      <SPECIAL>Cerebro radiante<> adquirido de un encuentro con el Atlas en el espacio profundo
      Instala el <TECHNOLOGY>cuerpo de centinela blindado<> de Tetis en la <TECHNOLOGY>exonave Minotauro<>
      Regresa a una superficie planetaria para llamar al Minotauro
    ui_sent_miss5_msg4a: |-
      <SPECIAL>Cerebro radiante<> adquirido de un encuentro con el Atlas en el espacio profundo
      Instala el <TECHNOLOGY>cuerpo de centinela blindado<> de Tetis en la <TECHNOLOGY>exonave Minotauro<>
      Despliega una <STELLAR>geobahía de Minotauro<> desde el <TECHNOLOGY>menú de construcción<> (<IMG>BUILD_MENU<>)
    ui_sent_miss5_msg4b: |-
      <SPECIAL>Cerebro radiante<> adquirido de un encuentro con el Atlas en el espacio profundo
      Instala el <TECHNOLOGY>cuerpo de centinela blindado<> de Tetis en la <TECHNOLOGY>exonave Minotauro<>
      Despliega una <STELLAR>geobahía de Minotauro<> o <STELLAR>estación de llamada de exonave<> desde el <TECHNOLOGY>menú de construcción<> (<IMG> BUILD_MENU<>)
    ui_sent_miss5_msg4c: |-
      <SPECIAL>Cerebro radiante<> adquirido de un encuentro con el Atlas en el espacio profundo
      Instala el <TECHNOLOGY>cuerpo de centinela blindado<> de Tetis en la <TECHNOLOGY>exonave Minotauro<>
      Llama al Minotauro desde el <TECHNOLOGY>menú rápido<> (<IMG>QUICK_MENU<>)
    ui_sent_miss5_msg4d: |-
      <SPECIAL>Cerebro radiante<> adquirido de un encuentro con el Atlas en el espacio profundo
      Instala el <TECHNOLOGY>cuerpo de centinela blindado<> de Tetis en la <TECHNOLOGY>exonave Minotauro<>
      Selecciona una ranura de <STELLAR>inventario<> vacía e inicia la instalación con <IMG>TECHMENU<>.
    ui_sent_miss5_msg4e: |-
      Completa la instalación del <TECHNOLOGY>cuerpo de centinela blindado<> de Tetis
