    update11_title: Actualización Outlaws de No Man's Sky
    update11_notes: |-
      No Man's Sky OUTLAWS incluye un gran número de características nuevas. Para conocer todos los detalles, visita www.nomanssky.com.

      * Encuentra y mejora la nueva clase de naves espaciales exóticas Solar.
      * Ahora todas las naves poseen inventario de carga y los jugadores pueden poseer hasta nueve naves.
      * El combate espacial se ha equilibrado para obtener velocidad y emoción. Se ha mejorado la accesibilidad de vuelo con un nuevo modo de seguimiento automático.
      * Recluta a tu propio escuadrón de escoltas y mejóralos para que te ayuden en las luchas entre naves.
      * Los proscritos han tomado estaciones espaciales a lo largo de toda la galaxia. Visita estas estaciones rebeldes para obtener nuevas recompensas y otras oportunidades en el mercado negro.
      * Trafica con contrabando para obtener grandes beneficios... Asegúrate de evadir la vigilancia de los Centinelas...

      En Hello Games nos hemos esforzado al máximo para mejorar y ampliar No Man's Sky. Esperamos que lo disfrutes. :)

      Muchísimas gracias,
      Hello Games
