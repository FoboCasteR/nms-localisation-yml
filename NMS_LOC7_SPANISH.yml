    ui_mp_infest_title_1: El hambre
    ui_mp_infest_desc_1: |-
      Una canción inquietante resuena a través de una región infestada del espacio. Este vil coro debe ser purgado, la infección debe cortarse antes de que se propague.

      “El señor de los gusanos se eleva sobre la tierra polvorienta; su carne se convierte en el cielo. Nos ofrecemos a la tierra. Rogamos que se acepte nuestro sacrificio”.
    ui_mp_infest_title_2: La llamada del titán
    ui_mp_infest_desc_2: |-
      Una canción inquietante resuena a través de una región infestada del espacio. Este vil coro debe ser purgado, la infección debe cortarse antes de que se propague.

      “El polvo nos asfixiaba, nuestros ojos estaban rojos y llorosos. Pero la verdad era ineludible. Las venas del Atlas habían aflorado”.
    ui_mp_infest_title_3: La perdición de las madrigueras
    ui_mp_infest_desc_3: |-
      Una canción inquietante resuena a través de una región infestada del espacio. Este vil coro debe ser purgado, la infección debe cortarse antes de que se propague.

      “Con cada tormenta rogamos ser elegidos; ¡Brazos al cielo, rostros al suelo, gritando con todo nuestro ser!”.
    ui_mp_infest_title_4: Deben alimentarse
    ui_mp_infest_desc_4: |-
      Una canción inquietante resuena a través de una región infestada del espacio. Este vil coro debe ser purgado, la infección debe cortarse antes de que se propague.

      “Cuando las pesadas gotas de lluvia golpean la tierra, las venas del Atlas responden. El arrebato de nuestro consumo es inefable”.
    ui_mp_infest_title_5: La carne reptante
    ui_mp_infest_desc_5: |-
      Una canción inquietante resuena a través de una región infestada del espacio. Este vil coro debe ser purgado, la infección debe cortarse antes de que se propague.

      “Caemos mientras traga, pero nos agarramos a las paredes resbaladizas lo mejor que podemos... ¡Oh! para llegar a las entrañas despiertos”.
    ui_mp_infest_title_6: La agonía del consumo
    ui_mp_infest_desc_6: |-
      Una canción inquietante resuena a través de una región infestada del espacio. Este vil coro debe ser purgado, la infección debe cortarse antes de que se propague.

      “El fango nos tapona la nariz y nos pica los ojos, aunque en esta cálida oscuridad ya estamos ciegos. ¡Respira profundamente! ¡Cómo gorgotean nuestros pulmones!”.
    ui_mp_infest_title_7: Las fauces purgantes
    ui_mp_infest_desc_7: El Atlas llora en el lenguaje de la creación, y lo que ondea
      en su mente, ondea en el universo. Extrañas abominaciones acechan los mundos
      limítrofes del espacio, criaturas aborrecibles para toda vida consciente. Cualquiera
      que sea su propósito final, estas monstruosidades deben ser purgadas antes de
      que atraigan a otros a sus malditas fauces.
    mission_obj_infest: Purga la plaga
    ui_mp_infest_sub: Purga la plaga
