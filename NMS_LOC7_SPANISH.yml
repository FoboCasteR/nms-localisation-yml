    ui_creative_tut_obj1: Conoce tu entorno
    ui_creative_tut_obj1_tip: |-
      La galaxia es amplia, está llena de maravillas y lista para que la explores.

      Mientras esté en un planeta, puedes descubrir y renombrar minerales, flora y fauna usando el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) y construir una <STELLAR>base<> usando el menú de construcción (<IMG>BUILD_MENU<>).

      Cada sistema tiene varios planetas para explorar, así como una <COMMODITY>estación espacial<>. Usa tu <TECHNOLOGY>nave<> para visitar la estación y encontrar una gran cantidad de vida alienígena, así como mejoras y mapas que te ayudarán en la exploración planetaria.

      Todos los exploradores son bienvenidos a bordo de la <SPECIAL>anomalía espacial<>, un centro para aquellos que deambulan por el universo. En el espacio, llama a la anomalía desde el menú rápido (<IMG>QUICK_MENU<>).
