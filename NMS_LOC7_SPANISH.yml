    ui_drone_friend_name: BENGALA CENTINELA (DESACTIVADA)
    ui_drone_friend_name_l: Bengala centinela (desactivada)
    ui_drone_friend_desc: |-
      Un dispositivo especializado creado por Iteración Tetis. Su función principal es llamar a tu <TECHNOLOGY>dron centinela reconstruido<>.

      Selecciona el dispositivo y usa <STELLAR>Activar bengala<> (<IMG>FE_ALT1<>) para señalar [<TECHNOLOGY>el dron<>].

      Mientras la bengala esté activa en el <STELLAR>inventario del exotraje<>, el dron permanecerá a tu lado durante el tiempo que estés en el planeta.
    ui_drone_friend_sub: Comunicador centinela
    ui_drone_friend_label: ACTIVAR BENGALA
    ui_drone_friend_label_use: Emitir una señal para atraer a [El Vigía]
    ui_drone_friend_fail_osd: No se puede emitir una señal a [El Vigía] <IMG>SLASH<>
      Debe estar en el planeta
    ui_drone_friend_x_name: BENGALA CENTINELA
    ui_drone_friend_x_name_l: Bengala centinela
