    ui_sent_miss_judge_question_4a: "<VAL_ON>Resolución requerida:<> Informar a la
      expedición"
    ui_sent_miss_judge_dilemma_4a: Los ciudadanos que buscaban respuestas sobre los
      centinelas han regresado de su expedición. Informan que encontraron un plano
