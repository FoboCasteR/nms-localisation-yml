    ui_drone_safety_desc: |-
      La <SPECIAL>bengala centinela<> es un dispositivo especializado creado por Iteración Tetis. Su función principal es llamar a tu <TECHNOLOGY>dron centinela reparado<>.

      Tetis puede proporcionar un reemplazo para la bengala extraviada.
