      ACCESO CONCEDIDO... \nEstado actual del supervisor: [ <SPECIAL>¿DESAPARECIDO?<>
      / <FUEL>¿MUERTO?<> ] ... Puesto de supervisor supuestamente vacante. ¿Solicitar
      la gestión del asentamiento?"
