    bld_grass_3_desc: Una hierba ornamental resistente, apta para el crecimiento en
      todos los biomas, tipos de suelo y condiciones climáticas. Las hojas anchas
      y planas secretan una savia fragante y de sabor desagradable para disuadir a
      los depredadores.
