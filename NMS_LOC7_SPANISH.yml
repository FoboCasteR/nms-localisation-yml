    update10_title: Actualización Sentinel de No Man's Sky
    update10_notes: |-
      No Man's Sky SENTINEL trae consigo una gran variedad de nuevas características. Para obtener más información, consulta www.nomanssky.com.

      * 4 nuevas variedades de centinelas hacen que el combate sea más emocionante y estratégico.
      * Ahora los centinelas son más inteligentes que nunca, con una navegación mejorada y la capacidad de desplegar escudos.
      * Las nuevas armas ofrecen capacidades avanzadas, como parálisis del enemigo y daño con el tiempo.
      * Una nueva cadena de misiones profundiza en la historia de los centinelas e introduce compañeros robóticos personales que lucharán a tu lado.
      * Ominous Sentinel Pillars incluye nuevas historias, secretos y el poder de sabotear las patrullas centinela.
      * Las ranuras multiherramienta han aumentado de 3 a 6 y los espacios para compañeros han aumentado de 6 a 18.

      Hello Games ha hecho todo lo posible por mejorar y expandir No Man's Sky. Esperamos que lo disfrutes. :)

       Muchas gracias,
       Hello Games
