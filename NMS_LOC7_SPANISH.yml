    ui_pin_mech_prod_obj_tip: |-
      Recoge <SPECIAL>motores de traje resistente<> de los restos de <SPECIAL>unidades de centinelas blindados<>, un exomecha de combate enviado en niveles altos de alerta.
      Recoge objetos de los centinelas derrotados destruyendo <VAL_ON>barriles de suministro de combate<>.
    ui_mech_prod_name: MOTOR BLINDADO
    ui_mech_prod_name_l: Motor blindado
    ui_mech_prod_desc: |-
      Esta compleja unidad mecánica fue en su día la cámara de combustión central en el núcleo de una unidad <SPECIAL>centinela blindada<>.

      Aunque ahora está frío al tacto, aún brilla con un siniestro calor rojo...
    ui_sentinel_loot_name: VIDRIO RECUPERADO
    ui_sentinel_loot_name_l: Vidrio recuperado
    ui_sentinel_loot_desc: |-
      Un fragmento siniestro de <SPECIAL>vidrio morado<> rescatado de los restos destruidos de maquinaria centinela. Sus paredes son finas y se pueden romper para acceder a valiosos componentes de centinela.

      Selecciónalo en el inventario (<IMG>INVENTORY<>) y rompe con <IMG>FE_ALT1<>.
    ui_sentinel_loot_sub: Componentes de centinela recuperados
    ui_open_sent: COMPONENTES DEL EXTRACTO
    ui_open_sent_sub: Recupera objetos valiosos de la chatarra de los centinelas
    ut_rail_stun_name: OSCILADOR DE ONDA
    ut_rail_stun_name_l: Oscilador de onda
    ut_rail_stun_desc: |-
      Sobrecarga el rayo de energía generado por la <TECHNOLOGY>jabalina ígnea<>, haciendo que emita una carga eléctrica de energía en el punto de impacto.

      <STELLAR>Aturde<> ligeramente a cualquier entidad orgánica e inorgánica que se cruce con el rayo de la jabalina ígnea.
    ut_smg_dot_name: IGNICIÓN DE IMPACTO
    ut_smg_dot_name_l: Ignición de impacto
    ut_smg_dot_desc: |-
      Una poderosa mejora de combate para el <TECHNOLOGY>lanzador de pulso<>. Este módulo instala una serie de boquillas de inyección de combustible calibradas sutilmente dentro de la cámara de disparo que se utilizan para iniciar una combustión controlada dentro de sus proyectiles de plasma.

      Provoca que los objetivos alcanzados por el lanzador de pulso se <STELLAR>quemen<> durante un periodo de tiempo corto, causando daño adicional.
    up_sentgun_name: FRAGMENTO DE ARMAS CENTINELA
    up_sentgun_name_l: Fragmento de armas centinela
    up_sentgun_desc: |-
      Una mejora <SPECIAL>anómala<> para el <TECHNOLOGY>sistema de armas<> de la multiherramienta. Usa <VAL_ON><IMG>FE_ALT1<><> para comenzar el <VAL_ON>proceso de instalación<> de la mejora.

      Este espeluznante fragmento vítreo ha sido extraído de <SPECIAL>escombros de centinela<>. Su efecto exacto sobre la multiherramienta no se conocerá hasta que se complete la instalación.
    up_sentgun_sub: Módulo multiherramienta prohibido
    up_sentsuit_name: FRAGMENTO DE EXOTRAJE CENTINELA
    up_sentsuit_name_l: Fragmento de exotraje centinela
    up_sentsuit_desc: |-
      Una mejora <SPECIAL>anómala<> para el <TECHNOLOGY>exotraje<>. Usa <VAL_ON><IMG>FE_ALT1<><> para comenzar el <VAL_ON>proceso de instalación<> de la mejora.

       Este extraño fragmento de escombros ha sido extraído de <SPECIAL>tecnología centinela<>. Es imposible predecir su efecto exacto sobre el rendimiento del traje antes de que la espuma de nanite se haya esparcido por completo dentro de los sistemas del exotraje.
    up_sentsuit_sub: Módulo de exotraje prohibido
    ui_stealth_name: DISPOSITIVO DE CAMUFLAJE
    ui_stealth_name_l: Dispositivo de camuflaje
    ui_stealth_desc: |-
      Al activarse, este módulo obtiene energía del sistema de <VAL_ON>soporte vital del exotraje<> para manipular el campo gravitacional alrededor del usuario, refractando la luz y creando un <STELLAR>efecto de camuflaje activo<>.

      Este efecto <STELLAR>temporal<> se puede utilizar para escapar de la atención enemiga no deseada. ADVERTENCIA: el camuflaje activo se desactivará durante maniobras dramáticas del exotraje, como la activación del jetpack o al activar los sistemas de armas de la multiherramienta.
    ui_stealth_sub: Unidad de camuflaje activo
    ut_stundmg_name: AMPLIFICADOR VOLTAICO
    ut_stundmg_name_l: Amplificador voltaico
    ut_stundmg_desc: |-
      Una mejora generalizada para todas los <TECHNOLOGY>sistemas de armas<> de la multiherramienta, haciendo que sus proyectiles resuenen drásticamente al impactar con cualquier campo electromagnético apropiado.

      Aumentará significativamente el <STELLAR>daño<> infligido a cualquier entidad orgánica e inorgánica que esté <STELLAR>aturdido<>.
    ut_stundmg_sub: Módulo de sobrecarga de daños
