    ui_sent_miss5_obj4: Instala el cuerpo de centinela blindado
    ui_sent_miss5_obj4_tip: |-
      Iteración Tetis ha desarrollado un plano de <TECHNOLOGY>cuerpo de centinela blindado<>.
      Esta tecnología le concede a la exonave Minotauro un <TECHNOLOGY>complemento de piloto artificial<> semiautomático.
