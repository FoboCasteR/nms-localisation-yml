    ui_exped_cruise_title: Registro de viaje, %FREIGHTER%
    ui_exped_cruise1_lang: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: He llegado al %SYSTEM% sistema.
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>... los motores de curvatura se apagaron en medio del salto, el reactor tiene daños críticos... <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
      Están empezando a quedarse sin piezas, no podemos seguir así... <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>... al menos la criocápsula del capitán está empezando a descongelarse...
    ui_exped_cruise2_lang: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hemos llegado al %SYSTEM% sistema.
      El ordenador nos indica que ha pasado más de una década desde que nos marchamos. Quizás sea cierto. Estamos exhaustos, y nos cuesta conservar los recuerdos.
      Al menos estamos recuperando un cierto ritmo ahora que el capitán está despierto. ¿Pero a dónde vamos? De nuevo en la oscuridad, de nuevo camino a una decepción...
    ui_exped_cruise3_lang: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Hemos llegado al %SYSTEM% sistema.
      Incluso la mejor nave es una burda imitación de un planeta. Empiezas a ver lo que es: un enorme esqueleto de metal.
      Echamos de menos la tierra caliente, el confort del suelo, el cambio suave de la luz a la oscuridad. Las estrellas son hermosas, pero frías y despiadadas.
      No hay vida, flotas sin fin por el espacio.
      No es una forma de vivir. Pero es la forma en que vivimos.
    ui_exped_cruise4_lang: |-
      Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Hemos llegado al %SYSTEM% sistema.
      Mientras cruzamos la frontera de otro sector, nos permitimos pensar en nuestra partida inicial.
      Nuestro hogar se volvió contra nosotros. Aprendimos lo que no podía. Su gravedad, su núcleo fundido, su lenta decadencia hacia la perdición impersonal.
      Nuestra flota improvisada estaba incompleta, pero todas las cápsulas estaban ocupadas. La onda consumió a las que estaban en órbita baja y nos dispersó al resto. El fuego, el caos, el... <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<>...
    ui_exped_cruise5_lang: "Fecha <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Hemos
      llegado al %SYSTEM% sistema.\nSeguimos viajando, seguimos buscando. Hay infinitos
      mundos, pero ninguno es un verdadero hogar.\nEstamos dispersados, pero no nos
      han destruido. Los otros están ahí, en algún lugar. Cada salto, cada escaneo,
      cada señal analizada... Las posibilidades son bajas, pero no son cero. "
