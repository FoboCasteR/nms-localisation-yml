    ui_guide_topic_pirates: Sistemas proscritos
    ui_guide_body_pirates: "En algunos sistemas estelares, la autoridad local dominante
      ha sido <VAL_ON>derrocada<> por las fuerzas rebeldes proscritas. \n\nEstos sistemas
