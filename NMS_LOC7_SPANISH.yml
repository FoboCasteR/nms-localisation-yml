    bld_s_sail1_name: VELAS DESPLAZADAS
    bld_s_sail1_name_l: Velas desplazadas
    bld_s_sail1_desc: Estas velas desplazadas reproducen el diseño de las antiguas
      embarcaciones de comercio marítimo del Gek, y constituye una llamativa decoración
