    ui_exped_rogue_comm_intr_obj2_t: |-
      La radio de la nave emitió un mensaje tan extraño como profundamente familiar.

      'Lo quería. Me merezco– <STELLAR>ttkkz<> –seguro de que es lo que– <STELLAR>zzkttt<> –solo para mí. Y este premio– <STELLAR>zttttk<> –mío'.

