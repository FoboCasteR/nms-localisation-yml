    ui_hail_biofrig_desc_1: La magnífica criatura se desplaza, observándome sin ojos.
      No hay nada que indique cómo puede ver o impulsarse por el espacio, pero lo
      hace.
    ui_hail_biofrig_lang_1: Te he estado esperando, viajero. Estábamos destinados
      a encontrarnos aquí.
    ui_hail_biofrig_desc_1a: Las palabras de la criatura resuenan en mi cabeza en
      silencio, como si accedieran a mi conciencia en una longitud de onda desconocida.
    ui_hail_biofrig_desc_2: Esta criatura es todo calma, como si estuviera completamente
      en paz con el universo. Me observa pensativamente.
    ui_hail_biofrig_lang_2: Hola, viajero. No me había dado cuenta de que nos encontraríamos
      tan pronto.
    ui_hail_biofrig_desc_2a: La serena presencia de la criatura me reconforta. Sus
      palabras parecen nacer en el interior de mi mente.
    ui_hail_biofrig_desc_3: Esta inmensa criatura parece capaz de aplastar mi nave
      con un solo tentáculo, sin embargo, me siento completamente a salvo en su presencia.
    ui_hail_biofrig_lang_3: Te he estado esperando, viajero.
    ui_hail_biofrig_desc_3a: El habla de la criatura parece una canción sobrenatural;
      las palabras toman forma dentro de mi mente.
    ui_hail_biofrig_lang_4: No temas, viajero. No pretendo hacerte daño.
    ui_hail_biofrig_lang_5: Es un placer verte, viajero.
    ui_hail_biofrig_lang_6: Hola, viajero. Había previsto este momento.
    ui_hail_biofrig_lang_7: Hemos vivido este momento antes, viajero. Nuestro encuentro
      es tan jubiloso como siempre.
    ui_hail_biofrig_lang_8: Sí. Siento que este es el momento del encuentro. Hola,
      viajero.
    ui_hail_biofrig_lang_9: Ha valido la pena esperar a conocerte, viajero. Hola.
    ui_hail_biofrig_purchase_lang_1: Me uniré a tu manada de fragatas, cuando lo desees.
      Es inevitable.
    ui_hail_biofrig_purchase_lang_2: "¿Ya es hora de que me una a tu manada de fragatas?"
    ui_hail_biofrig_purchase_lang_3: Mucho tiempo atrás, antes de que comenzaran tus
      recuerdos, nadé junto a tu flota de fragatas. Esto volverá a ocurrir cuando
      estés listo.
    ui_hail_biofrig_purchase_opt: Inspeccionar criatura
    ui_hail_biofrig_purchase_res_1: Lo permitiré.
    ui_hail_biofrig_purchase_res_2: Aunque no soy una nave, nadaré junto a tu flota.
    ui_hail_biofrig_purchase_res_3: No puedo predecir tu elección, viajero. La decisión
      es tuya.
    ui_hail_biofrig_opt_end: Finalizar transmisión
    ui_first_biofrig_1_desc: Una criatura colosal y gloriosa pasa a la deriva junto
      a mi nave. Parece nadar a través del vacío del espacio. Una bruma de polvo estelar
      brilla a su alrededor. Nunca había visto nada igual.
    ui_first_biofrig_2_lang: Viajero. Hemos convergido en infinidad de destinos.
    ui_first_biofrig_3_desc: La serenidad y la paz me inundan en presencia de esta
      anciana criatura. Siento que es íntimamente familiar, como si siempre nos hubiésemos
      conocido.
    ui_first_biofrig_4_lang: Tu curvatura y mi trama se entrelazan en el tejido cósmico.
      Me alegra reunirme contigo.
    ui_first_biofrig_5_desc: La criatura no habla en alto. Su voz melódica, simulada
      directamente en mi mente, es natural y relajante.
    ui_first_biofrig_opt_a: Hablar sobre el Leviatán
    ui_first_biofrig_res_a: No soy el Leviatán. Nuestra especie es diferente a la
      tuya, viajero. Donde tú tienes que iterar, nosotros perduramos. Cada uno de
      nosotros es un hilo único en esta realidad.
    ui_first_biofrig_opt_b: Preguntar por el tejido
    ui_first_biofrig_dream_intro: He visto tu destino entrelazarse con el mío muchas
      veces, amigo. ¿Debería unirme a tu flota de cargueros de nuevo?<NEWLINE>Ven,
      soñemos juntos... ¿quién eres en esta vida?
    ui_first_biofrig_opt_c: Preguntar por los hilos únicos
    ui_first_biofrig_res_c: Soy anciana, viajero. Todo tiene fin, pero mi especie
      perdura. El durmiente carmesí no nos percibe.
    ui_first_biofrig_opt_d: Soñar juntos
    ui_first_biofrig_dream_opt_end: "(Despertar)"
    ui_first_biofrig_dream_1: La criatura con forma de ballena abre la garganta. Una
      canción de cuna resonante me inunda, bañando mi conciencia en olas de euforia.
      La voz de la criatura se vuelve distante, mientras extrañas visiones se manifiestan
      en mi mente...
    ui_first_biofrig_dream_1_opt_a: Mirar
    ui_first_biofrig_dream_1_opt_b: Sentir
    ui_first_biofrig_dream_1_opt_c: Mover
    ui_first_biofrig_dream_2: |-
      Nado con extremidades ingrávidas a través de un océano de estrellas.
      Un sistema de cuerpos celestes se aparece. Tres mundos me invitan a acercarme, pero sé que mi tiempo aquí es fugaz. Solo se puede llegar a un planeta. Aprieto mis extremidades con fuerza y me lanzo hacia...
    ui_first_biofrig_dream_2_opt_a: Una bulliciosa metrópolis alienígena
    ui_first_biofrig_dream_2_opt_b: Montañas repletas de vetas de indio
    ui_first_biofrig_dream_2_opt_c: Un ecosistema de megafauna
    ui_first_biofrig_dream_2_res: Entiendo, viajero. Empiezo a verte con más claridad.
      Muéstrame mas...
    ui_first_biofrig_dream_3: |-
      La canción de cuna de la criatura me atrae hacia adelante. Mi cuerpo es su cuerpo. Nadamos fusionados en uno a través del sueño.
      Estoy de pie sobre la superficie expuesta de un desierto abrasado por el calor. Encima de mí se agitan nubes sulfurosas. El cielo retumba y mi traje emite una advertencia: se acerca una tormenta de fuego...
    ui_first_biofrig_dream_3_opt_a: Esperar pacientemente y repostar
    ui_first_biofrig_dream_3_opt_b: Recoge cristales de tormenta
    ui_first_biofrig_dream_3_opt_c: Deja este mundo hostil
    ui_first_biofrig_dream_4: |-
      La criatura modula su canto en respuesta a mi elección. Aunque doy forma a las visiones, siento que esta es la manera de %NAME% de encontrar su lugar en nuestra alianza.
      Las imágenes cambian. Me encuentro en el puente de mi nave principal: alarmas a todo volumen, niveles de energía críticos, todos los sistemas fallando. El equipo de ingeniería necesita tiempo para las reparaciones, pero es probable que piratas oportunistas ataquen el carguero vulnerable en cualquier momento...
    ui_first_biofrig_dream_4_opt_a: Conservar energía
    ui_first_biofrig_dream_4_opt_b: Desviar energía al hiperturbo
    ui_first_biofrig_dream_4_opt_c: Pedir ayuda a las autoridades
    ui_first_biofrig_dream_5: 'La canción de la criatura se despliega en lenguaje:
      de repente hablo con fluidez en todas las principales lenguas alienígenas. El
      tiempo pasa de manera extraña y paso un día gratificante entrenando y aprendiendo
      las costumbres de los...'
    ui_first_biofrig_dream_5_opt_a: Gek
    ui_first_biofrig_dream_5_opt_b: Korvax
    ui_first_biofrig_dream_5_opt_c: Vy'keen
    ui_first_biofrig_dream_6: |-
      Las visiones se oscurecen e intensifican.
      Me arrastro a través de un carguero abandonado. Del techo cuelgan sacos grotescos de huevos que rezuman y tiemblan. Hay muchos sacos y yo estoy en soledad.
    ui_first_biofrig_dream_6_opt_a: Extraer un saco para estudiar
    ui_first_biofrig_dream_6_opt_b: Disparar a los sacos
    ui_first_biofrig_dream_6_opt_c: Salir de forma estratégica
    ui_first_biofrig_dream_7: 'Una señal de emergencia me lleva a un sector remoto
      del espacio. Descubro un piloto a la deriva: su nave está hecha pedazos, el
      tanque de combustible seco. Mientras me acerco, un forajido intenta huir...'
    ui_first_biofrig_dream_7_opt_a: Dar combustible de repuesto al piloto
    ui_first_biofrig_dream_7_opt_b: Minar tritio fresco
    ui_first_biofrig_dream_7_opt_c: Aprovechar el combustible del forajido
    ui_first_biofrig_dream_8: 'Estoy perdido en una galaxia desconocida, las estrellas
      que me rodean son extrañas. Una amenaza resuena en mis oídos: ''entrega la carga
      o muere''. La nave hostil está bien armada, su armamento es superior al mío.
      Sería una pelea dura...'
    ui_first_biofrig_dream_8_opt_a: Negociar
    ui_first_biofrig_dream_8_opt_b: Disparar antes que ellos
    ui_first_biofrig_dream_8_opt_c: Maniobrar para esquivarlos y huir
    ui_first_biofrig_dream_9: |-
      La canción comienza a desvanecerse.
      Miro a través del horizonte de un planeta impresionante. Manadas exóticas pastan pacíficamente en la hierba fragante. Extensas cavernas subterráneas rebosan de tremenda riqueza. Podría quedarme, o dejar este mundo como lo encontré...
    ui_first_biofrig_dream_9_opt_a: Descubrir todas las especies
    ui_first_biofrig_dream_9_opt_b: Exprimir todos los recursos
    ui_first_biofrig_dream_9_opt_c: Detenerse solo para repostar
    ui_first_biofrig_dream_outro: El sueño retrocede, la realidad se reafirma.
    ui_first_biofrig_dream_last_opt: Enfrentarse a la realidad
    ui_first_biofrig_dream_leave: Huir
    ui_first_biofrig_dream_att: |-
      Ahora te veo, amigo. Veo que tu flota necesita de mi fuerza.
      Podemos iniciar nuestra alianza...
    ui_first_biofrig_dream_exp: |-
      Ahora te veo, amigo. Veo que tu flota necesita de mi pasión por los viajes.
      Podemos iniciar nuestra alianza...
    ui_first_biofrig_dream_ind: |-
