    bld_s_sign_bar0_name: SEÑAL LUMINOSA
    bld_s_sign_bar0_name_l: Señal luminosa
    bld_s_sign_bar0_desc: Un cartel de bienvenida que atraerá las miradas, iluminado
      por un conjunto de tubos de descarga de gas. Adecuado para colgarlo en locales,
      o en bases con una excéntrica decoración del hogar.
    bld_s_stepladder_name: ESCALERA
    bld_s_stepladder_name_l: Escalera
    bld_s_stepladder_desc: Una escalera autosoportada y plegable, lo que facilita
