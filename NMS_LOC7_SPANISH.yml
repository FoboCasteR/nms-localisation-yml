    fth_exotic4_sent1_desc: Tetis escanea la habitación, sus ojos estrechos se mueven
      rápidamente de un lado a otro. Tras un momento de cierta duda, estallan en una
      ráfaga de emoción.
    fth_exotic4_sent1_lang: |-
      ¡Mentiras! ¡Impostores! ¡Traición! ¡Sospecha! Tienen ojos por todas partes, Viajero. ¡Ojos por todas partes!
      ...
      Pero yo también tengo mis propios métodos. Mi red ve mucho por sí sola. Aunque primero, cuéntamelo con tus propias palabras: ¿qué sucedió exactamente en tu asentamiento?
    fth_exotic4_sent1_opt_a: Describir los nuevos centinelas
    fth_exotic4_sent1_opt_b: Revelar la carcasa del dron recuperado
    fth_exotic4_sent1_res_a: |-
      Hm. Nunca han mostrado piedad ante aquellos que intentan construir en los planetas. Es una constante
      Pero esto es nuevo. Inesperado. Necesitamos saber más.
    fth_exotic4_sent1_res_b: Tetis sostiene el dron en sus manos, dándole vueltas
      y vueltas con una sutileza que no esperaba.
    fth_exotic4_sent1_lang2: |-
      Perdóname, viajero. Me han perseguido durante tanto tiempo, pero nunca había visto uno tan de cerca...
      Quizás esta sea nuestra llave. Podría restaurarlo, reasignar su mente: ¡nuestro propio vínculo con su colmena infernal!
      ¡Sí, sí! Solo se necesitarían algunos componentes nuevos... ¡Comenzaré de inmediato! A ver qué logras obtener de los demás.
    fth_exotic1_sent1_desc: |-
      La cara de Ariadne parece flotar mientras los miro.
      Niego con la cabeza y aclaro mi visión. Concentración. Puede que Ariadne tenga lo que Tetis necesita para restaurar el dron.
    fth_exotic1_sent1_opt: Explicar el plan de Tetis
    fth_exotic1_sent1_res_lang1: "¿Por qué tendría algo así? Yo..."
    fth_exotic1_sent1_res_desc: Comienzan a toser. Parecen enfermos...
    fth_exotic1_sent1_res_lang2: Mis disculpas, últimamente no he sido yo mismo. No
      creo que te pueda ayudar, viajero <SPECIAL>análogo<>...
    fth_exotic2_sent1_desc: Géminis asiente pensativo, aparentemente perdido en algún
      extraño cálculo.
    fth_exotic2_sent1_opt1: Revelar el plan de Tetis
    fth_exotic2_sent1_lang: |-
      ¡¿Que Tetis está haciendo <STELLAR>qué<> a un dron centinela?!
      ¡Amigo mío, esto es un sinsentido! Los robots no son nuestros amigos.
    fth_exotic2_sent1_opt2: Explicar que el dron puede ser rescatado
    fth_exotic2_sent1_res: |-
      Mis ojos anhelan la belleza, viajero. Pero estos «centinelas» son parásitos carentes de pensamiento que derriban cualquier cosa que pueda alzarnos.
      ...
      Pero. Pero. Supongo que estás construyendo algo nuevo, cogiendo esa carcasa maldita y construyendo algo mejor.
      Te ayudaré, pero, por favor, mantente a salvo. Toma mi <TECHNOLOGY>filamento de nanites<>, para que tu dron se acuerde de mí cuando despierte.
    fth_exotic3_sent1_lang: "¿Te pillamos en buen momento, adepto de los portales?"
    fth_exotic3_sent1_opt: Explicar el plan de Tetis
    fth_exotic3_sent1_res: |-
      ¡Estos drones no son la fuerza maliciosa que algunos creen que son, adepto de los portales! Creo que los centinelas son una función vital del cosmos que preserva la vida. ¡Me alegra que Tetis empiece a verle el sentido!
      Toma, te regalo esta <TECHNOLOGY>filacteria<>. Contiene un susurro del éter que fluye dentro de los portales. Tetis sabrá cómo hacer uso de ella.
    fth_exotic5_sent1_desc: Héspero sonríe, feliz de verme.
    fth_exotic5_sent1_opt: Revelar el plan de Tetis
    fth_exotic5_sent1_res: |-
      ¡Oh, alma gemela! ¡Ten cuidado! Incluso con las mejores intenciones, podemos cometer innumerables errores. ¡La sangre de los centinelas solo trae mentiras!
      ¿Polo sabe lo que estás haciendo? Sería considerado y sensato hacérselo saber.
    npc_polo_sent1_lang: "¿Estás construyendo algo, amigo? ¿Sí? ¡Lo reconozco en ti!"
    npc_polo_sent1_opt: Explicar sobre el dron
    npc_polo_sent1_res: |-
      ¡Eres valiente, amigo viajero! Siempre has sido valiente.
      ¡Puedes domar a tu pequeño robot, puede que no! Pero siempre será de cristal... ¡no puede existir en nuestra casa!
      Toma estos <TECHNOLOGY>abalorios<>, sí. Ayudará a unirlos a ti. Serás un buen maestro-robot.
    npc_polo_sent1_res_alt: Polo me guiña un ojo, luego sonríe débilmente.
    fth_exotic4_sent1_ret_desc: Tetis está sumido en sus pensamientos. Me fija con
      una mirada inquisitiva.
    fth_exotic4_sent1_ret_opt: Entregar componentes
    fth_exotic4_sent1_ret_res1: |-
      ¿Este puñado de chatarra es lo que te han dado? ¡No sirve para nada!
      Ah, bueno, puedo hacer que funcione...
    fth_exotic4_sent1_ret_res2: Tetis coge el caparazón centinela dañado y mis componentes.
      Con ellos, reconstruye el extraño ser metálico.
    fth_exotic4_sent1_ret_res3: |-
      Solo deja que... <PROP>HoloDrone<>
      Aquí...<AUDIO>TXT_RadioNoise<>
      Por poco...<AUDIO>TXT_RadioNoise<><MOOD>Negativo<>
      ¡Ajá!<AUDIO>UI_Destination_Reached<><MOOD>Positivo<>
      ¡Está vivo! O estoy bastante seguro de que lo estaría, si no fuera por los campos de supresión de Polo. Su sistema de lectura sigue repitiendo la palabra «vidrio».
      Tendrás que llevártelo de aquí para una prueba de campo.
    fth_exotic4_sent1_ret_res4: "¡Viajero!... Cuídalo bien, ¿vale?"
    fth_exotic4_sent5_langa: "¡Sigue vivo, ya veo! Es un buen comienzo."
    fth_exotic4_sent5_desc: Tetis está haciendo todo lo posible para parecer distante
      y despreocupado, pero para mí está claro que le cuesta contener su entusiasmo.
      Antes de que pueda responder, explota con preguntas.
    fth_exotic4_sent5_langb: "¿Ha funcionado, viajero? ¡Dime! ¿Ha sobrevivido el dron?
      ¿Adónde te ha llevado? ¿Qué has visto?"
    fth_exotic4_sent5_opt_a: Decir que el dron está bien
    fth_exotic4_sent5_opt_b: Decir que el dron se puso nombre a sí mismo
    fth_exotic4_sent5_opt_c: Revelar el cerebro prístino
    fth_exotic4_sent5_res_a: |-
      ¡Excelente! Lo hemos hecho bien, ¡muy bien!
