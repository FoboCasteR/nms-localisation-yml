    ui_walker_prod_2_name: CEREBRO PRÍSTINO
    ui_walker_prod_2_name_l: Cerebro prístino
    ui_walker_prod_2_desc: |-
      Este circuito, formado por cúmulos de nanites cambiantes soldados sobre un <SPECIAL>filamento de púgneo<>, está extremadamente caliente al tacto. Una luz púrpura siniestra se filtra desde el interior su cableado, cambiando de intensidad al mirar a quien lo sostiene.

      A diferencia de la mayoría de cerebros de caminantes, este ha sobrevivido a una extracción violenta y está <TECHNOLOGY>prístino<> e <TECHNOLOGY>intacto<>. Podría instalarse en un nuevo receptor...
    ui_walker_prod_3_name: CEREBRO HACKEADO
    ui_walker_prod_3_name_l: Cerebro hackeado
    ui_walker_prod_3_desc: |-
      Este circuito, formado por cúmulos de nanites cambiantes soldados sobre un <SPECIAL>filamento de púgneo<>, está extremadamente caliente al tacto. La luz púrpura que se filtra desde el interior de su cableado se ha atenuado, como si se hubiera vuelto menos hostil.

      Incrustado previamente en el interior de un caminante centinela, este ordenador semiorgánico ha sido modificado por <STELLAR>Iteración: Tetis<>. El universo ha <FUEL>señalado<> su nueva libertad del Atlas.
    ui_walker_prod_4_name: CEREBRO RADIANTE
    ui_walker_prod_4_name_l: Cerebro radiante
    ui_walker_prod_4_desc: |-
      Este circuito, formado por cúmulos de nanites cambiantes soldados sobre un <SPECIAL>filamento de púgneo<>, está extremadamente caliente al tacto. La luz púrpura que se filtra desde el interior de su cableado se ha atenuado, como si se hubiera vuelto menos hostil.

      Incrustado previamente en el interior de un caminante centinela, este ordenador semiorgánico ha sido modificado por <STELLAR>Iteración: Tetis<> y un <FUEL>Mensajero del Atlas<>.
    ui_walker_prod_reward_fail: |-
      <SPECIAL>¡Anomalía detectada!<> ¡Cerebro de caminante fuera de lugar!
      Libera espacio en el inventario para continuar
    ui_walker_prod_4_obj: Recoge el cerebro radiante
    ui_walker_prod_4_obj_tip: |-
      Cada día, Iteración: Tetis puede proporcionarte un <SPECIAL>cerebro radiante<> a cambio de un <SPECIAL>cerebro caminante<>.
      Reúnete con Tetisa bordo de la anomalía espacial.
      En el espacio, llama a la <SPECIAL>anomalía<> desde el menú rápido (<IMG>QUICK_MENU<>)
