      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      En los confines más lejanos del espacio flota la <SPECIAL>megafauna cósmica<>, que alinea su camino con el de los viajeros, soñando con realidades posibles.

      Transforma la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
