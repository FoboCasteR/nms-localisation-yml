    bld_grass_1_name: HIERBA ESPIGA ALTA
    bld_grass_1_name_l: Hierba espiga alta
    bld_grass_1_desc: Una hierba ornamental resistente, apta para el crecimiento en
      todos los biomas, tipos de suelo y condiciones climáticas. Esta variedad se
      caracteriza por hojas muy largas y delgadas, cubiertas de pelos muy finos.
