    ui_starchart_settle_name_l: Carta de asentamiento
    ui_starchart_settle_desc: |-
      Un mapa que muestra la ubicación de un asentamiento planetario cercano, adquirido del <STELLAR>cartógrafo de la estación espacial<>.

      Selecciona el mapa y usa <VAL_ON>Trazar rumbo (<IMG>FE_ALT1<>)<> para fijar la ubicación en la pantalla de tu exotraje.
    ui_starchart_settle_sub: Carta de navegación planetaria especializada
    ui_pin_af_metal_obj_tip: |-
      El <EARTH>metal contaminado<> es un metal inusualmente blando y poroso que se encuentra en los restos de cargueros en ruinas.

      Busca cargueros en ruinas con un <TECHNOLOGY>escáner de señales de emergencia<>, que se le puede comprar a un <SPECIAL>comerciante de chatarra<> de una estación espacial.
    ui_pin_timedust_obj_tip: |-
      El <SPECIAL>Polvo onírico<> es la acumulación de tiempo y recuerdos descompuestos que se encuentra en los restos de cargueros en ruinas atrapados en el bucle.

      Busca cargueros en ruinas con un <TECHNOLOGY>escáner de señales de emergencia<>, que se le puede comprar a un <SPECIAL>comerciante de chatarra<> de una estación espacial.
    ui_pin_nipnipbuds_obj_tip: |-
      Los <TRADEABLE>brotes de NipNip<> están disponibles para su adquisición en los <SPECIAL>sistemas proscritos<>, o puede recolectarse de la planta NipNip.

      La planta huésped puede cultivarse en todos los entornos con la ayuda de una <TECHNOLOGY>bandeja hidropónica<>.
    ui_pin_timemilk_obj_tip: |-
      Los <STELLAR>recuerdos ancestrales<> son ecos de posibilidades genéticas olvidados por la evolución.

      Recolecta<STELLAR>recuerdos ancestrales<> de las criaturas amistosas atrapadas en el bucle. Entabla amistad con ellas dándoles de comer pienso para criaturas.
    ui_pin_sungold_obj_tip: El <STELLAR>sol líquido<> es un metal planetario sobrecalentado
      estabilizado. Se transmuta de los <STELLAR>depósitos de terreno<> metálicos
      con un <TECHNOLOGY>rayo solar<>.
