    dnt_war_wfc_sec_lang_09: We are very proud of this settlement! Bountiful resources,
      honourable members!
    dnt_war_wfc_sec_lang_10: The sentinels destroyed our great city, but they will
      not destroy this settlement!
    dnt_war_wfc_sec_lang_11: Glorious freedom in settlement life. Vy'keen ancestors
      would be proud!
    dnt_war_wfc_sec_lang_12: No time to talk, interloper. Work to be done!
    dnt_exp_wfc_sec_lang_01: Greetings, visitor entity.
