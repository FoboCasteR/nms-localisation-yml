      y refrigerar la producción agrícola.
    bld_s_milkbottle_name: FRASCO AISLANTE
    bld_s_milkbottle_name_l: Frasco aislante
    bld_s_milkbottle_desc: Un frasco cerrado herméticamente, ideal para almacenar
      combustible de lanzamiento, nitrógeno líquido o bebidas calientes.
    bld_s_barrel1_name: BARRIL SELLADO
    bld_s_barrel1_name_l: Barril sellado
    bld_s_barrel1_desc: Un barril industrial sellado para el almacenamiento de manera
      segura de cualquier tipo de material peligroso.
    bld_s_sparkplug_name: BUJÍA
    bld_s_sparkplug_name_l: Bujía
    bld_s_sparkplug_desc: Un dispositivo de ignición de combustible de repuesto, compatible
