    bld_s_wall_supports_desc: Columnas de piedra para proporcionar refuerzo adicional
      a muros de carga.
    bld_s_watertower_name: TORRE DE AGUA
    bld_s_watertower_name_l: Torre de agua
    bld_s_watertower_desc: Un depósito grande y robusto para almacenar y purificar
      agua y otros líquidos.
    bld_s_antenna0_name: ANTENA PARABÓLICA RECEPTORA
    bld_s_antenna0_name_l: Antena parabólica receptora
    bld_s_antenna0_desc: Una antena versátil, equipada con un plato para captar y
      enfocar a un rango de señales interestelares complejas.
    bld_s_antenna1_name: ANTENA ALTA
    bld_s_antenna1_name_l: Antena alta
    bld_s_antenna1_desc: Una antena extralarga, optimizada para recibir señales de
      comunicación simples desde distancias interestelares.
    bld_s_antenna2_name: ANTENA DE DOS VERTIENTES
    bld_s_antenna2_name_l: Antena de dos vertientes
    bld_s_antenna2_desc: Una antena de dos vertientes, optimizada para recibir señas
      de comunicación complejas desde distancias interplanetarias.
    bld_s_flag5_name: BANDERA SUSPENDIDA 1
    bld_s_flag5_name_l: Bandera suspendida 1
    bld_s_flag6_name: BANDERA SUSPENDIDA 2
    bld_s_flag6_name_l: Bandera suspendida 2
    bld_flag_description: Una bandera de adorno sujeta a un mástil vertical para decoración
      de la base.
    bld_wallflag_description: Una bandera de adorno para fijar a una pared para decoración
      de la base.
    bld_hangflag_description: Una bandera de adorno colgada de un mástil horizontal
      para decoración de la base.
    bld_s_rug0_name: ALFOMBRA DE COMETA
    bld_s_rug0_name_l: Alfombra de cometa
    bld_s_rug0_desc: Un opulento revestimiento para suelos con diseño de rombos. Esta
      alfombra ornamentada, tejida con una mezcla de seda de gusano iridiscente y
      nanofibras que absorben la suciedad, es tan bonita como duradera.
    bld_s_pot0_name: VASIJA COCIDA EN HORNO
    bld_s_pot0_name_l: Vasija cocida en horno
    bld_s_pot0_desc: Una vasija con borde dorado para guardar cualquier cosa, desde
      el popurrí y los Gekitos hasta un pastel de protosalchicha. Esta mezcla de cerámica
      de ferrita y arcilla adorna con un toque rústico la base.
    bld_s_chair0_name: SILLA ACOLCHADA
    bld_s_chair0_name_l: Silla acolchada
    bld_s_chair0_desc: Una silla acolchada elegante, tapizada con el más suave ante.
    bld_s_bartable0_name: MESA DORADA
    bld_s_bartable0_name_l: Mesa dorada
    bld_s_bartable0_desc: Esta elegante mesa hexagonal incorpora una rejilla térmica
      para mantener la temperatura de los productos cocinados, o para calentar y enfriar
      dedos doloridos.
    bld_s_walllight0_name: LUZ DE PARED
    bld_s_walllight0_name_l: Luz de pared
    bld_s_bar_h_name: SEMIENCIMERA DORADA
    bld_s_bar_h_name_l: Semiencimera dorada
    bld_s_bar_h_desc: |-
      Una fina capa de vidrio recubre esta preciosa semiencimera dorada, lo que garantiza la estabilidad térmica y un acabado sin arañazos. La luz de su base permite ver en todas las condiciones lumínicas.

      Colócala junto con los módulos <TECHNOLOGY>encimera dorada<> y <TECHNOLOGY>esquina de encimera dorada<> para crear disposiciones a medida.
    bld_s_bar_name: ENCIMERA DORADA
    bld_s_bar_name_l: Encimera dorada
    bld_s_bar_desc: |-
      Una fina capa de vidrio recubre esta preciosa encimera dorada, lo que garantiza la estabilidad térmica y un acabado sin arañazos. La luz de su base permite ver en todas las condiciones lumínicas.

      Colócala junto con los módulos <TECHNOLOGY>esquina de encimera dorada<> y <TECHNOLOGY>semiencimera dorada<> para crear disposiciones a medida.
    bld_s_bar_c_name: ESQUINA DE ENCIMERA DORADA
    bld_s_bar_c_name_l: Esquina de encimera dorada
    bld_s_bar_c_desc: |-
      Una fina capa de vidrio recubre esta preciosa esquina de encimera dorada, lo que garantiza la estabilidad térmica y un acabado sin arañazos. La luz de su base permite ver en todas las condiciones lumínicas.

      Colócala junto con los módulos <TECHNOLOGY>encimera dorada<> y <TECHNOLOGY>semiencimera dorada<> para crear disposiciones a medida.
    bld_s_tablepot0_name: TETERA VINTAGE
    bld_s_tablepot0_name_l: Tetera vintage
    bld_s_tablepot0_desc: |-
      Un recipiente de estilo rústico para preparar y servir bebidas calientes, elaboradas con el estilo tradicional de la Primera Progenie Gek.
      Esta vajilla decorativa aporta un toque reconfortante y elegante a las bases.
    bld_s_tablelamp0_name: LÁMPARA DE MESA
    bld_s_tablelamp0_name_l: Lámpara de mesa
    bld_s_tablelamp0_desc: Una lámpara de mesa de iluminación tenue con tubos de luz
      de retroalimentación. Ajustable para noches de lectura o para una iluminación
      ambiental.
    bld_s_cup0_name: VASO VINTAGE
    bld_s_cup0_name_l: Vaso vintage
    bld_s_cup0_desc: |-
      Un recipiente para beber de estilo rústico: forjado en una resistente aleación de cobre, ennegrecido con grasa regis y sellado con láser.
      Esta vajilla decorativa aporta un toque reconfortante y elegante a las bases.
    bld_s_tray0_name: PLATO VINTAGE
    bld_s_tray0_name_l: Plato vintage
    bld_s_tray0_desc: |-
      Un recipiente para comer de estilo rústico: forjado en una resistente aleación de cobre, ennegrecido con grasa regis y sellado con láser.
      Esta vajilla decorativa aporta un toque reconfortante y elegante a las bases.
    bld_s_crate0_name: CAJA PEQUEÑA
    bld_s_crate0_name_l: Caja pequeña
    bld_s_crate0_desc: Un recipiente de fibra de carbono reforzado, sellado para conservar
      productos perecederos.
    bld_s_burner0_name: QUEMADOR DE ACEITE
    bld_s_burner0_name_l: Quemador de aceite
    bld_s_burner0_desc: Un quemador de aceite para decoración autocalentable gracias
      a su núcleo reactivo oculto. Transforma cualquier estructura en un placer para
      el olfato, impregnando el aire con aromas fragantes.
    bld_s_pan0_name: RECIPIENTE DE COCCIÓN VINTAGE
    bld_s_pan0_name_l: Recipiente de cocción vintage
    bld_s_pan0_desc: |-
      Una sartén poco profunda y doble mango para preparar la comida. La avanzada tecnología de fluoropolímeros crea una superficie antiadherente y autolimpiable.
      Este utensilio de cocina decorativo aporta un toque reconfortante y elegante a las bases.
    bld_s_barstool0_name: TABURETE ORNAMENTADO
    bld_s_barstool0_name_l: Taburete ornamentado
    bld_s_barstool0_desc: Un elegante taburete de tres patas, reforzado para soportar
      diez veces el peso de un Vy'keen adulto medio. El asiento de poliuretano-nanite
      se transforma para adaptarse a la forma del cuerpo del ocupante, proporcionándole
      un sorprendente confort.
    bld_s_canister0_name: CÁPSULA REFORZADA
    bld_s_canister0_name_l: Cápsula reforzada
    bld_s_canister0_desc: Una cápsula pequeña revestida con plomo ideal para almacenar
      materiales radioactivos y peligrosos.
    bld_s_bartaps0_name: GRIFO VINTAGE
    bld_s_bartaps0_name_l: Grifo vintage
    bld_s_bartaps0_desc: Un grifo de estilo vintage, equipado con tecnología de filtración
      mejorada por láser. Adecuado para dispensar todo tipo de líquidos, desde bebidas
      potables hasta ácidos corrosivos. No se recomienda su uso con sustancias vivas.
    bld_s_wallhanging1_name: TAPIZ DESGASTADO
    bld_s_wallhanging1_name_l: Tapiz desgastado
    bld_s_wallhanging1_desc: Una lona pesada para decorar la pared. Este adorno de
      base está suspendido de una excelente cuerda Vy'keen y ha sido diseñado para
      soportar todas las condiciones climáticas.
    bld_s_wallhanging2_name: MINITAPICES DESGASTADOS
    bld_s_wallhanging2_name_l: Minitapices desgastados
    bld_s_wallhanging2_desc: Conjunto de cuatro lonas pequeñas para decorar la pared.
      Este adorno de base está suspendido de una excelente cuerda Vy'keen y ha sido
      diseñado para soportar todas las condiciones climáticas.
    bld_s_wallhanging3_name: TRÍPTICO SUSPENDIDO Y DESGASTADO
    bld_s_wallhanging3_name_l: Tríptico suspendido y desgastado
    bld_s_wallhanging3_desc: Conjunto de tres lonas pequeñas para decorar la pared.
      Este adorno de base está suspendido de una excelente cuerda Vy'keen y ha sido
      diseñado para soportar todas las condiciones climáticas.
    bld_s_planter_m_name: ABREVADERO DE PIEDRA
    bld_s_planter_m_name_l: Abrevadero de piedra
