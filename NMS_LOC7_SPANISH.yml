    ui_judgement_mission_detail1: Desean descubrir el destino de un antiguo supervisor
      que huyó del asentamiento para vivir en cuevas
    ui_judgement_mission_detail2: Han identificado los restos de un carguero cerca
      y creen que podría ser valioso si lo recuperan
    ui_judgement_mission_detail3: Creen que han identificado un nido de horrores biológicos
      y pretenden eliminarlos por el bien de todos
    ui_judgement_mission_detail4: Desean probar su nuevo equipamiento para respirar
      bajo el agua y esperan recuperar así gemas valiosas
    ui_judgement_mission_detail5: Un sueño carmesí les está atormentando. El eco escarlata
      les está llevando a una estructura abandonada más allá de nuestros muros y se
      ven obligados a buscar respuestas
    ui_judgement_mission_detail6: Desean llevar a cabo una perforación de prueba en
      una cueva de la zona. Los mapas muestran varias vetas minerales valiosas, si
      pudieran excavar lo suficiente...
    ui_judgement_mission_detail7: Han captado una señal de emergencia en el radar
      planetario. La señal es de varios días atrás, pero su deber les lleva a responder
    ui_judgement_mission_detail8: Ha habido un enfrentamiento entre piratas y una
      flota carguera en la atmósfera superior. Sugieren recoger chatarra y objetos
      procedentes de los restos
    ui_judgement_mission_detail9: El algoritmo climático indica que nos estamos aproximando
      al pico de un evento de cristal de tormenta. Han renovado la unidad de exotraje
      pesado Minotauro y creen que es el momento idóneo para probarla
    ui_judgement_mission_detail10: 'Han estado siguiendo la pista de una espectacular
      lluvia de meteoritos. Desean encontrar el lugar del impacto y recoger lo que
      encuentren: minerales valiosos, polvo estelar y microbios alienígenas, entre
      otros.'
    ui_judgement_mission_detail11: Desean llevar a cabo una inspección pormenorizada
      de la fauna local para que el asentamiento pueda beneficiarse de un catálogo
      de ADN
    ui_judgement_mission_detail12: Desean llevar a cabo una inspección pormenorizada
      de la flora local para que el asentamiento pueda beneficiarse de su propio banco
      de semillas
    ui_judgement_mission_detail13: Desean fotografiar los alrededores del asentimiento
      para poder comprender mejor y apreciar el planeta al que ahora llamamos hogar
    ui_judgement_mission_detail14: Están siguiendo un programa de adiestramiento y
      reproducción y desean buscar compañeros animales adecuados entre la fauna local
    ui_judgement_mission_detail15: Uno de sus amigos se marchó del asentamiento durante
      la noche y no volvió nunca. Han prometido encontrarlo y hacer todo lo posible
      por ayudarle u honrar su memoria
    ui_judgement_mission_detail16: Desean inspeccionar el planeta en busca de recursos
      valiosos. Esperan que las cartas asienten la base de expediciones futuras que
      traerán gloria y riquezas al asentamiento
    ui_judgement_mission_detail17: Han estado encerrados entre los muros del asentamiento
      durante mucho tiempo. Solo desean experimentar la emoción de la aventura, la
      sensación de adentrar en lo desconocido
    ui_judgement_mission_detail18: Han encontrado un mapa antiguo. El mapa muestra
      la ubicación de una reliquia a tan solo unos días del asentamiento y están decididos
      a investigarla
    ui_judgement_mission_detail19: Han oído los rumores de un gran tesoro perdido
      en la espesura, más allá de los muros del asentamiento. Desean poner a prueba
      estos rumores
    ui_judgement_mission_detail20: Han sido víctimas de ataques despiadados por parte
      de los Centinelas durante mucho tiempo. Desean adentrarse en la naturaleza y
      encontrar el origen del asedio de los drones para acabar con ellos de una vez
      por todas
    ui_judgement_mission_detail21: Quieren cartografiar los alrededores para, en un
      futuro, poder expandir el asentamiento de manera segura hacia otras tierras
      fértiles y productivas
    ui_judgement_mission_detail22: Han estado estudiando las estrellas, pero las cartas
      no son correctas. No pueden cartografiar con precisión las medidas posicionales
      desde el interior del asentamiento y necesitan repetir la inspección desde otros
      lugares del planeta
    ui_judgement_mission_detail23: Creen que el asentamiento estará siempre en peligro
      si no desarrollamos nuevas fuentes de alimentos. Desean inspeccionar la zona
      en busca de posibilidades nutricionales y aunar un catálogo detallado de toda
      la flora y la fauna comestible
    ui_judgement_mission_detail24: Desean descubrir fuentes de agua adicionales que
      garanticen el futuro del asentamiento. Cuentan con todas las herramientas de
      predicción necesarias y solo solicitan tu autorización para conseguir provisiones
      y equipamiento
    ui_judgement_mission_detail25: Han avistado un penacho de humo de un color antinatural
      en el horizonte. Creen que es necesario investigar su origen
    ui_judgement_mission_detail26: Desean patrullar la zona para hacer una demostración
      de fuerza. Creen que así disuadirán a los piratas de saqueos oportunistas sobre
      el asentamiento
    ui_judgement_mission_detail27: Han oído rumores de que se han avistado extraños
      huevos susurrantes en la espesura más allá del asentamiento. Creen que es importante
      conseguir esos huevos y analizarlos
    ui_judgement_mission_detail28: Creen que están cerca de alcanzar un importante
      descubrimiento científico, pero las muestras de ADN existentes no son las adecuadas.
      Desean recoger material biológico adicional para poder concluir el experimento
    ui_judgement_mission_detail29: Tan solo afirman que necesitan más cráneos y que
      el lugar más indicado en el que buscar es la naturaleza
    ui_judgement_mission_detail30: Desean encontrar reliquias antiguas y creen que
      un monolito cercano es el lugar indicado para situar la zona de perforación.
      Prometen que el asentamiento se quedará con los artefactos que recuperen
