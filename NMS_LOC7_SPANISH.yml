    bld_s_sail2_name: VELAS ASIMÉTRICAS
    bld_s_sail2_name_l: Velas asimétricas
    bld_s_sail2_desc: Estas velas asimétricas reproducen el diseño de las antiguas
      embarcaciones de comercio marítimo del Gek, y constituye una llamativa decoración
