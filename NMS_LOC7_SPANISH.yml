    ui_frei_scan_name_l: Escáner interestelar
    ui_frei_scan_desc: |-
      Una actualización de los <TECHNOLOGY>sensores a escala galáctica<> del carguero.

      Este dispositivo permite al usuario acceder a <STELLAR>datos económicos y de conflicto detallados<> de un sistema, incluso sin haberlo visitado previamente.
    ui_frei_scan_sub: Tecnología de sensores de largo alcance
    ui_alien_inv_token_name: SACO DE DESOVE
    ui_alien_inv_token_name_l: Saco de desove
    ui_alien_inv_token_desc: |-
      Un <SPECIAL>nódulo de almacenamiento<> adicional para naves espaciales <TECHNOLOGY>conscientes<>. Al eclosionar, el parásito dentro de este saco se injerta en el vaso, intercambiando el uso de sus entrañas cavernosas por nutrientes vitales del anfitrión.

      Usa <VAL_ON><IMG>FE_ALT1<><> para activar el crecimiento y comenzar el <VAL_ON>proceso de eclosión<>.
    ui_alien_inv_token_sub: Saco de almacenamiento de nave consciente
