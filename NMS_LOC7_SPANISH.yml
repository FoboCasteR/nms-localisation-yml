      Las <FUEL>madrigueras de gusano titán<> atraen al recipiente de muchas bocas. Elimina sus <FUEL>tentáculos hambrientos<> para purgar la infestación.

      Las madrigueras de gusanos <IMG>DANGER<> se pueden localizar con el <TECHNOLOGY>visor de análisis<> en mundos infestados.
