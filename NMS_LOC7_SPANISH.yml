    bld_s_scaffold_m_name_l: Andamio
    bld_s_scaffold_m_desc: Andamio temporal, usado para acceder a las partes superiores
      de los edificios en construcción.
    bld_s_scaffold_l_name: ANDAMIO GRANDE
    bld_s_scaffold_l_name_l: Andamio grande
    bld_s_scaffold_l_desc: Andamio temporal de doble ancho, usado para acceder a las
      partes superiores de los edificios en construcción.
    bld_s_bucket_s_name: BALDE
    bld_s_bucket_s_name_l: Balde
    bld_s_bucket_s_desc: Un balde pequeño para desechar chatarra.
    bld_s_bucket_m_name: CUBO ALTO
    bld_s_bucket_m_name_l: Cubo alto
    bld_s_bucket_m_desc: Un cubo alto para desechar chatarra.
    bld_s_pallet_name: PALÉ DE MADERA
    bld_s_pallet_name_l: Palé de madera
    bld_s_pallet_desc: Palé de madera robusto y apilable. Cumple con el art. 3.6a
      de la Normativa de Construcción Universal al asegurar su compatibilidad con
      las carretillas diseñadas por las razas alienígenas adheridas a la normativa.
    bld_s_pallet_brick_name: PILA DE LADRILLOS
    bld_s_pallet_brick_name_l: Pila de ladrillos
    bld_s_pallet_brick_desc: Una pila de ladrillos y vigas de acero, sin envoltura
      y listos para su uso en construcción.
    bld_s_cementbag_name: BOLSA DE CEMENTO
    bld_s_cementbag_name_l: Bolsa de cemento
    bld_s_cementbag_desc: Una bolsa de cemento geopolimérico para crear hormigón autorreparable
      ecológico.
