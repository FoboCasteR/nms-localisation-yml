    bld_grass_4_name_l: Hierba en bucle
    bld_grass_4_desc: Una hierba ornamental resistente, apta para el crecimiento en
      todos los biomas, tipos de suelo y condiciones climáticas. Esta variedad presenta
      hojas atractivamente rizadas, que se enrollan y se despliegan para permitir
      que la planta mantenga una temperatura interna constante.
    bld_grass_5_name: HIERBA DE CINTA
    bld_grass_5_name_l: Hierba de cinta
    bld_grass_5_desc: Una hierba ornamental resistente, apta para el crecimiento en
      todos los biomas, tipos de suelo y condiciones climáticas. Estrechamente relacionada
      con ciertas variedades de algas marinas, la hierba de cinta se puede identificar
      por sus hojas largas y onduladas y su fina textura superficial hexagonal.
    bld_grass_6_name: HIERBA DE PEZUÑA
    bld_grass_6_name_l: Hierba de pezuña
