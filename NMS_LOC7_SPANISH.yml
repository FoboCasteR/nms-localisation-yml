      con desconfianza.
    fth_exotic4_sent5_opt: Solicitar una nueva bengala centinela
    fth_exotic4_drone_res: |-
      ¿Me estás diciendo que la has perdido?
      En realidad, no estoy seguro de si quiero saberlo. Toma este reemplazo y cuídalo bien esta vez.
    fth_exotic4_lang_daily2: |-
      ¿Has mantenido a salvo nuestro pequeño proyecto, Viajero? Los vigilantes de metal pueden intentar recuperar su dron perdido. ¡Mantente alerta! ¡Mantén caliente tu multiherramienta!
      Si tienes cerebros de caminante en la mochila, te los quitaré con mucho gusto. O si necesitas otro <SPECIAL>cerebro radiante<>, he encontrado una manera de optimizar esa mejora...
    fth_exotic4_opt_a_daily2: Intercambio por módulo de mejora
