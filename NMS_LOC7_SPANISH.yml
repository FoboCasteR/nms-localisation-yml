    ui_exped_spooky_book_title: Archivo prohibido
    ui_exped_spooky_book_lang1: |-
      <AUDIO>UI_Destination_Reached<><SPECIAL>SE NECESITAN DOCUMENTOS PROTEGIDOS<> <IMG>SLASH<> MODIFICACIÓN <TRADEABLE>CON ÉXITO<>
      <AUDIO>UI_GameMode_Erase_Error<><FUEL>ADVERTENCIA<>: ¡Se han detectado cognitopeligros importantes! Los entes biológicos deberán proceder con <SPECIAL>precaución extrema<>.
      <AUDIO>UI_Destination_Reached<>ACCEDIENDO...
    ui_exped_spooky_book_lang2: |-
      'Los oímos antes de verlos. Los sentimos antes de oírlos. Los niños fueron los primeros en advertirlos y, al hacerlo, corrieron a casa con el murmullo de la tierra rondando bajo sus pies. Un latido, bum, tras otro, retumbando desde las profundidades de las arenas.'
      'No los creí, como todos. Hasta el día en que llegó la gran tormenta. Cuando las primeras gotas de lluvia alcanzaron el polvo, el murmullo se intensificó. Todos lo oyeron. Algo enorme estaba rondando bajo la superficie del planeta'.
    ui_exped_spooky_book_lang3: |-
      '¿Lo veis?', sollozaron nuestros hijos con una ligera sensación de victoria que ocultaba unos rostros aterrados. No había nadie que no sintiera miedo, pero cuando el primer gusano brotó de la superficie, no pudimos apartar nuestras miradas de él. Era sobrecogedor'.
      'Era tan colosal la bestia que sumió todo nuestro asentamiento entre tinieblas y resquebrajó el cielo como un relámpago negro mientras se alzaba ante nosotros'.
      'Un gusano tras otro, todos emergían del desierto. Al principio unos cuantos, después decenas, todos ellos emanando del suelo y volviendo a entrar en él. Migrando'.
      <AUDIO>TXT_RadioNoise<>...
    ui_exped_spooky_book_lang4: |-
      'El ciclo de ingesta era una tradición que excedía el alcance de nuestra memoria'.
      'No había ningún requisito para convertirse en el sacrificio: la edad o la clase eran irrelevantes. Todos éramos iguales ante los ojos de los enormes gusanos. Sus fauces podían devorar a cualquiera'.
      'Aguardábamos la época de la tormenta con la esperanza de ser los elegidos. Nos colocábamos en línea por todo el desierto, con los brazos alzados al cielo'.
