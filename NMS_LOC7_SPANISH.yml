    pc_graphics_ffxsr_d: |-
      AMD FidelityFX Super Resolution 1.0 es una tecnología espacial puntera y superoptimizada que produce una impresionante calidad de imagen a alta frecuencia de fotogramas.

      <STELLAR>Calidad superior<>: Produce una imagen mejorada con una calidad virtual imposible de distinguir del renderizado nativo.

      <STELLAR>Calidad<>: Produce una imagen mejorada de resolución superior con calidad representativa de renderizado nativo, además de un gran aumento de rendimiento.

      <STELLAR>Equilibrado<>: Produce una imagen mejorada de resolución superior que se aproxima a la calidad de renderizado nativo, con un aumento importante de rendimiento en comparación.

      <STELLAR>Rendimiento<>: Afecta visiblemente a la calidad de la imagen. Selecciona esta opción únicamente si necesitas mejorar considerablemente el rendimiento.

      Esta característica solo afecta al rendimiento de la GPU.
