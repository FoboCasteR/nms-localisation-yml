    ui_sent_miss5_obj5: Cumple el deseo de [El Vigía]
    ui_sent_miss5_obj5_tip: |-
      [El Vigía] está atormentado por su conexión con la <SPECIAL>mente colmena de centinela<> y desea ser libre.
      Accede al terminal en un pilar centinela para cortar la conexión.
      La exonave Minotauro autónoma puede proporcionar <FUEL>ayuda de potencia de fuego<> en combate.
      Llama al Minotauro desde el <TECHNOLOGY>Menú rápido<> (<IMG>QUICK_MENU<>).
    ui_sent_miss5_msg5: |-
      Libera a [El Vigía] de la <SPECIAL>mente colmena de centinela<>
      Llega a las coordenadas marcadas
    ui_sent_miss5_msg5_summon: |-
