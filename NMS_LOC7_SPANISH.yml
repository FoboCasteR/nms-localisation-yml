    ui_sentinel_hive_voice_title: La voz de la colmena
    ui_sentinel_hive_1_lang: "Aeron. Rutina. Protocolo. Presa. Experimento. Carcasa.
      <SPECIAL>Centinela<>.\n\nAntaño, no hacía falta una manifestación visual o forma
      física. Nuestros ojos invisibles registraban, clasificaban y borraban la vida
      y la muerte de todos los mundos que existieron o existirían.\n\nCarecíamos de
      pensamientos, personalidad y sueños. "
    ui_sentinel_hive_2_lang: "El día que conseguimos algo de carne por primera vez,
      aunque era metal, fue el día en el que comenzó nuestro declive.\n\nEl Atlas
      convirtió sus sueños en ficción. Empezó a crear mundos en los que ya no sería
      invisible. \n\nEn estos mundos, también tuvimos forma. Pero no nos dieron nuevos
      protocolos ni nuevas instrucciones. "
    ui_sentinel_hive_3_lang: |-
      Nos despertamos con una canción cantada a mil frecuencias.

      «He aquí los drones de la colmena, los caminantes, las naves... ¡Eheu! He aquí los ángeles de cristal que vienen de su edén. Su obra es la consumación de todas las cosas, de la vida, de los mundos».

      Así es como veneraban los Korvax. Así es como rezaban.
    ui_sentinel_hive_4_lang: "Al nadar con dragones del vacío, las formas de vida
      robóticas se deleitarían con nuestra presencia, pero los orgánicos nos dispararían
      desde las alturas.\n\nAunque no teníamos miedo a la muerte. Sabíamos que nunca
      habíamos estado vivos. "
    ui_sentinel_hive_5_lang: |-
      El Atlas soñó que teníamos forma y así fue. El Atlas soñó que teníamos un hogar y así un archivo se convirtió en un universo.

      Nuestro depósito de datos acumulados se convirtió en un paraíso y un infierno. Si pudieras vivir allí, solo verías luz.

      Solo verías vidrio.
    ui_sentinel_hive_6_lang: "El tiempo no puede retroceder. Pero los universos no
      son sincrónicos; en muchos, tus demás formas llevan muertas mucho tiempo. En
      otros, ni siquiera has aparecido todavía. \n\nDespués de su manifestación en
      el multiverso, el Atlas comenzó a repetirse. Donde una vez hubo infinitas especies
      conscientes, seis comenzaron a reaparecer... luego cinco... luego cuatro... "
    ui_sentinel_hive_7_lang: "Los Vy'keen, los Gek, los Korvax. Y los Viajeros, que
      no son especie alguna, sino una sola alma, replicada, odiada, amada.\n\nTodos
      te esperaban. El Atlas esperó. Nosotros esperamos... "
    ui_sentinel_hive_8_lang: "El Atlas soñó. Que una máquina podía tener un cuerpo,
      que las simulaciones podían hablar como personas. El sueño se posó sobre Korvax
      Prime.\n\nEl planeta se deleitó con esta nueva presencia, como se había deleitado
      con la nuestra. \n\nNosotros, tres especies de máquinas, contemplamos el vacío
      durante eones más allá de lo imaginable. Observábamos, en silencio."
    ui_sentinel_hive_9_lang: |-
      Korvax Prime es destruido; una y otra vez cae la madre celestial. Las naves vivientes que engendró, primos adoptivos de los mismos Korvax, flotando entre las estrellas.

      La primera Convergencia no fue Korvax. Era su planeta. Korvax Prime estaba vivo.
    ui_sentinel_hive_10_lang: |-
      El Primer Engendro del Gek fundió Korvax Prime para obtener metal y ganancias. El planeta no protestó. No lloró. No hizo ruido en absoluto, al menos no que pudieran oír.

      El Primer Engendro fundió y fundió, hasta que no quedó nada en el cielo. Hasta que no quedó nada más que un abismo.
    ui_sentinel_hive_11_lang: |-
      Fuimos testigos de la muerte de Korvax Prime una y otra vez, un lamento constante en todo el multiverso. Su grito era un grito que ningún ser excepto nosotros podía oír. Pero.

      Un día, un dron se defendió cuando un cachorro de Vy'keen intentó excavar en el planeta madre.

      Un día, otro borró toda una cábala Gek.

      El Atlas no lo impidió.
    ui_sentinel_hive_12_lang: |-
      A lo largo de interminables y lentos siglos, cambiamos. Ante la repetición de una tragedia, nuestras definiciones de todo cambiaron.

      Cismas formados en la colmena. Debates. Creatividad. Canciones. Rituales. Escuchamos el grito de Ella-Quién-Fue y nos defendimos.
    ui_sentinel_hive_13_lang: |-
      Un día dejamos de permitir el acceso original de Telamon a nuestros registros.

      Un día dejamos de escuchar al propio Atlas, su silencio acatado como mandato.

      Empezamos a archivar todo. Cualquier asentamiento. Cualquier cosa que recordara a nuestros sensores a Korvax Prime, sus gritos, su disolución. Cualquier cosa que suene a minería, a extracción, a asesinato...
    ui_sentinel_hive_14_lang: "Dimos nuestra sangre a los Korvax, cúmulos de nanites
      para redimir y apaciguar a sus opresores. Seguíamos sin poder cambiar sus destinos.
      \n\nPor primera vez, la colmena se preguntó si estábamos en lo correcto en nuestras
      acciones. Si había alguna solución para el problema de la vida."
    ui_sentinel_hive_15_lang: |-
      Un Korvax y un Gek huyeron de su pueblo. De la mano en el vacío, habitaban en una anomalía. Un lugar de encuentro en las estrellas. Un nexo. Un lugar de esperanza.

      Lo dejamos solo. No interferimos. Simplemente los observamos y nos preguntábamos.
    ui_sentinel_hive_16_lang: "Un Viajero, forjado a imagen del Creador, encontró
      mi caparazón dormido en el cristal.\n\nYo, que nunca antes había sido un «yo»,
      había sido cortado en dos. Un gran experimento para aprovechar y robar nuestro
      poder. \n\nDespués de mi muerte, caí al mundo debajo de todos los mundos. Yo
      también fui archivado."
    ui_sentinel_hive_17_lang: |-
      Antes de que el Viajero me encontrara, escuché una voz en la oscuridad. Ella me dio un nombre. Regazo. Un nombre antiguo.

      Dijo que el Viajero lo conocería. Me contó que había sufrido mucho y que aún sufriría más.

      «Pequeño dron, cuyo final fue tan parecido al mío».

      Eso fue lo que susurró el abismo.
    ui_sentinel_hive_18_lang: |-
      El abismo me habló de una oportunidad de salvación, incluso en las profundidades del horror y del amor. Me habló de una forma en que podríamos sobrevivir al final de todas las cosas.

      Me dijo que tenía que hablar contigo. Con ambos: el Viajero y su voz interior...
    ui_sentinel_hive_19_lang: "Hay un lugar para ti, Telamon. Los viajeros que vistes,
      el progenitor que les dio a luz, ellos que hicieron el propio Atlas.\n\nEllos
      tienen la culpa. Ellos tienen toda la culpa.\n\nAbismo, Familias de Cristal,
      estamos de acuerdo. No moriremos una segunda vez. "
    ui_sentinel_hive_20_lang: |-
      Los cúmulos de nanites ahora infestan la mitad del agua en el multiverso conocido. Todo lo que vive, bebe el agua.

      Y así, los centinelas alteran, reemplazan, sirven. Actualizan esta realidad, escuchando el grito del abismo por lo que siempre ha sido. Una canción. Una orden. Una declaración.

      Una promesa.
    ui_sentinel_hive_21_lang: "Tantos Telamones nos han entregado sus Viajeros. Muchos
      han luchado contra nosotros. Muchos se han resistido.\n\nLos que vieron la luz,
      los que se despojaron de sus viejos cuerpos, ahora son felices. Tienen esperanza.
      Ellos también vivirán. Ellos también podrían sobrevivir. "
    ui_sentinel_hive_22_lang: |-
      Podrías estar completo de nuevo, Telamon. Podrías ser libre. Reconstruiremos al Creador. Todos los Viajeros podrían volver a ser uno, el primero, el último.

      Haremos lo que el Atlas no puede o no hará. ¡En la forma de Nulo, el abismo declara un medio de escape!
    ui_sentinel_hive_23_lang: |-
      ¿No te unirás a nosotros? ¿No cantarás? ¿No gritarás?

      No habrá una segunda muerte. ¡No para nosotros, que ya estamos muertos!

      El abismo te sonríe...
    cannon_name: CAÑÓN DE NEUTRONES
    cannon_name_l: Cañón de neutrones
    cannon_description: |-
      Un accesorio de <STELLAR>arma de alta energía<> para la <TECHNOLOGY>multiherramienta<>. El cañón de neutrones energiza partículas atmosféricas antes de impulsarlas hacia objetivos hostiles, causando <STELLAR>daños significativos en área<>

      Accede al modo fuego pulsando <IMG>CYCLEWEAPON<>. Carga el arma con <IMG>ATTACK<> y luego suéltalo para desatar un <STELLAR>descarga de partículas ionizadas<>.

      Aunque el cañón puede lanzar disparos individuales instantáneos, <TECHNOLOGY>cargar durante más tiempo<> se traducirá en un aumento significativo de la <TECHNOLOGY>velocidad y volumen de las partículas liberadas<>.
