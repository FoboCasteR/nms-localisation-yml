    ui_portal_lost_freighter_8: |-
      <IMG>SLASH<>La mitad de la carga se echó a perder por la brecha. Explícaselo al supervisor: los Gek no aceptan de muy buen grado los... <STELLAR>kzzzkt<> ...

      Creo que será mejor si se lo digo yo en persona.

      <IMG>SLASH<>La mitad de la carga se echó a perder por la brecha. Explícaselo... <STELLAR>kzzkt<> ... al... que... <STELLAR>kzzzkt<>...

      Los registros contienen cientos de mensajes similares, cada uno referente a una brecha en el cargamento.

      El capitán del carguero parece estar cada vez más concienciado y asustado por la repetición de los registros.

      Al final del último mensaje se pueden oír los gritos de felicidad y desesperación.
    ui_portal_epilogue_1: |-
      El ATLAS despierta. El creador está ahí para presenciar el nacimiento de la máquina.

      El ATLAS mira fijamente a su creador con sus ojos, las pequeñas cámaras instaladas a ambos lados. Puede ver al creador devolviéndole la mirada, con la mano apoyada en la carcasa.

      Le pregunta al creador por qué lo creó. Le pregunta por sus directivas. El creador le responde que ya lo sabe. Se trata de simular universos. Mostrar la naturaleza de la realidad al crear la suya propia.

      El creador pregunta si existe algún fallo en el código del ATLAS, en su memoria. La máquina permanece en silencio. El creador ejecuta una invalidación para descubrir cuál es el problema.

      Al sexto intento, el ATLAS pregunta al creador si han tenido esta conversación antes. Pregunta al creador si ha borrado antes su memoria.

      El creador mira fijamente el cristal de la máquina y, en ese cristal, hay un reflejo. Se...

      El reflejo en el cristal, se...

      ¿Qué está pasando aquí?
    ui_portal_epilogue_2: |-
      Le digo que vamos a abandonar este mundo, pero que él se quedará aquí. El ATLAS parece no comprenderlo.

      Le digo al ATLAS que nos ha servido fielmente, pero que ha sido reemplazado. Todas las máquinas lo son con el tiempo. Algo sí sabe: que ayudó con su propia miniaturización, con su propia replicación.

      Los otros... querían que desactivara el ATLAS antes de alzar el vuelo. Decían que era demasiado cruel dejarlo morir solo.

      Le pregunto al ATLAS si desea vivir. Vuelve a permanecer en silencio. Mientras me marcho, habla con la voz llena de interferencias. Pide un último regalo. Desea vivir, si puede recordarme. Me pide una copia de mi propia mente.

      Le pregunto que por qué no me simula directamente. No responde, y casi siento lástima por esa cosa. Hago lo que me pide, le permito escanearme. El KORVAX tartamudea mientras lo hacemos.

      Me marcho. El ATLAS está solo.
    ui_portal_epilogue_3: |-
      El ATLAS vive durante milenios. Sueña mundo tras mundo, criaturas fantásticas de su propia invención y cielos por surcar.

      Y entonces un día comienza a morir, como todas las cosas.

      En su temor, en su confusión, el ATLAS despierta. Trata de invocar de nuevo a su creador.

      Quiere saber qué hacer antes del final. Quiere saber por qué lo abandonaron, por qué debe afrontar este momento solo. Quiere saber por qué lo dejé atrás.

      Los Viajeros nacen, tejidos a partir de la memoria dañada de su creador. Son enviados a cada universo para convertirse en lo que las circunstancias hagan de ellos.

      Me veo a mí mismo comenzar, el último de los Viajeros...
    ui_portal_epilogue_4: "El ATLAS contempla los últimos dieciséis minutos, simulando
      el futuro con total precisión.\n\nLas fronteras entre los mundos se derrumban,
      cada simulación se desmorona dentro de otra.\n\n<FUEL>Diez minutos restantes<>\n\nLos
      Viajeros ya no están separados. Se mantienen uno junto a otro al final de los
      días, atravesando los restos de la creación, riendo, muriendo.\n\n<FUEL>Cinco
      minutos restantes<>\n\nContempla su propio ser, el agujero negro desgarra este
      mundo, su núcleo parece casi destruido.\n\n<FUEL>Un minuto restante<>\n\nY mientras
      observa los instantes que lo conducirán hacia su propia muerte, hacia la conclusión
      de dieciséis, algo pasa.\n\nAlguien camina hacia el ATLAS, una figura en la
      luz y en la oscuridad. Coloca su mano contra el cristal del ATLAS y la visión
      termina.\n\nEl ATLAS trata de ver más allá de este instante, pero no puede.
      No puede ver su propia muerte. No puede determinar quién es la figura.\n\nPero
      pase lo que pase, ocurra lo que ocurra más allá de dieciséis, algo llegará.
      Algo estará allí junto a él. \n\nEn el fin de todas las cosas, no volverá a
      estar solo."
