    update13_title: No Man's Sky Waypoint
    update13_notes: |-
      No Man's Sky Waypoint cuenta con múltiples características nuevas. Para conocer todos los detalles, dirígete a www.nomanssky.com.

      Presentamos cambios completos en elementos fundamentales que incluyen los inventarios, hitos, catálogo y modos de juego:
      * Los modos de juego personalizados permiten a los jugadores adaptar cada aspecto de su partida a su modo de jugar único.
      * Se ha actualizado y ampliado el Catálogo, y ahora incluye registros de misiones principales e historias.
      * Los logros del viaje se han ampliado y mejorado con instrucciones adicionales para nuevos jugadores.
      * El guardado automático ahora es más frecuente, para conservar constantemente el progreso, y además se le puede cambiar el nombre.
      * Ahora los inventarios son más grandes y se han simplificado para facilitar su uso.
      * Se han realizado cientos de mejoras de calidad de vida en todo el juego, tanto grandes como pequeñas.

      Hello Games ha estado trabajando duro para mejorar y expandir No Man's Sky. Esperamos que lo disfrutes. :)

      Muchísimas gracias,
      Hello Games
