    update12_title: Actualización Endurance de No Man's Sky
    update12_notes: |-
      No Man's Sky ENDURANCE incorpora una gran variedad de características nuevas. Para consultar todos los detalles, visita www.nomanssky.com.

      * Las bases de cargueros se han renovado con un amplio conjunto de nuevas piezas y la capacidad de construir en el exterior.
      * La construcción de bases se ha mejorado en general con muchas características nuevas de calidad de vida.
      * Los cargueros construidos por los jugadores ahora están habitados por su propia tripulación.
      * Los asteroides se han renovado a nivel visual para aportar una nueva experiencia espacial más dramática.
      * Ahora los jugadores pueden conseguir toda una flota de fragatas generadas orgánicamente de forma procesal.
      * Se han añadido al Nexo varios estilos de misión multijugador nuevos.

      En Hello Games hemos estado trabajando a fondo para mejorar y ampliar No Man's Sky. Esperamos que lo disfrutéis. :)

      Muchas gracias,
      Hello Games
    ui_pulse_encounter_name_biofrig: Ballena cósmica
    ui_pulse_encounter_tit_biofrig: Canto de ballena detectado
    ui_pulse_encounter_msg_biofrig: |-
      <SPECIAL>Megafauna cósmica<> detectada en el espacio local
