    ui_portal_war_library_title10: El último testamento de Hirk
    ui_portal_war_library1: |-
      El archivo se compone de literatura Vy'keen anterior a Hirk. La mayoría ya ha sido eliminada por varios inquisidores durante estos siglos.

      Un ejemplo de poesía:

      <STORY_HIGH>Encontraron a Zath'keen, mi pueblo. Han venido a matarlos. Traen guerreros.
      Las espadas y los gritos rezuman honor. Daksin está en un mundo, yo en otro.
      Cuando el ácido caiga, cuando las lágrimas de cristal rasguen el velo,
      El sacerdote me sostiene. Su ausencia me enferma.
      Los Vy'keen, nuestros hermanos, nuestros amigos, gente quebrantada.
      El honor no nace de la soledad.
      Los recuerdos curan el mundo. Nuestra canción, nuestro deseo.<>
    ui_portal_war_library2: "El terminal está lleno de filosofía Vy'keen y establece
      un código de comportamiento ideal. \n\n<STORY_HIGH>La justicia no es un pensamiento.
      No es un río, siempre cambiante y con cauce. La justicia es la verdad del universo,
      el deseo del <><FUEL>ATLAS<><STORY_HIGH>, el testamento de <><SPECIAL>HIRK<><STORY_HIGH>.\n\nComo
      la gravedad, se crea a sí misma. Para sentir su empuje, para disparar esa arma
      que se debe disparar, el deber del guerrero es simplemente errar.\n\nLa venganza
      es una comida tras un festín: innecesaria, si el deber es correcto; innecesaria,
      si el guerrero es rápido y justo. Pero, a veces, se agradece la glotonería.\n\nLos
      jóvenes no deben sentirse tentados, ¿pero los viejos? \n\n¡Grah! Deben cazar
      y deben limpiar los huesos de aquellos que les hicieron daño, ¡al igual que
      deben combatir a los odiados a muerte!<>"
    ui_portal_war_library3: "Un joven guerrero Vy'keen habla en una arena. A sus pies,
      los cuerpos de los cobardes caídos, de los reclutas errados y otros criminales.\n\nHan
      luchado durante 50 días, les han dado gas grahgrah tras cada batalla, se han
      alimentado de circuitos carnosos cada noche, negándoles todo lo demás. \n\n<STORY_HIGH>¡Hermanos!
      ¡Luchamos por una mentira! ¡Sangramos por todo el universo siguiendo únicamente
      la palabra de un simple cobarde! Ahora, tengo amigos. Tengo familia.\nLos Centinelas
      no son nuestros enemigos. Simplemente carecemos de un propósito adecuado. Nosotros...<>\n\nEl
      Vy'keen se para cuando una sombra cae sobre la arena. Cientos de armas caen
      desde la puerta de carga de una nave mercante y empalan al hereje.\n\nEl fallo
      se consideró como otro milagro de Hirk, pese a la embriaguez del piloto y que
      la nave fuera Gek."
    ui_portal_war_library4: "Por las otras referencias en el archivo, Hroth parece
      ser uno de los primeros reyes de los Vy'keen interestelares. \n\n<STORY_HIGH>¡Grah!
      La muerte ha caído sobre el viejo Hroth,\nLa plaga que se esconde tras las estrellas,\nLa
      agonía del Atlas, nacido del monolito, dos en uno,\nEl rey benevolente los vio
      al final,\nEscuchó las palabras que conformaban las vidas de sus ancestros,\nDio
      el regalo de la caza, honorado con canciones de guerra,\nDeseó vida y canción
      de los guerreros caídos,\nUn cántico de vidrio y cielo, de honor\nEl azote Centinela
      se enfrentó a un horror final,\n¡Grah! Como así lo hizo Hroth falleciendo por
      malicia.\nFue un buen rey.<>"
    ui_portal_war_library5: |-
      Parece que es un tratado filosófico que circuló a través de los mundos del Otro Lado.

      <STORY_HIGH>Los Antiguos hablan de los Gek, de su cambio y sus crímenes. Pero el deshonor no es algo cambiante. Los crímenes de sangre no desaparecen y no olvidamos, pero lo aceptamos.

      «Lo aceptamos». ¿Pero qué significa aceptar, cachorros? ¿Por qué hay que sufrir para vivir? ¿Por qué nuestra flota no fue a la guerra? ¿Por qué no acabamos con los enemigos de Hirk allá donde estén, como quiera que se llamen sin importar el precio?

      Los Antiguos nos han enseñado que esto ya ha pasado. Hay muchas iteraciones... muchos sueños. Y en todos fallamos o nos emborracha la victoria.

      Llegará el día en el que la verdad sobre los Gek se descubra. No tenemos que luchar, se destruirán solos...<>
    ui_portal_war_library6: "El archivo posee una gran cantidad de información sobre
      la paternidad y la crianza de los Vy'keen hacia la adultez. Buena parte de él
      se centra en la hostilidad y la amenaza.\n\n<STORY_HIGH>Los jóvenes nacerán
      del miedo. Todos lo hicieron, lo hacen y lo harán. Unidos solo a su familia,
      el contacto con cualquier otro ente provocará un miedo terrible. \n\nEl miedo
      a los espacios abiertos, al tacto y al contacto se supera de dos formas. La
      hermandad de la especie al completo bajo la luz de Hirk. Todos somos familia
      y así se debe enseñar.\n\nFuimos presas, ahora somos depredadores. Toda vida
      en el universo ha de temernos al igual que les temimos. El miedo será nuestro
      poder.\n\nEse grito ancestral —¡Grah!— es nuestra llamada, ¡nuestro recuerdo!
      ¡El intruso que se atreva a acercarse a nuestros seres será cazado y acosado!
      ¡No tendremos miedo! ¡No seremos abandonados!<>"
    ui_portal_war_library7: |-
      El archivo contiene miles de versos de poesía, un monumento a Asteria, un Viajero caído.

      <STORY_HIGH>Canta, Asteria, Viajero heroico, maestro de las hojas de Hirk,
      De la batalla sin fin, de la tristeza de la Atlantid perdida, del precio
      De la misericordia y la espera. Asteria, quien cumplió la profecía,
      Quien, creado y enviado por el Atlas, acosó a Aeron, destruyó el horror,
      Encontró la oscuridad en el fin del mundo, se unió a los Vy'keen,
      ¡Viajero pirata, amigo del Primero, aliado del cielo!<>
    ui_portal_war_library8: "El archivo ha sido corrompido: pirateado para expandir
      mensajes prohibidos y censurados de una región alejada. \n\n<TRANS_EXP>Los Korvax<>
      <STORY_HIGH>son criaturas rotas y heridas que piensan que sus gritos de guerra
      son «lógicos». Se unen en comunión para olvidar su dolor. No nos ayudarán.<>\n\n<TRANS_TRA>Los
      Gek<> <STORY_HIGH>corruptos, malditos, sin grandeza ni honor que lo reemplace,
      piensan que nada acabará. Que el crecimiento siempre continuará.<>\n\n<STORY_HIGH>Hemos
      descubierto nuestro futuro gracias a <><TRANS_WAR>los Antiguos<><STORY_HIGH>
      y sus seguidores. Pero ¿qué han encontrado sino polvo? ¿Grahs impotentes? No.\n\nContadme,
      amigos, ¿habéis oído hablar del <><SPECIAL>Testamento de Nal<><STORY_HIGH>?\n\nNal
      no murió. ¡Escuchó lo que Hirk no pudo! ¡Todavía vive como la mano derecha de
      Dios!\n\nNos anima a mostrar que nos importa, que no abandonaremos la luz del
      Atlas y que la devoción nunca se desvanecerá. Solo así nos libraremos del olvido.
      Solo así estaremos preparados.<>"
    ui_portal_war_library9: "<STORY_HIGH>¡Los horrores se encuentran bajo las olas!
      Tienen muchas formas y todas son corruptas. ¡Todos enfermos! ¡Grah! ¡Los Gek
      creen que deberíamos irnos!\n\n¡Grah hah hah! Con ellos se puede hacer buen
      ejercicio. Atamos a un Gek al mástil y surcamos las olas.<>\n\nLos escáneres
      y diagramas taxonómicos danzan en la luz sólida a través de la superficie del
      planeta y muestran lo que han encontrado. Los registros de audio continúan.
      \n\n<STORY_HIGH>Nuestra nave tenía 5 piratas a bordo que nacieron fuera de la
      luz de Hirk. Soy el único creyente, o lo era. Hay un Korvax también, arrancado
      de su Convergencia. \n\nMe cuenta que las criaturas que cazan no están vivas,
      que el abismo es la muerte, como la desconexión. Es un gran error que nunca
      se arreglará.<>\n\nLos registros muestran que la tripulación se va del mundo
      tras haber cazado cinco horrores abisales. Nunca llegaron a la subasta a la
      que se dirigían. \n\nAl final, el Korvax alimentó a los horrores con los demás
      antes de iniciar la autodestrucción. La última palabra fue «Atlantid»."
    ui_portal_war_library10: |-
      <STORY_HIGH>Allí yacen las estrellas oscuras, los vastos océanos. Mis amigos. <IMG>SLASH<> ¡La luna se alza! ¡Grah! <IMG>SLASH<> Lo profundo llora con el duelo de las máquinas. <IMG>SLASH<> ¡Grah! En Dryn'dargh, la noche cae sin su gente.

      Volveremos a Dryn'dargh. Volveré. <IMG>SLASH<> No te abandonaré nunca.

      Lo recordaré.<>

      Se cree que estas fueron las últimas palabras de Hirk antes de que el Alto Comando lanzara la materia a la duda. Durante cien años, la universidad eclesiástica ha debatido su inclusión en las enseñanzas oficiales.

      Por ahora, no se ha recibido respuesta. Todas las menciones a Dryn'dargh son penadas con la recolecta de cuerpos. Todavía no se sabe por qué y qué representa este lugar.

      Tras estas palabras, Hirk el Grande se arrancó sus miembros. Es un rito funerario que siguen muchos Vy'keen tras una larga edad de venganza y temor.
