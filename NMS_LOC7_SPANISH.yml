      todos los biomas, tipos de suelo y condiciones climáticas. La pezuña tiene más
      similitud estructural con un arbusto que con una hierba, y presenta hojas grandes
      y brillantes para una fotosíntesis rápida.
    bld_grass_7_name: HIERBA DE ASTA
    bld_grass_7_name_l: Hierba de asta
    bld_grass_7_desc: Una hierba ornamental resistente, apta para el crecimiento en
