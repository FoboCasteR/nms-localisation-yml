    ui_cargo_s_alien_name: BLINDAJE NEURONAL
    ui_cargo_s_alien_name_l: Blindaje neuronal
    ui_cargo_s_alien_desc: |-
      Un hermoso tejido viviente de nanotubos, enlazado a través del conjunto neural de la nave. Esta estructura se puede energizar según lo que la nave estime conveniente, creando un campo que <STELLER>bloquea<> las <STELLAR>sondas de carga<> hostiles.

      Usa el <TECHNOLOGY>menú rápido<> (<IMG>QUICK_MENU<>) mientras se realiza un escaneo para preguntar si la nave puede bloquear el escaneo.
    ui_cargo_s_alien_sub: Deflector de sonda hostil
    ui_charger_alien_name: MEMBRANA DE CLOROPLASTOS
    ui_charger_alien_name_l: Membrana de cloroplastos
    ui_charger_alien_desc: |-
      Una infusión de cianobacterias llena la membrana, que descansa justo debajo de la capa dérmica translúcida de la nave.

      La membrana <STELLAR>recargará el ensamblaje neuronal automáticamente<> cuando se exponga a la luz solar.
    ui_charger_alien_sub: Nodo de nave consciente
    ui_shipscan_alien_name: CEREBRO DE AGUJERO DE GUSANO
    ui_shipscan_alien_name_l: Cerebro de agujero de gusano
    ui_shipscan_alien_desc: |-
      El cerebro del agujero de gusano permite que la nave <TECHNOLOGY>visualice sistemas mucho más allá de su propia experiencia<>. Consiste en hilos de materia neuronal, envueltos alrededor de una microsingularidad y atados directamente a la corteza visual de la nave.

      <STELLAR>Los datos económicos y de conflicto<> detallados estarán disponibles en el mapa galáctico, si la nave lo permite.
    ui_shipscan_alien_sub: Nodo de nave consciente
    ui_alien_alltechbox_name: HUEVO PSICÓNICO
    ui_alien_alltechbox_name_l: Huevo psicónico
    ui_alien_alltechbox_desc: |-
      Un saco retorcido de fluido genético, diseñado para fomentar la creación de nueva <TECHNOLOGY>tecnología bioinfundida<> para una <TECHNOLOGY>nave inteligente<>.

      El embrión se convertirá en una <TECHNOLOGY>actualización de biotecnología<>. <STELLAR>Inicia la biogénesis<> con <VAL_ON><IMG>FE_ALT1<><>.
    ui_alien_alltechbox_sub: Saco vitelino palpitante
    ui_alien_alltechbox_label: EMPEZAR BIOGÉNESIS
    ui_alien_alltechbox_label_sub: Incuba la nueva tecnología inteligente
    up_tech_box_alien_name: IMPLANTE %NAME%
    up_tech_box_alien_name_l: Implante %NAME%
    up_tech_box_alien_desc: |-
      Un implante biónico precultivado, diseñado para facilitar la fusión de <TECHNOLOGY>biotecnología<> con <TECHNOLOGY>naves conscientes<>. Usa <VAL_ON><IMG>FE_ALT1<><> para comenzar el <STELLAR>proceso de instalación<>.

