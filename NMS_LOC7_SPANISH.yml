    ui_portal_tra_mono_title_2: Criatura alada
    ui_portal_tra_mono_2: |-
      Una criatura de alas pequeñas se posó en lo más alto del Monolito. De repente, sus ojos emitieron un brillo rojo y su cabeza dio un giro completo. Gritó pidiendo piedad en una voz ancestral que ansiaba la muerte.

      El pobre animal se había roto el cuello, pero el poder de posesión lo mantenía animado.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La pobre criatura alada cayó muerta y la visión acabó.
    ui_portal_tra_mono_title_14: Abominación
    ui_portal_tra_mono_14: |-
      La estructura ancestral se abrió de forma que reveló un cuerpo cubierto de hielo. Era una amalgama de diferentes partes corporales. Era como si su pico ajado se hubiera cosido con tripas de animal.

      Se podía ver un cartel escrito a mano en la lengua de los mercaderes antiguos sobre la cabeza del cuerpo. Algún tipo de combustible seguramente derretiría el hielo...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El monolito volvió a consumir la criatura. Los espíritus que vivían en este lugar apreciaron mis acciones.
    ui_portal_tra_mono_title_1: Gek metálico
    ui_portal_tra_mono_1: |-
      Vi cómo una garra deteriorada me agarraba. A pesar de estar rota y fragmentada, me aferraba con fuerza mientras un pico metálico emergía de la roca viva.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Escapé del apretón de la garra metálica. La visión se desvaneció.
    ui_portal_tra_mono_title_12: Pico
    ui_portal_tra_mono_12: |-
      Emergió un pico de la piedra ancestral. Gritó, pero no se le oía. En la piedra que había arriba, alguien, hace mucho, hizo garabatos con consejos para quienes se acercaran a ella.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El pico me profirió un grito sin palabras, recitando con furia las palabras de los seres que hacía tiempo rezaban aquí. Mi escáner detectó rastros de un catalizador alrededor, pero no podía especificar de qué tipo era.

      Alimenté el pico y profirió las palabras de aquellos que hacía tiempo rezaban aquí.
    ui_portal_tra_mono_title_18: Lugar sagrado
    ui_portal_tra_mono_18: |-
      A medida que me acerqué al monolito, oí un retumbo bajo que gradualmente se transformó en un grito ancestral. No se parecía a ningún otro ruido que hubiese sentido jamás.

      El silencio calmado de este paisaje alienígena se había convertido en una horrible cacofonía de dolor y muerte. Intenté concentrarme, distinguí algunas palabras de entre los gritos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Los espíritus vengativos tomaron nota de mi obediencia.
    ui_portal_tra_mono_title_3: Lava
    ui_portal_tra_mono_3: |-
      El Monolito se derritió ante mis ojos. El rostro de un mercader emergió, tenía el pico cortado por razones desconocidas. Gritó y se retorció en la burbujeante lava vertical, intentando alcanzarme con desesperación...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El Monolito observó mis acciones y la visión desapareció.
    ui_portal_tra_mono_title_16: Huevo
    ui_portal_tra_mono_16: |-
      Me vi en un cráter bajo un cielo negro azabache. Estaba de rodillas y me envolvía un extraño sirope rosa que brillaba en la oscuridad.

      Unos huevos esféricos flotaban a mi alrededor. Algunos de estos orbes cubiertos de mocos olían que apestaban, otros eran dulces y delicados.

      El hedor de los fétidos huevos infectaba todo el estanque de desove. Se apoderaba de mí una urgencia por separarlos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Quité algunos huevos. Los antiguos espíritus Gek que moraban aquí me juzgaron.
    ui_portal_tra_mono_title_4: Energía
    ui_portal_tra_mono_4: |-
      Los glifos del Monolito adquirieron un matiz amarillento, luego parpadearon y desaparecieron. No tenía potencia: las misteriosas fuerzas que daban energía a estas piedras eran débiles. Oí un suave susurro de la brisa planetaria.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Percibí un agujero en la base del monumento e inserté en él algunos de los recursos que había minado.

      El Monolito consumió los elementos.
    ui_portal_tra_mono_title_5: El trabajador y el espectador
    ui_portal_tra_mono_5: |-
      El Monolito olía a metal quemado y a industria pesada. Extrañas runas giraban y se transformaban, proyectando una imagen en lo más profundo de mi mente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Vi el pasado. Había una figura pequeña y picuda, cuya silueta era descrita por la luz de una forja, martillando armadura con esfuerzo. A su lado, un compañero oculto observaba con pereza, al parecer contento por no trabajar.

      Ambos me miraron. Elegí uno y los espíritus del lugar alteraron mi equipamiento con un extraño poder.
    ui_portal_tra_mono_title_6: Dar o recibir
    ui_portal_tra_mono_6: |-
      La tierra que había frente al Monolito tenía marcas de las rodillas de miles de peregrinos antiguos que otrora se arrodillaban aquí.

      Un bloque de piedra retrocedió con lentitud frente a mí. Me sorprendió ver dentro latas de productos de lujo que se habían amontonado aquí durante décadas... Escuché un susurro...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Sentí cómo unas codiciosas energías observaban cada uno de mis movimientos.
    ui_portal_tra_mono_title_7: Lo bajo
    ui_portal_tra_mono_7: |-
      No estaba solo. Diminutas criaturas picudas retozaban a mis pies. Para ellos era un gigante y retrocedían aterrados al verme sobrepasarles de tal manera.

      Un olor desagradable colmaba el aire mientras ellos se pegaban al duro armazón del cruel Monolito.

      El terrorífico obelisco nos juzgaba a todos, tanto a mí como a las criaturas de la visión.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Las criaturas se desvanecieron en el éter. Los espíritus que acechaban este lugar observaban.
    ui_portal_tra_mono_title_8: Sed
    ui_portal_tra_mono_8: |-
      Una sed terrible se apoderó de mí, pero mis sistemas de hidratación de repente habían dejado de funcionar. Tenía la garganta seca y estaba aturdido. Aparecieron dos copas antiguas de piedra.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La primera era un cáliz que contenía un burbujeante líquido transparente y aceitoso. La otra estaba tallada en forma de un escudo rojo circular y tenía un tono amarillento.

      Si no me hidrataba, mi muerte era casi segura. Mi mano vaciló entre las dos antes de escoger una copia y beber.

      El líquido era desagradable y por un momento me dominaron las náuseas. Los antiguos Gek parecían contentos y me recompensaron con nanites.
    ui_portal_tra_mono_title_9: Ejecución
    ui_portal_tra_mono_9: |-
      Una réplica oculta de mí mismo acechaba alrededor del Monolito. Chillaba en un idioma antiguo, mientras me obligaba a ponerme de rodillas.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El doble primero tomó su Lanzarrayos y me lo puso en la frente; luego simuló abrirme el vientre en canal con el Láser de Extracción. Sonrió cordialmente. Debía elegir la forma de ejecución que deseaba.

      Hice mi elección y el doble mostró su fuerza antes de desvanecerse.
    ui_portal_tra_mono_title_10: Tributo
    ui_portal_tra_mono_10: |-
      Una grieta apenas visible en el centro de la estructura ancestral escupía polvo. El Monolito se agitaba y se abrieron dos puertas enormes. El interior de la ancestral construcción estaba vacío y se había usado como cámara funeraria.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Un antiguo ser vivo picudo de ojos saltones yacía deshidratado en lo alto de una pira funeraria apagada. A sus pies se hallaban tesoros y tecnologías antiguos que se habían dejado a su lado para su próxima vida... fuera cual fuera.

      El cadáver se levantó antes de que la visión se desvaneciese, testigo de mis acciones.
    ui_portal_tra_mono_title_11: Silencio
    ui_portal_tra_mono_11: |-
      El Monolito estaba desolado y aparentemente olvidado. Si me estiraba, podía ver unas señales débiles en el suelo a donde, otrora, venían tribus ancestrales a adorar y entrar en comunión con la construcción. Un soplo de brisa alienígena transportaba el tenue susurro de una voz. Hice esfuerzos por oírlo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De nuevo, la voz hizo eco a mi alrededor. Más fuerte esta vez. Intenté descifrar las palabras que clamaban mi atención a gritos desesperados.
    ui_portal_tra_mono_title_15: Detonación
    ui_portal_tra_mono_15: |-
      Era un espectador. Presencié a mercaderes picudos ataviados con modernos exotrajes que dejaban un objeto en la base de un Monolito. Era una pequeña malla de cables y latas. La cargaron con un metal raro y partieron rápidamente.

      Como si fuera un sueño, me acerqué a la antigua construcción. De golpe, todo pareció real. Viví e inhalé el pasado reciente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El dispositivo explotó de forma violenta.

      Me desperté de la visión y descubrí que tanto el Monolito como yo estábamos intactos. Los espíritus que moraban en ese lugar me observaban atentamente.
    ui_portal_tra_mono_title_17: Ojo
    ui_portal_tra_mono_17: |-
      Me estaban vigilando. Miré hacia arriba y vi un ojo gigante sin párpados que flotaba sobre el Monolito. Tenía la mirada clavada en mí. No se movía. No miraba hacia otro lado.

      Su mirada era implacable. Parecía como si siempre hubiera estado ahí. Su centro chascó con un azul brillante inquebrantable...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El ojo despareció con una luz tenebrosa. La realidad se restauró.
    ui_portal_tra_mono_title_20: Recolector
    ui_portal_tra_mono_20: |-
      Una mano pequeña y verde de uñas sucias y amarillentas se estiró a través del Monolito de piedra. Se abrió para mostrar una palma vacía y aguardó mi respuesta.

      Esto parece parte de una tradición ancestral. No hay malicia, solo fría expectativa.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ofrecí lo que parecía correcto y la visión se acabó.
    ui_portal_tra_mono_title_19: Castigo
    ui_portal_tra_mono_19: |-
      Me vi con mi cuerpo encadenado al Monolito, unos grilletes sostenían mis brazos sobre mi cabeza y mis pies colgaban a cierta distancia del suelo.

      Una criatura, cuyo pico asomaba por la oscura máscara de animal, se acercó en zancos. Blandía una vara de metal de un rojo vivo.

      Picoteó mis ojos y luego mi lengua. Debía elegir qué castigo prefería.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Escogí lo que sentí que podía soportar y se me recompensó en consecuencia.
    ui_portal_tra_mono_title_13: El juicio
    ui_portal_tra_mono_13: |-
      El tiempo retrocedió. Estaba sentado en una plataforma contemplando desde lo alto una ejecución. Se postraban ante mí dos pequeños mercaderes picudos. Uno era enjuto, el otro era obeso y tenía unos carrillos que rozaban el escenario de madera. Otro ser vivo que llevaba una máscara verde de tela puso a punto un hacha detrás de ellos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Los mercaderes me suplicaron clemencia. La familiar voz seca y ronca de una tribu antigua me susurró palabras de ánimo al oído...

      Hice mi elección. Los espíritus del Monolito observaron mi juicio.
    ui_portal_exp_mono_title_1: Arañas
    ui_portal_exp_mono_1: "Me sentí débil, como si algo invadiera mi mente. Crecieron
      pústulas en mi piel, hicieron burbujas y explotaron (y sentí incontables pinchacitos
      saliendo de cada agujero).\n \nDe pronto, unas arañas metálicas, quizá Centinelas
      enanos, subieron corriendo por mi hombro y entraron en mi visor. ¿Podía ser
      real? No podía ser real. Empecé a chillar.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nAncestrales
      conciencias Korvax observaron mi respuesta, como si mi encuentro fuese parte
      de un experimento. La alucinación se desvaneció."
    ui_portal_exp_mono_title_2: Tetraedros
    ui_portal_exp_mono_2: |-
      Emergieron flotando unos tetraedros minúsculos de la superficie del planeta y me rodearon. Traté de alejarlos con mi multiherramienta, pero cada vez se acercaban más a ella, como si los atrajera de algún modo.

      Alcé mi multiherramienta y brillaron con un color azul mientras corrían de un lado para otro. Cada vez más cerca.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Estaban casi tocando mi multiherramienta. Hicieron un último intento y tuve una visión de una luz azul brillante. La realidad se restauró.
    ui_portal_exp_mono_title_8: Recuerdos
    ui_portal_exp_mono_8: |-
      El Monolito despedía una luz azul como si hubiera una cortina dentro. Oí un tenue barullo de voces y detecté un olor familiar en la brisa. No logré recordar mi hogar, pero supe que esta entrada conducía a él.

      Anhelaba un pasado que no conseguía recordar. Cada porción de mi alma quería volver atrás. Miré a los cielos y a la infinidad que había más allá. ¿Podía realmente abandonar mi viaje si acababa de empezar?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Los espíritus que moraban en este lugar observaban, tomando nota de qué camino escogí.
    ui_portal_exp_mono_title_13: Niño
    ui_portal_exp_mono_13: |-
      Un niño emergió del Monolito. Pasó un rato antes de darme cuenta de que... era yo. Parecía despreocupado e inocente. El pequeño observaba mi exotraje y trataba de verme a través de mi visor.

      El niño de repente rompió a llorar y se aferró a mis rodillas. Me imploró que no me fuese jamás. No quería estar solo. Debería quedarme aquí para siempre. Deberíamos volver a estar juntos. Ser un todo de nuevo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Fue extraño interactuar con mi yo niño. Los Eco Korvax observaban.
    ui_portal_exp_mono_title_3: Sueño
    ui_portal_exp_mono_3: |-
      Empecé a estar mareado. Me invadió una extraña apatía y me sentí obligado a tumbarme frente a esta reliquia ancestral. Parecía que este lugar tranquilizaba. Me sentí como en casa, fuera esa la que fuera algún día.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Sabía que si trataba de combatir el sueño seguramente lo conseguiría, pero el ambiente era acogedor y estaba cómodo disfrutando del brillo de las runas antiguas. Tenía que decidir si confiaba en el Monolito, si cedía el control.

      Los ancestrales Korvax anotaron mi elección.
    ui_portal_exp_mono_title_4: Doble
    ui_portal_exp_mono_4: |-
      Un reflejo parpadeante de mi propio cuerpo emergió de un portal. Imitaba todos mis movimientos. Si movía la mano, la movía. Si levantaba mi multiherramienta, me copiaba al instante. El doble hizo un gesto que sugería que quería algo y ambos retrocedimos cuando percibí que había calcado sus movimientos por instinto.

      Su cuerpo resplandeció, pero su equipamiento parecía real. La multiherramienta parecía mejor que la mía. La irregularidad dimensional se empezó a desvanecer.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Tras un último intercambio, mi yo del espejo se desvaneció.
    ui_portal_exp_mono_title_12: Idioma
    ui_portal_exp_mono_12: |-
      Un lazo de metal líquido emergió y se enrolló alrededor de mi casco. Se quedó congelado antes de tirar de mi cabeza para que contactase con el brillo del Monolito.

      La piedra ancestral estaba caliente y oí muy dentro de ella el zumbido de una tecnología arcana que se preparaba para desatarse. Miré de nuevo a los glifos para intentar averiguar por qué podría estar pasando esto. Me hablaban en una lengua alienígena.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El extraño conector alienígena me soltó y recibí una pequeña recompensa.
    ui_portal_exp_mono_title_16: Futuro
    ui_portal_exp_mono_16: |-
      Mis movimientos parecían normales, pero todo lo demás iba más rápido de lo que debería. El sol daba la vuelta a este globo en segundos, los días se convirtieron en noche sin fin y el ciclo volvió a empezar. Las criaturas que pastaban y cazaban por este lugar pasaban como si fueran un borrón.

      Estaba atrapado en un vórtice temporal. Los números que había en mi multiherramienta parecían subir cada vez más. Cuanto más me acercaba al Monolito, más ruido se añadía al marco temporal...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Actué y el tiempo retomó su ritmo normal.
    ui_portal_exp_mono_title_5: Cupones
    ui_portal_exp_mono_5: |-
      Parecía que, durante muchos años, los peregrinos habían tallado cifras numéricas entre los glifos brillantes del Monolito. Miré abajo y vi una moneda antigua. Escarbé el suelo con la bota y desenterré algunas más.

      El lugar estaba en silencio. Puede que estuviese eternamente inoperativo o que estuviese esperando algo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Los Ecos que moraban aquí despertaron para observar mis acciones.
    ui_portal_exp_mono_title_6: Energía azul
    ui_portal_exp_mono_6: |-
      Mientras estudiaba las runas ancestrales, empezaron a brillar con una luz etérea. Pude ver hilillos de un extraño ser de energía azul salido del obelisco y arremolinándose en torno a mi multiherramienta.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Si apretaba el gatillo, el escape se abriría automáticamente, permitiendo que esta extraña sustancia etérea entrase dentro de mi equipamiento. Tomé una decisión y la energía azul respondió.
    ui_portal_exp_mono_title_17: Protección
    ui_portal_exp_mono_17: |-
      Sentí que me estaban observando. Me giré, pero no vi al potencial agresor. Pero sabía, con toda certeza, que estaba ahí. En algún lugar de ahí fuera, en el paisaje alienígena, alguien estaba a punto de lanzar un ataque.

      De repente, las palabras de una energía desconocida brillaron incandescentes en el Monolito.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Mis instintos se vieron validados cuando se inició un ataque en la distancia. Los Ecos observaron mis acciones y ofrecieron protección en consecuencia.
    ui_portal_exp_mono_title_7: Estanque
    ui_portal_exp_mono_7: |-
      Un estanque de metal líquido que había formado ondas desde la base del obelisco. Mis pies ya estaban cubiertos. En el claro reflejo, vi cómo mi expresión se transformaba en horror mientras empezaba a hundirme.

      Sentí en las piernas unas manos calientes que tiraban de mí para sumergirme en un líquido plateado. Los sistemas de detección de peligro de mi multiherramienta se volvieron locos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Emergí del estanque de metal líquido sin llegar a comprender su naturaleza.
    ui_portal_exp_mono_title_9: La esclavitud
    ui_portal_exp_mono_9: |-
      Dos bloques de piedra rotaban sobre la base del Monolito. Dos gotas de luz roja proyectaban imágenes en cada uno de ellos. Las luces rojas se juntaban y se licuaban en la hendidura que había debajo. Cuanto más me acercaba, más se agitaba el estanque rojo.

      Ambas imágenes mostraban seres vivos electrónicos con máscaras. En la primera se veía al ser vivo absorbiendo energía para romper sus grilletes. En la segunda, intentaba esconderse de sus captores.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El líquido rojo se precipitó dentro de mi equipamiento. Se materializó en un plano de tecnología.
    ui_portal_exp_mono_title_10: Regalo
    ui_portal_exp_mono_10: |-
      Un agujero esculpido apareció al pie del obelisco. A juzgar por sus cantos redondeados y las marcas de rasguños que tenía alrededor, parecía obvio que unas criaturas desconocidas habían estado introduciendo elementos a la fuerza por este hueco durante siglos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Era imposible determinar qué ocurriría, pero debajo había tres bloques de las mismas dimensiones exactas y parecía que algún mecanismo podía hacerlos entrar hasta lo más hondo del propio Monolito.

      Registré mi mochila en busca de elementos que pudieran encajar y los inserté en el agujero. El Monolito aceptó mi ofrenda, transformándose en algo más grande.
    ui_portal_exp_mono_title_11: Orbe
    ui_portal_exp_mono_11: |-
      El Monolito desapareció. El paisaje que me rodeaba parecía el mismo, pero de algún modo la vegetación planetaria había cambiado. En medio de donde se encontraba la misteriosa piedra se hallaba un orbe rojo brillante.

      La intensidad del orbe chamuscaba el terreno que tenía debajo. Crujió con una energía desconocida. Me sentí obligado a recogerlo y pasar a formar parte de él. Una voz distante me habla...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El orbe rojo me juzgó y la realidad se restauró.
    ui_portal_exp_mono_title_14: Carcasa
    ui_portal_exp_mono_14: |-
      Una carcasa vacía de un ser vivo electrónico emergió del Monolito. Es antigua y el clima había hecho mella en ella. La luz de su máscara llevaba muchos siglos extinta.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Sostenía una lata oxidada en la mano y mi escáner detectó que antes sostenía metal refinado. El escaneo también reveló que había una sustancia desconocida en lo más hondo de la carcasa del ente extinto.

      El ancestral Korvax juzgó mis acciones antes de que la carcasa volviese a ser absorbida por el monolito.
    ui_portal_exp_mono_title_15: Corrupción
    ui_portal_exp_mono_15: |-
      El interior del planeta estaba hueco y yo estaba en la base de su gran cuenca. A mi alrededor había raíces de árboles que hacían presión hacia arriba desde un suelo alienígena descubierto.

      Miré hacia abajo y vi los cimientos del Monolito levantados a mis pies. Palpitaban a través de la roca expuesta vetas cristalinas de diferentes elementos. Oí el chillido en binario de un ser vivo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Extraje elementos de la roca y la inversión finalizó.
    ui_portal_exp_mono_title_18: Alineación
    ui_portal_exp_mono_18: |-
      Las estrellas se habían alineado sobre el Monolito. En el cielo sobre mi cabeza se podían apreciar dos líneas de soles distantes que se perdían en la profundidad del espacio. Resultaba difícil creer que pudiera estar aquí justo en este preciso momento en el que las partes en movimiento de la galaxia estaban alineadas de forma tan perfecta.

      Rebosaba una extraña calma. Una línea de estrellas apuntaba en dirección al brillo de una pálida gigante roja, la otra hacia un punto que mi vista no alcanzaba a vislumbrar.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Elegí una de las trayectorias y los Eco Korvax tomaron nota.
    ui_portal_exp_mono_title_19: Toxinas
    ui_portal_exp_mono_19: |-
      Me sentí débil. Enfermo incluso. Al mirar a mi alrededor, vi que la vegetación que rodeaba esta antigua estructura parecía enfermiza y marchita. Mientras tanto, las criaturas del planeta mantenían las distancias.

      Al mirar, una advertencia se grababa en la piedra, palabras de una lengua ancestral.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Los sensores de peligro medioambiental de mi exotraje se comportaban de manera extraña. El traje luchaba contra una fuerza poderosa, pero era más fuerte de lo que había anticipado. Mi sistema de protección frente a peligros quedó anulado. La visión finalizó y salí de ella sin daños.
    ui_portal_war_mono_title_11: Roca fundida
    ui_portal_war_mono_11: |-
      Puse la palma de mi mano en el Monolito y retrocedí cuando se derritió como respuesta a mi tacto. La roca fundida goteaba por la piedra y dejaba al descubierto un interior hueco.

      Dentro vi riquezas que superaban los límites de la imaginación: tecnologías ancestrales y cargamento que me serían muy útiles en mi viaje. De repente, la voz de una tribu ancestral hizo temblar el suelo bajo mis pies...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La lava seguía goteando y el edificio parecía inestable, pero el equipamiento que tanto podía ayudarme estaba a mi alcance.

      Los guerreros ancestrales que una vez oraban aquí juzgaron mis acciones.
    ui_portal_war_mono_title_1: Hielo cristalino
    ui_portal_war_mono_1: |-
      Sentí un escalofrío extraño. De pronto, una capa de gas congelado cubrió el Monolito de arriba abajo. Era tan frío que noté mi respiración dentro del casco.

      Había un pequeño hueco en el hielo cristalino y sentí la seguridad de que podría introducir alguno de mis elementos por ahí para que pudieran entrar en contacto con el Monolito que había detrás.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Elegí un elemento para insertar y recibí una recompensa en consecuencia.
    ui_portal_war_mono_title_12: Escrituras ancestrales
    ui_portal_war_mono_12: |-
      Había tres grandes columnas de palabras en la estructura antigua, cada una escrita en un alfabeto distinto.

      Las palabras de la primera columna parecían runas salvajes rascadas en la arena, la segunda columna mostraba precisas secuencias de puntos, mientras que la última tenía anchas y agradables letras que parecían grabadas a mano en la dura piedra.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La suciedad y la sangre de antiguas huellas de manos cubrían la base de cada columna.

      Coloqué mi mano sobre la escritura y los espíritus ancestrales que moraban aquí me transmitieron la lengua de una lejana raza de seres vivos electrónicos.
    ui_portal_war_mono_title_2: Un final violento
    ui_portal_war_mono_2: |-
      El cuerpo de un guerrero emergió del Obelisco con una herida en el abdomen que sugería que su final no fue pacífico. Todavía sujetaba su multiherramienta.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La superficie de la roca esculpida se volvió borrosa y mostró imágenes de un culto y respeto militares. Intentaba decirme algo.

      Los antiguos observaron con atención cómo traté los restos del guerrero.
    ui_portal_war_mono_title_3: La caza
    ui_portal_war_mono_3: "Una pequeña criatura aterrorizada emergió del Monolito
      y pasó corriendo entre mis piernas. Oí el ruido de una antigua cacería: los
      aullidos de animales de carga yendo a la caza y el estruendo de sus pezuñas.
      \n\nGuerreros sobre grandes bestias cargaban a través de la roca y, entre el
      caos, uno me vio mirando. Alzó su cara marcada en forma de saludo, ladró unas
      palabras y me arrojó un arma afilada.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nLa
      alucinación se desvaneció y los antiguos Vy'keen juzgaron mi coraje."
    ui_portal_war_mono_title_13: Restos marchitos
    ui_portal_war_mono_13: |-
      Pasé a formar parte de una extraña y nueva realidad. La vieja roca se abrió. Dentro, el corazón seco de un guerrero ancestral estaba suspendido entre pilares de madera. Todavía latía lentamente.

      Debajo de este, en el suelo polvoriento, yacían un par de pulmones arrugados que parecían condenados a respirar por siempre el aire rancio. Un ojo disecado me miraba fijamente sin parpadear.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Traté los restos macabros según consideré adecuado, y el Monolito respondió drásticamente.
    ui_portal_war_mono_title_4: Criatura del bosque
    ui_portal_war_mono_4: |-
      El Monolito mostró imágenes de criaturas muertas en el suelo ante él. Habían sido sacrificadas, mutiladas y ofrecidas a los Dioses a los que se rindiera culto aquí, fueran los que fueran.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De repente, un pequeño animal del bosque alzó la cabeza a través de la tierra que tenía debajo. Me contempló con los ojos muy abiertos y dio un saltito de alegría cuando sus pezuñitas tocaron el suelo. Esperaba algo de mí, no había duda...

      Actúe de la única forma que podía, y los ancestrales Vy'keen observaron con atención.
    ui_portal_war_mono_title_20: Muerte
    ui_portal_war_mono_20: |-
      De pronto, estaba bajo el agua. Me estaba ahogando. El agua encharcaba mis pulmones. Me ardía el pecho. Daba bocanadas en busca de aire, pero no había. Solo sentía los tibios líquidos inundando mi cuerpo. Mi visión era borrosa. Sabía que había llegado mi hora. Ya estaba aquí. Esto era lo que se sentía.

      De repente, una mano verde atravesó la superficie del agua. La luz se desvaneció.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La realidad volvió. Quizás esta sería la forma en la que moriría cuando me llegase mi hora.
    ui_portal_war_mono_title_5: Rojo y amarillo
    ui_portal_war_mono_5: |-
      Dos copas de piedra antiguas aparecieron frente al Monolito. Una estaba llena de un líquido oscuro, rojo y viscoso, la otra contenía un líquido pegajoso de color amarillo brillante que olía fuertemente amargo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Unos glifos antiguos giraban y formaban una imagen en la losa de piedra que había tras las copas. Un guerrero poderoso y musculoso rodeado por un halo rojo desafiaba a un oponente ataviado con una armadura amarilla brillante.

      Escogí un líquido y bebí, su sabor era asqueroso y me atraganté, se me escapó de la boca.

      La visión se desvaneció y el líquido se cristalizó en cúmulos de nanites.
    ui_portal_war_mono_title_6: Telaraña
    ui_portal_war_mono_6: |-
      El Monolito se rasgó como el papel abriendo una ventana hacia otro mundo. Quedaba atrapado en una telaraña gigante. A mi alcance yacía un antiguo guerrero arropado.

      Llevaba ahí siglos. Sus ojos muertos y vacíos me atravesaban y se posaban sobre el paisaje que había más allá. De pronto, una voz llamó.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El cuerpo llevaba una multiherramienta oxidada y el bulto que había en su pecho sugería que podría contener riquezas más valiosas. De repente, el bulto curtido empezó a moverse...

      Intenté recuperar todo lo que pude. La voz en el viento se rio...
    ui_portal_war_mono_title_14: Coliseo
    ui_portal_war_mono_14: |-
      Estaba dentro de un enorme coliseo y sobre mí se alzaba un cielo rojo sangre. El ruido era abrumador. Los guerreros gritaban y aullaban ante la batalla preparada para ellos.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Dos combatientes se pusieron en guardia en la arena carmesí. Uno había perdido su espada y se escondía tras un escudo. El otro cargaba contra él con una lanza.

      Me sentí obligado a unir mi voz a los gritos de la muchedumbre. Mi gladiador favorito infligió una herida fatal a su rival y se inclinó ante mí.

      A medida que se desvanecía la visión, se me ofreció algo que me ayudaría en el combate.
    ui_portal_war_mono_title_15: Fuga
    ui_portal_war_mono_15: |-
      Sentí un intenso calor ardiendo en el interior de la roca. De repente, como si mi traje lo atrajera, un metal líquido comenzó a filtrarse por un agujero en la roca. Una voz gritó.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Lo que había comenzado con unas gotas se había convertido en una cascada que se abría paso a través del hueco. Lo que una vez fue el contenido del Monolito se estaba secando y su brillo estaba empezando a desaparecer.

      Actué rápido y la visión se acabó.
    ui_portal_war_mono_title_7: Ojos carmesí
    ui_portal_war_mono_7: |-
      Se abrió un portal en el Monolito y el cuerpo de un enorme animal alado cayó a mis pies. Tenía la garganta rajada de manera ritual y las alas tatuadas con caras de una tribu guerrera antigua. Los ojos, no obstante, eran algo extraños...

      Alguien le había arrancado los ojos y los había reemplazado por orbes rojos brillantes. Cuanto más miraba, más resplandecían. Tenía una avanzada tecnología puesta en el centro. ¿Podría con la tentación de profanar este sacrificio en beneficio de mi viaje?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Tomé mi decisión con cuidado, y los antiguos que moraban aquí tomaron nota de ella. Me bañó una luz carmesí y cayeron nanites en mis manos.
    ui_portal_war_mono_title_8: La ofrenda del sabueso
    ui_portal_war_mono_8: |-
      La gran boca de un sabueso ancestral emergió de repente a través de la cara del Monolito. Abrió bien sus mandíbulas y unas babas hediondas golpearon mi visor. Conseguí controlar mis náuseas al ver valiosos productos oscilando en su lengua gigante.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      En un movimiento súbito, el sabueso se pasó los bienes a un lado de la boca, llenándome los brazos de saliva. En su lengua había espacio para más, quizás debería renunciar a parte de mi carga...

      Medité mi decisión y la visión se desvaneció.
    ui_portal_war_mono_title_9: Rebanador
    ui_portal_war_mono_9: |-
      Los pies y las piernas de un guerrero ancestral emergieron poco a poco del Monolito. El resto del torso fue detrás, haciendo presión bruscamente contra la roca desnuda. Estaba decapitado.

      Goteaba sangre a mis pies y, muy por encima de mí, una cabeza incorpórea se reía de ver cómo me impactaba. Me gritó una orden gutural de ánimo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Detrás de mí escuché como se desenvainaba una hoja antigua y alguien corría hacia mí...

      Era una prueba, la hoja era espectral. La visión se desvaneció.
    ui_portal_war_mono_title_10: Insignificancia
    ui_portal_war_mono_10: |-
      El Monolito se fragmentó ante mis ojos. Se plegó hacia sí mismo una y otra vez hasta que no fue más que un orbe rojo enano rodeado de luces parpadeantes.

      Parecía que algo muy antiguo, quizá algo divino, me estaba mostrando el origen de estas extrañas construcciones.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El metal que llevaba me estaba arrastrando a la fuerza hacia él en un intento desesperado de ayudarle a recomponerse. Los elementos que llevaba se querían ofrecer ellos solos, se los entregué a la estructura. Se me subió la sangre a la cabeza y me mareé. Estaba fuera de mí y presencié mi insignificancia en los infinitos límites del espacio.

      El Monolito se recompuso pedazo a pedazo. Se compadeció de mi insignificancia.
    ui_portal_war_mono_title_16: Masa amorfa
    ui_portal_war_mono_16: |-
      El cuerpo de una criatura amorfa con branquias se materializó en la superficie de la roca. Estaba empalada con lanzas metálicas por sus grandes y abiertos ojos. Era un sacrificio ancestral.

      Un líquido goteaba del cuerpo y llegaba hasta el Monolito a través de un surco tallado en la roca por manos ancestrales. Podía desviarlo en dirección a dos grabados: un sol y una luna.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Los antiguos observaron mi interferencia. La visión cambió y luego se acabó.
    ui_portal_war_mono_title_17: Consumido
    ui_portal_war_mono_17: |-
      Me sentía vacío. Las lecturas de mi multiherramienta y del exotraje comenzaron a caer de forma gradual. Una sensación de letargo se cernía sobre mí. Respiré con normalidad, pero mi cuerpo pedía oxígeno a gritos.

      Un pensamiento ajeno a mi mente comenzó a retumbar en mi consciencia.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      El Monolito drenador de vitalidad se alzaba sobre mí, silencioso e inmóvil. Hice lo que creí que tenía sentido y sobreviví al encuentro.
    ui_portal_war_mono_title_18: El tesoro de Nal
    ui_portal_war_mono_18: |-
      Un haz de luz cayó desde el cielo y glifos antiguos lo proyectaron sobre la superficie de una piedra con grabados ancestrales.

      El haz se movió lentamente hacia las imágenes esculpidas en la piedra: una gran batalla entre guerreros, una ciudad alienígena y lo que podría ser un tesoro robado. Las huellas de las manos de los peregrinos cubrían las imágenes...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Toqué una imagen y la visión cambió para dejar paso al silencio.
    ui_portal_war_mono_title_19: Energía
    ui_portal_war_mono_19: |-
      Un repentino pulso de energía destructiva recorrió mi exotraje. Mi multiherramienta detectó otro aumento de energía creciendo en la profundidad del Monolito. Pronto la liberaría contra mí y contra el paisaje que rodeaba este lugar ancestral.

      Pude usar la protección de mi exotraje para amortiguar la onda de energía, pero los sistemas del traje estaban demasiado sobrecargados para identificar el peligro...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Escuché la voz y me preparé contra la onda lo mejor que pude.
    ui_wiki_short_survival_basics: La <VAL_ON>protección frente a peligros<> es vital
      si piensas pasar tiempo fuera de tu nave. Lleva contigo <COMMODITY>sodio<> o
      <COMMODITY>baterías de iones<>. Cuenta con un plan para encontrar <VAL_ON>refugio
      dentro de cuevas o estructuras<>. Muchos de los peligros son peores de noche.
      <VAL_ON>Leer más...<>
    ui_wiki_short_survival_5: La brújula está ubicada en la parte superior del HUD.
      Resaltará los <VAL_ON>puntos de interés<> cercanos y los <TECHNOLOGY>objetivos
      de misión<>.El <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) detecta puntos de
      interés desde la distancia. <VAL_ON>Leer más...<>
    ui_wiki_short_survival_2: Tu exotraje desplegará automáticamente <TECHNOLOGY>protección
      frente a peligros<> cuando sea necesario. La protección frente a peligros se
      agota a causa de la radiación, las toxinas planetarias y las temperaturas extremas.
      <VAL_ON>Leer más...<>
    ui_wiki_short_survival_1: Los sistemas de soporte vital te permiten moverte por
      el planeta. <VAL_ON>Esprintar<> (<IMG>RUN<>) y utilizar el <VAL_ON>jetpack<>
      (<IMG>JUMP<>) consumirán energía del soporte vital. <VAL_ON>Leer más...<>
    ui_wiki_short_survival_4: La función principal de la multiherramienta es el <TECHNOLOGY>láser
      de extracción<>. El láser de extracción se utiliza para recolectar recursos
      de plantas y minerales. Usa <IMG>ATTACK<> para disparar el láser. <VAL_ON>Leer
      más...<>
    ui_wiki_short_survival_3: Localiza <COMMODITY>recursos clave de supervivencia<>
      con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>). El <FUEL>oxígeno<>, el <COMMODITY>sodio<>
      y el <TECHNOLOGY>dihidrógeno<> se encuentran en todos los planetas. <VAL_ON>Leer
      más...<>
    ui_wiki_short_slots: La <TECHNOLOGY>nave<> y el <TECHNOLOGY>exotraje<> tienen
      varios tipos de inventarios. Para cambiar entre los distintos tipos de inventarios,
      elige el icono correspondiente de la nave o del conjunto del exotraje en el
      <VAL_ON>menú del inventario<> (<IMG>INVENTORY<>). <VAL_ON>Leer más...<>
    ui_wiki_short_exploration_1: "<VAL_ON>Esprintar<> (<IMG>RUN<>) te permitirá moverte
      más rápido, pero también <VAL_ON>consumirá la energía del soporte vital<> más
      rápido. El <TECHNOLOGY>jetpack<> (<IMG>JUMP<>) también se puede utilizar para
      desplazarte por terrenos complicados. <VAL_ON>Leer más...<>"
    ui_wiki_short_terrain: El <TECHNOLOGY>manipulador de terreno<> es una potente
      mejora de multiherramienta. El manipulador de terreno se puede utilizar para
      <VAL_ON>crear tu propio refugio<> mientras exploras y es vital para la extracción
      de <STELLAR>grandes depósitos de recursos<>. <VAL_ON>Leer más...<>
    ui_wiki_short_exploration_5: Mantén pulsado <IMG>THRUST<> para <VAL_ON>propulsar<>
      tu nave. Utiliza <IMG>BRAKE<> para <VAL_ON>frenar<>. Mantén pulsado <IMG>BOOST<>
      para <RED>impulsarte<>. <VAL_ON>Leer más...<>
    ui_wiki_short_space_station: Cada sistema habitado cuenta con una <STELLAR>estación
      espacial<> que sirve como centro de reunión para las formas de vida que pasan
      por él. <VAL_ON>Leer más...<>
    ui_wiki_short_exploration_6: Las exonaves son <STELLAR>vehículos<> personales
      de exploración planetaria. Desbloquea una exonave comprando planos para <STELLAR>geobahías<>
      en la <TECHNOLOGY>unidad de investigación de construcción<> de la anomalía espacial.
      <VAL_ON>Leer más...<>
    ui_wiki_short_exploration_7: Pon a prueba el rendimiento de la exonave y tu habilidad
      como conductor creando <TRADEABLE>pistas de carreras<>. <VAL_ON>Leer más...<>
    ui_wiki_short_exploration_4: Escanea animales, plantas y minerales con el <TECHNOLOGY>visor
      de análisis<> (<IMG>AIM<>). Una vez activado el visor, usa <IMG>BINOCSCAN<>
      para analizar tu objetivo. <VAL_ON>Leer más...<>
    ui_wiki_short_upload: Puedes <TRADEABLE>renombrar<> cada criatura, planta, roca,
      planeta o sistema que descubras y <STELLAR>enviarlos<>. También puedes renombrar
      tu base, tu multiherramienta y tu nave. <VAL_ON>Leer más...<>
    ui_wiki_short_signals: El <VAL_ON>cartógrafo<> de las estaciones espaciales te
      proporcionará <STELLAR>cartas de navegación planetarias<> de edificios específicos.
      Usa estas cartas para marcar un lugar en el HUD de tu exotraje. <VAL_ON>Leer
      más...<>
    ui_wiki_short_exploration_3: La <TECHNOLOGY>brújula<> está ubicada en la parte
      superior del HUD. Resaltará los <VAL_ON>puntos de interés<> cercanos y los <TECHNOLOGY>objetivos
      de misión<>.Usa <TECHNOLOGY>visor de análisis<> para identificar y fijar objetivos
      planetarios. <VAL_ON>Leer más...<>
    ui_wiki_short_weather: La mayoría de los planetas sufren <FUEL>tormentas<> ocasionales.
      Durante una tormenta, tu <STELLAR>protección frente a peligros<> <STELLAR>caerá
      mucho más rápido<> de lo normal. <VAL_ON>Leer más...<>
    ui_wiki_short_feeding: Todas las criaturas comerán <TRADEABLE>pienso para criaturas<>.
      Alimentar a las criaturas permitirá que te ganes su confianza y que puedas <STELLAR>montarlas<>
      o <TRADEABLE>criarlas<>. Puedes <STELLAR>adoptar<> una criatura domada como
      tu compañero. <VAL_ON>Leer más...<>
    ui_wiki_short_portals: Los portales crean <VAL_ON>conexiones entre mundos<>. Visita
      un <SPECIAL>Monolito<> para averiguar la ubicación de un portal de planeta.
      <VAL_ON>Leer más...<>
    ui_wiki_short_aband: Los <SPECIAL>cargueros en ruinas<> son entornos de riesgo,
      llenos de peligros medioambientales y entes hostiles. Pueden contener muchos
      <STELLAR>objetos recuperables valiosos<>. <VAL_ON>Leer más...<>
    ui_wiki_short_pinning: Las instrucciones sobre cómo crear <TECHNOLOGY>nuevas tecnologías<>,
      <COMMODITY>productos<> y <EARTH>piezas de construcción<> se pueden <VAL_ON>fijar<>
      como una misión. <VAL_ON>Leer más...<>
    ui_wiki_short_refiner: Los materiales y la construcción avanzados pueden requerir
      el uso de una <TECHNOLOGY>refinería<>. Para construir una refinería, usa el
      menú de construcción (<IMG>BUILD_MENU<>). Las refinerías grandes requieren una
      <VAL_ON>base habitable<>. <VAL_ON>Leer más...<>
    ui_wiki_short_technology: Mejora el inventario de tu exotraje, nave estelar y
      multiherramienta a bordo de las estaciones espaciales. Los mercaderes de tecnología
      venderán <VAL_ON>módulos de mejora<>. <VAL_ON>Leer más...<>
    ui_wiki_short_nanites: Los <STELLAR>cúmulos de nanites<> son un material valioso,
      una sustancia extraña que brota de las grietas en la realidad. Los nanites se
      utilizan como moneda para la compra de <TECHNOLOGY>mejoras de equipamiento<>.
      <VAL_ON>Leer más...<>
    ui_wiki_short_recipes: Los <VAL_ON>módulos de mejora<> se pueden comprar listos
      para fabricar a los mercaderes de tecnología. Antes de poder fabricar <COMMODITY>productos<>
      y <TECHNOLOGY>tecnologías<> deberás descifrar sus planos. <VAL_ON>Leer más...<>
    ui_wiki_short_guns: Puedes comprar multiherramientas nuevas en las <COMMODITY>estaciones
      espaciales<> y los <VAL_ON>puestos planetarios<>.Puedes tener seis multiherramientas
      al mismo tiempo. <VAL_ON>Leer más...<>
    ui_wiki_short_ships: 'Compra naves allá donde veas pilotos aterrizando: <COMMODITY<>estaciones
      espaciales<>, <STELLAR>cargueros<>, <TECHNOLOGY>puestos planetarios<> u otros
      <VAL_ON>edificios pequeños<>. Puedes adquirir algunas naves dañadas gratis.
      <VAL_ON>Leer más...<>'
    ui_wiki_short_survival_6: Puedes reclamar cualquier sitio para construir usando
      el <TECHNOLOGY>ordenador de la base<>. <VAL_ON>Leer más...<>
    ui_wiki_short_new_base_parts: Hay una amplia gama de <TECHNOLOGY>piezas de construcción<>
      disponibles para construir en tu base. La gama completa de piezas está disponible
      a bordo de la <SPECIAL>anomalía espacial<>. <VAL_ON>Leer más...<>
    ui_wiki_short_dismantle: La tecnología desplegada en la superficie del planeta
      desde el menú de construcción (<IMG>BUILD_MENU<>) se puede recuperar al acercarse
      y mantener pulsado <IMG>DECONSTRUCT<>. <VAL_ON>Leer más...<>
    ui_wiki_short_power: Muchas piezas de tecnología básica requieren <TECHNOLOGY>módulos
      de energía<> para funcionar. Deben estar conectados a una red de <STELLAR>generadores<>
      y <STELLAR>baterías<>. <VAL_ON>Leer más...<>
    ui_wiki_short_silos: Las unidades industriales, incluidos el <TECHNOLOGY>generador
      electromagnético<> y los <TECHNOLOGY>extractores de minerales<> y de <TECHNOLOGY>gas<>,
      son capaces de generar energía y recursos gratuitos e inagotables si se colocan
      en el lugar adecuado. <VAL_ON>Leer más...<>
    ui_wiki_short_survey: El <TECHNOLOGY>dispositivo de inspección<> es una mejora
      para el <TECHNOLOGY>visor de análisis<> de la multiherramienta. Permite el descubrimiento
      de <STELLAR>energía<> planetaria y <STELLAR>puntos de recursos<>. <VAL_ON>Leer
      más...<>
    ui_wiki_short_trade_1: Vende objetos a cambio de <COMMODITY>unidades<> (<IMG>UNITS<>)
      en la <VAL_ON>Red de Comercio Galáctico<>. El <SPECIAL>panel de misiones<> de
      las estaciones espaciales es una buena fuente de ingresos. La <TRADEABLE>agricultura<>
      puede ser muy lucrativa. <VAL_ON>Leer más...<>
    ui_wiki_short_trade_2: La <TRADEABLE>agricultura<> puede ser muy lucrativa. Construye
      una <TECHNOLOGY>terminal agrícola<> y contrata un <TRADEABLE>granjero<> para
      que investigue nuevos tipos de plantas. <VAL_ON>Leer más...<>
    ui_wiki_short_trade_6: La elaboración de <VAL_ON>productos avanzados<> es una
      excelente manera de ganar dinero. <VAL_ON>Leer más...<>
    ui_wiki_short_trade_3: Los recursos tienen <VAL_ON>diferentes precios<> en <VAL_ON>diferentes
      sistemas<>. Planifica rutas comerciales para maximizar las ganancias. <VAL_ON>Leer
      más...<>
    ui_wiki_short_trade_4: Los cargueros ofrecen <VAL_ON>grandes inventarios<> y <TECHNOLOGY>capacidades
      de salto<> avanzadas. Para comprar un carguero, sube a bordo y habla con el
      <VAL_ON>capitán<>. <VAL_ON>Leer más...<>
    ui_wiki_short_fleets: Comandar una gran <COMMODITY>nave principal<> reporta varios
      beneficios. Entre los más importantes está la capacidad de planear y liderar
      una flota de <SPECIAL>fragatas<>. <VAL_ON>Leer más...<>
    ui_wiki_short_fleetsa: Las expediciones de <SPECIAL>fragatas<> requieren un <TECHNOLOGY>puesto
      de mando de flota<>. El <TECHNOLOGY>navegador<> planifica expediciones para
      la flota. <VAL_ON>Leer más...<>
    ui_wiki_short_trade_7: La <SPECIAL>reputación<> sirve para medir tu <VAL_ON>estatus<>
      entre las razas alienígenas y las facciones. Con una reputación alta, podrás
      acceder a un mayor número de <STELLAR>misiones<>, <TECHNOLOGY>tecnologías<>
      y opciones de <COMMODITY>comercio<>. <VAL_ON>Leer más...<>
    ui_wiki_short_trade_5: El <VAL_ON>panel de misiones<> se encuentra en todas las
      <COMMODITY>estaciones espaciales<>. Los trabajos ofrecen como recompensa unidades,
      nanites, piezas de tecnología y más. <VAL_ON>Leer más...<>
    ui_wiki_short_words: Las formas de vida alienígenas que se encuentran en los <VAL_ON>planetas<>
      y las <VAL_ON>estaciones espaciales<> hablan en una variedad de idiomas. Las
      palabras se pueden aprender a través de encuentros con alienígenas. <VAL_ON>Leer
      más...<>
    ui_wiki_short_guilds: 'La galaxia alberga tres grandes <STELLAR>gremios<>: el
      <VAL_ON>gremio de mercaderes<>, el <VAL_ON>gremio de exploradores<> y el <VAL_ON>gremio
      de mercenarios<>. Mejora tu estatus con los gremios llevando a cabo misiones.
      <VAL_ON>Leer más...<>'
    ui_wiki_short_settlements: Como supervisor de un <STELLAR>asentamiento<>, tomarás
      decisiones fundamentales, dirigirás la <TRADEABLE>construcción de edificios<>
      y resolverás las <SPECIAL>disputas<> que surjan entre los ciudadanos. Un asentamiento
      bien dirigido producirá materiales en abundancia. <VAL_ON>Leer más...<>
    ui_wiki_short_combat_1: Los Centinelas son entidades robóticas que protegen la
      mayoría de los mundos. <VAL_ON>Recolectar recursos<> a la vista de los Centinelas
      hará que se vuelvan <RED>hostiles<>. <VAL_ON>Leer más...<>
    ui_wiki_short_ammo: La mayoría de <FUEL>armas<> de la multiherramienta, como el
      <TECHNOLOGY>lanzarrayos<> necesitan <VAL_ON>munición<>. Fabrica munición en
      espacios vacíos del inventario. <VAL_ON>Leer más...<>
    ui_wiki_short_combat_2: De forma predeterminada, la multiherramienta solo está
      equipada con un <TECHNOLOGY>láser de extracción<>. Para aumentar el poder de
      combate, instala nuevos <TECHNOLOGY>tipos de armas<>. <VAL_ON>Leer más...<>
    ui_wiki_short_combat_3: El daño que recibas mientras vas a pie primero agotará
      tu <COMMODITY>escudo<>. Si recibes daño mientras los escudos están caídos, perderás
      <FUEL>salud<>. <VAL_ON>Leer más...<>
    ui_wiki_short_combat_4: Dispara tu <TECHNOLOGY>multiherramienta<> con <IMG>ATTACK<>
      y cambia de <VAL_ON>modo de arma<> con <IMG>CYCLEWEAPON<>. Cuando no tengas
      munición o carga, usa <IMG>MELEE<> para <VAL_ON>atacar cuerpo a cuerpo<>. <VAL_ON>Leer
      más...<>
    ui_wiki_short_combat_5: Dispara <VAL_ON>las armas de la nave<> con <IMG>SHIPFIRE<>
      y cambia de modo de arma con <IMG>SHIPCYCLEWEAPON<>.Controla tu velocidad con
      <FUEL>aceleración<> (<IMG>BOOST<>) y <VAL_ON>freno<> (<IMG>BRAKE<>) para mantenerte
      detrás de tu objetivo. <VAL_ON>Leer más...<>
    ui_wiki_short_pirates: En algunos sistemas estelares, la autoridad local dominante
      ha sido <VAL_ON>derrocada<> por fuerzas rebeldes proscritos. Las estaciones
      espaciales proscritas almacenen <SPECIAL>productos del mercado negro<>, pero
      los sistemas son <FUEL>peligrosos<>. <VAL_ON>Leer más...<>
