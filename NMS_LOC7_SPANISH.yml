    bld_grass_2_name_l: Hierba espiga corta
    bld_grass_2_desc: Una hierba ornamental resistente, apta para el crecimiento en
      todos los biomas, tipos de suelo y condiciones climáticas. Esta variedad, al
      igual que su pariente más alta, se caracteriza por hojas largas e hirsutas,
      pero crece más densamente, con hojas ligeramente más fuertes.
    bld_grass_3_name: Hierba DE HOJA PLANA
