      Los restos destrozados de un <STELLAR>viajero fallecido<>. Susurra un nombre desconocido desde lo hondo de sus fibras.

      El recuerdo se manifestará como una <TECHNOLOGY>importante mejora tecnológica<> que te ayudará en tus viajes. <STELLAR>Absorbe<> este recuerdo con <VAL_ON><IMG>FE_ALT1<><>.
