    ui_guide_body_survival_1: |-
      Система жизнеобеспечения позволяет вам передвигаться по планете. <VAL_ON>Бег<> (<IMG>RUN<>) и <VAL_ON>реактивный ранец<> (<IMG>JUMP<>) расходуют энергию системы жизнеобеспечения.

      Системы жизнеобеспечения заряжаются <FUEL>кислородом<>. Нажмите <IMG>SCAN<>, чтобы включить <VAL_ON>сканер<> и найти <FUEL>насыщенные кислородом растения<> поблизости. Кислород можно найти на любой планете.

      Системы можно зарядить в инвентаре экзокостюма или через <VAL_ON>быстрое меню<> (<IMG>QUICK_MENU<>).

      Также систему жизнеобеспечения можно зарядить <FUEL>гелем системы жизнеобеспечения<>, который изготавливается из <TECHNOLOGY>дигидрогенного геля<> и <FUEL>углерода<>.

      Изучая растения с помощью <TECHNOLOGY>анализирующего визора<>, вы можете узнать о дополнительных веществах в их составе. Среди них часто оказывается кислород. Собрать эти вещества можно при помощи <TECHNOLOGY>расщепителя<>.
    ui_guide_body_survival_2: |-
      При необходимости ваш экзокостюм автоматически включит <TECHNOLOGY>защиту от вредных факторов<>. Защита от вредных факторов истощается под воздействием радиации, токсинов и экстремальных температур.
      Когда ваша система защиты от вредных факторов полностью истощится, урон начнут получать ваши щиты.

      Система защиты от вредных факторов <VAL_ON>заряжается автоматически<>, когда пользователь в здании, пещере или звездолете. Для зарядки системы защиты от вредных факторов нужен <COMMODITY>натрий<> или <COMMODITY>ионные батареи<>.

      <COMMODITY>Натрий<> можно добывать из растений, он встречается на <VAL_ON>всех планетах<>.
      Нажмите <TECHNOLOGY><IMG>SCAN<><>, чтобы активировать <TECHNOLOGY>сканер<> и обнаружить ближайший источник <COMMODITY>натрия<>.

      <COMMODITY>Ионную батарею<> можно сделать из <TECHNOLOGY>кобальта<> и <EARTH>феррита<>.

      Систему защиты от вредных факторов можно <VAL_ON>зарядить<> в инвентаре экзокостюма или в <VAL_ON>быстром меню<> (<IMG>QUICK_MENU<>).

      Улучшения, необходимые для выживания, можно приобрести у <TECHNOLOGY>торговцев технологиями<> на космических станциях и в планетарных магазинах.
    ui_guide_body_survival_3: |-
