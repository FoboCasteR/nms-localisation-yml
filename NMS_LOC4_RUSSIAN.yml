    ui_waterchest_title_l: Запертый морской сундук
    ui_waterchest_sub: Открыть сундук можно подношением реликвий
    ui_waterchest_1_name: ПОДНОШЕНИЕ ЖЕМЧУГА
    ui_waterchest_1_name_l: Подношение жемчуга
    ui_waterchest_1_desc: Этому сундуку нужен <SPECIAL>живой жемчуг<>, который можно
      найти внутри гигантских матерей-моллюсков, обитающих на дне океана.
    ui_waterchest_2_name: КЛЮЧ-ТРЕЗУБЕЦ
    ui_waterchest_2_name_l: Ключ-трезубец
    ui_waterchest_2_desc: Этому сундуку нужен <TECHNOLOGY>ключ-трезубец<>, который
      дается тем, кто изучает загадочные места в глубинах океана.
    ui_waterchest_item_sub: Подношение морю
    ui_watermission_title: Сны о бездне
    ui_watermission_desc: Мой звездолет перехватил сигнал бедствия. Мне удалось определить
      координаты места, откуда он был отправлен. После проведенного исследования мне
      удалось найти чертежи давно пропавшего странника. Среди прочих данных мне попалась
      схема изготовления подводной лодки...
    ui_watermission_sub: Под толщей волн
    ui_watermission_desc1: Мой звездолет перехватил странный сигнал — запись, в которой
      мало что удается разобрать из-за шума воды. Похоже, это сигнал бедствия, но
      из-за нехватки информации мне удается лишь определить координаты места, откуда
      он был отправлен. Пожалуй, стоит этим заняться...
    ui_watermission_story_desc: "... ДОСТУП К ЖУРНАЛУ ПОЛУЧЕН... ОТРАЖЕННЫЙ СИГНАЛ
      ИСКАЖЕН... ПОЛУЧАЮ ДАННЫЕ..."
    ui_watermission_story1: |-
      ЖУРНАЛ: <STELLAR>0062A<>. <STELLAR>+12 солов<> с момента пробоины
      Сегодня была моя очередь нырять. Как всегда, ничего интересного. Только водоросли и камни.
      Вода все не убывает. Некоторые члены экипажа начали плавать без костюмов. Это так заманчиво.
    ui_watermission_story2: |-
      ЖУРНАЛ: <STELLAR>0115C<>. <STELLAR>+21 сол<> с момента пробоины
      Вторая команда ныряльщиков вернулась сегодня раньше обычного. Они нашли пещеру, полную неведомых кристаллов, но на подводной лодке погас свет, и им пришлось вернуться.
      Вид у них тревожный и недовольный. Но мы должны снова там побывать. Надо успеть, пока мы помним координаты пещеры, пока переменчивые приливные течения не отняли ее у нас. До сих пор мы не строили ничего без использования продвинутых материалов.
      ЖУРНАЛ: <STELLAR>0115D<>. Мы починили освещение «Наутилона». Я выдвигаюсь.
    ui_watermission_story3: |-
      ЖУРНАЛ: <STELLAR>0119A<>. <STELLAR>+23 сола<> с момента пробоины
      Мы нашли пещеру! Иначе и быть не могло, но все же какая находка!
      Огромные ярко-красные кристаллы, богатые залежи металлов, концентрированный дейтерий... Как раз то, что нам нужно! Похоже, у нас все-таки есть шанс. Теперь бы еще поспать. Всего одну ночь провести в сухом уютном месте.
    ui_watermission_story4: |-
      ЖУРНАЛ: <STELLAR>0328A<>. <STELLAR>+98 солов<> с момента пробоины
      Опять этот сон.
      Бесконечные фиолетовые волны на километры вокруг. Сначала они дарят избавление от тупой алой боли. Но затем... Меня не покидает ощущение, будто там есть что-то еще. Я оглядываюсь вокруг. Ничего. Совершено ничего.
      Я моргаю и вижу их. Сначала едва различимые очертания. Но ошибки быть не может. Повторяющиеся геометрические фигуры, которыми усеяно все небо. Треугольники ряд за рядом медленно плывут надо мной... Я просыпаюсь, вижу дождь и даже испытываю некоторое облегчение.
    ui_watermission_story5: |-
      ЖУРНАЛ: <STELLAR>1998B<>. <STELLAR>+399 солов<> с момента пробоины
      Они вернулись в проклятую пещеру. Все до единого. Никто не желает меня слушать. Мы еще можем собрать гипердвигатель, я точно знаю. Когда мы это сделаем, вычистить соль из взлетных ускорителей не составит труда.
    ui_watermission_story5a: |-
      ЖУРНАЛ: <STELLAR>2001P<>. <STELLAR>+399 солов<> с момента пробоины
      Мы все видели один и тот же сон. Те же блуждания, зубы в небе, кристаллы... Вздор. Там внизу больше ничего нет. Мы все забрали.
      Но что же мне остается делать? Неужто я что-то упускаю? Пожалуй, они правы. Взглянуть один последний разок будет не лишним.
    ui_watermission_story5a_opt: Журнал продолжается
    ui_watermission_story6: |-
      В ловушке... Во вспомогательном реакторе утечка.
      Оно схватило меня. Они... все мертвы. Их глаза не откроются.
      Кажется, у меня сломана нога. И рука очень болит.
      Если найду баллон с воздухом, я еще смогу вернуться домой...
    ui_watermission_story6_res: |-
      Запись продолжается, но на ней лишь гудящая тишина и треск помех.
      Мне постоянно кажется, что за мной наблюдают. Не знаю, кто на самом деле входил в этот экипаж, и, похоже, не узнаю этого никогда.
    ui_waterhud_override: "[Д.//.::Э.#Э#Э#Э/П]"
    ui_waterhud_osd: 'СЛЕД СИГНАЛА УСТАНОВЛЕН :: ГОЛОСОВЫЕ ДАННЫЕ ПОВРЕЖДЕНЫ'
    ui_scanevent_goto_map_water: |-
      Координаты задания ведут в другую звездную систему
      В космосе откройте галактическую карту с помощью <IMG>QUICK_MENU<>.
      На галактической карте найдите системы с <TECHNOLOGY>водой<>.
    ui_watermission1_osd: ":: УСТАНОВЛЕНЫ КООРДИНАТЫ ТРАНСЛЯЦИИ ::"
    ui_watermission1_marker: Координаты трансляции
    npc_watermission_title: Искаженный голос
    npc_watermission_comms_lang: |-
      Они покинули нас... <STELLAR>кзззкт<>... обязан следовать за ними, но я знаю, чем это все кончится.
      Если кто-то это слышит, двигайтесь к моим координатам. Найдите это место и постарайтесь обезопасить его, если я не вернусь. Прошу.
    npc_watermission_comms_opt: Ввести координаты
    npc_watermission_comms_res: Мой звездолет обрабатывает координаты из сообщения
      незнакомца. Сообщение сильно повредилось со временем, но координаты, похоже,
      верные.
    npc_watermission1_lang: |-
      ЖУРНАЛ: <STELLAR>2015F<>. <STELLAR>+407 солов<> с момента пробоины
      Если вы это слушаете, значит, вы нашли наш последний журнал. Я оставляю это сообщение в память о моих погибших друзьях и в назидание всякому, кто может последовать нашим путем.
      Где-то в глубине души я не перестаю надеяться, что кто-то меня найдет. Но все же... молю, не ищите меня.
    npc_watermission1_desc: Пугающее сообщение заканчивается. Я замечаю, что незнакомец
      оставил после себя модуль улучшения для <TECHNOLOGY>аэрационной мембраны<>.
    npc_watermission1_opt: Взять модуль улучшения
    npc_watermission1_res: Я забираю модуль улучшения. В служебной истории модуля
      я нахожу серийный номер корабля его бывшего владельца. Возможно, мне следует
      отправиться за ним...
    ui_watermission1_msg1: |-
      Обнаружен слабый след сигнала.
      Чтобы перехватить сигнал, вернитесь в космос.
    ui_watermission1_msg2: |-
      Входящий сигнал: <STELLAR>неизвестный контакт<>
      Откройте коммуникатор с помощью <IMG>QUICK_MENU<>
    ui_watermission1_msg3: |-
      Установлены координаты трансляции.
      Исследуйте место передачи.
    ui_watermiss1_survey_osd: Обнаружено место передачи
    ui_watermiss1_survey: |-
      Осмотрите <TECHNOLOGY>место передачи<>.
      Используйте <TECHNOLOGY>разведку цели<>, чтобы точно установить место передачи.
    ui_watermiss1_survey_swap: |-
      Осмотрите <TECHNOLOGY>место передачи<>.
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_watermiss1_survey_off: |-
      Осмотрите <TECHNOLOGY>место передачи<>.
      Активируйте <STELLAR>разведку цели<> (<IMG>AIM<>), чтобы точно установить место передачи.
    ui_watermission1_msg4: |-
      Получено улучшение <TECHNOLOGY>подводной защиты<>.
      Чтобы начать установку, выберите
      модуль улучшения с помощью <IMG>TECHMENU<>.
    ui_watermission1_obj1: Исследовать источник сигнала
    ui_watermission1_obj1_tip: Звездолет перехватил необычно искаженный сигнал. Тот,
      кто его отправил, просит любого услышавшего исследовать находящийся поблизости
      район.
    ui_watermission1_obj2: Установить модуль улучшения подводной защиты
    ui_watermission1_obj2_tip: Откройте инвентарь (<IMG>INVENTORY<>) и выберите модуль
      улучшения с помощью <IMG>TECHMENU<>.
    ui_watermission2_marker: Звездолет незнакомца
    ui_watermission2_osd: ":: СЛЕД СИГНАЛА ЗВЕЗДОЛЕТА УСТАНОВЛЕН ::"
    ui_watermission2_msg1: |-
      Модуль улучшения содержит данные о своем бывшем хозяине.
      <STELLAR>Используйте сканер<> (<IMG>SCAN<>), чтобы найти предыдущего владельца.
    ui_watermission2_msg2: Доберитесь до корабля незнакомца.
    ui_watermiss2_survey_osd: Обнаружен разбившийся звездолет
    ui_watermiss2_survey: |-
      Доберитесь до звездолета незнакомца.
      Используйте <TECHNOLOGY>разведку цели<>, чтобы проследить источник сигнала бедствия.
    ui_watermiss2_survey_swap: |-
      Доберитесь до звездолета незнакомца.
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_watermiss2_survey_off: |-
      Доберитесь до звездолета незнакомца.
      Активируйте <STELLAR>разведку цели<> (<IMG>AIM<>), чтобы проследить источник сигнала бедствия.
    ui_watermission2_msg4: |-
      Соберите <STELLAR>подводную лодку «Наутилон»<>.
      Откройте меню созидания (<IMG>BUILD_MENU<>) и закрепите чертеж с помощью <IMG>PIN_BUILD<>.
      Постройка <TECHNOLOGY>подводной базы<> может облегчить процесс сборки.
    ui_watermission2_msg5: |-
      Создайте <STELLAR>гидротермальный топливный блок<> для питания «Наутилона».
      Создайте продукты в инвентаре с помощью <IMG>PRODMENU<>.
      Чертежи можно закрепить с помощью <IMG>PIN<> в меню созидания.
    ui_watermission2_msg6: |-
      Заправьте <TECHNOLOGY>гумбольдтовый двигатель<> «Наутилона».
      Используйте <FUEL>гидротермальный топливный блок<> в инвентаре (<IMG>INVENTORY<>).
    ui_watermission2_obj1: Идти по следу сигнала
    ui_watermission2_obj1_tip: |-
      Тот, кто отправил сообщение, одновременно просил его спасти и отговаривал от этого.
      Используйте сканер (<IMG>SCAN<>), чтобы пройти по его следам.
    ui_watermission2_obj2: Построить «Наутилон»
    ui_watermission2_obj2_tip: |-
      На разбившемся корабле были чертежи <TECHNOLOGY>подводной лодки<>.
      Постройте <STELLAR>ангар «Наутилона»<>, чтобы разместить подводную лодку.
      <STELLAR>Закрепите<> чертежи в меню созидания с помощью <IMG>PIN_BUILD<>.
      Постройка <TECHNOLOGY>подводной базы<> может облегчить процесс сборки.
    npc_watermission2_lang: |-
      ЖУРНАЛ: <STELLAR>0003A<>. <STELLAR>+4 сола<> с момента пробоины
      Большинство членов экипажа погибло. Разгерметизацию смогли пережить лишь те из нас, кто уже был облачен в скафандры. Нам еще повезло, что малые суда успели отойти раньше, чем схлопнулся основной корпус.
      Ни на одном из наших звездолетов нет гипердвигателя. Думаю, мы могли бы извлечь нужные чертежи из базы данных нашего грузового корабля. Правда он, похоже, погрузился на самое дно океана.
      К счастью, у нас есть чертежи «Наутилона».
    npc_watermission2_opt: Загрузить чертежи «Наутилона»
    ui_watermission3_obj1: Исследовать глубины
    ui_watermission3_obj1_tip: |-
      Испытайте «Наутилон», спустившись на глубину.
      Будьте внимательны и старайтесь не упустить следы экспедиции незнакомца.
    ui_watermission3_obj2: Найти подводное строение
    ui_watermission3_obj2_tip: |-
      «Наутилон» засек повторяющийся сигнал. Похоже, его источник глубоко под поверхностью воды.
      Следуйте за сигналом и постарайтесь проследить путь тех, кто пережил крушение.
    ui_watermission3_obj3: Создать мощный сонар
    ui_watermission3_obj3_tip: |-
      На заброшенной радиостанции нашлись чертежи <TECHNOLOGY>мощного сонара<>.
      Создайте <TECHNOLOGY>мощный сонар<> для «Наутилона».
      Откройте инвентарь «Наутилона» и создайте необходимый компонент в свободной ячейке с помощью <IMG>TECHMENU<>.
      Закрепите схему чертежа с помощью <IMG>PIN<>.
    ui_watermission3_msg1: |-
      Испытайте <STELLAR>подводную лодку «Наутилон»<>.
      Спуститесь на глубину и постарайтесь найти следы экспедиции незнакомца.
    ui_watermission3_msg2: |-
      «Наутилон» обнаружил вещательное сооружение на дне моря.
      Следуйте за сигналом сонара и найдите здание.
    ui_watermission3_msg3: |-
      Обнаружено вещательное сооружение.
      Исследуйте здание и постарайтесь найти следы пропавшего экипажа.
    ui_watermission3_msg4: |-
      Установите <TECHNOLOGY>мощный сонар<>.
      Откройте инвентарь «Наутилона» и создайте нужный вам компонент в свободной ячейке с помощью <IMG>TECHMENU<>.
      Закрепите схему чертежа с помощью <IMG>PIN<>, чтобы получить подробные указания.
    npc_watermission3_desc: |-
      Несмотря на повреждения, главный компьютер станции, похоже, работает. Тот, кто был здесь до вас, явно открывал местные записи — последним действием в журнале компьютера числится загрузка <TECHNOLOGY>мощного сонара<>.
      Но здесь что-то не так. Все временные метки стерты. Понять, когда здесь был экипаж разбившегося судна, невозможно.
      Может ли быть так, что при последнем посещении это место еще находилось на суше? Какие бы ужасы ни скрывались снаружи, они явно последовали сюда за уцелевшими. Но что их сюда привело? Разве только...
    npc_watermission3_opt: Загрузить планы сонара
    ui_watermission3_marker: Затонувшее сооружение
    ui_watermission3_osd: ":: ОБНАРУЖЕН ПОВТОРЯЮЩИЙСЯ СИГНАЛ ::"
    ui_watermission4_obj1: Найти выживших с помощью мощного сонара
    ui_watermission4_obj1_tip: |-
      <TECHNOLOGY>Мощный сонар<> позволяет «Наутилону» находить подводные строения и места кораблекрушения.
      Включите мощный сонар с помощью быстрого меню (<IMG>QUICK_MENU<>). В журнале команды упоминалось о затонувшем в глубинах океана грузовом судне.
    ui_watermission4_obj2: Добраться до обломков грузового корабля
    ui_watermission4_obj2_tip: |-
      Мощный сонар засек служебный сигнал с места крушения.
      Следуйте за сигналом и постарайтесь проследить путь тех, кто пережил крушение.
    ui_watermission4_msg1a: |-
      Находите подводные места крушений с помощью <TECHNOLOGY>мощного сонара<>.
      Включите мощный сонар с помощью быстрого меню (<IMG>QUICK_MENU<>).
      В журнале экипажа упоминалось грузовое судно, затонувшее в глубинах океана.
    ui_watermission4_msg1: |-
      Используйте <TECHNOLOGY>мощный сонар<> для поиска затонувших сооружений.
      Включите мощный сонар с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_watermission4_msg2: |-
      «Наутилон» обнаружил большое сооружение на дне моря.
      Следуйте за сигналом сонара и найдите сооружение.
    ui_watermission4_msg3: |-
      Обнаружено место крушения грузового корабля.
      Исследуйте обломки и постарайтесь найти следы пропавшего экипажа.
    npc_watermission4_lang: |-
      ЖУРНАЛ: <STELLAR>0012B<>. <STELLAR>+8 солов<> с момента пробоины
      Мы нашли место крушения, но бортовой компьютер корабля аварию не пережил. Мы забрали все найденные припасы и ушли. Когда вода просочится сквозь оболочку реактора, нам лучше быть подальше.
      Характер приливов на этой планете очень странный. Вода быстро прибывает, но будто не собирается спадать. Если мы дождемся отлива, то сможем добыть больше полезных ресурсов.
    npc_watermission4_desc: |-
      Уцелевшие смогли добраться до обломков грузового судна, но едва ли им это помогло. Они двинулись дальше. Если я хочу их найти, придется поступить так же.
      Перед уходом я еще раз просматриваю архивы. Зацепок нет, но мне удается найти чертежи для <TECHNOLOGY>водных строительных модулей<>. Хоть какая-то польза от этого путешествия.
    npc_watermission4_opt: Отключить передачу сигнала
    npc_watermission4_res: Я выключаю аварийный маяк. Больше здесь спасать некого.
    ui_watermission5_obj1: Следовать за сигналом уцелевших
    ui_watermission5_obj1_tip: |-
      Используйте <TECHNOLOGY>мощный сонар<> для поиска заброшенных строений на дне океана.
      Включите мощный сонар с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_watermission5_obj2: Найти в океане следы выживших
    ui_watermission5_obj3: Следовать указаниям в последнем сообщении уцелевших
    ui_watermission5_obj4: Найти то, что осталось от экипажа
    ui_watermission5_obj4_tip: |-
      Воспользуйтесь сканером (<IMG>SCAN<>), чтобы найти последние местоположение уцелевших.
      Возможно, потребуется несколько сканирований. Используйте «Наутилон», чтобы изучить морское дно и просканировать несколько мест.
    ui_watermission5_msg1a: |-
      Вернитесь к <STELLAR>«Наутилону»<>.
      Используйте <TECHNOLOGY>мощный сонар<>, чтобы найти выживших членов экипажа.
    ui_watermission5_msg1: |-
      Используйте <TECHNOLOGY>мощный сонар<> для поиска <STELLAR>заброшенных зданий<>.
      Включите мощный сонар с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_watermission5_msg2: |-
      Обнаружено заброшенное здание.
      Следуйте за сигналом сонара и найдите сооружение.
    ui_watermission5_msg3: |-
      Найдено заброшенное здание.
      Исследуйте постройку и постарайтесь найти следы пропавшего экипажа.
    ui_watermission5_msg4: |-
      На суше уцелевшие не найдены.
      Вернитесь под воду.
    ui_watermission5_msg4b: |-
      Вода в системе не обнаружена.
      Найдите на галактической карте звездные системы, в которых есть вода.
    ui_watermission5_msg5: |-
      Воспользуйтесь сканером (<IMG>SCAN<>), чтобы найти членов экипажа.
      Сигнал слишком слабый. Возможно, потребуется несколько сканирований.
    ui_watermission5_msg5b: |-
      Исследуйте глубины с помощью «Наутилона» и найдите новое <STELLAR>место для сканирования<>.
      Пройденное расстояние: %CURRENT%
    ui_watermission5_osd: ":: ОБНАРУЖЕН ПОТЕНЦИАЛЬНЫЙ ОТРАЖЕННЫЙ СИГНАЛ ::"
    ui_watermission5_osd2: ":: СИГНАЛ ЗАХВАЧЕН ::"
    ui_watermission5_msg6: |-
      Сигнал захвачен.
      Найдите место, ставшее последним приютом для членов экипажа.
    ui_watermission5_msg7: |-
      Цель достигнута.
      Исследуйте обломки.
