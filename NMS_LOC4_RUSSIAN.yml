    npc_comm_week_08_brief_opt_a: Слушать
    npc_comm_week_08_brief3: |-
      Друг, все ведет сюда! Координаты, что мы исследовали, странные новые семена в земле, пересекающие измерения отзвуки от других странников-друзей. Все сходится! Ударная волна разносится по звездам!
      Сотни тысяч спящих планет пробудились и зевают, полные новых открытий!
    npc_comm_week_08_brief4: Я передаю координаты эпицентра этого галактического сдвига.
      Там ждет открытия новая флора, растения необычайных форм...
    npc_comm_week_08_brief4_alt: Я передаю координаты эпицентра этого галактического
      сдвига. Там ждет открытия новая фауна, животные необычайных форм...
    npc_comm_week_08_brief_res: |-
      Друг, здесь границы самые тонкие. Этот мир, скорее всего, окажется аномальным, а то и сломанным.
      Но в нем такой потенциал, столько возможностей!
      Если туда отправятся все итерации Странника-Друга, мы сможем собрать еще больше данных.
    npc_comm_week_08_comp: Тебе понравился новый аномальный мир? Поло и Нада завидуют
      твоим путешествиям. Позволишь взглянуть на данные?
    npc_comm_week_08_comp_opt_a: Переслать данные
    npc_comm_week_08_comp_res: |-
      Удивительно! Эти находки выглядят до невозможного знакомыми. Словно нам приснилась эта передача в другом времени или другом пространстве...
      Думаю, это путешествие только началось. Собранные нами данные стекаются в аномальный дом Поло и Нада и расходятся по другим итерациям.
      Мой синтетический помощник из металла и души... оживает! Его процессоры жаждут данных. Поднимись на борт! Посмотри своими собственными глазами!
    npc_comm_week_08_comp_res_all: Это великолепные данные! У тебя есть еще? Базы
      данных аномалии распахнуты, дрожат в реальностях этой и следующей вселенных.
    npc_comm_week_08_comp2_opt_b: Закончить передачу
    npc_comm_week_08_comp2_res_a: Поло рассыпается в благодарностях и переводит подарок
      на мой счет. Он быстро просматривает данные на планшете и подтверждает, что
      синтез-бот активно реагирует на собранные данные. Новые открытия позволяют поддерживать
      его в рабочем состоянии.
    npc_comm_week_08_comp2_res_b: Друг, вызови нас со сканера, если появятся новые
      открытия для передачи!
    npc_comm_week_08_cap: Эта итерация синтез-бота почти заполнена! Думаю, это будет
      последний набор данных, который он примет в этой вселенной.
    npc_comm_week_08_cap_res_a: |-
      Друг, на данный момент мы больше не планируем исследовать аномалии.
      Но не стоит предаваться унынию! Исследуй, летай, бегай, плавай, путешествуй!
    npc_comm_week_08_cap_opt_a: Продолжить
    npc_comm_week_08_cap_res_a_extr: Друг, не пора ли нам переместить наш дом к тебе?
    ui_comm_week_08_obj: Установить связь с <SPECIAL>космической аномалией<>
    ui_comm_week_08_obj_msg: |-
      Оставшееся время исследования: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Специалист Поло транслирует запрос для всех исследователей.
      Отправляйтесь в космос и установите связь с <SPECIAL>космической аномалией<>.
    ui_comm_week_08_obj_tip: Отправляйтесь в космос и установите связь.
    ui_comm_week_08_obj2: Посетить отмеченную планету
    ui_comm_week_08_obj2_msg: |-
      Оставшееся время исследования: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Посетите отмеченную планету.
      Используйте координаты портала Поло для помощи с межзвездным путешествием.
    ui_comm_week_08_obj2_tip: Если потребуется, для помощи с межзвездным путешествием
      используйте адресные данные портала Специалиста Поло.
    ui_comm_week_08_obj3: Завершить ботаническое исследование для Поло
    ui_comm_week_08_obj3_msg: |-
      Оставшееся время исследования: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Прогресс обнаружения флоры: %CURRENT%/%AMOUNT%
    ui_comm_week_08_obj3_msg_extra: |-
      Оставшееся время исследования: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Прогресс обнаружения фауны: %CURRENT%/%AMOUNT%
    ui_comm_week_08_obj3_tip: |-
      Поло просит провести ботаническое исследование новой аномальной планеты.
      Используйте <TECHNOLOGY>анализирующий визор<>, чтобы сканировать растения.
    ui_comm_week_08_obj3_tip_extra: |-
      Поло просит провести зоологическое исследование новой аномальной планеты.
      Используйте <TECHNOLOGY>анализирующий визор<>, чтобы сканировать животных.
    ui_comm_week_08_obj4: Установить связь с <SPECIAL>космической аномалией<>
    ui_comm_week_08_obj4_msg: |-
      <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Отправляйтесь в космос и встретьтесь с Поло.
    ui_comm_week_08_obj4_tip: Отправляйтесь в космос и установите связь.
    ui_comm_week_08_obj5: "(Дополнительно) Сканировать флору на любых планетах"
    ui_comm_week_08_obj5_extra: "(Дополнительно) Сканировать фауну на любых планетах"
    ui_comm_week_08_obj5_msg: |-
      Оставшееся время исследования: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Сканируйте растения с помощью <TECHNOLOGY>анализирующего визора<> и собирайте данные.
      Общий прогресс: <HIGHLIGHT>%CMTOTALPERCENT%<> (осталось до уровня: %CMNEXTTIER%)
      Вернитесь в космос, чтобы обменяться находками с Поло.
    ui_comm_week_08_obj5_msg_alt: |-
      Оставшееся время исследования: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Сканируйте растения с помощью <TECHNOLOGY>анализирующего визора<> и собирайте данные.
      Общий прогресс: <HIGHLIGHT>%CMTOTALPERCENT%<> (осталось до уровня: %CMNEXTTIER%)
      Войдите в контакт с Аномалией и обменяйтесь данными с помощью <IMG>SCAN<>.
    ui_comm_week_08_obj5_msg_extra: Соберите дополнительные зоологические данные,
      сканируя животных с помощью <TECHNOLOGY>анализирующего визора<>.
    ui_comm_week_08_obj5_msg_extra2: Данные аномальных биомов могут быть особенно
      ценными.
    ui_comm_week_08_obj5_tip: |-
      Поло просит предоставить больше данных сканирования.
      Все итерации странников помогают собирать информацию для межреальностной базы данных.
      Общий прогресс разблокирует <SPECIAL>дополнительные предметы<> у робота для синтеза ртути.
    ui_comm_week_08_obj5_tip2: Данные сканирования флоры аномальных биомов особенно
      ценны для исследования Поло.
    ui_comm_week_08_obj5_tip_extra: Поло попросил продолжить зоологическое исследование.
    ui_comm_week_08_obj5_tip_extra2: Данные сканирования фауны аномальных биомов особенно
      ценны для исследования Поло.
    ui_comm_week_08_str_osd: СИГНАЛ ТРАНСЛЯЦИИ УСИЛЕН <IMG>SLASH<> ЗОНА ИССЛЕДОВАНИЯ
      УВЕЛИЧЕНА
    ui_comm_week_08_cap_osd: ДОСТИГНУТ ПРЕДЕЛ ДАННЫХ ИССЛЕДОВАНИЙ
    ui_comm_week_08_obj6: Установить связь с <SPECIAL>космической аномалией<>
    ui_comm_week_08_obj6_msg: |-
      Оставшееся время исследования: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Отправляйтесь в космос и встретьтесь с Поло.
    ui_comm_week_08_obj6_tip: Отправляйтесь в космос и установите связь.
    ui_comm_week_08_obj7: Посетить робота-компаньона Поло
    ui_comm_week_08_obj7_msg: |-
      Оставшееся время исследования: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Высадитесь на <SPECIAL>«Космическую аномалию»<>, чтобы встретиться с роботом Поло для синтеза ртути.
      Обменивайте <TRADE_SPECIALS>ртуть<> на уникальные, единственные в своем роде предметы.
    ui_comm_week_08_obj7_tip: |-
      Высадитесь на <SPECIAL>«Космическую аномалию»<>, чтобы встретиться с роботом Поло для синтеза ртути.
      Обменивайте <TRADE_SPECIALS>ртуть<> на уникальные, единственные в своем роде предметы.
    ui_comm_week_08_obj7_marker: Робот для синтеза ртути
    npc_comm_week_08_portal_desc: |-
      Передо мной разверзся портал.

      Оказывается, мне не нужно открывать базы данных моего экзокостюма. Последний знак Поло светится в моем сознании, переданный прямо в органическую память.
    npc_comm_week_08_portal_desc2: Энергия от портала ощущается сразу горячей и холодной,
      отталкивающей и притягивающей. Раздается нестройный вой на очень высокой частоте,
      но я его слышу. Похоже, это отзвук новорожденного мира.
    ui_fleet_tut_title: Командование грузового корабля
    ui_fleet_tut_sub: Собрать флот и начать экспедиции
    ui_fleet_tut_desc: |-
      Встав во главе <COMMODITY>крупного корабля<>, вы получите некоторые привилегии. Одной из важнейших является возможность планировать и управлять экспедициями.
      Находите и приобретайте <SPECIAL>фрегаты<>, чтобы добавлять их в свой флот. Находите прибыльные для флота экспедиции с помощью <TECHNOLOGY>навигатора<> грузового судна.
      Экспедиции приносят большой доход и позволяют получить редкие и экзотические награды.
    ui_fleet_tut_obj0: Постройте зал командования флотом
    ui_fleet_tut_obj_tip0: |-
      Для экспедиции необходим <TECHNOLOGY>зал командования флотом<>.
      Постройте модуль командования на вашем грузовом судне. Зал строится в обитаемой зоне между мостиком и ангаром с помощью меню созидания (<IMG>BUILD_MENU<>).
    ui_fleet_tut_obj1: Увеличьте свой флот
    ui_fleet_tut_obj_tip1: |-
      Сквозь системы часто проходят большие <TECHNOLOGY>группы грузовых судов<>. Доступные фрегаты в подобных группах будут отмечены значком.
      Приблизьтесь к <TRADEABLE>доступному фрегату<> и поговорите с экипажем по <TECHNOLOGY>коммуникатору звездолета<>.
    ui_fleet_tut_nav_msg: Поговорите с <STELLAR>навигатором грузового корабля<>
    ui_fleet_tut_msg0a: |-
      Постройте <TECHNOLOGY>помещение на грузовом судне<>
      Чтобы открыть меню созидания, нажмите <IMG>BUILD_MENU<>.
    ui_fleet_tut_msg0b: |-
      Постройте <TECHNOLOGY>зал командования флотом<>
      Чтобы открыть меню созидания, нажмите <IMG>BUILD_MENU<>.
    ui_fleet_tut_msg0c: |-
      Осмотрите <TECHNOLOGY>зал командования флотом<>
      Почитайте о флотах в руководстве (<IMG>OPTIONS<>)
    ui_fleet_tut_msg0d: |-
      Постройте <TECHNOLOGY>базу на борту вашего грузового корабля<>
      Строительный участок расположен между ангаром и мостиком
      Расширить участок можно за счет новых <TECHNOLOGY>модулей грузового корабля<>
    ui_fleet_tut_msg1: |-
      Найдите и приобретите <TECHNOLOGY>доступный фрегат<>
      Найдите в этой системе <TECHNOLOGY>группу грузовых судов<>
    ui_fleet_tut_msg1b: |-
      Найдите и приобретите <TECHNOLOGY>доступный фрегат<>
      Приблизьтесь к доступному фрегату
    ui_fleet_tut_msg1c: |-
      Найдите и приобретите <TECHNOLOGY>доступный фрегат<>
      Поговорите с капитаном фрегата по <TECHNOLOGY>коммуникатору звездолета<> (<IMG>QUICK_MENU<>)
    ui_fleet_tut_obj2a: Осмотрите свой флот
    ui_fleet_tut_obj_tip2a: |-
      Просмотреть текущее состояние флота можно на терминале <TECHNOLOGY>управления флотом<> на мостике.
      Фрегаты имеют различные специализации, от которых зависит, для какого типа экспедиций они больше подходят.
      Чтобы увеличить свой флот, ищите и покупайте новые фрегаты.
    ui_fleet_tut_msg2a: |-
      Осмотрите свой флот на терминале <TECHNOLOGY>управления флотом<>.
      Узнайте о текущей специализации своего флота
    ui_fleet_tut_obj2: Спланируйте экспедицию
    ui_fleet_tut_obj_tip2: |-
      <TECHNOLOGY>Навигатор<> планирует экспедиции вашего флота.
      Поговорите с навигатором на мостике, чтобы посмотреть доступные экспедиции.
      Каждый день планируются новые экспедиции.
      Экспедиции отличаются по <TECHNOLOGY>специализации<> и <FUEL>сложности<>.
    ui_fleet_tut_msg2: |-
      Отправьте в <COMMODITY>экспедицию<> <TECHNOLOGY>фрегат поддержки<>
      Поговорите с <TECHNOLOGY>навигатором<>, чтобы просмотреть доступные маршруты
    ui_fleet_tut_obj3: Заправить и отправить новую экспедицию
    ui_fleet_tut_obj_tip3: |-
      Приобретите или изготовьте топливо для фрегата. Для создания топлива для фрегата необходим <TECHNOLOGY>крупный очиститель<>.
      Для более долгих или крупных экспедиций нужно больше топлива. Корабли поддержки снижают требования к топливу.
      Для очистки топлива используйте <TECHNOLOGY>дигидроген<> и <TECHNOLOGY>наниты<>
    ui_fleet_tut_msg3: |-
      Поговорите с <TECHNOLOGY>навигатором<>, чтобы начать новую <COMMODITY>экспедицию<>.
      Навигатор просчитывает новые маршруты каждый день.
      За информацией по заправке обратитесь к журналу (<IMG>OPTIONS<>).
    ui_fleet_tut_msg3b: |-
      Соберите <FUEL>топливо для фрегата<>: %CURRENT%/%AMOUNT%
      Для более долгих или крупных экспедиций нужно больше топлива
      Корабли поддержки снижают требования к топливу
    ui_fleet_tut_obj4: Отправьте экспедицию
    ui_fleet_tut_obj_tip4: |-
      Отправка собранной группы фрегатов осуществляется <TECHNOLOGY>навигатором<>.
      Для повышения способностей флота на экспедиции можно установить <COMMODITY>временные улучшения<>.
    ui_fleet_tut_msg4: |-
      Отправьте экспедицию
      Поговорите с <TECHNOLOGY>навигатором<>, находящимся на мостике вашего грузового судна
    ui_fleet_tut_obj5: Дождитесь завершения экспедиции
    ui_fleet_tut_obj_tip5: |-
      Экспедиции проходят большие расстояния и могут длиться довольно долго.
      Вы можете отслеживать состояние экспедиции в <TECHNOLOGY>зале командования флотом<>.
      Экспедиции проходят в реальном времени и не требуют постоянного присутствия владельца.
    ui_fleet_tut_obj6: Примите отчет об экспедиции
    ui_fleet_tut_obj_tip6: |-
      Поговорите с командиром флота в <TECHNOLOGY>зале командования флота<>.
      Командир флота отчитается обо всех успехах и неудачах флота, а затем переведет всю добычу в <COMMODITY>инвентарь грузового корабля<>.
    ui_fleet_tut_msg5: |-
      Поговорите с <STELLAR>командиром флота<>
      Пообщайтесь в <TECHNOLOGY>зале командования флотом<>
    ui_fleet_tut_msg5a: |-
      Идет экспедиция: %TIME%
      Отслеживайте состояние экспедиции в <TECHNOLOGY>зале командования флотом<>
      Пока ваш флот отсутствует, отправляйтесь на поиски новых приключений
      Используйте журнал (<IMG>OPTIONS<>) для просмотра доступных заданий
    ui_fleet_tut_msg6a: |-
      Экспедиция завершена!
      Находясь в космосе, <STELLAR>вызовите грузовое судно<> с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_fleet_tut_msg6: |-
      Примите отчет об экспедиции
      Используйте <TECHNOLOGY>зал командования флотом<>, чтобы поговорить с командиром
    ui_core_launchsub_msg: |-
      Дигидроген является ключевым компонентом <COMMODITY>взлетного топлива для звездолета<>.
      Чтобы узнать больше, нажмите <IMG>OPTIONS<>.
    ui_core_fuel2_msg: |-
      Сжатый углерод обладает большим заряжающим потенциалом, чем обычный углерод.
      Сжатый углерод можно найти в кристаллическом виде или создать его в <TECHNOLOGY>очистителе<>.
      Чтобы узнать больше, нажмите <IMG>OPTIONS<>.
    ui_core_nav_drop_msg: |-
      Улучшите экзокостюм с помощью <TECHNOLOGY>капсулы<>, чтобы добавить ячейки инвентаря.
      Воспользуйтесь <STELLAR>картой улучшения экзокостюма<>, чтобы найти капсулу.
      Улучшения с помощью капсулы <STELLAR>бесплатны<>.
    ui_core_catalyst1_msg: |-
      Натрий используется для зарядки системы <COMMODITY>защиты от вредных факторов<>.
      Чтобы узнать больше, нажмите <IMG>OPTIONS<>.
    ui_core_oxygen_msg: |-
      Кислород используется для зарядки <TECHNOLOGY>системы жизнеобеспечения<>.
      Чтобы узнать больше, нажмите <IMG>OPTIONS<>.
    ui_core_catalyst2_msg: |-
      Натрий используется для зарядки системы <COMMODITY>защиты от вредных факторов<>.
      Очистите <COMMODITY>оксид азота<> в <TECHNOLOGY>очистителе<>, чтобы повысить его заряжающий потенциал.
      Чтобы узнать больше, нажмите <IMG>OPTIONS<>.
    tut_startbeacon_extra1: Я заглядываю внутрь корпуса маяка. Он способен не только
      передавать сигнал бедствия. Внутри него находится <COMMODITY>планетарная карта<>.
    tut_startbeacon_extra2: |-
