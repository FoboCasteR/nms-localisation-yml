    ui_oven_desc: |-
      Переносной <TECHNOLOGY>экстрактор нутриентов<>, способный перерабатывать собранное вами сырье в съедобные продукты.

      Обратите внимание, что гарантия безопасности произведенных продуктов не предоставляется.
    ui_oven_tip: Чтобы запустить процесс приготовления, положите внутрь сырье.
    food_veg_desc: |-
      Этот побочный продукт жизнедеятельности очень питателен и добывается без причинения вреда животному.

      Чтобы произвести что-то съедобное, загрузите его как сырье в <TECHNOLOGY>переработчик нутриентов<>.
    food_meat_desc: |-
      Питательный мясной продукт, полученный из тела умершего животного.

      Чтобы произвести что-то съедобное, загрузите его как сырье в <TECHNOLOGY>переработчик нутриентов<>.
    food_plant_desc: |-
      Съедобное растение, принадлежащее к планетарной флоре.

      Чтобы произвести из него что-то съедобное, загрузите это сырье в <TECHNOLOGY>переработчик нутриентов<>.
    food_refined_desc: |-
      Питательный продукт, созданный <TECHNOLOGY>переработчиком нутриентов<>. Подобные продукты могут быть <STELLAR>очень ценными<>. Они обладают яркими формами и ароматами настоящей еды, чем отличаются от обычной питательной пасты или пилюль.

      Можно съесть в таком виде или подвергнуть дальнейшей переработке.
    food_drink_desc: |-
      Питательная жидкость, созданная <TECHNOLOGY>переработчиком нутриентов<>. Ценится по всей галактике за приятные вкусовые ощущения и природные ароматы.

