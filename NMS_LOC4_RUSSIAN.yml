      Добыть тритий можно, <VAL_ON>уничтожая астероиды в космосе<>. Выполните сканирование
      (<IMG>SCAN<>), чтобы найти <TECHNOLOGY>богатые тритием астероиды<>.\n\nВозле
      космических станций импульсный двигатель использовать нельзя. <SPECIAL>Пираты<>
      могут на время отключить ваш импульсный двигатель во время атаки. Чтобы убежать,
      продержитесь до того, как он включится снова.\nИнтерфейс корабля предупредит
      вас, если ваш импульсный двигатель отключится.\n\nИспользуйте <TECHNOLOGY>гипердвигатель<>,
      чтобы переместиться в новую звездную систему. Для питания гипердвигателя создавайте
      <FUEL>варп-ячейки<>, используя <COMMODITY>антиматериальный контейнер<> и <FUEL>антиматерию<>.
      \n\nДля путешествия в другую систему откройте <VAL_ON>галактическую карту<>
      (<IMG>QUICK_MENU<>). Выберите систему и используйте <IMG>GALAXYWARP<>, чтобы
      включить гипердвигатель.\n\nЗвездные системы <VAL_ON>разделяются по цвету<>
      на желтые, красные, зеленые и синие. Чтобы летать во все системы, кроме желтых,
      требуется <VAL_ON>улучшенный гипердвигатель<>."
    ui_guide_body_exploration_6: "Разблокируйте вездеход, приобретая чертежи <STELLAR>геостанций<>
      в <TECHNOLOGY>модуле строительных исследований<> на Космической Аномалии.\n\nЧтобы
      вызвать вездеход, постройте <TECHNOLOGY>геостанцию вездехода<>. Геостанции можно
      строить где угодно. Они не привязаны к вашей родной планете.\n\nУправляя вездеходом,
      нажмите <IMG>EXOBOOST<> для кратковременного <VAL_ON>ускорения<>. Используйте
      <IMG>EXOJUMP<>, чтобы <VAL_ON>подпрыгнуть<>.\n\nУправляя вездеходом, используйте
      <IMG>SCAN<>, чтобы находить близлежащие важные объекты. Он мощнее сканера мультитула
      и находит больше интересных мест. \n\nИспользуйте <IMG>QUICK_MENU<>, чтобы включить
      портативный <TECHNOLOGY>усилитель сигнала<> и сканировать близлежащие строения.\n\nИспользуйте
      <IMG>VEHICLESHOOT<>, чтобы выстрелить из оружия или использовать расщепитель.
      Используйте <IMG>CYCLEVEHWEAPON<>, чтобы переключаться между оружием и оборудованием
      для добычи. \n\nВездеход, как и экзокостюм или звездолет, можно <TECHNOLOGY>улучшить<>.\nУстановить
      технологические улучшения можно в соответствующих разделах <VAL_ON>инвентаря<>
      (<IMG>INVENTORY<>)."
    ui_guide_body_exploration_6_vrm: "Разблокируйте вездеход, приобретая чертежи <STELLAR>геостанций<>
      в <TECHNOLOGY>модуле строительных исследований<> на Космической Аномалии.\n\nЧтобы
      вызвать вездеход, постройте <TECHNOLOGY>геостанцию вездехода<>. Геостанции можно
      строить где угодно. Они не привязаны к вашей родной планете.\n\nУправляя вездеходом,
