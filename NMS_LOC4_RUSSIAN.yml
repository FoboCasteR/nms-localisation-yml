    fleet_explore_special_log_c_10: На орбите планеты %PLANET% оказалась идеальная
      металлическая сфера. %CAP_RACE% советует не приближаться к ней.
    fleet_explore_special_11: |-
      %CAP_RACE%, команда оказалась в отчаянной ситуации.
      Мы отправили исследователей на планету %PLANET%. При проведении раскопок они обнаружили несколько емкостей с черной водой.
      По неизвестным причинам члены команды выпили эту воду. Вернувшись на корабль, они словно обезумели.
      Мы заперли их в лазарете, но не знаем, что делать дальше...
    fleet_explore_special_opt_a_11: Оставить в карантине
    fleet_explore_special_opt_b_11: Выбросить в космос
    fleet_explore_special_res_a_11: Я приказываю командиру флота поместить зараженную
      команду в карантин и сделать все возможное, чтобы вылечить их. Если стабилизировать
      их состояние, возможно, им удастся поправиться.
    fleet_explore_special_res_b_11: Командир флота удивлен, но я настаиваю. Конечно,
      мне жаль, но нельзя подвергать опасности остальной экипаж.
    fleet_explore_special_log_a_11: Несколько членов команды выпило загадочную черную
