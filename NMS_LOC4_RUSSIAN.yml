    ui_comm_week_05_title: Исследование сообщества
    ui_comm_week_05_sub: Помочь специалисту Поло — неделя 5 из 8
    ui_comm_week_05_desc: Специалист Поло транслирует запрос для всех исследователей.
      Их просят задокументировать новую «фазу» развития галактики.
    npc_comm_week_05_brief: |-
      Друг! Я не спал сутками, размышляя над добытыми нами координатами, сравнивая их с базами данных аномалии, но все безрезультатно. Возможные реальности разворачиваются бесконечно, ведь у нас есть лишь одна ведущая трансляция...
      Но меж границ промелькнул еще один сигнал. Это Странник-Друг, которого мы считали потерянным! Его коммуникатор внезапно связался из тьмы с Нада и Поло! Частота трансляции почти совпадала с сообщениями, полученными из-за прорехи.
      Я определил его положение в этой реальности. Отправишься ли ты туда, вернуть нашего Странника-Друга?
    npc_comm_week_05_brief_res: |-
      Друг, я пересылаю тебе координаты портала. Но тебе нужно действовать крайне осторожно!
      Мы до сих пор учимся и не понимаем, куда он приведет. Когда окажешься на планете, будь ближе к земле, не возносись в небеса. Я доработал систему навигации твоего вездехода. Она поможет тебе не сбиться с пути.
    npc_comm_week_05_cap: Друг, благодарю тебя за множество историй, но у них горький
      вкус. Я больше не выдержу несчастливых концов. Давай на время прекратим наши
      разговоры.
    npc_comm_week_05_cap_opt_a: Переслать данные
    npc_comm_week_05_cap_res_a: Поло кивает в знак благодарности с непостижимым выражением
      лица. Он говорит мне, что перевел на мой счет подарок, который я могу потратить
      на что-нибудь приятное.
    npc_comm_week_05_comp: Несешь ли ты новости и дружбу? Объединились ли друзья?
    npc_comm_week_05_comp_opt_a: Рассказать о месте крушения
    npc_comm_week_05_comp_res: Поло сутулится с понурым видом. Несколько секунд он
      словно смотрит внутрь себя и лишь потом начинает говорить.
    npc_comm_week_05_comp_res2: |-
      Это очень печальные новости.
      Должен же быть способ... Я уверен... чтобы связаться... Впрочем, я забегаю вперед. Меня ждет много работы, которая потребует настоящего, линейного времени.
      Друг, есть ли в этой реальности другие истории, которые только предстоит рассказать? Есть другие звездные суда, разбитые и брошенные в грязи? Прошу, расскажи мне... обо всем, что найдешь.
    npc_comm_week_05_comp_res_all: Эти данные приносят горе, но сами истории бесценны.
      Удалось ли тебе найти новые?
    npc_comm_week_05_comp2_opt_a: Переслать данные
    npc_comm_week_05_comp2_opt_b: Закончить передачу
    npc_comm_week_05_comp2_res_a: Поло кивает с серьезным видом. Он ничего не говорит,
      но чувствуется, что он хочет услышать продолжение.
    npc_comm_week_05_comp2_res_b: Друг, вызови нас со сканера, если найдешь новые
      журналы.
