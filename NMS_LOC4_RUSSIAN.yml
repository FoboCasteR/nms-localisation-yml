    ui_cre_feed_obj: Накормить животных
    ui_cre_feed_obj_tip: |-
      Ищите существ на поверхности планеты.
      Чтобы обнаружить их, используйте <TECHNOLOGY>анализирующий визор<>. <FUEL>Красные<> точки обозначают неоткрытые пока еще виды, а <TRADEABLE>зеленые<> указывают на виды, зарегистрированные вашим анализирующим визором.
