    ui_guide_topic_signals: Поиск зданий
    ui_guide_body_signals: |-
      У <VAL_ON>картографа<> на космических станциях можно купить <STELLAR>планетарные карты<> для особых зданий. Использование этих карт открывает новые координаты в интерфейсе вашего экзокостюма.

      Собирайте <STELLAR>навигационные данные<> с маяков, расположенных вне планетарных зданий. Эти данные можно обменять у <VAL_ON>картографа<> на новые карты. Кроме того, картограф продает карты за наниты.

      Большие строения передают сигналы, которые можно обнаружить через прямую передачу или на радаре. Во время пешего исследования используйте <TECHNOLOGY>анализирующий визор<>, чтобы найти расположенные поблизости здания, или постройте (<IMG>BUILD_MENU<>) <TECHNOLOGY>усилитель сигнала<>, который приведет вас к ближайшему сооружению.

      Специалист по <SPECIAL>навигационным данным<> может обнаружить <VAL_ON>капсулы<>, содержащие мощные <TECHNOLOGY>улучшения для экзокостюма<>. Такие данные должен расшифровать усилитель сигнала.
    ui_guide_topic_refiner: Очищение веществ
    ui_guide_body_refiner: |-
      Для создания продвинутых материалов и изделий может потребоваться <TECHNOLOGY>очиститель<>. Создать очиститель можно в меню созидания (<IMG>BUILD_MENU<>). Для больших очистителей требуется <VAL_ON>база с возможностью заселения<>.

      Очистители принимают добытые материалы и сырье и перерабатывают их, превращая их в сжатые или продвинутые материалы.  <VAL_ON>Очищенные элементы<> (например, <FUEL>сжатый углерод<>) не только занимают меньше места, но и заряжают базовые системы эффективнее, чем обычные элементы (вроде простого <FUEL>углерода<>).

      <TECHNOLOGY>Крупные очистители<> могут принимать сразу несколько материалов на переработку, что позволяет пользователю экспериментировать с <VAL_ON>комбинированием материалов<>. При комбинировании материалов можно получить <VAL_ON>уникальные вещества<> или <VAL_ON>более эффективные схемы<>.

      Простым портативным очистителям нужен внешний источник топлива. Крупным очистителям, привязанным к структуре <VAL_ON>базы<> — нет.
    ui_guide_topic_dismantle: Портативные технологии
    ui_guide_body_dismantle: |-
      Технологии, размещенные на поверхности планеты через меню созидания (<IMG>BUILD_MENU<>), можно получить обратно, подойдя к ним и удерживая <IMG>DECONSTRUCT<>. Технология будет помещена в <TECHNOLOGY>инвентарь экзокостюма<> пользователя.

      <TECHNOLOGY>Демонтаж<> технологий — удобный способ перемещать технологии и <TECHNOLOGY>повторно размещать<> их на новых местах.

      Повторное размещение портативных технологий <VAL_ON>не расходует ресурсов<>. Создать такую технологию нужно только один раз.

      <COMMODITY>ВНИМАНИЕ<>: не забудьте, где разместили свою технологию.
    ui_guide_topic_fleets: Грузовой флот
    ui_guide_topic_fleetsa: Экспедиции флота
    ui_guide_body_fleets: |-
      Встав во главе <COMMODITY>крупного корабля<>, вы получите некоторые привилегии. Одной из важнейших является возможность управлять флотом <SPECIAL>фрегатов<>.

      Находите и приобретайте <SPECIAL>фрегаты<>, чтобы добавлять их в свой флот.  Доступные фрегаты в <TECHNOLOGY>группе грузовых кораблей<> будут отмечены значком. Приблизьтесь к <TRADEABLE>доступному фрегату<> и поговорите с экипажем по <TECHNOLOGY>коммуникатору звездолета<>.

      Существуют разные типы фрегатов, и все корабли различаются между собой по качеству. Фрегаты, не участвующие в экспедиции, будут выполнять задачи, соответствующие их возможностям. Посадите фрегат, чтобы забрать награду, заработанную им за выполнение таких задач.

      <STELLAR>Торговые фрегаты<> накапливают денежные средства, <TECHNOLOGY>научные корабли<> сканируют древние артефакты, <FUEL>корабли снабжения<> производят топливо<COMMODITY>, а <>шахтерские суда собирают минералы. <SPECIAL>Боевые корабли<> придут к вам на помощь, если вы сражаетесь с пиратами неподалеку от них.
    ui_guide_body_fleetsa: |-
      Для экспедиции необходим <TECHNOLOGY>зал командования флотом<>. Постройте командный пост в обитаемой зоне между мостиком и ангаром.

      <TECHNOLOGY>Навигатор<> планирует экспедиции вашего флота. Поговорите с навигатором на мостике, чтобы посмотреть доступные экспедиции. Каждый день планируются новые экспедиции. Экспедиции отличаются по <TECHNOLOGY>специализации<> и <FUEL>сложности<>.

      Корабли более высокого класса вносят более весомый вклад в любую <VAL_ON>экспедицию<>, в которой они участвуют. Завершение экспедиций увеличивает силу и эффективность фрегата.

      Для более долгих или крупных экспедиций нужно больше топлива. Корабли поддержки снижают требования к топливу. Для повышения способностей флота экспедициям можно придавать <COMMODITY>временные улучшения<>.

      Экспедиции проходят большие расстояния и могут длиться довольно долго. Отслеживать состояние экспедиции можно в <TECHNOLOGY>зале командования флотом<>. Экспедиции проходят в реальном времени и не требуют постоянного присутствия владельца.
    ui_guide_topic_technology: Совершенствование снаряжения
    ui_guide_body_technology: "На большинстве космических станций вы найдете <STELLAR>рынок<>,
      где вас ждут торговцы с разным товаром. У торговцев технологиями можно приобрести
      <VAL_ON>модули улучшения<>. На станциях же можно улучшить экзокостюм, звездолет
      и инвентарь мультитулов.\n\n<TECHNOLOGY>С помощью чертежей<> можно создавать
      новые технологии. Приобретайте чертежи на борту <SPECIAL>Космической Аномалии<>.\nМатериалы
      вам придется добывать самим, зато технологию можно будет в любой момент вставить
      в свой экзокостюм, <STELLAR>звездолет<> или <TECHNOLOGY>мультитул<>.\nКаждый
      \n<VAL_ON>модуль улучшения<> можно приобрести лишь в единственном экземпляре.
      С их помощью можно улучшить соответствующую и установленную у вас технологию
      <VAL_ON>экзокостюма<>, <STELLAR>звездолета<> или <TECHNOLOGY>мультитула<>. У
      каждого улучшения свои свойства. Рекомендуем поэкспериментировать с конфигурациями.\nДля
      установки модуля улучшения выберите его в инвентаре (<IMG>FE_ALT1<>) и установите
      в пустую <TECHNOLOGY>технологическую ячейку<>, нажав <IMG>SELECT<>.\n\nПри установке
      улучшений одного типа в соседних ячейках они усиливают друг друга, дополнительно
      улучшая рабочие показатели устройства.\n\nВ одной технологической подсистеме
      не может действовать более <FUEL>трех<> улучшений одновременно. Иначе они перестанут
      работать, пока вы не снимете лишние модули, чтобы остальным хватило энергии."
    ui_guide_topic_recipes: Схемы и чертежи
    ui_guide_body_recipes: |-
      Готовые <VAL_ON>модули улучшения<> можно приобрести у торговцев технологиями. Кроме того, у них в продаже бывают готовые компоненты. Их вы можете найти на рынке космической станции или в небольших <STELLAR>планетарных магазинах<>.

      Чтобы самостоятельно создавать <COMMODITY>продукты<> и <TECHNOLOGY>технологии<>, необходимо изучить их чертежи.

      Изучите планы определенных технологий, посетив станции исследования на борту <SPECIAL>Космической Аномалии<>.

      Некоторые схемы продуктов найти сложнее. Чтобы их добыть, придется устраивать набеги на различные <STELLAR>планетарные постройки<>. Узнать координаты этих сооружений можно, обменявшись навигационными данными с <TRADEABLE>картографом<> с космической станции.
    ui_guide_topic_feeding: Кормление и приручение существ
    ui_guide_body_feeding: |-
      Все живые существа едят <TRADEABLE>питательные гранулы<>. Существ можно кормить напрямую или через <VAL_ON>раздел «Существа» в быстром меню<> (<IMG>QUICK_MENU<>).

      Приманка, выброшенная из быстрого меню, может успокоить <FUEL>хищников<> и других агрессивных существ, открывая новые возможности для развития сельского хозяйства и транспортных средств.

      Накормив существо, вы сможете заслужить его доверие, что позволит <STELLAR>оседлать<> существо или <TRADEABLE>собрать его ресурсы<>. Кроме того, прирученное существо можно <STELLAR>приютить<>, сделав его своим питомцем. Питомцы смогут стать вам настоящими друзьями: они открывают массу новых возможностей, в том числе помогая преодолевать препятствия.

      Управлять питомцами можно через быстрое меню (<IMG>QUICK_MENU<>). Если хорошо заботить о своих питомцах, они смогут откладывать яйца, что позволит вам вывести новое поколение уникальных созданий. Яйца можно выменивать у других Странников.

      <TECHNOLOGY>Секвенсор яиц<> на борту <SPECIAL>Космической Аномалии<> позволяет генетически модицифицировать их, открывая доступ к безграничному потенциалу...
    ui_guide_body_feeding_alt1: |-
      Все живые существа едят <TRADEABLE>питательные гранулы<>. Животных можно кормить напрямую или через <VAL_ON>раздел «Инструменты» в быстром меню<> (<IMG>QUICK_MENU<>).

      Более сложная приманка открывает доступ к особым способностям. Чтобы узнать вкусовые предпочтения животных, сканируйте их <TECHNOLOGY>анализирующим визором<>. Использовать определенную приманку можно в быстром меню.

      С улучшенной приманкой живые существа могут стать <STELLAR>ездовыми<> или <TRADEABLE>хозяйственными<> животными. Создать улучшенную приманку можно в <TECHNOLOGY>переработчике нутриентов<>. Как правило, приманка создается из основы (<FUEL>коприт<> или <SPECIAL>мордит<>), смешанной с местными ингредиентами. Экспериментируйте с вариантами смеси — с различными растениями и мясом — и создавайте новые виды приманки.

      Приманка, выброшенная из быстрого меню, может успокоить <FUEL>хищников<> и других агрессивных существ, открывая новые возможности для развития сельского хозяйства и транспортных средств.
    ui_guide_body_feeding_alt2: |-
      Все живые существа едят <TRADEABLE>питательные гранулы<>. Животных можно кормить напрямую или через <VAL_ON>раздел «Инструменты» в быстром меню<> (<IMG>QUICK_MENU<>).

      Более сложная приманка открывает доступ к особым способностям. Чтобы узнать вкусовые предпочтения животных, сканируйте их <TECHNOLOGY>анализирующим визором<>. Использовать определенную приманку можно в быстром меню.

      С улучшенной приманкой живые существа могут стать <STELLAR>ездовыми<> или <TRADEABLE>хозяйственными<> животными. Создать улучшенную приманку можно в <TECHNOLOGY>переработчике нутриентов<>. Как правило, приманка создается из основы (<FUEL>навоз<> или <SPECIAL>мордит<>), смешанной с местными ингредиентами. Экспериментируйте с вариантами смеси — с различными растениями и мясом — и создавайте новые виды приманки.

