    ui_tut_adv_mats_refiner_1c_vrd: |-
      Изготовьте <TECHNOLOGY>портативный очиститель<>.
      Найти: %ITEM% — %CURRENT%/%AMOUNT%
      Удерживайте <IMG>VR_TELEPORT<>, чтобы перейти в режим телепортации.
      Отпустите <IMG>VR_TELEPORT<>, чтобы телепортироваться.
    ui_tut_adv_mats_refiner_1c_vre: |-
      Изготовьте <TECHNOLOGY>портативный очиститель<>.
      Найти: %ITEM% — %CURRENT%/%AMOUNT%
      Удерживайте <IMG>VR_TELEPORT<>, чтобы перейти в режим телепортации.
      Отпустите <IMG>VR_TELEPORT<>, чтобы телепортироваться в новое место.
    ui_tut_adv_mats_refiner_1: |-
      Замените <TECHNOLOGY>портативный очиститель<>
      Соберите: %ITEM% (%CURRENT%/%AMOUNT%)
    ui_tut_adv_mats_refiner_2: |-
      Изготовьте новый <TECHNOLOGY>портативный очиститель<>
