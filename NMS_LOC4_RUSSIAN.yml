    ui_clampearl_name: ЖИВАЯ ЖЕМЧУЖИНА
    ui_clampearl_name_l: Живая жемчужина
    ui_clampearl_desc: |-
      Появляется в сердцах огромных светящихся моллюсков, обитающих глубоко под водой.

      В отличие от других жемчужин, этот образчик представляет собой нечто иное, чем просто безжизненный кусок кальцита. Внутри этого жемчуга сохранилась часть сознания матери-моллюска, наделяя его чарующей и одновременно пугающей красотой.
    ui_clampearl_sub: Драгоценность с частицей сознания
    ui_eyeball_name: ГИПНОТИЧЕСКИЙ ГЛАЗ
    ui_eyeball_name_l: Гипнотический глаз
    ui_eyeball_desc: |-
      Этот глаз очень холодный, почти ледяной. Тем не менее, избавиться от ощущения, что он жив, невозможно.

      Длительный контакт не рекомендуется. Не смотрите в этот глаз. Не смотрите в него. Не смотрите в него.
    ui_eyeball_sub: Ужасающий образец
    ui_fishcore_name: ЯДРО БЕЗДНЫ
    ui_fishcore_name_l: Ядро бездны
    ui_fishcore_desc: |-
      Напряженная сфера из плоти и крови.

      Реагирует на любое прикосновение, на миг озаряя угольно черное ядро этого загадочного предмета вспышкой биологического свечения.
    ui_fishcore_sub: Ужасающий образец
    ui_ventgem_name: КРИСТАЛЛИЧЕСКИЙ СУЛЬФИД
    ui_ventgem_name_l: Кристаллический сульфид
    ui_ventgem_desc: |-
      Богат минералами и образуется под действием огромного давления внутри ядер планет. По своей структуре очень напоминает стекло.

      Широко применяется в промышленности, ценится за высокое содержание минералов и устойчивость к давлению.
    ui_ventgem_sub: Сжатый минерал
    ui_subfuel_name: ГИДРОТЕРМАЛЬНЫЙ ТОПЛИВНЫЙ БЛОК
    ui_subfuel_name_l: Гидротермальный топливный блок
    ui_subfuel_desc: |-
      Теплоэнергетическое топливо, содержащееся внутри стандартного топливного блока. Используется для питания <TECHNOLOGY>гумбольдтового двигателя<>, который приводит в движение подводную лодку «Наутилон».

      Создается из смеси органических компонентов (<FUEL>углерода<> и <TRADEABLE>цитофосфатов<>) и определенных минеральных <TRADEABLE>солей<>.
    ui_subfuel_sub: Топливо реактора подводной лодки
    ui_waterplant_name: ЦИТОФОСФАТ
    ui_waterplant_name_l: Цитофосфат
    ui_waterplant_desc: "Сине-зеленое органическое вещество, производимое в процессе
      метаболических циклов глубоководных растений. Цитофосфаты являются отличным
      источником энергии и применяются во многих подводных технологиях.\n \nЦитофосфаты
      можно добывать из <TECHNOLOGY>подводных растений<> с помощью <TECHNOLOGY>расщепителя<>."
    ui_waterplant_sub: Органическое вещество
    ui_waterplant_sym: Cy
    ui_galmap_water: " // Вода"
    ui_galmap_water_alt: " // Жидкость"
    ui_galmap_water_alt2: " // Морская жизнь"
    waterhelmet_tip: |-
      Получен шлем исчезнувшего водолаза.
      Поменяйте внешний вид экзокостюма в <TECHNOLOGY>модификаторе внешности<>.
    ui_waterhelmet_name: ПРОПАВШАЯ БАТИСФЕРА
    ui_waterhelmet_name_l: Пропавшая батисфера
    ui_waterhelmet_desc: |-
      Жуткое <STELLAR>изменение внешнего вида экзокостюма<>. Даже если вы его снимете, в голове продолжит звучать шепот бездонного океана...
      Поменяйте внешний вид экзокостюма в <TECHNOLOGY>модификаторе внешности<>.
    ui_subgun_name: ПУШКА «НАУТИЛОНА»
    ui_subgun_name_l: Пушка «Наутилона»
    ui_subgun_desc: |-
      Пушка, разработанная для <STELLAR>подводной лодки «Наутилон»<>.

      Мощное энергетическое оружие раскаляет воду и направляет ее на большой скорости к цели.

      Это оружие разработано для борьбы с живыми организмами и не подходит для добычи ресурсов.
    ui_subgun_sub: Оружие подводной лодки
    ui_sublaser_name: ЛУЧ ТЕФИДЫ
    ui_sublaser_name_l: Луч Тефиды
    ui_sublaser_desc: |-
      Лазерное орудие, разработанное для <STELLAR>подводной лодки «Наутилон»<>.

      Выпускает по цели луч концентрированной плазмы, воспламеняя ее. Подобный механизм позволяет использовать энергооптическое оборудование для добычи ресурсов в жидкой среде.
    ui_sublaser_sub: Расщепитель подводной лодки
    ui_sub_binocs_name: МОЩНЫЙ СОНАР
    ui_sub_binocs_name_l: Мощный сонар
    ui_sub_binocs_desc: |-
      Высокоточный сонар, способный улучшить бортовой сканер «Наутилона» до уровня анализирующего визора.
      Чтобы активировать мощный сонар, нажмите <IMG>SCAN<>.
    ui_sub_binocs_desc_alt: |-
      Мощный сонар, способный принимать и передавать сигналы на большом расстоянии. Требует установки на подводную лодку класса «Наутилон».

      Чтобы активировать мощный сонар, нажмите <IMG>QUICK_MENU<>.
    ui_sub_binocs_sub: Анализатор подводной лодки
    ui_sub_recharge_name: ОСМОТИЧЕСКИЙ ГЕНЕРАТОР
    ui_sub_recharge_name_l: Осмотический генератор
    ui_sub_recharge_desc: |-
      Устанавливается в двигательную систему <STELLAR>подводной лодки «Наутилон»<>.

      Черпает энергию из солей, содержащихся в морской воде, позволяя заряжать <TECHNOLOGY>гумбольдтовый двигатель<> в условиях нехватки топлива.
    ui_sub_recharge_sub: Улучшение гумбольдтового двигателя
