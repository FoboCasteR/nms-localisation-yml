    exp_navigator_lang_new: А, Сущность-Странник. Корвакс рад доложить о замечательном
      навигационном исследовании! Корвакс проложил курс для <COMMODITY>новых экспедиций<>
      флота!
    tra_navigator_lang_new: Здравствуй, Капитан-Друг! Сегодня у флота счастливый день!
      Мною проложены <COMMODITY>курсы для новых экспедиций<>!
    war_navigator_lang_new: Гра! Капитан-Нарушитель! Флот готов к свеженькой славе!
      Мной проложены <COMMODITY>курсы для новых экспедиций!<> Готовься к триумфу!
    exp_navigator_lang_1: Странник, корвакс подготовил курсы для твоего флота. Какой
      кажется тебе самым многообещающим?
    tra_navigator_lang_1: Капитан-Друг! У меня ушло на это немало времени, но курсы
      для флота проложены! Пожалуйста, прими их!
    war_navigator_lang_1: Гра! Нарушитель, мной проложено много дорог! Выбирай!
    exp_navigator_lang_2: Корвакс рассчитал все возможные курсы для экспедиций. Я
      предлагаю тебе лишь те, на которых минимальна вероятность полного уничтожения.
    tra_navigator_lang_2: Капитан-Друг, мною были проложены самые замечательные курсы!
      Пусть они принесут много юнитов твоему флоту!
    war_navigator_lang_2: Странник, все эти курсы обещают славу и триумф твоему флоту!
      Гра!
    exp_navigator_lang_3: Корвакс был занят прокладкой курсов. Просчитанные мною гиперпространственные
      пути принесут большую прибыль и не доставят хлопот даже неопытным навигаторам.
    tra_navigator_lang_3: Странник-Друг, нет ничего лучше торговых экспедиций. Я надеюсь,
      что все проложенные мною маршруты принесут тебе счастье.
    war_navigator_lang_3: Затребованные карты подготовлены. Капитан-Нарушитель, мне
      можно отправить флот? Пусть он принесет нам славу!
    exp_navigator_lang_4: Корвакс нанес на карты все известные звезды этого космического
      сектора. Подобраны оптимальные маршруты для успешных действий флота.
    tra_navigator_lang_4: Капитан-Друг, маршруты для твоего флота готовы! На них тебя
      ждут отличные возможности и прекрасные виды!
    war_navigator_lang_4: Капитан-Нарушитель, карты готовы! Флот уже проинструктирован?
      Все готовы к бою? Гра!
    exp_navigator_lang_5: Сущность-Странник, благодаря знаниям Единства корваксу удалось
      проложить маршруты для твоего флота. Узри, насколько они близки к совершенству.
    tra_navigator_lang_5: Капитан-Друг, твой Навигатор-Друг трудится изо всех сил!
      Мною проложено множество экспедиционных маршрутов для твоего флота!
    war_navigator_lang_5: Гра! Узри плоды моего труда, Капитан-Нарушитель! Графики,
      карты — на каждом маршруте нас может ждать слава!
    npc_navigator_opt_a: Посмотреть доступные экспедиции
    npc_navigator_opt_b: Отказаться
    exp_navigator_first_post_lang: Корвакс рад просчитывать маршруты для Странника-Капитана.
      Но чтобы отправиться в путь, флоту нужен <TECHNOLOGY>зал командования флотом<>.
    tra_navigator_first_post_lang: Какой прекрасный день, Капитан-Друг! Вместе мы
      спланируем множество экспедиций! Но сначала тебе нужно построить <TECHNOLOGY>зал
      командования флотом<>, чтобы общаться с флотом во время путешествия!
    war_navigator_first_post_lang: Гра! Капитан-Нарушитель! Нашему кораблю нужен <TECHNOLOGY>зал
      командования флотом!<> Без него мы не можем отправлять экспедиции!
    exp_navigator_no_post_lang: Корвакс рад просчитывать маршруты для Странника-Капитана.
      Но все твои <TECHNOLOGY>залы командования флотом<> заняты. Тебе нужно построить
      новые или дождаться возвращения флота.
    tra_navigator_no_post_lang: Капитан-Друг! Я с радостью покажу тебе мои маршруты!
      Но все наши <TECHNOLOGY>залы командования флотом<> заняты. Если мы хотим отправиться
      в новые путешествия, надо построить дополнительные залы!
    war_navigator_no_post_lang: Гра! Капитан-Нарушитель! Все наши <TECHNOLOGY>залы
      командования флотом<> заняты. Без них мы не можем отправлять экспедиции! Построй
      еще, если хочешь командовать большими силами!
