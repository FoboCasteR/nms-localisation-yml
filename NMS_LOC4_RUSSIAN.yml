    ui_asterioid_sub: Ценный астероидный минерал
    ui_asteroid1_name: СЕРЕБРО
    ui_asteroid1_name_l: Серебро
    ui_asteroid1_desc: |-
      Ценный минерал, используемый в межзвездной торговле. Обычно добывается на <COMMODITY>астероидах<>. Иногда встречается в подземных залежах на планетах.

      Ценится народами по всей галактике за свой блеск и привлекательность.
    ui_asteroid2_name: ЗОЛОТО
    ui_asteroid2_name_l: Золото
    ui_asteroid2_desc: |-
      Крайне ценный минерал, используемый в межзвездной торговле. Обычно <COMMODITY>добывается из астероидов<>. Иногда встречается в подземных залежах на планетах.

      Ценится всеми за красоту и универсальность.
    ui_asteroid3_name: ПЛАТИНА
    ui_asteroid3_name_l: Платина
    ui_asteroid3_desc: |-
      Чрезвычайно ценный минерал, используемый в межзвездной торговле. Обычно <COMMODITY>добывается на астероидах<>. Иногда встречается в подземных залежах на планетах.

      Ценится всеми за прочность и универсальность.
    ui_unknown_plant: Неопознанное растение
    ui_unknown_rock: Неопознанный минерал
    casing_name: МЕТАЛЛИЧЕСКАЯ ОБШИВКА
    casing_name_l: Метал. обшивка
    casing_desc: |-
      Легкое металлическое изделие, часто используемое при производстве <TECHNOLOGY>деталей звездолетов<> и <TECHNOLOGY>размещаемых технологий<>. Основа строительной промышленности всех известных основных видов живых существ.

      Производится из <EARTH>ферритной пыли<>.
