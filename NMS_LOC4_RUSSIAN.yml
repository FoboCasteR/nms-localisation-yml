    powercell_name_l: Ионная батарея
    powercell_desc: "Удобный и надежный способ хранения энергии. Используется в различных
      системах <COMMODITY>обороны<> и <COMMODITY>защиты от вредных факторов<>.\n \nИзготавливается
      объединением <EARTH>ферритной пыли<> и подземного <TECHNOLOGY>углерода<>. Зачастую
      его можно найти в готовых цилиндрических металлических контейнерах."
