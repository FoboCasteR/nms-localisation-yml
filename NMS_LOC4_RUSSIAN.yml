    ui_guide_topic_pinning: Закрепление схем
    ui_guide_body_pinning: |-
      Инструкции по созданию <TECHNOLOGY>новых технологий<>, <COMMODITY>продуктов<> и <EARTH>строительных элементов<> можно <VAL_ON>закреплять<> в качестве задания.

      Закрепляйте схемы предметов с помощью <IMG>PIN<>, а схемы элементов базы — с помощью <IMG>PIN_BUILD<>.

      Закрепляя схему, вы создаете запись в <VAL_ON>журнале заданий<> с пошаговыми указаниями для поиска или производства компонентов соответствующего предмета. Одновременно можно закрепить только один предмет.

      Помимо схем можно закреплять и <STELLAR>руководства по поиску сырья<>. Такие инструкции закрепляются из <VAL_ON>каталога<>.

      Схему можно закрепить в любом месте, где перечислены продукты или технологии: в <TECHNOLOGY>меню созидания<> или в любом <VAL_ON>всплывающем меню<> в инвентаре.
    ui_guide_topic_weather: Экстремальные погодные условия
    ui_guide_body_weather: |-
      На большинстве планет время от времени случаются <FUEL>бури<>. Во время бури ваша <STELLAR>защита от вредных факторов<> <STELLAR>разряжается гораздо быстрее<>, чем обычно.

      Неопытным исследователям рекомендуется по возможности находить укрытие на время бури. Более опытные путешественники могут воспользоваться эффектом, который погода оказывает на снаряжение. Например, <TECHNOLOGY>низкие температуры<> повышают <STELLAR>эффективность<> расщепителя.

      На некоторых планетах встречаются <FUEL>экстремальные погодные условия<>. Когда вы окажетесь на такой планете, экзокостюм вам об этом сообщит. Находиться на таких планетах очень опасно, да и бури здесь — довольно частое явление. Прежде чем отправиться на исследование подобных планет, рекомендуется <TECHNOLOGY>улучшить систему защиты от вредных факторов<>.

      Тем не менее, отважных исследователей, не боящихся бросать вызов таким планетам, ждут щедрые награды. Здесь встречаются очень ценные <STELLAR>месторождения ресурсов<>. <STELLAR>Активированные<> разновидности звездных металлов можно выгодно продать или переработать на большие объемы <SPECIAL>хроматического металла<>.

      На планетах с экстремальными погодными условиями встречаются <COMMODITY>кристаллы бури<>. Это очень ценные и редкие ресурсы, добыть которые можно только во время действующей бури. Найти их можно с помощью <TECHNOLOGY>анализирующего визора<>.
    ui_guide_topic_guilds: Гильдии
    ui_guide_body_guilds: |-
      Обитатели галактики делятся не только по видовому признаку. Они могут принадлежать к одной из трех крупных <STELLAR>гильдий<>: <VAL_ON>торговцев<>, <VAL_ON>исследователей<> и <VAL_ON>наемников<>. Двери каждой из гильдий открыты для представителей всех видов. Так, хоть в гильдии торговцев и преобладают геки, ничто не мешает вступить в нее, скажем, вай'кину, которого торговля привлекает больше, чем война.

      Улучшайте отношения с гильдиями, выполняя задания с <SPECIAL>доски заданий<> на космических станциях. Чем лучше ваши отношения, тем выше уровень доступных вам заданий, и тем ценнее награда.

      На каждой <COMMODITY>космической станции<> есть <TRADEABLE>представитель<> одной из гильдий. Встречайтесь с представителями гильдий в посещаемых системах и забирайте награды, которые полагаются вам в соответствии с уровнем ваших отношений. Отношения можно посмотреть в разделе <VAL_ON>важных этапов путешествия<> в каталоге и руководстве (<IMG>OPTIONS<>).
    ui_guide_topic_guns: Покупка новых мультитулов
    ui_guide_body_guns: |-
      Новые мультитулы можно покупать на <COMMODITY>космических станциях<> и <VAL_ON>планетарных аванпостах<>. Улучшить мультитул можно на космической станции.

      После покупки новый мультитул можно <STELLAR>переименовать<>.

      Одновременно можно владеть шестью мультитулами. Продав торговцу свой мультитул, можно получить скидку на новые модели. При покупке новой вещи все технологии нужно устанавливать повторно.

      В зависимости от типа мультитул может повысить ваши возможности по <STELLAR>добыче ресурсов<>, при <TECHNOLOGY>сканировании открытий<> или в <FUEL>бою<>. Кроме того, мультитулы обладают разными уровнями базовой мощности и подразделяются на классы <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<> и <COMMODITY>S<>.

      Некоторые поврежденные мультитулы можно получить бесплатно. Это отличный шанс заполучить передовую технологию без лишних трат. Чтобы восстановить все возможности такого устройства, его ячейки необходимо отремонтировать.
    ui_guide_topic_ships: Покупка новых кораблей
    ui_guide_body_ships: "Купить корабль можно в любом месте, где пилоты совершают
      посадку: на <COMMODITY<>космических станциях<>, <STELLAR>грузовых судах<>, <TECHNOLOGY>планетарных
      аванпостах<> или в <VAL_ON>иных небольших сооружениях<>. \n\nПосле покупки новый
      корабль можно <STELLAR>переименовать<>. В вашем флоте может находиться до <VAL_ON>девяти<>
      кораблей. Вы можете вызвать свои корабли в любой момент, воспользовавшись <TECHNOLOGY>быстрым
      меню<>.\n\nПродав свой корабль торговцу, вы можете получить скидку на покупку
      нового корабля. При покупке новой вещи все технологии нужно устанавливать повторно.
      <FUEL>Не забудьте сначала переместить груз!<>\n\nНекоторые поврежденные корабли
      можно получить бесплатно. Это отличный шанс заполучить передовую технологию
      даже при пустом кошельке. Чтобы восстановить полный функционал такого корабля,
      его технологии необходимо отремонтировать.\n\nКаждый корабль имеет свою специализацию,
      которая повышает те или иные характеристики и сказывается на управлении. Чтобы
      узнать больше, изучайте различные звездолеты на космической станции. Корабли
      подразделяются на несколько классов: <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<>
      и <COMMODITY>S<>."
    ui_guide_topic_new_base_parts: Изучение новых частей базы
    ui_guide_body_new_base_parts: |-
      В вашем распоряжении множество различных <TECHNOLOGY>деталей для строительства<>. В <VAL_ON>каталоге<> можно найти те, что вы уже изучили.

      Некоторые из них несут исключительно декоративную функцию, в то время как другие (например, <TECHNOLOGY>телепорты<>, <STELLAR>генераторы<> или <TRADEABLE>сельскохозяйственное<> оборудование) способны повысить функциональность вашей базы.

      Основные части базы можно купить, воспользовавшись <VAL_ON>модулем строительных исследований<>. Полный же набор частей доступен на борту <SPECIAL>Космической Аномалии<> в модуле продвинутых исследований.

      Чтобы купить новые части базы, необходимо сначала заполучить <STELLAR>извлеченные данные<>. Их можно извлечь из <TECHNOLOGY>засыпанных технологий<>, которые встречаются на поверхности планет. Используйте <TECHNOLOGY>анализирующий визор<>, чтобы найти и пометить места их расположения, и воспользуйтесь <TECHNOLOGY>ландшафтным манипулятором<>, чтобы достать их из-под земли.
    ui_guide_topic_upload: Переименование и загрузка открытий
    ui_guide_body_upload: |-
      Каждое обнаруженное вами животное, растение, минерал, планету или систему можно <TRADEABLE>переименовать<> и <STELLAR>загрузить <>. Кроме того, вы можете переименовать свои <VAL_ON>базу, мультитул и звездолет<>.

      Загружая свое открытие, вы делитесь им с другими Странниками. Любой Странник, который найдет такой объект, будет знать, что открыли его именно вы. В награду за загрузку открытий вы получаете <TECHNOLOGY>наниты<>.

      Чтобы открывать животных, растения и минералы, используйте <TECHNOLOGY>анализирующий визор<>. Чтобы перейти в режим визора, нажмите <IMG>AIM<>. Используйте <IMG>BINOCSCAN<>, чтобы проанализировать свою цель.

      Системы и планеты, которые вы посетили, открываются автоматически.

      Следить за своими открытиями, а также переименовывать и загружать их можно на <VAL_ON>странице открытий<> в меню параметров.
    ui_guide_topic_ammo: Боеприпасы
    ui_guide_body_ammo: |-
      Большинство видов <FUEL>оружия<> мультитула, таких как <TECHNOLOGY>плазмомет<>, использует <VAL_ON>боеприпасы<>. Создавать боеприпасы можно в пустых ячейках вашего инвентаря.

      Чтобы <VAL_ON>перезарядить<> оружие во время боя, нажмите <IMG>RELOAD<>. Во время этого действия боеприпасы берутся из вашего инвентаря автоматически. <STELLAR>Прежде чем<> вступить в бой, убедитесь, что у вас достаточно боеприпасов.

      Все оружие, стреляющее снарядами (<TECHNOLOGY>плазмомет<>, <TRADEABLE>импульсный скорострел<> и <COMMODITY>бластер-рассеиватель<>) использует одни и те же боеприпасы.

      Энергетическое оружие (например, <FUEL>пламенное копье<>) заряжается <FUEL>углеродом<> непосредственно из быстрого меню или инвентаря. Использовать в бою расщепитель не рекомендуется.

      Если кончились боеприпасы или заряд, используйте <IMG>MELEE<> для <VAL_ON>ближнего боя<>.
