      добытые минералы."
    fleet_loot_mining_wait_lang: Добро пожаловать на борт, %CAP_RACE%. Отряд планетарных
      шахтеров отправлен на задание. Я надеюсь в ближайшее время получить от них хорошие
      вести.
    fleet_loot_combat_lang: "%CAP_RACE%! Приветствую! Орудийные системы заряжены,
      а истребители готовы к вылету. Ждем вашей команды!"
    fleet_loot_fuel_lang: "%CAP_RACE%, вот отчет о состоянии дел. Установки производства
      топлива работают под оптимальной нагрузкой, а баки полны. Мы приготовили для
      вас оставшиеся топливные ячейки."
    fleet_loot_fuel_wait_lang: "%CAP_RACE%, установки производства топлива работают
      с максимальной производительностью! Баки скоро наполнятся, и флот будет готов
      к вылету."
    fleet_loot_explore_opt_a: Провести сканирование
    fleet_loot_collect_opt_a: Забрать груз
    fleet_loot_collect_units_opt_a: Забрать юниты
    fleet_loot_combat_opt_a: Поприветствовать
    all_request_accept: Согласиться
    all_request_decline: Отказаться
    npc_farmer_daily_brief_lang: Друг! Я вывожу новые гибридные растения! Это так
      интересно. Ты поможешь мне создать новую жизнь? Мне нужно больше образцов растений
      для прививания и скрещивания, чем можно вырастить самостоятельно.
    npc_farmer_daily_ret_lang: Друг, твое мнение изменилось? Ты поможешь мне вырастить
      мой маленький сад?
    npc_farmer_daily_brief_res: Чудесно, Странник-Друг! О, какие новые растения мы
      откроем. Я уже могу их себе вообразить!
    npc_farmer_daily_wait_lang: Чувствуешь, Странник? Пульс жизни, который бьется
      под почвой!
    npc_farmer_daily_wait_opt_a: Спросить о гибридах
    npc_farmer_daily_wait_opt_b: Спросить о почве
    npc_farmer_daily_wait_res_a: Странник-Друг, растения очень щедры. Они не забирают
      жизнь себе, а даром отдают свою жизнь другим! Они сплетаются стеблями, одаривают
      нас своими плодами и даже после смерти удобряют почву.
    npc_farmer_daily_wait_res_b: Тебе никогда не хотелось погрузить руки в землю?
      Если закрыть глаза, можно представить, как почва поглощает тебя...
    npc_farmer_daily_comp_lang: Друг, тебе удалось собрать образцы? Пожалуйста, скажи,
      что да!
    npc_farmer_daily_comp_opt_a: Отдать образец
    npc_farmer_daily_comp_res_a: О, прекрасно! У меня для тебя тоже есть новости!
      Мое последнее создание проросло! Оно принесло крайне интересные семена. Вот,
      возьми образец.
    npc_farmer_daily_comp_res_b: Не суть важно, Странник. Вместе мы продолжим расти
      долгие годы.
    npc_farmer_daily_done_lang: Друг, на сегодня этого более чем достаточно! Но завтра,
      завтра снова встанет солнце, появятся новые неведомые растения!
    npc_farmer_daily_done_opt_a: Спросить о лучшем растении
    npc_farmer_daily_done_opt_b: Уйти
    npc_farmer_daily_done_res_a: "%NAME% смеется, услышав мой абсурдный вопрос."
    npc_farmer_daily_done_res_b: "%NAME% счастливо улыбается от обилия окружающих
      растений."
    npc_scientist_daily_lang_1: |-
      Странник, ты собираешь информацию во время своих путешествий, не так ли? Я жажду узнать подробности о недосягаемом мире!
      Для текущего исследования мне нужны сведения о поведении животных. Сможешь ли ты мне помочь?
    npc_scientist_daily_ret_lang_1: Странник, удалось ли тебе собрать нужные зоологические
      данные?
    npc_scientist_daily_lang_2: |-
      Странник, ты собираешь информацию во время своих путешествий, не так ли? Я жажду узнать подробности о недосягаемом мире!
      Для моего текущего исследования нужны подробные данные о растениях. Сможешь ли ты мне помочь?
    npc_scientist_daily_ret_lang_2: Странник, удалось ли тебе собрать нужные ботанические
      данные?
    npc_scientist_daily_lang_3: |-
      Странник, ты собираешь информацию во время своих путешествий, не так ли? Я жажду узнать подробности о недосягаемом мире!
      Для моего текущего исследования необходим подробный анализ минералов. Сможешь ли ты мне помочь?
    npc_scientist_daily_ret_lang_3: Странник, удалось ли тебе собрать нужные геологические
      данные?
    npc_scientist_daily_lang_4: |-
      Странник, ты собираешь информацию во время своих путешествий, не так ли? Я жажду узнать подробности о недосягаемом мире!
      Мое текущее исследование требует высокоуровневого сканирования различных планет. Сможешь ли ты мне помочь?
    npc_scientist_daily_ret_lang_4: Странник, удалось ли тебе собрать нужные астрономические
      данные?
    npc_scientist_daily_opt_a: Отдать данные
    npc_scientist_daily_opt_b: Отдать данные
    npc_scientist_daily_opt_c: Отдать данные
    npc_scientist_daily_opt_d: Отдать данные
    npc_scientist_daily_res_a: Эхеу! Превосходно, Странник! Это очень поможет моему
      исследованию. Пожалуйста, прими эти <TECHNOLOGY>наниты<> за проделанные труды.
    npc_scientist_daily_done_lang: |-
      Странник, сейчас мои потребности удовлетворены, но перед нами лежит целый безграничный мир. Он полон чудес, ждущих открытия и применения!
      Когда я обработаю эти данные, возможно, у меня появятся для тебя новые задания.
    npc_scientist_daily_done_opt_a: Спросить о предмете исследования
    npc_scientist_daily_done_opt_b: Уйти
    npc_scientist_daily_done_res_a: |-
      Странник, мои исследования крайне сложны. Сомневаюсь, что ты сможешь их понять. Видишь ли, если я введу достаточно собранных данных в модель, то...
      Нет, не имеет смысла это объяснять. Но твой интерес не остался незамеченным. Благодарю.
    ui_sci_no_new: Нет новых открытий
    ui_sci_new_plants: Флора
    ui_sci_new_planets: Планеты
    ui_sci_new_crea: Существа
    ui_sci_new_min: Минералы
    npc_overseer_daily_brief_lang: |-
      Странник-Друг, ты изводишь меня всякий раз, когда приходишь и покидаешь наш «дом». Ты видишь мир, а я вижу лишь стекло...
      Облегчи мое существование, Странник. Собери снимки посещенных тобою мест, чтобы мой взгляд мог следовать за твоим.
    npc_overseer_daily_ret_lang: Странник-Друг, я не могу покинуть это место. Подари
      мне счастье видеть мир сквозь твой объектив.
    npc_overseer_daily_brief_res: |-
      Странник-Друг, прости мою вольность, но требования к снимкам уже загружены в твой мультитул.
      Береги себя...
    npc_overseer_daily_wait_lang: Я буду дожидаться нового перерождения здесь. Затем
      все это повторится вновь, в мире, что выше этих миров... Ибо я повторяюсь уже
      теперь!
    npc_overseer_daily_wait_opt_a: Мягко коснуться наблюдателя
    npc_overseer_daily_wait_opt_b: Оставить наблюдателя в покое
    npc_overseer_daily_wait_res_a: Гек никак не реагирует на мое прикосновение, и
      я отдергиваю руку.
    npc_overseer_daily_wait_res_b: Его присутствие нервирует меня, но, пожалуй, наблюдателю
      лучше оставаться там, где я его вижу.
    npc_overseer_daily_comp_lang: Странник, тебе многое довелось повидать. Я чувствую
      это...
    npc_overseer_daily_comp_opt_a: Загрузить фотографии
    npc_overseer_daily_comp_res_a: |-
      Странник-Друг, ты — отрада для этих стеклянных глаз! Сегодня база полна радости!
      Вот, возьми эти крохи в знак моей признательности...
    npc_overseer_daily_comp_res_b: Странник-Друг, такого тебе от меня не скрыть.
    npc_overseer_daily_done_lang: |-
      Странник-Друг, сегодня я видел достаточно. Мне не хотелось бы исчерпать то, что я могу увидеть...
      Пожалуй, нам стоит повторить этот цикл завтра?
    npc_overseer_daily_done_opt_a: Посмотреть на наблюдателя
    npc_overseer_daily_done_opt_b: Уйти
    npc_overseer_daily_done_res_a: |-
      Я смотрю на него и чувствую тупую красную боль внутри головы. Но я не отворачиваюсь.
      В конце концов, я мигаю. Наблюдатель никуда не делся. Он смотрит на меня.
    npc_overseer_daily_done_res_b: Увидимся завтра, Странник-Друг.
    npc_exotut_daily_brief_lang: Странник, я обнаружил еще одно интересное место!
      Езжай! Заодно освоишься с управлением вездеходом. Если успеешь найти источник
      сигнала до того, как он исчезнет, мы сможем присвоить все хранящиеся там юниты!
    npc_exotut_daily_ret_lang: Странник, тебе до сих пор интересны мои труды? Приятно
      это знать!
    npc_exotut_daily_brief_res: Странник, поторопись! Я не смогу долго поддерживать
      связь!
    npc_exotut_daily_wait_lang: Гра! Странник, чего ты ждешь? Хочешь, чтобы мои труды
      пошли прахом?
    npc_exotut_daily_wait_opt_a: Извиниться
    npc_exotut_daily_wait_opt_b: Пожать плечами
    npc_exotut_daily_wait_res_a: Гра! Не извиняйся, беги!
    npc_exotut_daily_wait_res_b: "Гра! Но... \nСтранник., твоя судьба в твоих руках.
      Я не буду тебя ни к чему принуждать."
    npc_exotut_daily_done_desc: "В последнее время он только этим и занимается: обслуживает
      вездеход и собирает данные из межпланетных сетей. Порой он сам отправляется
      в исследовательские экспедиции, но это случается нечасто. \n\nМой техник, кажется,
      наконец, обрел покой, и свой побег сейчас воспринимает скорее как увлекательное
      хобби, нежели действие, необходимое для спасения его жизни. Эту игру можно повторять
      раз за разом. Кража за кражей, и еще, и еще раз..."
    npc_exotut_daily_done_lang: Странник, в сети почти ничего не происходит. Пожалуй,
      нам стоит попробовать завтра.
    npc_exotut_daily_done_opt_a: Пожелать ему добра
    npc_exotut_daily_done_opt_b: Уйти
    npc_exotut_daily_done_res_a: Техник смотрит мне прямо в глаза. Мне кажется, я
      замечаю слабую улыбку.
    npc_exotut_daily_done_res_b: Техник почти не замечает моего ухода. Он, как всегда,
      занят чем-то другим.
    npc_weapguy_daily_main_lang: Гра! Странник, твои действия вдохновили меня на создание
      <TECHNOLOGY>мультитула<> огромной силы! Прошу, испытай его.
    npc_weapguy_daily_ret_lang: Странник, ты хочешь испытать мой <TECHNOLOGY>мультитул<>?
      Очень мудро! Это продукт своего времени, но скоро я начну разработку новой модели.
    npc_weapguy_daily_opt_a: Испытать мультитул
    npc_weapguy_daily_opt_b: Отказаться
    npc_weapguy_daily_res_a: Узри, Странник!
    npc_weapguy_daily_res_b: Хорошо, Странник. Но я скор на новые труды, ибо вдохновение
      мимолетно. Я начну разрабатывать новый образец. Уж он-то не будет потерян в
      глубинах истории!
    npc_weapguy_daily_done_lang: Странник, тебе нравится новый мультитул? Пусть он
      сдерет шкуру с твоих врагов, а тебе принесет славу и богатство!
    npc_weapguy_daily_done_opt_a: Похвалить его мощь
    npc_weapguy_daily_done_opt_b: Похвалить его изящество
    npc_weapguy_daily_done_res_a: Гра! Он испепелит твоих врагов!
    npc_weapguy_daily_done_res_b: Гра! Это тонкий прибор, созданный с величайшим мастерством!
    ui_farmer_daily_title: Дополнительные образцы флоры
    ui_farmer_daily_sub: Продолжение сельскохозяйственных исследований
    ui_farmer_daily_desc: Мой фермер продолжает находить счастье в почве. Он ежедневно
      исследует новые культуры и поделится со мной результатами. Он лишь просит у
      меня заниматься садоводством и благодаря этому не забывать о ботанике.
    ui_farmer_daily_obj1: Соберите сельскохозяйственные образцы
    ui_farmer_daily_obj1_tip: |-
      Фермеру нужен свежий образец определенного растения.
      Соберите образцы <TRADEABLE>выращенных растений<> на планетарной базе или грузовом судне, либо найдите образцы в дикой природе.
      Для этого потребуется посетить планеты определенного типа.
    ui_farmer_daily_msg1: |-
      Соберите: %ITEM% (%CURRENT%/%AMOUNT%)
      Соберите образцы с выращенных растений или в дикой природе
      Дикие растения произрастают только в определенных планетарных биомах
    ui_overseer_daily_title: Тур для наблюдателя
    ui_overseer_daily_sub: Посмотреть всю галактику
    ui_overseer_daily_desc: Наблюдатель попросил меня заснять различные миры на камеру.
      Он устает от налагаемых базой ограничений и жаждет любой доступной формы свободы.
    ui_overseer_daily_obj1: Сделайте снимок для наблюдателя.
    ui_overseer_daily_obj1_tip: |-
      Наблюдателю нужны фотографии определенных планет.
      Чтобы получить информацию о планете, находясь в космосе, используйте <TECHNOLOGY>корабельный сканер<> (<IMG>SHIPSCAN<>).
    ui_exotut_daily_title: Взлом дополнительных терминалов
    ui_exotut_daily_sub: Дополнительные поездки на вездеходе
    ui_exotut_daily_desc: Техник нашел способ разблокировать дополнительные терминалы.
      Они откроются ненадолго, поэтому мне стоит поторопиться, если я хочу собрать
      предметы.
    ui_d_exoloop_obj: Доберитесь до терминала
    ui_d_exoloop_obj_tip: Технику удалось подключиться к близлежащему терминалу. Заберите
      предметы, пока у вас есть на это время.
    ui_d_exoloop_fail: ПОДКЛЮЧЕНИЕ ПРЕРВАНО // ЗАДАНИЕ ПРОВАЛЕНО
    dnt_exp_first_word_lang: Korvax! Korvax! Korvax! 16 16 16!
    dnt_tra_first_word_lang: Gek! Gek! Gek! 16 16 16!
    dnt_war_first_word_lang: Vy'keen! Vy'keen! Vy'keen! 16 16 16!
    exp_first_word_desc: |-
      Камень резонирует, его звук заполняет мой разум. Видение принимает форму...
      Механическая форма жизни поворачивается ко мне. Свет отражается от металлической оболочки, образуя окружающий нас светящийся туман. Существо указывает на меня...
    tra_first_word_desc: |-
      Камень резонирует, его звук заполняет мой разум. Видение принимает форму...
      Небольшое инопланетное существо встает предо мной на колени. Оно устало и измучено. Не глядя на меня, существо предлагает мне свою руку...
    war_first_word_desc: |-
      Камень резонирует, его звук заполняет мой разум. Видение принимает форму...
      Я вижу двух крупных, вцепившихся друг в друга инопланетян. Со временем один одерживает верх, оставляя второго истекать кровью. Собрав остатки сил, поверженный инопланетянин указывает на меня...
    all_first_word_opt: Принять знание
    exp_first_word_name: Мудрость корваксов
    tra_first_word_name: Видения геков
    war_first_word_name: Воспоминания вай’кинов
    all_first_word_name: База языков вселенной
    all_first_word_lang: |-
      ТЕРМИНАЛ АКТИВИРОВАН...
      Связь с универсальной службой перевода установлена. Получен доступ к словарю форм жизни.
    all_first_word_opt_term: Выучить слово
    exp_first_word_res: 'Эхом странного видения в моем мозгу всплывает слово <TECHNOLOGY>«корвакс»<>.
      Теперь это инопланетное слово словно выжжено в моем мозгу. '
    tra_first_word_res: 'Эхом странного видения в моем мозгу всплывает слово <COMMODITY>«гек»<>.
      Теперь это инопланетное слово словно выжжено в моем мозгу. '
    war_first_word_res: 'Эхом странного видения в моем мозгу всплывает слово <FUEL>«вай’кин»<>.
      Теперь это инопланетное слово словно выжжено в моем мозгу. '
    npc_other_exotut: Вай'кин отвлекается от техосмотра <TECHNOLOGY>терминала вездехода<>.
      Он пялится на меня, не слишком довольный моим появлением.
    npc_other_overseer: Гек, несомненно являющийся <CATALYST>наблюдателем<> этой базы,
      смотрит на меня более чем странно. Похоже, инопланетянин пытается мне что-то
      сказать, но я не понимаю, что именно.
    npc_other_farmer: Гек смотрит на меня с взволнованным видом. Кажется, существо
      меня знает, но я понятия не имею откуда. Инопланетянин быстро возвращается к
      работе на своем <TRADEABLE>фермерском терминале<>.
    npc_other_scientist: При моем приближении корвакс наклоняет голову. Я чувствую,
      что инопланетянин сканирует меня через визор, и ему не нравится получаемая информация.
      Существо возвращается к <TECHNOLOGY>научному терминалу<> и перестает обращать
      на меня внимание.
    npc_other_weapguy: Вай'кин пытается поприветствовать меня, но затем сам себя одергивает.
      Инопланетянин немного удивленно смотрит на меня, а затем возвращается к работе
      за <FUEL>оружейным терминалом<>.
    up_t_gren_comp_1: Компрессор
    up_t_gren_comp_2: Модуль запуска
    up_t_gren_comp_3: Блок зажигания
