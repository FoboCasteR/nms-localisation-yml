    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      Хоть я и не могу разобрать его слов, знак отличия на форме существа не оставляет никаких вопросов. Передо мной представитель гильдии торговцев.
      Хотя он, кажется, не горит желанием вести со мной дела.
    npc_tguild_greet_unknown_desc_2: |-
      Я уже видел эту метку. Это знак гильдии торговцев.
      Сейчас существо не готово вести со мной дела. Возможно, <SPECIAL>диспетчер заданий<> на ближайшей станции поможет мне повысить репутацию.
    npc_tguild_greet_low_desc_1: Я быстро понимаю, что этот пилот, как и я, состоит
      в гильдии торговцев.
    npc_tguild_greet_low_desc_2: Острый расчетливый взгляд быстро выдает в этом существе
      члена гильдии торговцев — предпринимателя, который, как и я, мечтает добиться
      успеха в жизни.
    npc_tguild_greet_low_desc_3: Существо медленно кланяется — это скорее ритуал,
      чем проявление вежливости. Затем инопланетянин показывает свой знак отличия,
      обозначающий, что он является представителем гильдии торговцев в этой системе.
    npc_tguild_greet_med_desc_1: Пока я приближаюсь, инопланетянин, который оказывается
      представителем гильдии торговцев в этой системе, тайком сканирует меня. Поняв,
      что я тоже состою в гильдии, он извиняется за такую неучтивость и тепло приветствует
      меня.
    npc_tguild_greet_med_desc_2: |-
      Инопланетянин передает мне короткое сообщение о том, что он является представителем гильдии торговцев в этой системе.
      Он ведет себя дружелюбно, однако я вижу, что он старательно оценивает меня, пытаясь понять, как вести себя, чтобы извлечь из нашего общения наибольшую выгоду.
    npc_tguild_greet_med_desc_3: Существо кивает мне. Я не думаю, что мы уже встречались,
      но мой собеседник определенно меня узнал. Возможно, он является представителем
      гильдии торговцев в этой системе.
    npc_tguild_greet_high_desc_1: Инопланетянин тепло приветствует меня. Он работает
      на гильдию торговцев и следит за всей предпринимательской деятельностью в системе.
      У него для меня сообщение.
    npc_tguild_greet_high_desc_2: Инопланетянин сообщает, что он является представителем
      гильдии торговцев в этой системе. В соответствии с обычаями гильдии, мы обмениваемся
      юнитами.
    npc_tguild_greet_high_desc_3: Существо показывает свое удостоверение представителя
      гильдии торговцев среднего ранга. Поклонившись, он сообщает, что рад приветствовать
      меня.
    npc_tguild_greet_best_desc_1: Представитель гильдии торговцев, похоже, очень рад
      меня видеть. Инопланетянин делает неловкие и неуверенные жесты, словно извиняясь
      за то, что его система не так богата, как другие.
    npc_tguild_greet_best_desc_2: Существо восторженно о чем-то болтает, передавая
      мне данные об успешных торговых операциях. Это представитель гильдии торговцев,
      и ему очень хочется произвести на меня хорошее впечатление.
    npc_tguild_greet_best_desc_3: Меня приветствует высокопоставленный представитель
      гильдии торговцев, совершая все жесты, которых требует такая встреча.
    npc_eguild_greet_unknown_desc_1: |-
      Соответствующий знак отличия и гордый взгляд того, кто лично посетил множество необычных планет, сразу выдают в этом существе члена гильдии исследователей.
      Правда, несмотря на то, что это существо должно по определению быть любознательным, ко мне оно не проявляет никакого интереса. Возможно, оно не считает, что я заслуживаю изучения.
    npc_eguild_greet_unknown_desc_2: |-
      Я уже видел эту метку. Это знак гильдии исследователей.
      Существо не заинтересовано в данных, которые я могу предоставить. Возможно, <SPECIAL>диспетчер заданий<> на ближайшей станции поможет мне повысить репутацию.
    npc_eguild_greet_low_desc_1: Внимательно осмотрев меня, существо сообщает мне,
      что состоит в гильдии исследователей.
    npc_eguild_greet_low_desc_2: Инопланетянин сообщает, что состоит в гильдии исследователей.
      Похоже, он изучает меня, но с какой целью? Пытается оценить мои способности?
      Или я просто своим видом пробуждаю в нем любопытство?
    npc_eguild_greet_low_desc_3: Существо подтверждает, что состоит в гильдии исследователей
      и является представителем организации в этой системе. По какой-то причине оно
      также передает мне подробные записи обо всех открытых им планетах.
    npc_eguild_greet_med_desc_1: Существо показывает мне небольшой голографический
      значок, обозначающий, что оно не только состоит в гильдии исследователей, но
      и является представителем организации в этой системе.
    npc_eguild_greet_med_desc_2: Инопланетянин показывает мне удостоверение члена
      гильдии исследователей — документы официального представителя.
    npc_eguild_greet_med_desc_3: Тщательно просканировав меня, существо показывает
      удостоверение официального представителя гильдии исследователей.
    npc_eguild_greet_high_desc_1: Создание восторженно о чем-то болтает, явно радуясь
      возможности поделиться результатами своих трудов с коллегой по гильдии.
    npc_eguild_greet_high_desc_2: Инопланетянин сообщает, что состоит в гильдии исследователей
      и занимает там определенное положение. Он приветствует меня в своей системе.
    npc_eguild_greet_high_desc_3: Форма жизни тепло приветствует меня и сообщает,
      что она является ведущим изыскателем гильдии исследователей в этой системе.
    npc_eguild_greet_best_desc_1: Прежде чем сделать низкий поклон, существо быстро
      меня сканирует. Передо мной официальный представитель гильдии исследователей
      в этой системе.
    npc_eguild_greet_best_desc_2: В знак приветствия инопланетянин показывает мне
      подборку любопытных снимков, которые он сделал в этой системе. Будучи представителем
      гильдии исследователей, он непременно хочет мне все здесь показать.
    npc_eguild_greet_best_desc_3: Существо сканирует меня, затем себя и в конце —
      голографический значок гильдии исследователей. Ритуал приветствия окончен, и
      он делает небольшой поклон.
    npc_wguild_greet_unknown_desc_1: Агрессивный тон и суровый внешний вид быстро
      выдают в инопланетянине наемника. Я искренне надеюсь, что передо мной должностное
      лицо, а не очередной сорвиголова.
    npc_wguild_greet_unknown_desc_2: |-
      Существо бросает на меня быстрый взгляд и качает головой. Похоже, передо мной представитель гильдии наемников.
      Возможно, мне удастся произвести на него впечатление, выполнив некоторые поручения <SPECIAL>диспетчера заданий<>.
    npc_wguild_greet_low_desc_1: При виде меня инопланетянин резко отдает честь. Его
      знак отличия указывает на то, что передо мной член гильдии наемников среднего
      ранга.
    npc_wguild_greet_low_desc_2: Форма жизни сердито рявкает. Знак отличия на его
      форме указывает на то, что он состоит в гильдии наемников.
    npc_wguild_greet_low_desc_3: Инопланетянин разочарованно смотрит на меня. Он официальный
      представитель гильдии наемников, и, кажется, он ждал, что я отдам ему честь.
    npc_wguild_greet_med_desc_1: Инопланетянин в форме представителя гильдии наемников
      осматривает меня с ног до головы. Кажется, он доволен увиденным.
    npc_wguild_greet_med_desc_2: От имени гильдии наемников суровый инопланетянин
      приветствует меня в своей системе.
    npc_wguild_greet_med_desc_3: При виде меня существо отдает честь — знак уважения,
      которым один боец гильдии наемников приветствует другого.
    npc_wguild_greet_high_desc_1: При виде меня инопланетянин со знаками отличия гильдии
      наемников выпрямляется по стойке смирно.
    npc_wguild_greet_high_desc_2: При виде меня покрытый шрамами инопланетянин отдает
      честь. Это командир гильдии наемников в этой системе.
    npc_wguild_greet_high_desc_3: Инопланетянин в идеально выглаженной форме приветствует
      меня в своей системе от лица всей гильдии наемников.
    npc_wguild_greet_best_desc_1: Едва увидев меня, существо встает по стойке смирно.
      Его значок гильдии наемников начищен до блеска — в него можно смотреться, как
      в зеркало.
    npc_wguild_greet_best_desc_2: Инопланетянин с помпой отдает честь. Как официальный
      представитель гильдии наемников в этой системе он обязан принимать высокопоставленных
      членов своей организации, соблюдая все правила и обычаи.
    npc_wguild_greet_best_desc_3: На форме существа красуется знак отличия гильдии
      наемников. Оно отдает мне честь, и делает это очень выразительно и энергично.
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: Похоже, у него ко мне какое-то важное поручение
      от гильдии.
    npc_guild_mission_offer_desc_2: В его глазах читается неуверенность, но все же
      он надеется, что я не откажу в помощи.
    npc_guild_mission_offer_desc_3: Существо передает мне данные о задании, которое
      нельзя поручить рядовому члену гильдии. Оно надеется, что я соглашусь помочь.
    npc_guild_mission_offer_desc_4: Похоже, гильдия получила непростое задание, и
      поручить его можно только надежному члену гильдии с хорошей репутацией.
    npc_guild_mission_offer_desc_5: Мне предлагают взять одно крайне выгодное задание
      от постоянного клиента гильдии.
    npc_guild_tithe_offer_desc_1: Сегодня для меня заданий нет, однако существо спешит
      поделиться со мной моей долей общей прибыли.
    npc_guild_tithe_offer_desc_2: На данный момент у местного отделения гильдии нет
      никаких поручений. Но недавно на счет гильдии поступили средства, которые нужно
      разделить между всеми членами гильдии.
    npc_guild_tithe_offer_desc_3: Я получаю свою долю общего дохода гильдии в соответствии
      с занимаемым рангом.
    npc_guild_tithe_offer_desc_4: Приветствие окончено, и представитель переходит
      к делу. Он выдает мне мою долю дохода гильдии за вычетом членских взносов.
    npc_guild_tithe_offer_desc_5: Я получаю банковскую выписку по всем операциям местного
      отделения гильдии. А вместе с ней и свою долю общей прибыли.
    npc_guild_present_offer_desc_1: Представитель предлагает мне подарок — произведенный
      в этой системе предмет, который может помочь мне в работе.
    npc_guild_present_offer_desc_2: На данный момент для меня нет никакой работы.
      Представитель гильдии извиняется и в качестве утешения предлагает мне скромный
      подарок.
    npc_guild_present_offer_desc_3: У местного отделения гильдии все под контролем,
      и никаких особых операций не планируется. Однако в честь нашей встречи представитель
      гильдии хочет сделать мне подарок.
    npc_guild_present_offer_desc_4: Гильдия в этой системе процветает, и всем ее членам
      предлагают подарки в благодарность за проделанную работу. Представитель дает
      мне предмет и уверяет, что лично выбирал его для меня.
    npc_guild_present_offer_desc_5: Представитель гильдии делает мне подарок — предмет,
      добытый одним из наших коллег во время выполнения задания.
    npc_guild_accept_mission: Принять задание
    npc_guild_accept_gift: Принять подарок
    npc_guild_accept_gift_res_1: Я с благодарностью принимаю подарок.
    npc_guild_accept_gift_res_2: Я принимаю подарок и благодарю гильдию и ее представителя.
    npc_guild_accept_gift_res_3: Я принимаю подарок и обещаю представителю похвалить
      его перед руководством.
    npc_guild_decline_mission: Отказаться от миссии
    npc_guild_decline_mission_res_1: Я отказываюсь от миссии. У меня хватает дел.
    npc_guild_decline_mission_res_2: Я отказываюсь от поручения. Клиенту придется
      подождать.
    npc_guild_decline_mission_res_3: Я отказываюсь помогать представителю гильдии
      с его заданием. Надеюсь, это его не оскорбит.
    npc_guild_decline_gift: Отказаться от подарка
    npc_guild_decline_gift_res_1: 'Я отказываюсь от подарка. Да, я состою в гильдии,
      но этот факт меня не определяет. Мой девиз: ничего не бери, и не станешь должником.'
    npc_guild_decline_gift_res_2: Я отклоняю это предложение. Мне не нужна помощь
      гильдии.
    npc_guild_decline_gift_res_3: Я отказываюсь от подарка. Кажется, мои действия
      оскорбили представителя гильдии.
    npc_guild_secondary_desc_1: Представитель, похоже, занят. Лучше оставить его в
      покое.
    npc_guild_secondary_desc_2: Мне лучше уйти, %NAME% явно занят. Не стоит отвлекать
      его от важных дел.
    npc_guild_secondary_desc_3: Представителю гильдии в этой системе больше нечего
      мне предложить.
    npc_guild_secondary_desc_4: "%NAME% и так занят делами гильдии, не стоит отвлекать
      его по пустякам."
    npc_guild_secondary_desc_5: "%NAME% должен немного от меня отдохнуть. Наверняка,
      у него хватает других дел."
    intrct_guild_envoy: Представитель гильдии
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: Торговец сердито жестикулирует, негодуя из-за
      совершенного на него нападения. Он требует компенсации.
    all_trader_demand_sorry_desc_2: Сердито размахивая руками, торговец требует извинений.
      Похоже, он угрожает мне.
    all_trader_demand_sorry_desc_3: Судя по жестам торговца, он предлагает мне принести
      извинения за мои действия. Интересно, что он сделает в случае моего отказа.
    all_trader_demand_sorry_desc_4: Пилот неистово жестикулирует. Он в ярости из-за
      того, что в него стреляли. Это мой шанс принести извинения, если я этого захочу.
    all_trader_demand_sorry_desc_5: Я осознаю, что мне знаком далеко не весь диапазон
      жестов инопланетных существо, но вряд ли то, что я вижу, выражает радость.
    all_trader_demand_sorry_desc_6: Пилот недоволен моими действиями, но, несмотря
      на это, он дает мне возможность извиниться. В его словах явно слышится угроза.
    all_trader_demand_sorry_opt_a: Извиниться
    all_trader_demand_sorry_opt_b: Продолжить атаку
    all_trader_demand_sorry_res_a_1: Мои извинения, подкрепленные юнитами, похоже,
      успокоили торговца.
    all_trader_demand_sorry_res_a_2: Похоже, торговец остался удовлетворен моим извинением.
      Он готов забыть о случившемся.
    all_trader_demand_sorry_res_a_3: Пилот явно успокоился. Кажется, он простил меня.
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: Перепуганный пилот жестами просит меня прекратить огонь
      в надежде спасти свою жизнь.
    all_trader_submit_desc_2: В панике пилот начинает что-то болтать, умоляя меня
      остановиться. Похоже, он хочет откупиться.
    all_trader_submit_desc_3: Мне непросто понять смысл его слов, но, кажется, испуганный
      торговец пытается вести со мной переговоры.
    all_trader_submit_desc_4: Пилот просит меня прекратить и, кажется, предлагает
      свой груз в обмен на свою жизнь.
    all_trader_submit_desc_5: Широко раскрыв глаза, и, тяжело дыша, торговец, явно
      дает понять, как он рад, что ему удалось установить со мной контакт. Кажется,
      он считает, что сможет убедить меня пощадить его...
    all_trader_submit_opt_a: Принять предложение
    all_trader_submit_opt_b: Отказаться
    all_trader_submit_res_a_1: Я принимаю предложение торговца. Пусть живет... пока.
    all_trader_submit_res_a_2: Пилот не скрывает радости. Он благодарит меня за проявленное
      милосердие.
    all_trader_submit_res_a_3: Я принимаю откуп. Пилот благодарит меня, однако в его
      глазах читается презрение.
    all_trader_submit_res_a_4: Верный своему слову, торговец совершает обещанный перевод.
      Теперь он надеется только, что я сохраню верность своему слову...
    all_trader_submit_res_a_5: Стремясь как можно скорее отделаться от меня, пилот
      с максимальной скоростью перемещает весь свой груз.
    all_trader_submit_res_b_1: Я отказываюсь от этого трусливого предложения. Слава
      или смерть!
    all_trader_submit_res_b_2: Я игнорирую мольбы пилота. Мне не нужен его груз.
    all_trader_submit_res_b_3: Мне ни к чему дешевый товар этого торговца. Переработав
      обломки его корабля, я смогу заработать куда больше...
    all_trader_submit_res_c_1: Внезапно лицо торговца озаряет вспышка непокорности.
      Он обрывает связь. Видимо, он лишь тянул время, чтобы вызвать подмогу.
    all_trader_submit_res_c_2: На смену испугу в его глазах быстро приходит гнев.
      Он активирует вооружение своего корабля. Он и не думал платить мне...
    all_trader_submit_res_c_3: Не завершив передачу, торговец обрывает связь. Интересно,
      что заставило его так внезапно осмелеть...
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: Недружелюбный взгляд пилота красноречивее тысячи слов.
      Он не заинтересован в торговле...
    all_trader_hostile_desc_2: Похоже, пилот уже успел оценить стоимость моего корабля
      и прикинуть цену моего груза. В его взгляде заметна угроза.
    all_trader_hostile_desc_3: По сердитым жестам пилота можно понять, что сейчас
      он не настроен на мирные торговые отношения. Похоже, мне нужно готовиться к
      бою.
    all_trader_hostile_desc_4: "«Торговец», которого меня угораздило потревожить,
      видимо, не настроен торговать. Я замечаю, как он начинает готовить свои орудия."
    all_trader_hostile_desc_5: Пусть этот пилот и летает под торговым флагом, он явно
      принадлежит к иной, более воинственной профессии. Даже помехи коммуникатора
      не могут скрыть его пиратских замашек.
    all_trader_hostile_opt_a: Начать бой
    all_trader_hostile_opt_b: Предложить откупиться
    all_trader_hostile_res_a_1: Настоящий пират сразу бы напал на меня. Этот торговец
      — лишь трусливый авантюрист.
    all_trader_hostile_res_a_2: Этот «пират» громко лает. Посмотрим, умеет ли он кусать...
    all_trader_hostile_res_a_3: Этот торговец слишком много на себя берет. Если ему
      нужен бой, он его получит.
    all_trader_hostile_res_b_1: "«Торговец» принимает мое предложение. Что ж, космос
      — опасное место, и иногда приходится платить, чтобы вести здесь дела."
    all_trader_hostile_res_b_2: Похоже, мое предложение успокоило торговца. Мы разошлись
      мирно. По крайней мере, пока.
    all_trader_hostile_res_b_3: "«Торговец» ясно дал мне понять свои намерения. Я
      откупаюсь и мы разлетаемся в разные стороны — живые и довольные."
