    npc_fleet_repair_title: Автодиагностика флота
    npc_fleet_damaged_desc_1: 'Отчет автодиагностики флота: обнаружены умеренные повреждения
      внутренних систем. Требуется ручной ремонт. Команда не может произвести его
      самостоятельно.'
    npc_fleet_damaged_desc_2: 'Отчет автодиагностики флота: повреждены основные системы.
      Дальнейшая эксплуатация может привести к разрушению. Требуется немедленный ремонт.'
    npc_fleet_damaged_desc_3: 'Отчет автодиагностики флота: требуется незамедлительный
      ремонт. Ремонтные дроны исчерпали свой ресурс. Угроза разрушения основных систем,
      требуется ручной ремонт.'
    npc_fleet_damaged_desc_4: 'Отчет автодиагностики флота: внутренние повреждения,
      системы сдерживания отключаются. Целостность корпуса под угрозой. Требуется
      немедленный ремонт.'
    npc_fleetcomms_damage_lang_1: Плохие новости, %CAP_RACE%. Наш флот сильно пострадал
      в результате несчастного случая. Пожалуйста, ознакомься с отчетом о повреждениях.
      Мне нужен совет.
    npc_fleetcomms_damage_lang_2: "%CAP_RACE%, у меня плохие новости. Произошел...
      несчастный случай... Наш флот сильно пострадал. Я подготовлю полный отчет о
      повреждениях. А пока мне нужен твой совет."
    npc_fleetcomms_damage_lang_3: "%CAP_RACE%, у нас возникла проблема. Один из наших
      кораблей сильно поврежден, экспедиция под угрозой срыва. Что нам делать?"
    npc_fleetcomms_damage_lang_4: "%CAP_RACE%, я с сожалением вынужден сообщить о
      серьезной проблеме. Наш флот сильно поврежден. Я начинаю расследование и нуждаюсь
      в новых приказах. Должен ли я приказать поврежденному кораблю продолжить задание?"
    npc_fleetcomms_continue_res: 'Зарегистрирована команда: фрегат %FRIGATE_NAME%
      продолжает выполнение задания.'
    npc_fleetcomms_comehome_res: 'Зарегистрирована команда: фрегат %FRIGATE_NAME%
      возвращается в состав флота на проведение ремонтных работ.'
    npc_fleet_damaged_lang: 'Отчет автодиагностики флота для фрегата %FRIGATE_NAME%:
      при выполнении задания корабль получил критические повреждения. Команда не может
      произвести ремонт самостоятельно. В случае возникновения новых повреждений катастрофа
      неизбежна.'
    exp_fleet_purchase_lang_1: Приветствую, странник. Ты хочешь расширить свой флот?
      Мой звездолет один из лучших в секторе.
    exp_fleet_purchase_lang_2: Существо-странник хочет расширить свой флот, не так
      ли? Корваксы готовы помочь. Моя команда и корабль готовы к осмотру.
    exp_fleet_purchase_lang_3: Странник! Ты хочешь найти новые корабли для своего
      флота? Моя команда будет отличным приобретением.
    exp_fleet_purchase_lang_4: Эхеу! Великий странник! Окажи мне честь и позволь присоединиться
      к твоим путешествиям. Моя команда отлично покажет себя в твоем флоте.
    exp_fleet_purchase_lang_5: Странник-капитан. Единству известно, что ты ищешь новые
      команды для своего флота. Если желаешь, мы готовы помочь.
    exp_fleet_purchase_lang_6: Прими нас в свой флот, странник, и мы примем тебя в
      Единство.
    exp_fleet_purchase_lang_7: Странник, ты ищешь новые звездолеты-существа для своего
      флота? Это судно превзойдет твои ожидания.
    exp_fleet_purchase_lang_8: Эхеу, странник! Ты хочешь, чтобы мы присоединились
      к твоему флоту? Мое судно и его команда к твоим услугам.
    tra_fleet_purchase_lang_1: Привет, друг! Ты ищешь новые корабли? У меня отличный
      звездолет...
    tra_fleet_purchase_lang_2: Друг! У тебя хороший флот, да? Думаю, к нему стоит
      добавить еще один корабль...
    tra_fleet_purchase_lang_3: Друг! В твоем флоте много хороших звездолетов, да?
      Но ни один не сравнится с этим! Прошу, взгляни!
    tra_fleet_purchase_lang_4: Привет, друг! Твоему флоту нужны новые друзья? Наш
      звездолет станет отличным приобретением для твоего флота!
    tra_fleet_purchase_lang_5: Как поживает твой флот, друг? Команды счастливы? Они
      приносят тебе много юнитов? Моя команда счастливее других и приносит больше
      прибыли!
    tra_fleet_purchase_lang_6: Друг! Флот приносит тебе много радости? Много счастья
      и славы в торговле и битвах? Мы поможем тебе! Друг, позволь нам присоединиться
      к тебе!
    tra_fleet_purchase_lang_7: Ты нанимаешь, да? Странник-друг не найдет корабля для
      своего флота лучше этого!
    tra_fleet_purchase_lang_8: Ты ищешь новые корабли для своего флота? Мой корабль
      самый лучший! Довольная команда, отличное вооружение, большой ангар! Тебе понравится,
      друг!
    war_fleet_purchase_lang_1: Нарушитель! Ты дрожишь при виде моего могучего звездолета?
      Не пугайся! Мы союзники! Возможно, ты найдешь для нас место в своем флоте!
    war_fleet_purchase_lang_2: Гра! Нарушитель, ты собираешь флот? У нас мощное судно
      и сильная команда! Мы окажем тебе честь своим присутствием!
    war_fleet_purchase_lang_3: Нарушитель! Ты хочешь покрыть свой флот славой? Разреши
      нам укрепить твои ряды!
    war_fleet_purchase_lang_4: Гра! Враги дрожат от ужаса при виде нашего могучего
      звездолета! С нами твой флот познает славу!
    war_fleet_purchase_lang_5: Нарушитель, ты ищешь новые команды для своего флота?
      Осмотри мой корабль, и тебя поразит его могучий корпус и хорошо обученная команда!
    war_fleet_purchase_lang_6: Нарушитель, ты хочешь расширить свой флот? Мой фрегат
      обеспечит тебе великую славу!
    war_fleet_purchase_lang_7: Гра! Приветствую как один командир другого! Ты ищешь
      новые корабли для своего флота? Мы зарекомендовали себя в бою и готовы к новым
      сражениям! Гра!
    war_fleet_purchase_lang_8: Вай’кинское верховное командование требует, чтобы мы
      помогли нарушителю! Мое судно твое, если ты примешь его в свой флот!
    fleet_purchase_opt_a: Осмотреть фрегат
    fleet_purchase_opt_b: Закончить передачу
    exp_fleet_purchase_res_a_1: Хорошо, странник-капитан. Мы немедленно отправимся
      навстречу твоему флоту.
    exp_fleet_purchase_res_a_2: Мы с радостью примкнем к твоему флоту, странник.
    exp_fleet_purchase_res_a_3: Эхеу! Наш корабль к твоим услугам, странник.
    tra_fleet_purchase_res_a_1: Это отличное решение, друг.
    tra_fleet_purchase_res_a_2: Да, капитан-друг! Мы немедленно отправимся к твоему
      крупному кораблю!
    tra_fleet_purchase_res_a_3: Новый капитан — отличный друг! Команда рада вступить
      в твой флот!
    war_fleet_purchase_res_a_1: Ты об этом не пожалеешь, нарушитель!
    war_fleet_purchase_res_a_2: Гра! С нами твой флот познает славу!
    war_fleet_purchase_res_a_3: Гра! Гра! Гра! Команда, по местам!
    fleet_mission_sub: Поддержать экспедицию
    fleet_explore_mission_desc: Во время исследования глубокого космоса у экспедиции
      начались неприятности. Командир флота просит моей помощи. Мне нужно оказать
      ее при первой же возможности, чтобы экспедиция вернулась к исследованиям.
    fleet_combat_mission_desc: Во время боевого патрулирования глубокого космоса у
      экспедиции начались неприятности. Командир флота просит моей помощи. Мне нужно
      оказать ее при первой же возможности, чтобы экспедиция вернулась к своим делам.
    fleet_mining_mission_desc: Во время поиска месторождений и обломков кораблей в
      системах у экспедиции начались проблемы. Командир флота просит моей помощи.
      Мне нужно оказать ее при первой же возможности, чтобы экспедиция вернулась к
      своей работе.
    fleet_trading_mission_desc: Во время поиска выгодных сделок в глубоком космосе
      у экспедиции начались неприятности. Командир флота просит моей помощи. Мне нужно
      оказать ее при первой же возможности, чтобы экспедиция вернулась к зарабатыванию
      денег.
    fleet_scan_flora_obj: Просканировать флору и отправить данные флоту
    fleet_scan_flora_obj_tip: |-
      Используйте <IMG>AIM<>, чтобы воспользоваться <TECHNOLOGY>анализирующим визором<>.
      Просканируйте новые типы флоры, чтобы совершить открытие.
      Для сканирования цель должна неподвижно находиться в прицеле.
    fleet_scan_cre_obj: Просканировать существ и отправить данные флоту
    fleet_scan_cre_obj_tip: |-
      Используйте <IMG>AIM<>, чтобы воспользоваться <TECHNOLOGY>анализирующим визором<>.
      Просканируйте новые типы существ, чтобы совершить открытие.
      Для сканирования цель должна неподвижно находиться в прицеле.
    fleet_scan_min_obj: Просканировать минералы и отправить данные флоту
    fleet_scan_min_obj_tip: |-
      Используйте <IMG>AIM<>, чтобы воспользоваться <TECHNOLOGY>анализирующим визором<>.
      Просканируйте новые типы минералов, чтобы совершить открытие.
      Для сканирования цель должна неподвижно находиться в прицеле.
    fleet_comms_msg: Возвращайтесь в космос и свяжитесь с командиром флота.
    fleet_combat_obj1: Защищайте флот.
    fleet_combat_obj1_tip: |-
      На экспедицию напали пираты.
      Найдите местоположение флота на галактической карте (<IMG>QUICK_MENU<>) и отправьтесь к нему.
    fleet_combat_obj2: Помогите флоту получить награду.
    fleet_combat_obj2_tip: |-
      Экспедиция обнаружила знаменитого пирата.
      Найдите местоположение флота на галактической карте (<IMG>QUICK_MENU<>) и отправьтесь к нему.
    fleet_combat_msg1: Встретьтесь с флотом.
    fleet_combat_msg2: |-
      Защищайте флот.
      Осталось пиратов: %AMOUNT%
    fleet_combat_msg3: Выследите цель, за которую объявлена награда.
    fleet_combat_msg4: Уничтожьте цель, за которую объявлена награда.
    fleet_trading_obj: Переведите торговую информацию для флота.
    fleet_trading_obj_msg: Данные ждут вас в безопасном модуле посланий. Для перевода
      сообщения необходимо знание инопланетных языков.
    fleet_trading_msg: |-
      Найдите безопасный модуль посланий.
      Переведите инопланетное сообщение.
    fleet_explore_1_msg1: |-
      Обнаружено планет: %CURRENT%/%AMOUNT%
      Просканируйте флору, чтобы собрать данные об антидоте для флота.
    fleet_wormhole_1: Приятно видеть тебя в целости и сохранности, %CAP_RACE%! Маневр
      прошел успешно, но энергетическое поле рассеялось.
    fleet_wormhole_2: У нас получилось, %CAP_RACE%! Червоточина принесла тебя прямо
      к нам! И без каких-либо ужасных последствий, предсказанных нашими инженерами!
      Правда, при проведении операции были израсходованы все возмущения энергии, но
      в остальном все хорошо.
    fleet_wormhole_3: 'Ах, %CAP_RACE%! На мгновение мы решили, что потеряли тебя:
      сканер показал, что тебя занесло в параллельную вселенную. Но наши инженеры
      смогли поймать сигнал, и ты снова с нами! Энергетическое поле исчезло, но все
      прочие показатели в норме.'
    fleet_wormhole_opt_a: Закончить передачу
    fleet_wormhole_opt_b: Пожелать удачи
    fleet_wormhole_res_a: Командир флота поворачивается к мостику и начинает готовить
      экспедицию к варп-прыжку.
    fleet_wormhole_res_b: Я желаю флоту удачного пути. Командир отвечает кивком. А
      затем, отсалютовав, прекращает связь.
    fleet_data_transfer_1: "%CAP_RACE%, тебе удалось найти данные? Исследователи ждут
