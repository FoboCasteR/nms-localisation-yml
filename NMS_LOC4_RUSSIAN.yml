      Используйте <IMG>TECHMENU<>, чтобы осмотреть поврежденную технологию.
      Добавьте собранные компоненты, чтобы завершить ремонт.
    ui_pin_tech_install_msg: |-
      Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<> (<IMG>INVENTORY<>), используйте <IMG>TECHMENU<>.
      Установите его рядом с соответствующими компонентами, чтобы получить бонус к характеристике.
    ui_pin_tech_final_obj_tip: |-
      Используйте <IMG>TECHMENU<>, чтобы осмотреть частично установленную технологию.
      Добавьте собранные компоненты, чтобы завершить установку.
    ui_pin_repair_obj_tip: |-
      Используйте <IMG>TECHMENU<>, чтобы осмотреть поврежденную технологию.
      Добавьте собранные компоненты, чтобы завершить ремонтные работы.
    ui_pin_tech_install_obj_tip: |-
      Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>TECHMENU<>.
      Установите технологию рядом с соответствующими компонентами, чтобы получить бонус к характеристике.
    ui_pin_progress_msg: |-
      Более подробные указания приведены в журнале (<IMG>OPTIONS<>).
      Посмотрите <TECHNOLOGY>шаги создания<> или закрепите подкомпоненты, чтобы получить подробную информацию.
    ui_pin_msg_survey: |-
      <STELLAR>%CURRENT% / %AMOUNT%<>
      Используйте <TECHNOLOGY>разведку цели<>, чтобы обнаружить цель (%ITEM%).
    ui_pin_msg_survey_swap: |-
      <STELLAR>%CURRENT% / %AMOUNT%<>
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_pin_msg_survey_off: |-
      <STELLAR>%CURRENT% / %AMOUNT%<>
      Активируйте <STELLAR>разведку цели<> (<IMG>AIM<>), чтобы найти цель (%ITEM%).
    ui_pin_progress_sub_msg: |-
      <STELLAR>%CURRENT% / %AMOUNT%<>
      Выберите %ITEM% в <COMMODITY>каталоге<>, чтобы получить конкретные указания.
      Или откройте журнал (<IMG>OPTIONS<>), чтобы просмотреть общие советы.
    ui_pin_msg_format: |-
      %OBJ%
      %PROGRESS%
    ui_pin_msg_format_sub: "%OBJ%: %PROGRESS%"
    ui_pin_product_sub: Создайте предмет по чертежу
    ui_pin_tech_sub: Установите улучшение технологии
    ui_pin_repair_sub: Отремонтировать поврежденную технологию
    ui_pin_fuel1_obj_tip: |-
      Добудьте <FUEL>углерод<> из растений с помощью <TECHNOLOGY>расщепителя<>. Нажмите <IMG>ATTACK<>, чтобы выстрелить лазером.
      ВНИМАНИЕ! Избыточная добыча ресурсов может привлечь внимание дронов стражей.
    ui_pin_fuel2_obj_tip: |-
      <FUEL>Сжатый углерод<> встречается в виде кристаллов на большинстве планет. Найдите кристаллы углерода поблизости, используя <TECHNOLOGY>сканер<> (<IMG>SCAN<>). Для добычи из больших месторождений может потребоваться <TECHNOLOGY>продвинутый расщепитель<>.
      Сжатый углерод можно получить, если обработать углерод в <TECHNOLOGY>очистителе<>.
    ui_pin_oxygen_obj_tip: |-
      <FUEL>Кислород<> можно добыть из красных растений на любой планете. Найдите насыщенные кислородом растения, используя <TECHNOLOGY>сканер<> (<IMG>SCAN<>).
      Также его можно добывать из некоторых опасных растений, или найти в других представителях флоры с помощью <TECHNOLOGY>анализирующего визора<>.
    ui_pin_launchsub_obj_tip: "<TECHNOLOGY>Дигидроген<> встречается в виде кристаллов
      на большинстве планет. Найдите кристаллы дигидрогена с помощью <TECHNOLOGY>сканера<>
      (<IMG>SCAN<>). Для добычи из больших месторождений может потребоваться <TECHNOLOGY>продвинутый
      расщепитель<>."
    ui_pin_launchsub2_obj_tip: Создайте <TECHNOLOGY>дейтерий<>, переработав <TECHNOLOGY>дигидроген<>
      и <TECHNOLOGY>тритий<> в <TECHNOLOGY>среднем<> или <TECHNOLOGY>большом очистителе<>.
    ui_pin_rocketsub_obj_tip: Тритий в изобилии встречается в <VAL_ON>скоплениях астероидов<>.
      Ищите скопления астероидов в кольцах вокруг планет или во время межзвездных
      перелетов. Выполните сканирование (<IMG>SCAN<>), чтобы найти <TECHNOLOGY>богатые
      тритием астероиды<>.
    ui_pin_sand1_obj_tip: Добывайте ресурс из земли на любой планете с помощью <TECHNOLOGY>ландшафтного
      манипулятора<>.
    ui_pin_land1_obj_tip: |-
      Добывайте <EARTH>ферритную пыль<> из небольших камней с помощью <TECHNOLOGY>расщепителя<>. Нажмите <IMG>ATTACK<>, чтобы выстрелить лазером.
      ВНИМАНИЕ! Избыточная добыча ресурсов может привлечь внимание дронов стражей.
    ui_pin_land2_obj_tip: |-
      Создайте <EARTH>чистый феррит<>, обработав в <TECHNOLOGY>очистителе<> ферритную пыль.
      Из некоторых крупных камней феррит можно добывать напрямую с помощью <TECHNOLOGY>продвинутого расщепителя<>.
    ui_pin_land3_obj_tip: Создайте <EARTH>намагниченный феррит<>, обработав чистый
      феррит в <TECHNOLOGY>очистителе<>.
    ui_pin_catalyst1_obj_tip: "<CATALYST>Натрий<> можно добыть из желтых растений
      на любой планете. Найдите поблизости насыщенные натрием растения, используя
      <TECHNOLOGY>сканер<> (<IMG>SCAN<>)."
    ui_pin_catalyst2_obj_tip: |-
      <CATALYST>Нитрат натрия<> производится в <TECHNOLOGY>очистителе<> из натрия.
      Кроме того, нитрат натрия встречается в виде кристаллов. Найдите кристаллы нитрата натрия с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>). Для добычи может потребоваться <TECHNOLOGY>продвинутый расщепитель<>.
    ui_pin_cave1_obj_tip: |-
      <TECHNOLOGY>Кобальт<> добывается напрямую из <EARTH>подземных скальных отложений<>.
      Найдите входы в пещеры. <RED>ВНИМАНИЕ!<> Во многих пещерах обитает опасная флора.
    ui_pin_cave2_obj_tip: |-
      <TECHNOLOGY>Ионизированный кобальт<> производится из кобальта в <TECHNOLOGY>очистителе<>. Найдите кобальт под землей.
      Найдите входы в пещеры. <RED>ВНИМАНИЕ!<> Во многих пещерах обитает опасная флора.
    ui_pin_water1_obj_tip: |-
      <TRADEABLE>Соль<> добывается напрямую из <EARTH>подводных каменных отложений<>.
      Чтобы повысить эффективность экзокостюма под водой, улучшите его <TECHNOLOGY>аэрационную мембрану<> или пополняйте запас кислорода с помощью <TRADEABLE>водорослевых мешков<>.
    ui_pin_water2_obj_tip: |-
      <TRADEABLE>Хлор<> производится в <TECHNOLOGY>очистителе<> из соли.
      Хлор можно добывать напрямую из крупных подводных месторождений. Для добычи может потребоваться <TECHNOLOGY>продвинутый расщепитель<>.
    ui_pin_yellow2_obj_tip: |-
      <STELLAR>Медь<> добывается из крупных месторождений с помощью <TECHNOLOGY>ландшафтного манипулятора<>.
      Найдите залежи меди с помощью <TECHNOLOGY>анализирующего визора<>. Залежи меди встречаются на планетах, вращающихся вокруг <STELLAR>желтых звезд<>.
    ui_pin_red2_obj_tip: |-
      <STELLAR>Кадмий<> добывается из крупных месторождений с помощью <TECHNOLOGY>ландшафтного манипулятора<>.
      Найдите залежи кадмия с помощью <TECHNOLOGY>анализирующего визора<>. Залежи кадмия встречаются на планетах, вращающихся вокруг <FUEL>красных звезд<>.
    ui_pin_green2_obj_tip: |-
      <STELLAR>Эмерил<> добывается из крупных месторождений с помощью <TECHNOLOGY>ландшафтного манипулятора<>.
      Найдите залежи эмерила с помощью <TECHNOLOGY>анализирующего визора<>. Залежи эмерила встречаются на планетах, вращающихся вокруг <TRADEABLE>зеленых звезд<>.
    ui_pin_blue2_obj_tip: |-
      <STELLAR>Индий<> добывается из крупных месторождений с помощью <TECHNOLOGY>ландшафтного манипулятора<>.
      Найдите залежи индия с помощью <TECHNOLOGY>анализирующего визора<>. Залежи индия встречаются на планетах, вращающихся вокруг <TECHNOLOGY>синих звезд<>.
    ui_pin_stellar2_obj_tip: |-
      <SPECIAL>Хроматический металл<> создается в <TECHNOLOGY>очистителе<> из <STELLAR>звездных металлов<>: <COMMODITY>меди<>, <FUEL>кадмия<>, <TRADEABLE>эмерила<> и <TECHNOLOGY>индия<>.
      Чем более <SPECIAL>редким<> является звездный металл, тем больше хроматического металла из него получается. Ищите залежи звездных металлов на поверхности планет с помощью <TECHNOLOGY>анализирующего визора<>.
    ui_pin_techfrag_obj_tip: "<TECHNOLOGY>Скопления нанитов<> — таинственное вещество
      с большим потенциалом. Скопления встречаются там, где ослабевают границы вселенной.
      Обыскивайте <VAL_ON>заброшенные здания<> и другие интересные места."
    ui_pin_lush1_obj_tip: |-
      <EARTH>Парафиний<> в первую очередь нужно искать на планетах с <TRADEABLE>тропическим климатом<>. Встречается преимущественно в виде крупных месторождений, которые обнаруживаются с помощью <TECHNOLOGY>анализирующего визора<>.
      Парафиний можно обнаружить при изучении обычных ферритных камней с помощью <TECHNOLOGY>анализирующего визора<>. Можно получить путем <TECHNOLOGY>обработки<> элементов с поверхности.
    ui_pin_dusty1_obj_tip: |-
      <EARTH>Пирит<> в первую очередь нужно искать на <FUEL>пустынных<> планетах. Встречается преимущественно в виде крупных месторождений, которые обнаруживаются с помощью <TECHNOLOGY>анализирующего визора<>.
      Пирит можно обнаружить при изучении обычных ферритных камней с помощью <TECHNOLOGY>анализирующего визора<>. Можно получить путем <TECHNOLOGY>обработки<> элементов с поверхности.
    ui_pin_toxic1_obj_tip: |-
      <EARTH>Аммиак<> в первую очередь нужно искать на планетах с <TRADEABLE>токсичной средой<>. Встречается преимущественно в виде крупных месторождений, которые обнаруживаются с помощью <TECHNOLOGY>анализирующего визора<>.
      Аммиак можно обнаружить при изучении обычных ферритных камней с помощью <TECHNOLOGY>анализирующего визора<>. Можно получить путем <TECHNOLOGY>обработки<> элементов с поверхности.
    ui_pin_radio1_obj_tip: |-
      <EARTH>Уран<> в первую очередь нужно искать на планетах с <COMMODITY>радиоактивной средой<>. Встречается преимущественно в виде крупных месторождений, которые обнаруживаются с помощью <TECHNOLOGY>анализирующего визора<>.
      Уран можно обнаружить при изучении обычных ферритных камней с помощью <TECHNOLOGY>анализирующего визора<>. Можно получить путем <TECHNOLOGY>обработки<> элементов с поверхности.
    ui_pin_cold1_obj_tip: |-
      <EARTH>Диоксит<> в первую очередь нужно искать на <TECHNOLOGY>холодных планетах<>. Встречается преимущественно в виде крупных месторождений, которые обнаруживаются с помощью <TECHNOLOGY>анализирующего визора<>.
      Диоксит можно обнаружить при изучении обычных ферритных камней с помощью <TECHNOLOGY>анализирующего визора<>. Можно получить путем <TECHNOLOGY>обработки<> металлов с поверхности.
    ui_pin_hot1_obj_tip: |-
      <EARTH>Фосфор<> в первую очередь нужно искать на <FUEL>горячих планетах<>. Встречается преимущественно в виде крупных месторождений, которые обнаруживаются с помощью <TECHNOLOGY>анализирующего визора<>.
      Фосфор можно обнаружить при изучении обычных ферритных камней с помощью <TECHNOLOGY>анализирующего визора<>. Можно получить путем <TECHNOLOGY>обработки<> металлов с поверхности.
    ui_pin_creature1_obj_tip: |-
      <SPECIAL>Мордит<> — желеобразный органический материал, добываемый из трупов живых существ. Добыча подразумевает наличие мертвого организма.
      В условиях подходящего климата и при наличии соответствующего растения-хозяина мордит можно выращивать самостоятельно. Обратитесь за советом к <TRADEABLE>специалисту по сельскому хозяйству<>.
    ui_pin_robot1_obj_tip: "<SPECIAL>Пугний<> — темное жидкое стекло, добываемое из
      останков <SPECIAL>стражей<>. Вступайте в бой со стражами, чтобы затем извлечь
      пугний из их оболочек."
    ui_pin_asteroid1_obj_tip: "<EARTH>Серебро<> — ценный металл, используемый в межзвездной
      торговле. Обычно <COMMODITY>добывается из астероидов<>. Иногда встречается в
      подземных залежах на планетах."
    ui_pin_asteroid2_obj_tip: "<STELLAR>Золото<> — ценный металл, используемый в межзвездной
      торговле. Обычно <COMMODITY>добывается из астероидов<>. Иногда встречается в
      подземных залежах на планетах."
    ui_pin_asteroid3_obj_tip: "<COMMODITY>Платина<> — редкий металл, используемый
      в межзвездной торговле. <EARTH>Добывается из астероидов<>. Очень редко встречается
      в подземных залежах на планетах."
    ui_pin_gas1_obj_tip: |-
      <TRADEABLE>Серный газ<> — едкий <TRADEABLE>атмосферный газ<>. В высоких концентрациях крайне опасен для органической жизни.
      Может добываться в атмосферах <FUEL>высокотемпературных<> и <SPECIAL>пустынных<> планет с помощью <TECHNOLOGY>атмосферного комбайна<>.
    ui_pin_gas2_obj_tip: "<TRADEABLE>Радон<> — это бесцветный, лишенный запаха <TRADEABLE>газ<>
      с достаточно коротким периодом полураспада. \nМожет добываться в атмосферах
      <COMMODITY>радиоактивных<> и <TECHNOLOGY>низкотемпературных<> планет с помощью
      <TECHNOLOGY>атмосферного комбайна<>."
    ui_pin_gas3_obj_tip: |-
      <TRADEABLE>Азот<> — это химически активный атмосферный <TRADEABLE>газ<>, который встречается везде, где есть органическая жизнь.
      Может добываться в атмосферах <TRADEABLE>лесистых<> и <TRADEABLE>токсичных<> планет с помощью <TECHNOLOGY>атмосферного комбайна<>.
    ui_pin_ex_yellow_obj_tip: |-
      <STELLAR>Активированная медь<> появляется под воздействием суровой среды <FUEL>планет с экстремальными погодными условиями<>.
      Найдите залежи меди с помощью <TECHNOLOGY>анализирующего визора<> и используйте для добычи <TECHNOLOGY>ландшафтный манипулятор<>. Залежи меди встречаются на планетах, вращающихся вокруг <STELLAR>желтых звезд<>.
    ui_pin_ex_red_obj_tip: |-
      <STELLAR>Активированный кадмий<> появляется под воздействием суровой среды <FUEL>планет с экстремальными погодными условиями<>.
      Найдите залежи кадмия с помощью <TECHNOLOGY>анализирующего визора<> и используйте для добычи <TECHNOLOGY>ландшафтный манипулятор<>. Залежи кадмия встречаются на планетах, вращающихся вокруг <FUEL>красных звезд<>.
    ui_pin_ex_green_obj_tip: |-
      <STELLAR>Активированный эмерил<> появляется под воздействием суровой среды <FUEL>планет с экстремальными погодными условиями<>.
      Найдите залежи эмерила с помощью <TECHNOLOGY>анализирующего визора<> и используйте для добычи <TECHNOLOGY>ландшафтный манипулятор<>. Залежи эмерила встречаются на планетах, вращающихся вокруг <TRADEABLE>зеленых звезд<>.
    ui_pin_ex_blue_obj_tip: |-
      <STELLAR>Активированный индий<> появляется под воздействием суровой среды <FUEL>планет с экстремальными погодными условиями<>.
      Найдите залежи индия с помощью <TECHNOLOGY>анализирующего визора<> и используйте для добычи <TECHNOLOGY>ландшафтный манипулятор<>. Залежи индия встречаются на планетах, вращающихся вокруг <TECHNOLOGY>синих звезд<>.
    ui_pin_plant_toxic_obj_tip: |-
      <TRADEABLE>Грибковую плесень<> добывают из спороносного слоя <TRADEABLE>скоплений грибов<>.
      Растение-хозяин предпочитает <TRADEABLE>токсичный климат<>, но может быть выращено в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_pin_plant_snow_obj_tip: |-
      <TECHNOLOGY>Морозные кристаллы<> добываются из листьев <TRADEABLE>плюхеи<>.
      Растение-хозяин предпочитает <TECHNOLOGY>холодный климат<>, но может быть выращено в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_pin_plant_radio_obj_tip: |-
      <TRADEABLE>Гамма-корень<> добывается из корней <TRADEABLE>гамма-травы<>.
      Растение-хозяин предпочитает <COMMODITY>радиоактивный климат<>, но может быть выращено в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_pin_plant_dust_obj_tip: |-
      <TRADEABLE>Мякоть кактуса<> добывается из мякоти <TRADEABLE>эхинокактуса<>.
      Растение-хозяин предпочитает <STELLAR>пустынный климат<>, но может быть выращено в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_pin_plant_hot_obj_tip: |-
      <TRADEABLE>Соланий<> добывается из коры <TRADEABLE>солнечного вьюна<>.
      Растение-хозяин предпочитает <FUEL>жаркий климат<>, но может быть выращено в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_pin_plant_lush_obj_tip: |-
      <TRADEABLE>Звездный лук<> добывается из светящихся плодов <TRADEABLE>звездяники<>.
      Растение-хозяин предпочитает климат <TRADEABLE>лесистых планет<>, но может быть выращено в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_pin_plant_cave_obj_tip: |-
      <TRADEABLE>Луковичная тыква<> добывается из растущей <TECHNOLOGY>под землей<> <TRADEABLE>пещерной тыквы<>.
      Находите входы в пещеры или пробивайте свои собственные с помощью <TECHNOLOGY>ландшафтного манипулятора<>. <RED>ВНИМАНИЕ!<> Во многих пещерах обитает опасная флора.
    ui_pin_plant_water_obj_tip: |-
      <TRADEABLE>Водорослевые мешки<> добываются из растущей <TECHNOLOGY>под водой<><TRADEABLE>свечной водоросли<>.
      Чтобы повысить эффективность экзокостюма под водой, улучшите его <TECHNOLOGY>аэрационную мембрану<> или пополняйте запас кислорода в костюме с помощью <TRADEABLE>водорослевых мешков<>.
    ui_pin_plant_poop_obj_tip: |-
      <FUEL>Фекалий<> — богатый азотом органический материал, добываемый из навоза крупных животных. Кормите животных, чтобы увеличить производство фекалия.
      В условиях подходящего климата и при наличии соответствующего растения-хозяина фекалий можно выращивать самостоятельно. Обратитесь за советом к <TRADEABLE>специалисту по сельскому хозяйству<>.
    ui_pin_plant_poop_obj_tip_alt1: |-
      <SPECIAL>Коприт<> — богатый азотом органический материал, добываемый из фекалий крупных животных. Кормите животных, чтобы увеличить производство коприта.
      В условиях подходящего климата и при наличии соответствующего растения-хозяина коприт можно выращивать самостоятельно. Обратитесь за советом к <TRADEABLE>специалисту по сельскому хозяйству<>.
    ui_pin_plant_poop_obj_tip_alt2: |-
      <FUEL>Образцы навоза<> — богатый азотом органический материал, добываемый из фекалий крупных животных. Кормите животных, чтобы увеличить производство коприта.
      В условиях подходящего климата и при наличии соответствующего растения-хозяина вы можете самостоятельно выращивать заменитель навоза. Обратитесь за советом к <TRADEABLE>специалисту по сельскому хозяйству<>.
    ui_pin_casing_obj_tip: |-
      Создайте <COMMODITY>металлическую обшивку<> из <EARTH>ферритной пыли<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>PRODMENU<>.
      Добывайте <EARTH>ферритную пыль<> из небольших камней с помощью <TECHNOLOGY>расщепителя<>. Нажмите <IMG>ATTACK<>, чтобы выстрелить лазером.
    ui_pin_nanotubes_obj_tip: |-
      Создайте <COMMODITY>углеродные нанотрубки<> из <FUEL>углерода<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>PRODMENU<>.
      Добудьте <FUEL>углерод<> из растений и деревьев с <TECHNOLOGY>помощью расщепителя<>. Нажмите <IMG>ATTACK<>, чтобы выстрелить из лазера.
    ui_pin_carbon_seal_obj_tip: |-
      Создайте <COMMODITY>герметик<> из <FUEL>сжатого углерода<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>PRODMENU<>.
      Получить сжатый углерод можно из <FUEL>углерода<>. Сжатый углерод иногда встречается в виде кристаллов на поверхности планет.
    ui_pin_microchip_obj_tip: Создайте %ITEM% или купите этот предмет в <TECHNOLOGY>торговом
      терминале<>. Ищите торговые терминалы на планетарных аванпостах и на космических
      станциях.
    ui_pin_prodfuel1_obj_tip: |-
      %ITEM% производится из <FUEL>кислорода<> и <EARTH>ферритной пыли<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>PRODMENU<>.
      Припасы иногда можно найти в <TECHNOLOGY>тайниках с припасами<> на поверхности планет.
    ui_pin_prodfuel2_obj_tip: |-
      %ITEM% производится из <TECHNOLOGY>дигидрогенного геля<> и <FUEL>углерода<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>PRODMENU<>.
      <TECHNOLOGY>Дигидрогенный гель<> можно создать или получить из синих <TECHNOLOGY>кристаллов дигидрогена<>, которые встречаются на всех планетах. Используйте сканер (<IMG>SCAN<>), чтобы найти кристаллы.
    ui_pin_powercell_obj_tip: |-
      %ITEM% производится из <TECHNOLOGY>кобальта<> и <EARTH>ферритной пыли<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>PRODMENU<>.
      Кобальт можно найти под землей. Найдите входы в пещеры. <RED>ВНИМАНИЕ!<> Во многих пещерах обитает опасная флора.
      Припасы иногда можно найти в <TECHNOLOGY>тайниках с припасами<> на поверхности планет.
    ui_pin_powercell2_obj_tip: |-
      %ITEM% производится из <TECHNOLOGY>ионизированного кобальта<> и <EARTH>чистого феррита<>. Используйте <TECHNOLOGY>очиститель<> для обработки продвинутых материалов.
      Кобальт можно найти под землей. Найдите входы в пещеры. <RED>ВНИМАНИЕ!<> Во многих пещерах обитает опасная флора.
      Припасы иногда можно найти в <TECHNOLOGY>тайниках с припасами<> на поверхности планет.
    ui_pin_jelly_obj_tip: "<TECHNOLOGY>Дигидрогенный гель<> можно создать или получить
      из синих <TECHNOLOGY>кристаллов дигидрогена<>, которые встречаются на всех планетах.
      Используйте сканер (<IMG>SCAN<>), чтобы найти кристаллы."
    ui_pin_launchfuel_obj_tip: |-
      %ITEM% производится из <TECHNOLOGY>дигидрогена<> и <COMMODITY>металлической обшивки<>.
      <>Дигидроген<TECHNOLOGY> встречается в виде кристаллов на большинстве планет. Найдите кристаллы дигидрогена с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>).
      Металлическая обшивка создается из <EARTH>ферритной пыли<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>PRODMENU<>.
    ui_pin_grenfuel1_obj_tip: |-
      %ITEM% продается в <TECHNOLOGY>торговых терминалах<> и <TECHNOLOGY>магазинах<>.
      %ITEM% производится из <FUEL>кислорода<> и <COMMODITY>металлической обшивки<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>PRODMENU<>.
      Припасы иногда можно найти в <TECHNOLOGY>тайниках с припасами<> на поверхности планет.
    ui_pin_am_housing_obj_tip: |-
      %ITEM% производится из <FUEL>кислорода<> и <EARTH>ферритной пыли<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>PRODMENU<>.
      Припасы иногда можно найти в <TECHNOLOGY>тайниках с припасами<> на поверхности планет.
    ui_pin_antimatter_obj_tip: |-
      %ITEM% производится из <FUEL>сжатого углерода<> и <SPECIAL>хроматического металла<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>PRODMENU<>.
      Получить сжатый углерод можно очисткой обычного планетарного <FUEL>углерода<>. Получить <STELLAR>хроматический металл<> можно в ходе очистки материалов из крупных залежей минералов. Найти их можно с помощью <TECHNOLOGY>анализирующего визора<>.
    ui_pin_hyperfuel1_obj_tip: "%ITEM% производится из <FUEL>антиматерии<> и <COMMODITY>антиматериального
      контейнера<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>,
      используйте <IMG>PRODMENU<>."
    ui_pin_tech_comp_obj_tip: Приобретите %ITEM% в <TECHNOLOGY>торговом терминале<>
      на борту космических станций или в магазинах на планетах.
    ui_pin_fuelprod3_obj_tip: |-
      %ITEM% можно создать или получить из <FUEL>сжатого углерода<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      %ITEM% изредка встречается внутри редких планетарных кристаллов.
    ui_pin_landprod3_obj_tip: |-
      %ITEM% можно создать или получить из <EARTH>чистого феррита<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      %ITEM% изредка встречается внутри редких планетарных кристаллов.
    ui_pin_caveprod3_obj_tip: |-
      %ITEM% можно создать или получить из <TECHNOLOGY>ионизированного кобальта<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      %ITEM% изредка встречается внутри редких планетарных кристаллов.
    ui_pin_waterprod3_obj_tip: |-
      %ITEM% можно создать или получить из <TRADEABLE>хлора<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      %ITEM% изредка встречается внутри редких планетарных кристаллов.
    ui_pin_cataprod3_obj_tip: |-
      %ITEM% можно создать или получить из <CATALYST>нитрата натрия<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      %ITEM% изредка встречается внутри редких планетарных кристаллов.
    ui_pin_oxyprod3_obj_tip: |-
      %ITEM% можно создать или получить из <FUEL>кислорода<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      %ITEM% изредка встречается внутри редких планетарных кристаллов.
    ui_pin_sacvenom_obj_tip: "%ITEM% добывается с редких <TRADEABLE>наземных ехидн<>,
      которые иногда встречаются на планетах.\nДля сбора могут потребоваться <TECHNOLOGY>перчатки
      химзащиты<>. Наймите <TECHNOLOGY>оружейника<>, чтобы изучить чертеж.\n<FUEL>ВНИМАНИЕ!<>
      Наземные ехидны покрыты иглами для защиты. "
    ui_pin_gravball_obj_tip: |-
      %ITEM% добывается из редких <TRADEABLE>носителей гравитино<>, которые иногда встречаются на планетах.
      <FUEL>ВНИМАНИЕ!<> За носителями гравитино наблюдают стражи.
    ui_pin_albumenpearl_obj_tip: |-
      Соберите %ITEM% с редких <TRADEABLE>разумных растений<>, которые иногда встречаются на <TRADEABLE>лесистых планетах<>.
      <FUEL>ВНИМАНИЕ!<> За разумными растениями наблюдают стражи.
    ui_pin_cavecube_obj_tip: |-
      Соберите %ITEM% с древних артефактов, которые иногда попадаются в <TECHNOLOGY>пещерах<>.
      Находите входы в пещеры или пробивайте свои собственные с помощью <TECHNOLOGY>ландшафтного манипулятора<>. <RED>ВНИМАНИЕ!<> Во многих пещерах обитает опасная флора.
    ui_pin_alloy1_obj_tip: |-
      Создайте %ITEM% или получите его очисткой <EARTH>парафиния<> и <EARTH>ионизированного кобальта<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      Большие залежи парафиния можно найти на <TRADEABLE>лесистых планетах<> с помощью <TECHNOLOGY>анализирующего визора<>.
      Хлор можно получить очисткой <TRADEABLE>соли<>, добываемой в <TECHNOLOGY>подводных залежах минералов<>.
    ui_pin_alloy2_obj_tip: |-
      Создайте %ITEM% или получите его очисткой <EARTH>пирита<> и <EARTH>чистого феррита<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      Большие залежи пирита можно найти на <STELLAR>пустынных планетах<> с помощью <TECHNOLOGY>анализирующего визора<>.
      Получить чистый феррит можно очисткой ферритной пыли, добытой из обычных минералов.
    ui_pin_alloy3_obj_tip: |-
      Создайте %ITEM% или получите его очисткой <EARTH>аммиака<> и <EARTH>хлора<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      Большие залежи аммиака можно найти на <TRADEABLE>токсичных планетах<> с помощью <TECHNOLOGY>анализирующего визора<>.
      Хлор можно получить очисткой <TRADEABLE>соли<>, добываемой в <TECHNOLOGY>подводных залежах минералов<>.
    ui_pin_alloy4_obj_tip: |-
      Создайте %ITEM% или получите его очисткой <EARTH>урана<> и <EARTH>чистого феррита<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      Большие залежи урана можно найти на <COMMODITY>радиоактивных планетах<> с помощью <TECHNOLOGY>анализирующего визора<>.
      Получить чистый феррит можно очисткой ферритной пыли, добытой из обычных минералов.
    ui_pin_alloy5_obj_tip: |-
      Создайте %ITEM% или получите его очисткой <EARTH>фосфора<> и <TECHNOLOGY>ионизированного кобальта<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      Большие залежи фосфора можно найти на <FUEL>высокотемпературных планетах<> с помощью <TECHNOLOGY>анализирующего визора<>.
      Получить ионизированный кобальт можно очисткой <TECHNOLOGY>кобальта<>, добываемого из <TECHNOLOGY>подземных залежей минералов<>.
    ui_pin_alloy6_obj_tip: |-
      %ITEM% можно создать или получить из <EARTH>диоксита<> и <TECHNOLOGY>ионизированного кобальта<>. Для очистки улучшенных продуктов требуется <TECHNOLOGY>большой очиститель<>.
      Большие залежи диоксита можно найти на <TECHNOLOGY>низкотемпературных планетах<> с помощью <TECHNOLOGY>анализирующего визора<>.
      Получить ионизированный кобальт можно очисткой <TECHNOLOGY>кобальта<>, добываемого из <TECHNOLOGY>подземных залежей минералов<>.
    ui_pin_alloy7_obj_tip: Создайте %ITEM% или получите его очисткой <SPECIAL>герокса<>,
      <SPECIAL>грязной бронзы<> и <SPECIAL>лемия<>. Для очистки улучшенных продуктов
      требуется <TECHNOLOGY>большой очиститель<>.
    ui_pin_alloy8_obj_tip: Создайте %ITEM% или получите его очисткой <SPECIAL>арония<>,
      <SPECIAL>магно-золота<> и <SPECIAL>грантина<>. Для очистки улучшенных продуктов
      требуется <TECHNOLOGY>большой очиститель<>.
    ui_pin_farmprod1_obj_tip: |-
      Создайте из <SPECIAL>мордита<> и <TRADEABLE>грибковой плесени<>. Изучите чертеж на базе с помощью <TECHNOLOGY>научного специалиста<>.
      Грибковую плесень можно вырастить или встретить в дикой природе на <TRADEABLE>токсичных планетах<>.
      Мордит добывается с <FUEL>трупов существ<>.
    ui_pin_farmprod2_obj_tip: |-
      Создайте из <FUEL>фекалия<> и <TRADEABLE>гамма-корня<>. Изучите чертеж на базе с помощью <TECHNOLOGY>научного специалиста<>.
      Гамма-корень можно вырастить или встретить в дикой природе на <COMMODITY>радиоактивных планетах<>.
      Фекалий добывается из экскрементов диких животных. Кормите диких животных, чтобы собрать побольше.
    ui_pin_farmprod2_obj_tip_alt1: |-
      Создайте из <SPECIAL>коприта<> и <TRADEABLE>гамма-корня<>. Изучите чертеж на базе с помощью <TECHNOLOGY>научного специалиста<>.
      Гамма-корень можно вырастить или встретить в дикой природе на <COMMODITY>радиоактивных планетах<>.
      Коприт добывается из экскрементов диких животных. Кормите диких животных, чтобы собрать побольше.
    ui_pin_farmprod2_obj_tip_alt2: |-
      Создайте из <FUEL>образцов навоза<> и <TRADEABLE>гамма-корня<>. Изучите чертеж на базе с помощью <TECHNOLOGY>научного специалиста<>.
      Гамма-корень можно вырастить или встретить в дикой природе на <COMMODITY>радиоактивных планетах<>.
      Навоз добывается из экскрементов диких животных. Кормите диких животных, чтобы собрать побольше.
    ui_pin_farmprod3_obj_tip: |-
      Изготовьте из очищенного <STELLAR>силикатного<> порошка. Добывайте силикат из земли с помощью <TECHNOLOGY>ландшафтного манипулятора<>.
      При изготовлении используйте <TECHNOLOGY>морозные кристаллы<>, собранные на <TECHNOLOGY>замерзших планетах<>.  Изучите чертеж с помощью <TECHNOLOGY>куратора строительных работ<>.
    ui_pin_farmprod4_obj_tip: |-
      Создайте из <TECHNOLOGY>морозных кристаллов<> и <TRADEABLE>солания<>. Изучите чертеж на базе с помощью <TECHNOLOGY>научного специалиста<>.
      Морозные кристаллы можно вырастить или найти в дикой природе на <TECHNOLOGY>низкотемпературных планетах<>.
      Соланий можно вырастить или встретить в дикой природе на <FUEL>высокотемпературных планетах<>.
    ui_pin_farmprod5_obj_tip: |-
      Создайте из <TRADEABLE>мякоти кактуса<> и <TRADEABLE>звездного лука<>. Изучите чертеж на базе с помощью <TECHNOLOGY>научного специалиста<>.
      Мякоть кактуса можно получить из выращенных растений или найти в дикой природе на <STELLAR>пустынных планетах<>.
      Звездный лук можно вырастить или найти в дикой природе на <TRADEABLE>лесистых планетах<>.
    ui_pin_farmprod6_obj_tip: |-
      Создайте из <TRADEABLE>мякоти кактуса<>. Изучите чертеж на базе с помощью <TECHNOLOGY>научного специалиста<>.
