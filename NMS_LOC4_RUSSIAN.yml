    bld_medplant_2_name_l: Карликовая пальма
    bld_medplant_3_name: ЛЮБОПЫТНАЯ КУКУРУЗА
    bld_medplant_3_name_l: Любопытная кукуруза
    bld_medplant_1_description: |-
      Декоративное растение среднего размера. Его листья покрыты тонкой пленкой липкого латекса. Севшие на них насекомые медленно растворяются пищеварительными ферментами, содержащимися в клее.

      Избегайте контакта с незащищенной кожей.
    bld_medplant_2_description: |-
      Приземистая разновидность куда большего по размерам пальмового дерева. За таким растением легко ухаживать.

      Разместите снаружи для привлечения фауны и очистки воздуха.
    bld_medplant_3_description: |-
      Прорастающая декоративная кукуруза. Бывает различной расцветки. Может привлекать декоративную фауну.

      Не может самостоятельно размножаться. Необходимо опылять вручную.
    bld_waterplant_1_description: Изысканное морское беспозвоночное, выведенное для
      выращивания в горшках. Благодаря своеобразному петлевому строению тела выглядит
      утончено и привлекательно.
    bld_waterplant_1_name: ВЬЮЩИЙСЯ КОРАЛЛ
    bld_waterplant_1_name_l: Вьющийся коралл
    bld_waterplant_2_description: Яркое скопление кристаллизованных океанических минералов.
      Эти кристаллы формируют образования, внешне напоминающие раковины с необычным
      крапчатым узором.
    bld_waterplant_2_desc_alt: Центральная раковина едва заметно вибрирует, издавая
      нежные звуки.
    bld_waterplant_2_name: ВОДНЫЙ КРИСТАЛЛ
    bld_waterplant_2_name_l: Водный кристалл
    bld_waterplant_3_description: Эффектное растение со светящимися шарообразными
      цветами. Эта комнатная разновидность способна поглощать кислород из любого источника
      и может расти как на суше, так и под водой.
    bld_waterplant_3_name: ЦВЕТОЧНЫЙ КАНДЕЛЯБР
    bld_waterplant_3_name_l: Цветочный канделябр
    bld_waterplant_3a_name: КУЛЬТИВИРОВАННАЯ ВОДОРОСЛЬ
    bld_waterplant_3a_name_l: Культивированная водоросль
    bld_barnacle_description: |-
      Цепкое членистоногое. Обычное закрепляется на неподвижных или медленных подводных объектах.

      Данную разновидность можно закрепить в любом нужном вам месте, чтобы придать базе необходимый «морской» вид.
    bld_barnacle_name: ПРИЛИПАЛА
    bld_barnacle_name_l: Прилипала
    bld_tree_1_description: |-
      Большое декоративное фруктовое дерево.

      Форма, токсичность и наличие фруктов зависят от климатических условий и опыления.
    bld_tree_2_description: |-
      Тонкое дерево без плодов. Корневая система сосуществует с хорошо адаптировавшимися грибами-симбионтами.

      Поставляется с грибами для облегчения посадки. Грибы не ядовиты и не распространяются.
    bld_tree_3_description: |-
      Выносливое вечнозеленое дерево, способное выживать в различных климатических условиях.

      Восковые листья с серебристой обратной стороной отлично поглощают свет, а также круглый год привлекают внимание своим цветом.
    bld_toycube_description: |-
      Самобытная декоративная диковинка.

      Искусно выполненное устройство на основе локального гравитационного поля радует взгляд и развлекает посетителей базы.
    bld_toycube_name: РАСШИРЯЮЩИЙСЯ КУБИЧЕСКИЙ МЕХАНИЗМ
    bld_toycube_name_l: Расширяющийся кубический механизм
    bld_toysphere_description: |-
      Эксклюзивная декоративная диковинка для баз.

      Это устройство создает сферическую голограмму, изображающую одно из квинтиллионов небесных тел в галактиках.
    bld_toysphere_name: УСТРОЙСТВО «ГОЛОГРАФИЧЕСКИЙ ШАР»
    bld_toysphere_name_l: Устройство «Голографический шар»
    bld_toycore_description: |-
      Эксклюзивная декоративная диковинка для баз.

      Модель самой реальности с точки зрения невозможного наблюдателя. Зритель с мощным увеличительным стеклом увидит бесконечные проработанные уровни.
    bld_toycore_name: ГЕНЕРАТОР КАРМАННОЙ РЕАЛЬНОСТИ
    bld_toycore_name_l: Генератор карманной реальности
    spec_vykeen_torso_name: БРОНИРОВАННЫЙ НАГРУДНИК
    spec_vykeen_torso_name_l: Бронированный нагрудник
    spec_vykeen_torso_desc: Усиленная и одновременно стильная нагрудная броня экзокостюма.
      Отлично защищает грудь и живот, при этом красиво выглядит.
    spec_vykeen_armour_name: БРОНИРОВАННЫЕ НАПЛЕЧНИКИ
    spec_vykeen_armour_name_l: Бронированные наплечники
    spec_vykeen_armour_desc: Крепкая наплечная броня для экзокостюма. Оснащена высоковольтными
      разъемами для подключения к костной системе носителя. Этот ток воздействует
      на тело носителя, переводя мускулы в оптимальное защитное положение.
    spec_vykeen_gloves_name: БРОНИРОВАННЫЕ ЭКЗОПЕРЧАТКИ
    spec_vykeen_gloves_name_l: Бронированные экзоперчатки
    spec_vykeen_gloves_desc: Бронированные перчатки, способные впечатлить любителей
      доспехов. Отлично подходят для использования оружия и выдирания особенно колючих
      растений.
    spec_vykeen_boots_name: БРОНИРОВАННЫЕ БОТИНКИ
    spec_vykeen_boots_name_l: Бронированные ботинки
    spec_vykeen_boots_desc: |-
      Усиленная система защиты стоп с интегрированными балансирующими гироскопами.

      Эти ботинки — результат столетий высокотехнологичных исследований.
    spec_vykeen_legs_name: БРОНИРОВАННЫЕ ШТАНЫ
    spec_vykeen_legs_name_l: Бронированные штаны
    spec_vykeen_legs_desc: |-
      Аккуратно сплетенное нановолокно делает эти штаны гибкими и достаточно прочными, чтобы отражать мелкокалиберные пули.

      Для стирки требуется особое оборудование.
    ui_special_custom_sub: Изменение пользовательского внешнего вида
    ui_exotic_head_sub: Аномальная трансформация лица
    bld_firework_launcher_desc: |-
      Эксклюзивный строительный элемент базы. Постройте его вне обитаемой базы и заполните <FUEL>фейерверками<>, чтобы порадовать других исследователей цветными пиротехническими эффектами.

      Внимание: не нацеливайте на живых существ. Не рекомендуется использовать в помещениях.
    bld_firework_launcher_name: УСТАНОВКА ДЛЯ ФЕЙЕРВЕРКОВ
    bld_firework_launcher_name_l: Установка для фейерверков
    bld_firework_launcher_sub: Расходуемое пиротехническое устройство
    firework_prod_red_desc: |-
      Роскошный фейерверк, состоящий из магния и кадмия. Зажгите его, чтобы озарить небо мерцающими огнями.

      Разместите пусковую трубку с помощью <VAL_ON>меню созидания<> (<IMG>BUILD_MENU<>). <FUEL>Внимание<>: не нацеливайте на живых существ. Не рекомендуется использовать в помещениях.
    firework_prod_green_desc: |-
      Роскошный фейерверк, состоящий из магния и эмерила. Зажгите его, чтобы озарить небо мерцающими огнями.

      Разместите пусковую трубку с помощью <VAL_ON>меню созидания<> (<IMG>BUILD_MENU<>). <FUEL>Внимание<>: не нацеливайте на живых существ. Не рекомендуется использовать в помещениях.
    firework_prod_blue_desc: |-
      Роскошный фейерверк, состоящий из магния и индия. Зажгите его, чтобы озарить небо мерцающими огнями.

      Разместите пусковую трубку с помощью <VAL_ON>меню созидания<> (<IMG>BUILD_MENU<>). <FUEL>Внимание<>: не нацеливайте на живых существ. Не рекомендуется использовать в помещениях.
    firework_prod_common_name: ФЕЙЕРВЕРК
    firework_prod_common_name_l: Фейерверк
    firework_prod_red_name: КРАСНЫЙ ФЕЙЕРВЕРК
    firework_prod_red_name_l: Красный фейерверк
    firework_prod_green_name: ЗЕЛЕНЫЙ ФЕЙЕРВЕРК
    firework_prod_green_name_l: Зеленый фейерверк
    firework_prod_blue_name: СИНИЙ ФЕЙЕРВЕРК
    firework_prod_blue_name_l: Синий фейерверк
    firework_prod_sub: Праздничная взрывчатка
    firework_element_red: рубидий
    firework_element_green: радий
    firework_element_blue: медь
    firework_element_purple: цезий
    firework_element_orange: кальций
    firework_element_white: алюминий
    firework_element_glitter: сурьма
    npc_comm_daily_01_brief: |-
      Странник-Друг! Сегодня моя душа жаждет рассказов. Мои сны явили мне воспоминание о месте, которое я видел, или которое мне только предстоит увидеть в другой отдаленной петле...
      Плодом моего сна стало сокровище, запертое и погребенное под светом любой из звезд.
      Странник, ты сможешь отыскать это сокровище и принести мне воспоминания о твоей находке?
    npc_comm_daily_01_brief_res: |-
      Странник-Друг, спасибо тебе! Я загрузил координаты на твой экзокостюм...
      Береги себя...
    npc_comm_daily_01_wait: Я буду дожидаться нового перерождения здесь. Затем все
      это повторится вновь, в мире, что выше этих миров... Ибо я повторяюсь уже теперь!
    npc_comm_daily_01_wait_opt_a: Мягко коснуться куратора
    npc_comm_daily_01_wait_opt_b: Оставить куратора в покое
    npc_comm_daily_01_wait_res_a: Гек никак не реагирует на мое прикосновение, и я
      отдергиваю руку.
    npc_comm_daily_01_wait_res_b: Его присутствие нервирует меня, но, пожалуй, куратору
      лучше оставаться там, где я его вижу.
    npc_comm_daily_01_comp: Странник-Друг, тебе удалось достичь тех далеких координат?
      А извлечь и перемешать там почву под руинами?
    npc_comm_daily_01_comp_opt_a: Поговорить о руинах
    npc_comm_daily_01_comp_res_a: |-
      Я рассказываю о своих странствиях Куратору, увлекаясь собственным рассказом. Слушая меня, Куратор медленно закрывает глаза, и на его лице постепенно появляется выражение полного удовлетворения.
      Лишь закончив свой рассказ, я замечаю, что в воздухе между нами витает дивный свежий аромат.
    npc_comm_daily_01_comp_res_a1: Благодарю тебя за рассказ, Странник-Друг! Надеюсь,
      найденное тобой сокровище оказалось ценным, но, тем не менее, прошу, прими от
      меня это в знак благодарности...
    npc_comm_daily_01_comp_res_b: Странник-Друг, такого тебе от меня не скрыть.
    npc_comm_daily_01_done: Твой рассказ о том древнем месте скрасил мой день. Еще
      раз спасибо тебе, Странник-Друг.
    npc_comm_daily_01_done_opt_a: Посмотреть на куратора
    npc_comm_daily_01_done_opt_b: Уйти
    npc_comm_daily_01_done_res_a: |-
      Я смотрю на него и чувствую тупую красную боль внутри головы. Но я не буду отворачиваться.
      В конце концов, я мигаю. Куратор никуда не делся. Все еще смотрит на меня.
    npc_comm_daily_01_done_res_b: Увидимся завтра, Странник-Друг.
    ui_comm_daily_01_title: Незабытое сокровище
    ui_comm_daily_01_sub: Раскопки погребенных руин
    ui_comm_daily_01_desc: "Куратор направил меня к древнему зданию, давно уже превратившемуся
      в руины. \nОн просит меня принести ему историю о сокровищах, которые я найду
      под ним."
    ui_comm_daily_01_obj1: Добраться до древних руин
    ui_comm_daily_01_obj1_tip: Следуйте к координатам, которые сообщил вам Куратор,
      и найдите там разрушенное здание.
    ui_comm_daily_01_obj2: Найти и добыть зарытое сокровище
    ui_comm_daily_01_obj2_tip: "Используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>)
      для поиска зарытых сокровищ. \nИсследуйте глубины древних руин при помощи <TECHNOLOGY>ландшафтного
      манипулятора<>."
    ui_comm_daily_01_osd: Добраться до древних руин
    ui_comm_daily_01_marker: Древние руины
    ui_comm_ret_msg: |-
      Вернитесь к куратору.
      Куратор ждет вас в своем терминале.
    ui_comm_ret_obj: Вернуться к куратору
    ui_comm_ret_obj_tip: Куратор ждет вас в своем терминале.
    ui_comm_daily_01_ret_osd: Вернуться к куратору
    ui_comm_daily_01_ret_marker: Куратор
    ui_comm_week_01_title: Исследование сообщества
    ui_comm_week_01_sub: Помочь специалисту Поло — неделя 1 из 8
    ui_comm_week_01_desc: Специалист Поло транслирует запрос для всех исследователей.
      Их просят задокументировать новую «фазу» развития галактики.
    npc_comm_week_01_brief: |-
      Друг! Галактика ревет, меняется, перерождается! Ты тоже это чувствуешь?
      Границы дрожат! Пришло время изучать, исследовать, заводить друзей!
    npc_comm_week_01_brief2: |-
      Коммуникатор с необычайной точностью передает мне весь энтузиазм гека. На одном дыхании гек рассказывает мне о своем исследовании: о том, что оно вступило в новую фазу, и что я могу к нему присоединиться...
      Специалист Поло передает координаты планеты, с которой сканер получил «восхитительно любопытные» данные. Речь идет о группе загадочных объектов внутри засыпанных технологических модулей.
      Чтобы удовлетворить его любопытство, хватит небольшого образца, но будет куда замечательнее, если я принесу ему сразу несколько.
    npc_comm_week_01_brief_res: Друг, я пересылаю тебе координаты портала, чтобы сократить
      путь на световые годы! Наше исследование начнется с этих врат.
    npc_comm_week_01_cap: Друг, ты балуешь нас своей приверженностью к исследованию!
      Думаю, нам будет достаточно этих образцов!
    npc_comm_week_01_cap_res_a: Эхо восторженного клекота Поло разносится по кабине.
      Он говорит мне, что перевел на мой счет подарок, который я могу потратить на
      развлечения.
    npc_comm_week_01_cap_res_b: Спасибо, спасибо! Мне нужно провести анализ, собрать
      данные. Но давай вскоре снова встретимся и продолжим изучать эту молодую галактику!
    npc_comm_week_01_comp: Нада заметил сигнатуру твоего корабля, друг! Говорит, у
      тебя с собой образцы. Давай перевезем их в наш дом?
    npc_comm_week_01_comp_opt_a: Согласиться
    npc_comm_week_01_comp_opt_b: Спросить, как это возможно
    npc_comm_week_01_comp_res_all: Мы примем все данные, что ты найдешь. Изучай подробнее,
      понимай лучше!
    npc_comm_week_01_comp_res_b: Ага, маленькая уловка аномального пространства друг!
      Я сам собрал этот транспортер из деталей торгового терминала.
