    fleet_exp_translate_res_c_1c: Я перевожу данные для командира флота. Они указывают
      на необычайно высокое содержание металлов в почве планеты. Я приказываю командиру
      флота должным образом направить исследователей.
    fleet_exp_translate_res_d_1c: Я перевожу данные для командира флота. Они указывают
      на опасные гравитационные аномалии, часто искривляющие пространство и время
      в данной местности. Я приказываю командиру флота покинуть систему.
    fleet_exp_translate_res_e_1c: Я перевожу данные для командира флота. Они показывают,
      что в легких местных существ обитает быстро мутирующий вирус. Я приказываю командиру
      флота немедленно дезинфицировать корабли.
    fleet_exp_translate_res_f_1c: Я перевожу данные для командира флота. Они показывают
      необычные изменения магнитного поля местной звезды. Я приказываю командиру флота
      должным образом направить исследователей.
    fleet_exp_translate_res_g_1c: Я перевожу данные для командира флота. Они указывают
      на наличие в местной системе высоких технологий. Я приказываю командиру флота
      должным образом организовать сканирование.
    fleet_exp_translate_res_j_1c: Я перевожу данные для командира флота, но они содержат
      лишь бессмысленные последовательности. Я сообщаю командиру, что сообщение оказалось
      бесполезно.
    fleet_exp_translate_log_a_1: Получены необычные данные, закодированные на неизвестном
      языке. %CAP_RACE% мастерски переводит сообщение и открывает для ученых флота
      новые захватывающие направления исследования.
    fleet_exp_translate_log_b_1: Получены необычные данные, закодированные на неизвестном
      языке. %CAP_RACE% умело переводит сообщение, но последующее исследование не
      приносит ничего, кроме токсичных паров и нескольких неудачных мутаций.
    fleet_exp_translate_log_c_1: Получены необычные данные, закодированные на неизвестном
      языке. Несмотря на все усилия, команда исследователей не смогла понять смысл
      послания.
    fleet_explore_special_9: "%CAP_RACE%, нам требуется незамедлительная помощь! Мы
      выпустили дронов в секторе %SYSTEM%, и они привлекли внимание стражей! Они атаковали
      флот!"
    fleet_explore_special_opt_a_9: Предложить помощь в бою
    fleet_explore_special_opt_b_9: Приказать бежать
    fleet_explore_special_res_a_9: Я говорю командиру флота, что приду на помощь.
      Им не придется сражаться одним.
    fleet_explore_special_res_b_9: Я говорю командиру флота, что будет неразумно злить
      стражей еще больше. Лучше всего сбежать и как можно быстрее.
    fleet_explore_special_log_a_9: Мы были атакованы стражами во время сбора образцов
      в секторе %SYSTEM%. %CAP_RACE% принял решение переместиться к флоту и прикрывать
      его отход.
    fleet_explore_special_log_b_9: Мы были атакованы стражами во время сбора образцов
      в секторе %SYSTEM%. %CAP_RACE% не мог нам помочь, и флот получает серьезный
      урон, пытаясь сбежать.
    fleet_explore_special_log_c_9: Мы были атакованы стражами во время сбора образцов
      в секторе %SYSTEM%. %CAP_RACE% не мог нам помочь, но флоту удалось сбежать с
      минимальными потерями.
    fleet_explore_special_10: |-
      %CAP_RACE%, экспедиция оказалась в тупике. Мы обнаружили странный объект, и наше оборудование не может определить, что это.
      Мы находимся рядом с металлической сферой в глубоком космосе. Он меньше космической станции и испускает очень необычные сигналы.
      Он не кажется враждебным. Что нам делать?
    fleet_explore_special_opt_a_10: Приказать приземлиться
    fleet_explore_special_opt_b_10: Приказать улететь
    fleet_explore_special_res_a_10: Я говорю командиру флота собрать лучших людей
      и попытаться сесть на или в сфере. Они с опаской соглашаются.
    fleet_explore_special_res_b_10: Я приказываю командиру флота оставить сферу в
      покое. Что бы, или кто бы, ни создал ее, ему вряд ли понравится, если мы к ней
