    ui_pin_waterplant_obj_tip: |-
      <TRADEABLE>Цитофосфаты<> добываются напрямую из <EARTH>подводных растений<>.
      Чтобы повысить свою эффективность под водой, улучшите <TECHNOLOGY>аэрационную мембрану<> экзокостюма, пополняйте запас кислорода с помощью <TRADEABLE>водорослевых мешков<> или используйте для перемещения <STELLAR>подводную лодку «Наутилон»<>.
    ui_pin_clampearl_obj_tip: |-
      <COMMODITY>Живые жемчужины<> добываются из <STELLAR>панцирных устриц<>, обитающих на морском дне. Используйте галактическую карту, чтобы найти системы с морской жизнью.
      Чтобы найти <STELLAR>панцирных устриц<>, используйте <TECHNOLOGY>анализирующий визор<> во время плавания.
      Чтобы лучше действовать под водой, улучшите <TECHNOLOGY>аэрационную мембрану<> экзокостюма, пополняйте запас кислорода с помощью <TRADEABLE>водорослевых мешков<> или используйте для перемещения <STELLAR>подводную лодку «Наутилон»<>.
    ui_pin_ventgem_obj_tip: |-
      <COMMODITY>Кристаллический сульфид<> можно найти около <FUEL>гидротермических выходов<> на морском дне. Используйте галактическую карту, чтобы найти системы с планетами, на которых есть океан.
      Во время плавания ищите светящиеся или пузырящиеся <FUEL>гидротермальные выходы<> на морском дне.
      Чтобы лучше действовать под водой, улучшите <TECHNOLOGY>аэрационную мембрану<> экзокостюма, пополняйте запас кислорода с помощью <TRADEABLE>водорослевых мешков<> или используйте для перемещения <STELLAR>подводную лодку «Наутилон»<>.
    ui_pin_ventgem_obj: Собрать %ITEM% рядом с гидротермальными выходами на дне моря
    ui_pin_clampearl_obj: Собрать %ITEM% с глубоководных панцирных устриц
    ui_pin_fishcore_obj_tip: |-
      <SPECIAL>Ядра бездны<> встречаются рядом с <COMMODITY>соблазнительными экземплярами растений<> на морском дне. Используйте галактическую карту, чтобы найти системы с планетами, на которых есть океан.
      <FUEL>ВНИМАНИЕ!<> Ядра бездны привлекают биологические аномалии.
      Используйте <TECHNOLOGY>анализирующий визор<> во время плавания, чтобы найти <STELLAR>соблазнительные экземпляры<>.
      Чтобы повысить свою эффективность под водой, улучшите <TECHNOLOGY>аэрационную мембрану<> экзокостюма, пополняйте запас кислорода с помощью <TRADEABLE>водорослевых мешков<> или используйте для перемещения <STELLAR>подводную лодку «Наутилон»<>.
