      станции, чтобы сообщить об успехе и забрать свою награду.
    ui_return_guild_obj1_msg: |-
      Вернитесь к представителю гильдии.
      Найдите представителя гильдии на борту космической станции.
    ui_return_guild_obj1_osd: Вернитесь к представителю гильдии.
    ui_return_guild_obj1_marker: Вернитесь к представителю гильдии.
    exp_planet_mission_desc: Узоры на маске существа мигают повторяющейся последовательностью.
      Оно указывает на свой манифест, словно пытаясь меня нанять.
    tra_planet_mission_desc: Инопланетянин заполняет комнату феромонами, которые должны
      меня успокоить. Похоже, он хочет попросить моей помощи.
    war_planet_mission_desc: Инопланетянин выглядит очень внушительно, но в его позе
      не чувствуется ни капли агрессии. Наоборот, похоже, он просит помощи.
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: Визор существа вспыхивает еще раз. Я не понимаю его реакцию.
      Мне придется выполнить задание, чтобы узнать больше.
    tra_planet_mission_res: Форма жизни прыгает от счастья. Она машет, словно желая
      мне удачи.
    war_planet_mission_res: Инопланетянин хмыкает и делает жест благодарности. Кажется,
      он не впечатлен. Он отворачивается, словно не ожидает, что мы можем снова встретиться.
    npc_planet_mission_opt: Сообщить об успехе
    exp_planet_mission_done_res: Корвакс сделал жест благодарности. Он быстро сканирует
      меня и делает пометку в своих записях. Закончив с записями, он отдает мне награду.
    tra_planet_mission_done_res: Гек возбужденно болтает. Он выдает мне награду, выполняя
      свою часть сделки.
    war_planet_mission_done_res: Вай’кин салютует, когда я ухожу. Мне удалось заслужить
      его уважение.
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
