    npc_comm_week_05_portal_desc: |-
      Передо мной разверзся портал.

      Если сделать несколько шагов вперед, этот древний портал вырвет меня из этого мира и перенесет куда-то далеко. Я уже не в первый раз задаюсь вопросом, что происходит с моим телом в момент перехода между твердью одной планеты и другой. Куда отправил меня Поло на этот раз?
    npc_comm_week_05_crash: После прибытия к источнику сигнала мне не удалось найти
      там признаки жизни. Только искореженные останки звездолета и противное электронное
      жужжание аварийного маяка.
    npc_comm_week_05_crash_opt_a: Открыть записи маяка
    npc_comm_week_05_crash_opt_b: Уйти
    npc_comm_week_05_crash_res_a: Наконец-то <STELLAR>- кззкктт -<> погоня длилась,
      наверное, час. Мой отражающий щит <STELLAR>-кззкктт -<> еще взлетного топлива,
      прежде чем я смогу двигаться дальше, но <STELLAR>- кззкктт -<> обнаружение.
      Мне нужно зарегистрировать находки для себя и для Поло. <STELLAR>- кззкктт -<>
      сквозь портал. Оно реально. Я прибыл <STELLAR>- кззкктт -<> все смешалось в
      моей голове. Но эти парящие пузыри <STELLAR>- кззкктт -<> знакомыми. На этот
      раз я запечатлел увиденное. Сделал фотографии. Не уверен, что именно это привлекло
      их внимание, но стражи <STELLAR>- кззкктт -<> вижу их глаза каждый раз, когда
      закрываю свои. Сферы <STELLAR>- кззкктт -<> слежу за ними <STELLAR>- кззкктт
      -<> безумные теории. Думаю, такие аномальные миры могут существовать и в других
      местах, но <STELLAR>- кззкктт -<> здесь навсегда?
    npc_comm_week_05_crashstr_opt_a: Открыть первый журнал
    npc_comm_week_05_crashstr_opt_b: Открыть второй журнал
    npc_comm_week_05_crashstr_text: Аварийный маяк пульсирует, его мигающий свет словно
      приглашает меня проиграть запись. Но механизм дымится и выглядит очень хрупким.
      У меня такое чувство, что я смогу послушать только одну запись, прежде чем устройство
      сломается.
    npc_comm_week_05_crash1_res_a: "<STELLAR>- кззкктт -<> уже несколько дней. Я построил
      небольшое укрытие <STELLAR>- кззкктт -<> на случай, если не смогу вернуться
      к аномалии. Кажется, я нашел <STELLAR>- кззкктт -<> здесь произошло?"
    npc_comm_week_05_crash1_res_b: "<STELLAR>- кззкктт -<> огромные столбы статики
      поднимаются из земли - <STELLAR>- кззкктт -<> связь нарушена, сообщения неразборчивы.
      Иногда я словно вижу себя <STELLAR>- кззкктт -<>..."
    npc_comm_week_05_crash2_res_a: |-
      Должно быть, это <STELLAR>- кззкктт -<> не могу дождаться, когда увижу радость <STELLAR>- кззкктт -<> некоторые как сегментированные хвосты, другие похожи на панцири <STELLAR>- кззкктт -<>.
      ...
    npc_comm_week_05_crash2_res_b: "<STELLAR>- кззкктт -<>нельзя оставаться <STELLAR>-
      кззкктт -<> много световых лет назад. Но мне удалось от них сбежать. Я встречусь
      <STELLAR>- кззкктт -<> завтра."
    npc_comm_week_05_crash3_res_a: Журнал исследования планет, запись 256. <STELLAR>-
      кззкктт -<> обладает ранее невиданными свойствами <STELLAR>- кззкктт -<> Скопления
      полых сфер, некоторые из которых больше меня. Судя по показаниям экзокостюма,
      они излучают тепло.
    npc_comm_week_05_crash3_res_b: "<STELLAR>- кззкктт -<> их лежат между ними, это
      вены или кабели? Мне нужно <STELLAR>- кззкктт -<>"
    npc_comm_week_05_crash4_res_a: На поверхности <STELLAR>- кззкктт -<> климат похож
      на <STELLAR>-кззкктт -<> вода выглядела такой привлекательной <STELLAR>- кззкктт
      -<> увидел темную фигуру, движущуюся внизу...
    npc_comm_week_05_crash4_res_b: "<STELLAR>- кззкктт -<>...косяки рыб <STELLAR>-кззкктт
      -<> у меня такое чувство, словно я увидел что-то запретное... <STELLAR>- кззкктт
      -<> хочу пить... нужно попить <STELLAR>- кззкктт -<>"
    npc_comm_week_05_crash5_res_a: "<STELLAR>- кззкктт -<> один за немногих, кто наткнулся
      на доказательства <STELLAR>- кззкктт -<> часть генерационного выброса мощности
      <STELLAR>- кззкктт -<> предсказано?"
    npc_comm_week_05_crash5_res_b: |-
      Светящиеся шпили <STELLAR>- кззкктт -<> повторяющиеся круглые рисунки... 4... 4... 4... 16... 16... 16...
      16... 16... 16...
    ui_comm_week_06_sub: Помочь специалисту Поло — неделя 6 из 8
    npc_comm_week_06_brief: Друг! Рад снова тебя видеть! Или не снова? Иногда забываю,
      когда я нахожусь.
    npc_comm_week_06_brief2: |-
      Принесенные тобой данные выявили замечательный узор. Наконец-то мы сможем визуализировать петли и прямые, что связывают нас во времени! Наш пропавший друг находился в нашей реальности, но не в той, что мы видим сейчас!
      Я передаю тебе эту информацию в переносной форме. Детектор сигналов из других витков, устройство связи с прошлым! С его помощью мы еще можем найти нашего пропавшего друга!
    npc_comm_week_06_brief_res: Сложно определить координаты подобного сигнала, друг
      мой. Но мы надеемся, что портал приведет нас в нужную реальность! Иди, возьми
      мое творение и найди то, что нужно увидеть! Или оно уже было увидено?
