    planet_bounty_msg1: Вернитесь на свой корабль и поднимайтесь в небо.
    planet_warning: "<FUEL>ВНИМАНИЕ: <> задание является локальным и завершится при
      попытке выйти в варп."
    planet_bounty_desc: |-
      Существо уверяет, что его станция подвергается постоянным нападениям пиратов. Похоже, у него нет ни средств самообороны, ни возможности покинуть свою станцию.

      Он предлагает существенное вознаграждение любому, кто покончит с этой бомбардировкой.
    planet_scan_cre_desc: |-
      Существо уверяет, что ему нужны подробные сканированные копии форм жизни, обитающих на этой планете. Для чего ему нужны эти данные, оно не говорит.

      Впрочем, за помощь в сборе информации меня ждет достойное вознаграждение.
    planet_scan_min_desc: "Многое из того, что сказало существо, мне понять не удалось.
      Похоже, ему нужны геологические данные. Образцы минералов, разбросанных по все
      системе.\n \nНесмотря на трудности перевода, одно мне удалось понять совершенно
      точно: исследователя, который добудет необходимые данные, ждет щедрое вознаграждение."
    planet_scan_tree_desc: |-
      Существо уверяет, что ему отчаянно необходимы подробные сканированные копии флоры, произрастающей в этой системе. Оно даже попыталось объяснить мне, для чего, но смысл мне уловить так и не удалось.

      Однако совершенно очевидно, что за помощь в сборе информации меня ждет достойное вознаграждение.
    planet_kill_robots_desc: Похоже, существо было одержимо яростью. Его буквально
      разрывало от ненависти к стражам, заполонившим его планету. Существо не может
      самостоятельно покинуть свой пост, но оно предлагает мне награду в том случае,
      если я смогу найти и уничтожить стражей.
    planet_kill_fiends_desc: Похоже, существо было напугано. Оно без конца неразборчиво
      бормочет и пытается о чем-то предупредить. Мне удалось понять только, что на
      планете существа бесчинствуют какие-то неведомые чудовища. Ах да, еще меня ждет
      награда, если я помогу от них избавиться.
    planet_kill_cre_desc: |-
      Похоже, существу было скучно всю жизнь оставаться взаперти на этом аванпосте. Существо сказало что-то о запахе мордита.

      Мне было сложно уследить за нитью разговора, но, похоже, мой новый знакомый ищет охотника. Он предлагает мне существенную награду, если я рискну поохотиться на животных, обитающих на этой планете.
    planet_feed_cre_desc: |-
      Существо рассказало мне о своей любви к внешнему миру. О том, как ему тяжело быть пленником, запертым внутри. Оно поведало мне долгую и не очень понятную историю о небольшом животном, которое, по-видимому, было его питомцем.

      Насколько мне удалось понять, я получу щедрую награду, если отправлюсь в странствие по планете и буду кормить всех зверей, что мне встретятся.
    planet_digging_desc: |-
      Существо возбужденно и без умолку болтало о каких-то древних и довольно многообещающих руинах. Оно показало мне свои данные — подсказку, ведущую к артефакту.

      К его сожалению, отправиться на поиски самостоятельно оно не может, вот и просит меня. Если я зарегистрирую важное историческое открытие от его имени, артефакт можно будет оставить себе в качестве вознаграждения.
    planet_collect_desc: |-
      Существо выглядело очень взволнованным. Похоже, ему требовалось какое-то вещество. По неизвестным мне причинам, покинуть свой пост и самостоятельно отправиться на поиски оно не может.

      Однако если я добуду вещество и доставлю его на аванпост, меня ждет щедрое вознаграждение.
    planet_deliver_desc: |-
      У существа есть какой-то предмет, который необходимо доставить, но самостоятельно отправиться в путь оно не может. Похоже, существо чего-то боится, но я никак не возьму в толк, чего именно.

      Оно предлагает мне достойное вознаграждение, если я доставлю посылку от его имени.
    planet_depot_desc: |-
      Существо назвало какие-то координаты, старательно тыкая в карту. Похоже, ему удалось найти склад ресурсов. По неизвестным мне причинам, ему очень нужно, чтобы этот склад уничтожили.

      Если я это сделаю, мне хорошо заплатят.
    planet_raid_desc: |-
      Существо говорило очень серьезным тоном, указывая на фабрику неподалеку. Что-то в этом сооружении его беспокоит. Существо ищет того, кто совершит налет на фабрику.

      Если я смогу проникнуть на объект и подключиться к его базе данных, существо обещает мне хорошее вознаграждение. Однако оно предупреждает, что мои действия, скорее всего, привлекут внимание стражей.
    planet_missing_desc: |-
      Весь смысл сказанного мне понять не удалось, но, судя по всему, коллега существа пропал. Мой новый знакомый очень обеспокоен и ищет того, кто сможет его разыскать.

      За нахождение своего пропавшего «друга» существо обещает достойную награду.
