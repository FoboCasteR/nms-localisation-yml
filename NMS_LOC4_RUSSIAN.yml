    npc_comm_week_03_portal_desc: |-
      Передо мной разверзся портал.

      Я делаю глубокий вдох, испуганно взирая на устрашающее сооружение. От места, куда меня направил Поло, меня отделяет буквально несколько шагов. Неужели есть и другие, кто, подобно мне, ступает по этому межзвездному пути?
    npc_comm_week_03_factory: |-
      На терминале отображается список из нескольких баз данных, содержащих информацию о стражах: производственные данные и журналы поведения. Данные зашифрованы, но их можно выгрузить.

      Я чувствую покалывание у основания черепа. Ощущение надвигающейся угрозы накатывает на меня, и комнату заливает красный свет сигнализации.
    npc_comm_week_03_factory_opt_a: Загрузить данные о стражах
    npc_comm_week_03_factory_opt_b: Уйти
    ui_u4lore_all_grave_opt_a: Уйти
    ui_u4lore_all_grave_res_a: Я оставляю павшего Странника в покое.
    ui_comm_week_04_sub: Помочь специалисту Поло — неделя 4 из 8
    npc_comm_week_04_brief: "Друг! Добытые тобой с таким трудом данные стражей, они...
      \nпривели к поразительным результатам! Они следят за аномалией, а не за Нада
      и Поло!"
    npc_comm_week_04_brief2: |-
      Стражи обладают картографическими чудесами! Пограничными картами нашей реальности с отмеченными слабостями и уязвимыми местами!
      Они засекли несколько сообщений из-за пределов пробоины. Сообщений от другого аномального существа! Мы должны найти источник этих сообщений и выйти на связь раньше, чем они.
    npc_comm_week_04_brief_res: Странник-Друг, я пересылаю тебе их координаты. Отправляйся
      в путешествие сквозь порталы, стань нашим посланником!
    npc_comm_week_04_cap: |-
      Тебе столько удалось собрать! У нас есть все, что нужно для отслеживания. Осталось только произвести расчеты, отправить правильный пограничный зонд... Потребуется терпение.
      Странник-Друг, наша благодарность вечна!
    npc_comm_week_04_cap_res_a: Поло чирикает на прощание, не в силах сдержать свою
      радость. Надеюсь, их не разочарует то, что они найдут.
    npc_comm_week_04_cap_res_b: Странник-Друг, мой анализ основной трансляции продвигается
      успешно. Каждый отзвук из-за пробоины просто волшебен! Собери все, что удастся,
      чтобы ускорить поиск источника!
    npc_comm_week_04_comp: Странник-Друг, тебе удалось заглянуть за грань? Какие отзвуки
      получилось собрать?
    npc_comm_week_04_comp_res_all: |-
      Какое сокровище! Куда более редкое и прекрасное, чем любой вид! За пробоиной надежда! Еще одна искра созидания!
      Странник-Друг, ты даришь нам драгоценный подарок.
    npc_comm_week_04_comp2_opt_a: Переслать данные
    npc_comm_week_04_comp2_opt_b: Закончить передачу
    npc_comm_week_04_comp2_res_a: |-
      Поло шумно вздыхает. Реальность послания захватывает его, словно он не был готов к тому, что оно окажется более чем простой надеждой.
      Он берет себя в руки и спрашивает, могу ли я продолжить искать следы отправителя, пока они проводят углубленный анализ.
    npc_comm_week_04_comp2_res_b: Друг, вызови нас со сканера, когда тебе будет о
      чем рассказать. Возвращайся поскорее!
    ui_comm_week_04_obj3_marker: Местоположение отзвука
    ui_comm_week_04_obj3: Получить данные трансляции для Поло
    ui_comm_week_04_obj3_tip: |-
      Поло обнаружил трансляцию сквозь пробоину, отзвук другой реальности. Ему необходимы точные данные сигнала для отслеживания источника.
      Найдите пересылающие сигнал башни. Расшифруйте подсказки в сигнале и настройте повторитель на возможный источник.
    ui_comm_week_04_obj3_msg1: |-
