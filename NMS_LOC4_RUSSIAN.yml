    update4_notes_gog: |-
      Обновление NEXT

      Подробности вы найдете на сайте www.nomanssky.com.

      * Фрегаты во флоте: если у вас есть грузовой корабль, вы сможете нанимать во флот фрегаты и отправлять их на задания.
      * Расширенные базы: теперь базы можно строить где угодно, а еще они стали намного просторнее.
      * Внешний вид персонажа: теперь внешний вид персонажа можно изменить.

      Мы обновили вселенную, чтобы внести в нее многочисленные изменения и возможности. В результате переработки планетарных биомов и областей были изменены отдельные виды флоры и фауны. Обжитое вами место может слегка измениться, в результате чего ваша база будет удалена.

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man’s Sky. Надеемся, вам понравится :)
      Большое спасибо,
      Hello Games
