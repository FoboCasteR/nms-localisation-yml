      <VAL_ON>ВНИМАНИЕ!<> Стражи реагируют на все случаи добычи ресурсов на поверхности планет. Не собирайте ресурсы, пока за вами наблюдают.
    ui_guide_body_survival_4: "Основная функция мультитула — <TECHNOLOGY>расщепитель<>.
