    ui_tut_story_crate_opt: Забрать припасы
    ui_tut_story_crate_res: |-
      Запись в журнале заканчивается, машина оживает и выдает припасы. Теперь у меня есть <COMMODITY>герметик<> для ремонта корабля.
      Я не знаю автора сообщения, которое привело меня сюда. Возможно, в свое время он оказался в той же ситуации, что и я?
    ui_story_crate_desc: Я обыскиваю ящик с припасами. Кто-то оставил в нем несколько
      полезных предметов.
    ui_story_crate_opt: Возьмите припасы
    navdata_recovery_lang: |-
      ИТЕРАЦИЯ №2394829084924924924G... <IMG>SLASH<> АНОМАЛЬНА
      Утеряна планетарная карта... Вероятность ошибки: 89%
      Загружаю резервные данные...
    navdata_recovery_opt: Взять карту
    navdata_recovery_res: |-
      Передача резервной копии планетарной карты
      УСПЕШНО
    ui_navdata_recovery_title: Восстановите утерянную планетарную карту
    ui_navdata_recovery_msg: |-
      Планетарная карта потеряна
      Садитесь в звездолет и заберите резервные данные
    ui_booster_recover_msg: |-
      Найдите сменный усилитель сигнала
      Осмотрите <TECHNOLOGY>аварийный маяк<>
    booster_recovery_desc: |-
      Я заглядываю внутрь аварийного маяка в поисках дополнительных припасов, ведь надежда умирает последней.
      Ну надо же. Сменный <TECHNOLOGY>усилитель сигнала<>. Сомневаюсь, что его можно было пропустить при первом осмотре...
    location_recovery_desc: Я заглядываю внутрь аварийного маяка в поисках дополнительных
      припасов, ведь надежда умирает последней. Мне стоит осмотреть поврежденный звездолет,
      оставивший маяк...
    booster_recovery_res: Я забираю <TECHNOLOGY>усилитель сигнала<>. Я не могу отогнать
      ощущение того, что являюсь пешкой в чьей-то игре.
    stellar_recovery_desc: |-
      Я заглядываю внутрь аварийного маяка в поисках дополнительных припасов, ведь надежда умирает последней.
      Ну надо же. Еще один <COMMODITY>герметик<>. Сомневаюсь, что его можно было пропустить при первом осмотре...
    stellar_recovery_res: Я забираю <COMMODITY>герметик<>. Я не могу отогнать ощущение
      того, что являюсь пешкой в чьей-то игре.
    extreme_planet_title1: Экстремальные условия
    extreme_planet_sub1: Выживание на опасных планетах
    extreme_planet_msg1: |-
      <FUEL>Обнаружена планета с экстремальными погодными условиями<>
      Экстремальные планеты обладают <COMMODITY>очень высоким уровнем опасности<>
      Соберите <SPECIAL>крайне ценные ресурсы<> на поверхности планеты
    extreme_planet_desc: |-
      На некоторых планетах встречаются <FUEL>экстремальные погодные условия<>. Когда вы окажетесь на такой планете, вам экзокостюм вам об этом сообщит. Находиться на таких планетах очень опасно, да и бури здесь — довольно частое явление. Прежде чем отправиться на исследование подобных планет рекомендуется <TECHNOLOGY>улучшить систему защиты от вредных факторов<>.
      Тем не менее, отважных исследователей, не боящихся бросать вызов таким планетам, ждут щедрые награды. <STELLAR>Залежи ресурсов<> представляют большую ценность. Кроме того, вы можете найти <COMMODITY>кристаллы бури<>. Это очень ценные и редкие ресурсы, добыть которые можно только во время действующей бури.
    extreme_planet_msg2: |-
      <FUEL>ВНИМАНИЕ: ЭКСТРЕМАЛЬНЫЕ ПОГОДНЫЕ УСЛОВИЯ<>
      Для работы в экстремальных условиях может потребоваться <TECHNOLOGY>дополнительная защита<>
      Чтобы приобретать улучшения, посещайте <TECHNOLOGY>торговцев технологиями<> на космических станциях
    extreme_planet_msg3: |-
      <FUEL>ВНИМАНИЕ: ЭКСТРЕМАЛЬНЫЕ ПОГОДНЫЕ УСЛОВИЯ<>
      Доступны крайне ценные <COMMODITY>месторождения<> редких ресурсов
      Чтобы обнаружить их, используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>)
    search_building_title: Обыск зданий
    search_building_msg: |-
      В зданиях можно укрыться от <FUEL>опасностей<> внешней среды.
      Обыскивайте здания, чтобы находить ценные <COMMODITY>материалы<> и <TECHNOLOGY>данные<>.
    ui_suit_upgrade_obj1: Найдите навигационные данные экзокостюма
    ui_suit_upgrade_obj1_tip: |-
      <TECHNOLOGY>Усилитель сигнала<> использует модули навигационных данных и находит здания.
      Особые данные с <SPECIAL>координатами капсул<> указывают положение <TECHNOLOGY>капсул<>.
      В капсулах содержатся мощные <VAL_ON>улучшения экзокостюма<>.
    ui_suit_upgrade_obj2: Найдите капсулу
    ui_suit_upgrade_obj2_tip: |-
      <TECHNOLOGY>Усилитель сигнала<> использует модули навигационных данных и находит здания.
      Особые данные с <SPECIAL>координатами капсул<> указывают положение <TECHNOLOGY>капсул<>.
      В капсулах содержатся мощные <VAL_ON>улучшения экзокостюма<>.
    ui_suit_upgrade_msg1: |-
      Улучшите экзокостюм в <TECHNOLOGY>капсуле<>, чтобы добавить ячейки инвентаря
      . Введите <SPECIAL>координаты капсулы<> в <TECHNOLOGY>усилитель сигнала<>.
      Изготовьте усилитель сигнала с помощью меню созидания <IMG>BUILD_MENU<>.
    ui_suit_upgrade_msg2: |-
      Изготовьте <TECHNOLOGY>усилитель сигнала<>.
      Это устройство поможет вам находить строения на планетах.
    ui_suit_upgrade_msg3: |-
      Введите <SPECIAL>координаты капсулы<> в <TECHNOLOGY>усилитель сигнала<>.
      Улучшите экзокостюм в <TECHNOLOGY>капсуле<>, чтобы добавить ячейки инвентаря.
    ui_suit_upgrade_msg4: |-
      Найдите <TECHNOLOGY>капсулу<>.
      Улучшите экзокостюм в <TECHNOLOGY>капсуле<>, чтобы добавить ячейки инвентаря.
    ui_suit_upgrade_desc: |-
      Во время путешествий мне редко попадались дружелюбные существа. Мне пришлось без чужой помощи собирать все накопленное добро.
      Я обыскиваю ящик с припасами. Похоже, внутри лежит подходящий <TECHNOLOGY>модуль координат капсулы<>.
    ui_suit_upgrade_opt: Заберите данные
    ui_first_inventory_msg1: |-
      Используйте <IMG>INVENTORY<>, чтобы открыть инвентарь.
      Складывайте предметы с помощью <IMG>JUMP<> или зажмите <IMG>DISCARD<>, чтобы выбросить их.
    ui_first_inventory_msg2: |-
      Используйте <IMG>INVENTORY<>, чтобы открыть инвентарь.
      Подойдите к звездолету и выгрузите в него предметы из инвентаря экзокостюма с помощью <IMG>TRANSFER<>.
    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: Несмотря на незнакомую мне речь, что-то в поведении
      инопланетянина показывает, что мы уже встречались. Возможно, он знает того,
      кто был до меня?
    exp_first_station_desc_2: Изящная, явно инопланетная металлическая оболочка оживает,
      реагируя на мое приближение. Они изучают меня. Вокруг их визора мерцают огни.
      Возможно, это существо знает что-то о сообщениях, оставленных на компьютере
      базы?
    exp_first_station_desc_3: Металлическое существо начинает тараторить, выстреливая
      слова на неведомом мне языке. Моргая, я каждый раз вижу перед глазами тот же
      алый свет, что слепил меня у аварийного маяка...
    tra_first_station_desc_1: Инопланетянин вскрикивает при моем приближении. Похоже,
      он рад меня видеть, но я не могу разобрать ни слова из его болтовни. Возможно,
      он сможет узнать сигнал, который упоминается в компьютере базы?
    tra_first_station_desc_2: Инопланетянин выжидающе смотрит на меня. Он явно чего-то
      ждет. Возможно, он знает того, кто был до меня?
    tra_first_station_desc_3: Существо начинает тараторить, с любопытством поглядывая
      на меня своими глазами-бусинками. Моргая, я каждый раз вижу перед глазами тот
      же алый свет, что слепил меня у аварийного маяка...
    war_first_station_desc_1: Крупный и устрашающий инопланетянин пытается вести себя
      дружелюбно. Возможно, он знает того, кто был до меня?
    war_first_station_desc_2: Существо раздувается при моем приближении и достигает
      внушительного размера. Возможно, он узнает сигнал, который упоминается в компьютере
      базы?
    war_first_station_desc_3: Несмотря на его размер, инопланетянин не кажется агрессивным.
      Моргая, я каждый раз вижу перед глазами тот же алый свет, что слепил меня у
      аварийного маяка...
    all_first_station_opt1: Спросить о других Странниках
    all_first_station_opt2: Спросить о «16»
    all_first_station_opt3: Повторить «16»
    exp_first_station_res_1: Существо прерывается, а затем отворачивается. Оно либо
      не слышало меня, либо решило проигнорировать мой вопрос.
    exp_first_station_res_2: Существо смотрит остекленевшим взглядом. Оно как-то странно
      воспринимает это число. Похоже, оно не намерено продолжать этот разговор.
    exp_first_station_res_3: Код странно повлиял на существо. Его свет замер, а речь
      оборвалась. Спустя мгновение оно перезапускается. Похоже, оно не помнит моих
      слов.
    tra_first_station_res_1: По лицу существа пробегает удивленное выражение, и оно
      выпускает странно пахнущий газ. Похоже, на этом наш разговор окончен.
    tra_first_station_res_2: Удивленное моим вопросом, существо издает громкий вопль.
      Я не понимаю его слова, но оно мотает головой. Я понимаю значение этого жеста.
    tra_first_station_res_3: Инопланетянин замолкает. Не знаю, понял ли он код, но
      вижу, что мои слова сильно на него повлияли.
    war_first_station_res_1: Удивленный инопланетянин отшатывается назад. Судя по
      выражению его лица, нашему разговору конец.
    war_first_station_res_2: Звуки кода заставляют существо съежиться, по его лицу
      пробегает гримаса страха. Но спустя мгновение страх проходит. Оно странно на
      меня смотрит, но больше ничего не говорит.
    war_first_station_res_3: Поведение инопланетянина изменяется. Он не агрессивен,
      но дружелюбное выражение исчезает с его лица. Ему явно не интересен этот код.
    all_shop_first_station_desc: Существо ожидает за своим терминалом. Оно оглядывает
      меня сверху донизу и решает, что клиент из меня никудышный. Не думаю, что оно
      мне поможет.
    all_guild_first_station_desc: Существо явно занимает на станции высокое положение.
      На первый взгляд, я его не сильно интересую. Возможно, код заставит его передумать.
    all_shop_first_station_res: Существо смотрит на меня с опаской, а потом жестом
      просит уйти.
    all_guild_first_station_res: На лице существа не отражается узнавания. Мы продолжаем
      не понимать друг друга.
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: Существо безмолвно смотрит на меня. Мигая, я каждый раз
      вижу перед глазами тот же алый свет, что слепил меня у терминала. Я чувствую
      необходимость повторить код, услышанный у передатчика сигнала.
