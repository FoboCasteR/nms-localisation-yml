    npc_comm_week_01_portal_desc: |-
      Передо мной разверзся портал.

      Я делаю глубокий вдох, испуганно взирая на устрашающее сооружение. От места, куда меня направил Поло, меня отделяет буквально несколько шагов. Неужели есть и другие, кто, подобно мне, ступает по этому межзвездному пути?
    npc_comm_week_01_shop: |-
      Странник-Друг, ты, должно быть, видишь нового гостя в нашем маленьком доме! Это существо, созданное из металла и души моими собственными лапами! Он поможет мне исследовать синтез, процесс созидания и превращения ртути в небывалые товары!
      Ты ведь хочешь с ним познакомиться? Он удивительно похож на тебя, Странник-Друг.
    npc_comm_week_01_shop_alt: Друг, не пора ли нам переместить наш дом к тебе? Встретиться
      и поговорить? Оценить экзотическую торговую сеть?
    npc_comm_week_01_shop_opt_a: Попросить Поло телепортироваться
