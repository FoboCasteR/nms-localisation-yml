    ui_digging_obj3: Передать данные об артефакте клиенту
    ui_digging_obj3_tip: |-
      Клиент разрешил вам оставить артефакт себе, но просит загрузить его полную четырехмерную копию в свою базу данных.
      Найдите точку связи с базой данных на <STELLAR>торговом аванпосте<>.
    ui_digging_obj1_msg: |-
      Найти подходящее место раскопок.
      Двигайтесь по <STELLAR>указанным координатам<> и найдите подсказки.
    ui_digging_survey: |-
