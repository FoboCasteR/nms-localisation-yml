    dnt_exp_trader_trade_lang_1: Unknown entity seeks rare and strange goods? Korvax
      travels universe to collect superior cargo!
    dnt_exp_trader_trade_lang_2: What galaxy is this? Ship warped through hole. Korvax
      is lost. Strange entity requires goods from remote worlds?
    dnt_exp_trader_trade_lang_3: Joyful to meet entity! I offer excellent goods from
      merchants guild. Best price.
    dnt_exp_trader_trade_lang_4: Convergence eyes watching! Please make purchase...
    dnt_exp_trader_trade_lang_5: Ship is great pleasure for Korvax! Only one payment
      to sales gek remains. Purchase goods, entity?
    dnt_exp_trader_trade_lang_6: Eheu! Carapace requires emergency upgrade. Exchange
      all Korvax possessions for units!
    dnt_tra_trader_trade_lang_1: Hello! Friend looks rich! Want to buy cargo? Buy
      for discount if you buy today!
    dnt_tra_trader_trade_lang_2: Unit-thief salesgek sell me broken goods! Need pity,
      friend! Please make purchase? No scam.
    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: Хоть я и не могу до конца понять этого торговца, он,
      кажется, хочет вести дела.
    all_trader_trade_desc_2: Торговец радостно жестикулирует, он явно рад, что встретил
      другого путешественника.
    all_trader_trade_desc_3: Пилот показывает, что хочет поторговать, но держится
      настороженно. Со временем он расслабляется и подготавливает список товаров.
    all_trader_trade_desc_4: Пилот без умолку болтает, довольный, что встретил коллегу.
    all_trader_trade_desc_5: Едва я успеваю открыть рот, как пилот уже передает мне
      список своего груза. Похоже, он настроен поторговать.
    all_trader_trade_desc_6: Пилот готовит свои торговые системы. Его груз готов к
      осмотру.
    all_trader_trade_desc_7: Торговец изучает данные о моем грузе. Он пытается вести
      себя нейтрально, но ему это не удается. Эмоции выдают его, и я понимаю, что
      он очень хочет поторговать со мной.
    all_trader_trade_desc_8: От радости пилот болтает без умолку. Похоже, он уже давно
      путешествует в полном одиночестве, лишенный нормального общения.
    all_trader_trade_desc_9: Торговец радостно жестикулирует, судя по всему, он хочет
      вести дела напрямую, минуя терминалы галактической торговли и все, что с ними
      связано.
    all_trader_trade_desc_10: Пилот говорит невнятно и сбивчиво, но все же я понимаю
      его без труда. Ведь он говорит, прежде всего, на универсальном языке денег.
    all_trader_trade_opt_a: Изучить список груза
    all_trader_trade_opt_b: Закончить передачу
    all_trader_trade_opt_a_alt: Купить продукты
    all_trader_trade_opt_b_alt: Купить вещества
    all_trader_trade_res_b_1: К большому сожалению торговца, я отказываюсь осматривать
      его груз.
    all_trader_trade_res_b_2: Сейчас торговля меня не очень интересует, и я отказываюсь
      осматривать товары пилота.
    all_trader_trade_res_b_3: Похоже, этому торговцу нечего мне предложить. Лучше
      вести дела с кем-то другим.
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: Радуясь встрече с другим пилотом, торговец предлагает
      купить что-нибудь из его коллекции редких и дорогих предметов.
    all_trader_offload_desc_2: Кажется, этот пилот — самый обычный торговец, но вместо
      обычного товара на борту его корабля лишь диковинные и необычные вещи. Интересно,
      где он разжился таким грузом...
    all_trader_offload_desc_3: Этот торговец говорит иначе, чем те, с кем мне доводилось
      встречаться раньше. Похоже, он торгует только очень специфическим и необычным
      товаром...
    all_trader_offload_desc_4: Никак не пойму, кто же этот пилот по профессии? Торговец?
      Историк? Расхититель гробниц? Как бы то ни было, он, похоже, торгует диковинным
      товаром.
    all_trader_offload_desc_5: Торговец передает мне свой список груза — очень странная
      коллекция. Его трюм забит реликвиями, предметами, которые явно имеют ценность
      для представителей его народа. И, похоже, он не прочь с ними расстаться...
    all_trader_offload_opt_a: Торговаться за реликвию
    all_trader_offload_opt_d: Отказаться
    all_trader_offload_res_a_1: Я принимаю предложение торговца. Думаю, мне пригодится
      эта реликвия. Или же ей пригожусь я...
    all_trader_offload_res_a_2: Реликвия стоит той цены, которую за нее просят. Может,
      я и не понимаю, что это, но такие предметы высоко ценятся народом, обитающим
      в этой системе.
    all_trader_offload_res_a_3: Торговец передает мне реликвию и улетает. Он считает,
      что все делает правильно, и, кажется, он остался доволен.
    all_trader_offload_res_b_1: Я отказываюсь от товаров из странной коллекции.
    all_trader_offload_res_b_2: Я благодарю торговца за предложение, но мне не нужно
      ничего из его коллекции.
    all_trader_offload_res_b_3: Сейчас реликвии, которые может предложить торговец,
      мне ни к чему. Я благодарю его за предложение и заканчиваю сеанс связи.
    dnt_exp_trader_repair_lang_1: Pirate assault do bad damage to ship! Fear detonation
      imminent! Aiee!
    dnt_exp_trader_repair_lang_2: Ship volatile! Fuel overheat! Must stabilise immediately!
    dnt_exp_trader_repair_lang_3: Disaster! Ship shell breach! Unknown entity assist
