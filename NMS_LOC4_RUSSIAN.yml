      с ума, разрушив большую часть лазарета, прежде чем была остановлена.
    fleet_explore_special_log_c_11: Несколько членов команды выпило черную жидкость,
      найденную на планете %PLANET%. %CAP_RACE% считает, что команда заражена, и советует
      выбросить их в космос. Что мы с сожалением и сделали.
    fleet_explore_special_12: |-
      %CAP_RACE%, боюсь, что у нас ЧП.
      Мы отправили команду геологов в интересную систему пещер на планете %PLANET%. Во время исследований они потревожили фумарол. Выпущенный газ не совпадает ни с одним известным нам веществом. Команда была немедленно эвакуирована.
      По возвращению у надышавшихся газом геологов проявились странные симптомы. Их глаза налились кровью, а кожа начала светиться. Зараженные помещены в карантин, но мы не знаем, что делать дальше.
    fleet_explore_special_opt_a_12: Вернуть на планету
    fleet_explore_special_opt_b_12: Облучить их направленной радиацией
    fleet_explore_special_res_a_12: Я приказываю командиру флота вернуть зараженных
      членов экипажа на поверхность планеты. Нельзя рисковать жизнями остальной команды.
    fleet_explore_special_res_b_12: Я предлагаю командиру экипажа вышибить клин клином.
      А именно обработать их направленной радиацией и выжечь поразившие их мутации.
    fleet_explore_special_log_a_12: Команда надышалась странным газом на планете %PLANET%.
      %CAP_RACE% советует оставить зараженных на поверхности планеты и наблюдать за
      ними с орбиты. У членов команды развились необычайные способности. Они стали
