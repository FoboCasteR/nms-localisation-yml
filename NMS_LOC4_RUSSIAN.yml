    npc_comm_week_06_comp: Друг, что тебе открылось? Циклы привели тебя в прошлое
      или будущее? Когда прячется наш потерянный товарищ?
    npc_comm_week_06_comp_opt: Пересказать историю
    npc_comm_week_06_comp_res: |-
      Поло слушает, как я рассказываю печальную историю. Он пытается сдерживать свои эмоции. Увы, он так надеялся на возможный контакт, а новости оказываются слишком тяжелы.
      Гек быстро мигает, пытаясь взять себя в руки. Он подавляет разочарование и предлагает новое направление поиска.
    npc_comm_week_06_comp2: |-
      Очень тяжело терять связь, друг. Но эти отзвуки — лишь один цикл в бесконечности. Жизнь, успех, трагедия... Нада, Поло и Странник-Друг увидят все.
      Возможно, нам стоит попробовать другой метод анализа. Изображения основных мест исследования могут содержать данные локации и временные коды, которые пригодятся для нашего поиска. Мы будем очень благодарны, если ты поможешь нам их собрать!
    npc_comm_week_06_comp2_opt: Закончить передачу
    npc_comm_week_06_repeat: Друг, изображения у тебя? Заметила ли твоя камера что-то
      необычное? Какие-либо сообщения от пропавших?
    npc_comm_week_06_repeat_opt_a: Передать изображения
    npc_comm_week_06_repeat_res_a: Спасибо за данные, друг. Они всегда приносят надежду.
    npc_comm_week_06_repeat_res_b: Спасибо, что не отказываешься помогать Нада и Поло,
      друг. Твоя итерация очень добра. Друг, вызови нас со сканера, если соберешь
      новые данные.
    npc_comm_week_06_cap: 'Друг, ты приносишь так много изображений. Я... я не успеваю
      с ними управиться. Боюсь, я слишком медленно анализирую. '
    npc_comm_week_06_cap_opt: Передать изображения
    npc_comm_week_06_cap_res: Поло отключается. Он больше не выказывает обычного энтузиазма,
      словно давно позабыл радость открытий. Для него это задание оказалось слишком
      тяжелым.
    ui_comm_week_06_obj3: Собрать все части истории
    ui_comm_week_06_obj3_tip: |-
      Устройство Поло позволяет подключаться к циклам времени, отличным от нашего. Используйте его в определенных зонах, чтобы воспроизвести события прошлого.
      Узнайте с его помощью судьбу пропавшего друга Поло.
    ui_comm_week_06_obj5: "(Дополнительно) Сделать фотографии для анализа Поло"
    ui_comm_week_06_obj5_tip: |-
      Поло просит сделать снимки зданий. На снимках он попробует отыскать указания на точное времяположение аномального цикла.
      Включите камеру с помощью <VAL_ON>быстрого меню<> (<IMG>QUICK_MENU<>).
    npc_comm_week_06_portal_desc: |-
      Передо мной разверзся портал.

      Стоял ли на моем месте потерянный друг Поло? Сколько подобных мне существ гналось за призраком сквозь время и пространство? Возможно, кто-то следует за мной, посланный другой итерацией моего знакомого Гека...
    ui_comm_week_06_obj6_msg: |-
      Оставшееся время исследования: <HIGHLIGHT><IMG>CLOCK<>%MISSIONTIME%<>
      Сделайте снимок: %BUILDING%
      Активируйте фоторежим с помощью <IMG>QUICK_MENU<>.
    ui_comm_week_06_obj6_msg_alt: |-
      Оставшееся время исследования: <HIGHLIGHT><IMG>CLOCK<>%MISSIONTIME%<>
      Сделайте фотографии зданий для Поло.
      Войдите в контакт с аномалией и обменяйтесь данными с помощью <IMG>SCAN<>.
    ui_comm_week_06_obj6_msg_final: |-
      Оставшееся время исследования: <HIGHLIGHT><IMG>CLOCK<>%MISSIONTIME%<>
      Войдите в контакт с аномалией и обменяйтесь данными с помощью <IMG>SCAN<>.
    ui_comm_week_06_str_osd: СИГНАЛ ТРАНСЛЯЦИИ УСИЛЕН <IMG>SLASH<> ЗОНА СИГНАЛА УВЕЛИЧЕНА
    ui_comm_week_06_cap_osd: ДОСТИГНУТ ЛИМИТ ДАННЫХ
    ui_comm_week_06_main_osd1: "::: ПОЙМАН СИГНАЛ БЕДСТВИЯ :::"
    ui_comm_week_06_main_osd2: "::: ОБНАРУЖЕНО МЕСТО КРУШЕНИЯ :::"
    ui_comm_week_06_main_osd3: "::: ОБНАРУЖЕН ОТРАЖЕННЫЙ СИГНАЛ :::"
    ui_comm_week_06_main_osd4: "::: ПОЛУЧЕНЫ КООРДИНАТЫ :::"
    ui_comm_week_06_secondary_osd: "::: ОБНАРУЖЕНЫ СУБЪЕКТЫ ЭХО :::"
    npc_comm_week_06_story_lang1: "<STELLAR>- кзззктк -<> на помощь, на помощь <STELLAR>-
      кззкккттт -<> нас кто-нибудь слышит?"
    npc_comm_week_06_story_desc1: Я подключаюсь к базам данных передатчика. Как и
      предполагалось, меня ждет сигнал бедствия.
    npc_comm_week_06_story_opt1: Использовать устройство Поло
    npc_comm_week_06_story_desc1b: |-
      Я использую устройство Поло и слышу еще один крик, возглас узнавания.
      Они знают, что я слушаю. К моему удивлению, похоже, трансляция идет в прямом эфире.
    npc_comm_week_06_story_opt_a1: Ответить
    npc_comm_week_06_story_opt_b1: Слушать
    npc_comm_week_06_story_res_a1: Я начинаю говорить, но отправитель отключает меня,
      прежде чем я успеваю сказать хоть слово.
    npc_comm_week_06_story_lang2: |-
      Перегородки пробиты взрывом <STELLAR>- ктззтк -<> половина экипажа мертва или пропала без вести <STELLAR>- кзтззктк -<> в падении <STELLAR>- кззкззтк -<> корвакс на борту дал нам эту частоту, сказал поговорить со специалистом...
      У вас надежные координаты посадки? Могу попробовать произвести аварийную посадку <STELLAR>- кзтззктк -<> или аварийное ускорение в сторону черной дыры <STELLAR>- кззт -<> пертурбационный маневр может дать нам время...
    npc_comm_week_06_story_opt_a2: Дать текущие координаты
    npc_comm_week_06_story_opt_b2: Предложить полететь в сторону черной дыры
    npc_comm_week_06_story_res_a2: Координаты занесены <STELLAR>- кззктк -<> атмосферные
      стабилизаторы частично работают <STELLAR>- кззктк -<> возможно, мы с вами встретимся...
    npc_comm_week_06_story_res_b2: "... ... ...\nМы <STELLAR>- кзтззктк -<> слишком
      быстрое ускорение <STELLAR>- кзтк -<> потеря управления <STELLAR>- кззктк -<>
      сингулярность... "
    npc_comm_week_06_story_res_c2: |-
      Ужасный грохот заглушает все слова отправителя, затем обрывается помехами и тишиной.
      Мне нужно найти другой способ отследить сигнал.
    npc_comm_week_06_story_lang3a: Терминал мигает, базы данных забивают фрагментированные
      отметки о неотвеченных вызовах.
    npc_comm_week_06_story_lang3b: Не знаю, где мы <STELLAR>- кззктк -<> мало кто
      остался в живых, и корвакс исчез <STELLAR>- кззктк -<> голографическая проекция,
      предлагающая помощь <STELLAR>- кззктк -<> его лицо... сияющий свет... маяк в
      темноте...
    npc_comm_week_06_story_opt_a3: Сказать им согласиться
    npc_comm_week_06_story_opt_b3: Сказать им игнорировать незнакомца
    npc_comm_week_06_story_res_a3: Вы правы, нам нужны все <STELLAR>- кззкзззтк -<>
      команда страдает от жажды. Он сказал встретиться с ним в <STELLAR>- кззкзззтк
      -<> место выглядит заброшенным, но <STELLAR>- кзкзззтк -<>
    npc_comm_week_06_story_res_b3: Согласен <STELLAR>- кззктк -<> команда тоже ему
      не доверяет. Лучше ни на кого не полагаться, тогда <STELLAR>- кззктк -<> построить
      корабль из обломков и искать помощь.
    npc_comm_week_06_story_desc4a: Терминал невозмутимо смотрит на меня во тьме своим
      электронным немигающим глазом.
    npc_comm_week_06_story_desc4b: Сигнал бедствия продолжает стрекотать, вызывая
      любого, кто готов слушать.
    npc_comm_week_06_story_lang4a: |-
      Они были здесь, как и сказали, но сейчас <STELLAR>- кзккттзтк -<> каждую ночь мы видим кровавый кошмар <STELLAR>- кзккттзтк -<> вся команда <STELLAR>- кзккттзтк -<> это лицо до сих пор смотрит сквозь пену.
      Ничего, кроме <STELLAR>- кззктк -<> бесконечных волн кровавой пены <STELLAR>- кззззззктк -<>
    npc_comm_week_06_story_lang4b: |-
      Запустили «Феникс» <STELLAR>- кзкззтк -<> двигатели старые, но работают, пока <STELLAR>- кзкзккктк -<> проблемы с подачей топлива, пришлось срочно садиться. Я пошел пешком, но <STELLAR>- ккзттктк -<>.
      <STELLAR>- кззтк -<> не могу избавиться от ощущения, что кто-то за нами следит <STELLAR>- кзтк -<> кроваво-красное око...
    npc_comm_week_06_story_opt_a4: Сказать им поспать
    npc_comm_week_06_story_opt_b4: Сказать им бежать
    npc_comm_week_06_story_res_a4: Я слышу, как недели напряжения растворяются в глубоком
      вздохе, когда говорящий забывается сном. Голос замолкает и сменяется гулом механизмов.
      Запись заканчивается.
    npc_comm_week_06_story_res_b4: Незнакомец начинает говорить, но прерывает себя.
      Он хочет знать, куда бежать, как он может спастись. Что-то подсказывает ему,
      что мне нечего ответить, что бессмысленно задавать эти вопросы. Я слышу удаляющиеся
      шаги, его голос сменяется гулом механизмов.
    npc_comm_week_06_story_desc5a: Я чувствую прикосновение древности. Слова отпечатываются
      прямо в моем сознании. Как подобное существо отреагирует на манипуляции Поло?
    npc_comm_week_06_story_desc5b: Прерывистые помехи древней статики у «маяка» Странника
      сменяются сильным и ясным сигналом. Процесс Поло оставляет после себя чувство
      тревоги.
    npc_comm_week_06_story_lang5a: |-
      Ты... Я знаю тебя. По твоему совету я <STELLAR>- кззтк -<> отправился спать <STELLAR>- кззтк -<> наконец-то вышел из тумана.
      Мы проследовали за Оком к нашему спасению. Мы должны <STELLAR>- кззтк -<> поблагодарить тебя. Портал готов. Мы стоим на границе. <STELLAR>- кззтк -<> зовет нас.
    npc_comm_week_06_story_lang5b: |-
      Привет?
      <STELLAR>- кззтк -<>
      Портал, он активен. Это наш <STELLAR>- кззтк -<> шанс сбежать от этих кошмаров.
      Око не видит нас, пока мы не спим, но <STELLAR>- кззттк -<> я слишком устал <STELLAR>- кзтткззтк -<> чтобы держаться. Надеюсь, мы сможем поспать, когда перейдем...
    npc_comm_week_06_story_opt_a5: Сказать им войти
    npc_comm_week_06_story_opt_b5: Сказать не входить
    npc_comm_week_06_story_res_a5: |-
      Я слышу знакомый гул, глубокий напев знаков. Незнакомец активирует портал и готовится сделать шаг внутрь.
      Мне никогда еще не доводилось слышать звук переноса снаружи. Надеюсь, это не повторится.
    npc_comm_week_06_story_res_b5: |-
      Все верно <STELLAR>- кззтк -<> ну, конечно, ты правильно говоришь <STELLAR>- кззтк -<> безумие.
      Но куда дальше? Где <STELLAR>- кззттззззтк -<> сейчас? Нам стоило <STELLAR>- кззтк -<> напиться воды...
    npc_comm_week_06_story_lang6: Странное устройство Поло привело меня к еще одним
      обломкам. Я стою у останков разбитого компьютера мостика и чувствую, что это
      странное путешествие подходит к концу.
    npc_comm_week_06_story_start: Компьютер проигрывает несколько разобщенных видеозаписей,
      которые нельзя было сделать обычной камерой.
    npc_comm_week_06_story_end_opt: Посмотреть запись
    npc_comm_week_06_story_end_1: |-
      Я вижу, как незнакомец вырезает знаки в камне портала. Он переступает границу, и синее свечение портала вспыхивает темно-красным. Ужасающий потусторонний вопль разносится по всему зданию с порталом. Вскоре врата закрываются, связь обрубается, путь назад оказывается закрыт навсегда.
      Вскоре запись заканчивается.
    npc_comm_week_06_story_end_2: |-
      Я вижу, как незнакомец поворачивается спиной к порталу и снова с трудом бредет по одинокому ландшафту. Его товарищи умирают один за другим, пока незнакомец не остается совсем один.
      Запись ускоряется, и экран затягивает помехами. Я просматриваю несколько часов записи, но незнакомец продолжает брести, питается подножным кормом и не возвращается на корабль.
    npc_comm_week_06_story_end_3: |-
      Я вижу, как незнакомец поворачивается спиной к порталу. Он один, его экипаж поглотило загадочное существо, повстречавшееся им в заброшенном здании. Кажется, оставив портал позади, он освободился от странного проклятья, преследующего его во снах. Он спотыкается, затем осматривается с безумным видом.
      На записи видно, как он возвращается по своим следам, всегда один, пока не добирается до места крушения. Он строит убежище и стоит на страже своих павших товарищей.
      Внезапно я слышу шум позади меня. Я сканирую обломки, но ничего не вижу. Когда я поворачиваюсь к терминалу, запись уже закончилась.
    npc_comm_week_06_story_end_4: |-
      Незнакомец вырезает несколько знаков на портале и переступает через границу.
      Запись немного искажается, но продолжается. Я вижу, что незнакомец стоит в шестигранном мире, крохотный на фоне остова огромного корабля. Это его звездолет? Он помогает кому-то подняться. Корваксу. С удивлением я узнаю Нада.
      Сущность-священник словно смотрит на меня, зная, что я видел это воссоединение. Он кивает, и запись заканчивается.
    npc_comm_week_06_story_end_5: |-
      Я вижу, как незнакомец колеблется, но затем поворачивается спиной к вратам портала. Уходя, он оглядывается через плечо, словно услышав голос, доносящийся из-за грани. Запись продолжается, и я вижу, как он возвращается в заброшенное здание, где они повстречали странника, предложившего помощь.
      Он обыскивает здание, часто сверяясь с терминалом управления и нервничая все сильнее и сильнее. Его спаситель так и не появляется. Существо в светящейся маске не возвращается. Одинокий незнакомец кричит. Он засыпает на полу здания. Запись заканчивается.
    npc_comm_week_06_story_end_6: "Незнакомец вырезает несколько знаков на портале.
      Он медлит, словно услышав знакомый голос. Никого не увидев, он переходит через
      границу. Сильные помехи прерывают запись.\nКогда изображение восстанавливается,
      я вижу незнакомца на мостике его корабля, окруженного экипажем. Корвакская сущность-священник
      присоединяется к ним. С удивлением я узнаю Нада. \nСпустя мгновение корабль
      погружается в хаос. На корабль налетают стражи, отправляя его в свободное падение.
      Помехи снова прерывают запись. Последним я вижу неподвижное изображение гекского
      специалиста, обслуживающего радар."
    npc_comm_week_06_story_end_7: |-
      Я вижу, как незнакомец отворачивается от портала, грустно покачав головой. Похоже, произошел раскол. Выжившие члены команды игнорируют его мольбы и без колебаний заходят в портал. Их поглощает пена, и портал схлопывается с кровавой вспышкой.
      Потрясенный незнакомец чуть отходит от портала. Он строит небольшое укрытие, заходит внутрь и закрывает дверь. На записи не видно, чтобы он выходил.
    npc_comm_week_06_story_end_8: |-
      Незнакомцы вырезают знаки в камне портала. Они проходят сквозь него без колебаний, словно их зовет знакомый голос. Когда они входят, яркая вспышка белого света прерывает запись.
      Когда изображение восстанавливается, портала нет. Я вижу лишь звезды, нескончаемый парад систем. Запись фокусируется на звезде, которая быстро приближается. Еще одна вспышка, и появляется новый мир.
      Запись заканчивается. Что только что мне открылось?
    npc_comm_week_06_story_end_9: |-
      Я вижу, как незнакомец касается панели управления, его руки словно ведет какая-то сила. Врата открываются, синий свет заливает окружающее пространство.
      Окруженный этим светом, незнакомец обращается к своему экипажу. Он пытается убедить их пойти за ним в портал, но безуспешно. Один за одним его товарищи уходят. Остается лишь сам незнакомец.
      И вот он подходит. Пена поглощает его, затем замирает. Портал тихо закрывается. Больше на записи ничего нет.
    npc_comm_week_06_story_end_10: |-
      Я вижу, как незнакомец осматривает открытый портал, а затем отходит. Запись показывает его действия. Он продолжает идти милю за милей, всегда ночью. Он осматривает и выбрасывает каждый источник света, попавшийся на пути.
      Он обыскивает каждое заброшенное здание на своем пути, разыскивая странника, пообещавшего спасение. Кажется, записи длятся вечно. Я проматываю вперед час за часом, но ничего не меняется, а незнакомец не стареет.
      Я продолжаю искать, но не нахожу конца его истории.
    npc_comm_week_06_story_end_11: |-
      Я вижу, как незнакомец активирует портал и идет к открытым вратам. Он колеблется, стоя у самой границы, и поворачивается к своим товарищам в поисках ободрения. Он делает шаг вперед, и пена поглощает его.
      Сильные помехи прерывают запись. Когда они заканчиваются, я снова вижу незнакомца, окруженного своим экипажем. Он выглядит старым. Намного старше, чем секунду назад. Но все счастливы. На их лицах явно написано облегчение. Вдалеке садится корабль, и группа уходит.
    npc_comm_week_06_story_end_12: |-
      Я вижу, как незнакомец отворачивается от портала, но он явно этому не рад. На записи видно, как он с неохотой отходит от границы, постоянно оглядываясь через плечо.
      Запись продолжается, и незнакомец прощается с командой. Группа уходит к виднеющемуся вдали поселению, а незнакомец идет в сторону пустого горизонта.
      Изображение перепрыгивает вперед, и я вижу, как незнакомец тащит большие красные минералы к маленькому убежищу. Он постоянно вырезает на них знаки. Парад геометрических форм украшает красную поверхность. Он падает от усталости.
      Я не могу понять смысл вырезаемых им знаков.
    npc_comm_week_06_story_end_13: |-
      Я вижу, как незнакомец наугад тыкает в панель управления порталом. Он открывает врата и проходит сквозь границу.
      Когда пена успокаивается, к еще действующему порталу подходит другое существо. Странник, чье лицо скрыто сияющим светом. Он входит в синий свет портала вслед за незнакомцем.
      Древний камень строения искривляется, изгибаясь под действием какой-то невероятной силы. Затем странник появляется вновь. Портал закрывается. Незнакомца нигде не видно.
      Несмотря на то, что это запись, я не могу избавиться от ощущения, что странник меня заметил. Я быстро закрываю терминал.
    npc_comm_week_06_story_end_14: |-
      Я вижу, как незнакомец поворачивается спиной к порталу и быстро уходит прочь. Он возвращается к обломкам своего маленького звездолета и начинает вводить данные в аварийный маяк. Я вижу кроваво-красную сферу.
      Запись прерывается, и незнакомец снова оказывается у портала. Цикл повторяется снова и снова. Я ищу ошибку, повреждение данных, которое могло бы объяснить эту странную зацикленность. Я ничего не нахожу.
    npc_comm_week_06_story_end_15: |-
      Я вижу, как незнакомец вводит серию знаков, а затем идет в сторону портала. Прежде чем врата успевают закрыться, появляется еще одна мерцающая фигура, лицо которой скрыто ярким светом. Запись прерывается из-за резкого всплеска помех.
      Когда изображение восстанавливается, незнакомец оказывается на борту своего корабля, причем до того, как мы с ним связались. На мостике стоит корвакс. Я с удивлением узнаю Нада. Вид у него крайне озабоченный. Прежде чем мне удается рассмотреть что-то еще, терминал раскаляется, а экран охватывает обжигающее белое пламя.
    npc_comm_week_06_story_end_16: |-
      Я вижу, как незнакомец отворачивается от портала. Он идет медленно, усталый и сомневающийся. В итоге он возвращается на место крушения своего корабля.
      Я внимательно присматриваюсь к аварийному маяку на месте крушения. Изнутри идет едва заметное красное свечение. Мне уже много раз приходилось видеть этот жутковатый красный свет.
      Незнакомец ходит вокруг маяка, стараясь не уснуть. Он продолжает бодрствовать несколько дней. Он движется все медленнее, в итоге падая на землю. Его упавшее тело начинает светиться все тем же красным светом.
      Запись заканчивается.
    ui_comm_week_07_title: Исследование сообщества
    ui_comm_week_07_sub: Помощь сущности-священнику Нада — неделя 7 из 8
    ui_comm_week_07_desc: Сущность-священник Нада транслирует запрос для всех исследователей.
      Он просит задокументировать новую «фазу» развития галактики.
    npc_comm_week_07_brief: |-
      Странник! Нада активирует коммуникационный интерфейс. Поло пребывает во мраке/печали. Оболочка непроницаема. Эхеу!
      Экстраполяция фотографии сооружения. Предлагается новая директива: развеять мрак. Получить изображения/надежду. Странник должен искать свет во тьме. Спуститься на дно, скопировать морские виды, вернуться на Аномалию.
    npc_comm_week_07_brief_res: 'Передаю координаты планеты мрака. Самая глубокая
      точка: -10,53, -28,39. Параметры запроса: единственная фотография с большим
      скоплением форм жизни. Нада с удовольствием будет ждать возвращения странника.'
    npc_comm_week_07_comp: Знакомая сигнатура корабля. Приветствую тебя, странник.
      Съемка под водой прошла успешно?
    npc_comm_week_07_comp_opt_a: Загрузить фотографии
    npc_comm_week_07_comp_res: |-
      Директива выполнена! Нада передает данные изображения Поло. Поло радуется. Успех/доверие.
      На счет странника поступает валюта. Имитация жизни на борту Аномалии предлагает синтезированную экзотику. Швартовка?
    npc_comm_week_07_comp_res_extra: Когда Нада говорит об изобретении Поло, огни
      на его визоре начинают мерцать, приобретая необычные очертания, которые я могу
      считать полноценной лицевой мимикой. Правда, огни быстро принимают привычную
      форму. Возможно, голограмма просто дала сбой.
    npc_comm_week_07_comp_res_all: 'Странник возвращается. Вероятная мотивация: фотографические
      данные. Начать передачу, да/нет?'
    npc_comm_week_07_comp2_opt_a: Загрузить фотографии
    npc_comm_week_07_comp2_opt_b: Закончить передачу
    npc_comm_week_07_comp2_res_a: Нада благодарит меня, довольно и весьма убедительно
      хлопая в ладоши. Он предполагает, что если мне удастся достать еще больше данных,
      это поможет Поло преодолеть его кризис.
    npc_comm_week_07_comp2_res_b: Аномалия внемлет. Сканирование корабля странника.
      Отвечает Нада.
    npc_comm_week_07_cap: Последние пакеты данных! Директива задания выполнена! Смысл
      существования Поло возвращен. Начать передачу, да/нет?
    npc_comm_week_07_cap_opt_a: Загрузить фотографии
    npc_comm_week_07_cap_res_a: Цель исполнена. Предел достигнут. Поло возвращается,
      радость/надежда. Благодарность!
