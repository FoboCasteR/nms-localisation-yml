    ui_guide_body_exploration_7: "Проверьте возможности вездехода и свое мастерство
      водителя, создавая <TRADEABLE>гоночные треки<>.\n\nПостройте <TECHNOLOGY>инициатор
      гонки<> у себя на базе. Взаимодействуйте с инициатором, чтобы начать создание
      трека.\nПередвигайте вездеход по нужному вам маршруту и расставляйте контрольные
      точки (<IMG>CHECKPOINT_DROP<>), чтобы создать гоночную трассу. \nВернитесь в
      <TECHNOLOGY>инициатор гонки<>, чтобы завершить создание трассы.\n\nВоспользуйтесь
      инициатором, чтобы протестировать и отрегулировать трассу или добиться лучшего
      времени на круге.\n \nИгроки, навещающие вашу базу, смогут участвовать в гонке
      на вашем треке."
    ui_guide_body_trade_1: |-
      Продавайте предметы за <COMMODITY>юниты<> (<IMG>UNITS<>) в <VAL_ON>Галактической торговой сети<>. Ищите <TECHNOLOGY>торговые терминалы<> на <VAL_ON>космических станциях, на аванпостах<> и в <VAL_ON>магазинах<>.

      Добывайте <STELLAR>драгоценные металлы<> из <VAL_ON>астероидов<> в космосе или используйте <TECHNOLOGY>анализирующий визор<> и ищите <STELLAR>месторождения ценных ресурсов<> на поверхности планет.

      <SPECIAL>Доски заданий<> на космических станциях — хороший источник дохода. Посмотрите на доску заданий, чтобы быть в курсе доступных заказов. Прочтите запись на <VAL_ON>доске заданий<>, чтобы получить подробную информацию.

      Установите <TECHNOLOGY>сканер экономики<> на звездолете, чтобы получить доступ к данным по экономике на галактической карте. Не забудьте спланировать <COMMODITY>торговые пути<>, чтобы получить больше выгоды. Находите <VAL_ON>взаимодополняющие типы экономики<>, чтобы организовать идеальный торговый путь.

      <TRADEABLE>Сельское хозяйство<> может быть весьма прибыльным. Найдите нужный баланс культур, чтобы создавать новые предметы.

      <TRADE_SPECIALS>Ртуть<> (<IMG>QUICKSILVER<>) — это уникальная валюта, которую можно обменивать на особые коллекционные предметы. Получить ртуть можно, выполняя задания, полученные на борту <SPECIAL>Космической Аномалии<>. Особенно много ртути можно заработать за выполнение особых заданий событий выходного дня.
    ui_guide_body_trade_2: |-
      <TRADEABLE>Сельское хозяйство<> может быть весьма прибыльным. Найдите нужный баланс культур, чтобы создавать новые предметы. <VAL_ON>Если собирать из созданных предметов<> улучшенные устройства, <VAL_ON>выгода будет еще больше<>.

      Постройте <TECHNOLOGY>сельскохозяйственный терминал<> и наймите <TRADEABLE>фермера<>, чтобы открывать новые типы растений.

      Если <TRADEABLE>климат вашей планеты совпадает с естественным<> для того или иного растения, его можно выращивать <VAL_ON>вне базы<>. В противном случае вам понадобится <TECHNOLOGY>гидропонный куб<>.

      Крупные фермы могут извлечь преимущество из <TECHNOLOGY>больших гидропонных блоков<>, которые требуют меньше затрат на содержание.

      Собирать можно только полностью созревшие растения. Некоторые растения надо собирать в <TECHNOLOGY>перчатках химзащиты<>, которые можно приобрести в <TECHNOLOGY>оружейном терминале<>.

      У каждого растения свой <VAL_ON>урожай<> и свое <VAL_ON>время роста<>. Найдите баланс культур, чтобы увеличить общую выгоду.
    ui_guide_body_trade_3a: |-
      Предметы можно продавать за <COMMODITY>юниты<> (<IMG>UNITS<>) в <VAL_ON>Галактической торговой сети<>. Ищите <TECHNOLOGY>торговые терминалы<> на <VAL_ON>космических станциях, аванпостах<> и в <VAL_ON>магазинах<>.

      Игроки, имеющие базы, могут создать свой собственный торговый терминал, после того как разблокируют его чертеж на <STELLAR>станции строительных исследований<> на борту <SPECIAL>Космической Аномалии<>.

      Некоторые редкие ресурсы <VAL_ON>проще купить, чем найти<>. Большинство посетителей космических станций и торговых аванпостов готовы с вами поторговать. Представители разных видов специализируются на товарах разного рода.

      Ресурсы имеют <VAL_ON>разную цену<> в <VAL_ON>разных системах<>. Установите <TECHNOLOGY>сканер экономики<> на звездолете, чтобы получить доступ к данным по экономике на <VAL_ON>галактической карте<>.
    ui_guide_body_trade_3: |-
      Ресурсы имеют <VAL_ON>разную цену<> в <VAL_ON>разных системах<>. Установите <TECHNOLOGY>сканер экономики<> на звездолете, чтобы получить доступ к данным по экономике на <VAL_ON>галактической карте<>.

      Планируйте торговые пути, чтобы получить больше выгоды. Находите <VAL_ON>взаимодополняющие типы экономики<>, чтобы организовать идеальный торговый путь. На большинство товаров влияет экономика системы (например, минералы дешевле в <VAL_ON>добывающей<> системе и дороже в <VAL_ON>индустриальной<>).

      <COMMODITY>Наибольшую выгоду<> можно получить, перевозя особые <COMMODITY>товары на продажу<>. Изучите описание <COMMODITY>товаров на продажу<>, чтобы понять, где можно их выгоднее продать. Так можно получить наибольшие скидки и бонусы, основанные на экономике.

      <VAL_ON>Благосостояние<> системы влияет на то, сколько грузов она может продать. В системах с высоким благосостоянием вероятнее встречаются и высококачественные звездолеты.
    ui_guide_body_trade_4: "Чтобы купить грузовое судно, посетите его и поговорите
      с <VAL_ON>капитаном<>. Спасение грузового судна от <SPECIAL>пиратов<> удешевит
      его покупку.\n\nНаходясь на планете, вызовите грузовое судно с помощью <VAL_ON>быстрого
      меню<> (<IMG>QUICK_MENU<>).\n \nИгроки с грузовыми судами могут иметь до <VAL_ON>девяти
      звездолетов<>. Приобретайте корабли, прилетающие в док грузовых судов, чтобы
      загрузить их на борту. \n\nУ грузового судна улучшены <TECHNOLOGY>варп-свойства<>.
      Воспользуйтесь <VAL_ON>картой<> на мостике, чтобы открыть <VAL_ON>галактическую
      карту<>.\n\nУ грузовых судов <VAL_ON>большой инвентарь<>. В ячейки на грузовых
      судах помещается больше, чем в инвентарь другого типа.\n\nЧтобы <VAL_ON>переместить
      предметы<> из инвентаря на грузовое судно, используйте <IMG>TRANSFER<>. Чтобы
      извлечь предметы из хранилища, поговорите с капитаном. Более крупные и дорогие
      суда имеют более вместительный инвентарь.\n\nГрузовые суда позволяют <SPECIAL>строительство
      на борту<>. Разместите строительные элементы базы в нужной области, чтобы построить
      передвижную базу. Разместите <TECHNOLOGY>контейнеры для хранения<>, чтобы получить
      дополнительное место в инвентаре."
    ui_guide_body_trade_5: |-
      <VAL_ON>Доска заданий<> есть на каждой <COMMODITY>космической станции<>. Регулярно просматривайте их, чтобы быть в курсе доступных заказов.
      В награду можно получить юниты, наниты, фрагменты технологий и так далее.

      Доска заданий находится возле <VAL_ON>торгового терминала<> в правой части станции.

      Завершенное задание можно сдать на любой станции.
      Можно одновременно брать несколько заданий. Просмотрите их в журнале (<IMG>OPTIONS<>).

      За задания вы получаете <VAL_ON>отношение<> соответствующей фракции. Это хороший способ улучшить отношения с преобладающей формой жизни в системе или с одной из трех гильдий: <VAL_ON>гильдией торговцев<>, <VAL_ON>гильдией исследователей<> или <VAL_ON>гильдией наемников<>.

      Улучшение отношений с гильдиями позволит вам получать более высокоуровневые задания и повышенные награды. Чтобы получить их, посетите <SPECIAL>представителя гильдии<> на космической станции.
    ui_guide_body_trade_6: "Создание <VAL_ON>продвинутых продуктов<> — отличный способ
      заработать деньги.\n\nДобывайте металлы в месторождениях, найденных с помощью
      <TECHNOLOGY>анализирующего визора<> (<IMG>AIM<>). Добывайте ресурсы с помощью
      <TECHNOLOGY>ландшафтного манипулятора<>.\n\nПродвинутые пользователи с <TECHNOLOGY>устройством
      наблюдения<> в анализирующем визоре могут воспользоваться <TECHNOLOGY>извлекателями
      минералов<> и <TECHNOLOGY>газов<>. При правильном расположении эти улучшенные
      модули могут производить бесконечное количество бесплатной энергии и ресурсов.\n\nКомбинируя
      металлы, можно получать <SPECIAL>сплавы<>. Комбинируя газы, можно получать <TECHNOLOGY>соединения<>.\nКомбинируя
      созданные продукты друг с другом или с <TRADEABLE>сельскохозяйственными продуктами<>
      с <TRADEABLE>фермы<>, можно создать еще более <VAL_ON>ценные предметы<>.\n\nДля
      создания самых ценных предметов требуются ресурсы из <VAL_ON>разных миров<>.
      Ищите системы с нужным сочетанием материалов, чтобы оптимально организовать
      создание предметов.\n \nПолучайте чертежи новых продуктов, наняв <TECHNOLOGY>ученого<>
      на базе или посещая <VAL_ON>фабрики<> и <VAL_ON>сборщиков<> на планетах."
    ui_guide_body_trade_7: "<SPECIAL>Отношение<> — мера вашей <VAL_ON>репутации<>
      у инопланетных рас и фракций. \nОтношения можно проследить в разделе <VAL_ON>важных
      этапов путешествия<> в каталоге и руководстве (<IMG>OPTIONS<>).\n\n<VAL_ON>Доска
      заданий<> — наиболее эффективный способ улучшить отношения.\nЗа задания вы получаете
      отношение преобладающей формы жизни в системе или одной из трех <SPECIAL>гильдий<>:
      <VAL_ON>гильдии торговцев<>, <VAL_ON>гильдии исследователей<> или <VAL_ON>гильдии
      наемников<>.\n\n<VAL_ON>Предлагать подарки<> формам жизни на космических станциях
      и аванпостах — отличный способ улучшить их отношение к вам. Разные формы жизни
      предпочитают разные подарки.\n\nУлучшение отношений с гильдиями позволит вам
      получать <VAL_ON>более высокоуровневые задания и повышенные награды<>.\n\nЕсли
      вы охотитесь за <VAL_ON>пиратами<> и уничтожаете их, это улучшит отношения с
      доминирующими формами жизни в системе."
    ui_guide_body_combat_1: "Стражи — кибернетические сущности, которые охраняют большинство
      миров. <VAL_ON>Сбор ресурсов<> на глазах у стражей сделает их <RED>враждебными<>.\nСбор
      отдельных ресурсов, например, <VAL_ON>гравитинных шаров<>, вызовет немедленную
      атаку стражей. \n\nСтражи могут приблизиться и <VAL_ON>просканировать вас<>
      или только что собранные вами ресурсы. Воздержитесь от сбора ресурсов и не атакуйте
      невраждебных существ, если на вас смотрят.\n\nВ некоторых мирах водятся <VAL_ON>особо
      опасные стражи<>. Они будут атаковать без предупреждения. Обратите внимание
      на информацию о планете с <TECHNOLOGY>анализирующего визора<> (<IMG>AIM<>),
      чтобы проверить состояние стражей.\n\n<VAL_ON>Уровень безопасности<> (отмечен
      справа вверху в интерфейсе) покажет текущий статус стража. Он будет расти, пока
      вы сражаетесь со стражами. \n\nБыстро уничтожить дроны стражей — хороший способ
      избежать вызова <VAL_ON>более мощных стражей<>.\nУничтожая дронов стражей, можно
      добыть <SPECIAL>экзотические материалы<>."
    ui_guide_body_combat_2: |-
      Стреляйте с помощью <TECHNOLOGY>мультитула<> (<IMG>ATTACK<>). Если кончились боеприпасы или заряд, используйте <IMG>MELEE<> для <VAL_ON>ближнего боя<>.
      Перезарядите оружие, используя <IMG>RELOAD<>. Некоторым видам оружия вместо боеприпасов нужен <COMMODITY>заряд<>.

      По умолчанию мультитул оборудован только <TECHNOLOGY>расщепителем<>. Чтобы увеличить боевую мощь, устанавливайте новые <TECHNOLOGY>типы оружия<>.
      Переключайтесь между <VAL_ON>режимами оружия<>, используя <IMG>CYCLEWEAPON<>.
      Мультитул можно улучшить, установив <TECHNOLOGY>ландшафтный манипулятор<>, который позволит пользователю изменять рельеф планеты.

      Находите чертежи нового оружия и других <TECHNOLOGY>улучшений мультитула<> в строениях или покупайте у <TECHNOLOGY>торговца технологиями<> на космических станциях.

      В некоторых планетарных строениях можно приобрести абсолютно новые мультитулы. У каждого мультитула есть свои <VAL_ON>уникальные бонусы<>, повышающие его эффективность.
      Выберите активный мультитул в разделе «Инструменты» в быстром меню (<IMG>QUICK_MENU<>).
    ui_guide_body_combat_3: "Урон, полученный в пеших путешествиях (в бою, от враждебных
      существ, от окружающей среды), в первую очередь ослабит ваш <COMMODITY>щит<>.
      \n\nСпустя некоторое время щит зарядится снова. При низком уровне щита займите
      укрытие и избегайте урона. Урон, полученный при отсутствии щита, снижает ваше
      <FUEL>здоровье<>.\n\nВы можете купить чертеж <TECHNOLOGY>личного силового поля<>
      у <TECHNOLOGY>торговца технологиями<>. Этот мощный боевой щит активируется с
      помощью мультитула.\n\nСистемы защиты и жизнеобеспечения экзокостюма можно улучшить
      с помощью <TECHNOLOGY>новых технологий<>. Чтобы выполнять улучшения, посещайте
      <TECHNOLOGY>торговцев технологиями<> на космических станциях."
    ui_guide_body_combat_4: |-
      Чтобы выстрелить из <TECHNOLOGY>мультитула<>, нажмите <IMG>ATTACK<>. Если кончились боеприпасы или заряд, используйте <IMG>MELEE<> для <VAL_ON>ближнего боя<>.
      <VAL_ON>Прицельтесь<> (<IMG>AIM<>) и <VAL_ON>приблизьте<> (<IMG>ZOOM<>) цель, чтобы точнее навестись на цель.

      Переключайтесь между <VAL_ON>режимами оружия<>, используя <IMG>CYCLEWEAPON<>.
      Чтобы <VAL_ON>перезарядить<> текущее оружие, нажмите <IMG>RELOAD<>. Прежде чем вступить в бой, убедитесь, что у вас <SPECIAL>достаточно боеприпасов<>.

      Урон, полученный в пеших путешествиях, в первую очередь ослабит ваш <COMMODITY>щит<>. Спустя некоторое время щит зарядится снова. При низком уровне щита <VAL_ON>займите укрытие<> и избегайте урона.
      Вы можете купить чертеж <TECHNOLOGY>личного силового поля<> у <TECHNOLOGY>торговца технологиями<>. Этот мощный боевой щит активируется с помощью мультитула.
    ui_guide_body_combat_4_vr: |-
      Чтобы выстрелить из <TECHNOLOGY>мультитула<>, нажмите <IMG>ATTACK<>. Если кончились боеприпасы или заряд, используйте <IMG>MELEE<> для <VAL_ON>ближнего боя<>.

      Переключайтесь между <VAL_ON>режимами оружия<>, используя <IMG>CYCLEWEAPON<>.
      Чтобы <VAL_ON>перезарядить<> текущее оружие, нажмите <IMG>RELOAD<>. Прежде чем вступить в бой, убедитесь, что у вас <SPECIAL>достаточно боеприпасов<>.

      Урон, полученный в пеших путешествиях, в первую очередь ослабит ваш <COMMODITY>щит<>. Спустя некоторое время щит зарядится снова. При низком уровне щита <VAL_ON>займите укрытие<> и избегайте урона.
      Вы можете купить чертеж <TECHNOLOGY>личного силового поля<> у <TECHNOLOGY>торговца технологиями<>. Этот мощный боевой щит активируется с помощью мультитула.
    ui_guide_body_combat_5: |-
      Чтобы выстрелить из <VAL_ON>корабельного орудия<>, используйте <IMG>SHIPFIRE<>. Переключайте режимы оружия, используя <IMG>SHIPCYCLEWEAPON<>.

      Если вас атакуют <SPECIAL>пираты<>, отвечайте им через коммуникатор, используя <IMG>QUICK_MENU<>. Пиратам можно <VAL_ON>заплатить<>, и они оставят вас в покое. В качестве альтернативы можно использовать <VAL_ON>защитный маяк<>, чтобы вызвать <VAL_ON>власти системы<> для помощи в бою.

      Приобретайте <VAL_ON>защитные маяки<> у торговцев на космических станциях.

      <VAL_ON>Оставайтесь позади вашей цели<>, чтобы нанести больше урона и не попасть под огонь противника.
      Чтобы оставаться позади цели, регулируйте свою скорость с помощью <RED>ускорителя<> (<IMG>BOOST<>) и <VAL_ON>тормоза<> (<IMG>BRAKE<>).
      <VAL_ON>Поворачивать во время торможения<> — намного быстрее.
      <COMMODITY>Щиты звездолетов<> перезаряжаются со временем.

      Меняйте <VAL_ON>текущую цель<>, используя <IMG>PREVTARGET<> и <IMG>NEXTTARGET<>.
      Наведите <VAL_ON>прицел<>, чтобы повысить точность.
      <VAL_ON>Автоматическое слежение в бою звездолета<> доступно в меню параметров и позволит кораблю автоматически захватывать и преследовать цель.
