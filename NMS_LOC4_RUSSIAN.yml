    fleet_exp_translate_call: "%CAP_RACE%, тебе удалось разобраться в полученных данных?
      Что нам делать?"
    fleet_exp_translate_res_a_1c: Я перевожу данные для командира флота. Они указывают
      на странности в ДНК местной флоры. Я приказываю командиру флота должным образом
