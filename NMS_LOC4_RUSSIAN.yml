    tut_crash_building_label: Расшифрованные координаты
    ui_tut_story_crate_desc: "ОТКРЫВАЕТСЯ АРХИВ...<AUDIO>UI_Destination_Reached<>
      6 / 7 ЖУРНАЛОВ ПОВРЕЖДЕНО \nВОСПРОИЗВЕДЕНИЕ ЗАПИСИ <STELLAR>№4924A<>...\nНикто...
      <STELLAR><AUDIO>TXT_RadioNoise<>кзктк...<><DELAY>0.8<> Делаю запись на случай...
      <STELLAR><AUDIO>TXT_RadioNoise<>кзззкт...<><DELAY>0.8<> приходится покинуть...
      <STELLAR><AUDIO>TXT_RadioNoise<>кззтккт...<><DELAY>0.2<> внутри фабрикатора...
