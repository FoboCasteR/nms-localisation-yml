      Сейчас мы исследуем сектор %SYSTEM%. Сканирование обнаружило необычное энергетическое поле, искривляющее пространство-время рядом с нами.
      Инженеры уверены, что мы можем использовать это поле в качестве червоточины. Возможно, нам удастся вытянуть тебя к нам.
    fleet_explore_special_res_a_3: Похоже, командир флота абсолютно уверен в новой
      технологии варп-переноса. Я принимаю предложение и надеюсь, что его уверенность
      не напрасна.
    fleet_explore_special_res_b_3: Я хвалю командира флота за веру в своих инженеров.
      Однако я отказываюсь посылать свой звездолет в непроверенную аномалию.
    fleet_explore_special_log_a_3: Обнаружено экзотическое энергетическое поле в секторе
      %SYSTEM%. Мы откалибровали варп-двигатели, чтобы войти с ним в резонанс и открыть
      червоточину, в которую полетит капитан %CAP_RACE%. Перемещение прошло успешно.
    fleet_explore_special_log_b_3: Обнаружено экзотическое энергетическое поле в секторе
      %SYSTEM%. Мы откалибровали варп-двигатели, чтобы войти с ним в резонанс и открыть
      червоточину. %CAP_RACE% отказывается проверить безопасность перемещения сквозь
      этот разрыв в пространстве-времени.
    fleet_explore_special_4: |-
      %CAP_RACE%, нам требуется твоя помощь. Наша исследовательская команда находится на грани важного открытия.
      Мы анализируем генетический материал того, что может оказаться неуглеродной формой жизни. Для подтверждения открытия нам нужны сравнительные данные.
      Чтобы обеспечить точность сравнения, необходимо использовать образцы из других систем. Ты сможешь собрать для нас эти данные?
    fleet_explore_special_opt_a_4: Согласиться
    fleet_explore_special_opt_b_4: Отказаться
    fleet_explore_special_res_a_4: Благодарю, %CAP_RACE%! Команда безмерно обрадуется
      твоему интересу к их исследованиям!
    fleet_explore_special_res_b_4: Я отказываюсь помогать командиру флота. У них и
      без моих образцов достаточно данных.
    fleet_explore_special_4a: "%CAP_RACE%, тебе удалось найти данные? Команда старается
      изо всех сил, но исследование пока не приводит ни к чему, кроме разочарования.
      В твоих руках ключ к открытию!"
    fleet_explore_special_opt_a_4a: Загрузить данные
    fleet_explore_special_res_a_4a: Командир флота подтверждает получение данных.
      Он с радостным видом обещает держать меня в курсе достижений команды.
    fleet_explore_special_log_a_4: Мы попали в опасную исследовательскую ситуацию
      и победили!
    fleet_explore_special_log_b_4: Мы обнаружили опасную исследовательскую ситуацию,
      но не стали вмешиваться.
    fleet_explore_special_5: |-
      %CAP_RACE%, флот просит твоей помощи.
      Мы перехватили странную передачу. Сканирование выявило повторяющуюся последовательность в солнечном ветре. Мы смогли расшифровать цифру «16», но не более того.
      Ты поможешь нам завершить перевод?
    fleet_explore_special_6: |-
      %CAP_RACE%, у меня для тебя новости из сектора %SYSTEM%.
      Мы получили странное инопланетное сообщение. Похоже, это какие-то секретные данные.
      Но наши системы не смогли их расшифровать. Можешь ли ты нам помочь?
    fleet_explore_special_7: |-
      %CAP_RACE%, исследование сектора %SYSTEM% проходит хорошо. Наша антенна большой дальности поймала необычный сигнал.
      Расшифровать его было довольно просто, но само послание записано на инопланетном языке. Можешь ли ты помочь нам с переводом?
    fleet_explore_special_8: |-
      %CAP_RACE%, наша экспедиция на планету %PLANET% была крайне удачной.
      Одним из множества открытий был странный сигнал, передающийся от завода к заводу на поверхности планеты.
      Мы записали копию сообщения, но не можем понять его содержание. Возможно, тебе этот инопланетный язык будет знаком.
    fleet_explore_special_17: |-
      %CAP_RACE%, мы обнаружили нечто невероятное в системе %SYSTEM%!
      Флот отследил источник интересного сигнала. Ядро планеты %PLANET% вибрирует с постоянной последовательностью и, похоже, передает сигнал.
      Мы расшифровали сообщение из бинарного кода в какой-то язык. Однако, на этом след обрывается. Может, у тебя есть какие-то идеи?
    fleet_explore_special_opt_a_5: Согласиться помочь
    fleet_explore_special_opt_b_5: Отказаться помогать
    fleet_explore_special_res_a_5: Я соглашаюсь прочитать сообщение. Командир флота
      сообщает, что мне нужно отправиться в безопасное место, где никто не сможет
      за нами проследить.
    fleet_explore_special_res_b_5: Я говорю командиру флота, что не знаю языков роботов.
      Команде придется самостоятельно расшифровать сигнал.
    fleet_explore_special_log_a_5: Мы попали в опасную исследовательскую ситуацию
      и победили!
    fleet_explore_special_log_b_5: Мы обнаружили опасную исследовательскую ситуацию,
      но не стали вмешиваться.
    fleet_explore_special_log_c_5: Мы попали в опасную исследовательскую ситуацию.
      Для нас все закончилось печально.
