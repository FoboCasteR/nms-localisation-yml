      команда не выжила.
    fleet_explore_special_log_d_12: Команда надышалась странным газом на планете %PLANET%.
      %CAP_RACE% советует обработать зараженных большой дозой радиации. Лечение не
      сработало. Зараженная команда быстро заболела и умерла.
    fleet_explore_special_13: |-
      %CAP_RACE%, я спешу к тебе с новостями о секторе %SYSTEM%.
      Флот обнаружил черную дыру. Вращение и относительная масса указывают на возможность использования ее для путешествий на большие расстояния.
      Это открытие может быть очень важным. Однако я не могу рисковать флотом без твоего разрешения. Что нам делать?
    fleet_explore_special_opt_a_13: Войти в черную дыру
