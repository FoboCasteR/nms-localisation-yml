    ui_frig_boost_com_name_l: Взрывающиеся дроны
    ui_frig_boost_exp_desc: "<COMMODITY>Временное улучшение для фрегата<>, действующее
      в течение одной экспедиции. Этот мощный аналитический вычислитель разгоняет
      системы флота, позволяя выполнять расчеты для путешествий со скоростью выше
      скорости света. Из-за этого микросхемы быстро выгорают в виду сильного перегрева."
    ui_frig_boost_exp_name: ГОЛОГРАФИЧЕСК. АНАЛИЗАТОР
    ui_frig_boost_exp_name_l: Голографический анализатор
    ui_frig_boost_min_desc: |-
      <COMMODITY>Временное улучшение для фрегата<>, действующее в течение одной экспедиции.
      Компрессор минералов позволяет командам шахтеров флота разжижать добытые вещества, что ускоряет переработку и облегчает транспортировку.
    ui_frig_boost_min_name: КОМПРЕССОР МИНЕРАЛОВ
    ui_frig_boost_min_name_l: Компрессор минералов
    ui_frig_boost_spd_desc: |-
      <COMMODITY>Временное улучшение для фрегата<>, действующее в течение одной экспедиции.
      Существенно обогащает топливо и перегружает двигатели фрегата, позволяя двигаться на повышенной скорости.
    ui_frig_boost_spd_name: ОКИСЛИТЕЛЬ ТОПЛИВА
    ui_frig_boost_spd_name_l: Окислитель топлива
    ui_frig_boost_tra_desc: |-
      <COMMODITY>Временное улучшение для фрегата<>, действующее в течение одной экспедиции.
      Устройство контроля разума подключается к корабельным системам торговли и связи, позволяя командиру флота получать преимущество в любых переговорах.
