    npc_mission_cre_feed_proc_a_1: Клиент — состоятельный филантроп, интересующийся
      охраной дикой природы.
    npc_mission_cre_feed_proc_a_2: Клиент — экзобиолог. Он надеется расширить свои
      знания о кишечных бактериях местной фауны.
    npc_mission_cre_feed_proc_a_3: Клиент недавно унаследовал целое состояние и потому
      предлагает действовать по своему усмотрению.
    npc_mission_cre_feed_proc_a_4: Клиент глубоко обеспокоен будущим местных экосистем.
    npc_mission_cre_feed_proc_a_5: Клиент старается избегать общения с представителями
      своего вида, предпочитая им компанию тех, кто перемещается не на двух ногах.
      Он ищет исследователя, разделяющего его взгляды.
    npc_mission_cre_feed_proc_a_6: Клиент владеет фермерским хозяйством в местной
      системе.
    npc_mission_cre_feed_proc_a_7: Клиент руководит известным зоологическим институтом
      в местной системе.
    npc_mission_cre_feed_proc_a_8: Клиенту принадлежит крупная промышленная сеть,
      специализирующаяся на переработке отходов жизнедеятельности животных.
    npc_mission_cre_feed_proc_a_9: Клиент ощущает глубокую связь со всеми живыми созданиями.
    npc_mission_cre_feed_proc_a_10: Клиент попросил сохранить его личность в тайне.
    npc_mission_cre_feed_proc_a_11: За плечами клиента долгие годы независимых исследований
      местной дикой природы.
    npc_mission_cre_feed_proc_a_12: Клиент — уважаемый чиновник, занимающийся вопросами
      местной дикой природы и экосистемы.
    npc_mission_cre_feed_proc_b_1: Клиент испытывает теплые чувства ко всем обитателям
      местной системы и просит о них позаботится.
    npc_mission_cre_feed_proc_b_2: Клиент сильно переживает из-за ущерба, нанесенного
      местной дикой природе в результате проведения строительных работ.
    npc_mission_cre_feed_proc_b_3: Клиент бы хотел обеспечить местную фауну достаточным
      запасом питательных веществ в надежде, что это поможет животным набрать вес.
    npc_mission_cre_feed_proc_b_4: Клиент хочет провести эксперимент, который должен
      послужить основой его будущей деятельности. Будет ли вмешательство в местную
      пищевую цепочку иметь неблагоприятные последствия?
    npc_mission_cre_feed_proc_b_5: Клиенту нужная большая партия экскрементов, и он
      готов за нее хорошо заплатить.
    npc_mission_cre_feed_proc_b_6: Клиент надеется улучшить качество почвы на местных
      планетах, не прибегая при этом к использованию искусственных удобрений. Он надеется,
      что ему удастся стимулировать выработку навоза.
    npc_mission_cre_feed_proc_b_7: Клиент стремится загладить позорные ошибки прошлого
      и надеется искупить свои грехи, улучшив качество жизни других живых существ.
    npc_mission_cre_feed_proc_b_8: Местная живность постоянно уничтожает посевы клиента,
      и он хочет решить эту проблему мирными средствами.
    npc_mission_cre_feed_proc_b_9: Клиент ищет способ максимально быстро решить проблему
      сокращения численности местных животных.
    npc_mission_cre_feed_proc_b_10: Клиент переживает непростые времена, оплакивая
      уход из жизни любимого питомца. Он надеется, что помогая другим, он сможет облегчить
      и свои страдания.
    npc_mission_cre_feed_proc_b_11: Клиент надеется преобразить свою родную планету,
      засеяв ее дикими цветами. А распространять семена он планирует с пометом мигрирующих
      животных.
    npc_mission_cre_feed_proc_b_12: Клиент испытывает особую любовь к местным травоядным
      — тихим и миролюбивым — и старается заботиться о них по мере сил.
    npc_mission_cre_feed_proc_c_1: Клиент ищет исследователя, который сможет накормить
      любых животных, каких найдет. Оплата обещает быть щедрой, но пищу исследователь
      должен добыть самостоятельно.
    npc_mission_cre_feed_proc_c_2: Клиент ищет исследователя, готового жить среди
      животных и следить, чтобы те регулярно питались.
    npc_mission_cre_feed_proc_c_3: Клиент заплатит любому исследователю, который накормит
      местных диких животных. Однако, с целью сохранения местной экосистемы, он просит
      исследователя воздержаться от приручения диких зверей.
    npc_mission_cre_feed_proc_c_4: Клиент просит исследователя собрать образцы пищи
      и распространить их среди местных стад.
    npc_mission_cre_feed_proc_c_5: Клиенту нужен исследователь с надежной патогенной
      защитой, который сможет найти неподалеку стадо животных и начать процесс кормления.
    npc_mission_cre_feed_proc_c_6: Клиенту нужен исследователь, который сможет кормить
      местных диких животных, при этом исключая появление чужеродных агрессивных особей,
      способных нарушить баланс всей экосистемы.
    npc_mission_cre_feed_proc_c_7: Клиенту нужен исследователь, который уважительно
      относится к экологии и сможет изучить манеру питания местных животных, а затем
      обеспечить их пищей.
    npc_mission_cre_feed_proc_c_8: Клиент ищет исследователей, которые в обмен на
      достойное вознаграждение будут кормить местных диких животных. Он также замечает,
      что исследователь вправе оставить себе любые полезные жидкости, которые могут
      быть выработаны в процессе кормления.
    npc_mission_cre_feed_proc_c_9: Клиент ищет исследователя, который будет кормить
      местных существ. Также клиент уточняет, что защитные перчатки он не предоставляет.
    npc_mission_cre_feed_proc_c_10: Клиент вознаградит любого исследователя, который
      накормит местных диких животных. Однако он советует не привязываться к этим
      созданиям слишком сильно.
    npc_mission_cre_feed_proc_c_11: Клиент заплатит любому исследователю, который
      поможет распространить еду среди представителей местной фауны. Он также предупреждает,
      что кормить только животных из хозяйственных стад недостаточно.
    npc_mission_cre_feed_proc_c_12: Клиент заплатит за каждое накормленное животное.
      Он просит всех потенциальных исследователей кормить только травоядных и подчеркивает,
      что не намерен оплачивать медицинские счета исследователей, чьи тела полностью
      или частично были поглощены голодными животными.
