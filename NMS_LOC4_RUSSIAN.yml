    bld_robottoy_name: РОБОТ-ПОМОЩНИК
    bld_robottoy_name_l: Робот-помощник
    bld_robottoy_sub: Личный автономный слуга
    bld_robottoy_desc: |-
      Превосходно запрограммированный и работающий без ошибок дрон.

      Этот миниатюрный робот оживит вашу базу и принесет в ваш дом радость, смех и постоянное тихое жужжание.
    bld_flora_sub: Органическое украшение
    bld_tree_name: ДЕРЕВО
    bld_tree_name_l: Дерево
    bld_tree_description: |-
      Большое декоративное растение.

      Разместите снаружи для привлечения фауны и очистки воздуха.
    bld_medplant_name: КУСТ
    bld_medplant_name_l: Куст
    bld_medplant_description: |-
      Декоративное растение среднего размера.

      Разместите снаружи для привлечения фауны и очистки воздуха.
    bld_plant_name: МАЛЕНЬКОЕ РАСТЕНИЕ
    bld_plant_name_l: Маленькое растение
    bld_plant_description: |-
      Маленькое декоративное растение.

      Разместите снаружи для привлечения фауны и очистки воздуха.
    bld_tree_1_name: ФРУКТОВОЕ ДЕРЕВО
    bld_tree_1_name_l: Фруктовое дерево
