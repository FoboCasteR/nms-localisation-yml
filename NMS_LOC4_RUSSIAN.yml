      <VAL_ON>Защита от вредных факторов<> жизненно важна, если вы собираетесь находиться вне корабля. Носите с собой <>натрий<COMMODITY> или <COMMODITY>ионные батареи<>. Постарайтесь найти <VAL_ON>убежище в пещерах или строениях<>. Многие угрозы ночью становятся опаснее.

