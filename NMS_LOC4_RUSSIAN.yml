    npc_digging_title: Канал загрузки артефакта
    npc_digging_lang: |-
      Соединение с базой данных установлено. Выполняется полное четырехмерное сканирование исторического объекта.

      Сканирование артефакта завершено! Вы согласны загрузить информацию в хранилище археологических данных?
    npc_digging_opt: Загрузить данные
    npc_digging_res: Артефакт просканирован и загружен! Регистрация в базе данных
      завершена!
    npc_mission_digging_proc_a_1: Клиент руководит крупным образовательным учреждением
      а этой системе. Он ищет древние артефакты для своей коллекции.
    npc_mission_digging_proc_a_2: Клиент — изгой, которого все сторонятся из-за его
      убеждений касательно прошлого.
    npc_mission_digging_proc_a_3: Клиент родом из богатой семьи и хочет побольше узнать
      о своей династии.
    npc_mission_digging_proc_a_4: Клиент многие годы изучает стражей и надеется, что
      исследование прошлого позволит ему совершить настоящий прорыв.
    npc_mission_digging_proc_a_5: Клиент интересуется неизвестными и неизученными
      патогенами. Он считает, что далекое прошлое может скрывать непочатую кладезь
      всевозможных болезней.
    npc_mission_digging_proc_a_6: Клиент надеется, что сможет улучшить технологии
      будущего через понимание технологий прошлого.
    npc_mission_digging_proc_a_7: После экологической катастрофы клиент был вынужден
      покинуть свою родную планету. Он надеется, что изучение прошлого позволит ему
      понять причину бедствия.
    npc_mission_digging_proc_a_8: Недавно клиент обнаружил бесценную семейную реликвию.
      Он ищет похожие артефакты и надеется, что в их контексте сможет лучше понять
      историю собственного рода.
    npc_mission_digging_proc_a_9: Недавно клиент узнал тревожный факт о своих предках
      и хочет как следует во всем разобраться.
    npc_mission_digging_proc_a_10: Клиент изучает историю нашего общего предка. Ему
      нужна помощь в поисках новых первоисточников.
    npc_mission_digging_proc_a_11: Клиент переживает, что цивилизация может двигаться
      по пути самоуничтожения. Изучив историю, он надеется избежать ошибок прошлого.
    npc_mission_digging_proc_a_12: Клиент полагает, что нашел древнюю генетическую
      связь между геками и вай’кинами. Это может нарушить и без того хрупкое политическое
      равновесие. Клиент это понимает и ищет подкрепляющие доказательства вроде древних
      записей.
    npc_mission_digging_proc_a_13: Клиент заинтересован изучением истории и надеется
      прославиться в местном историческом обществе.
    npc_mission_digging_proc_a_14: Клиенту интересны древние руины и их содержимое.
      Он не верит, что руины были построены протогеками или древними вай’кинами. Ему
      нужны артефакты для подтверждения своего тезиса.
    npc_mission_digging_proc_a_15: Клиент устал от современной жизни. Он разыскивает
      осколки прошлого, чтобы восстановить великую культуру наших предков.
    npc_mission_digging_proc_a_16: Клиент исследует «медицинские» процессы и особенно
      заинтересован в том, как внутренности впитывают химические вещества. Он ищет
      древние руины в надежде собрать образцы еды, принимаемой в пищу давно умершими
      существами.
    npc_mission_digging_proc_a_17: Клиент управляет относительно успешной горнодобывающей
      компанией. Он хочет расширить свой бизнес и оценить рентабельность коммерческой
      археологии.
    npc_mission_digging_proc_b_1: Клиент особенно заинтересован в стародавних рукописных
      текстах. Точнее, он интересуется информацией, а не тем, на чем она записана.
    npc_mission_digging_proc_b_2: Клиента интересуют любые реликвии. Все экземпляры
      будут сканированы, а записи занесены в личную базу данных.
    npc_mission_digging_proc_b_3: Клиент ищет готовых помочь исследователей. Все обнаруженные
      артефакты будут принадлежать нашедшему. Клиент просит лишь данные сканирования
      или цифровые копии находок.
    npc_mission_digging_proc_b_4: Клиента особенно интересуют сканированные копии
      любых древних культурных артефактов. Создав запись, исследователь вправе оставить
      находку себе.
    npc_mission_digging_proc_b_5: В исторических записях существует масса пробелов.
      Клиент ищет исследователей, готовых их заполнить, для проведения археологических
      экспедиций.
    npc_mission_digging_proc_c_1: Клиент готов самостоятельно проверить подлинность
      любых данных. Обо всех попытках выдать современные вещи за предметы древности
      будет немедленно сообщено властям.
    npc_mission_digging_proc_c_2: Клиенту нужны только артефакты, чей возраст превышает
      100 лет. Любые более новые образцы будут автоматически отклоняться.
    npc_mission_digging_proc_c_3: Клиент отдельно отмечает, что реликвии корваксов
      принимаются, но не являются предпочтительными.
    npc_mission_digging_proc_c_4: Клиент просит исследователей самостоятельно решить
      вопрос приобретения лопат и/или иного вспомогательного оборудования для раскопок.
    npc_mission_digging_proc_c_5: Клиент не несет ответственности за древние проклятия,
      которые могут причинить вред исследователю во время экспедиции.
    npc_mission_digging_proc_c_6: Клиент снимает с себя всякую ответственность за
      возможное падение исследователя в яму, канаву или любое иное углубление.
    npc_mission_digging_proc_c_7: Клиент сообщает, что с недавних пор пираты в этой
      системе стали интересоваться артефактами. Всем исследователям следует проявлять
      осторожность.
    npc_mission_digging_proc_c_8: Клиент советует исследователю действовать осмотрительно
      и не разглашать координаты мест раскопок другим, менее щепетильным искателям
      реликвий.
    npc_mission_digging_proc_c_9: Клиент подчеркивает, что за получение вреда от болезней
      и прочих напастей, которые могут скрываться под землей, ответственность несет
      сам исследователь.
    npc_mission_digging_proc_c_10: Клиент просит проводить все полевые работы с максимальной
      осторожностью, избегая порчи древней архитектуры.
    planet_mission_prefix: 'Помощь на поверхности планеты: '
    planet_mission_intro_1: 'На планете %PLANET% мне встретилось существо, попросившее
      меня о помощи. '
    planet_mission_intro_2: 'Создание на планете %PLANET% попросило меня помочь ему. '
    planet_mission_intro_3: 'Во время исследования планеты %PLANET% мне повстречалось
