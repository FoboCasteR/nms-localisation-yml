      \nТеперь у тебя всегда будет дом, в который можно будет вернуться после исследования
      вселенной. И да укажет тебе путь свет Атласа."
    war_findbase_no_base_lang: |-
      Гра! Слишком поздно! Я ждал тебя несколько минут назад.
      Нарушитель, цена уже уплачена. Живо собирайся, тебе пора заявить права на свою базу. Теперь у тебя всегда будет крепость, в которую можно будет вернуться после исследования вселенной.
    tra_findbase_no_base_lang: |-
      А, друг мой! Ты точно по расписанию. Все нужные разрешения получены, твоя новая база ждет тебя!
      Теперь у тебя всегда будет дом, в который можно будет вернуться после исследования вселенной. И да укажет тебе путь свет Атласа.
    exp_findbase_no_room_lang: |-
      Форма жизни! Тебе следовало прибыть раньше. Данные получены, обработаны и использованы. Как и было приказано, тебя ждут новые инструменты.
      Корвакс планирует улучшить как базу, так и экзокостюм. Где расположена твоя база? Какого рода <STELLAR>защита от вредных факторов<> тебе необходима?
    war_findbase_no_room_lang: |-
      Гра! Нарушитель! Слишком поздно! Я ждал тебя несколько минут назад.
      Тем не менее, цена была уплачена, и я добыл нужные улучшения. Новые модули для твоей базы и защиты от стихий.
      Где расположена твоя база? Какого рода <STELLAR>защита от вредных факторов<> тебе необходима?
    tra_findbase_no_room_lang: |-
      А, друг мой! Ты точно по расписанию. Все нужные разрешения получены, новые интересные инструменты ждут тебя!
      О радость! Я планирую улучшить как базу, так и экзокостюм. Где расположена твоя база? Какого рода <STELLAR>защита от вредных факторов<> тебе необходима?
    exp_findbase_no_room_res: Мудрость, Сущность-Странник. Эта расширенная база станет
      твоим оперативным центром. Отсюда ты сможешь свободно вести исследования, а
      при необходимости сумеешь вернуться сюда с любой станции. И да укажет тебе путь
      свет Атласа.
    war_findbase_no_room_res: Прекрасный выбор, нарушитель! Живо собирайся, пора тебе
      расширить свою базу. Пусть она станет могучей крепостью для исследователя вселенной!
      Гра!
    tra_findbase_no_room_res: Умно, друг мой! И да станет этот дом твоим прибежищем,
      куда ты сможешь возвращаться, исследуя просторы вселенной.
