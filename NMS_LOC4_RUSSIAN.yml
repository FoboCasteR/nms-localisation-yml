    all_trader_thank_desc_1: Торговец благодарит меня за помощь и хочет поделиться
      частью своего груза.
    all_trader_thank_desc_2: Пилот явно испытывает облегчение. В благодарность за
      помощь он предлагает мне часть своего груза.
    all_trader_thank_desc_3: Наконец-то пилот может расслабиться. Преследователи больше
      ему не угрожают. В знак признательности он делает мне подарок.
    all_trader_thank_desc_4: Почувствовав себя в безопасности, пилот благодарит меня
      за помощь. Он предлагает мне вознаграждение — часть своего груза.
    all_trader_thank_desc_5: Хоть я и не понимаю язык пилота, его лицо говорит само
      за себя. Он рад избавиться от пиратов и предлагает мне часть своего груза.
    all_trader_thank_opt_a: Принять дар
    all_trader_thank_opt_b: Отказаться от дара
    all_trader_thank_res_a_1: Довольный торговец передает мне часть своего груза.
      Это скромная цена по сравнению с тем, что он мог потерять.
    all_trader_thank_res_a_2: В благодарность пилот передает мне свой груз. Я желаю
      ему удачи в поисках безопасной гавани.
    all_trader_thank_res_a_3: Радуясь, что все позади, торговец передает мне груз
      и поспешно удаляется.
    all_trader_thank_res_b_1: Я отклоняю предложение торговца. Борьба с пиратами —
      сама по себе награда.
    all_trader_thank_res_b_2: Я отказываюсь от дара и желаю пилоту больше не встретить
      ни единого пирата.
    all_trader_thank_res_b_3: Я говорю торговцу, что он может оставить свой груз себе.
      Ведь ему предстоит ремонтировать свой корабль.
