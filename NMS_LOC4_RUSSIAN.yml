    fleet_explore_special_log_b_12: Команда надышалась странным газом на планете %PLANET%.
      %CAP_RACE% советует оставить зараженных на поверхности планеты и наблюдать за
      ними с орбиты. Команда быстро заболела и умерла.
    fleet_explore_special_log_c_12: Команда надышалась странным газом на планете %PLANET%.
      %CAP_RACE% советует обработать зараженных большой дозой радиации. Подобное воздействие
