      Я делаю глубокий вдох, испуганно взирая на устрашающее сооружение. От места, куда меня направил Поло, меня отделяет буквально несколько шагов. Неужели есть и другие, кто, подобно мне, ступает по этому межзвездному пути?
    npc_comm_week_02_hexcore_opt: Собрать гексоядра
    npc_comm_week_02_hexcore_res: Друг, я перешлю тебе соответствующие образцы гексоядер!
      Возрадуйся!
    npc_comm_week_02_hexcore_lang: |-
      Образцы потерялись? Очень небрежно, Друг-Странник, очень небрежно! Эти ядра очень, очень странные. Нехорошо оставлять их без присмотра!
      Но исследование должно продолжаться. Я перешлю тебе новую партию. Но, прошу, будь осторожнее!
    ui_comm_week_03_title: Исследование сообщества
    ui_comm_week_03_sub: Помочь специалисту Поло — неделя 3 из 8
    ui_comm_week_03_desc: Специалист Поло транслирует запрос для всех исследователей.
      Они просят задокументировать новую «фазу» развития галактики.
    npc_comm_week_03_brief: |-
      Друг! Галактика сияет! Ты это видишь? Ее обновленную красоту?
      Наше исследование набирает обороты. Я знаю, скоро мы что-нибудь найдем! Но мы привлекаем внимание...
    npc_comm_week_03_brief2: |-
      Стражи мешают Нада и Поло. Впрочем, как и всегда. Мы летаем, не подчиняемся. Если они найдут нас, аномалии придет конец!
      Я знаю, где находится объект, на котором хранятся их логические цепи, но не могу подключиться к нему удаленно. Друг, я немедленно перешлю тебе его координаты! Давай надавим на них, изучим привычки и реакции.
    npc_comm_week_03_brief_res: Друг, я пересылаю тебе координаты портала. Но это
      опасно! Осторожность крайне важна!
    npc_comm_week_03_cap: Друг, ты поражаешь и балуешь нас своей отвагой! Ты оказываешь
      нам огромную услугу! Но сейчас мы, Нада и я, в безопасности. Тебе больше не
      надо рисковать собой.
    npc_comm_week_03_cap_res_a: Поло радуется тому, что со мной ничего не случилось.
      Он говорит мне, что перевел на мой счет подарок, который я могу потратить на
      развлечения.
    npc_comm_week_03_cap_res_b: Спасибо, спасибо! Мы стольким тебе обязаны, Странник-Друг.
      Обещаю, мир окупится новыми знаниями!
    npc_comm_week_03_comp: Стражи сопротивлялись твоему прибытию? Что мы можем узнать
      их последовательности их патрулей? Позволь мне проанализировать журналы. Должно
      быть, им известно, что происходит.
    npc_comm_week_03_comp_res_all: Странник-Друг, каждая толика пугния, каждый осколок
      стекла — данные, которые приближают нас к истине. Но нельзя забывать о безопасности!
      Нада и Поло тебя очень ценят.
    npc_comm_week_03_comp2_opt_a: Переслать данные
    npc_comm_week_03_comp2_opt_b: Закончить передачу
    npc_comm_week_03_comp2_res_a: |-
      Поло просматривает журналы, его голографическое изображение кивает с серьезным видом. Он говорит, что перевел на мой счет подарок в качестве благодарности за то, что я подвергаю себя опасности ради них.
      Сначала они не хотят просить, но все же неохотно сообщают, что у них есть и другие задания.
    npc_comm_week_03_comp2_res_b: Друг, вызови нас со сканера, если тебе будет о чем
      рассказать!
