    ui_guide_topic_terrain: Ландшафтный манипулятор
    ui_guide_body_terrain: |-
      <TECHNOLOGY>Ландшафтный манипулятор<> представляет собой мощное улучшение мультитула. Установленный манипулятор можно включить с помощью <TECHNOLOGY><IMG>CYCLEWEAPON<><>.

      Во время исследований с помощью ландшафтного манипулятора можно <VAL_ON>создать собственное убежище,<> будь то обычная пещера или сложная постройка в скалах.

      Ландшафтный манипулятор необходим для добычи ресурсов из <STELLAR>крупных месторождений<>. К таким месторождениям относятся и залежи <STELLAR>меди<>, которые можно найти с помощью <TECHNOLOGY>анализирующего визора<>.

      Рельеф будет <VAL_ON>приспосабливаться к строениям<>, позволяя создавать базы, врезанные в скалы.

      Используйте <IMG>CYCLEALTWEAPON<>, чтобы переключаться между <TRADEABLE>созданием<>, <FUEL>уничтожением<>, <TRADEABLE>восстановлением<> и <FUEL>сглаживанием<> элементов рельефа.
      <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<> настраивает <VAL_ON>масштаб<> изменения.
    ui_guide_topic_portals: Порталы
    ui_guide_body_portals: |-
      Порталы обеспечивают <VAL_ON>связь между мирами<>. Посетите <SPECIAL>монолит<>, чтобы узнать, где находится портал.

      Чтобы использовать порталы, нужно сначала зарядить их <VAL_ON>знаки<>. Взаимодействуйте с <VAL_ON>терминалом портала<>, чтобы зарядить знаки.

      Однажды активированный портал открывает <VAL_ON>комбинацию знаков<> для соответствующей планеты. Имея эту последовательность знаков, другие путешественники могут вводить ее в своих порталах и посещать вашу планету.

      Возможность вводить <VAL_ON>знаки<> надо <VAL_ON>заработать<>. Используйте <TECHNOLOGY>сканер<> и <TECHNOLOGY>анализирующий визор<>, чтобы найти могилы павших Странников. Сведения о знаках можно добыть в их дневниках.

      Путешественник может рискнуть, и ввести <VAL_ON>случайную последовательность знаков<> в портал, но без гарантий, что он попадет куда надо.
    ui_guide_topic_slots: Управление инвентарем
    ui_guide_body_slots: |-
      У <TECHNOLOGY>звездолета<> и <TECHNOLOGY>экзокостюма<> есть несколько типов инвентаря.

      <STELLAR>Грузовые ячейки<> используются для хранения предметов, а <TECHNOLOGY>ячейки технологий<> используются для установления улучшений и технических устройств.

      Приобрести новые ячейки инвентаря можно в <TECHNOLOGY>магазине технологий экзокостюма<> на борту космической станции. Бесплатные улучшения можно найти с помощью <STELLAR>карт улучшения экзокостюма<>, которые приведут вас к нуждающимся в ремонте <TECHNOLOGY>капсулам<>. Подобные карты можно купить у <STELLAR>картографа<> на космической станции.
