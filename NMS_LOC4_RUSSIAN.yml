      <COMMODITY>Поразительно мощное<> улучшение: <TECHNOLOGY>двигатель вездехода<>. Используйте <VAL_ON><IMG>FE_ALT1<><>, чтобы начать <VAL_ON>установку<> улучшения.

      Улучшение модуля выбирается случайно, его конкретные параметры <SPECIAL>нельзя узнать<> до завершения установки.

      Может улучшить <STELLAR>топливную эффективность<> и/или <STELLAR>максимальную скорость<>.
    up_exo_eng4_name: МОД. ДВИГАТ. ВЕЗДЕХОДА
    up_exo_eng4_name_l: Модуль двигателя вездехода
    up_exo_eng4_sub: Превосходное улучшение двигателя вездехода
    fleet_combat_scan_osd_message: Помогите флоту!
    fleet_combat_thanks_1: Благодарю, %CAP_RACE%! Без твоей помощи мы бы не справились.
      За твою доброту мы отплатим долгим и плодотворным путешествием!
    fleet_combat_thanks_2: Прекрасная работа, %CAP_RACE%! Сражаться вместе с тобой
      было честью для нас. В следующий раз мы встретимся уже после завершения экспедиции,
      прославив тебя!
    fleet_combat_thanks_3: Поистине впечатляет, %CAP_RACE%! Твои действия нашли отклик
      в сердцах команды. Надеемся, что мы повстречаемся с тобой еще раз, когда наше
      странствие подойдет к концу.
    fleet_combat_thanks_opt_a: Пожелать удачи
    fleet_combat_thanks_opt_b: Закончить передачу
    fleet_combat_thanks_res_a: "%NAME% ничего не говорит, но салютует вам в знак прощания."
    fleet_combat_special_1: |-
      %CAP_RACE%! Нам требуется незамедлительная помощь!
      Флот преследуют вражеские корабли. Мы не смогли оторваться от них. Но если тебе удастся отвлечь их, мы сможем повернуть ситуацию в свою пользу...
    fleet_combat_special_opt_a_1: Согласиться помочь
    fleet_combat_special_opt_b_1: Приказать флоту сделать варп-прыжок
    fleet_combat_special_res_a_1: Я успокаиваю командира флота. Я отправлюсь к ним
      как можно скорее.
    fleet_combat_special_res_b_1: Я говорю командиру флота довериться своим кораблям
      и командам. Нужно запустить корабли и активировать варп-двигатели — пираты не
      смогут догнать их в другой системе.
    fleet_combat_special_log_a_1: Подверглись нападению в системе %SYSTEM%. %CAP_RACE%
      вмешивается и нападает на наших противников. Все цели уничтожены. Собрана значительная
      добыча.
    fleet_combat_special_log_b_1: Подверглись нападению в системе %SYSTEM%. %CAP_RACE%
      вмешивается, но отбить атаку пиратов не удается.
    fleet_combat_special_log_c_1: В системе %SYSTEM% за нами увязываются пираты. %CAP_RACE%
      советует нам включить аварийные щиты. Мы следуем совету и перемещаемся в безопасное
      место.
    fleet_combat_special_2: "%CAP_RACE%, у меня плохие новости. Флот загнан в угол.
      Главные орудия выведены из строя. Нам грозит неминуемая гибель! Помоги нам!"
    fleet_combat_special_opt_a_2: Согласиться помочь
    fleet_combat_special_opt_b_2: Отказаться
    fleet_combat_special_res_a_2: Спасибо, %CAP_RACE%. Поспеши!
    fleet_combat_special_res_b_2: Хорошо. Я не расскажу команде об этом разговоре.
    fleet_combat_special_log_a_2: Пираты расы %RACE% напали на нас в системе %SYSTEM%.
      %CAP_RACE% вмешивается и спасает нас от неминуемой смерти. Захвачена добыча.
    fleet_combat_special_log_b_2: Шпионы расы %RACE% вывели из строя наши корабли
      в системе %SYSTEM%. %CAP_RACE% не может нам помочь. Флоту нанесен огромный урон.
    fleet_combat_special_log_c_2: Шпионы расы %RACE% вывели из строя наши корабли
      в системе %SYSTEM%. %CAP_RACE% не может нам помочь. Главные орудия не работают.
      Флот разделен для отвлечения противников. Неожиданная варп-навигация позволила
      нам сбежать.
    fleet_combat_special_3: "%CAP_RACE%! ...связь... взрыв... поражение... пираты...
      окружены... помоги!"
    fleet_combat_special_opt_a_3: Пообещать помощь
    fleet_combat_special_opt_b_3: Закончить передачу
    fleet_combat_special_res_a_3: Я говорю командиру флота, что приду на помощь. Не
      знаю, слышит ли он меня, но стараюсь, чтобы мой голос звучал ободряюще. Отрывочное
      послание наполняет меня скверными предчувствиями.
    fleet_combat_special_res_b_3: Шипение и треск в передатчике замолкает. Сейчас
      я не могу помочь. Ему придется справляться самим.
    fleet_combat_special_log_a_3: Вошли в сектор %SYSTEM%. Внезапное нападение пиратов
      расы %RACE% вывело из строя электронику на мостике. %CAP_RACE% оказывает помощь
      в уничтожении противника. Захвачена добыча.
    fleet_combat_special_log_b_3: Система... пираты... %PLANET%... %CAP_RACE%... урон!
      Ремонт...
    fleet_combat_special_log_c_3: Передатчик... %PLANET%... избежали серьезных...
      пытаемся... перезапуск... Сектор %SYSTEM%...
    fleet_combat_special_4: "%CAP_RACE%, мы выслеживали этот пиратский флот по нескольким
      системам. Мы загнали их в угол! Окажи нам честь и прими участие в атаке!"
    fleet_combat_special_opt_a_4: Принять
    fleet_combat_special_opt_b_4: Отказаться
    fleet_combat_special_res_a_4: Мы будем удерживать их до твоего появления, %CAP_RACE%!
    fleet_combat_special_res_b_4: Я сообщаю командиру флота, что он может завершить
      операцию без меня. Он заслужил эту награду.
    fleet_combat_special_log_a_4: Выследили пиратов расы %RACE% в секторе %SYSTEM%.
      %CAP_RACE% присоединяется к нам, чтобы дать им бой. Все противники уничтожены.
      Получена значительная добыча.
    fleet_combat_special_log_b_4: Выследили пиратов расы %RACE% в секторе %SYSTEM%.
      Загнанные в угол пираты сражаются до конца. %CAP_RACE% не может нам помочь,
      и флот несет серьезные потери.
    fleet_combat_special_log_c_4: Выследили пиратов расы %RACE% в секторе %SYSTEM%.
      %CAP_RACE% оказывает нам честь и принимает участие в бою. Все противники уничтожены.
      Получена значительная добыча.
    fleet_combat_special_5: |-
      Отличные новости, %CAP_RACE%. Наш бой с пиратами проходит успешно!
      Мы уничтожили несколько крупных кораблей противника, но с оставшимися истребителями справиться уже тяжелее. Ты можешь нам помочь?
    fleet_combat_special_opt_a_5: Пообещать помощь
    fleet_combat_special_opt_b_5: Отказаться
    fleet_combat_special_res_a_5: Отлично, %CAP_RACE%! Команды истребителей будут
      наготове и ждать тебя!
    fleet_combat_special_res_b_5: Хорошо, %CAP_RACE%. Я понимаю. Я буду руководить
      истребителями по мере сил.
    fleet_combat_special_log_a_5: Мы охотились на пиратов расы %RACE% в системе %SYSTEM%.
      %CAP_RACE% помогает уничтожить противника. Все противники уничтожены. Захвачена
      большая добыча.
    fleet_combat_special_log_b_5: Мы охотились на пиратов расы %RACE% в системе %SYSTEM%.
      Пираты оказались серьезным противником, флоту пришлось непросто. %CAP_RACE%
      не приходит к нам на помощь, и мы несем серьезные потери.
    fleet_combat_special_log_c_5: Мы охотились на пиратов расы %RACE% в системе %SYSTEM%.
      %CAP_RACE% не приходит к нам на помощь, но флот все равно выходит победителем.
      Все противники уничтожены. Захвачена большая добыча.
    fleet_combat_special_6: "%CAP_NAME%! Флот передает отличные новости! Наши сканеры
      обнаружили эскадру разыскиваемых преступников расы %RACE%. Их корабли малы,
      но хорошо вооружены, а наши пилоты будут сражаться намного лучше, если ты полетишь
      вместе с ними..."
    fleet_combat_special_opt_a_6: Пообещать присоединиться
    fleet_combat_special_opt_b_6: Сказать, что не можешь помочь
    fleet_combat_special_res_a_6: Отлично, %CAP_RACE%! Команда будет рада летать вместе
      с тобой!
    fleet_combat_special_res_b_6: Хорошо, %CAP_RACE%. Не сомневаюсь, наши пилоты в
      любом случае сделают все возможное.
    fleet_combat_special_log_a_6: Преследовали пиратов расы %RACE% в секторе %SYSTEM%.
      %CAP_RACE% присоединяется к атаке и вдохновляет наших пилотов на победу. Все
      противники уничтожены. Получена значительная добыча.
    fleet_combat_special_log_b_6: Преследовали пиратов расы %RACE% в секторе %SYSTEM%.
      Команды истребителей сильно нервничали, и пираты оказались сильнее. Мы потеряли
      несколько звездолетов, после чего решили отступить.
    fleet_combat_special_log_c_6: Преследовали пиратов расы %RACE% в секторе %SYSTEM%.
      %CAP_RACE% не присоединяется к охоте, но команды истребителей сработали идеально.
      Все противники уничтожены, получена крупная награда от властей системы.
    fleet_combat_special_7: "%CAP_RACE%, наши разведчики обнаружили знаменитого вождя
      пиратов. Конечно, за его голову назначена серьезная награда, но настоящим призом
      будет слава победителя! Будет правильно, если получишь ее ты."
    fleet_combat_special_opt_a_7: Принять оказанную честь
    fleet_combat_special_opt_b_7: Передать это право флоту
    fleet_combat_special_res_a_7: Я отвечаю командиру, что сочту за честь принять
      его предложение. Я не подведу.
    fleet_combat_special_res_b_7: Я отвечаю командиру флота, что он заслужил награду,
      а не я. Он должен поставить точку в охоте.
    fleet_combat_special_log_a_7: "%CAP_RACE% и флот выследили и уничтожили знаменитого
      пирата расы %RACE%. Получена значительная добыча и слава."
    fleet_combat_special_log_b_7: Флот обнаружил пирата расы %RACE%, наводящего ужас
      на межзвездные торговые пути. %CAP_RACE% не может нам помочь. Преступник сбежал.
    fleet_combat_special_log_c_7: Флот выследил и уничтожил знаменитого пирата расы
      %RACE%, наводившего ужас на межзвездные торговые пути. %CAP_RACE% позволяет
      флоту присвоить убийство. Мы получили значительную добычу и славу.
    fleet_combat_special_8: |-
      %CAP_RACE%, я хочу сообщить о великом триумфе! Нам удалось загнать в угол одних из разыскиваемых преступников сектора. Осталось лишь победить их!
      Конечно же, команда хочет оставить эту честь тебе. Принимаешь ли ты ее?
    fleet_combat_special_opt_a_8: Принять
    fleet_combat_special_opt_b_8: Отказаться
    fleet_combat_special_res_a_8: Мы будем рады увидеть тебя в бою, %CAP_RACE%!
    fleet_combat_special_res_b_8: Я понимаю, %CAP_RACE%. Ты не можешь участвовать
      во всем, что происходит. В любом случае, мы выполним задание.
    fleet_combat_special_log_a_8: "%CAP_RACE% присоединяется к нам для охоты за головами.
      Флот выследил и уничтожил известного пирата расы %RACE%. %CAP_RACE% вдохновляет
      команду своей победой."
    fleet_combat_special_log_b_8: Флот сошелся в бою с хитроумным пиратом расы %RACE%.
      %CAP_RACE% не приходит к нам на помощь, и пирату удается уничтожить несколько
      истребителей и сбежать.
    fleet_combat_special_log_c_8: Приняли участие в охоте за головами. Флот выследил
      и уничтожил известного хитроумного пирата расы %RACE%. %CAP_RACE% не приходит
      к нам на помощь, но команды истребителей отлично себя показали.
    fleet_combat_special_9: |-
      Отличные новости, %CAP_RACE%! Наш патруль оказался крайне прибыльным! Мы заработали много наград за преступников и приближаемся еще к беглецу.
      Он принесет нам самую крупную награду. Присоединяйся к нам, %CAP_RACE%! Команда будет в восторге, если ты отправишься в патруль с нами!
    fleet_combat_special_opt_a_9: Принять
    fleet_combat_special_opt_b_9: Отказаться
    fleet_combat_special_res_a_9: Я отвечаю командиру флота, что сочту за честь присоединиться
      к нему. Он салютует, когда я завершаю сеанс связи.
    fleet_combat_special_res_b_9: Я отказываюсь от предложения. Я говорю командиру
      флота, что не сомневаюсь в его способностях и что он справится без меня. Он
      салютует и завершает сеанс связи.
    fleet_combat_special_log_a_9: Выслеживали преступников в секторе %SYSTEM%. Мы
      заработали несколько небольших наград, затем к флоту присоединяется %CAP_RACE%.
      Вместе мы выследили и уничтожили особо опасного пирата расы %RACE%.
    fleet_combat_special_log_b_9: Выслеживали преступников в секторе %SYSTEM%. Мы
      заработали несколько небольших наград, после чего обнаружили особо опасного
      пирата расы %RACE%. %CAP_RACE% не приходит к нам на помощь, и преступник с легкостью
      сбегает.
    fleet_combat_special_log_c_9: Выслеживали преступников в секторе %SYSTEM%. Мы
      заработали несколько небольших наград, после чего обнаружили особо опасного
      пирата расы %RACE%. %CAP_RACE% решает оставить славу нашему флоту, и команды
      истребителей оправдывают ожидания.
    fleet_combat_special_10: |-
      %CAP_RACE%, наши шпионы раскрыли заговор с целью захвата космической станции!
      Мы можем ударить прямо сейчас, посадить челноки и арестовать заговорщиков, прежде чем они смогут что-то сделать. Но при этом может пострадать мирное население. Что нам делать?
    fleet_combat_special_opt_a_10: Отдать приказ к атаке
    fleet_combat_special_opt_b_10: Приказать не нападать
    fleet_combat_special_res_a_10: Я приказываю командиру флота начать атаку. Если
      пираты захватят станцию, пострадает еще больше мирных жителей.
    fleet_combat_special_res_b_10: Я приказываю командиру флота оставаться на позициях.
      Необходимо любыми способами предупредить властей, но они не должны идти в лобовую
      атаку и рисковать жизнями мирных жителей.
    fleet_combat_special_log_a_10: Обнаружен заговор пиратов в системе %SYSTEM%. %CAP_RACE%
      советует отправить боевые челноки и уничтожить противника, пытающегося захватить
      космическую станцию. Мы следуем этому совету. Операция прошла успешно.
    fleet_combat_special_log_b_10: Обнаружен заговор пиратов в системе %SYSTEM%. %CAP_RACE%
      советует отправить боевые челноки и уничтожить противника, пытающегося захватить
      космическую станцию. Мы следуем этому совету. Планам пиратов пришел конец, но
      в ходе операции станция была уничтожена.
    fleet_combat_special_log_c_10: Обнаружен заговор пиратов в системе %SYSTEM%. %CAP_RACE%
      советует не отправлять штурмовую команду. Мы следуем этому совету. Местные власти
      расы %RACE% успешно нарушают планы пиратов.
    fleet_combat_special_11: |-
      Флот передает отличные новости, командир. Мы на низкой орбите и удерживаем станцию над портом грязных пиратов. Бомбардировка начнется по твоему приказу.
      Однако нападение может вызвать гнев стражей. %CAP_RACE%, мы ждем твоего приказа.
    fleet_combat_special_opt_a_11: Отдать приказ к атаке
    fleet_combat_special_opt_b_11: Отдать приказ к отступлению
    fleet_combat_special_res_a_11: Я приказываю командиру флота атаковать. Он вполне
      способен справиться с ответной атакой стражей.
    fleet_combat_special_res_b_11: Я приказываю командиру флота отступить. Звездные
      силы стражей беспощадны. Флоту стоит поискать награду попроще.
    fleet_combat_special_log_a_11: Обнаружили базу пиратов на планете %PLANET%. %CAP_RACE%
      советует начать бомбардировку, что мы и делаем. На нас нападают стражи, но флоту
      удалось скрыться без потерь. Операция прошла успешно.
    fleet_combat_special_log_b_11: Обнаружили базу пиратов на планете %PLANET%. %CAP_RACE%
      советует начать бомбардировку, что мы и делаем. Стражи наносят ответный удар.
      Флот понес тяжелые потери и был вынужден отступить.
    fleet_combat_special_log_c_11: Обнаружили базу пиратов на планете %PLANET%. %CAP_RACE%
      советует избежать столкновения, что мы и сделали в надежде не попасться на глаза
      стражам.
    fleet_combat_special_12: |-
      %CAP_RACE%, флот приветствует тебя!
      Мы следили за могучим пиратом по всему сектору, ни разу себя не выдав. Но наши запасы истощены, команда голодает.
      Мы близки к достижению своей цели. Но я не знаю, как отреагирует голодная команда. Следует ли нам продолжать?
    fleet_combat_special_opt_a_12: Приказать продолжать
    fleet_combat_special_opt_b_12: Приказать прекратить погоню
    fleet_combat_special_res_a_12: Я приказываю командиру флота продолжить погоню.
      Пусть они голодны, но как члены команды будут себя чувствовать, если все их
      усилия пойдут прахом?
    fleet_combat_special_res_b_12: Я приказываю командиру флота прекратить погоню.
      Будут и другие награды. Здоровье и верность команды важнее богатств.
