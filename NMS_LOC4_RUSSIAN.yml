    npc_waterplaque_title: Голос раковины
    npc_waterplaque_desc: Я слышу голос, мягкий, но настойчивый. Чем дольше я стою
      перед древним алтарем, тем громче он звучит. Голос окутывает меня. Я чувствую,
      как меня накрывает волной... Голос хочет рассказать мне историю, он требует
      моего внимания.
    npc_waterplaque_opt: Принять волну
    npc_waterplaque_res: Я делаю шаг назад, и рев океана стихает. Свет руин гаснет,
      и я нахожу древний ключ, прекрасно сохранившийся несмотря ни на что.
    npc_waterplaque_1: |-
      Сегодня удалось побывать на пляже. В это время года море особенное. Оно притягивает тебя, искажает чувство времени. Припорошенная солью короткая трава, слетающий с вершин дюн песок. И никого на многие километры вокруг.

      Все обожают шум прибоя, но нужны серое небо и сильный ветер, чтобы понять его по-настоящему, прочувствовать каждую волну, ощутить, как они бьются о сушу. Меня бросает от этого в дрожь.
    npc_waterplaque_2: |-
      Сегодня утром дорога снова привела меня к берегу — хотелось немного прогуляться и проветрить голову. Я, как всегда, шагаю по дюнам, мой обогреватель защищает от пронизывающего до костей морозного ветра. И тут я вижу ее.

      Прозрачную стеклянную сферу, залитую лучами восходящего солнца. Чистое, не испорченное цветом совершенство. Идеальная форма без единого изъяна.

      Конечно же, я беру ее с собой. Целый день я любуюсь ей, наблюдаю, как изменяется свет. Проходя сквозь нее, он становится более чистым и ясным.
    npc_waterplaque_3: |-
      В последнее время я все чаще бываю на берегу. Мой приход превратился в ежедневный ритуал. Теперь я преодолеваю целые километры, шагая по песку и хрустящим под ногами ракушкам. Я до сих пор пытаюсь найти такой же камешек, как тот, что попался мне в тот раз.

      Я продолжаю перебирать камни в поисках одного единственного лучика света, надеясь вновь найти совершенство. Единственная трудность, с которой мне пока не удалось справиться — это приливное течение.

      Прошлой ночью мне чудом удалось его заметить.
    npc_waterplaque_4: |-
      Костюм продолжает тревожно пищать, но, кажется, я сумею отключить сообщения о превышении допустимого уровня солей. Мне больше не нужно останавливаться и считаться с приливным течением. В этом году уровень воды поднялся. Без нужных модификаций о старых тропах можно забыть.

      Я скучаю по песчаным дюнам, но нужда есть нужда. Я не могу покинуть побережье, как все остальные. И потом, в воде стекло выглядит не менее чистым и ясным, чем на воздухе.
    npc_waterplaque_5: |-
      Я продолжаю искать. Через мои руки прошли, кажется, миллионы камней, но все впустую. Все они такие тусклые и грубые, такие безжизненные и уродливые. Я спускаюсь все глубже и никак не могу найти ничего похожего.

      Я вижу целые миры и звезды, отраженные в сверкающем великолепии сферы. Я чувствую, что там еще что-то есть. Я знаю это.
    npc_waterplaque_6: "Ее больше нет. \n\nСегодня утром мне хватило одного взгляда,
      чтобы все понять. Крохотная трещина — толщиной с волосок, — но этого достаточно.
      Ее свет утратил свою чистоту, окрасившись отвратительными алыми тонами.\n\nЯ
      не могу на нее смотреть. После всего... После всех моих трудов, как ты могла
      так со мной поступить? Исчезни! <STELLAR>Разбитая<>, <FUEL>ужасная<>, <SPECIAL>глупая...<>"
    npc_waterplaque_7: |-
      Прошло несколько дней, прежде чем мне вновь удалось ее отыскать. Самых ужасных дней с тех пор, как мне пришлось покинуть поверхность. Как мне ее не хватало.

      Это все лишь моя вина. Вновь оказавшись в моих руках, она была так же прекрасна, как и в первый день. Но мои глаза... Что-то меняется.

      Как же хорошо, что она снова со мной.
    npc_waterplaque_8: |-
      Сегодня утром мне пришлось снять перчатку, чтобы покрепче ухватить камешек. Время, проведенное здесь, сказывается на мне. Сколько уже прошло? Я начинаю теряться... Синева для меня уже давно сменила зелень.

      Мои руки стали такими чистыми. Такими ясными. Сквозь мое тело проходит свет. Словно через стекло. Я...
    npc_waterplaque_loop: Голос продолжает говорить, но в его словах больше нет никакого
      смысла. Какую бы песню ни пело сейчас море, мне не дано более понять его язык.
    npc_waterplaque_loop_opt: Слушать
    npc_waterplaque_loop_opt_b: Сделать подношение
    ui_waterplaque_label: Преломленный свет
    ui_waterkey_name: КЛЮЧ-ТРЕЗУБЕЦ
    ui_waterkey_name_l: Ключ-трезубец
