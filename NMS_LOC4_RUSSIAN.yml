    ui_comm_week_02_title: Исследование сообщества
    ui_comm_week_02_sub: Помочь специалисту Поло — неделя 2 из 8
    ui_comm_week_02_desc: Специалист Поло транслирует запрос для всех исследователей.
      Они просят задокументировать новую «фазу» развития галактики.
    npc_comm_week_02_brief: |-
      Друг! Галактика ревет, меняется, перерождается! Ты тоже это чувствуешь?
      Границы дрожат! Пришло время изучать, исследовать, заводить друзей!
    npc_comm_week_02_brief2: |-
      Вселенная сильно изменилась! Эволюция сделала тысячу оборотов. Даже сами металлы и минералы миров оказались обновлены, стали отзвуком жизни удивительных и замечательных созданий.
      Изменилось ли их мышление? Предложат ли они дружбу в обмен на угощение? Этим прекрасным исследованием мы и займемся!
    npc_comm_week_02_brief2_alt: |-
      Вселенная сильно изменилась! Эволюция сделала тысячу оборотов. Даже сами металлы и минералы миров оказались обновлены, стали отзвуком жизни удивительных и замечательных созданий.
      Во что их желудки превратят гексоядра? Даруют ли они дружбу? Агрессию? Экскременты? Этим прекрасным исследованием мы и займемся!
    npc_comm_week_02_brief2_alt2: |-
      Вселенная сильно изменилась! Эволюция сделала тысячу оборотов. Даже сами металлы и минералы миров оказались обновлены, стали отзвуком жизни удивительных и замечательных созданий.
      Я считаю, что гексоядра привлекают существ, жующих эту аномальную закуску! Мы должны выяснить, каким будет результат. Накорми наших друзей-животных и поищи подсказки в том, что получится!
      Этим прекрасным исследованием мы и займемся!
    npc_comm_week_02_brief_res: Странник-Друг, мне попалось отличное место для продолжения
      нашего исследования! Я пересылаю тебе координаты портала, чтобы сократить путь
      на световые годы. Наше исследование начнется с этих врат.
    npc_comm_week_02_cap: Друг, ты балуешь нас своей приверженностью к исследованию!
      Но теперь об аномальном пищеварении мне известно все, что может понадобиться
      в этом и любом другом цикле.
    npc_comm_week_02_cap_res_a: Эхо восторженного клекота Поло разносится по кабине.
      Он говорит мне, что перевел на мой счет подарок, который я могу потратить на
      развлечения.
    npc_comm_week_02_cap_res_a_alt: |-
      Поло щелкает клювом и принюхивается. Он говорит, что перевел на мой счет подарок.
      Изображение гаснет, но я успеваю заметить, что он смотрит на свое гексоядро, словно собираясь его съесть.
    npc_comm_week_02_cap_res_b: Спасибо, спасибо! Мне нужно провести анализ, собрать
      данные. Но давай вскоре снова встретимся и продолжим изучать эту молодую галактику!
    npc_comm_week_02_comp: Тобой были накормлены многие живые существа! Давай же раскормим
      и наши исследовательские базы. Синхронизируй свои находки с базой данных аномалии.
    npc_comm_week_02_comp_alt: Странник-Друг, я отсюда чувствую аромат твоего исследования!
      Позволь же нам откормить наши исследовательские базы, как были откормлены те
      существа! Прошу, синхронизируй свои находки с базой данных по аномалии.
    npc_comm_week_02_comp_opt_a: Согласиться
    npc_comm_week_02_comp_res_all: Мы будем рады принять все данные, найденные тобой.
      Изучай подробнее, понимай лучше!
