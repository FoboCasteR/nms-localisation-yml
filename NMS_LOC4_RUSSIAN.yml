      все противники уничтожены.
    fleet_combat_t2_23: На нас напало несколько небольших пиратских судов, прежде
      чем основной флот завершил варп-прыжок. Сдерживали натиск, пока все фрегаты
      не прибыли и не открыли огонь из всех орудий. Противник уничтожен.
    fleet_combat_t2_24: Включилось оповещение о нападении противника. Пиратские суда,
      использующие генератор невидимости, выпустили по нам торпеды. Приняты контрмеры.
      Устройство маскировки выведено из строя, все противники уничтожены.
    fleet_combat_t2_25: Боевая группа пиратских кораблей попыталась перехватить наш
      патруль, когда флот проходил за местной звездой. Тактика противника не увенчалась
      успехом. Все суда противника уничтожены. Собраны ценные обломки.
    fleet_combat_t2_26: Попали под обстрел планетарной базы. Десантная команда установила,
      что базой управляет ИИ, вышедший из-под контроля. Система питания отключена,
      персонал базы освобожден.
    fleet_combat_t2_27: Тяжеловооруженный пиратский крейсер попытался заблокировать
      флот на подходе к космической станции. Рассредоточились и атаковали судно противника
      с разных углов. Цель уничтожена.
    fleet_combat_t2_28: Атакованы звездолетами с малозаметным тепловым следом. Анализ
      показал, что судна противника управляются дистанционно. Активирована сеть автоприцеливания.
      Противники уничтожены либо сбежали. Минимальные потери.
    fleet_combat_t2_29: Столкнулись с пиратами во время попытки патрулирования в атмосфере.
      Крупнокалиберные орудия оказались бесполезны. В бой была отправлена эскадра
      истребителей. Корабли противника захвачены и переработаны в утиль.
    fleet_combat_t2_30: 'Атакованы гекским звездолетом. Попытки деэскалации не увенчались
      успехом. Получили лишь автоматический ответ: «ПЕРВОРОДЫ СНОВА СТАНУТ ВЕЛИКИМИ».
      Враждебное судно обладало слабой конструкцией и было быстро уничтожено.'
    fleet_combat_t3_1: Ответили на сигнал бедствия в секторе %SYSTEM%. Источник сигнала
      был расположен в опасной близости к звезде. Вступили в бой с пиратами и уничтожили
      их до того, как тепловой урон смог стать критическим. Обошлось без невинных
      жертв.
    fleet_combat_t3_2: Столкнулись с пиратским флотом в системе %SYSTEM%. Первый залп
      вывел из строя несколько кораблей противника. Остальные судна сдались в плен.
    fleet_combat_t3_3: Проверили сообщения о взимании незаконных пошлин в пространстве
      %RACE%ов. Пираты вымогали деньги у невинных судов, пользующихся местными торговыми
      путями. Блокада прорвана, средства, заработанные незаконным образом, конфискованы.
    fleet_combat_t3_4: Экспедиционный отряд проник на планетарную пиратскую базу.
      Была установлена взрывчатка и взорвана станция. Получили награду от местных
      властей.
    fleet_combat_t3_5: Десантная команда выдала себя за пиратов и проникла в местную
      банду. Находясь под прикрытием, команда подкинула ложную информацию и разрушила
      планы ограбления. Пираты пойманы и переданы властям системы.
    fleet_combat_t3_6: Ответили на сигнал бедствия. Обнаружены пираты, оккупировавшие
      местную космическую станцию. Попытка абордажа была пресечена. Были вынуждены
      пойти на крайние меры. Было активировано орбитальное оружие. Пираты и космическая
      станция уничтожены.
    fleet_combat_t3_7: Обнаружены пираты, использующие заброшенную станцию в секторе
      %SYSTEM% в качестве секретной базы. Абордажная команда проникла на станцию через
      шлюзы обслуживания. Противники были застигнуты врасплох и взяты в плен. Получили
      награду от местных властей.
    fleet_combat_t3_8: Получены сообщения об использовании пиратами заброшенных строений
      в качестве секретных баз. Для проверки отправлен экспедиционный отряд. Наземный
      патруль обнаружил изуродованных существ, чей разум был разрушен нанитовой пеной.
      Цели уничтожены.
    fleet_combat_t3_9: Пришли на помощь шахтерскому флоту в системе %SYSTEM%. Пираты
      использовали поле астероидов в качестве прикрытия для выслеживания и атак на
      баржи с минералами. Силой прогнали противника.
    fleet_combat_t3_10: Помогли властям расы %RACE% в секторе %SYSTEM%. Отправили
      один корабль в качестве приманки для пиратов. Отследили корабли противника до
      огромного заброшенного грузового корабля в ближайшем поле астероидов. Цель уничтожена
      с помощью дальнобойных орудий.
    fleet_combat_t3_11: Ответили на сигнал бедствия на орбите планеты %PLANET%. Пираты
      захватили грузовой корабль. Отправили абордажный челнок. Освободили команду
      грузового судна, противники пойманы и выброшены из шлюза.
    fleet_combat_t3_12: Выследили известного пирата-%RACE%а в системе %SYSTEM%. Цель
      попыталась избежать обнаружения в маленьком звездолете-истребителе. Оказавшись
      загнанным в угол, пират проигнорировал приказы сдаться. Цель в одиночку атаковала
      флот. Получена награда.
    fleet_combat_t3_13: Выслеживали преступников в системе %SYSTEM%. Выследили предводителя
      пиратов-%RACE%ов. Флоты сошлись в битве у планеты %PLANET%. Противники явно
      не привыкли сражаться с боевыми кораблями. Все цели уничтожены.
    fleet_combat_t3_14: Выслеживали преступников в системе %SYSTEM%. Проверяли противоречивые
      сообщения о наводящем ужас воине-%RACE%е. Оказалось, что это не один пират,
      а несколько, использующих одно имя для укрепления репутации. Все цели уничтожены,
      получено несколько наград.
    fleet_combat_t3_15: Обнаружен крупный пиратский флот, установивший блокаду космической
      станции в системе %SYSTEM%. Вступили в бой с крупными враждебными кораблями.
      Цели исчезли. Проведя анализ, предполагаем, что это была голографическая проекция,
      созданная малыми пиратскими кораблями.
    fleet_combat_t3_16: Ответили на сигнал бедствия. Обнаружили грузовой корабль,
      подвергшийся нападению линкора стражей в системе %SYSTEM%. Отправили все силы.
      Оттеснили стражей от грузового корабля и дали тому возможность покинуть систему.
    fleet_combat_t3_17: Установили ловушку для пиратов на орбите планеты %PLANET%.
      Приманкой выступили малые корабли, изображающие шахтерское судно, а остальной
      флот спрятался в поясе астероидов. Несколько враждебных звездолетов заглотили
      наживку. Нападающие уничтожены нападением из засады.
    fleet_combat_t3_18: В результате короткого боя захватили в плен пиратский флот.
      Корабли оказались низкого качества. Затопили захваченные корабли, чтобы предотвратить
      их появление на рынке утиля. Команды пиратов выброшены на близлежащей планете.
    fleet_combat_t3_19: Помогли властям расы %RACE%ов. Пираты установили крупные орудийные
      батареи на астероидах в надежде захватить ценные шахтерские корабли. С помощью
      челноков высадили экспедиционный отряд на соответствующих астероидах. Разместили
      взрывчатку. Детонация прошла успешно.
    fleet_combat_t3_20: Посадили несколько абордажных челноков на астероиды в системе
      %SYSTEM%. Битва была крупной, но завершилась нашей победой. Команды работали
      сообща и уничтожили пиратов и незаконно установленные орудийные батареи.
    fleet_combat_t3_21: 'Помогли властям расы %RACE%ов в системе %SYSTEM%. Пираты
      установили отражающие поверхности на астероидах для сбивания с курса шахтерских
      кораблей и судов сопровождения. Системы прицеливания переключены в ручной режим.
      Команда сработала отлично: все установки противника уничтожены.'
    fleet_combat_t3_22: Сканер дальнего действия обнаружил пиратский флот. Произвели
      откалиброванный импульсный прыжок, чтобы занять наиболее подходящую для засады
      позицию. Все цели уничтожены, флот не пострадал.
    fleet_combat_t3_23: Сканер дальнего действия обнаружил пиратские устройства. Вышли
      на планетарную орбиту. Команда выполнила новый маневр для координированной бомбардировки
      оружейными батареями. Маневр исполнен великолепно. Пиратское оборудование уничтожено.
    fleet_combat_t3_24: Выслеживали пиратов в системе %SYSTEM%. Выпущены истребители.
      Эскадра использовала новую групповую тактику. Враждебные пилоты были плохо обучены
      и не смогли правильно оценить маневр. Все цели уничтожены.
    fleet_combat_t3_25: Команда военных исследований разработала новую систему вооружения.
      Произвели испытания в бою с пиратами в системе %SYSTEM%. Испытания прошли успешно.
      Все цели уничтожены.
    fleet_combat_t3_26: Ответили на сигнал бедствия в пространстве %RACE%ов. Мощная
      баллистическая ракета была выпущена с планеты %PLANET% по космической станции.
      Выпущены истребители. Ракета перехвачена и уничтожена.
    fleet_combat_t3_27: Ответили на сигнал бедствия с планеты %PLANET%. Пираты начинили
      торговый аванпост взрывчаткой и угрожали взорвать его, если не получат выкуп.
      Абордажная команда высадилась вдали от аванпоста и приблизилась к нему пешком.
      Аванпост разминирован, пираты пойманы.
    fleet_combat_t3_28: Ответили на сигнал бедствия с планеты %PLANET%. Пираты разместили
      тектонический дестабилизатор в коре планеты и требовали выкуп. Наземная команда
      изучила местность и передала координаты флоту. Устройство выведено из строя
      с помощью орбитального лазера. Ядро планеты не затронуто.
    fleet_combat_t3_29: 'Поймали пиратов в системе %SYSTEM%. Пленники предложили информацию
      в обмен на свободу. Данные оказались точными: предотвратили несколько пиратских
      операций, уничтожили множество враждебных звездолетов.'
    fleet_combat_t3_30: Обнаружили пиратскую блокаду планеты %PLANET%. Анализ показывает,
      что это блеф. Большая часть пиратских кораблей принадлежала к торговому классу.
      Приблизились к блокаде с активированными орудиями, противник скрылся без единого
      выстрела.
    fleet_combat_sec_1: Подверглись нападению враждебных судов при проходе через сектор
      %SYSTEM%. Применены контрмеры, пираты уничтожены. Получена награда от властей
      системы.
    fleet_combat_sec_2: При осмотре сектора %SYSTEM% к нам приблизились враждебные
      корабли. Быстро перенастроили разведывательный лазер для прожигания щитов звездолетов.
      Противник уничтожен, получена награда.
    fleet_combat_sec_3: Были атакованы враждебными звездолетами при дозаправке в системе
      %SYSTEM%. Выбросили и подорвали капсулы с топливом, уничтожив суда противника.
      Получена награда от местных властей.
    fleet_combat_sec_4: Находясь на орбите планеты %PLANET%, мы были атакованы пиратскими
      кораблями. Зашли в облачную гряду, противник потерял ориентацию и разбился.
      Просканировали обломки, обнаружили, что пиратов разыскивали местные власти.
    fleet_combat_sec_5: Приобретали припасы на планете %PLANET%. Торговец оказался
      преступником и напал на нас. Внутренняя охрана быстро отреагировала и разрешила
      ситуацию. Торговец был вырублен и передан властям на станции.
    fleet_combat_sec_6: Пираты приняли нас за невооруженную экспедицию в системе %SYSTEM%.
      Развернули системы вооружения, уничтожили нападавших. Получена награда от властей
      системы.
    fleet_combat_sec_7: 'С нами связался одинокий пилот расы %RACE%. Контакт оказался
      обманкой: пилот был лишь приманкой для засады. Активировали щиты, просканировали
      приближающиеся корабли. Успешно совершили варп-прыжок до космической станции,
      передали данные властям системы.'
    fleet_combat_sec_8: 'Попали под огонь противника при разведке системы %SYSTEM%.
      Развернули отражающие щиты: огонь противника был перенаправлен и уничтожил его
      собственные корабли. Просканировали обломки и обнаружили впечатляющую добычу.'
    fleet_combat_sec_9: Атакованы во время сканирования планеты %PLANET%. У пиратов
      оказалась слабая информационная защита. Взяли контроль над системами навигации
      пиратских судов и направили их флот в ближайшую звездную вспышку. Получили награду.
    fleet_combat_sec_10: Случайно приняли участие в бою в системе %SYSTEM%. Местные
      торговцы поспорили из-за сделки, и конфликт вышел из-под контроля. Помогли местным
      властям с деэскалацией ситуации.
    fleet_combat_sec_11: Заключили союз с местными шахтерскими судами в системе %SYSTEM%.
      Союзники оказались атакованы пиратами. Помогли им отбиться. Все противники уничтожены.
    fleet_combat_sec_12: Обнаружили пиратскую базу при сканировании пещер на планете
      %PLANET%. Обрушили вход в пещеру с помощью взрывчатки. Передали координаты местным
      властям.
    fleet_combat_sec_13: Расшифровали радиосообщения в системе %SYSTEM% в процессе
      поиска ценных секретов. Вместо этого получили информацию о частном пиратстве.
      Передали данные властям системы в обмен на значительную награду.
    fleet_combat_sec_14: 'Были атакованы пиратами, когда буксировали минералы с планеты
      %PLANET%. Ситуация разрешилась: противник не учел инерцию камней. Вражеский
      звездолет разбился при ударе. Месторождение минералов оказалось испорчено, сократили
      убытки за счет награды.'
    fleet_combat_sec_15: Были атакованы враждебными звездолетами. Перевели всю энергию
      в притягивающий луч. Собрали все вооружение и корабли противника. Переработали
      все материалы в утиль, получили награды за пиратов.
    fleet_combat_sec_16: Просканировали пиратские суда при осмотре системы %SYSTEM%.
      Пиратам это не понравилось. Развернули системы вооружения. Получили данные и
      награду.
    fleet_combat_sec_17: При осмотре планеты %PLANET% обнаружили браконьеров. Сделали
      предупредительный выстрел и прогнали их. Сообщили о происшествии местным властям.
    fleet_combat_sec_18: Просканировали астероиды вокруг планеты %PLANET%. Пираты
      атаковали нас из засады. Активировали щиты и использовали астероиды в качестве
      прикрытия. Обошли враждебные корабли. Пираты уничтожены, получена награда.
    fleet_combat_sec_19: Атакованы при осмотре сектора %SYSTEM%. Команда разрабатывала
      экспериментальные орудия. Использовали данную возможность для проведения испытаний.
      Испытания прошли успешно. Все противники уничтожены. Получена награда.
    fleet_combat_sec_20: Повстречали научную экспедицию в секторе %SYSTEM%. Обменялись
      данными, приняли гостей. Пираты атаковали, когда наши флоты были объединены.
      Развернули системы вооружения. Успешно защитили оба флота.
    fleet_combat_sec_fail_1: Атакованы пиратами в системе %SYSTEM%. Вся мощность переведена
      на двигатели, побег прошел успешно.
    fleet_combat_sec_fail_2: Были атакованы при исследовании системы %SYSTEM%. Приняты
      контрмеры. Сбежали, не понеся урона.
    fleet_combat_sec_fail_3: В системе не оказалось ничего интересного. Начали приготовления
      к отлету. Во время проведения расчетов варпа на флот напали пираты. Щиты выдержали
      нападение. Варп-навигация была завершена. Совершили прыжок, не понеся серьезного
      урона.
    fleet_combat_sec_fail_4: Атакованы пиратами расы %RACE%. Связались с командиром
      противника и тянули время, предлагая крупные суммы в обмен на прекращение огня.
      Пока пираты раздумывали над предложением, прибыли власти системы. Все противники
      уничтожены.
    fleet_combat_sec_fail_5: Сканеры среднего действия засекли быстро приближающихся
      пиратов. Запустили варп-двигатель до подхода противника. Ушли без потерь.
    fleet_combat_sec_fail_6: Были атакованы пиратами при исследовании системы %SYSTEM%.
      Радиомачту перекосило, но в остальном контрмеры оказались успешны. Совершили
      варп-прыжок, не понеся дальнейшего урона.
