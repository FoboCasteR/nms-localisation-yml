    update4_title: Обновление No Man’s Sky NEXT
    update4_notes: |-
      No Man's Sky NEXT привносит множество новых возможностей. Подробности вы найдете на сайте www.nomanssky.com.

      * Многопользовательская игра: объединитесь с друзьями в небольшую команду и исследуйте вселенную вместе.
      * Иная точка зрения: теперь вы, хоть гуляя, хоть летая на корабле, можете играть как от первого, так и от третьего лица.
      * Командование грузовыми судами: собирайте и улучшайте флот, управляя им с мостика своего грузового судна.
      * Вольное строительство баз: теперь базы можно строить в любом месте любой планеты.

      Мы обновили вселенную, чтобы внести в нее многочисленные изменения и добавить возможности. В результате изменились биомы, ландшафт и планетарные формы жизни. Могло немного измениться и ваше местоположение. Базы были временно заархивированы, но их можно восстановить на любом компьютере базы.

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man’s Sky. Надеемся, вам понравится :)
      Большое спасибо!
      Hello Games
