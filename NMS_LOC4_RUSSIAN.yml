    dnt_war_trader_ambush_lang_5: Pretends to have been attacked
    dnt_war_trader_ambush_lang_6: Ambush stuff!
    all_trader_ambush_desc_1: Понять точный смысл слов торговца непросто, но, кажется
      он просит помочь ему. Похоже, дело серьезное.
    all_trader_ambush_desc_2: Торговец определенно попал в беду. Судя по всему, ему
      нужна помощь. Он жестами просит подлететь ближе.
    all_trader_ambush_desc_3: Торговец выглядит уставшим. Он говорит очень быстро,
      видимо, пытаясь описать мне какую-то проблему. Кажется, ему нужна моя помощь.
    all_trader_ambush_desc_4: Заметно нервничая, торговец зачитывает заранее подготовленную
      речь. Кажется, он просит меня о помощи. Свое послание он заканчивает красноречивым
      жестом и ждет моего ответа.
    all_trader_ambush_desc_5: Ясно пока только одно — торговцу требуется помощь. Понять,
      в чем проблема, пока невозможно. Думаю, сейчас главное — подлететь к его кораблю...
    all_trader_ambush_desc_6: Похоже, корабль продавца сильно поврежден, и ему требуется
      моя помощь. Однако его строгий и суровый взгляд дают понять, что на благодарность
      мне лучше не рассчитывать.
    all_trader_ambush_desc_7: Торговец говорит быстро и неразборчиво. Снова и снова
      он просит меня о помощи — настойчиво, даже требовательно.
    all_trader_ambush_desc_8: Почти рыдая, торговец рассказывает мне свою печальную
      историю. Он просит помочь и уверяет, что мне нужно лишь подлететь поближе, пока
      он готовит свой корабль.
    all_trader_ambush_opt_a: Попытаться помочь
    all_trader_ambush_opt_b: Отказаться от помощи
    all_trader_ambush_res_a_1: Я веду мой звездолет к кораблю торговца, но что-то
      здесь не так. Внезапно подпространственный радар регистрирует враждебные объекты...
    all_trader_ambush_res_a_2: Я приближаюсь, но коммуникатор вдруг замолкает. Пытаясь
      восстановить связь с торговцем, я замечаю, как он готовит свое оружие...
    all_trader_ambush_res_a_3: Я пытаюсь сделать то, о чем меня просил торговец, но
      это не так просто, как кажется. Внезапно мой импульсный двигатель глохнет, а
      радар фиксирует приближение неопознанных объектов...
    all_trader_ambush_res_b_1: Торговец ведет себя очень подозрительно. Я решаю покинуть
      его, не дожидаясь неприятностей.
    all_trader_ambush_res_b_2: Все это очень подозрительно. Несмотря на все мольбы
      торговца, я решаю, что лучше ему остаться на своем месте.
    all_trader_ambush_res_b_3: Я покидаю торговца. Обрывая связь, я слышу, как он
      меня проклинает. Однако меня не покидает чувство, что, послушай я его, ситуация
      была бы намного хуже.
    dnt_exp_trader_defend_lang_1: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_2: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_3: I'm a Korvax! Help me with these pirates!!
    dnt_tra_trader_defend_lang_1: I'm a Gek! Help me with these pirates!!
    dnt_tra_trader_defend_lang_2: I'm a Gek! Help me with these pirates!!
    dnt_tra_trader_defend_lang_3: I'm a Gek! Help me with these pirates!!
    dnt_war_trader_defend_lang_1: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_2: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_3: I'm a Vy'keen! Help me with these pirates!!
    all_trader_defend_desc_1: Пилот испуганно жестикулирует. Похоже, его корабль поврежден,
      а подпространственный радар засек приближение враждебных целей...
    all_trader_defend_desc_2: Слова пилота понять непросто, однако данные, которые
      он передал, вполне ясны. К нему приближается большое количество пиратов. И быстро.
    all_trader_defend_desc_3: Моля о помощи, торговец передает свои навигационные
      данные. Его окружили пираты, и, кажется, он оказался загнан в угол. Видимо,
      боя не избежать.
    all_trader_defend_desc_4: Торговцу удалось спастись от неприятеля, но его корабль,
      точнее, двигатель, сильно поврежден. Он умоляет помочь ему, ведь в текущем положении
      спастись от преследователя он точно не сможет.
    all_trader_defend_desc_5: Корабль торговца под завязку забит грузом, но слабо
      вооружен. Он просит меня сопроводить его, обещая щедрое вознаграждение...
    all_trader_defend_opt_a: Помочь торговцу
    all_trader_defend_opt_b: Оставить торговца на милость судьбе
    all_trader_defend_res_a_1: Я сообщаю торговцу, что помогу ему. Похоже, что как
      раз вовремя, так как пираты совсем близко...
    all_trader_defend_res_a_2: Я помогу торговцу отбиться от нападающих. Никто не
      заслуживает стать жертвой пиратов.
    all_trader_defend_res_a_3: Пираты уверены, что здесь всего один корабль. Похоже,
      их ждет неприятный сюрприз.
    all_trader_defend_res_b_1: К сожалению для торговца, я решаю не вмешиваться в
      чужие разборки. Я оставляю его на произвол судьбы.
    all_trader_defend_res_b_2: Что бы ни сделал этот торговец, он явно рассердил тех,
      кого не следовало. Лучше мне убраться отсюда, чтобы не повторить его судьбу.
    all_trader_defend_res_b_3: Что бы здесь ни происходило, это не мое дело. Надо
      улетать и поскорее.
