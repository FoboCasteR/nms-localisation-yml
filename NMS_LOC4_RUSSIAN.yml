    tra_npc_u3anomaly_wait: Поло занят анализом отчетов. Он погрузился в данные и
      не нуждается в помощи. Он хочет, чтобы мои исследования продолжались.
    tra_npc_u3anomaly_done_1: |-
      Нада, все так, как ты и говорил! Именно так!
      Мы с радостью, с восторгом, с воодушевлением встречаем твой приход, незнакомец!
      А остальные? Тебе удалось встретиться со всеми? Изыскателями, разведчиками, аналитиками? Целой бескрайней вселенной возможных друзей?
    tra_npc_u3anomaly_done_2: Друг! Полнится ли твой лексикон новыми словами? Улучшилось
      ли за последние солы твое понимание разговоров меж сущностями?
    tra_npc_u3anomaly_done_3: |-
      Ага! Ты уже разбираешься в экономике множества систем и можешь заткнуть за пояс магнатов?
      Теперь ты не хуже любого толстосума-гека, да?
    tra_npc_u3anomaly_done_4: Друг, прислушались ли отщепенцы к голосу разума? Попалось
      ли тебе семя их тяги к насилию?
    tra_npc_u3anomaly_done_5: Нашлись ли полезные данные в останках патрульных дронов,
      грозных четвероногих стражей и шагающих гигантов? И... надеюсь, мой друг остался
      невредим?
    tra_npc_u3anomaly_done_6: Экзокостюму пришлось пережить немало трудностей, а?
      Прошло много опаснейших солов, но ведь твоя жизнь продолжается?
    tra_npc_u3anomaly_done_7: |-
      Ты уже ведаешь обо всей галактике?
      Ха, не пугайся... Это просто гекский юмор. Но... твой путь был долог, верно? Как и наш путь, путь нашей аномалии?
    tra_npc_u3anomaly_done_8: Как же чудна эта дикая фауна разнообразных миров! Сколько
      странных созданий тебе пришлось выследить, чтобы собрать эти сканы? Давай посмотрим
      их вместе!
    tra_npc_u3anomaly_done_9: Мы все еще одиноки в этой аномалии? Я и Нада? Неужели
      больше никого нет?
    tra_npc_u3anomaly_done_10: Теперь ты беспрепятственно общаешься с другими, друг?
      Собеседники легко доносят до тебя свои мысли?
    tra_npc_u3anomaly_done_11: Какие богатства, друг. Какие богатства. Гек будет очень
      тобой доволен.
    tra_npc_u3anomaly_done_12: Понравилась ли тебе пляска с разжигателями войн, друг?
      Сумело ли твое оружие стереть их корпуса в металлический порошок?
    tra_npc_u3anomaly_done_13: Ты здесь, друг. Здесь, с Поло и Нада. Я знаю, что твое
      задание выполнено.
    tra_npc_u3anomaly_done_14: Мне было трудно сосредоточиться на докладах, друг!
      Твое возвращение из опасных атмосфер никак не шло из головы. Расскажи мне все!
    tra_npc_u3anomaly_done_15: Времени осталось немного, друг мой. Твои данные утешат
      нас... напомнят о бесконечности космоса и жизни...
    tra_npc_u3anomaly_done_16: Друг...
    tra_npc_u3anomaly_res_a_1: "Поло изучает данные, злобно бормоча что-то насчет
      уже знакомых ему вариаций, и радостно восклицает, если встречает что-то незнакомое.
      \n\nНаконец Поло неистово аплодирует и предлагает разработать для меня новую
      технологию. Он объявляет, что теперь нас связывает «славная дружба»."
    tra_npc_anomaly_res_a_2: Гек проводит каким-то инструментом у меня над головой,
      и его руки дрожат от восторга. Затем Поло возвращается к своим сложным устройствам,
      напоследок предложив мне выбрать очередную технологию.
    tra_npc_u3anomaly_res_a_3: |-
      Поло анализирует журналы сделок моего корабля и экзокостюма и составляет на их основе какой-то невразумительный график. Он радостно смеется, явно ожидая, что я отвечу тем же.

      Поло говорит, что геки — самые глупые существа во вселенной. Денег не существует. Нет ничего реального. Гек объясняет, что хоть какую-то ценность несет в себе только дружба, и в доказательство своего тезиса дарит мне новую технологию.
    tra_npc_u3anomaly_res_a_4: |-
      Похоже, полученные данные расстроили Поло. Он не понимает, для чего в мире столько смертей и кровопролития.

      Он даже предполагает, что никогда этого не поймет. Гек предлагает мне технологию и тут же отворачивается. Не знаю, винит ли он меня за то, что мне пришлось сделать.
    tra_npc_anomaly_res_a_5: Хотя Поло и пытается казаться безучастным, при виде меня
      его глаза сверкают от облегчения. Он по-прежнему питает ко мне интерес. Моя
      награда за данные о стражах сопровождается легкой улыбкой.
    tra_npc_u3anomaly_res_a_6: "Мои заявления о долголетии, похоже, не убедили Поло,
      и он интересуется вслух, не являюсь ли я какой-нибудь копией, сделанной стражами.
      \n\nОн тщательно осматривает меня и широко ухмыляется. Похоже, гек доволен своим
      открытием. Он предлагает мне новую технологию."
    tra_npc_anomaly_res_a_7: Прежде чем взять данные о варп-перемещениях, Поло всматривается
      мне в глаза, пытаясь понять, не изменили ли меня мои долгие странствия. Он задумчиво
      вздыхает и предлагает мне новую технологию.
    tra_npc_u3anomaly_res_a_8: |-
      С заразительным энтузиазмом Поло просматривает результаты сканирования созданий, и мы вдвоем болтаем и смеемся над наиболее странными из них.

      Он предлагает мне собственноручно разработанную технологию. Поло объясняет, что ему она больше не нужна...
    tra_npc_u3anomaly_res_a_9: |-
      Поло пристально изучает изображения представителей каждого вида, внимательно следя за их движениями и вслушиваясь в речь. Кажется, каждая хоть сколько-либо индивидуализированная форма жизни несет в себе отпечаток некой болезни.

      Гек печально отдает мне награду, заявив, что новых друзей ему все же не найти. Он сгибается от кашля.
    tra_npc_u3anomaly_res_a_10: |-
      Я показываю геку, насколько мне удалось продвинуться в изучении языков. Поло начинает горько плакать.

      Он признается, что жалеет о том, что я не помню свою старую жизнь и наши прошлые беседы. Я спрашиваю, что он имеет в виду, но гек говорит, что ему нельзя об этом рассказывать.
      Он добавляет, что и без того сказал слишком много, и в очередной раз предлагает мне новую технологию.
    tra_npc_anomaly_res_a_11: В этот раз Поло даже не просит у меня данные исследований.
      Гек просто поздравляет меня с успехом, а затем предлагает подарок. Увы, едва
      ли мне удалось стать мудрее.
    tra_npc_anomaly_res_a_12: |-
      В блестящих глазах гека смешались вина и облегчение, когда он протягивает мне еще один чертеж. Честные у него намерения или нет, но Поло не хочет, чтобы мне был причинен вред.
      Гек предлагает разработать для меня нечто новое. То, что сделает мои странствия более безопасными.
    tra_npc_u3anomaly_res_a_13: |-
      Когда я возвращаюсь, Поло молчаливо сгребает меня в охапку, но в этот раз я не отшатываюсь. Я также не спрашиваю причину. В глазах гека видны слезы.
      Гек благодарит меня за спасение своей жизни, пусть период спокойствия и будет недолгим.
      Поло возвращается к своим устройствам, заметив, что надеется в благодарность изобрести для меня что-нибудь полезное.
    tra_npc_anomaly_res_a_14: |-
      Поло полон зависти, когда я рассказываю ему о чудовищных климатических условиях, в которых мне довелось побывать, и об ужасных путешествиях под обжигающим дождем и в удушливую жару. Странная какая-то зависть.
      Поло переполняет вдохновение, и он предлагает мне результаты работы над новым изобретением.
    tra_npc_u3anomaly_res_a_15: Поло рад, что мне довелось собственными глазами увидеть
      столько удивительного. Чудеса — это редкий, но опасный дар. Поло вручает мне
      новую технологию, чтобы сделать мой путь проще и светлее.
    tra_npc_anomaly_res_a_16: |-
      Поло откладывает данные в сторону и поворачивается к окну. Какое-то время мы смотрим на звезды вместе, я и мой друг. Мы жмем руки, и затем я ухожу. Еще столько предстоит увидеть.
      Поло останавливает меня. Едва ли сам подарок так уж много значит, однако гек не желает нарушать сложившуюся традицию. Он кивает мне и возвращается к своим устройствам.
    u3anomaly_reward_opt_a: Попросить технологию экзокостюма
    u3anomaly_reward_opt_b: Попросить технологию мультитула
    u3anomaly_reward_opt_c: Попросить технологию звездолета
    exp_npc_u3anomaly_wait: Странник надеется продвинуться вперед. Странник испытывает
      самого себя. Нада поможет. Обмен. Прогресс на прогресс.
    exp_npc_u3anomaly_jm_opt: Перевести данные о важных этапах
    exp_npc_u3anomaly_jm_res: Твои глаза видели многое. Но понимаешь ли ты? Этого
      Нада не знает. Прошу, возьми.
    tra_atlas_pass_lang: "Перед твоим уходом я хочу сделать еще один подарок! \nИногда
      аномалия меня кое-чему учит. И я расскажу об этом тебе."
    tra_atlas_pass_opt: Принять знание
    tra_npc_anomaly_long_wait: |-
      Друг, теперь у меня столько информации! Мне нужно немного времени.
      Возможно, ты пока можешь поисследовать что-то еще? Найти для нас интересные истории? Наш дом любит собирать истории.
      Я сообщу, когда буду готов! Я лишь прошу тебя взглянуть на виды, которые не могу увидеть сам!
    ui_polo_longwait_obj: Исследовать галактику и собирать истории для Поло
    ui_polo_longwait_obj_tip: Поло занят анализом ранее собранных данных. Они просят
      вести исследования по своему усмотрению и искать все, что вам понадобится. Он
      лишь просит по возвращению рассказать ему о ваших приключениях.
    ui_polo_longwait_msg: |-
      Поло занят анализом ранее собранных данных.
      Поло закончит анализ через <STELLAR>%TIME%<>.
      Выберите возможные места назначения в журнале (<IMG>OPTIONS<>) или проложите курс на галактической карте (<IMG>QUICK_MENU<>).
    tra_npc_anomaly_long_wait_done: Друг, как прошли твои странствия?
    polo_story_opt_a: Рассказать о чудесах
    polo_story_opt_b: Рассказать о битвах
    polo_story_opt_c: Рассказать об открытиях
    polo_story_res_a: |-
      Запомни увиденное, друг. Держись за него, словно это твоя собственная жизнь, словно это твой лучший друг!
      Вот, я приготовил для тебя новый инструмент, чтобы создавать новые воспоминания!
    polo_story_res_b: О, друг мой! Каким опасностям ты себя подвергаешь! Пожалуйста,
      не заставляй нас так волноваться! Прошу, возьми. Возможно, это защитит тебя,
      если ты опять окажешься в беде.
    polo_story_res_c: Чудесно, друг мой! В нашем маленьком мире столько всего, что
      стоит увидеть, изучить, сохранить. Я поддержу твои усилия! Прошу, возьми!
    tra_npc_wait_link_1: Итак, я закончил анализ данных, собранных тобой у наших инопланетных
      друзей. Возможно, ты поможешь мне еще с одним заданием?
    tra_npc_wait_link_2: Итак, я закончил работу с составленным тобой словарем. Сколько
      еще нужно узнать! Возможно, ты не откажешься снова мне помочь?
    tra_npc_wait_link_3: Итак, я изучил все, что мог, из собранных тобой торговых
      данных. Возможно, ты захочешь помочь мне еще с одним заданием?
    tra_npc_wait_link_4: Я много часов думал об уничтоженных тобой кораблях. Пришло
      время для нового задания.
    tra_npc_wait_link_5: Друг, собранные во время боя со стражами данные проанализированы
      и каталогизированы. Пора двигаться дальше.
    tra_npc_wait_link_6: Путешествия помогли тебе восстановиться? Найденные тобой
      в опасном походе данные очень меня порадовали, но радость омрачена причиненными
      неудобствами. Новое задание поможет нам взбодриться.
    tra_npc_wait_link_7: Все эти системы, все звезды, время, проведенное между мирами,
      на свету... Данные твоих путешествий расчудесны! Мы продолжим работать вместе?
    tra_npc_wait_link_8: Найденные тобой животные меня успокоили. Их жизни продолжатся
      в аномалии, хотя в другом месте они бы уже погибли. Но пора браться за другое
      задание.
    ui_u4_traveller_log_1: |-
      Мы хотим убежать от реальности. За этим мы здесь и собрались, не так ли?

      Я помню каково это — быть странником. Продолжать надеяться, с неутолимой жаждой искать новых открытий...

      Мне не стоило тебя слушать, любовь моя. Здесь нет огня, нет подходящих богам трофеев. Здесь лишь тьма. Стеклянный и всевидящий род...
    ui_u4_traveller_log_2: |-
      Знает ли он о том, что мне пришлось сотворить? Разозлился ли? Расстроился? Почувствовал одиночество? Страх? Может ли страж чувствовать что-то подобное?

      Он парил надо мной, а его свет отражался в тысячах разбросанных повсюду осколках кристаллов. Стоило мне шевельнуться, как он следовал за мной.

      Той ночью мне приснилась варп-клетка, но внутри не было боли. Дрон посмотрел на меня, и стало понятно, что меня простили. Мне удалось все исправить. Удалось искупить свой грех.

      Я назову его Лэйлапс.
    ui_u4_traveller_log_3: |-
      Мы видели, как стражи кружат у пустоты, переносятся в это измерение и прочь из него по велению неведомой силы. Как складывают эхо мертвых в архивы.

      Лэйлапс не присоединяется к остальным. Он просто смотрит на меня, сияя неизменным, неослабевающим светом. Меня это успокаивает.
    ui_u4_traveller_log_4: |-
      В момент пробуждения оказалось, что он стоит надо мной. Он разевал клюв, в глазах застыло выражение ужаса пополам с радостью.

      Это был самый высокий гек, что мне приходилось видеть. Скоро мне стало понятно, в чем дело. Он спросил меня об Империи. Хотел узнать, вспоминают ли его первороды. Понимаешь, при жизни у него были сотни корвакских рабов.
      Он не помнит, как очутился здесь. Его лицо сплошь покрыто нанитами. Ему одиноко.
    ui_u4_traveller_log_5: |-
      Втроем мы отправились к центру: страж, первород и странник. Дети АТЛАСА, полные надежд отыскать в пустоте ответы.

      Первород не замолкал, без устали прославляя свой жестокий образ жизни, наполненный болью и насилием. Однажды вечером он спел песню, историю о потерянном народе и армаде грузовых судов, бегущей от бездны.

      О мире, где стражи нападали на любых живых существ и уничтожали их за считанные мгновения. Кажется, Лэйлапс ничего не понял. Он не ушел от нас, но и не попытался что-то объяснить.

      Возможно, стражи были правы.
    ui_u4_traveller_log_6: |-
      Первород доблестно сражался, но его было не спасти. Наниты пробрались внутрь, а затем вылезли из каждой поры, каждой конечности и каждой мысли.

      Все было кончено. Он присоединился к стеклянному роду и навсегда попрощался с этим миром. Его история завершилась.

      Мне нужно было продолжить путь. Мы были почти на месте.
    ui_u4_traveller_log_7: |-
      Что-то пошло наперекосяк. Интерфейс АТЛАСА оставался недвижим, его шар стал холодным и почти серым. Компьютеры не отвечали. Как и все остальное.

      До меня не сразу дошло, что Лэйлапс исчез.

      Меня окружало одиночество.
    ui_u4_traveller_log_8: "Этим утром до меня снова донеслись звуки музыки. Это был
      тот же сигнал, что завел меня в этот мир. Я вслушиваюсь в них, пытаясь настроить
      приборы и найти источник, надеясь получить какой-нибудь иной результат, но что
      здесь может наука?\n \nЕсли компьютер охвачен пламенем, помогут ли молитвы данным?"
    ui_u4_traveller_log_9: |-
      Они поймали моего друга. Они стояли в отдалении, стеклянный род во всем своем величии, баюкая в руках падшего стража. На жутких объятиях мерцал отсвет.

      Несдержанный крик вырвался из моей груди, когда они вскрыли его экзоскелет. С пустыми взглядами и злобными ухмылками они повернулась ко мне.

      Не стоило и пытаться бежать. Их были сотни. Они нашли меня.
    ui_u4_traveller_log_10: "Это был Лэйлапс. Источник моих сомнений, ломаемый и чинимый
      мной Лэйлапс. Он оказался моим спасителем! Он вырвал нас из того ужасного места
      и перенес обратно во вселенную. В нашу вселенную!\n\nНе верится, но я — первый
      Странник, вернувшийся из мира стекла, из чертогов самой смерти! Неужто и правда
      секрет общего спасения кроется в доброте? Лэйлапс все мне рассказал, общаясь
      со мной с помощью моего же экзокостюма! \n\nСкоро мы встретимся, друг мой. Мы
      наконец-то будем вместе! О, какие песни они сложат о нас! Сейчас я передаю знаки.
      Я не могу дождаться встречи с вами, мои новые друзья..."
