    ui_guide_body_survival_basics: |-
      <VAL_ON>Ochrona przed zagrożeniami<> jest konieczna, jeśli chcesz spędzić więcej czasu z dala od statku. Miej przy sobie <COMMODITY>sód<> lub <COMMODITY>baterie jonowe<>. Pamiętaj, by poszukać <VAL_ON>schronienia w jaskiniach lub budynkach<>. Wiele zagrożeń nasila się nocą.

      Użyj <TECHNOLOGY>skanera<> (<TECHNOLOGY><IMG>SCAN<><>), by znaleźć kluczowe <STELLAR>zasoby zapewniające przetrwanie<>.

      Użyj <TECHNOLOGY>wizjera analitycznego<>, by z daleka identyfikować miejsca godne zwiedzenia. Użyj <TECHNOLOGY><IMG>AIM<><>, by skorzystać z wizjera. Rozglądaj się, by lokalizować budynki i skrzynie z zaopatrzeniem. W miejscach tych zwykle znajdziesz sporo <VAL_ON>zasobów<> i <VAL_ON>informacji<>.

      <VAL_ON>Ikona plecaka<> w prawym dolnym rogu oznacza stan ekwipunku. Nie wszystko jest przydatne od razu. Nadaj priorytet materiałom podtrzymującym systemy twojego egzokombinezonu. Zaawansowane produkty zawsze możesz znaleźć ponownie.

      Zdobywaj ważne ulepszenia sprzyjające przetrwaniu u <TECHNOLOGY>handlarzy technologiami<> na stacjach kosmicznych i w sklepach planetarnych.

      Pobliskie stworzenia oznaczone <FUEL>czerwoną łapą<> są drapieżnikami i mogą być niebezpieczne. Użyj <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>), by identyfikować je z daleka (przybliż za pomocą <IMG>ZOOM<>).
    ui_guide_body_survival_basic_vr: |-
