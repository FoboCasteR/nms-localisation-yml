    npc_comm_week_05_portal_desc: |-
      Portal otwiera się przede mną.

      Jeszcze kilka kroków naprzód, a te starożytne wrota wyrwą mnie z tego świata i rzucą w jakieś odległe miejsce. Nie po raz pierwszy, zastanawiam się, co się dzieje z moim ciałem w trakcie transportu - pomiędzy materialnością tej planety i kolejnej. Dokąd tym razem skierował mnie Polo?
    npc_comm_week_05_crash: Przybywam do źródła sygnału, ale nie widzę tu żadnych
      oznak życia. Widzę jedynie zrujnowany wrak statku gwiezdnego i słyszę słabowite
      buczenie jego ogniwa awaryjnego.
    npc_comm_week_05_crash_opt_a: Zyskaj dostęp do dzienników ogniwa.
    npc_comm_week_05_crash_opt_b: Odejdź.
    npc_comm_week_05_crash_res_a: |-
      Wreszcie <STELLAR>- kzzkktt -<> po jakiejś godzinie pościgu. Moja tarcza odbijająca <STELLAR>- kzzkktt -<> więcej paliwa startowego, zanim ruszę dalej, ale <STELLAR>- kzzkktt -<> wykrycia. Muszę notować swoje odkrycia, zarówno dla siebie, jak i dla Polo. <STELLAR>- kzzkktt -<> przez portal - był prawdziwy. Przybyłem <STELLAR>- kzzkktt -<> wszystko pomieszane w mojej głowie. Ale te dryfujące bańki <STELLAR>- kzzkktt -<> znajome.
      Tym razem udało mi się zarejestrować ten widok. Zrobić zdjęcia. Nie wiem, co przyciągnęło ich uwagę, ale Strażnicy <STELLAR>- kzzkktt -<> widzę ich oczy za każdym razem, gdy zamykam własne. Sfery <STELLAR>- kzzkktt -<> monitorują ich wszystkich <STELLAR>- kzzkktt -<> szalone teorie. Wierzę, że istnieje więcej anomalnych planet, takich jak ta, ale <STELLAR>- kzzkktt -<> są tam wiecznie?
    npc_comm_week_05_crashstr_opt_a: Zyskaj dostęp do pierwszego dziennika.
    npc_comm_week_05_crashstr_opt_b: Zyskaj dostęp do drugiego dziennika.
    npc_comm_week_05_crashstr_text: Ogniwo awaryjne pulsuje, jego migające światło
      zaprasza mnie do odtworzenia zapisu. Jednak maszyna dymi i wygląda na niezwykle
      wrażliwą. Czuję, że to może być ostatnia szansa odsłuchania zapisów, zanim urządzenie
      zamilknie na wieki.
    npc_comm_week_05_crash1_res_a: "<STELLAR>- kzzkktt -<> od kilku dni. Udało mi
      się zbudować niewielkie schronienie <STELLAR>- kzzkktt -<> na wypadek, gdyby
      nie udało mi się wrócić do anomalii. Chyba udało mi się odkryć <STELLAR>- kzzkktt
      -<> tutaj się stało?"
    npc_comm_week_05_crash1_res_b: "<STELLAR>- kzzkktt -<> wielkie wieże wyładowań
      wystrzeliwują z powierzchni - <STELLAR>- kzzkktt -<> wszystkie transmisje zakłócone,
      nie do odszyfrowania. Czasem wydaje mi się, że widzę siebie <STELLAR>- kzzkktt
      -<>..."
    npc_comm_week_05_crash2_res_a: |-
      To musi być <STELLAR>- kzzkktt -<> się doczekać, kiedy zobaczę tę ekscytację <STELLAR>- kzzkktt -<> niektóre mają wielkie, podzielone na części ogony, inne skorupy <STELLAR>- kzzkktt -<>
      ...
    npc_comm_week_05_crash2_res_b: "<STELLAR>- kzzkktt -<>nie mogę pozostać zbyt długo
      <STELLAR>- kzzkktt -<> zbyt wiele lat świetlnych z tyłu. Ale teraz udało mi
      się ich prześcignąć. Jutro nawiążę <STELLAR>- kzzkktt -<> kontakt."
    npc_comm_week_05_crash3_res_a: Dziennik z eksploracji planety nr 256. <STELLAR>-
      kzzkktt -<> ma cechy zupełnie mi nieznane <STELLAR>- kzzkktt -<> Gromady pustych
      sfer, niektóre znacznie większe ode mnie. Jak donosi mój egzokombinezon, promieniują
      ciepłem.
    npc_comm_week_05_crash3_res_b: "<STELLAR>- kzzkktt -<> rozciągnięte między nimi...
      żyły czy przewody? Muszę się dostać do <STELLAR>- kzzkktt -<>"
    npc_comm_week_05_crash4_res_a: Na powierzchni <STELLAR>- kzzkktt -<> klimat wydawał
      się być podobny <STELLAR>- kzzkktt -<> woda wyglądała zachęcająco <STELLAR>-
      kzzkktt -<> poniżej udało mi się dostrzec ciemny kształt...
    npc_comm_week_05_crash4_res_b: "<STELLAR>- kzzkktt -<>...ławicach <STELLAR>- kzzkktt
      -<> nie umiem oprzeć się wrażeniu, że widziałem coś zakazanego... <STELLAR>-
      kzzkktt -<> chce mi się pić... muszę się napić <STELLAR>- kzzkktt -<>"
    npc_comm_week_05_crash5_res_a: "<STELLAR>- kzzkktt -<> właśnie mnie udało się
      natrafić na dowody <STELLAR>- kzzkktt -<> część generacyjnego wzrostu mocy <STELLAR>-
      kzzkktt -<> przewidziane?"
    npc_comm_week_05_crash5_res_b: |-
      Świetliste iglice <STELLAR>- kzzkktt -<> powtarzające się okrężne wzory... 4... 4... 4... 16... 16... 16...
      16... 16... 16...
    ui_comm_week_06_sub: Pomoc specjaliście Polo - tydzień 6 z 8
    npc_comm_week_06_brief: Przyjazna istoto! Jak dobrze znów cię widzieć! Ale czy
      na pewno znów? Trochę straciłem rachubę tego, kiedy właśnie jestem.
    npc_comm_week_06_brief2: |-
      Dane, które udało ci się dostarczyć, zawierają niezwykły wzór. Wreszcie możemy zwizualizować pętle i spadki, które trzymają nas razem w czasie! Nasz zagubiony przyjaciel znajdował się w naszej rzeczywistości, ale nie takiej, jaką ją teraz postrzegamy!
      Tę wiedzę przekazuję ci teraz w formie przenośnej. Wskaźnik sygnałów z innych pętli, komunikator z przeszłością! Dzięki temu urządzeniu możesz jeszcze znaleźć naszego zaginionego przyjaciela!
    npc_comm_week_06_brief_res: Przyjazna istoto, dla takiego sygnału współrzędne
      nie są takie proste. Ale mamy nadzieję, że portal poprowadzi nas do właściwej
      rzeczywistości! Ruszaj, weź mój wynalazek i zobacz, co zobaczysz! A może zobaczysz
      to w przeszłości?
