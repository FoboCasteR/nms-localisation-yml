    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: Groźne spojrzenie pilota mówi mi wszystko. Nie interesuje
      go handel...
    all_trader_hostile_desc_2: Mój kontakt najwyraźniej ostrzegł pilota odnośnie wartości
      tego statku i jego ładunku. W jego oku dostrzegam złowrogi błysk.
    all_trader_hostile_desc_3: Gniewne gesty pilota sugerują, że nie jest w nastroju
      do pokojowego handlu. Wygląda na to, że będziemy walczyć.
    all_trader_hostile_desc_4: "„Handlowiec” najwyraźniej nie jest w nastroju do wymiany
      handlowej. Podczas rozmowy zauważam, że uzbroił swoje działa."
    all_trader_hostile_desc_5: Choć lata pod flagą kupiecką, ten pilot najwyraźniej
      wcale nie jest handlowcem. Nawet pomimo zakłóceń komunikacyjnych rozpoznaję
      typowe dla pirata zuchwalstwo.
    all_trader_hostile_opt_a: Rozpocznij walkę
    all_trader_hostile_opt_b: Zaoferuj daninę
    all_trader_hostile_res_a_1: Prawdziwy pirat zaatakowałby natychmiast. Ten handlowiec
      to zwykły tchórzliwy oportunista.
    all_trader_hostile_res_a_2: "„Pirat” wypowiada serię groźnie brzmiących słów.
      Zobaczymy, na co jeszcze go stać..."
    all_trader_hostile_res_a_3: Nie pozwolę, żeby pomiatał mną jakiś parszywy handlowiec.
      Jeśli chce walki, będzie ją mieć.
    all_trader_hostile_res_b_1: "„Handlowiec” przyjmuje moją ofertę. Podciągnę to
      pod koszty robienia interesów w niebezpiecznych rejonach kosmosu."
    all_trader_hostile_res_b_2: Moja oferta najwyraźniej uspokoiła handlowca. Rozstajemy
      się w pokoju, przynajmniej chwilowo.
    all_trader_hostile_res_b_3: "„Handlowiec” jasno dał do zrozumienia, czego oczekuje.
      Płacę mu, a on odlatuje zadowolony."
