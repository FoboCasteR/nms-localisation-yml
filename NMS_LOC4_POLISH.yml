    fleet_trading_special_opt_a_1c: Zainwestuj w węgiel.
    fleet_trading_special_opt_b_1c: Zainwestuj w metal.
    fleet_trading_special_opt_c_1c: Zainwestuj w paliwo.
    fleet_trading_special_opt_d_1c: Zainwestuj w akumulatory.
    fleet_trading_special_opt_e_1c: Zainwestuj w technologie.
    fleet_trading_special_opt_f_1c: Zainwestuj w rośliny.
    fleet_trading_special_opt_g_1c: Zainwestuj w dobra luksusowe.
    fleet_trading_special_opt_j_1c: Nie inwestuj.
    fleet_trading_special_res_a_1c: Tłumaczę wiadomość dla dowódcy floty. Wedle danych,
      wkrótce na rynku węgla zapanuje hossa. Należy inwestować właśnie na tym polu.
    fleet_trading_special_res_b_1c: Tłumaczę wiadomość dla dowódcy floty. Wedle danych,
      wkrótce na rynku metali zapanuje hossa. Należy inwestować właśnie na tym polu.
    fleet_trading_special_res_c_1c: Tłumaczę wiadomość dla dowódcy floty. Wedle danych,
      wkrótce na rynku paliwa zapanuje hossa. Należy inwestować właśnie na tym polu.
    fleet_trading_special_res_d_1c: Tłumaczę wiadomość dla dowódcy floty. Wedle danych,
      wkrótce na rynku akumulatorów zapanuje hossa. Należy inwestować właśnie na tym
      polu.
    fleet_trading_special_res_e_1c: Tłumaczę wiadomość dla dowódcy floty. Wedle danych,
      wkrótce na rynku technologii zapanuje hossa. Należy inwestować właśnie na tym
      polu.
    fleet_trading_special_res_f_1c: Tłumaczę wiadomość dla dowódcy floty. Wedle danych,
      wkrótce na rynku roślin zapanuje hossa. Należy inwestować właśnie na tym polu.
    fleet_trading_special_res_g_1c: Tłumaczę wiadomość dla dowódcy floty. Wedle danych,
      wkrótce na rynku dóbr luksusowych zapanuje hossa. Należy inwestować właśnie
      na tym polu.
    fleet_trading_special_res_j_1c: Tłumaczę wiadomość dla dowódcy floty. Dane nie
      są jasne. Chyba najlepiej w tej chwili nie inwestować.
    fleet_trading_special_log_a_1: Zyskano wewnętrzne dane handlowe. Z pomocą istoty
      rasy %CAP_RACE% przetłumaczono wiadomość. Zainwestowano potężne środki finansowe
      i osiągnięto duże zyski.
    fleet_trading_special_log_b_1: Zyskano wewnętrzne dane handlowe. Z pomocą istoty
      rasy %CAP_RACE% przetłumaczono wiadomość. Zainwestowano potężne środki finansowe,
      ale dane okazały się być błędne. Poniesiono duże straty.
    fleet_trading_special_log_c_1: Zyskano wewnętrzne dane handlowe. Dane nie zawierały
      jasnych trendów, a więc nie dokonano inwestycji.
    fleet_trading_special_2: |-
      Istoto rasy %CAP_RACE%! Potrzebujemy pilnej pomocy! Nasze zyskowne szlaki handlowe zwróciły uwagę piratów!
      Czas nagli - co mamy robić?
    fleet_trading_special_3: |-
      Istoto rasy %CAP_RACE%! Mam dobre i złe wieści. Osiągnęliśmy spore zyski. Niestety, w związku z tym zostaliśmy zaatakowani przez piratów.
      Jak dotąd uniknęliśmy strat, ale obawiam się, że nasze tarcze nie wytrzymają zbyt długo...
    fleet_trading_special_4: |-
      Istoto rasy %CAP_RACE%! Nasza aktywność handlowa zdenerwowała lokalnych kupców. Za naszą flotę wyznaczono nagrodę!
      Wkrótce łowcy nagród zlokalizują nasze statki. Potrzebujemy natychmiastowej pomocy!
    fleet_trading_special_opt_a_2: Powiedz, że pomożesz.
    fleet_trading_special_opt_b_2: Powiedz, że nie możesz pomóc.
    fleet_trading_special_res_a_2: Pocieszam dowódcę floty. Wyruszam natychmiast.
      Muszą tylko wytrzymać jeszcze trochę dłużej.
    fleet_trading_special_res_b_2: Z żalem, mówię dowódcy floty, że w tej chwili nie
      mogę im pomóc. Mogą liczyć tylko na siebie.
    fleet_trading_special_log_a_2: Udane transakcje handlowe przyciągnęły uwagę piratów.
      Z pomocą istoty rasy %CAP_RACE% zniszczyliśmy napastników.
    fleet_trading_special_log_b_2: Udane transakcje handlowe przyciągnęły uwagę piratów.
      Istota rasy %CAP_RACE% nie była w stanie nam pomóc, a flota poniosła ciężkie
      straty w trakcie próby ucieczki.
    fleet_trading_special_log_c_2: Udane transakcje handlowe przyciągnęły uwagę piratów.
      Istota rasy %CAP_RACE% nie była w stanie nam pomóc. Wysłano przedstawiciela
      na lokalną stację i opłacono łowców nagród, którzy mieli pozbyć się zagrożenia
      ze strony piratów. Operacja zakończyła się powodzeniem, ale była dosyć kosztowna.
    fleet_trading_special_5: Istoto rasy %CAP_RACE%, nasza podróż przebiega pomyślnie.
      Niestety, nasz komputer handlowy zawiesił się i nie wiemy, w którą stronę mamy
      skierować nasze wysiłki.
    fleet_trading_special_5a: Możemy hurtem kupić wyposażenie naukowe. Jest też okazja
      inwestycji w lokalną firmę zajmującą się przechowywaniem żywności. Co mamy robić?
    fleet_trading_special_5b: W układzie %SYSTEM% znaleźć można luksusową odzież dla
      rasy %RACE%. Jest tu też kwitnący rynek dzieł sztuki. Może w niego powinniśmy
      zainwestować?
    fleet_trading_special_5c: Moglibyśmy zainwestować w nową technologię generowania
      mocy, opracowaną przez lokalnych naukowców rasy %RACE%. Z drugiej strony, w
      układzie tym można kupić duże ilości metalu chromatycznego w doskonałej cenie.
    fleet_trading_special_5d: Moglibyśmy się potargować z lokalnymi technikami rasy
      %RACE% i kupić jednostki obsługi egzopojazdów. Słyszeliśmy, że na planecie %PLANET%
      czekają doskonałe możliwości inwestycji w fabryki.
    fleet_trading_special_5e: W układzie %SYSTEM% można kupić tanią antymaterię. Ale
      są też możliwości inwestowania - szczególnie obiecujący jest rynek turystyki
      podwodnej...
    fleet_trading_special_opt_a_5: Kupujcie towary.
    fleet_trading_special_opt_b_5: Inwestujcie.
    fleet_trading_special_res_a_5: Mówię dowódcy floty, że powinien skoncentrować
      się na obrocie towarami. Inwestycja w nieznane biznesy obcych to zbyt duże ryzyko.
    fleet_trading_special_res_b_5: Mówię dowódcy floty, że powinien skoncentrować
      się na długofalowych inwestycjach. To ryzyko, ale potencjalne zwroty są duże.
    fleet_trading_special_log_a_5: 'Zgodnie z sugestią istoty rasy %CAP_RACE% zainwestowano
      w lokalne biznesy w sektorze %SYSTEM%. Wysoki zwrot inwestycji: około 2%NUM%%.'
    fleet_trading_special_log_b_5: Zgodnie z sugestią istoty rasy %CAP_RACE% zainwestowano
      w lokalne biznesy w sektorze %SYSTEM%. Interes szedł kiepsko. Inwestycje przepadły.
    fleet_trading_special_log_c_5: 'Zgodnie z sugestią istoty rasy %CAP_RACE% zakupiono
      towary do odsprzedaży w sektorze %SYSTEM%. Wysoki zwrot inwestycji: około 2%NUM%%.'
    fleet_trading_special_log_c_d: Zgodnie z sugestią istoty rasy %CAP_RACE% zakupiono
      towary do odsprzedaży w sektorze %SYSTEM%. Doszło do załamania rynku. Trzeba
      było sprzedać towary ze stratą.
    fleet_trading_special_6a: Istoto rasy %CAP_RACE%, przesyłam wieści na temat okazji
      dostępnych w układzie %SYSTEM%.
    fleet_trading_special_6b_1: Można tu manipulować rynkiem <FUEL>paliw<>.
    fleet_trading_special_6b_2: Można tu manipulować rynkiem <TECHNOLOGY>technologii<>.
    fleet_trading_special_6b_3: Można tu manipulować rynkiem <TRADEABLE>roślin<>.
    fleet_trading_special_6b_4: Można tu manipulować rynkiem <EARTH>minerałów<>.
    fleet_trading_special_6b_5: Można tu manipulować rynkiem <COMMODITY>generatorów
      mocy<>.
    fleet_trading_special_6c: Jeśli dokonamy serii dużych transakcji, będziemy mogli
      skorzystać z wywołanych przez nie wahań rynkowych. Czekają na nas ogromne zyski!
    fleet_trading_special_opt_a_6: Zgódź się na przeprowadzenie akcji.
    fleet_trading_special_opt_b_6: Zakaż przeprowadzania akcji.
    fleet_trading_special_res_a_6: Doskonale, istoto rasy %CAP_RACE%! Będziemy obserwować
      rynek i przygotujemy całą akcję!
    fleet_trading_special_res_b_6: Mówię dowódcy floty, że ma porzucić ten pomysł.
      Jest obciążony ryzykiem i wysoce nielegalny.
    fleet_trading_special_log_a_6: Z pomocą istoty rasy %CAP_RACE%, udało się zmanipulować
      rynki w sektorze %SYSTEM%. Wykorzystano wahania cen i osiągnięto znaczne zyski.
    fleet_trading_special_log_b_6: Wyliczono potencjalnie zyskowną okazję handlową
      w układzie %SYSTEM%. Istota rasy %CAP_RACE% zakazała przeprowadzenia akcji,
      jako ryzykownej i nielegalnej.
    fleet_trading_special_7: Istoto rasy %CAP_RACE%, nasza podróż przebiega pomyślnie.
      W trakcie naszych podróży podpisaliśmy wiele korzystnych umów handlowych i zgromadziliśmy
      dużą liczbę danych gospodarczych. Uważamy, że mogą ci się one przydać.
    fleet_trading_special_opt_a_7: Przyjmij dane.
    fleet_trading_special_opt_b_7: Odrzuć dane.
    fleet_trading_special_res_a_7: Przyjmuję dane z floty. Dziękuję dowódcy i kończę
      rozmowę. Dane na pewno przydadzą mi się w trakcie moich podróży.
    fleet_trading_special_res_b_7: Odrzucam dane gospodarcze z floty. To oni handlują,
      ja nie muszę.
    fleet_trading_special_log_a_7: W układzie %SYSTEM% zyskano cenne dane gospodarcze.
      Przesłano je do istoty rasy %CAP_RACE%.
    fleet_trading_special_log_b_7: W układzie %SYSTEM% zyskano cenne dane gospodarcze.
      Zaoferowano przesłanie ich do istoty rasy %CAP_RACE%, ale ta odmówiła. Sprzedano
      dane przedstawicielowi gildii handlowców, z dużym zyskiem.
    fleet_trading_special_8: Istoto rasy %CAP_RACE%, nasza ekspedycja przynosi duże
      zyski. Pomyśleliśmy, że może zechcesz wykorzystać dane ekonomiczne, które jak
      dotąd zebraliśmy. Jeśli sobie tego życzysz, dokonamy transferu.
    fleet_trading_special_opt_a_8: Przyjmij dane.
    fleet_trading_special_opt_b_8: Odrzuć dane.
    fleet_trading_special_res_a_8: Cieszę się, że mogliśmy pomóc, istoto rasy %CAP_RACE%.
      Załoga przekazuje życzenia pomyślności w przyszłych podróżach.
    fleet_trading_special_res_b_8: Odrzucam dane. Nie potrzebuję danych rynkowych,
      a transfer może ujawnić moją pozycję piratom. Dowódca floty wygląda na rozczarowanego.
    fleet_trading_special_9: Istoto rasy %CAP_RACE%, przesyłam wieści dotyczące fantastycznej
      okazji do zainwestowania. Niestety, seria nieudanych inwestycji spowodowała
      u nas problemy z płynnością finansową. Gdyby udało się przesłać nam fundusze,
      moglibyśmy dobić targu i zapewnić ci duże zyski.
    fleet_trading_special_opt_a_9: Wyślij fundusze.
    fleet_trading_special_opt_b_9: Odmów
    fleet_trading_special_res_a_9: Przesyłam dowódcy floty potrzebne fundusze. Ostrzegam
      go przed niebezpiecznymi inwestycjami. Ufam, że tym razem podejmie właściwe
      decyzje...
    fleet_trading_special_res_b_9: Odmawiam przesłania funduszy. To dowódca jest odpowiedzialny
      za budżet ekspedycji. Musi się nauczyć, że może polegać tylko na sobie.
    fleet_trading_special_log_a_9: Znaleźliśmy się w niebezpiecznej sytuacji dyplomatycznej,
      którą rozstrzygnęliśmy na swoją korzyść!
    fleet_trading_special_log_b_9: Znaleźliśmy się w niebezpiecznej sytuacji dyplomatycznej,
      ale udało nam się z niej wyplątać.
    fleet_trading_special_log_c_9: Znaleźliśmy się w niebezpiecznej sytuacji dyplomatycznej.
      Nie udało nam się uniknąć strat.
    fleet_trading_special_10: |-
      Istoto rasy %CAP_RACE%, w układzie %SYSTEM% odkryliśmy nowe możliwości. Niestety, mamy problem z płynnością finansową. Nasze jednostki są zamrożone w wielu kontraktach wydobywczych.
      Nie możemy pozwolić, aby ta okazja przepadła. To byłoby bardzo bolesne! Może prześlesz nam potrzebne fundusze?
    fleet_trading_special_opt_a_10: Wyślij fundusze.
    fleet_trading_special_opt_b_10: Odmów
    fleet_trading_special_res_a_10: Przesyłam dowódcy floty potrzebne fundusze. Najwyraźniej
      trzyma rękę na pulsie, jeśli chodzi o miejscowy rynek. Gdy będzie mógł handlować,
      wszyscy na tym skorzystamy.
    fleet_trading_special_res_b_10: Odmawiam przesłania funduszy. Dowódca najwyraźniej
      angażuje się w niebezpieczną grę na rynku finansowym, co zagraża budżetowi całej
      ekspedycji. Żądam od niego podejmowania bardziej racjonalnych decyzji w przyszłości.
    fleet_trading_special_11: |-
      Istoto rasy %CAP_RACE%, przynoszę dobre wieści z układu %SYSTEM%!
      Nasi zwiadowcy znaleźli najlepszą jak dotąd okazję do inwestycji. Niestety, mamy mały problem. Flocie chwilowo brakuje funduszy. Może możesz nam pomóc? Takiej okazji nie wolno przegapić!
    fleet_trading_special_opt_a_11: Wyślij fundusze.
    fleet_trading_special_opt_b_11: Odmów
    fleet_trading_special_res_a_11: Wielce ci dziękuję, istoto rasy %CAP_RACE%. Zapewniam,
      że nie będziesz tego żałować. Inwestycja zwróci się wielokrotnie!
    fleet_trading_special_res_b_11: Dobrze, istoto rasy %CAP_RACE%. Skoro tak uważasz...
      Muszę to jakoś zakomunikować załodze... Będzie bardzo rozczarowana.
    fleet_trading_special_12: Istoto rasy %CAP_RACE%, potrzebujemy twojej porady.
      Handlowiec rasy %RACE% zaoferował nam niezwykle lukratywny kontrakt transportowy.
      Jego towary nie są jednak do końca legalne. Jeśli zostaniemy złapani, konsekwencje
      mogą być... poważne. Co mamy robić?
    fleet_trading_special_opt_a_12: Podpiszcie umowę.
    fleet_trading_special_opt_b_12: Odrzućcie umowę.
    fleet_trading_special_res_a_12: Dobrze, istoto rasy %CAP_RACE%. Skorzystamy z
      tej okazji! Nie martw się, będziemy działać bardzo ostrożnie.
    fleet_trading_special_res_b_12: Co za przezorność, istoto rasy %CAP_RACE%. Postaramy
      się znaleźć inne okazje w tym układzie. Załoga odetchnie z ulgą. A może przy
      okazji zyskamy coś za współpracę z władzami...
    fleet_trading_special_log_a_12: Otrzymano propozycję umowy przemytniczej w układzie
      %SYSTEM%. Zgodnie z sugestią istoty rasy %CAP_RACE% przyjęto zlecenie. Operacja
      zakończyła się ogromnym powodzeniem. Otrzymano duży udział w zyskach.
    fleet_trading_special_log_b_12: Otrzymano propozycję umowy przemytniczej w układzie
      %SYSTEM%. Zgodnie z sugestią istoty rasy %CAP_RACE% przyjęto zlecenie. Lokalne
      władze namierzyły transport. W wyniku walk statki zostały uszkodzone. Otrzymano
      też sporą karę finansową.
    fleet_trading_special_log_c_12: Otrzymano propozycję umowy przemytniczej w układzie
      %SYSTEM%. Zgodnie z sugestią istoty rasy %CAP_RACE% odrzucono zlecenie. Warunki
      z miejscowymi władzami rasy %RACE% pozostały na dobrym poziomie. Otrzymano nagrodę
      za doniesienie o operacji przemytniczej.
    fleet_trading_special_13: Istoto rasy %CAP_RACE%, uprzejmie proszę o poradę. Miejscowy
      handlowiec rasy %RACE% zaoferował nam niezwykle lukratywny kontrakt, ale jego
      wartość jest tak wysoka, że mam pewne wątpliwości. Mamy dobić targu? Zyski będą
      ogromne...
    fleet_trading_special_opt_a_13: Podpiszcie umowę.
    fleet_trading_special_opt_b_13: Odrzućcie umowę.
    fleet_trading_special_res_a_13: Mówię dowódcy rasy %CAP_RACE%, aby dobił targu.
      Sprawa jest ryzykowna, ale biznes to biznes. Dowódca kiwa głową, ale widać,
      że się waha.
    fleet_trading_special_res_b_13: Mówię dowódcy rasy %CAP_RACE%, aby działał zgodnie
      z przeczuciem i nie handlował z podejrzanymi osobami.
    fleet_trading_special_log_a_13: Otrzymano niezwykle lukratywną propozycję od handlowca
      z układu %SYSTEM%. Przed podjęciem decyzji, skonsultowano się z istotą rasy
      %CAP_RACE%. Umowa była niezwykle dochodowa, ale motywacje handlowca pozostawały
      niejasne.
    fleet_trading_special_log_b_13: 'Otrzymano niezwykle lukratywną propozycję od
      handlowca z układu %SYSTEM%. Przed podjęciem decyzji, skonsultowano się z istotą
      rasy %CAP_RACE%. Handlowiec zabrał dużą liczbę jednostek i przepadł bez wieści.
      Straty: znaczące.'
    fleet_trading_special_log_c_13: Napotkano bardzo podejrzanego handlowca z układu
      %SYSTEM%. Zgodnie z sugestią istoty rasy %CAP_RACE% zrezygnowano z podpisania
      umowy.
    fleet_trading_special_14: Istoto rasy %CAP_RACE%, nasz komputer handlowy jest
      obecnie serwisowany. Potrzebujemy twojej porady. Dokonaliśmy sporych inwestycji
      na wschodzącym rynku technologicznym. Sytuacja szybko zmieniła się jednak na
      bardzo niestabilną. Mamy sprzedać akcje? Jeśli zrobimy to teraz, zapewnimy sobie
      chociaż niewielki zysk.
    fleet_trading_special_opt_a_14: Każ im czekać.
    fleet_trading_special_opt_b_14: Każ im sprzedawać.
    fleet_trading_special_res_a_14: Każę dowódcy floty wstrzymać się i zobaczyć, jak
      sytuacja się rozwinie. Sprzedaż w panice nigdy nie jest wskazana.
    fleet_trading_special_res_b_14: Mówię dowódcy floty, że ma sprzedać akcje. W niestabilne
      rynki nie należy inwestować podczas długich wypraw. Będą jeszcze inne, lepsze
      okazje na inwestycję.
    fleet_trading_special_log_a_14: Przed podjęciem decyzji odnośnie niestabilnej
      sytuacji na rynkach finansowych, skonsultowano się z istotą rasy %CAP_RACE%.
      Wstrzymano się ze sprzedażą i uzyskano duże przychody, w związku z odbiciem
      rynku.
    fleet_trading_special_log_b_14: Przed podjęciem decyzji odnośnie niestabilnej
      sytuacji na rynkach finansowych, skonsultowano się z istotą rasy %CAP_RACE%.
      Wstrzymano się ze sprzedażą, a rynek się załamał. Zakupione akcje są bezwartościowe.
    fleet_trading_special_log_c_14: Przed podjęciem decyzji odnośnie niecodziennej
      sytuacji na rynkach finansowych, skonsultowano się z istotą rasy %CAP_RACE%.
      Sprzedano akcje, aby uniknąć strat na niestabilnym rynku. Osiągnięto niewielki
      zysk, ale obyło się bez strat.
    fleet_explore_special_1: |-
      Istoto rasy %CAP_RACE%! Potrzebujemy natychmiastowej pomocy!
      Podczas patrolu powierzchniowego, nasze planetarne zespoły eksploracyjne odkryły niecodzienną florę. Członkowie zespołów zjedli rośliny! Są teraz bardzo chorzy!
      Możemy wytworzyć lekarstwo, ale potrzebne nam będą próbki porównawcze. Wszyscy członkowie zespołów eksploracyjnych znajdują się obecnie w luku medycznym.  Czy istota rasy %CAP_RACE% może nam przekazać wymagane dane?
    fleet_explore_special_opt_a_1: Powiedz, że dostarczysz dane.
    fleet_explore_special_opt_b_1: Powiedz, że nie masz na to czasu.
    fleet_explore_special_res_a_1: Pocieszam dowódcę floty. Znajdę próbki potrzebne
      do wytworzenia lekarstwa.
    fleet_explore_special_res_b_1: Odrzucam prośbę dowódcy floty. Mogą znaleźć lekarstwo
      bez ciągania mnie po powierzchniach planet.
    fleet_explore_special_1a: Istoto rasy %CAP_RACE%! Czy masz dane?
    fleet_explore_special_opt_a_1a: Prześlij dane.
    fleet_explore_special_res_a_1a: |-
      Dziękuję ci, istoto rasy %CAP_RACE%! Nasze załogi trzymały się dzielnie, wiedząc, że spieszysz im z pomocą!
      Dzięki tym danym na pewno zdołamy opracować lekarstwo.
    fleet_explore_special_log_a_1: Ekipy planetarne skonsumowały nowoodkrytą toksyczną
      florę. Z pomocą istoty rasy %CAP_RACE%, opracowano lekarstwo. Znaleziono też
      zastosowania komercyjne, zarówno trucizny, jak i lekarstwa.
    fleet_explore_special_log_b_1: Ekipy planetarne skonsumowały nowoodkrytą toksyczną
      florę. Nie udało się opracować lekarstwa. Chorzy członkowie załogi pozostali
      w luku medycznym.
    fleet_explore_special_2: |-
      Istoto rasy %CAP_RACE%, mam nadzieję, że ta wiadomość do ciebie dotrze. Ekspedycja przebiega pomyślnie, a do naszych banków danych trafiają kolejne odkrycia.
      Flota zajmuje obecnie pozycje w sektorze %SYSTEM%. Skanery wykryły tu niezwykle gęste pole ciemnej materii. Uważamy, że można go użyć jako tunelu czasoprzestrzennego.
      Jeśli chcesz, możemy przekalibrować skaner na twoją częstotliwość. Jeśli zechcesz, pojawisz się bezpośrednio na naszych pozycjach.
    fleet_explore_special_opt_a_2: Zaakceptuj warp.
    fleet_explore_special_opt_b_2: Odmów
    fleet_explore_special_res_a_2: Mówię dowódcy floty, że ma kontynuować. Mam nadzieję,
      że wkrótce się zobaczymy.
    fleet_explore_special_res_b_2: Mówię dowódcy floty, że choć jego osiągnięcia naukowe
      robią wrażenie, w tej chwili nie jest mi potrzebny warp międzywymiarowy. Najwyraźniej
      nieco odetchnął.
    fleet_explore_special_log_a_2: W sektorze %SYSTEM% natrafiono na pole ciemnej
      materii. Użyto jego studni grawitacyjnej, celem otwarcia tunelu czasoprzestrzennego
      dla istoty rasy %CAP_RACE% i przetransportowano ją do naszych współrzędnych.
    fleet_explore_special_log_b_2: W sektorze %SYSTEM% natrafiono na pole ciemnej
      materii. Użyto jego studni grawitacyjnej, celem otwarcia tunelu czasoprzestrzennego,
      ale istota rasy %CAP_RACE% odmówiła przeniesienia się do naszych współrzędnych.
    fleet_explore_special_3: |-
      Istoto rasy %CAP_RACE%, dobre wieści z floty. Ekspedycja nie mogła przebiegać pomyślniej.
      Obecnie badamy sektor %SYSTEM%. Skanery wykryły pole egzotycznej energii, zakrzywiającej czasoprzestrzeń w naszej okolicy.
      Inżynierowie uważają, że mogą manipulować tym polem tak, aby otworzyć tunel czasoprzestrzenny. Jeśli zechcesz, pojawisz się bezpośrednio na naszych pozycjach.
    fleet_explore_special_res_a_3: Dowódca floty wydaje się być pewny nowej techniki
      warp. Przyjmuję jego ofertę i mam nadzieję, że pewność siebie jest uzasadniona.
    fleet_explore_special_res_b_3: Chwalę dowódcę floty za jego ufność w inżynierów.
      Odmawiam jednak zasilenia swojego statku gwiezdnego tą nieprzetestowaną anomalią.
    fleet_explore_special_log_a_3: W sektorze %SYSTEM% natrafiono na pole egzotycznej
      energii. Wykalibrowano silniki warp na jej częstotliwość drgań i otwarto tunel
      czasoprzestrzenny dla istoty rasy %CAP_RACE%. Przemieszczenie zakończone powodzeniem.
    fleet_explore_special_log_b_3: W sektorze %SYSTEM% natrafiono na pole egzotycznej
      energii. Wykalibrowano silniki warp na jej częstotliwość drgań i otwarto tunel
      czasoprzestrzenny. Istota rasy %CAP_RACE% nie zgodziła się jednak na testowanie
      warunków bezpieczeństwa tej wyrwy czasoprzestrzennej.
    fleet_explore_special_4: |-
      Istoto rasy %CAP_RACE%, potrzebujemy twojej pomocy. Nasz zespół badawczy może być o krok od ważnego odkrycia.
      Analizujemy materiał genetyczny podejrzanej nieorganicznej formy życia. Aby potwierdzić swoje odkrycia, potrzebujemy danych porównawczych.
      Musimy unikać próbek z lokalnego układu, aby dokonać rzeczywistego porównania. Czy możesz nam dostarczyć potrzebne dane?
    fleet_explore_special_opt_a_4: Zgódź się.
    fleet_explore_special_opt_b_4: Odmów
    fleet_explore_special_res_a_4: Wielce ci dziękuję, istoto rasy %CAP_RACE%! Załoga
      będzie niezmiernie podekscytowana faktem, że tak bardzo interesujesz się jej
      badaniami!
    fleet_explore_special_res_b_4: Odrzucam prośbę dowódcy floty. Ma wszelkie potrzebne
      dane. Moje próbki mu nie pomogą.
    fleet_explore_special_4a: Istoto rasy %CAP_RACE%, czy masz dane? Załoga robi,
      co może, ale badania utknęły w martwym punkcie. Wszyscy są bardzo sfrustrowani.
      Ty trzymasz klucz do rozwiązania!
    fleet_explore_special_opt_a_4a: Prześlij dane.
    fleet_explore_special_res_a_4a: Dowódca floty potwierdza otrzymanie danych. Podekscytowany,
      obiecuje informować mnie na bieżąco o postępach zespołu badawczego.
    fleet_explore_special_log_a_4: Znaleźliśmy się w niebezpiecznej sytuacji eksploracyjnej,
      którą rozstrzygnęliśmy na swoją korzyść!
    fleet_explore_special_log_b_4: Znaleźliśmy się w niebezpiecznej sytuacji eksploracyjnej,
      ale udało nam się z niej wyplątać.
    fleet_explore_special_5: |-
      Istoto rasy %CAP_RACE%, flota z szacunkiem prosi cię o pomoc.
      Przechwyciliśmy dziwny przekaz. Skanery wykryły powtarzający się wzór w wietrze słonecznym. Odszyfrowaliśmy jedynie liczbę „16”, ale niewiele więcej.
      Czy możesz nam pomóc w tłumaczeniach?
    fleet_explore_special_6: |-
      Istoto rasy %CAP_RACE%, przesyłam wieści z sektora %SYSTEM%.
      Otrzymaliśmy niecodzienną transmisję od obcych. To najwyraźniej jakieś poufne dane.
      Nasze systemy nie były w stanie odszyfrować pakietu. Może możesz nam pomóc?
    fleet_explore_special_7: |-
      Istoto rasy %CAP_RACE%, badania sektora %SYSTEM% idą sprawnie. Nasza antena radiowa dalekiego zasięgu odebrała niecodzienny sygnał.
      Udało nam się stosunkowo łatwo go odszyfrować, ale zawartość jest w języku obcych. Może możesz nam pomóc przy tłumaczeniu?
    fleet_explore_special_8: |-
      Istoto rasy %CAP_RACE%, eksploracja planety %PLANET% przebiega bardzo pomyślnie.
      Wśród wielu odkryć wychwyciliśmy dziwny sygnał, nadawany z fabryki do fabryki na powierzchni planety.
      Mamy bezstratną kopię wiadomości, ale nie rozumiemy jej treści. Być może ty lepiej znasz ten język obcych?
    fleet_explore_special_17: |-
      Istoto rasy %CAP_RACE%, przesyłam wieści o wspaniałym odkryciu, którego dokonaliśmy w układzie %SYSTEM%!
      Flota przejęła niecodzienny sygnał. Rdzeń planety %PLANET% drga w regularny sposób. To brzmi jak nadawanie sygnału.
      Odszyfrowaliśmy wiadomość z kodu dwójkowego. Uzyskaliśmy zapis w jakimś nieznanym języku. Tu jednak trop się urywa. Może masz jakiś pomysł?
    fleet_explore_special_opt_a_5: Udziel pomocy.
    fleet_explore_special_opt_b_5: Odmów pomocy.
    fleet_explore_special_res_a_5: Zgadzam się odczytać wiadomość. Dowódca floty twierdzi,
      że muszę udać się w bezpieczne miejsce, aby nikt mnie nie podsłuchał.
    fleet_explore_special_res_b_5: Mówię dowódcy floty, że nie znam języków mechanicznych.
      Sam będzie musiał odszyfrować sygnał.
    fleet_explore_special_log_a_5: Znaleźliśmy się w niebezpiecznej sytuacji eksploracyjnej,
      którą rozstrzygnęliśmy na swoją korzyść!
    fleet_explore_special_log_b_5: Znaleźliśmy się w niebezpiecznej sytuacji eksploracyjnej,
      ale udało nam się z niej wyplątać.
    fleet_explore_special_log_c_5: Znaleźliśmy się w niebezpiecznej sytuacji eksploracyjnej.
      Nie udało nam się uniknąć strat.
    fleet_exp_translate_1_osd: ZLOKALIZOWANO BEZPIECZNY MODUŁ TRANSMISJI
    fleet_exp_translate_1_marker: Zaszyfrowane dane badawcze
    fleet_exp_translate_1_title: Zaszyfrowane dane badawcze
    fleet_exp_translate_1_desc: Zgodnie z obietnicą, dowódca floty przesłał swoje
      dane badawcze do zaszyfrowanego modułu wiadomości. Dane tu są, gotowe do pobrania
      i przetłumaczenia.
