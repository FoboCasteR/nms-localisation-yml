      Śledź swoje postępy w kamieniach milowych podróży (<IMG>OPTIONS<>).
      Postępy w liczbie zarobionych jednostek: %CURRENT%/%AMOUNT%.
    ui_milestone3_obj: Zarabiaj jednostki, aby zdobyć dane handlowe dla Polo.
    ui_milestone3_obj_tip: |-
      Osiągnij kamień milowy <STELLAR>„RZUTKI”<> dla zgromadzonych jednostek.
      Śledź swoje postępy w zakładce kamieni milowych podróży.
      Zdobywaj jednostki poprzez wydobycie, rolnictwo, handel lub eksplorację. Więcej informacji znajdziesz w <STELLAR>przewodniku<>.
    ui_milestone3_obj_tip2: |-
      Osiągnij kamień milowy <STELLAR>„KAPITALISTA”<> dla zgromadzonych jednostek.
      Śledź swoje postępy w zakładce kamieni milowych podróży.
