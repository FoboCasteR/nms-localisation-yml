    fleet_explore_t4_3: Ekipa badawcza została wysłana na powierzchnię planety %PLANET%.
      Odkryto kamienne urządzenie zakopane w ruinach. Po dotknięciu, kamień wyświetlał
      hologram osoby, która go dotknęła. Wysyłał też zaszyfrowane strumienie danych.
    fleet_explore_t4_4: Wylądowano na planecie %PLANET%. Ekipa naziemna odkryła w
      opuszczonym budynku maszynę potencjalnie replikującą materię. Maszyna produkowała
      głównie nanity. Próby przekalibrowania jak dotąd się nie powiodły.
    fleet_explore_t4_5: Przeskanowano planetę %PLANET%. Dane orbitalne wskazały duże
      źródło zasilania ukryte pod powierzchnią. Wysłano załogę naziemną. Nagromadzenie
      ładunku elektrycznego w okolicy spowodowało, że podejście pieszo było niemożliwe.
      Dokonano pomiarów zdalnych.
    fleet_explore_t4_6: Zbadano planetę %PLANET%. W miejscowych ruinach odkryto miniaturowy
      portal. Portal był aktywny, ale za mały, aby przenieść członków załogi. Wysłano
      drony, ale sygnał nie zdołał się przebić przez portal.
    fleet_explore_t4_7: Na planecie %PLANET% piesza ekipa odkryła docelową bramę portalu.
      Był to wypolerowany kamienny walec, nadający na częstotliwości podstawowej.
      Próby odszyfrowania adresu portalu trwają.
    fleet_explore_t4_8: Ekipa badawcza została wysłana na powierzchnię planety %PLANET%.
      Podążano za powtarzającym się sygnałem. Źródło okazało się być ogniwem awaryjnym
      Korvaxów. Sygnał był serią melodyjnych gwizdnięć. Nie udało się ich przetłumaczyć.
    fleet_explore_t4_9: Zbadano niecodzienne sygnały na powierzchni planety %PLANET%.
      Źródłem była vy`keeńska stacja nadawcza. Zdekodowano sygnał. Przekaz był długim
      fragmentem chóru gregoriańskiego, ustnym przekazem historii o Hirku i Nalu.
      Nagrano i zarchiwizowano.
    fleet_explore_t4_10: Zespół odkrywców zbadał planetę %PLANET%. Wykryto dane przesyłane
      pomiędzy dwiema wieżami radiowymi, nadającymi w poprzek powierzchni planety.
      Namierzono i odszyfrowano sygnał. Były to dane wymieniane przez geckich handlowców,
      którzy chcieli zmanipulować galaktyczny rynek handlu.
    fleet_explore_t4_11: Na planecie %PLANET% wykryto źródło sygnału. Wysłano załogę
      naziemną. Sygnał prowadził do starożytnego ogniwa awaryjnego, nadającego ze
      środka zrujnowanego kamiennego budynku. Załoga przeskanowała nadajnik, ale nie
      była w stanie przetłumaczyć starożytnego języka.
    fleet_explore_t4_12: Zbadano planetę %PLANET%. W płytkiej jaskini odkryto niewielkie
      urządzenie. Urządzenie wibrowało na częstotliwości wywołującej rezonans. Z jaskini
      dobiegała przepiękna muzyka, jakby pochodząca z wnętrza planety. Przeskanowano
      urządzenie, ale pozostawiono je nienaruszone.
    fleet_explore_t4_13: 'Ekipa badawcza została wysłana na powierzchnię planety %PLANET%.
      W starych ruinach zespół odkrył fizyczne nagrania. Przeskanowano też i zdigitalizowano
      wzory wyryte na ścianach jaskiń. Nagrania okazały się być zapisami śpiewu ptaków.
      Szacowany wiek danych: %NUM%00 lat.'
    fleet_explore_t4_14: Wylądowano na planecie %PLANET%. Sprawdzono zrujnowane budynki.
      Znaleziono urządzenie mechaniczne - metalowy sześcian z połączonymi, obracającymi
      się twarzami. Sześcian był najwyraźniej prostym urządzeniem tłumaczącym - wyświetlał
      odpowiadające sobie hieroglify w różnych alfabetach.
    fleet_explore_t4_15: Przeskanowano planetę %PLANET%. Jej powierzchnia była pokryta
      dużymi metalowymi sferami tworzącymi umyślny wzór. Z odpowiedniego dystansu,
      sfery wydawały się oznaczać wierzchołki hipergrafu. Planeta okazała się być
      ogromnym zestawem danych, ale jego przeznaczenie pozostało nieznane.
    fleet_explore_t4_16: Zbadano planetę %PLANET%. Skan topograficzny ujawnił gigantyczną
      górę na równiku planety. Wysłano załogę naziemną. Góra okazała się być szklana.
      Dokonano pomiarów jej gęstości i współczynnika załamania światła.
    fleet_explore_t4_17: Na planecie %PLANET% piesza ekipa odkryła ogromne lustro.
      Powierzchnia odbijająca miała promień %NUM%00 j. Światło zostało skierowane
      na pobliski księżyc, ale załoga nie odkryła celu całego przedsięwzięcia.
    fleet_explore_t4_18: Na planecie %PLANET% załoga odkopała kamienną piramidę położoną
      w jaskini. Zerwano pieczęcie i dokonano wejścia. Temperatura wewnątrz była zbyt
      niska, aby formy życia mogły eksplorować piramidę. Wysłano drony. Temperatura
      rdzenia piramidy zbliżała się do zera absolutnego. Drony zostały stracone, ale
      załoga pozyskała cenne dane.
    fleet_explore_t4_19: Zbadano niecodzienne sygnały na powierzchni planety %PLANET%.
      W starożytnych kamiennych ruinach zlokalizowano niewielkie metalowe urządzenie.
      Urządzenie zdradzało cechy perpetuum mobile. Powrócono na statek, aby zbadać
      na obecność ukrytego źródła energii.
    fleet_explore_t4_20: Zespół odkrywców zbadał planetę %PLANET%. Zlokalizowano opuszczonego
      drona kartograficznego. Dron eksplorował planetę od %NUM%0 lat. Przechwycono
      drona, pobrano zgromadzone przez niego dane.
    fleet_explore_t4_21: Ekipa badawcza została wysłana na powierzchnię planety %PLANET%.
      Załoga odkryła urządzenie nadawcze, które najwyraźniej skanowało fale mózgowe
      użytkownika i zamieniało je w sygnały radiowe. Nie udało się jednak odkryć algorytmu
      nadawania. Dane zarchiwizowano do późniejszych badań.
    fleet_explore_t4_22: Wylądowano na planecie %PLANET%. W opuszczonym budynku odkryto
      urządzenie nagrywające. Okazało się ono być swego rodzaju kamerą nadającą na
      niecodziennej częstotliwości. Nie udało się namierzyć odbiorcy. Nagrano sygnał
      celem pobrania danych.
    fleet_explore_t4_23: Badanie orbitalne planety %PLANET% ujawniło ogromną płaską
      tablicę. Tablica najwyraźniej korzystała z pól magnetycznych, aby przemieszczać
      ziarna po powierzchni i tworzyć konkretny wzór. Skanowanie tablicy ujawniło,
      że ułożyła się ona we wzór floty.
    fleet_explore_t4_24: Wysłano oddział desantowy. Okazało się, że powierzchnia planety
      jest nienaturalnie płaska, „jakby była bezustannie polerowana”. Nie zarejestrowano
      żadnych oznak życia. Pobrano dane topograficzne do dalszej analizy.
    fleet_explore_t4_25: Zbadano sygnał na powierzchni planety %PLANET%. Załoga zlokalizowała
      aktywny szczelny pojemnik przełączony w tryb najwyższego bezpieczeństwa. Skanowanie
      ujawniło, że jest on pusty. Pobrano logi urządzenia do analizy.
    fleet_explore_sec_1: Przybycie do układu %SYSTEM%. Lokalna gwiazda charakteryzowała
      się dziwną niestabilnością chromatyczną. W ciągu kilku godzin kilkakrotnie zmieniała
      kolor. Dokonano szczegółowych obserwacji.
    fleet_explore_sec_2: Skan dalekiego zasięgu w układzie %SYSTEM% ujawnił niecodzienne
      położenie planet. Wszystkie ciała nie-niebieskie w układzie najwyraźniej składały
      się w stu procentach z płynu. Nie udało się zweryfikować skanu. Dane sprzedano
      gildii odkrywców.
    fleet_explore_sec_3: Załoga naziemna znajdująca się na planecie %PLANET% została
      zaatakowana przez stworzenia przypominające bezkształtną masę. W trakcie ucieczki
      załodze udało się wykonać kilka fotografii.
    fleet_explore_sec_4: W trakcie szukania gejzerów termalnych załoga napotkała potężne
      stworzenia podwodne. Były one powolne i potulne. Zbierały się przy gejzerach,
      aby się ogrzać. Stworzeniom najwyraźniej spodobało się skanowanie.
    fleet_explore_sec_5: W trakcie badania planety %PLANET% załoga naziemna napotkała
      ptaki wielkości człowieka. Ptaki były ciekawskie, dawały się karmić przez załogę.
      Stwierdzono, że są nielotami.
    fleet_explore_sec_6: W trakcie poszukiwań minerałów na planecie %PLANET%, załoga
      naziemna została zaatakowana przez rój mięsożernych owadów. Okazy owadów zalęgły
      się w ciałach członków załogi. Próbki zostały przeskanowane.
    fleet_explore_sec_7: 'Przybycie do układu %SYSTEM%. Jasność gwiazdy zmieniała
      się gwałtownie, jakby mrugała ona jakąś sekwencję. Przetłumaczono kod: 16 16
      16 16 16...'
    fleet_explore_sec_8: Przybycie do układu %SYSTEM%. Wykryto osobliwości w danych
      skanowania. Wiatr słoneczny był niezwykle potężny. Niszczył atmosfery wszystkich
      pobliskich planet.
    fleet_explore_sec_9: Przybycie do układu %SYSTEM%. Wykryto anomalie w danych skanowania.
      Największa planeta wykazywała niestabilność temperatury rdzenia. Warunki na
      powierzchni były ekstremalnie niebezpieczne.
    fleet_explore_sec_10: Przybycie do układu %SYSTEM%. Skanowanie gwiezdne wykazało
      wiele anomalii. Gwiazda ujawniała oznaki zbliżającego się spadku ciśnienia.
      Prawdopodobne było zapadnięcie się gwiazdy.
    fleet_explore_sec_11: 'Przybycie do układu %SYSTEM%. Skanowanie planetarne wykazało
      anomalne dane. Rdzeń wydawał się wrzeć, przechodził z płynu w gaz. Poziom niestabilności
      tektonicznej: krytyczny. Nie zdecydowano się na lądowanie. Dokonano szczegółowych
      obserwacji z orbity.'
    fleet_explore_sec_12: Przybycie do układu %SYSTEM%. Automatyczne skanowanie układu
      planet dało niecodzienne wyniki. Planeta posiadała niezwykle dużą zawartość
      roślin i minerałów. Dokonano szczegółowych obserwacji, a dane sprzedano gildii
      odkrywców.
    fleet_explore_sec_13: Przybycie do układu %SYSTEM%. Włączono automatyczne skanowanie.
      Wyniki badania obrotów gwiezdnych znalazły się poza spodziewanym przedziałem.
      Gwiazda najwyraźniej obracała się niezwykle szybko, co zaburzało jej kształt.
      Dokonano szczegółowych obserwacji.
    fleet_explore_sec_14: Kupiono zaopatrzenie w układzie %SYSTEM%. W trakcie odlotu
      handlowiec rasy %RACE% nalegał, aby przyjąć niewielką metalową kostkę. Przeskanowano
      kostkę i znaleziono w niej archiwa niezliczonych rodzin geckich. Wzory genetyczne
      sięgały kilku tysiącleci.
    fleet_explore_sec_15: Po uzupełnieniu zapasów w sektorze %SYSTEM% odebrano dokumenty
      od handlowca. Wśród nich zaplątał się schemat zaawansowanego prototypu lasera
      wydobywczego. Schemat odszyfrowano i wprowadzono do bazy danych floty.
    fleet_explore_sec_16: W układzie %SYSTEM% odebrano towary od handlowca. Handlowiec
      wspomniał, że na pobliskiej planecie rosną lecznicze rośliny. Wysłano ekipę
      naziemną, celem pozyskania próbek.
    fleet_explore_sec_17: Na stacji kosmicznej na planecie %PLANET% zakupiono dodatkowe
      paliwo. Handlarz paliwem wspomniał o niecodziennych stopach, które znaleźć można
      na pobliskich asteroidach. Wysłano zespół badawczy celem zebrania danych.
    fleet_explore_sec_18: W trakcie badania planety %PLANET% załoga naziemna napotkała
      niezwykle toksyczne rośliny. Do krwioobiegu członków załogi dostało się mnóstwo
      toksyn, dzięki czemu można było pozyskać cenną próbkę jadu.
    fleet_explore_sec_19: W trakcie badania planety %PLANET% załoga naziemna utknęła
      i wymagała ratunku. Podczas oczekiwania na pomoc, członkowie załogi zjedli lokalne
      owoce. W ich ciałach wykiełkowały nasiona i dokonały przejęcia. Ekipa ratunkowa
      odnalazła i przeskanowała zhybrydyzowane istoty, ale odmówiła przyjęcia ich
      na pokład.
    fleet_explore_sec_20: Załoga naziemna skanowała planetę %PLANET% na obecność minerałów.
      Zlokalizowano skamieniałe drzewa o dużej zawartości metalu. Dane skanu ujawniły
      interesujące biostopy.
    fleet_explore_sec_fail_1: Z jaskini na planecie %PLANET% załoga naziemna pozyskała
      dziwne urządzenie. Było ono zatkane szlamem. Nie udało się go uruchomić.
    fleet_explore_sec_fail_2: W układzie %SYSTEM% otrzymano niecodzienną wiadomość.
      Nie udało się namierzyć źródła sygnału.
    fleet_explore_sec_fail_3: Radar dalekiego zasięgu został zablokowany przez nagłe,
      intensywne fale radiowe. Nie udało się zlokalizować źródła fal.
    fleet_explore_sec_fail_4: Napotkano statki gwiezdne nieznanego pochodzenia. Jednostki
      przesłały do floty pakiety danych. Nie udało się odszyfrować informacji.
    fleet_explore_sec_fail_5: Na planecie %PLANET% nawiązano łączność z uszkodzonym
      terminalem handlowym. Pobrano zaszyfrowany strumień danych. Wzór odpowiadał
      sygnałowi S.O.S., ale nie udało się odszyfrować współrzędnych.
    fleet_explore_sec_fail_6: W systemie %SYSTEM% odebrano sygnał S.O.S. Śledzono
      sygnał do źródła, ale znaleziono jedynie zwarty przekaźnik.
    fleet_explore_sec_fail_7: W trakcie lotu nad planetą %PLANET% załoga doniosła
      o dużym metalicznym obiekcie. Załoga naziemna wylądowała w okolicy, ale ekspedycja
      nie przyniosła żadnych danych ani cennych metali.
    fleet_explore_sec_fail_8: W trakcie lotu nad planetą %PLANET% załoga zaobserwowała
      dziwny obiekt na dnie dużego jeziora. Zbadano sprawę, ale flota nie posiadała
      żadnych pojazdów podwodnych, aby sprawdzić obiekt dokładnie.
    fleet_explore_sec_fail_9: Skanery dalekiego zasięgu zostały zablokowane przez
      sygnał o dużej mocy. Źródłem wydawało się być ciało niebieskie z sektora %SYSTEM%.
      Nie udało się ponownie wykalibrować czujników, a danych było za mało, aby wytyczyć
      dokładne współrzędne.
    fleet_explore_sec_fail_10: Na międzygwiezdnym kanale komunikacyjnym odebrano niecodzienny
      sygnał. Był on delikatną, zapętloną w nieskończoność serią harmonijnych gwizdnięć.
      Nie udało się odszyfrować wzorów ani namierzyć ich źródła.
    fleet_explore_sec_fail_11: W układzie %SYSTEM% pewien handlowiec wręczył kapitanowi
      niewielką, idealnie wypolerowaną metalową kostkę. Nie udało się określić jej
      przeznaczenia.
    fleet_explore_sec_fail_12: Załoga naziemna zebrała banki danych z rozbitego frachtowca.
      Próbowano podłączyć je do systemów floty, ale przypadkowy impuls magnetyczny
      wyczyścił wszelkie użyteczne dane.
    fleet_explore_sec_fail_13: W trakcie lotu w górnej atmosferze planety %PLANET%,
      zwiadowcy donieśli o dziwnych, świecących stworzeniach. Wysłano zespół badawczy
      celem ich zbadania. Tym razem stworzenia się nie pojawiły.
    fleet_explore_sec_fail_14: Z budynku na planecie %PLANET% załoga naziemna pozyskała
      niewielkie urządzenie nadawcze. Próba analizy spowodowała, że z urządzenia wydobył
      się głośny krzyk, a ono samo eksplodowało.
    fleet_explore_sec_fail_15: W trakcie badania planety %PLANET% załoga naziemna
      napotkała niewielkiego futrzanego ssaka. Próbowano przemycić go do floty. W
      trakcie odkażania śluzy stworzenie się zestresowało i zaczęło wypuszczać dziwny
      gaz. Trzeba było opróżnić śluzę.
    fleet_explore_sec_fail_16: Z powodu niedostatecznego odkażania butów członków
      planetarnego zespołu desantowego, na pokład przedostały się zarodniki nieznanej
      rośliny. W kwaterach załogi szybko zaczęły rozrastać się pnącza. Trzeba było
      przeprowadzić kontrolowane wypalanie pomieszczeń.
    fleet_explore_sec_fail_17: W trakcie zwiadu na planecie %PLANET% załoga naziemna
      doniosła o ogromnych stworzeniach widocznych na horyzoncie. Przez kilka dni
      śledzono stworzenia, próbując je przeskanować. Stworzenia okazały się być mirażami.
    fleet_explore_sec_fail_18: Duży ładunek EMP odłączył skaner dalekiego zasięgu.
      Załoga przywróciła funkcjonalność systemu, ale dopiero po pewnym czasie. Ne
      zebrano żadnych danych.
    fleet_explore_sec_fail_19: W sektorze %SYSTEM% napotkano frachtowiec rasy %RACE%.
      Frachtowiec był właśnie w połowie sekwencji autodestrukcji. Jednostka próbowała
      przesłać duży pakiet danych. Odbiornik floty miał za małą moc i nie zdołał pobrać
      danych przed eksplozją frachtowca.
    fleet_explore_sec_fail_20: W trakcie rutynowego przeglądu w dzienniku statku zauważono
      pewne anomalie. Opisano w nim ciągłe próby włamania się do 16. kanału sieci.
      Nie zarejestrowano jednak żadnych awarii ani utraty danych.
    fleet_explore_sec_damage_1: W trakcie badania planety %PLANET% załoga naziemna
      zebrała interesujące kwiaty. Gnieździły się w nich owady pożerające minerały.
      Stworzenia uwolniły się na pokładzie statku i spowodowały spore uszkodzenia
      komponentów wewnętrznych.
    fleet_explore_sec_damage_2: Członek załogi próbował zyskać dostęp do zastrzeżonych
      danych handlowych. Dokonał nieautoryzowanego wejścia do archiwów statku. SI
      statku stała się wroga. Zwarła główne systemy podtrzymania życia.
    fleet_explore_sec_damage_3: Jeden z członków załogi nabawił się obsesji na punkcie
      próbki mineralnej, zebranej na planecie %PLANET%. Wkrótce jego obsesja zamieniła
      się we wściekłość, a on sam zniszczył kilka ważnych komponentów statku. Został
      zamknięty w luku medycznym, a próbkę mineralną wyrzucono w przestrzeń.
    fleet_explore_sec_damage_4: Frachtowiec rasy %RACE% przesłał próbkę danych. Załoga
      założyła, że to informacje handlowe. Niestety kod był wrogi. Jednostka przejęła
      główne systemy floty i dokonała sporych zniszczeń.
    fleet_explore_fail_1: Brak aktywności na skanerach dalekiego zasięgu. Załoga wyczyściła
