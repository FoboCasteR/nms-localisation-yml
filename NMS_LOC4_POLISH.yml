    planet_mission_intro_5: 'Na planecie %PLANET% znajdowała się forma życia w potrzebie. '
    planet_bounty_msg1: Wróć na swój statek i leć w kosmos.
    planet_warning: "<FUEL>UWAGA: <> Misja jest lokalna i zakończy się automatycznie
      w przypadku skoku warp."
    planet_bounty_desc: |-
      Twierdzi, że jej placówka jest wciąż nękana przez piratów. Najwyraźniej nie ma jak się bronić i nie może opuścić stacji.

      Oferuje sporą nagrodę każdemu, kto zdoła zakończyć te bombardowania...
    planet_scan_cre_desc: |-
      Twierdzi, że potrzebuje dokładnych skanów stworzeń, które zamieszkują tę planetę. Nie było do końca jasne, co chce zrobić z tymi danymi.

      Stwierdziła jednak bardzo jasno, że wynagrodzi mnie sowicie, jeśli pomogę jej zebrać dane.
    planet_scan_min_desc: "Wiele z jej słów było trudnych do zrozumienia. Najwyraźniej
      potrzebuje danych geologicznych, próbek minerałów z tego układu.\n \nMimo problemów
      z tłumaczeniem, jedno było jasne: każdy odkrywca, który dostarczy dane, otrzyma
      hojne wynagrodzenie."
    planet_scan_tree_desc: "Twierdzi, że pilnie potrzebuje szczegółowych skanów flory,
      rosnącej w tym układzie. Próbowała wyjaśnić po co, ale nie potrafiła tego dokładnie
      wytłumaczyć.\n \nJeśli pomogę jej zebrać dane, najwyraźniej wynagrodzi mnie
      sowicie."
    planet_kill_robots_desc: Istota najwyraźniej była wściekła i nienawidziła Strażników,
      licznie nawiedzających tę planetę. Forma życia nie mogła opuścić swojego posterunku,
      ale zaoferowała nagrodę, jeśli uda mi się znaleźć i zniszczyć siły Strażników.
    planet_kill_fiends_desc: Wydawała się być przestraszona. Szeptała niezrozumiałe
      ostrzeżenia. Udało mi się zrozumieć opowieść o dziwnych potworach, prześladujących
      tę planetę. Forma życia stwierdziła, że mnie wynagrodzi, jeśli znajdę i zabiję
      te okropieństwa.
    planet_kill_cre_desc: |-
      Forma życia wydawała się znudzona i zmęczona życiem w czterech ścianach placówki. Wspomniała coś o zapachu mordytu.

      Trudno było prowadzić tę rozmowę, ale najwyraźniej chciała zachęcić mnie do polowania. Zaoferowała sporą nagrodę za zgładzenie stworzeń grasujących na tej planecie.
    planet_feed_cre_desc: |-
      Mówiła o swojej miłości do świata zewnętrznego. Jak bardzo cierpiała w tym zamknięciu. Przekazała mi długą i trudną do zrozumienia opowieść o małym zwierzęciu, które chyba było udomowione.

      Zaoferowała sporą nagrodę za wyruszenie na planetę i nakarmienie wszystkich dzikich zwierząt, które napotkam.
    planet_digging_desc: |-
      Mamrotała z ekscytacją, opowiadała o starożytnych ruinach, które miały kryć wspaniałe skarby. Pokazała mi swoje dane - to dzięki nim trafiła na ślad tego artefaktu.

      Sama nie była w stanie go szukać, a więc poprosiła mnie o odnalezienie go. Stwierdziła, że mogę zatrzymać artefakt dla siebie, o ile tylko dokonam ważnego historycznego odkrycia w jej imieniu.
    planet_collect_desc: |-
      Wydawała się być podekscytowana. Potrzebowała konkretnej substancji. Z niezrozumiałych dla mnie powodów, nie była w stanie opuścić swojego posterunku i sama jej zebrać.

      Zaoferowała mi sporą nagrodę za zebranie substancji w jej imieniu i przywiezienie jej do tej placówki.
    planet_deliver_desc: |-
      Miała przedmiot, który ponoć trzeba było dostarczyć, ale nie była w stanie tego zrobić. Chyba się czegoś obawiała, choć trudno mi było określić, czego.

      Zaoferowała mi spore wynagrodzenie za dostarczenie przesyłki w jej imieniu.
    planet_depot_desc: |-
      Wymamrotała zestaw współrzędnych i nerwowo wskazała na mapę. Najwyraźniej pokazywała magazyn zasobów. Z niezrozumiałych dla mnie powodów, była niezmiernie podekscytowana perspektywą zniszczenia obiektu.

      Zaoferowała mi hojne wynagrodzenie za zniszczenie posterunku.
    planet_raid_desc: |-
      Mówiła do mnie niezwykle poważnym tonem, a na koniec wskazała pobliską fabrykę. Najwyraźniej coś bardzo ją martwiło w tym obiekcie. Chciała go zaatakować.

      Forma życia zaoferowała hojne wynagrodzenie za infiltrację obiektu i uzyskanie dostępu do jego banków danych. Ostrzegła mnie, że Strażnicy zapewne odpowiedzą siłowo.
    planet_missing_desc: |-
      Trudno było zrozumieć dokładne znaczenie, ale najwyraźniej jej towarzysz zaginął. Forma życia była bardzo zmartwiona i szukała pomocy w namierzeniu go.

      Zaoferowała mi sporą nagrodę, jeśli uda mi się odnaleźć zaginionego „przyjaciela”.
    ui_return_mpmission_obj: Wróć do kosmicznej anomalii
    ui_return_mpmission_obj_tip: |-
      Wróć do Nexusa, by otrzymać nagrodę.
      Wywołaj kosmiczną anomalię poprzez szybkie menu (<IMG>QUICK_MENU<>), przebywając w kosmosie.
