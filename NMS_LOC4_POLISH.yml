      Po aktywowaniu, portal może ujawnić <VAL_ON>sekwencję znaków<> dla swojej planety. Inni Podróżnicy, posiadający tę sekwencję znaków mogą ją wprowadzić do swojego portalu i odwiedzić twoją planetę.

      Zdolność wprowadzania <VAL_ON>znaków<> trzeba <VAL_ON>zdobyć<>. Wejdź do jaskiń i użyj <TECHNOLOGY>skanera<>, aby zlokalizować groby poległych Podróżników. Informacje o znakach znajdziesz w ich dziennikach.
