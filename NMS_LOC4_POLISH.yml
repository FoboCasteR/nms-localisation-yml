    npc_comm_week_06_comp: Co widziałaś, przyjazna istoto? Czy pętle zabrały cię naprzód
      czy wstecz? Kiedy nasz zagubiony towarzysz się chowa?
    npc_comm_week_06_comp_opt: Opowiedz historię.
    npc_comm_week_06_comp_res: |-
      Polo słucha mojej smutnej opowieści. Próbuje powstrzymywać emocje, ale miał taką nadzieję na nawiązanie kontaktu, że trudno mu się tego słucha.
      Gek mruga gwałtownie, próbując wziąć się w garść. Otrząsa się z rozczarowania i proponuje nowe podejście do naszego śledztwa.
    npc_comm_week_06_comp2: |-
      Szkoda, że straciliśmy kontakt, przyjazna istoto. Ale te echa są jedynie jedną pętlą spośród nieskończoności. Życie, sukces, tragedia - Nada, Polo i istota podróżująco-przyjazna zobaczą wszystkie te rezultaty.
      Być może powinniśmy się zwrócić ku innej formie analizy. Obrazy z kluczowych miejsc mogą dostarczyć danych o położeniu i kodów czasowych, które pomogą nam w poszukiwaniach. Czy mogę cię prosić o pomoc w dostarczeniu tych obrazów?
    npc_comm_week_06_comp2_opt: Zakończ transmisję.
    npc_comm_week_06_repeat: Czy masz zdjęcia, przyjazna istoto? Czy kamera zarejestrowała
      coś niespotykanego? Jakieś wieści od zagubionych?
    npc_comm_week_06_repeat_opt_a: Prześlij obrazy.
    npc_comm_week_06_repeat_res_a: Dziękuję ci za te dane, przyjazna istoto. Dane
      zawsze przynoszą nadzieję!
    npc_comm_week_06_repeat_res_b: Przyjazna istoto, dziękuję, że nie porzuciłaś Nady
      i Polo. Twoja iteracja jest niezmiernie uprzejma. Wywołaj nas na skanerze, gdy
      tylko znajdziesz więcej danych.
    npc_comm_week_06_cap: 'Przyjazna istoto, wykonałaś tyle zdjęć. To... zdecydowanie
      wystarczy. Obawiam się, że nie nadążę z analizami. '
    npc_comm_week_06_cap_opt: Prześlij obrazy.
    npc_comm_week_06_cap_res: Polo się rozłącza, ale nie widać jego standardowego
      entuzjazmu. Radość z odkryć gdzieś przepadła. To zadanie było dla niego bardzo
      ciężkie.
    ui_comm_week_06_obj3: Poskładaj fragmenty historii.
    ui_comm_week_06_obj3_tip: |-
      Urządzenie Polo daje dostęp do pętli czasu innych niż nasza. Użyj urządzenia w konkretnych miejscach, aby odtworzyć wydarzenia z przeszłości.
      Użyj urządzenia, aby poznać losy zaginionego przyjaciela Polo.
    ui_comm_week_06_obj5: "(Opcjonalne) Zrób zdjęcia dla Polo, do analizy."
    ui_comm_week_06_obj5_tip: |-
      Polo prosi o obrazy budynków, na których poszuka wskazówek odnośnie precyzyjnego położenia w czasie anomalnej pętli.
      Zyskaj dostęp do kamery poprzez <VAL_ON>szybkie menu<> (<IMG>QUICK_MENU<>).
    npc_comm_week_06_portal_desc: |-
      Portal otwiera się przede mną.

      Czy zaginiony przyjaciel Polo też stał przed takim portalem? Ilu było innych, podobnych do mnie, ścigających ducha w czasoprzestrzeni? Może ktoś inny idzie teraz w moje ślady, na prośbę jakiejś innej iteracji mojego geckiego towarzysza...?
    ui_comm_week_06_obj6_msg: |-
      Pozostały czas badań: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>.
      Zrób zdjęcie budynku: %BUILDING%.
      Aktywuj tryb foto, używając <IMG>QUICK_MENU<>.
    ui_comm_week_06_obj6_msg_alt: |-
      Pozostały czas badań: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
