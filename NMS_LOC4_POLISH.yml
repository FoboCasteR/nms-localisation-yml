    update4_title: No Man`s Sky - aktualizacja NEXT
    update4_notes: |-
      Aktualizacja NEXT do No Man’s Sky dodaje do gry szeroki wachlarz nowych funkcji. Pełną charakterystykę znajdziesz na stronie www.nomanssky.com.

      * Tryb dla wielu graczy: możesz łączyć się ze znajomymi w małe grupy i wspólnie badać wszechświat.
      * Sfera wizualna: można grać zarówno z perspektywy pierwszej, jak i trzeciej osoby - dotyczy to i trybu pieszego, i lotu statkiem.
      * Dowodzenie flotą: możesz teraz skompletować i ulepszać flotę fregat oraz dowodzić nią z mostka swojego frachtowca.

      * Nielimitowana budowa baz: bazy można teraz budować w dowolnym miejscu planety.
      Wszechświat został wygenerowany ponownie, aby zapewnić miejsce na rozmaite zmiany i nowe funkcje. W rezultacie biomy planetarne, teren i formy życia uległy zmianom. Twoje położenie również mogło zostać nieco zmodyfikowane. Bazy tymczasowo zarchiwizowano, możesz je jednak odtworzyć w komputerze dowolnej z nich.

      Studio Hello Games ciężko pracuje, by ulepszyć i rozbudować grę No Man’s Sky. Mamy nadzieję, że efekty tych starań się Wam spodobają :)
      Dziękujemy serdecznie
      Hello Games
