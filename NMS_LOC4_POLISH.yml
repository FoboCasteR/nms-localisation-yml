    extreme_planet_msg1: |-
      <FUEL>Wykryto planetę o ekstremalnej pogodzie<>
      Planety ekstremalne posiadają <COMMODITY>bardzo wysokie poziomy zagrożenia<>.
      Zbieraj <SPECIAL>niezwykle cenne zasoby<> ze złóż na powierzchni.
    extreme_planet_desc: |-
      Na niektórych planetach występuje <FUEL>ekstremalna pogoda<>. Twój egzokombinezon ostrzeże cię, jeśli postawisz stopę na takiej planecie. Poziomy zagrożeń są tam znacznie wyższe, a burze częstsze. Przed eksploracją takich planet zalecane są <TECHNOLOGY>ulepszenia ochrony przed zagrożeniami<>.
      Planety te oferują jednak wiele nagród dla dzielnego odkrywcy. <STELLAR>Złoża zasobów<> są warte zdecydowanie więcej, można też znaleźć tam <COMMODITY>kryształy burzy<>. Są to niezwykle cenne i rzadkie zasoby, które można zebrać wyłącznie podczas burzy.
