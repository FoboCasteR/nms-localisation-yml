      <FUEL>UWAGA: EKSTREMALNA POGODA<>
      Ekstremalne warunki pogodowe mogą wymagać <TECHNOLOGY>dodatkowych tarcz<>
      Odwiedź <TECHNOLOGY>handlarzy technologiami<> na stacjach kosmicznych, by pozyskać ulepszenia
    extreme_planet_msg3: |-
