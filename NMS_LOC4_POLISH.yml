    ui_guide_topic_pinning: Przypinanie formuł
    ui_guide_body_pinning: |-
      Instrukcje wytwarzania <TECHNOLOGY>nowych technologii<>, <COMMODITY>produktów<> i <EARTH>części do budowy<> można <VAL_ON>przypiąć<> podczas misji.

      Przypnij formuły, używając <IMG>PIN<> dla przedmiotów i <IMG>PIN_BUILD<> dla części bazy.

      Przypięcie tworzy wpis w twoim <VAL_ON>dzienniku misji<> z instrukcjami „krok po kroku” na temat tego, jak znaleźć lub wytworzyć części składowe danego przedmiotu. Można przypiąć tylko jeden przedmiot naraz.

      Podobnie jak formuły, przypinać można także <STELLAR>przewodniki do lokalizacji surowców<>. Przypnij te instrukcje w <VAL_ON>katalogu<>.

      Formuły możesz przypiąć zawsze, gdy tylko widzisz produkt lub technologię na liście: w <TECHNOLOGY>menu budowy<> lub poprzez <VAL_ON>wyskakujące okno<> w ekwipunku.
    ui_guide_topic_weather: Ekstremalna pogoda
    ui_guide_body_weather: |-
      Na wielu planetach co jakiś czas występują <FUEL>burze<>. Podczas burzy twoje <STELLAR>systemy ochrony przed zagrożeniami<> będą <STELLAR>traciły moc znacznie szybciej<> niż zwykle.

      Jeśli to możliwe, schroń się przed burzą. Jeśli masz więcej doświadczenia w podróżowaniu, możesz wykorzystać wpływ pogody na wyposażenie. Przykładowo, <TECHNOLOGY>mroźne temperatury<> poprawiają <STELLAR>wydajność cieplną<> promienia wydobywczego.

      Na niektórych planetach występuje <FUEL>ekstremalna pogoda<>. Twój egzokombinezon ostrzeże cię, jeśli postawisz stopę na takiej planecie. Poziomy zagrożeń są tam znacznie wyższe, a burze częstsze. Przed eksploracją takich planet zalecane są <TECHNOLOGY>ulepszenia ochrony przed zagrożeniami<>.

      Planety te oferują jednak wiele nagród dla dzielnego odkrywcy. <STELLAR>Złoża zasobów<> są warte zdecydowanie więcej. <STELLAR>Aktywowane<> formy metali gwiezdnych można sprzedać za wyższe kwoty, a także rafinować do postaci <SPECIAL>metali chromatycznych<>.

      Na planetach z ekstremalną pogodą znaleźć też można <COMMODITY>kryształy burzy<>. Są to niezwykle cenne i rzadkie zasoby, które można zebrać wyłącznie podczas burzy. Szukaj ich, używając do tego <TECHNOLOGY>wizjera analitycznego<>.
    ui_guide_topic_guilds: Gildie
    ui_guide_body_guilds: |-
      Oprócz głównych ras, w galaktyce działają też trzy duże <STELLAR>gildie<>: <VAL_ON>gildia handlowców<>, <VAL_ON>gildia odkrywców<> i <VAL_ON>gildia najemników<>. Ich członkami są przedstawiciele różnych ras, a więc na przykład specjalizujący się w handlu Vy'keen może dołączyć do gildii handlowców, zdominowanej przez Geków.

      Popraw swoją reputację wśród gildii, podejmując misje z <SPECIAL>tablicy misji<> na stacjach kosmicznych. Lepsza reputacja daje dostęp do misji wyższego poziomu i cenniejszych nagród.

      Na każdej <COMMODITY>stacji kosmicznej<> znajdziesz <TRADEABLE>wysłannika<> jednej z gildii. Zaglądaj do wysłanników we wszystkich odwiedzanych układach, aby odbierać zależne od reputacji nagrody. Śledź swoją reputację w sekcji <VAL_ON>kamieni milowych podróży<> w katalogu i przewodniku (<IMG>OPTIONS<>).
    ui_guide_topic_guns: Kupowanie nowych multinarzędzi
    ui_guide_body_guns: |-
      Na <COMMODITY>stacjach kosmicznych<> i <VAL_ON>posterunkach planetarnych<> można kupić nowe multinarzędzia. Ulepsz ekwipunek multinarzędzia na stacji kosmicznej.

      Po zakupie multinarzędzie można <STELLAR>przemianować<>.

      Można posiadać sześć multinarzędzi naraz. Wymień swoje obecne multinarzędzie, by otrzymać rabat na nowe modele. W nowych modelach trzeba ponownie zainstalować technologie.

      Różne typy multinarzędzi mogą znacząco zwiększyć twoją zdolność do <STELLAR>pozyskiwania zasobów<>, <TECHNOLOGY>skanowania odkryć<> lub <FUEL>walki<>. Multinarzędzia działają też na różnych podstawowych poziomach mocy w klasach: <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<> i <COMMODITY>S<>.

      Niektóre uszkodzone multinarzędzia można zdobyć bezpłatnie – to idealny sposób na pozyskanie cennej technologii przy ograniczonym budżecie. Pola w tych narzędziach trzeba będzie naprawić, aby przywrócić urządzeniu jego pełną funkcjonalność.
    ui_guide_topic_ships: Kupowanie nowych statków
    ui_guide_body_ships: "Kupuj statki wszędzie tam, gdzie widzisz lądujących pilotów:
      na <COMMODITY>stacjach kosmicznych<>, <STELLAR>frachtowcach<>, <TECHNOLOGY>posterunkach
      planetarnych<> lub w <VAL_ON>innych małych budynkach<>. \n\nPo zakupie nowy
      statek można <STELLAR>przemianować<>. Możesz posiadać do <VAL_ON>dziewięciu<>
      statków w swojej flocie. Użyj <TECHNOLOGY>szybkiego menu<>, by w dowolnym momencie
      przywołać swoje statki. \n\nMożesz też wymienić swój obecny statek, by otrzymać
      rabat na nową jednostkę. W nowych modelach trzeba ponownie zainstalować technologie.
      <FUEL>Nie zapomnij o wcześniejszym przeniesieniu ładunku!<>\n\nNiektóre uszkodzone
      statki gwiezdne można zdobyć bezpłatnie – to idealny sposób na pozyskanie cennej
      technologii przy ograniczonym budżecie. Technologie na tych statkach trzeba
      będzie naprawić, aby przywrócić im pełną funkcjonalność.\n\nStatki posiadają
      specjalizacje, zwiększające ich atrybuty i zmieniające zwrotność. Sprawdzaj
      różne statki gwiezdne na stacjach kosmicznych, by dowiedzieć się więcej. Statki
      występują w różnych klasach: <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<> i
      <COMMODITY<>S<>."
    ui_guide_topic_new_base_parts: Poznawanie nowych części bazy
    ui_guide_body_new_base_parts: |-
      Istnieje wiele dostępnych <TECHNOLOGY>części do budowy<>. Przeglądaj te, które już znasz, w <VAL_ON>katalogu<>.

      Niektóre części to wyłącznie elementy dekoracyjne, inne zapewniają ważne ulepszenia funkcjonalności twojej bazy, jak: <TECHNOLOGY>teleportery<>, wyposażenie <STELLAR>zasilające<> czy sprzęt <TRADEABLE>rolniczy<>.

      Podstawowe części możesz zakupić poprzez <VAL_ON>jednostkę badań nad konstrukcjami<>, którą możesz wznieść w swojej bazie. Pełny katalog części jest dostępny na pokładzie <SPECIAL>kosmicznej anomalii<>, za pośrednictwem zaawansowanej jednostki badawczej.

      Aby kupić nowe części bazy, najpierw zdobądź <STELLAR>pozyskane dane<>, odszukując <TECHNOLOGY>zakopane technologie<> na powierzchni planet. Użyj <TECHNOLOGY>wizjera analitycznego<>, by zlokalizować i oznaczyć te artefakty, a następnie skorzystaj z <TECHNOLOGY>manipulatora terenu<>, by je wykopać.
    ui_guide_topic_upload: Zmiana nazw i przesyłanie odkryć
    ui_guide_body_upload: |-
      Każde stworzenie, roślinę, skałę, planetę czy układ, które odkryjesz, możesz <TRADEABLE>nazwać<> i <STELLAR>przesłać<>. Możesz też zmieniać nazwy <VAL_ON>bazy, multinarzędzia i statku gwiezdnego<>.

      Przesyłanie informacji o odkryciach udostępnia je innym Podróżnikom. Każdy Podróżnik, który znajdzie taki obiekt, zobaczy, że to tobie przypadło w udziale odkrycie go. Przesyłanie przynosi <TECHNOLOGY>nanity<>.

      Odkrywaj stworzenia, rośliny i skały dzięki <TECHNOLOGY>wizjerowi analitycznemu<>. Przejdź do trybu wizjera za pomocą <IMG>AIM<>. Analizuj cele przy użyciu <IMG>BINOCSCAN<>.

      Układy i planety zostają odkryte automatycznie po ich odwiedzeniu.

      Przeglądaj odkrycia, zmieniaj ich nazwy i przesyłaj je poprzez <VAL_ON>stronę odkryć<> w menu opcji.
    ui_guide_topic_ammo: Amunicja
    ui_guide_body_ammo: |-
      Większość <FUEL>uzbrojenia<> multinarzędzia, na przykład <TECHNOLOGY>błyskacz<>, wymaga <VAL_ON>amunicji<>. Wytwarzaj amunicję w pustych polach swojego ekwipunku.

      Podczas walki <VAL_ON>przeładowuj<> wykorzystywaną broń, używając <IMG>RELOAD<>. Spowoduje to automatyczne pobranie amunicji z twojego ekwipunku. Upewnij się, że posiadasz wytworzoną wystarczającą ilość amunicji, <STELLAR>zanim<> rozpoczniesz walkę.

      Wszelka broń miotająca wykorzystuje tę samą amunicję: <TECHNOLOGY>błyskacz<>, <TRADEABLE>PM pulsacyjny<> i <COMMODITY>blaster rozproszony<>.

      Broń energetyczna, taka jak <FUEL>oszczep rozbłysku<>, jest ładowana <FUEL>węglem<> bezpośrednio poprzez szybkie menu lub ekwipunek. Nie zaleca się stosowania promienia wydobywczego w walce.

      Gdy skończy ci się amunicja lub ładunek, użyj <IMG>MELEE<>, by zadać <VAL_ON>cios wręcz<>.
