    ui_pin_waterplant_obj_tip: |-
      <TRADEABLE>Cyto-fosfaty<> można pozyskiwać bezpośrednio z <EARTH>roślin podwodnych<>.
      Zwiększ wydajność działań podwodnych, ulepszając <TECHNOLOGY>membranę powietrzną<> egzokombinezonu, uzupełniając zapasy tlenu z <TRADEABLE>pęcherzyków wodorostów<> lub podróżując w <STELLAR>łodzi podwodnej Nautilon<>.
    ui_pin_clampearl_obj_tip: |-
      <COMMODITY>Żywe perły<> są zbierane z <STELLAR>pancernych małży<>, znajdujących się na dnie morza. Użyj mapy galaktyki, aby zlokalizować układy z istotami morskimi.
      W trakcie pływania, identyfikuj <STELLAR>pancerne małże<> <TECHNOLOGY>wizjerem analitycznym<>.
      Zwiększ wydajność działań podwodnych, ulepszając <TECHNOLOGY>membranę powietrzną<> egzokombinezonu, uzupełniając zapasy tlenu z <TRADEABLE>pęcherzyków wodorostów<> lub podróżując w <STELLAR>łodzi podwodnej Nautilon<>.
    ui_pin_ventgem_obj_tip: |-
      Klejnoty <COMMODITY>kryształu siarczku<> znaleźć można wokół <FUEL>hydrotermalnych kanałów erupcyjnych<> na dnie morza. Użyj mapy galaktyki, aby zlokalizować układy z planetami oceanicznymi.
      W trakcie pływania, szukaj świecących lub bulgocących <FUEL>hydrotermalnych kanałów erupcyjnych<> na dnie morza.
