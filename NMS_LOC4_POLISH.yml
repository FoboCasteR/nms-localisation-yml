    ui_comm_week_05_title: Badania społeczności
    ui_comm_week_05_sub: Pomoc specjaliście Polo - tydzień 5 z 8
    ui_comm_week_05_desc: Specjalista Polo nadaje prośbę do odkrywców. Prosi o pomoc
      w udokumentowaniu nowej „fazy” galaktyki.
    npc_comm_week_05_brief: |-
      Przyjacielu! Witaj! Mam za sobą wiele nieprzespanych cykli słonecznych. Myślę o współrzędnych, które pozyskaliśmy. Porównuję je z bankami danych o anomaliach, ale wyniki są puste. Możliwych rzeczywistości jest nieskończoność, a mamy jedynie pojedynczą transmisję do nawigacji.
      Na granicy pojawił się jednak kolejny sygnał. Istota podróżująco-przyjazna, która uznana została przez nas za utraconą! Jej komunikator nagle nadał z ciemności sygnał do Nady i Polo! Co za szczęście!
      Częstotliwość transmisji była bardzo bliska, niemal zrównana z komunikatami zza wyrwy. Triangulowałem ekwiwalent położenia w tej rzeczywistości... Czy możesz tam wyruszyć i przyprowadzić istotę podróżująco-przyjazną do domu?
    npc_comm_week_05_brief_res: |-
      Przyjazna istoto, przesyłam ci współrzędne portalu. Ale musisz zachować szczególną ostrożność!
      Wciąż się uczymy, przyjazna istoto. Wciąż nie rozumiemy, dokąd to wszystko prowadzi. Gdy już dotrzesz na planetę, trzymaj się blisko powierzchni, z dala od nieba. Dokonałem zmiany w systemie nawigacyjnym twojego egzopojazdu. Będzie cię prowadził.
    npc_comm_week_05_cap: Tyle historii, przyjazna istoto, dziękuję, choć mają gorzki
      smak. Nie zniosę więcej nieszczęśliwych zakończeń. Póki co, niech to będzie
      nasza ostatnia transmisja.
    npc_comm_week_05_cap_opt_a: Prześlij dane.
    npc_comm_week_05_cap_res_a: Polo kiwa głową w podziękowaniu. Jego mina jest tajemnicza.
      Mówi, że przesłał dar na moje konta. Mogę go wydać na coś wygodnego.
    npc_comm_week_05_comp: Przynosisz wieści... i przyjaźń? Czy przyjaciele się zjednoczyli?
    npc_comm_week_05_comp_opt_a: Opowiedz o miejscu katastrofy.
    npc_comm_week_05_comp_res: Polo zapada się w sobie... wygląda na pokonanego. Przez
      kilka chwil milczy, jakby patrzył w głąb siebie.
    npc_comm_week_05_comp_res2: |-
      To bardzo smutne wieści.
      Musi być jakiś sposób... Jestem pewien... że muszę sięgnąć wstecz... ale chyba zanadto się zapędzam. Jest jeszcze mnóstwo pracy do wykonania. Musi to zająć realny, liniowy czas.
      Przyjazna istoto - czy jest jeszcze więcej nieopowiedzianych historii w tej rzeczywistości? Więcej kosmicznych statków, zniszczonych i pozostawionych w pyle? Opowiedz mi, proszę... cokolwiek znajdziesz.
    npc_comm_week_05_comp_res_all: Przyjazna istoto, te dane przynoszą wiele bólu,
      ale historie są bezcenne. Czy udało ci się odkryć coś więcej?
    npc_comm_week_05_comp2_opt_a: Prześlij dane.
    npc_comm_week_05_comp2_opt_b: Zakończ transmisję.
    npc_comm_week_05_comp2_res_a: Polo nerwowo kiwa głową. Nic nie mówi, ale czuję,
      że chce wiedzieć więcej.
    npc_comm_week_05_comp2_res_b: Wywołaj nas na skanerze, przyjazna istoto, gdy tylko
      znajdziesz więcej dzienników.
