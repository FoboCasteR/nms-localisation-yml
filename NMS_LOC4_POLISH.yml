    ui_comm_week_02_title: Badania społeczności
    ui_comm_week_02_sub: Pomóż specjaliście Polo - tydzień 2. z 8
    ui_comm_week_02_desc: Specjalista Polo nadaje wiadomość do odkrywców. Prosi o
      pomoc w udokumentowaniu nowej „fazy” galaktyki.
    npc_comm_week_02_brief: |-
      Ty też to czujesz? Galaktyka krzyczy, zmienia się, odnawia!
      Jej granice migocą! To doskonały czas na badania, odkrywanie, przyjaźń!
    npc_comm_week_02_brief2: |-
      Wszechświat bardzo się zmienił! Ewolucja zatoczyła tysiąc pętli. Zasoby metali i minerałów na niezliczonych światach odnowiły się, przekształceniom uległa też dieta różnych dziwacznych i niezwykłych bestii.
      Czy zmienił się też sposób ich myślenia? Jaką przyjaźnią nas obdarzą w zamian za smakołyk? Tego właśnie dotyczą nasze pełne radości badania!
    npc_comm_week_02_brief2_alt: |-
      Wszechświat bardzo się zmienił! Ewolucja zatoczyła tysiące pętli, przyjazna istoto. Wszelkie metale i minerały na powierzchniach planet zostały odświeżone. Ma to odzwierciedlenie w diecie wszystkich dziwnych i wspaniałych bestii.
      Co ich żołądki zrobią z rdzeniami sześciennymi? Czy uczynią je przyjaznymi? Agresywnymi? Dadzą mnóstwo odchodów? Właśnie takie cudowne badania prowadzimy!
    npc_comm_week_02_brief2_alt2: |-
      Wszechświat bardzo się zmienił! Ewolucja zatoczyła tysiące pętli, przyjazna istoto. Wszelkie metale i minerały na powierzchniach planet zostały odświeżone. Ma to odzwierciedlenie w diecie wszystkich dziwnych i wspaniałych bestii.
      Wierzę, że rdzenie sześcienne przyciągają stworzenia, chcące skonsumować tę przepyszną przekąskę! Musimy zaobserwować efekty. Nakarm naszych zwierzęcych przyjaciół i sprawdź wyniki!
      Właśnie takie cudowne badania prowadzimy!
    npc_comm_week_02_brief_res: Udało mi się odnaleźć wspaniałe miejsce do kontynuowania
      badań, istoto podróżująco-przyjazna! Przesyłam ci współrzędne portalu, dzięki
      któremu zaoszczędzisz całe lata świetlne. Nasze badania rozpoczną się dzięki
      tej bramie.
    npc_comm_week_02_cap: Przyjazna istoto, jesteśmy rozpieszczani i przytłoczeni
      twoim poziomem poświęcenia dla nauki! Wiem już dosłownie wszystko o anomalnym
      trawieniu - w tym i wszystkich innych cyklach.
    npc_comm_week_02_cap_res_a: Polo kłapie entuzjastycznie dziobem, odgłos odbija
      się echem w kokpicie. Mówi mi, że przelał na moje konto prezent, który mogę
      wydać na coś miłego.
    npc_comm_week_02_cap_res_a_alt: |-
      Polo klekoce dziobem i lekko pociąga nosem. Mówi, że przesłał dar na moje konta.
      Jego obraz zanika, ale dostrzegam, że sam spogląda na rdzeń sześcienny... jakby zastanawiał się, czy go nie spożyć.
    npc_comm_week_02_cap_res_b: Dziękuję, dziękuję! Muszę przeprowadzić analizę, czeka
      na mnie wielka wiedza. Porozmawiajmy jednak wkrótce, badajmy dalej tę młodą
      galaktykę!
    npc_comm_week_02_comp: Dzięki twoim dalekim podróżom utuczyło się wiele, wiele
      stworzeń! Utucz więc też nasze bazy danych badawczych - zsynchronizuj swoje
      odkrycia z bazą anomalii!
    npc_comm_week_02_comp_alt: Nawet stąd wyczuwam aromat twoich badań, istoto podróżująco-przyjazna!
      Nakarmmy nasze biblioteki badawcze, tak jak ty nakarmiłaś te stworzenia! Zsynchronizuj
      swoje znaleziska z bazą danych o anomaliach, serdecznie cię proszę.
    npc_comm_week_02_comp_opt_a: Zgódź się
    npc_comm_week_02_comp_res_all: Z chęcią przyjmiemy wszelkie dane, jakie masz!
      Zbadamy dokładniej! Zrozumiemy więcej!
