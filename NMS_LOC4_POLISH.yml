    ui_frig_boost_com_desc: |-
      <COMMODITY>Tymczasowe ulepszenie fregaty<>, działa przez jedną ekspedycję.

      Pakiet autonomicznych materiałów wybuchowych, zaprogramowany do wystrzelenia z floty i samonaprowadzania ku wrogim statkom. Niezwykle niebezpieczny.
    ui_frig_boost_com_name: WYBUCHOWE DRONY
    ui_frig_boost_com_name_l: Wybuchowe drony
    ui_frig_boost_exp_desc: "<COMMODITY>Tymczasowe ulepszenie fregaty<>, działa przez
      jedną ekspedycję. Potężny komputer analityczny overclockuje istniejące systemy
      floty, umożliwiając obliczenia z prędkością nadświetlną. Problemem jest wyskoka
      temperatura - procesory nie wytrzymują zbyt długo."
    ui_frig_boost_exp_name: ANALIZATOR HOLOGRAFICZNY
    ui_frig_boost_exp_name_l: Analizator holograficzny
    ui_frig_boost_min_desc: |-
      <COMMODITY>Tymczasowe ulepszenie fregaty<>, działa przez jedną ekspedycję.

      Kompresor minerałów pozwala ekipom wydobywczym floty upłynniać wydobywane substancje, co umożliwia szybsze przetwarzanie i łatwiejszy transport.
    ui_frig_boost_min_name: KOMPRESOR MINERAŁÓW
    ui_frig_boost_min_name_l: Kompresor minerałów
    ui_frig_boost_spd_desc: |-
      <COMMODITY>Tymczasowe ulepszenie fregaty<>, działa przez jedną ekspedycję.

      Potężne ulepszenie paliwa przeładowuje silniki fregaty, dzięki czemu podróże przebiegają szybciej.
    ui_frig_boost_spd_name: NATLENIACZ PALIWA
    ui_frig_boost_spd_name_l: Natleniacz paliwa
    ui_frig_boost_tra_desc: |-
      <COMMODITY>Tymczasowe ulepszenie fregaty<>, działa przez jedną ekspedycję.

      Maszynę do kontroli umysłu podłącza się do systemów handlowych i komunikacyjnych statku, dzięki czemu dowódca floty zyskuje przewagę podczas negocjacji.
    ui_frig_boost_tra_name: MASZYNA DO KONTROLI UMYSŁU
    ui_frig_boost_tra_name_l: Maszyna do kontroli umysłu
    frig_boost_sub: Jednorazowe ulepszenie fregaty
    o2_harvester_name: ŻNIWIARKA TLENU
    o2_harvester_name_l: Żniwiarka tlenu
    o2_harvester_desc: |-
      <TECHNOLOGY>Autonomiczny ekstraktor atmosfery<> może zostać pozostawiony sam sobie, celem pobierania i oczyszczania tlenu z powietrza. Użytkownik musi jedynie monitorować poziomy paliwa, aby zapewnić ciągłe działanie.

      Pozyskany gaz zostaje skompresowany i przetworzony. Można go następnie użyć we wszystkich standardowych <FUEL>systemach podtrzymania życia<>.
