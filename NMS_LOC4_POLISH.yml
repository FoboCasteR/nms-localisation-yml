    fleet_explore_fail_7: Brak aktywności na skanerach dalekiego zasięgu. Przełączono
      sterowanie w tryb manualny, a SI statku przeszła w tryb offline celem defragmentacji.
    fleet_explore_fail_8: W szumie radarowym wykryto dziwną falę. Zbadano powtarzający
      się sygnał, ale nie znaleziono inteligentnych istot.
    fleet_explore_fail_9: W hipernapędzie statku głównego wykryto silne wibracje.
      Dokonano awaryjnego zrzutu warp, aby zbadać i naprawić usterki.
    fleet_explore_fail_10: Ścieżka lotu została zakłócona przez studnię grawitacyjną
      pobliskiej czarnej dziury. Wykonano awaryjny manewr korekty kursu. Udało się
      uciec bez strat.
    fleet_explore_fail_11: Hipernapęd przeprowadził autonomiczne wyłączenie awaryjne.
      Diagnostyka po przeprowadzeniu wyłączenia nie ujawniła żadnych problemów. Ostrożnie
      wznowiono misję.
    fleet_explore_fail_12: 'W trakcie lądowania na planecie wroga forma życia dostała
      się na statek. Aktywowano zabezpieczenia awaryjne. Powrócono na orbitę i wystrzelono
      w kosmos zarówno formę życia, jak i jej złożone jaja. '
    fleet_explore_fail_13: Z powodu niedostatecznego odkażania butów członków planetarnego
      zespołu desantowego, na pokład przedostały się zarodniki nieznanej rośliny.
      W śluzach doszło do niekontrolowanego rozrostu grzybów. Substancję wyrzucono
      w kosmos. Przeprowadzono głębokie czyszczenie.
    fleet_explore_fail_14: Zbadano planetę %PLANET%. Załoga naziemna odkryła ruiny
      z wyrytymi prymitywnymi sygnałami ostrzegawczymi. Mimo poszukiwań na szeroką
      skalę, nie udało się odnaleźć powodu tych sygnałów. Zebrane dane były uszkodzone.
    fleet_explore_fail_15: Zespół planetarny próbował przeprowadzić ekspedycję. Powierzchnia
      odkrytej planety składała się wyłącznie z wody. Sprzęt do badania głębokości
      nie był w stanie odnaleźć dna oceanów. Odwołano lądowanie.
    fleet_explore_fail_16: Na radarze wykryto ciało niebieskie o wielkości planety.
      Załogi desantowe próbowały przeprowadzić ekspedycję, ale nie znaleziono obiektu
      odpowiadającego sygnaturze radarowej. Próbowano wejść na orbitę. Poziomy ciepła
      były niebezpieczne. Podjęto decyzję o wycofaniu się.
    fleet_explore_fail_17: Sektor pusty. Brak obiektów gwiezdnych. Całkowity brak
      obiektów podgwiezdnych. Przed wyruszeniem w dalszą drogę przetestowano sprzęt.
    fleet_explore_fail_18: Flota wleciała w przestrzeń gecką. Nie udało się wywołać
      stacji. Zespół desantowy doniósł, że stacja kosmiczna została opuszczona. Zaobserwowano
      niekontrolowaną ekspansję nanitów. Załoga została poddana kwarantannie.
    fleet_explore_fail_19: Ogniwa sygnałowe ujawniły, że okoliczny obszar był kontrolowany
      przez Korvaxów. Nie zaobserwowano istot w powłokach, ani na stacji, ani na powierzchni
      planet. Sugerowało to obecność konwergencji, ale bez fizycznych wcieleń.
    fleet_explore_fail_20: Zbliżono się do stacji vy`keeńskiej. Nie znaleziono istot
      żywych. Odkryto wielu martwych Vy`keenów. Testy na miejscu wykazały, że prawdopodobnie
      załoga stacji zaczęła walczyć między sobą.
    fleet_explore_fail_21: Planetarny zespół ekspedycyjny został wysłany w obszar
      interesujących wykopalisk. Znaleziono jedynie pył i kości. Testy kości nie ujawniły
      niczego ciekawego.
    fleet_explore_fail_22: Załoga archeologiczna zlokalizowała podziemne ruiny. Wykopaliska
      ujawniły kolejne skrzynie z rozłożonym pożywieniem. Pleśń prawdopodobnie uda
      się zastosować w medycynie. Opuszczono miejsce wykopalisk.
    fleet_explore_fail_23: Zespół naziemny odkrył duży system jaskiń. Znaleziono źródło
      radioaktywnej wody. W wodzie nie znaleziono oznak życia. Kiedy dawka osiągnęła
      niebezpieczne poziomy, zaprzestano eksploracji.
    fleet_explore_fail_24: Na statek przesłano interesujące próbki mineralne do analizy.
      Laboranci orzekli, że próbki te to zwykła gleba. Ekipa naziemna otrzymała ostrzeżenie
      dyscyplinarne.
    fleet_explore_fail_25: Ekipa naziemna przesłała do analizy interesujące próbki
      roślin. Wkrótce członkowie załogi zaczęli odczuwać skutki zatrucia neurotoksynami.
      Próbki zniszczono.
    fleet_explore_fail_26: Od miejscowego handlowca pozyskano próbki biologiczne.
      Późniejsza analiza ujawniła, że to tkanka i szczecina szczurów mieszkających
      na stacji. Próbki oznaczono jako „niepotrzebne”.
    fleet_explore_fail_27: Miejscowy instytut geograficzny sprzedał flocie kilka skrzyń
      z próbkami mineralnymi. Mimo zapewnień przedstawiciela, próbki okazały się być
      zwykłymi skałami. Po powrocie, budynek instytutu okazał się być opuszczony.
    fleet_explore_fail_28: Miejscowi dali zespołowi naziemnemu wskazówkę. Próbowano
      namierzyć duże jezioro o ponoć cudownych właściwościach. Badanie orbitalne wykazało,
      że takie jezioro nie istnieje.
    fleet_explore_fail_29: Wśród miejscowych form życia przeprowadzono wywiad dotyczący
      miejsc potencjalnie interesujących dla archeologów. Otrzymane wskazówki były
      mylące i wewnętrznie sprzeczne. Zespół naziemny spędził kilka dni, podążając
      za wskazówkami. Bezskutecznie.
    fleet_explore_fail_30: Zespół naziemny przeskanował różne przedmioty na lokalnym
      posterunku handlowym i odkrył anomalne odczyty. Powrócono z załogą holownika,
      aby pobrać próbki, ale w tym samym miejscu posterunku już nie było.
    fleet_explore_damage_1: Flota odnotowała silne wibracje warp. Rezonans stał się
      słyszalny, u załogi wystąpiły objawy stresu na różnych poziomach. Wibracje były
      na tyle silne, że systemy wewnętrzne odniosły ciężkie uszkodzenia.
    fleet_explore_damage_2: Błąd nawigacji hipernapędu spowodował skok warp w bliskości
      gwiazdy podwójnej. Flota odniosła ekstremalne uszkodzenia od gorąca. Także systemy
      wewnętrzne doznały awarii.
    fleet_explore_damage_3: W układach vy`keeńskich zebrano posągi Strażników. W ładowni
      posągi ożyły i zaczęły zachowywać się jak prawdziwi Strażnicy. Wewnętrzne siły
      bezpieczeństwa zniszczyły posągi, ale ucierpiało wiele wewnętrznych systemów
      statku.
    fleet_explore_damage_4: Załoga laboratoryjna przeprowadziła eksperyment związany
      z wykrywaniem anomalii. Usterka sprzętu doprowadziła do powstania tysięcy miniaturowych
      czarnych dziur w kluczowych systemach statku.
    fleet_explore_damage_5: Brak aktywności na skanerze dalekiego zasięgu. Załoga
      przećwiczyła procedury konserwacji eksperymentalnego reaktora impulsowego. Część
      ekipy konserwacyjnej wpadła do reaktora, co spowodowało obrażenia załogi i uszkodzenia
      sprzętu.
    fleet_explore_damage_6: Napotkano anomalną metalową sferę. Sfera ostrzelała flotę
      z zaawansowanej broni laserowej, a następnie zniknęła. Systemy wewnętrzne odniosły
      ciężkie uszkodzenia.
    fleet_explore_damage_7: Na planecie znaleziono obiecujący obiekt hybrydowy. Przekazano
      go do laboratorium. Manipulacje genetyczne zakończyły się większym sukcesem,
      niż się spodziewano. Stworzenia uciekły, rozmnożyły się i przegryzły wiele kilometrów
      ważnych instalacji.
    fleet_explore_damage_8: Na pobliskiej planecie wydobyto eksperymentalną substancję
      paliwową. Paliwo zostało rafinowane i umieszczone w silniku. Doszło do wybuchu.
      Systemy wewnętrzne odniosły ciężkie uszkodzenia.
    fleet_explore_damage_9: Próbowano dokonać pomiarów gwiezdnego pola magnetycznego.
      Flota dostała się w zasięg potężnego wybuchu plazmy. Liczne systemy główne odniosły
      duże uszkodzenia.
    fleet_explore_damage_10: Złapano niebezpieczne, drapieżne stworzenie. Nie zastosowano
      się do procedur zabezpieczenia laboratorium. Siły bezpieczeństwa zlikwidowały
      stworzenie, ale wcześniej zdołało ono zjeść kilku badaczy i dużą ilość ważnych
      obwodów.
    fleet_explore_damage_11: Z wykopalisk archeologicznych pozyskano technologię obcych.
      Próbowano ją zainstalować. Zastosowany interfejs okazał się być błędny. Przez
      główne systemy statku przeszło niebezpieczne wyładowanie elektryczne.
    fleet_explore_damage_12: Rozmieszczono skanery celem przeanalizowania niecodziennych
      systemów komputerowych odnalezionych w opuszczonej bazie. Połączenie danych
      zezwoliło na przesłanie niebezpiecznego kodu, który zainstalował się na komputerach
      floty. Kilka modułów przepaliło się lub dokonało autodestrukcji, zanim udało
      się usunąć wirusa.
    fleet_explore_damage_13: Napotkano anomalny księżyc. Odczyty temperatury gwałtownie
      się zmieniały - pomiędzy ekstremalnym gorącem a ekstremalnym chłodem. Flota
      dostała się w obszar granicy temperatur dokładnie w momencie zmiany. W rozbłysku
      wiele głównych systemów odniosło uszkodzenia.
    fleet_explore_damage_14: Czujniki wykryły niecodzienną aktywność gwiezdną. Aktywowano
      tarcze magnetyczne i przesunięto się na pozycje, aby dokonać obserwacji. Zaobserwowano
      rozbłysk słoneczny o bezprecedensowej sile. Uderzenie elektromagnetyczne odłączyło
      lub zniszczyło liczne krytyczne systemy statku.
    fleet_explore_damage_15: Namierzano delikatny, anomalny sygnał radiowy. Detektor
      został ustawiony na poziom maksymalny. Nagłe zwiększenie mocy sygnału doprowadziło
      do przesterowania. Obwody na mostku zostały zniszczone. Wewnętrzna instalacja
      doznała uszkodzeń.
    fleet_explore_damage_16: Wykryto ekstremalne wydarzenie grawitacyjne. Rozmieszczono
      stabilizatory żyroskopowe. Nie udało się tak manewrować flotą, aby uniknąć uszkodzeń
      fali grawitacyjnej. Wykryto kilka silnych uszkodzeń kadłuba.
    fleet_explore_damage_17: W trakcie sekwencji ładowania warp doszło do awaryjnego
      wyłączenia hipernapędu. Wykryto przerwę w czasoprzestrzeni. Kilka komponentów
      zamieniło się miejscami. Doszło do sporych uszkodzeń wewnętrznych systemów statku.
      W kilku miejscach pękł kadłub.
    fleet_explore_damage_18: Na pokład zabrano próbki jagód z miejscowej planety.
      Przeprowadzono testy laboratoryjne. Owoce okazały się być łatwopalne. Kilka
      grodzi zostało pochłoniętych przez ogień. W trakcie walki z pożarami w całym
      statku doszło do zalania.
    fleet_explore_damage_19: Z kilku układów pobrano próbki atmosfery. Nie udało się
      ich odpowiednio zabezpieczyć i dostały się one do systemów statku. W kilku miejscach
      doszło do niebezpiecznej reakcji i powstania niezwykle kwaśnych chmur. Doszło
      do uszkodzeń związanych z korozją.
    fleet_explore_damage_20: Napotkano statek wojenny Vy`keenów. Aby lepiej zrozumieć
      ich kulturę, rozmieszczono skanery. Czynność ta uznana została za wrogą. Statek
      otworzył ogień. Odniesiono znaczące uszkodzenia kadłuba.
    fleet_explore_damage_21: Odkryto planetę w większości złożoną z sześciokątów.
      Pobrano próbki wody. Laboranci narażeni na działanie „wody” wpadli w szał i
      pozabijali się nawzajem. Przy okazji doszło też do uszkodzenia komponentów statku.
    fleet_explore_damage_22: Po skoku warp rozległ się alarm. Systemy diagnostyczne
      wskazały, że nie wszystkie komponenty statku jednocześnie opuściły hiperprzestrzeń.
      W wyniku krótkiego podzielenia i ponownego połączenia, doszło do ciężkich uszkodzeń
      statku. Nie doszło jednak do pęknięcia kadłuba.
    fleet_explore_damage_23: 'Doszło do błędu nawigacyjnego w tunelu warp. Kurs ekspedycji
      przebiegał zbyt blisko czarnej dziury. Uniknięto horyzontu zdarzeń, ale doszło
      do spaghettifikacji. W kadłubie doszło do tysięcy niewielkich pęknięć. Efekt
      zbiorczy: katastrofalne uszkodzenia.'
    fleet_explore_damage_24: Napotkano statek Korvaxów. W imię poszerzania wiedzy
      ogólnej próbowano wymienić dane. Statek okazał się być wrogi, komputery floty
      zostały zhakowane. Systemy uzbrojenia odpaliły wewnętrznie, doszło do ciężkich
      uszkodzeń kadłuba.
    fleet_explore_damage_25: Z opuszczonego budynku planetarnego pozyskano piankę
      nanitową. Po reakcji z galaretą paliwową, pianka nanitowa rozszerzyła się gwałtownie.
      Laboratorium pokładowe zostało odcięte. Powstrzymano rozprzestrzenianie się
      nanitów, ale rdzeń statku gwiezdnego uległ częściowemu upłynnieniu.
