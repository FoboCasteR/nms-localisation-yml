    npc_comm_week_06_story_lang1: "<STELLAR> - kzzzktk - <> mayday, mayday <STELLAR>
      - kzzkkkttt -<> czy ktoś mnie słyszy?"
    npc_comm_week_06_story_desc1: Zyskuję dostęp do banków danych nadajnika. Zgodnie
      z oczekiwaniami, czeka na mnie sygnał S.O.S.
    npc_comm_week_06_story_opt1: Użyj urządzenia Polo.
    npc_comm_week_06_story_desc1b: |-
      Podczas gdy używam urządzenia Polo, słyszę kolejny krzyk, prośbę o rozpoznanie.
      Wiedzą, że słucham. To zadziwiające, przekaz wydaje się być nadawany na żywo.
    npc_comm_week_06_story_opt_a1: Odpowiedz.
    npc_comm_week_06_story_opt_b1: Słuchaj.
    npc_comm_week_06_story_res_a1: Zaczynam mówić, ale nadawca odcina mnie, zanim
      zdołam wypowiedzieć słowo.
    npc_comm_week_06_story_lang2: |-
      Grodzie przełamane, wybuch <STELLAR> - ktzztk - <> połowa załogi zginęła lub zaginęła <STELLAR> - ktzztk - <> podczas spadania <STELLAR> - ktzztk - <> Korvax przebywający na pokładzie przekazał nam tę częstotliwość, kazał pytać o specjalistę...
      Czy wasze współrzędne lądowania są bezpieczne? Moglibyśmy spróbować lądowania awaryjnego <STELLAR> - ktzztk - <> lub awaryjnego skoku ku czarnej dziurze <STELLAR> - ktzztk - <> katapultowanie mogłoby dać nam nieco czasu...
    npc_comm_week_06_story_opt_a2: Podaj obecne współrzędne.
    npc_comm_week_06_story_opt_b2: Zasugeruj lot ku czarnej dziurze.
    npc_comm_week_06_story_res_a2: Współrzędne zapisane <STELLAR> - ktzztk - <> stabilizatory
      atmosferyczne częściowo odpowiadają <STELLAR> - ktzztk - <> może tam się zobaczymy...
    npc_comm_week_06_story_res_b2: "... ... ...\nMy <STELLAR> - ktzztk - <> za duży
      ciąg <STELLAR> - ktzztk - <> nie kontrolujemy go <STELLAR> - ktzztk - <> osobliwość... "
    npc_comm_week_06_story_res_c2: |-
      Straszliwy dźwięk zagłusza wszelki ślad nadawcy. Nagle pojawia się szum, a później... cisza.
      Muszę znaleźć sposób, na dalsze śledzenie sygnału.
    npc_comm_week_06_story_lang3a: Terminal mruga, poszatkowane ślady nieodpowiedzianych
      wezwań zajmują jego banki danych.
    npc_comm_week_06_story_lang3b: Nie wiem, gdzie jesteśmy <STELLAR> - ktzztk - <>
      niewielu zostało przy życiu, a Korvax zniknął <STELLAR> - ktzztk - <> projekcja
      holograficzna zaproponowała pomoc <STELLAR> - ktzztk - <> jej twarz... lśniące
      światło... ogniwo w mroku...
    npc_comm_week_06_story_opt_a3: Każ im przyjąć pomoc.
    npc_comm_week_06_story_opt_b3: Każ im zignorować obcego.
    npc_comm_week_06_story_res_a3: Masz rację, potrzebujemy wszelkiej <STELLAR> -
      ktzztk - <> załodze doskwiera pragnienie. Istota wyznaczyła spotkanie w <STELLAR>
      - ktzztk - <> współrzędne wydają się być puste, ale <STELLAR> - ktzztk - <>
    npc_comm_week_06_story_res_b3: Zgadzam się. <STELLAR> - ktzztk - <> załoga też
      nie ufa tej istocie. Lepiej na nikim nie polegać. <STELLAR> - ktzztk - <> zbudujemy
      statek z wraku i poszukamy pomocy.
    npc_comm_week_06_story_desc4a: Terminal patrzy na mnie niewzruszonym elektronicznym
      okiem. Mrok nie ma na nie wpływu.
    npc_comm_week_06_story_desc4b: Sygnał S.O.S. ćwierka nachalnie, wywołując każdego,
      kto go słyszy.
    npc_comm_week_06_story_lang4a: "Istota była tam, tak jak mówiła, ale teraz <STELLAR>
      - ktzztk - <> za każdym razem, gdy śpimy, wszędzie jest szkarłat <STELLAR> -
      ktzztk - <> cała załoga <STELLAR> - ktzztk - <> ta twarz, patrzy na nas wciąż
      przez pianę.\nNic, tylko <STELLAR> - ktzztk - <> nieskończone fale szkarłatnej
      piany <STELLAR> - ktzztk - <>  "
    npc_comm_week_06_story_lang4b: |-
      Odpaliliśmy Feniksa <STELLAR> - ktzztk - <> silniki zardzewiały, ale działały, aż do czasu gdy <STELLAR> - ktzztk - <> problem z paliwem, musieliśmy szybko lądować. Ruszyliśmy na piechotę, ale <STELLAR> - ktzztk - <>
      <STELLAR> - ktzztk - <> nie umiem oprzeć się wrażeniu, że coś nas obserwuje <STELLAR> - ktzztk - <> szkarłatne oko...
    npc_comm_week_06_story_opt_a4: Powiedz im, żeby się przespali.
    npc_comm_week_06_story_opt_b4: Powiedz im, że mają uciekać.
    npc_comm_week_06_story_res_a4: Słyszę głębokie westchnienie. Tygodnie napięcia
      wyparowują, a głos poddaje się snom. Głos milknie i zostaje zastąpiony szumem
      maszynerii. Nagranie dobiega końca.
    npc_comm_week_06_story_res_b4: Obcy zaczyna mówić, ale nagle przerywa. Chcą wiedzieć,
      dokąd uciekać, jak mogą uciec, ale coś mówi im, że nie mogę odpowiedzieć. Że
      nie ma sensu pytać. Słyszę ich kroki. Odchodzą. Głos zostaje zastąpiony szumem
      maszynerii.
    npc_comm_week_06_story_desc5a: Słyszę powitanie starożytnego monumentu, słowa
      wyryte bezpośrednio w moim umyśle. Jak coś takiego zareaguje na manipulacje
      Polo?
    npc_comm_week_06_story_desc5b: Przerywany szum wokół „ogniwa” Podróżnika rozpływa
      się. Silny, świeży sygnał zastępuje starożytny szum. Działania Polo napełniają
      mnie coraz większymi obawami.
    npc_comm_week_06_story_lang5a: |-
      Ty - ja cię znam. To była twoja porada <STELLAR> - ktzztk - <> spać, śnić <STELLAR> - ktzztk - <> nareszcie uciekliśmy mgle.
      Śledziliśmy oko ku naszemu zbawieniu. I to tobie <STELLAR> - ktzztk - <> podziękować. Portal jest gotowy. Stoimy na progu. Przy- <STELLAR> - ktzztk - <> nas wzywa.
    npc_comm_week_06_story_lang5b: |-
      Halo?
      <STELLAR> - ktzztk - <>
      Portal - jest aktywny. To nasza <STELLAR> - ktzztk - <> szansa na ucieczkę od tych koszmarów.
      Oko nie widzi nas, gdy nie śpimy, ale <STELLAR> - ktzztk - <> tacy zmęczeni <STELLAR> - ktzztk - <> nie damy rady dłużej. Jeśli przejdziemy, może będziemy mogli się wyspać...
    npc_comm_week_06_story_opt_a5: Każ im przejść.
    npc_comm_week_06_story_opt_b5: Powiedz, żeby nie przechodzili.
    npc_comm_week_06_story_res_a5: |-
      Słyszę znajomy szum i głębokie dzwonienie glifów. Nieznajoma istota aktywuje portal i przygotowuje się do przejścia.
      Wcześniej nigdy nie było mi dane słyszeć przejścia z zewnątrz. Nie chcę słyszeć go nigdy więcej.
    npc_comm_week_06_story_res_b5: |-
      Masz rację <STELLAR> - ktzztk - <> oczywiście masz rację <STELLAR> - ktzztk - <> szaleństwo.
      Ale dokąd teraz? Dokąd <STELLAR> - ktzztk - <> teraz? Powinniśmy byli <STELLAR> - ktzztk - <> wypić wodę...
    npc_comm_week_06_story_lang6: Dziwne urządzenie Polo doprowadziło mnie do kolejnego
      wraku. Stoję przed pozostałościami strzaskanego komputera pokładowego. Czuję,
      jakby ta dziwna podróż zbliżała się do końca.
    npc_comm_week_06_story_start: Komputer odtwarza serię pofragmentowanych filmów,
      nagrań, których nie można było zrobić żadną klasyczną kamerą.
    npc_comm_week_06_story_end_opt: Wyświetl nagranie.
    npc_comm_week_06_story_end_1: |-
      Widzę nieznajomą istotę, która wycina glify na kamieniu portalu. Przechodzi przez próg, a błękitna poświata portalu błyska głębokim szkarłatem. Przerażający, pozaziemski krzyk odbija się po całej budowli portalu. Brama zamyka się zaraz potem, połączenie zostaje zerwane. Droga powrotu zostaje odcięta na zawsze.
      Nagranie kończy się wkrótce potem.
    npc_comm_week_06_story_end_2: |-
      Widzę nieznajomą istotę, która odwraca się plecami do portalu i wraca do mozolnego marszu przez opustoszały krajobraz. Członkowie załogi padają po kolei. W końcu nieznajoma istota idzie sama.
      Tempo nagrania przyspiesza, a szum wzrasta. Przeglądam godziny taśmy, ale nieznajoma istota jedynie idzie. Żyje z dnia na dzień, nigdy nie wraca do statku.
    npc_comm_week_06_story_end_3: |-
      Widzę nieznajomą istotę, która odwraca się plecami do portalu. Jest sama. Jej załoga zostaje pochłonięta przez tajemniczy byt, który pojawił się w opuszczonym budynku. Odejście od portalu uwolniło ją chyba z tajemniczego uroku, który prześladował ją we śnie. Potyka się, rozgląda, w dzikim obłędzie.
      Nagranie pokazuje, jak powoli wraca po swoich śladach, zawsze sama, aż w końcu dociera na miejsce katastrofy. Buduje schronienie, modli się za poległych towarzyszy.
      Nagle słyszę hałas za sobą. Skanuję wrak, ale niczego nie widzę. Zwracam się z powrotem do terminala i widzę, że nagranie się zakończyło.
    npc_comm_week_06_story_end_4: |-
      Nieznajoma istota wycina serię glifów na portalu. Następnie przekracza próg.
      Pojawia się nieznaczne zakłócenie, ale nagranie jest odtwarzane dalej. Widzę nieznajomą istotę, stojącą na sześciokątnym świecie, stojącą przy wraku potężnego statku gwiezdnego. To jej statek gwiezdny? Pomaga komuś wstać, Korvaxowi. Nagle rozpoznaję Nadę.
      Istota kapłańska wydaje się patrzyć prosto na mnie. Jakby była świadoma, że widzę to spotkanie. Kiwa głową i nagranie się kończy.
    npc_comm_week_06_story_end_5: |-
      Widzę, jak nieznajoma istota się waha, a następnie odwraca tyłem do portalu. Odchodząc, spogląda za ramię, jakby słyszała głos zza progu. Nagranie trwa, a ja widzę, jak wraca do opuszczonego budynku, gdzie spotkała podróżnika, obiecującego pomoc.
      Przeszukuje budynek, często wracając do terminala kontrolnego. Widać, jak wzmaga w niej rozpacz. Zbawca nigdy nie nadchodzi. Byt z lśniącą maską nigdy nie wraca. Nieznajoma istota płacze. Sama. Zasypia na podłodze budynku. Nagranie kończy się.
    npc_comm_week_06_story_end_6: "Nieznajoma istota wycina serię glifów na portalu.
      Zatrzymuje się, jakby usłyszała znajomy głos. Nikogo nie widzi. Przestępuje
      próg. Nagły szum przerywa nagranie.\nKiedy obraz powraca, widzę nieznajomą istotę
      na mostku jej frachtowca, otoczoną załogą. Dołącza do nich istota kapłańska
      Korvaxów. Nagle rozpoznaję Nadę. \nW ciągu kilku chwil, frachtowiec ogarnia
      chaos. Myśliwce Strażników otaczają statek, ich szturm powoduje, że ten zaczyna
      spadać. Kolejny szum przerywa nagranie. Ostatni obraz to pojedyncza migawka
      geckiego specjalisty, który pracuje przy ich stacji radarowej."
    npc_comm_week_06_story_end_7: |-
      Widzę nieznajomą istotę, która odwraca się plecami do portalu. Ze smutkiem potrząsa głową. Najwyraźniej doszło do buntu. Członkowie załogi, którzy ocaleli, nie słuchają próśb istoty i bez wahania przechodzą przez portal. Pochłania ich piana, a portal zamyka się ze szkarłatnym błyskiem.
      Nieznajoma istota przechodzi kilka kroków. Jest wstrząśnięta. Buduje małe schronienie, wchodzi do środka i zamyka drzwi. Nagranie nie pokazuje już, żeby wychodziła.
    npc_comm_week_06_story_end_8: |-
      Nieznajoma istota wycina glify na kamieniu portalu. Podchodzi do progu z pewnością, jakby wzywał ją znajomy głos. Przechodzi i jasny rozbłysk bieli zakłóca nagranie.
      Kiedy obraz powraca, portalu nie widać. Widzę jedynie gwiazdy, nieskończoną paradę układów. Nagranie koncentruje się na gwieździe i szybko zanika. Pojawia się ten sam rozbłysk światła i nowy świat staje się faktem.
      Nagranie kończy się. Cóż to było?
    npc_comm_week_06_story_end_9: |-
      Widzę nieznajomą istotę, która łączy się z panelem kontrolnym portalu. Jej dłonie prowadzi nieznana siła. Brama się otwiera, a błękitne światło zalewa okolicę.
      W tym świetle, nieznajoma istota zwraca się do pozostałych członków załogi. Stara się przekonać ich, aby przeszli przez portal, ale nie udaje jej się. Po kolei, członkowie załogi odchodzą. Pozostaje tylko nieznajoma istota.
      W końcu zaczyna przejście. Piana ją pochłania i zanika. Portal zamyka się w ciszy. Nagranie nie pokazuje nic więcej.
    npc_comm_week_06_story_end_10: |-
      Widzę, jak nieznajoma istota bada otwarty portal, a następnie odchodzi. Nagranie pokazuje jej dalsze losy. Idzie dalej, kilometr za kilometrem, zawsze w nocy. Każde źródło światła jest odnajdywane, badane i wyrzucane.
      Przeszukuje każdy opuszczony budynek. Szuka Podróżnika, który obiecał jej zbawienie. Taśma wydaje się być zapętlona w nieskończoność. Przewijam kolejne godziny materiału, ale wzór nigdy się nie zmienia. Nieznajoma istota wydaje się nie starzeć.
      Szukam i szukam, ale nie znajduję zakończenia tej historii.
    npc_comm_week_06_story_end_11: |-
      Widzę, jak nieznajoma istota aktywuje portal i idzie ku otwartemu przejściu. Kiedy dochodzi do progu, waha się. Odwraca się do członków załogi, jakby szukając wsparcia. Idzie naprzód... zostaje pochłonięta przez pianę.
      Nagły szum przerywa nagranie. Kiedy się kończy, widzę nieznajomą istotę, znów w towarzystwie załogi. Wszyscy są starsi, znacznie starsi niż wcześniej. Wydają się jednak szczęśliwi - ulga na ich obliczach jest wyraźna. W oddali ląduje statek, a grupa wyrusza.
    npc_comm_week_06_story_end_12: |-
      Widzę nieznajomą istotę, która odwraca się plecami do portalu. W jej oczach widać ból. Nagranie pokazuje, jak powoli odchodzi od progu, kilkakrotnie spogląda za ramię.
      Nagranie trwa. Załoga i nieznajoma istota rozchodzą się. Grupa idzie ku osadzie w oddali, nieznajoma istota ku pustemu horyzontowi.
      Obraz przeskakuje naprzód. Istota spędza mnóstwo czasu nosząc duże czerwone minerały do niewielkiego schronienia. Rzeźbi je bez końca - paradę geometrycznych kształtów w szkarłatnym kamieniu. Upada, wycieńczona.
      Nie mam pojęcia, jakie znaczenie mają glify, które rzeźbi.
    npc_comm_week_06_story_end_13: |-
      Widzę, jak nieznajoma istota niepewnie stuka w panel kontrolny portalu. Otwiera przejście i przechodzi przez próg.
      Kiedy piana się wyrównuje, kolejny byt podchodzi do wciąż aktywnego portalu. To Podróżnik. Jego twarz jest zasłonięta przez oślepiające światło. Idzie za nieznajomą istotą ku błękitnemu światłu portalu.
      Starożytne kamienie budowli zakrzywiają się i przemieszczają... jakby napierała na nie ogromna siła. W końcu, ponownie pojawia się Podróżnik. Portal się zamyka. Nie ma śladu po nieznajomej istocie.
      Choć to tylko  nagranie, nie umiem oprzeć się wrażeniu, że Podróżnik mnie zauważył. Szybko zamykam terminal.
    npc_comm_week_06_story_end_14: |-
      Widzę nieznajomą istotę, która odwraca się plecami do portalu i szybko oddala. Wraca do wraku niewielkiego statku gwiezdnego i zaczyna wprowadzać dane do ogniwa awaryjnego. Widzę szkarłatną sferę...
      Nagranie zostaje przerwane. Widzę nieznajomą istotę z powrotem przy portalu. Nagranie jest zapętlone. Szukam błędu, jakiegoś zakłócenia danych, które wyjaśniałoby tę dziwną pętlę. Niczego nie znajduję.
    npc_comm_week_06_story_end_15: |-
      Widzę, jak nieznajoma istota wprowadza serię glifów, a następnie przechodzi przez portal. Zanim brama się zamknie, widzę kolejną wchodzącą postać. To migocący byt, którego twarz jest zasłonięta przez jasne światło. Nagły szum przerywa nagranie.
      Kiedy zostaje wznowione, nieznajoma istota znajduje się na pokładzie swojego statku, zanim jeszcze nawiązaliśmy kontakt. Na mostku jest Korvax. Nagle zdaję sobie sprawę, że to Nada! Wygląda na bardzo zmartwionego. Zanim udaje mi się zobaczyć cokolwiek więcej, terminal rozgrzewa się do białości. Ekran pochłania biały płomień.
    npc_comm_week_06_story_end_16: |-
      Widzę, jak nieznajoma istota odwraca się od portalu. Idzie powoli. Jest zmęczona, niepewna. W końcu odchodzi z powrotem do rozbitego statku.
      Przyglądam się bliżej ogniwu awaryjnemu na miejscu katastrofy. Z wnętrza wydobywa się delikatne czerwone światło. To niepokojący szkarłat, który pojawiał się już tyle razy.
      Istota chodzi wokół ogniwa, w ogóle nie śpi. Jej czuwanie trwa przez wiele dni. Chodzi coraz wolniej... w końcu upada. W tym momencie jej ciało ogarnia ta sama czerwona poświata.
      Nagranie kończy się.
    ui_comm_week_07_title: Badania społeczności
    ui_comm_week_07_sub: Pomóż istocie kapłańskiej Nadzie - tydzień 7 z 8
    ui_comm_week_07_desc: Istota kapłańska Nada nadaje prośbę do odkrywców. Prosi
      o pomoc w udokumentowaniu nowej „fazy” galaktyki.
    npc_comm_week_07_brief: |-
      Istoto podróżująca! Tu Nada, inicjuje interfejs komunikacyjny. Polo zawieszony w mroku/smutku. Powłoka nie do przebicia. Eheu!
      Ekstrapolacja ze zdjęć budynków. Proponowana nowa dyrektywa: pokonać mrok. Zdobyć obrazy/nadzieję. Istota podróżująca musi szukać życia w mroku. Zejść na dno oceanu, dokonać replikacji widoków podmorskich, wykonać pętlę z powrotem do anomalii.
    npc_comm_week_07_brief_res: 'Przesyłanie współrzędnych mrocznej planety. Najgłębsza
      pozycja: -10.53, -28.39. Żądane parametry: pojedyncza fotografia, obejmująca
      ławicę życia. Nada z przyjemnością oczekuje powrotu istoty podróżującej.'
    npc_comm_week_07_comp: Znana sygnatura statku. Witaj, istoto podróżująca. Fotografia
      podwodna zakończona sukcesem?
    npc_comm_week_07_comp_opt_a: Prześlij fotografie.
    npc_comm_week_07_comp_res: |-
      Dyrektywa zakończona! Nada prześle dane obrazów Polo. Cenna radość Polo. Sukces/zaufanie.
      Konto istoty podróżującej otrzyma walutę. Imitowana forma życia na pokładzie anomalii oferuje zsyntezowane przedmioty egzotyczne. Dokować?
    npc_comm_week_07_comp_res_extra: Kiedy Nada wspomina o robo-interwencji Polo,
      lampki na jego wizjerze delikatnie migocą. Nie można tego chyba zinterpretować
      inaczej, jak tylko mimikę twarzy. Miganie szybko ustaje, a ja zaczynam się zastanawiać,
      czy to nie był tylko błąd hologramu.
    npc_comm_week_07_comp_res_all: 'Istota podróżująca powraca. Możliwa motywacja:
      dane fotograficzne. Przesłać tak/nie?'
    npc_comm_week_07_comp2_opt_a: Prześlij fotografie.
    npc_comm_week_07_comp2_opt_b: Zakończ transmisję.
    npc_comm_week_07_comp2_res_a: Nada dziękuje mi, klaszcząc w dłonie. To przekonujący
      pokaz zachwytu. Sugeruje, że dalsze dane jeszcze bardziej pomogłyby w egzystencjalnym
      powrocie do zdrowia Polo.
    npc_comm_week_07_comp2_res_b: Anomalia się troszczy. Skan statku istoty podróżującej,
      odpowiedź od Nady.
    npc_comm_week_07_cap: Ostatnie pakiety! Dyrektywa misji kompletna. Cel istnienia
      Polo przywrócony. Przesłać tak/nie?
    npc_comm_week_07_cap_opt_a: Prześlij fotografie.
    npc_comm_week_07_cap_res_a: Cel wypełniony. Osiągnięto limit. Polo połączony,
