    ui_guide_body_survival_1: |-
      Systemy podtrzymania życia pozwalają ci poruszać się po planetach. <VAL_ON>Sprint<> (<IMG>RUN<>) i używanie <VAL_ON>plecaka odrzutowego<> (<IMG>JUMP<>) wyczerpuje moc systemów podtrzymania życia.

      Systemy podtrzymania życia doładowuje się <FUEL>tlenem<>. Naciśnięcie <IMG>SCAN<> aktywuje <VAL_ON>skaner<>, za pomocą którego znajdziesz pobliskie <FUEL>rośliny zasobne w tlen<>. Tlen znajdziesz na powierzchni wszystkich planet.

      Systemy można doładować poprzez ekwipunek egzokombinezonu lub <VAL_ON>szybkie menu<> (<IMG>QUICK_MENU<>).

      Inne sposoby na doładowanie systemów podtrzymania życia to między innymi <FUEL>żel podtrzymania życia<>, wytwarzany z <TECHNOLOGY>galarety diwodorowej<> oraz <FUEL>węgla<>.

      Analizowanie roślin za pomocą <TECHNOLOGY>wizjera analitycznego<> ujawnia materiały dodatkowe, często także tlen. Zbieraj je, używając do tego <TECHNOLOGY>promienia wydobywczego<>.
    ui_guide_body_survival_2: |-
      Gdy zajdzie taka potrzeba, twój egzokombinezon automatycznie uruchomi <TECHNOLOGY>ochronę przed zagrożeniami<>. Ochrona przed zagrożeniami wyczerpuje się podczas narażenia na radiację, toksyny planetarne i ekstremalne temperatury.
      Kiedy systemy ochrony przed zagrożeniami się wyczerpią, obrażenia zacznie odnosić twoja tarcza.

      Systemy ochrony będą <VAL_ON>doładowywały się automatycznie<>, gdy użytkownik znajdzie się w budynku, na statku gwiezdnym lub w jaskini. Gdy przebywasz poza schronieniem, systemy ochrony przed zagrożeniami możesz doładować <COMMODITY>sodem<> lub różnymi <COMMODITY>bateriami jonowymi<>.

      <COMMODITY>Sód<> można pozyskać z flory występującej na <VAL_ON>każdej planecie<>.
      Naciśnięcie <TECHNOLOGY><IMG>SCAN<><> aktywuje <TECHNOLOGY>skaner<>, który zlokalizuje pobliski <COMMODITY>sód<>.

      <COMMODITY>Baterie jonowe<> można wytworzyć z <TECHNOLOGY>kobaltu<> i <EARTH>ferrytu<>.

      Systemy ochrony przed zagrożeniami można <VAL_ON>doładować<> poprzez ekwipunek egzokombinezonu albo <VAL_ON>szybkie menu<>, używając <IMG>QUICK_MENU<>.

      Zdobywaj ważne ulepszenia sprzyjające przetrwaniu u <TECHNOLOGY>handlarzy technologiami<> na stacjach kosmicznych i w sklepach planetarnych.
    ui_guide_body_survival_3: |-
      <COMMODITY>Zasoby kluczowe dla przetrwania<> znajdziesz za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>). <FUEL>Tlen<>, <COMMODITY>sód<> i <TECHNOLOGY>diwodór<> występują na każdej planecie.

      Większość zasobów możesz wydobyć za pomocą <VAL_ON>promienia wydobywczego<>. Naciśnij <IMG>CYCLEWEAPON<>, by przełączać tryby multinarzędzia, a następnie <IMG>ATTACK<>, by strzelić laserem.

      Używaj <TECHNOLOGY>wizjera analitycznego<> na skałach i roślinach, by uzyskiwać dodatkowe informacje, co pozwoli zyskać <COMMODITY>dodatkowe zasoby<> przy zbieraniu.

      Niektóre zasoby wymagają <TECHNOLOGY>zaawansowanego lasera wydobywczego<> lub <TECHNOLOGY>rękawic haz-mat<>. Technologie te poznasz na pokładzie <SPECIAL>kosmicznej anomalii<>.

      Używaj <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>) do szukania <VAL_ON>dużych złóż minerałów<>, takich jak <STELLAR>miedź<>. Złoża te można rafinować do postaci <STELLAR>metali chromatycznych<>, ważnych dla wielu technologii.

      <VAL_ON>UWAGA:<> Siły Strażników będą reagowały na wszelkie próby wydobycia czegokolwiek z powierzchni planet. Unikaj wydobywania, gdy Strażnicy cię obserwują.
    ui_guide_body_survival_4: |-
      Główną funkcją multinarzędzia jest <TECHNOLOGY>promień wydobywczy<>. Jest on wykorzystywany do pozyskiwania zasobów z roślin i minerałów. Użyj <IMG>ATTACK<>, by strzelić laserem.

      Niektóre zasoby wymagają <TECHNOLOGY>zaawansowanego lasera wydobywczego<> do ich pozyskiwania. Inne ulepszenia pozwalają między innymi poprawić <FUEL>moc<> i <STELLAR>wydajność cieplną<>, a także zwiększyć <SPECIAL>ilości pozyskiwanych zasobów<>.

      Promień wydobywczy jest doładowywany <FUEL>paliwami opartymi na węglu<>. Można go użyć do <VAL_ON>zadawania ciosów wręcz<> (<IMG>MELEE<>) i pozyskiwania węgla z roślin w przypadku całkowitej utraty mocy.

      Szukaj nowych multinarzędzi na stacjach kosmicznych i posterunkach planetarnych. Różne typy multinarzędzi zwiększają twoje możliwości <STELLAR>pozyskiwania zasobów<>, <TECHNOLOGY>skanowania odkryć<> czy <FUEL>lotu<>.

      W multinarzędziu można zainstalować <SPECIAL>moduły uzbrojenia<>, zapewniające większą siłę ognia. Naciśnij <IMG>CYCLEWEAPON<>, by przełączać tryby. Więcej informacji znajdziesz w <VAL_ON>Przewodniku // Walka<>.
    ui_guide_body_survival_4_vr: |-
      Główną funkcją multinarzędzia jest <TECHNOLOGY>promień wydobywczy<>. Jest on wykorzystywany do pozyskiwania zasobów z roślin i minerałów. Użyj <IMG>ATTACK<>, by strzelić laserem.

      Niektóre zasoby wymagają <TECHNOLOGY>zaawansowanego lasera wydobywczego<> do ich pozyskiwania. Inne ulepszenia pozwalają między innymi poprawić <FUEL>moc<> i <STELLAR>wydajność cieplną<>, a także zwiększyć <SPECIAL>ilości pozyskiwanych zasobów<>.

      Promień wydobywczy jest doładowywany <FUEL>paliwami opartymi na węglu<>. Można go użyć do <VAL_ON>zadawania ciosów wręcz<> (<IMG>MELEE<>) i pozyskiwania węgla z roślin w przypadku całkowitej utraty mocy.

      Szukaj nowych multinarzędzi na stacjach kosmicznych i posterunkach planetarnych. Różne typy multinarzędzi zwiększają twoje możliwości <STELLAR>pozyskiwania zasobów<>, <TECHNOLOGY>skanowania odkryć<> czy <FUEL>lotu<>.

      W multinarzędziu można zainstalować <SPECIAL>moduły uzbrojenia<>, zapewniające większą siłę ognia. Naciśnij <IMG>CYCLEWEAPON<>, by przełączać tryby. Więcej informacji znajdziesz w <VAL_ON>Przewodniku // Walka<>.
    ui_guide_body_survival_5: |-
      Przejrzyj <VAL_ON>Przewodnik // Przemieszczanie się<>, by uzyskać szczegółowe informacje na temat poruszania się pieszo lub w pojazdach.

      Twój kompas znajduje się na górze ekranu. Podświetla on pobliskie <VAL_ON>miejsca godne zwiedzenia<> i <TECHNOLOGY>cele misji<>.

      <TECHNOLOGY>Wizjer analityczny<> (<IMG>AIM<>) identyfikuje miejsca godne zwiedzenia z dalszej odległości. Obiekty zlokalizowane przez wizjer można przypiąć i śledzić je poza trybem wizjera.

      <VAL_ON>Kartograf<> na stacjach kosmicznych dostarcza <STELLAR>mapy planet<> dla konkretnych budynków.
      Pozyskuj <STELLAR>dane nawigacyjne<> z ogniw na zewnątrz budynków planetarnych i z modułów wewnątrz budynków. Wymieniaj dane z <VAL_ON>kartografem<>.

      Użyj szybkiego menu (<IMG>QUICK_MENU<>), by <VAL_ON>przywołać statek<> do siebie. Statek gwiezdny wymaga paliwa do <VAL_ON>silników startowych<>, by móc odlecieć. Syntetyzuj <COMMODITY>paliwo startowe<> z <TECHNOLOGY>diwodoru<>, który znajdziesz w postaci niebieskich kryształów.

      Używaj <VAL_ON>statku gwiezdnego<> do pokonywania dużych dystansów i latania pomiędzy planetami. Aby dostać się do innego układu gwiezdnego, skorzystaj z <VAL_ON>mapy galaktyki<> (<IMG>QUICK_MENU<>).
    ui_guide_body_survival_5_vr: |-
      Twój <TECHNOLOGY>kompas<> znajduje się na górze ekranu. Podświetla on pobliskie <VAL_ON>miejsca godne zwiedzenia<> i <TECHNOLOGY>cele misji<>.

      Kompas ma krótki zasięg. Podczas eksploracji używaj <TECHNOLOGY>wizjera analitycznego<> do identyfikowania i lokalizowania obiektów planetarnych z dalszej odległości. Zidentyfikowane miejsca godne zwiedzenia można przypiąć do ekranu egzokombinezonu za pomocą <IMG>MARKER_TAG<>, celem łatwiejszej nawigacji.

      Przykładami mniejszych odkryć na planetach są <TRADEABLE>skrzynie z zaopatrzeniem<>, <TECHNOLOGY>maszyny do zebrania<>, <SPECIAL>starożytne artefakty<> czy <COMMODITY>cenne rzadkie produkty<>.

      Niektóre ważne obiekty, takie jak twój <VAL_ON>statek<> czy <VAL_ON>baza<>, są pokazywane zawsze.

      Podczas lotu kosmicznego lub w atmosferze śledź <COMMODITY>smugi<> pozostawione przez inne statki, by znajdować planetarne <VAL_ON>posterunki handlowe<>.
    ui_guide_body_survival_6: "Każde miejsce można przejąć pod budowę, używając <TECHNOLOGY>komputera
      bazy<>. Na jednej lub wielu planetach można przejąć kilka miejsc.\n \nRozbudowuj
      bazę poprzez <VAL_ON>menu budowy<> (<IMG>BUILD_MENU<>). Nowe części bazy wymagają
      zasobów do budowania.\n<VAL_ON>Rozbieranie struktur<> w bazie przynosi ci zasoby.\n\nWiększość
      struktur można wznieść jedynie w <VAL_ON>obszarze bazy<>. Niektóre, na przykład
      <TECHNOLOGY>wzmacniacze sygnału<>, można zbudować w dowolnym miejscu. \n\nUżywaj
      wizjera analitycznego (<IMG>AIM<>) oraz <TECHNOLOGY>manipulatora terenu<>, aby
      znajdować <TECHNOLOGY>zakopane moduły technologiczne<>. <STELLAR>Pozyskane dane<>
      pobrane z tych urządzeń można wydać na nowe <STELLAR>schematy budowlane<>.\n\n<VAL_ON>W
      bazie możesz wznieść specjalistyczne terminale<>. Na stacjach kosmicznych możesz
      zwerbować <SPECIAL>pracowników<>, którzy będą pracować przy terminalach. Pracownicy
      oferują misje dotyczące badania <TECHNOLOGY>zaawansowanych części bazy i wyposażenia<>.
      \n\nNa pokładzie stacji kosmicznej możesz znaleźć <VAL_ON>końcówkę teleportera<>,
      dzięki której teleportujesz się do i ze swojej bazy. Końcówka znajduje się po
      lewej stronie stacji kosmicznej, <VAL_ON>przy brokerze misji<>."
