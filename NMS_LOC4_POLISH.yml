    exp_findbase_no_base_lang: "Formo życia! Przybywasz później niż się spodziewaliśmy.
      Dane zostały zdobyte, wymienione, użyte. Baza czeka na ciebie, zgodnie z instrukcją.
      \nDzięki nowemu domowi, zawsze masz schronienie, do którego możesz wrócić podczas
      trudnego odkrywania wszechświata. Oby światło Atlasa cię strzegło."
    war_findbase_no_base_lang: |-
      Grah! Spóźnienie! Oczekiwałem cię kilka minut wcześniej.
      Intruzie, cena została zapłacona. Natychmiast stąd odlatuj i przejmij swoją bazę. Dzięki nowemu domowi, zawsze masz twierdzę, do której możesz wrócić podczas trudnego odkrywania wszechświata.
    tra_findbase_no_base_lang: |-
      Ach, przyjazna istoto! Przybywasz zgodnie z planem. Wszystkie pozwolenia zostały złożone. Twoja nowa baza wkrótce powstanie!
      Oby światło Atlasa cię strzegło, a twój nowy dom zawsze był schronieniem, do którego możesz wrócić podczas odkrywania kosmosu.
    exp_findbase_no_room_lang: |-
      Formo życia! Przybywasz później niż się spodziewaliśmy. Dane zostały zdobyte, wymienione, użyte. Nowe narzędzia czekają na ciebie, zgodnie z wytycznymi.
      Korvax ma plany ulepszeń zarówno bazy, jak i egzokombinezonu. Gdzie znajduje się twoja baza? Jaki rodzaj <STELLAR>ochrony przed zagrożeniami<> spełnia twoje oczekiwania?
    war_findbase_no_room_lang: |-
      Grah! Intruzie! Spóźnienie! Oczekiwałem cię kilka minut wcześniej.
      Tak czy inaczej, cena została zapłacona, a ja posiadam żądane ulepszenia. Nowe moduły dla twojej bazy i ochrona przed żywiołami.
      Gdzie znajduje się twoja baza? Jaki rodzaj <STELLAR>ochrony przed zagrożeniami<> spełnia twoje oczekiwania?
    tra_findbase_no_room_lang: |-
      Ach, przyjazna istoto! Przybywasz zgodnie z planem. Wszystkie pozwolenia zostały złożone. Czekają na ciebie nowe, interesujące narzędzia!
      Ciesz się! Mam plany ulepszeń zarówno bazy, jak i egzokombinezonu. Gdzie znajduje się twoja baza? Jaki rodzaj <STELLAR>ochrony przed zagrożeniami<> spełnia twoje oczekiwania?
    exp_findbase_no_room_res: Wiedza to potęga, istoto podróżująca. Z rozbudowanej
      bazy możesz odkrywać wszechświat bez ograniczeń i wrócić do niej z każdej stacji.
      Oby światło Atlasa cię strzegło.
    war_findbase_no_room_res: Doskonały wybór, intruzie! Odleć stąd jak najszybciej
      i rozbuduj bazę. Oby stała się ona potężną twierdzą w czasie twojego odkrywania
      wszechświata! Grah!
    tra_findbase_no_room_res: Sprytnie, przyjazna istoto! Oby twój dom zawsze był
      schronieniem, dokądkolwiek zaprowadzą cię odkrycia wszechświata.
