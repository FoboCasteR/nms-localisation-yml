    npc_comm_week_01_portal_desc: |-
      Portal przede mną się otwiera.

      Biorę głęboki wdech. Ta struktura jest imponująca. Cel prośby Polo jest tuż, tuż. Zastanawiam się, czy inni też kroczą wraz ze mną tą międzygwiezdną ścieżką?
    npc_comm_week_01_shop: |-
      Może już udało ci się zauważyć, istoto podróżująco-przyjazna, że w naszym skromnym domu mamy nowego gościa! Został wykuty z metalu i duszy, moimi własnymi łapkami! Pomoże mi badać syntezę i stworzenie, przetwarzać żywe srebro w egzotyczne towary!
      Chcesz go poznać, tak? Jest do ciebie niezwykle podobny, istoto podróżująco-przyjazna.
    npc_comm_week_01_shop_alt: Przeniesiemy nasz dom do ciebie, przywitamy się i porozmawiamy?
      Odwiedzimy egzotyczną sieć handlową?
    npc_comm_week_01_shop_opt_a: Poproś Polo, by się do ciebie przeniósł.
