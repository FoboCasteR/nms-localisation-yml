    npc_comm_week_01_brief: |-
      Przyjazna istoto! Galaktyka... mruczy i się zmienia... odnawia się! Też to wyczuwasz?
      Jej granice migocą! To doskonały czas na badania, odkrycia, przyjaźń!
    npc_comm_week_01_brief2: |-
      Z komunikatora Geka jasno i głośno wyziera nieskrywany entuzjazm. Ledwo łapiąc oddech, opowiada mi o swoich badaniach. Ponoć weszły w nową fazę i wspólnie moglibyśmy wiele osiągnąć...
      Specjalista Polo przesyła współrzędne planety, której skany przynoszą „cudownie interesujące” dane. Jest tam skrytka z dziwnymi obiektami kiełkującymi w zakopanych modułach technologicznych.
      Pojedyncza próbka zaspokoiłaby ciekawość Geka, ale jeszcze lepiej, jeszcze bardziej wspaniale byłoby wrócić z wieloma...
    npc_comm_week_01_brief_res: Przesyłam współrzędne portalu, który skróci twoją
      podróż o całe lata świetlne! Za tym przejściem zaczynają się nasze badania.
    npc_comm_week_01_cap: Twoje oddanie nauce zachwyca nas i przynosi aż nazbyt wielkie
      korzyści! Ledwo damy radę przebadać tak wiele próbek!
    npc_comm_week_01_cap_res_a: Polo kłapie entuzjastycznie dziobem, odgłos odbija
      się echem w kokpicie. Mówi mi, że przelał na moje konto prezent, który mogę
      wydać na coś miłego.
    npc_comm_week_01_cap_res_b: Dziękuję, dziękuję! Muszę przeprowadzić analizę, czeka
      na mnie wielka wiedza. Porozmawiajmy jednak wkrótce, badajmy dalej tę młodą
      galaktykę!
    npc_comm_week_01_comp: Nada jako pierwszy wykrył sygnaturę twojego statku. Twierdzi,
      że wracasz z próbkami. Może więc ściągniemy je tu, do naszego domu?
    npc_comm_week_01_comp_opt_a: Zgódź się
    npc_comm_week_01_comp_opt_b: Spytaj, jak można to zrobić
    npc_comm_week_01_comp_res_all: Z chęcią przyjmiemy wszelkie dane, jakie masz!
      Zbadamy dokładniej! Zrozumiemy więcej!
    npc_comm_week_01_comp_res_b: Ha, dzięki małej sztuczce z anomalią przestrzenną!
      To transporter, który sam stworzyłem z części rozebranego terminala handlowego.
