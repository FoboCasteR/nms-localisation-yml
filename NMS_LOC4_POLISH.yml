      Przeskanuj wszystkie stworzenia na planecie, a następnie oznacz badanie jako zakończone, klikając w <EARTH>srebrną łapę<> na <STELLAR>stronie odkryć<> planety.
      Użyj danych o stworzeniach na stronie odkryć, aby zlokalizować nieodkryte stworzenia.
    ui_milestone8_obj_tip2: |-
