    tra_npc_u3anomaly_wait: Polo jest zajęty analizowaniem raportów, zagubiony w danych.
      Nie potrzebuje dalszej pomocy. Chyba czeka na dalsze odkrycia.
    tra_npc_u3anomaly_done_1: |-
      Jest tak, jak mówiłeś, Nado! Tak, jak mówiłeś!
      Nieznajoma istoto, jesteśmy zadowoleni, zachwyceni i podniesieni na duchu, widząc twój powrót.
      A inni? Czy są gdzieś tam wszelkiego rodzaju poszukiwacze, podporucznicy, analitycy – nieskończony wszechświat poszukujący przyjaźni?
    tra_npc_u3anomaly_done_2: Przyjazna istoto! Czy twój leksykon jest wypełniony
      po brzegi? Czy rozmowy z istotami ewoluowały w ostatnich obrotach słońca?
    tra_npc_u3anomaly_done_3: |-
      Aha! Udało ci się zbadać gospodarki wielu układów, negocjować ceny niższe niż u władców handlowych?
      Możesz teraz zmierzyć się z każdym magnato-Gekiem, tak?
    tra_npc_u3anomaly_done_4: Czy wyjęci spod prawa słuchają głosu rozsądku, przyjazna
      istoto? Czy udało ci się odkryć źródło tej przemocy?
    tra_npc_u3anomaly_done_5: Czy udało ci się wydobyć dane z wraków dronów patrolowych?
      Potężnych czworonogów? Powolnych kolosów? I czy... przyjaznej istocie nic się
      nie stało?
    tra_npc_u3anomaly_done_6: Twój egzokombinezon przetrwał wiele burz, prawda? Udało
      ci się przeżyć wiele ekstremalnych obrotów słońca?
    tra_npc_u3anomaly_done_7: |-
      A czy udało ci się poznać całą galaktykę?
      Ach, bez obaw, to tylko gecki humor. Ale tam, w kosmosie... Udało ci się wykonać wiele dalekich skoków warp? Jak tutaj? Jak na naszej anomalii?
    tra_npc_u3anomaly_done_8: Dzika przyroda różnych planet jest fascynująca! Czy
      podczas zbierania tych skanów trzeba było ścigać różne stwory z dziwacznymi
      pyszczkami? Spójrzmy!
    tra_npc_u3anomaly_done_9: Czy ja i Nada wciąż jesteśmy sami na tej anomalii? Nie
      ma innych?
    tra_npc_u3anomaly_done_10: Przyjazna istoto, czy potrafisz się już porozumieć
      z innymi? A czy ty rozumiesz ich mowę?
    tra_npc_u3anomaly_done_11: Jakie bogactwa, przyjazna istoto. Przeogromne. Gek
      będzie zachwycony twoimi postępami.
    tra_npc_u3anomaly_done_12: Czy taniec z podżegaczami był ekscytujący, przyjazna
      istoto? Czy twoja broń starła ich statki na metalowy pył?
    tra_npc_u3anomaly_done_13: Jesteś tu, przyjazna istoto. Prawdziwa, obok Polo i
      Nady. Wiem, że udało ci się wykonać zadanie.
    tra_npc_u3anomaly_done_14: Przyjazna istoto, nie potrafię skoncentrować się na
      raportach! Myślę tylko o twoim powrocie z dzikich planet. Podziel się wszystkimi
      szczegółami!
    tra_npc_u3anomaly_done_15: Nasz czas jest bliski, przyjazna istoto. Twoje dane
      będą pocieszeniem... przypomną nam o ogromie kosmosu, o życiu...
    tra_npc_u3anomaly_done_16: Przyjazna istoto...
    tra_npc_u3anomaly_res_a_1: |-
      Polo pochyla się nad danymi mamrocząc z goryczą jeśli już coś zna i ciesząc się z nowości.

      Wreszcie Polo wybucha zachwytem i proponuje, że wytworzy dla mnie nową technologię. Twierdzi, że nadszedł czas na naszą „chwalebną przyjaźń”.
    tra_npc_anomaly_res_a_2: Gek przesuwa przyrząd nad moją głową. Jego ręce trzęsą
      się z ekscytacji. Następnie Polo wraca do grzebania w swojej tajemniczej maszynerii.
      Proponuje mi kolejną technologię.
    tra_npc_u3anomaly_res_a_3: |-
      Polo analizuje dzienniki handlowe mojego statku i egzokombinezonu. Z wyników tworzy niezrozumiały wykres. Śmieje się, jakby opowiedział dobry dowcip.

      Polo mówi mi, że jego bracia, Gecy, są najbardziej nierozsądnym gatunkiem we wszechświecie. Pieniądze nie istnieją. Nic nie istnieje. Mówi mi, że liczy się jedynie przyjaźń. Na dowód przekazuje mi dar - nową technologię.
    tra_npc_u3anomaly_res_a_4: |-
      Polo wydaje się być niezadowolony z przesłanych przeze mnie danych. Nie rozumie, dlaczego to zabijanie i rozlew krwi były konieczne.

      Twierdzi, że nigdy tego nie zrozumie. Oferuje mi technologię i obraca się na pięcie. Nie wiem, czy nie wini mnie za to wszystko.
    tra_npc_anomaly_res_a_5: Choć Polo próbuje udawać zdystansowanego, na mój widok
      jego oczy zdradzają wielką ulgę. A więc jednak mu na mnie zależy. Wręczając
      mi wynagrodzenie za dane o Strażnikach, uśmiecha się nieznacznie.
    tra_npc_u3anomaly_res_a_6: "Polo wydaje się być nieprzekonany moimi stwierdzeniami
      na temat mej długowieczności. Na głos zastanawia się, czy nie jestem jakąś repliką,
      stworzoną przez Strażników. \n\nDokładnie mnie bada i szeroko się uśmiecha.
      Najwyraźniej jest podekscytowany czymś, co odkrył. Wręcza mi dar - nową technologię."
    tra_npc_anomaly_res_a_7: Przed odebraniem danych o skokach warp, Polo patrzy mi
      głęboko w oczy i próbuje wybadać, czy te odległe podróże mnie nie zmieniły.
      Wzdycha głęboko i oferuje mi nową technologię.
    tra_npc_u3anomaly_res_a_8: |-
      Z zaraźliwym entuzjazmem, Polo przegląda skany stworzeń. Wspólnie wpadamy zachwyt i śmiejemy się z co dziwniejszych gatunków.

      Oferuje mi technologię własnego projektu. Polo twierdzi, że jemu już się nie przyda...
    tra_npc_u3anomaly_res_a_9: |-
      Polo patrzy długo na wizerunki wszystkich gatunków. Obserwuje ich ruchy i słucha ich słów. Każda forma życia, która wykazuje się jakąkolwiek indywidualnością, wydaje się być jakoś skażona, jakby toczyła ją wewnętrzna choroba.

      Z subtelnym smutkiem wręcza mi nagrodę. Twierdzi, że nie znalazł żadnych nowych znajomych. Zaczyna kaszleć.
    tra_npc_u3anomaly_res_a_10: |-
      Przedstawiam dowody swoich postępów językowych. Polo wybucha płaczem.

      Żałuje, że nie pamiętam swojego dawnego życia, naszych wspólnych chwil. Pytam Polo, o co mu chodzi, ale on twierdzi, że nie może o tym rozmawiać.
      Ponoć i tak już powiedział za dużo. Odwraca się i tradycyjnie wręcza mi nową technologię.
    tra_npc_anomaly_res_a_11: Tym razem nawet nie pyta o dane badawcze. Gek wprost
      gratuluje mi sukcesu i wręcza prezent. Nie wiem, o co chodzi.
    tra_npc_anomaly_res_a_12: |-
      W jasnych oczach Geka widzę mieszankę poczucia winy i ulgi. Wręcza mi kolejny schemat. Niezależnie od tego, czy jego intencje są szczere, Polo nie chce mojej krzywdy.
      Proponuje, że stworzy dla mnie nową technologię, która będzie mnie chroniła w trakcie wypraw.
    tra_npc_u3anomaly_res_a_13: |-
      Kiedy wracam, Polo bez słowa mnie obejmuje. Tym razem się nie cofam. Nie pytam też, o co chodzi. W oczach Geka widzę łzy.
      Dziękuje mi za ocalenie życia, choć na krótki czas.
      Polo odwraca się do swoich maszyn. Chce coś dla mnie wytworzyć, w ramach podziękowania.
    tra_npc_anomaly_res_a_14: |-
      Kiedy opowiadam o potwornych niedogodnościach, z którymi przyszło mi się zmierzyć, Polo wydaje się mi zazdrościć. Słucha o palących deszczach i dławiącym cieple. Cóż za dziwna zazdrość.
      Twierdzi, że został zainspirowany do stworzenia nowego cudeńka technologicznego. Przekaże mi je po opracowaniu.
    tra_npc_u3anomaly_res_a_15: Polo twierdzi, że cieszy się, że udało mi się zobaczyć
      aż tyle na własne oczy. Zachwyt jest rzadkim i niebezpiecznym darem. Wręcza
      mi nową technologię, która rozświetli mi drogę...
    tra_npc_anomaly_res_a_16: |-
      Polo odkłada dane na bok i odwraca się do okna. Przez pewien czas wspólnie obserwujemy gwiazdy z moim przyjacielem. Podajemy sobie ręce i wychodzę.  Nie ma nic więcej do zobaczenia.
      Polo mnie zatrzymuje. Choć dar znaczy niewiele, Gek nie chce zrywać z wypracowanym wzorem. Kiwa do mnie i do swoich maszyn.
    u3anomaly_reward_opt_a: Poproś o technologię egzokombinezonu.
    u3anomaly_reward_opt_b: Poproś o technologię multinarzędzia.
    u3anomaly_reward_opt_c: Poproś o technologię statku gwiezdnego.
    exp_npc_u3anomaly_wait: Istota podróżująca ma nadzieję poczynić postępy. Istota
      podróżująca sprawdza sama siebie. Nada pomoże. Wymiana. Postęp za postęp.
    exp_npc_u3anomaly_jm_opt: Prześlij dane o kamieniu milowym.
    exp_npc_u3anomaly_jm_res: Istota tyle widziała. Ale czy rozumie? Tego Nada nie
      wie. Proszę, weź to.
    tra_atlas_pass_lang: "Nim odejdziesz, mam dla ciebie kolejny dar! \nAnomalia uczy
      mnie czasem różnych rzeczy. Ja zaś nauczę ich ciebie."
    tra_atlas_pass_opt: Przyjmij wiedzę.
    tra_npc_anomaly_long_wait: |-
      Dzięki tobie mam wiele do przemyślenia! Wybacz, ale potrzebuję nieco czasu.
      Ty może w tym czasie ruszaj na dalsze poszukiwania, hm? Zbieraj ciekawe opowieści, by się nimi podzielić. Nasz dom uwielbia gromadzić opowieści...
      Dowiesz się, gdy już będę gotów! Proszę cię tylko o oglądanie widoków, które są dla mnie niedostępne!
    ui_polo_longwait_obj: Odkrywaj i zbieraj opowieści dla Polo
    ui_polo_longwait_obj_tip: Polo jest zajęty analizą poprzedniego zbioru danych.
      Ma do ciebie prośbę - prowadź dalsze poszukiwania na własną rękę i poznawaj,
      co tylko zechcesz. Polo oczekuje tylko, że po powrocie opowiesz mu o swoich
      przygodach.
    ui_polo_longwait_msg: |-
      Polo jest zajęty analizą poprzedniego zbioru danych.
      Czas do zakończenia analizy: <STELLAR>%TIME%<>.
      Wybierz którąś z możliwości oferowanych przez dziennik (<IMG>OPTIONS<>) lub obierz kurs na mapie galaktyki (<IMG>QUICK_MENU<>).
    tra_npc_anomaly_long_wait_done: Jak tam twoja podróż?
    polo_story_opt_a: Opowiedz o cudach natury
    polo_story_opt_b: Opowiedz o przygodach
    polo_story_opt_c: Opowiedz o odkryciach
    polo_story_res_a: |-
      Zapamiętaj te widoki. Trzymaj się ich tak kurczowo, jak własnego życia, jak najbliższego przyjaciela!
      Proszę, zrobiłem dla ciebie to nowe narzędzie, by pomóc ci tworzyć nowe wspomnienia!
    polo_story_res_b: Och, jakie tam czyhały na ciebie zagrożenia! Potrzebujemy cię,
      nie niepokój nas tak bardzo! Proszę, weź to. Może cię ochroni, gdy znów pojawi
      się niebezpieczeństwo...
    polo_story_res_c: Och, jakże cudownie! Nasz mały świat skrywa tyle wspaniałości
      – do zobaczenia, zbadania, zachowania. Wesprę twoją ciężką pracę! Proszę, weź
      to!
    tra_npc_wait_link_1: No, skończyłem już analizować dane zebrane przez ciebie od
      naszych obcych przyjaciół. Może zechcesz pomóc mi z dalszą pracą?
    tra_npc_wait_link_2: Zakończyłem już pracę nad stworzonym przez ciebie słownikiem.
      Tyle wiedzy do zdobycia! Może zechcesz pomóc mi jeszcze trochę?
    tra_npc_wait_link_3: OK, dowiedziałem się już wszystkiego, czego było można, ze
      zdobytych przez ciebie danych handlowych. Może zechcesz pomóc mi w dalszej pracy?
    tra_npc_wait_link_4: Spędziłem wiele godzin, rozmyślając nad zniszczonymi przez
      ciebie statkami. To chyba czas na nowe zadanie, prawda?
    tra_npc_wait_link_5: Dane zebrane podczas twojej walki ze Strażnikami zostały
      przetworzone i zapamiętane. Bierzmy się za dalszą pracę.
    tra_npc_wait_link_6: Czy podróże pomogły ci odpocząć? Dane zebrane przez ciebie
      podczas tej niesamowitej wyprawy przyniosły mi wiele radości, są jednak naznaczone
      kłopotami, które spowodowały. Nowe zadanie przyniesie nam wytchnienie, czyż
      nie?
    tra_npc_wait_link_7: Wszystkie te układy, te gwiazdy, czas spędzony między światami,
      życie w świetle... Twoje dane o podróżach warpowych były fascynujące! Kontynuujmy
      naszą współpracę!
    tra_npc_wait_link_8: Znalezione przez ciebie zwierzęta przyniosły mi prawdziwą
      otuchę. Będą żyły w anomalii jeszcze długo po tym, jak normalnie by odeszły...
      Czas jednak na nowe zadanie, nieprawdaż?
    ui_u4_traveller_log_1: |-
      Szukaliśmy ucieczki od rzeczywistości. To właśnie dlatego wszyscy tu jesteśmy, prawda?

      Pamiętam, jak to było. Być Podróżnikiem. Mieć nadzieję. Mieć niepohamowane pragnienie nowości...

      Moja miłości, posłuchanie ciebie było błędem. W tym miejscu nie ma ognia. Nie ma trofeów przeznaczonych bogom. Jest tylko mrok. Szklana rodzina obserwuje wszystko...
    ui_u4_traveller_log_2: |-
      Czy wie, co mu uczyniliśmy? Czy był zły? Zdenerwowany? Samotny? Przestraszony? Czy Strażnik czuje takie rzeczy?

      Leciał nade mną. Jego światło chwytało tysiące kryształowych odłamków, rozsianych wokół. Podróżował wraz ze mną, u mego boku.

      Tej nocy śniła mi się klatka warp, ale nie było w niej bólu. Dron spojrzał na mnie i było jasne - wybacza mi. Udało mi się go naprawić. Udało mi się odkupić grzech.

      Nazwę go Laylaps.
    ui_u4_traveller_log_3: |-
      Widzimy Strażników śmigających przez próżnię, warpujących z i do tego wymiaru, za sprawą jakiejś nieznanej siły, składających w archiwach echa martwych.

      Laylaps nie dołączy do reszty. Po prostu na mnie patrzy. Jego światło lśni, niezmienione, niewzruszone. Jest mym pocieszeniem.
    ui_u4_traveller_log_4: |-
      Po przebudzeniu, stał tam. Klekotał dziobem, w oczach miał przerażenie i radość jednocześnie.

      Był najwyższym Gekiem, jakiego było mi dane kiedykolwiek zobaczyć. Jego tajemnica wkrótce została rozwiązana. Zapytał mnie o Imperium - zapytał czy Pierwsze Pomioty wciąż wypowiadały swe imiona. Widzisz, za życia posiadał stu korvaxkich niewolników.
      Nie pamiętał, jak trafił w to miejsce. Na jego twarzy roiło się od nanitów. Był samotny.
    ui_u4_traveller_log_5: |-
      Nasza trójka wyruszyła do centrum: Strażnik, Pierwszy Pomiot i Podróżnik. Dzieci ATLASA, szukające odpowiedzi w próżni.

      Pierwszy Pomiot nie przestawał mówić. Wciąż gloryfikował swe okrutne życie, pełne przemocy i bólu. Pewnej nocy zaśpiewał pieśń, opowieść o zaginionym ludzie, o armadzie frachtowców, uciekającej przez otchłań.

      O świecie, w którym każdy Strażnik zwracał się przeciwko istotom żywym. Anihilował je w ciągu kilku chwil. Laylaps nie wykazywał żadnych oznak zrozumienia. Nie opuścił nas, nie próbował niczego wyjaśniać.

      Być może Strażnicy mieli rację.
    ui_u4_traveller_log_6: |-
      Pierwszy Pomiot walczył dzielnie, ale nie było szans go ocalić. Nanity zagnieździły się w nim, wysypywały się z każdego poru, każdej kończyny, każdej myśli.

      Tak to się skończyło. Odleciał ze szklaną rodziną, na wieki utracony dla tego świata. Jego historia dobiegła końca.

      Moja podróż trwała. Byliśmy prawie na miejscu.
    ui_u4_traveller_log_7: |-
      Ale coś było bardzo nie tak. Interfejs ATLASA zamarł. Jego sfera była chłodna i niemal szara. Komputery nie odpowiadały. Nic nie odpowiadało.

      Minęło kilka chwil, zanim do mnie dotarło - Laylaps zniknął.

      Nie było już nikogo.
    ui_u4_traveller_log_8: |-
      Dziś rano znów pojawiła się ta muzyka. Ten sam sygnał, który doprowadził mnie do tego miejsca. Stojąc i słuchając, kalibrując instrumenty, aby odnaleźć źródło, spodziewając się innego wyniku... ostatecznie dotarło do mnie, że nauka tutaj się nie przyda.

      Skoro komputer płonie, na co zdadzą się modlitwy danych?
    ui_u4_traveller_log_9: |-
      Pojmali mojego przyjaciela. Pozostało mi jedynie obserwować z daleka, jak szklana rodzina, w całym swym majestacie, porwała poległego Strażnika. Jego światło migało w straszliwym uścisku.

      Mój krzyk wzniósł się w powietrze, gdy przecięli jego egzoszkielet. Każde puste spojrzenie, każdy grymas złośliwości, zwróciły się przeciwko mnie.

      Próba ucieczki nie miała sensu. Były ich setki. Znaleźli mnie.
    ui_u4_traveller_log_10: "To Laylaps - Laylaps, w którego nikt nie wierzył, Laylaps,
      który został przeze mnie skrzywdzony i naprawiony. Laylaps, który mnie ocalił!
      Wyrwał nas z tego straszliwego miejsca, dokonał skoku warp z powrotem do wszechświata,
      naszego wszechświata!\n\nPierwszy Podróżnik w historii uciekł ze świata szkła,
      został wyrwany ze szponów śmierci! To życzliwość wszystkich nas ocali, prawda?
      Laylaps opowiedział mi wszystko! Mówił przez mój własny egzokombinezon! \n\nWkrótce
      się zobaczymy, przyjacielu. Nareszcie razem! Jakież opowieści będą o nas snuć!
      Przesyłam glify. Nie mogę się doczekać, kiedy spotkasz moich nowych przyjaciół..."
