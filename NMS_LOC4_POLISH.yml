    fleet_combat_t1_1: W sektorze %SYSTEM% podjęto interwencję w trakcie sporu pomiędzy
      frakcjami handlowymi. Przywrócono spokój. Przejęto cenne szczątki.
    fleet_combat_t1_2: Objęto układ %SYSTEM% zakazem lotów. Otrzymano wynagrodzenie
      od lokalnych władz rasy %RACE%.
    fleet_combat_t1_3: Zapewniono eskortę orbitalną miejscowym siłom rasy %RACE% na
      planecie %PLANET%. Operacja usuwania przemytników zakończyła się ogromnym powodzeniem.
      Otrzymano udział w przejętej kontrabandzie.
    fleet_combat_t1_4: Zapewniono pomoc lokalnym władzom w utrzymaniu pokoju w układzie
      %SYSTEM%. Uzbrojenie było gotowe, ale nie zostało użyte. Otrzymano nagrodę od
      miejscowych obywateli.
    fleet_combat_t1_5: Na prośbę dyrektora miejscowej stacji kosmicznej zlokalizowano
      i zniszczono wichrzycieli. Otrzymano wynagrodzenie od władz rasy %RACE%.
    fleet_combat_t1_6: Napotkano vy`keeńską sektę śmierci. Spełniono jej żądania.
    fleet_combat_t1_7: Pospieszono z pomocą miejscowym władzom. Uwolniono stację kosmiczną
      od wrogiej blokady. Napastnicy zostali aresztowani i wygnani.
    fleet_combat_t1_8: Zapobieżono przewrotowi wojskowemu, który chciał obalić prawowite
      władze układu. Rebelianci rasy %RACE% zostali eksterminowani.
    fleet_combat_t1_9: Rozbrojono gecką korporację, która była od krok od niezwykle
      wrogiego przejęcia. Konflikt zażegnano w drodze pokojowego arbitrażu.
    fleet_combat_t1_10: Udzielono wsparcia myśliwcom przechwytującym władze układu,
      które odpowiadały na wezwanie S.O.S. Potwierdzono sześć zestrzeleń, trzech napastników
      uciekło. Cywile nie ucierpieli.
    fleet_combat_t1_11: Przechwycono geckie jednostki, próbujące pojmać jeńców w układzie
      Korvaxów. Wszystkie jednostki napastników zostały zniszczone.
    fleet_combat_t1_12: Wysłano załogi desantowe z zadaniem infiltracji wrogiego ośrodka
      planetarnego. Odłączono broń oblężniczą. Baza została zneutralizowana.
    fleet_combat_t1_13: Skanery dalekiego zasięgu wykryły konflikt na poziomie układu.
      Zainterweniowano z maksymalną siłą. Deeskalacja zakończyła się powodzeniem.
    fleet_combat_t1_14: Odpowiedziano na sygnał S.O.S. z frachtowca handlowego. Zniszczono
      kilka wrogich statków gwiezdnych. Asystowano statkowi kupieckiemu przy naprawach.
    fleet_combat_t1_15: Odpowiedziano na liczne sygnały S.O.S. w sektorze %SYSTEM%.
      Ocalono wszystkich wzywających pomocy, straty minimalne. Wszystkie wrogie statki
      zostały zniszczone.
    fleet_combat_t1_16: Udzielono pomocy miejscowym władzom i namierzono zbuntowany
      statek główny. Operacja zakończyła się powodzeniem. Wrogi statek został zniszczony
      i przerobiony na żyletki.
    fleet_combat_t1_17: 'Na wrogą platformę orbitalną wysłano załogę desantową. Operacja
      zakończyła się powodzeniem: wrogowie zostali zneutralizowani w ciągu %NUM% min.
      od wylądowania. Zniszczono platformę uzbrojenia.'
    fleet_combat_t1_18: Po otrzymaniu sygnału S.O.S. ze stacji kosmicznej wysłano
      załogę desantową, aby zbadać sytuację. Zidentyfikowano zakładników i ocalono
      ich bez strat własnych. Otrzymano nagrodę od gildii handlowców.
    fleet_combat_t1_19: Po otrzymaniu sygnału S.O.S. z frachtowca handlowego, wysłano
      załogę desantową, aby zbadać sytuację. Uwolniono oficerów z aresztu, zapobieżono
      buntowi.
    fleet_combat_t1_20: Odparto próbę wejścia na pokład. Pojmano siły wroga. Jeńców
      wymieniono z zyskiem. Wrócili na swój statek.
    fleet_combat_t1_21: Ekipa desantowa pomogła miejscowym władzom w inspekcji frachtowca
      podejrzanego o przemyt. Przejęto kontrabandę.
    fleet_combat_t1_22: Wysłano ekipę desantową na pokład geckiego frachtowca niewolniczego.
      Niewolnicy zostali uwolnieni i oddano im dowodzenie nad statkiem. Poprzednia
      załoga została wyrzucona w przestrzeń kosmiczną.
    fleet_combat_t1_23: Ekipa desantowa zinfiltrowała frachtowiec przemytniczy. Po
      cichu otwarto ładownię, a oczekujące statki gwiezdne sprawdziły transport na
      obecność kontrabandy.
    fleet_combat_t1_24: Skanowanie ujawniło, że podejrzany frachtowiec przewoził nielegalne
      towary. Ekipa desantowa nie stwierdziła obecności form życia na pokładzie. Przejęto
      kontrabandę.
    fleet_combat_t1_25: Przedni zwiadowcy bojowi zlokalizowali i zniszczyli wrogie
      jednostki. Cenny złom został odholowany z powrotem do floty.
    fleet_combat_t1_26: Wysłano zwiadowców bojowych, aby zbadali podejrzaną aktywność.
      Zlokalizowano kilka wrogo nastawionych statków. Musiała interweniować flota
      główna. Wszyscy wrogowie zostali zniszczeni.
    fleet_combat_t1_27: Przedni zwiadowcy wpadli w pułapkę wrogich statków. Przeprowadzili
      manewry uników. Wrogie statki gwiezdne zostały z powodzeniem zwabione w zasięg
      dział floty.
    fleet_combat_t1_28: Napotkano ostrzał ze strony statków nieznanego pochodzenia.
      Główne tarcze wytrzymały ostrzał. Wrogowie zostali zmuszeni do ucieczki. Pozostawili
      po sobie cenne szczątki.
    fleet_combat_t1_29: Napotkano wrogo nastawione statki nieznanego pochodzenia.
      Starcie było długie, ale zakończyło się powodzeniem. Uszkodzenia wydają się
      być minimalne, ale w miejscach trafienia pojawiają się niespotykane sygnatury
      cieplne.
    fleet_combat_t1_30: Po skoku warp zaskoczono frachtowce przemytnicze, dokonujące
      właśnie transakcji. Przemytnicy zostali rozbrojeni, a kontrabanda przejęta bez
      jednego wystrzału.
    fleet_combat_t2_1: Zaopatrzenie zabrano na miejscową stację. Pirackiej załodze
      udało się dostać na pokład w skrzyniach z zaopatrzeniem. Siły bezpieczeństwa
      zdołały zneutralizować zagrożenie. Przejęto kontrabandę od jeńców.
    fleet_combat_t2_2: Napotkano piratów, udających statki handlowe. Skaner krótkiego
      zasięgu przejrzał maskowanie uzbrojenia. Wrogie statki zostały zniszczone, zanim
      zdołały oddać strzał.
    fleet_combat_t2_3: Korzystając z czarnej dziury, aby ukryć swoje sygnały, piraci
      przygotowali zasadzkę. Udało się z powodzeniem odeprzeć atak. Przejęto cenne
      szczątki, reszta wypadła poza horyzont zdarzeń.
    fleet_combat_t2_4: Wrogie statki nieznanego pochodzenia dokonały skoku warp poniżej
      zasięgu skanerów. Ogłoszono alarm dla załóg myśliwców. Wrogie statki zostały
      zniszczone.
    fleet_combat_t2_5: Wrogie statki gwiezdne otworzyły ogień. Na szczęście ich uzbrojenie
      było bardzo słabe. Z ogromną łatwością odniesiono zwycięstwo.
    fleet_combat_t2_6: W trakcie zaopatrywania floty, w ładowni ukrył się oddział
      piratów. Wewnętrzne siły bezpieczeństwa z łatwością zlokalizowały i pojmały
      podejrzanych. Przejęto kontrabandę, a piraci zostali wyrzuceni przez śluzę.
    fleet_combat_t2_7: Napotkano podejrzane statki. Na podstawie analizy sygnałów
      z sensorów, określono, że to piraci. Wrogowie zostali zniszczeni, miejscowe
      władze wypłaciły nagrodę.
    fleet_combat_t2_8: Podjęto próbę uzupełnienia zapasów na miejscowej stacji kosmicznej.
      Stacja otworzyła ogień z broni pokładowej. Wysłano ekipę desantową. Stacja została
      odbita i oddana w ręce władz układu.
    fleet_combat_t2_9: Patrolowano układ %SYSTEM%. Napotkano fregatę najemników bez
      bandery. Wroga jednostka próbowała się poddać. Nie oszczędzono piratów, zlikwidowano
      napastników.
    fleet_combat_t2_10: Zlokalizowano uszkodzony statek piracki w sektorze %SYSTEM%.
      Przyjęto łapówkę w zamian za pozostawienie piratów w spokoju. Mimo to zniszczono
      wrogie statki.
    fleet_combat_t2_11: Wrogie statki gwiezdne otworzyły ogień. Wroga eskadra myśliwców
      próbowała zneutralizować flotę atakiem taranującym. Tarcze wytrzymały; wszyscy
      napastnicy zostali zniszczeni.
    fleet_combat_t2_12: Wrogie statki rozpoczęły negocjacje. W trakcie rozmów, wrogie
      oddziały desantowe próbowały przejąć statki floty. Zauważono osobiste wahadłowce,
      które zostały zniszczone przez myśliwce. Fregaty wroga uciekły. Przejęto statki
      transportowe.
    fleet_combat_t2_13: Wrogi atak EMP odłączył główne systemy floty. Załoga spisała
      się na medal - w rekordowym czasie włączono systemy zapasowe. Wszyscy wrogowie
      zostali zniszczeni.
    fleet_combat_t2_14: Piraci próbowali wymusić poddanie się floty, włamując się
      do systemów radarowych. Czujniki właściwie oceniły niską liczbę prawdziwych
      jednostek pirackich. Wszyscy wrogowie zostali zniszczeni.
    fleet_combat_t2_15: Systemy zapobiegające abordażowi zostały odłączone poprzez
      hakowanie zdalne. Piraci wdarli się na pokład. Załoga zaczęła walkę wręcz. Poniesiono
      pewne straty osobowe, ale wszyscy napastnicy zostali pojmani lub zabici. Przywrócono
      działanie systemów. Przejęto wyposażenie piratów.
    fleet_combat_t2_16: Flota została wywołana, rzekomo przez władze układu, które
      domagały się oddania cennego zaopatrzenia. Zaistniało podejrzenie infiltracji
      przez piratów i/lub skorumpowanych urzędników. Zniszczono statek i przejęto
      złom. Szybko dokonano skoku warp do kolejnego układu.
    fleet_combat_t2_17: W ładowni doszło do wybuchu. Podejrzenie padło na wrogich
      agentów podczas ostatniego załadunku zaopatrzenia. Siły bezpieczeństwa szybko
      opróżniły luki ładunkowe, aby zapobiec dalszym stratom. Z komponentów bomb pozyskano
      cenne materiały.
    fleet_combat_t2_18: Zaoferowano eskortę statkom handlowym. Handlowcy okazali się
      być piratami. Wszyscy wrogowie zostali zniszczeni, a ich statki zostały oddane
      na złom. Flota odniosła powierzchowne uszkodzenia.
    fleet_combat_t2_19: Odpowiedziano na sygnał S.O.S. Źródło sygnału okazało się
      być zasadzką. Rozstawiono tarcze awaryjne, poderwano myśliwce. Wszystkie wrogie
      statki gwiezdne zostały zniszczone.
    fleet_combat_t2_20: Napotkano ostrzał ze strony wrogich statków. Wroga załoga
      była dobrze wyszkolona. Doszło do długiej, trudnej bitwy. Negocjowano przerwanie
      ostrzału. Ze względu na wzajemny szacunek wymieniono dary z flotą przeciwnika.
    fleet_combat_t2_21: Trafiono pod ostrzał niezwykle dużej floty pirackiej. Wszystkie
      jednostki wroga były wielkości wahadłowca desantowego lub mniejsze. Eskadry
      myśliwców i systemy obrony wieżyczek trzymały się dzielnie. Wszyscy wrogowie
      zostali zniszczeni.
    fleet_combat_t2_22: Napotkano fregatę „handlową”. Statek zaoferował przesłanie
      zaopatrzenia. Analiza wykazała, że zaopatrzenie było zaminowane. Do wymiany
      nie doszło. Otwarto ogień, wszyscy wrogowie zostali zniszczeni.
    fleet_combat_t2_23: Zanim cała flota dokonała skoku warp, trafiono pod ostrzał
      niewielkich pirackich statków gwiezdnych. Utrzymano pozycje do czasu pojawienia
      się fregat. Otwarto ogień ze wszystkich dział. Wrogowie zostali zniszczeni.
    fleet_combat_t2_24: Rozległ się alarm informujący o ostrzale. Zamaskowane statki
      pirackie wystrzeliły torpedy. Wystrzelono wabiki. Maskowanie zostało wyłączone,
      wszyscy wrogowie zostali zniszczeni.
    fleet_combat_t2_25: Piracka grupa bojowa próbowała przechwycić nasz patrol w czasie,
      gdy flota znajdowała się za miejscową gwiazdą. Taktyka wroga okazała się być
      nieskuteczna. Wszystkie statki wroga zostały zniszczone. Przejęto cenny złom.
    fleet_combat_t2_26: Obiekt planetarny otworzył ogień. Oddział desantowy odkrył,
      że obiekt został przejęty przez zbuntowaną SI. Odłączono systemy zasilania i
      uwolniono personel obiektu.
    fleet_combat_t2_27: Ciężko uzbrojony krążownik piracki spróbował zablokować flotę,
      która zmierzała w kierunku stacji kosmicznej. Złamano szyk i zaatakowano wrogi
      statek z wielu kierunków. Cel został zniszczony.
    fleet_combat_t2_28: Statki gwiezdne o niskiej sygnaturze cieplnej dokonały ataku.
      Analiza ujawniła, że wrogie statki były pilotowane zdalnie. Aktywowano baterię
      automatycznych wieżyczek. Wrogowie zostali zniszczeni lub odpędzeni. Straty
      minimalne.
    fleet_combat_t2_29: W trakcie patrolu w atmosferze doszło do ataku piratów. Broń
      dalekiego zasięgu okazała się być nieskuteczna. Poderwano eskadrę myśliwców.
      Wrogie statki zostały przejęte i przekazane na złom.
    fleet_combat_t2_30: 'Statek wojenny Geków otworzył ogień. Próby deeskalacji spełzły
      na niczym. Otrzymano jedynie automatyczne odpowiedzi: „PIERWSZE POMIOTY ZNÓW
      POWSTANĄ”. Wroga jednostka była kiepskiej jakości i została łatwo zniszczona.'
    fleet_combat_t3_1: Odpowiedziano na sygnał S.O.S. w sektorze %SYSTEM%. Źródło
      sygnału znajdowało się niebezpiecznie blisko gwiazdy. Zaatakowano i zniszczono
      piratów, zanim uszkodzenia od ciepła osiągnęły poziomy krytyczne. Cywile nie
      ucierpieli.
    fleet_combat_t3_2: W układzie %SYSTEM% napotkano siły pirackie. Pierwsza salwa
      odłączyła kilka wrogich jednostek. Pozostałe statki szybko się poddały.
    fleet_combat_t3_3: Zbadano doniesienia o nakładaniu bezprawnych ceł w przestrzeni
      rasy %RACE%. Piraci wymuszali haracze na lokalnych szlakach handlowych. Rozpędzono
      blokadę i przejęto haracze.
    fleet_combat_t3_4: Siły ekspedycyjne zaatakowały planetarną bazę piratów. Rozmieszczono
      ładunki wybuchowe i dokonano implozji wrogiego obiektu. Otrzymano wynagrodzenie
      od lokalnych władz.
    fleet_combat_t3_5: Członkowie jednostki desantowej podali się za piratów i przeniknęli
      do miejscowego gangu. Działając pod przykrywką, agenci podłożyli fałszywe dane,
      co pokrzyżowało plany napadu. Piraci zostali pojmani i przekazani władzom układu.
    fleet_combat_t3_6: Odpowiedziano na sygnał S.O.S. Miejscowa stacja kosmiczna okazała
      się być okupowana przez piratów. Próby desantu nie powiodły się. Trzeba było
      podjąć ekstremalne kroki. Użyto broni orbitalnej. Zniszczono zarówno piratów,
      jak i całą stację kosmiczną.
    fleet_combat_t3_7: W sektorze %SYSTEM%, na opuszczonej stacji, wykryto piratów
      którzy używali jej jako bazy. Jednostki desantowe dostały się na pokład stacji
      poprzez zsypy konserwacyjne. Piraci zostali zaskoczeni i pojmani. Otrzymano
      nagrodę od władz układu.
    fleet_combat_t3_8: Otrzymano raporty o piratach, którzy używają opuszczonych obiektów
      jako baz. Wysłano siły ekspedycyjne celem zbadania tego zjawiska. Patrole naziemne
      odkryły straszliwie zniekształcone osoby - ich umysły zostały poddane działaniu
      pianki nanitowej. Cele zostały eksterminowane.
    fleet_combat_t3_9: Pospieszono z pomocą flocie wydobywczej w układzie %SYSTEM%.
      Znaleziono piratów, którzy używali pola asteroid jako osłony do przeprowadzania
      ataków na transporty minerałów. Piraci zostali usunięci siłą.
    fleet_combat_t3_10: Udzielono pomocy władzom rasy %RACE% w sektorze %SYSTEM%.
      Wysłano pojedynczy statek jako przynętę, aby zwabić siły pirackie. Namierzono
      wrogie statki przy opuszczonym potężnym frachtowcu, dryfującym w pobliżu pola
      asteroid. Cel został zniszczony uzbrojeniem dalekiego zasięgu.
    fleet_combat_t3_11: Odpowiedziano na sygnał S.O.S. w sektorze %PLANET%. Piraci
      przejęli frachtowiec. Wysłano wahadłowiec desantowy. Załoga frachtowca została
      uwolniona, a wrogowie pojmani i wyrzuceni przez śluzę.
    fleet_combat_t3_12: Namierzono znanego pirata rasy %RACE% w układzie %SYSTEM%.
      Cel próbował uniknąć wykrycia, posługując się niewielkim myśliwcem. Przyparty
      do muru, zignorował próby nawiązania połączenia i nie chciał się poddać. W pojedynkę
      zaatakował całą flotę. Odebrano nagrodę za zestrzelenie go.
    fleet_combat_t3_13: Polowano na nagrody w układzie %SYSTEM%. Namierzono herszta
      piratów rasy %RACE%. Podjęto walkę z jego flotą na orbicie planety %PLANET%.
      Wrogowie zdecydowanie nie przywykli do walki ze statkami innymi niż handlowe.
      Wszystkie cele zostały zniszczone.
    fleet_combat_t3_14: Polowano na nagrody w układzie %SYSTEM%. Podążano za sprzecznymi
      doniesieniami dotyczącymi budzącego grozę wojownika rasy %RACE%. Okazało się,
      że kilku piratów używało tego samego pseudonimu, aby podbić swoją reputację.
      Wszyscy piraci zostali wyeliminowani, odebrano kilka nagród.
    fleet_combat_t3_15: Odnaleziono dużą flotę piratów, blokującą stację w układzie
      %SYSTEM%. Zaatakowano wrogie statki główne. Po otwarciu ognia, cele zniknęły.
      Analiza potwierdziła podejrzenie o flocie hologramów, wyświetlanej przez mniejsze
      statki pirackie.
    fleet_combat_t3_16: Odpowiedziano na sygnał S.O.S. Frachtowiec handlowy został
      zaatakowany przez pancernik Strażników w układzie %SYSTEM%. Poderwano wszystkie
      jednostki. Odciągnięto siły Strażników od frachtowca i pozwolono mu na ucieczkę.
    fleet_combat_t3_17: Zastawiono pułapkę na piratów, pozostających na orbicie planety
      %PLANET%. Niewielkie jednostki udawały statki wydobywcze, a główna flota ukryła
      się za pasem asteroid. Kilka wrogich statków gwiezdnych chwyciło przynętę. Piraci
      przygotowali zasadzkę, ale wpadli w kontr-zasadzkę.
    fleet_combat_t3_18: Po krótkiej walce piracka flota została przejęta. Statki były
      bardzo słabe. Zostały zniszczone, aby zapobiec odkupieniu ich na rynku używanych
      jednostek. Załoga piracka została pozostawiona na pobliskiej planecie.
    fleet_combat_t3_19: Udzielono pomocy władzom układu rasy %RACE%. Piraci zainstalowali
      na asteroidach potężne baterie broni. Mieli  nadzieję zniszczyć narażone statki
      wydobywcze. Skorzystano z wahadłowców i dokonano desantu w kluczowych miejscach.
      Rozmieszczono ładunki wybuchowe. Detonacja zakończyła się powodzeniem.
    fleet_combat_t3_20: Wylądowano kilkoma wahadłowcami desantowymi na asteroidach
      w układzie %SYSTEM%. Walka była długa, ale zakończona powodzeniem. Załogi idealnie
      się zgrały i wyeliminowały nie tylko siły bojowe piratów, ale także nielegalne
      baterie uzbrojenia.
    fleet_combat_t3_21: 'Udzielono pomocy władzom rasy %RACE% w układzie %SYSTEM%.
      Piraci zainstalowali płaszczyzny lustrzane na asteroidach, aby zdezorientować
      statki wydobywcze i ich eskortę. Systemy namierzania przełączono w tryb manualny.
      Załoga spisała się na medal: wszystkie wrogie instalacje zostały zniszczone.'
    fleet_combat_t3_22: Na skanerze dalekiego zasięgu wykryto piracką flotę. Dokonano
      kalibrowanego skoku impulsowego, dzięki czemu zajęto idealną pozycję do zasadzki.
      Wszystkie cele zostały zniszczone, flota uniknęła uszkodzeń.
    fleet_combat_t3_23: Na skanerze dalekiego zasięgu wykryto piracką instalację.
      Dokonano wejścia na orbitę planety. Załoga użyła nowego manewru, aby oddać skoordynowaną
      salwę ze wszystkich baterii. Manewr powiódł się. Wyeliminowano piracką instalację.
    fleet_combat_t3_24: Namierzono piratów w układzie %SYSTEM%. Poderwano myśliwce.
      Eskadra skorzystała z nowej taktyki walki w grupie. Piloci wroga okazali się
      być słabo wyszkoleni. Nie zdołali poprawnie zidentyfikować manewru. Wszystkie
      cele zostały zniszczone.
    fleet_combat_t3_25: Zespół badawczy ds. uzbrojenia opracował nowy system broni.
      Testu bitewnego dokonano w układzie %SYSTEM%, przeciwko lokalnym piratom. Próba
      zakończyła się ogromnym powodzeniem. Wszystkie cele zostały zniszczone.
    fleet_combat_t3_26: Odpowiedziano na sygnał S.O.S. nadany w przestrzeni rasy %RACE%.
      Z planety %PLANET%, ku stacji kosmicznej, wystrzelono wysokoenergetyczny pocisk
      balistyczny. Poderwano myśliwce. Pocisk został przechwycony i zniszczony.
    fleet_combat_t3_27: Odpowiedziano na sygnał S.O.S. pochodzący z planety %PLANET%.
      Piraci założyli ładunki wybuchowe na posterunku handlowym. Zagrozili detonacją,
      jeśli nie zostanie wpłacony okup. Oddział desantowy wylądował w dalszej odległości
      i podszedł do posterunku pieszo. Ładunki zostały rozbrojone, a piraci pojmani.
    fleet_combat_t3_28: Odpowiedziano na sygnał S.O.S. nadany z planety %PLANET%.
      Piraci umieścili destabilizator tektoniczny na skorupie planety i zażądali okupu.
      Jednostki naziemne dokonały zwiadu i przekazały współrzędne flocie. Do odłączenia
      urządzenia użyto lasera orbitalnego. Skorupa planety pozostała nienaruszona.
    fleet_combat_t3_29: Pojmano piratów w układzie %SYSTEM%. W zamian za wolność,
      jeńcy zaoferowali dane. Dane okazały się być prawdziwe. Przerwano kilka pirackich
      operacji i zniszczono liczne jednostki wroga.
    fleet_combat_t3_30: Na orbicie planety %PLANET% zlokalizowano piracką blokadę.
      Analiza sugerowała blef - większość statków pirackich okazała się być jednostkami
      handlowymi. Po uzbrojeniu dział flota weszła na orbitę. Wrogowie rozproszyli
      się bez oddania jednego strzału.
    fleet_combat_sec_1: Wrogie jednostki zastawiły pułapkę w sektorze %SYSTEM%. Dokonano
      kontrataku. Piraci zostali zniszczeni. Lokalne władze przekazały nagrodę.
    fleet_combat_sec_2: W trakcie badania sektora %SYSTEM% pojawiły się wrogie jednostki.
      Szybko przełączono laser badawczy na niszczący tarcze. Wrogowie zostali zniszczeni,
      odebrano nagrodę.
    fleet_combat_sec_3: W trakcie uzupełniania paliwa w układzie %SYSTEM%, wrogie
      statki urządziły zasadzkę. Wystrzelono i zdetonowano zasobniki z paliwem. Wrogie
      jednostki zostały zniszczone. Lokalne władze przekazały nagrodę.
    fleet_combat_sec_4: W trakcie pobytu na orbicie planety %PLANET% jednostki pirackie
      przeprowadziły atak. Przeprowadzono manewr ukrycia się w chmurach. Wrogie statki
      straciły orientację i rozbiły się. Przeskanowano wraki. Okazało się, że piraci
      byli poszukiwani przez miejscowe władze.
    fleet_combat_sec_5: Flota uzupełniała zaopatrzenie na planecie %PLANET%. Handlowiec
      okazał się być przestępcą i otworzył ogień. Siły bezpieczeństwa odpowiedziały
      szybko i zdołały zneutralizować zagrożenie. Handlowiec stracił przytomność i
      został przekazany władzom stacji.
    fleet_combat_sec_6: Piraci w układzie %SYSTEM% omyłkowo uznali ekspedycję za nieuzbrojoną.
      Uzbrojono systemy dział i zniszczono przygotowujących zasadzkę. Lokalne władze
      przekazały nagrodę.
    fleet_combat_sec_7: Samotny pilot rasy %RACE% wywołał flotę. Okazało się, że wiadomość
      była fałszywa. Pilot był przynętą. W obliczu zasadzki, podniesiono tarcze i
      przeskanowano nadlatujące jednostki. Udało się dokonać skoku warp na stację
      kosmiczną i przekazać dane władzom układu.
    fleet_combat_sec_8: W trakcie badania układu %SYSTEM% natrafiono na wrogi ostrzał.
      Rozstawiono tarcze odbijające - napastnicy doznali uszkodzeń od własnych strzałów.
      Przeskanowano szczątki i odkryto wspaniałe łupy.
    fleet_combat_sec_9: W trakcie skanowania planety %PLANET% doszło do napaści. Piraci
      nie dysponowali jednak dobrymi zabezpieczeniami typu infosec. Przechwycono systemy
      nawigacyjne wrogich jednostek i skierowano wrogą flotę wprost w pobliski rozbłysk
      gwiezdny. Odebrano nagrodę.
    fleet_combat_sec_10: Przypadkowo wmieszano się w starcie w układzie %SYSTEM%.
      Spór dotyczący umowy handlowej eskalował. Miejscowi handlowcy zaczęli walczyć
      między sobą. Udzielono pomocy lokalnym władzom w „deeskalacji” sporu.
    fleet_combat_sec_11: Zawiązano sojusz z lokalnymi jednostkami wydobywczymi w układzie
      %SYSTEM%. Nowi sojusznicy zostali zaatakowani przez piratów. Udzielono im pomocy
      w trakcie obrony. Wszyscy wrogowie zostali zniszczeni.
    fleet_combat_sec_12: W trakcie skanowania jaskiń na planecie %PLANET% odkryto
      bazę piracką. Rozmieszczono ładunki wybuchowe i dokonano zawału wejścia do jaskiń.
      Zgłoszono ich położenie władzom układu.
    fleet_combat_sec_13: W trakcie poszukiwania lukratywnych tajemnic, w układzie
      %SYSTEM% odszyfrowano przekazy radiowe. Zyskano dostęp do prywatnych kanałów
      pirackich. Przekazano dane władzom układu i otrzymano wysoką nagrodę.
    fleet_combat_sec_14: W trakcie holowania minerałów z planety %PLANET% doszło do
      zasadzki piratów. Sytuacja została opanowana - wrogowie nie wzięli pod uwagę
      bezwładności skał. Statek gwiezdny wroga został zniszczony po uderzeniu. Zasoby
      mineralne uległy uszkodzeniu, ale nagroda za głowy piratów wyrównała straty.
    fleet_combat_sec_15: Wrogie statki gwiezdne otworzyły ogień. Przekierowano całą
      moc do wiązki przyciągającej. Przejęto zarówno uzbrojenie, jak i statki gwiezdne
      wroga. Całość oddano na złom i odebrano nagrodę za pirackich pilotów.
    fleet_combat_sec_16: W trakcie badania układu %SYSTEM% natrafiono na jednostki
      pirackie. Przeskanowano je, co nie spotkało się z przychylnością. Uzbrojono
      systemy dział. Zabezpieczono zarówno dane, jak i nagrodę za głowy piratów.
    fleet_combat_sec_17: W trakcie skanowania planety %PLANET% zidentyfikowano proceder
      kłusowniczo-przemytniczy. Oddano strzał ostrzegawczy. Kłusownicy rozproszyli
      się. Zgłoszono ich działalność władzom układu.
    fleet_combat_sec_18: Skanowano asteroidy na orbicie planety %PLANET%. Piraci zaatakowali
      z zaskoczenia. Podniesiono tarcze i użyto asteroid jako osłony. Wymanewrowano
      wrogie jednostki. Piraci zostali zniszczeni, odebrano nagrodę.
    fleet_combat_sec_19: W trakcie badania sektora %SYSTEM% doszło do ataku. Załoga
      testowała właśnie eksperymentalną technologię uzbrojenia. Skorzystano z okazji
      i przeprowadzono test z ostrą amunicją. Próba zakończyła się ogromnym powodzeniem.
      Wszyscy wrogowie zostali zniszczeni. Odebrano nagrodę.
    fleet_combat_sec_20: W sektorze %SYSTEM% napotkano ekspedycję naukową. Wymieniono
      dane, załogi odwiedziły się nawzajem. Podczas spotkania doszło do ataku piratów.
      Uzbrojono systemy dział. Udało się obronić obie floty.
    fleet_combat_sec_fail_1: W układzie %SYSTEM% doszło do ataku piratów. Całą moc
      przekazano do silników. Ucieczka powiodła się.
    fleet_combat_sec_fail_2: W trakcie badania układu %SYSTEM% doszło do zasadzki
      piratów. Wystrzelono wabiki. Udało się uciec bez strat.
    fleet_combat_sec_fail_3: W układzie nie znaleziono niczego ciekawego. Podjęto
      przygotowania do opuszczenia go. W trakcie potwierdzania kalkulacji warp, flota
      została zaatakowana przez piratów. Tarcze utrzymały się aż do momentu potwierdzenia
      nawigacji warp. Dokonano skoku, nie odnosząc żadnych uszkodzeń strukturalnych.
    fleet_combat_sec_fail_4: Doszło do ataku piratów rasy %RACE%. Wywołano wrogiego
      dowódcę i grano na czas. Zaoferowano ogromną łapówkę w zamian za zaprzestanie
      ostrzału. W trakcie, gdy piraci rozpatrywali ofertę, władze układu przybyły
      z odsieczą. Wszyscy wrogowie zostali zniszczeni.
    fleet_combat_sec_fail_5: Skanery średniego zasięgu wykryły szybko zbliżające się
      statki gwiezdne piratów. Przed ich przybyciem włączono napęd warp. Bez strat.
    fleet_combat_sec_fail_6: W trakcie badania układu %SYSTEM% doszło do ataku piratów.
      W jego wyniku wieża radiowa została rozregulowana, ale poza tym wystrzelone
      wabiki załatwiły sprawę. Udało się wykonać skok warp bez dalszych uszkodzeń.
    fleet_combat_sec_fail_7: Orbitalny skan geologiczny planety %PLANET% został zakłócony
      przez wrogą interwencję. W trakcie awaryjnego przerwania skanowania dane zostały
      utracone. Tarcze utrzymały się aż do momentu włączenia napędu warp. Brak fizycznych
      uszkodzeń.
    fleet_combat_sec_fail_8: W układzie %SYSTEM% doszło do zasadzki piratów. Dokonano
      wejścia w pierścień asteroid przy planecie %PLANET% i ukryto się przed atakującymi.
    fleet_combat_sec_fail_9: Wywołano frachtowiec rasy %RACE% w układzie %SYSTEM%
      celem negocjacji zakupu paliwa. Frachtowiec okazał się być wrogo nastawiony.
      Dokonano skoku warp na rezerwie paliwa. Nie poniesiono żadnych strat.
    fleet_combat_sec_fail_10: Doszło do ataku grupy frachtowców pirackich. Piraci
      dysponowali tylko słabym uzbrojeniem, nie doszło do uszkodzeń kadłuba. Nie udało
      się jednak kontynuować zaplanowanych działań biznesowych. Dokonano skoku warp.
    fleet_combat_sec_fail_11: W trakcie próby lądowania na planecie %PLANET% flota
      znalazła się pod ostrzałem. Brak wahadłowców eskorty oznaczał, że lądowanie
      trzeba było przerwać. Opuszczono układ i rozpoczęto poszukiwania mniej niebezpiecznego
      miejsca.
    fleet_combat_sec_fail_12: W trakcie orbitowania planety %PLANET% doszło do zasadzki
      piratów rasy %RACE%. Odpalono defensywny ładunek EMP. Wrogie statki zostały
      odłączone. Ekspedycja opóźniła się, gdyż trzeba było naładować systemy.
    fleet_combat_sec_fail_13: W trakcie przemierzania przestrzeni rasy %RACE% doszło
      do ataku piratów. Ucieczka przed wrogimi statkami powiodła się, ale zużyto duże
      ilości paliwa. Ekspedycja musiała zboczyć z trasy, aby uzupełnić zapasy paliwa.
    fleet_combat_sec_fail_14: Wrogie statki gwiezdne otworzyły ogień. Szybko uruchomiono
      zapasowy generator i przekierowano jego moc do systemów tarcz. Skok zasilania
      spowodował niewielką utratę danych. Ucieczka powiodła się.
    fleet_combat_sec_fail_15: W układzie %SYSTEM% doszło do zaognienia konfliktów.
      Biorąc pod uwagę zdolności bojowe ekspedycji, prawdopodobieństwo krytycznych
      uszkodzeń wyliczono na %NUM%%. Podjęto decyzję o pominięciu układu.
    fleet_combat_sec_fail_16: Władze rasy %RACE% zareagowały nerwowo na wieść o pojawieniu
      się ekspedycji w ich układzie. Pojawiły się statki patrolowe z odbezpieczonymi
      działami. Uznano, że najlepiej będzie zakończyć skanowanie i jak najszybciej
      opuścić układ.
    fleet_combat_sec_fail_17: Sektor %SYSTEM% okazał się być bardzo niestabilny. Próbowano
      prowadzić interesy, ale poziom eskorty był niewystarczający do uzyskania zadowalających
      wyników. Wytyczono nowy kurs.
    fleet_combat_sec_fail_18: Celem przeprowadzenia badań orbitalnych planety %PLANET%,
      użyto wszystkich systemów skanowania. Brak osłony radarowej umożliwił piratom
      zasadzkę. Przeprowadzono awaryjną procedurę skoku warp.
    fleet_combat_sec_fail_19: Wejście do sektora %SYSTEM%. Skanowanie pierwszego kontaktu
      ujawniło liczne pirackie grupy bojowe. Natychmiast opuszczono sektor %SYSTEM%.
    fleet_combat_sec_fail_20: Sektor %SYSTEM% nie rokował. Planety wyglądały na opuszczone,
      a liczne konflikty przeszkadzały w rozmieszczeniu bardziej szczegółowego sprzętu
      skanującego. Opuszczono sektor bez przeprowadzania badań.
    fleet_combat_sec_damage_1: Doszło do zasadzki piratów rasy %RACE%. Ekspedycja
      była zbyt słabo wyposażona, aby skutecznie odpowiedzieć. Poniesiono ciężkie
      straty.
    fleet_combat_sec_damage_2: W trakcie badania układu %SYSTEM% doszło do zasadzki.
      Ekspedycja została przygwożdżona wrogim ostrzałem. Poniesiono ciężkie straty.
    fleet_combat_sec_damage_3: W trakcie zasadzki piratów w sektorze %SYSTEM% systemy
      obrony i uzbrojenia ekspedycji całkowicie zawiodły. Trafiono pod ciężki ostrzał.
    fleet_combat_sec_damage_4: W trakcie pobytu na orbicie planety %PLANET% jednostki
      pirackie (%NUM%) przeprowadziły atak. Ekspedycja nie była w stanie odpowiedzieć.
      Kadłuby statków zostały mocno uszkodzone.
