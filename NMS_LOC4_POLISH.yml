    npc_comm_daily_01_brief: |-
      Istoto podróżująco-przyjazna! Dziś marzą mi się historie. We wspomnieniach widzę miejsce, które znam lub dopiero poznam... w kolejnej odległej pętli...
      Nasieniem mego snu był skarb, zamknięty i ukryty poza światłem gwiazd.
      Czy odszukasz ten skarb, istoto podróżująca? Dostarczysz mi jedynie wspomnienie odszukania go?
    npc_comm_daily_01_brief_res: |-
      Dziękuję, istoto podróżująco-przyjazna! Przesyłam współrzędne do twego egzokombinezonu...
      Dbaj o siebie...
    npc_comm_daily_01_wait: Zaczekam tu do końca swych dni i znów się odrodzę. Do
      czasu, aż powtórzymy to wszystko, w świecie poza światami... Nawet teraz się
      powtarzam!
    npc_comm_daily_01_wait_opt_a: Delikatnie dotknij nadzorcy
    npc_comm_daily_01_wait_opt_b: Zostaw nadzorcę w spokoju
    npc_comm_daily_01_wait_res_a: Gek nie reaguje na mój dotyk. Nie przedłużam go
      zbytnio.
    npc_comm_daily_01_wait_res_b: Obecność nadzorcy działa mi na nerwy, ale czuję
      się lepiej z tym, że pozostaje tutaj, w zasięgu wzroku.
    npc_comm_daily_01_comp: Udało ci się dotrzeć do tych odległych współrzędnych,
      istota podróżująco-przyjazna? I dokonać wykopalisk w ziemi pod ruinami?
    npc_comm_daily_01_comp_opt_a: Opowiedz o ruinach.
    npc_comm_daily_01_comp_res_a: |-
      Opowiadam o swojej wyprawie nadzorcy. Zapominam się w tej opowieści. Gdy mówię, oczy nadzorcy odpływają. Najwyraźniej jest zadowolony.
      Dopiero gdy kończę, zauważam jasny, chrupki zapach, wiszący w powietrzu wokół nas.
    npc_comm_daily_01_comp_res_a1: Jestem ci wdzięczny za opowieść, istota podróżująco-przyjazna!
      Mam  nadzieję, że odnaleziony skarb miał dla ciebie jakąś wartość. Ze swojej
      strony przekazuję ci ten dar...
    npc_comm_daily_01_comp_res_b: Nie możesz mi tego odmawiać, istoto podróżująco-przyjazna.
    npc_comm_daily_01_done: Twoja opowieść o tym starożytnym miejscu rozświetliła
      mój dzień. Jeszcze raz ci dziękuję, istota podróżująco-przyjazna.
    npc_comm_daily_01_done_opt_a: Wpatruj się w nadzorcę
    npc_comm_daily_01_done_opt_b: Odejdź
    npc_comm_daily_01_done_res_a: |-
      Patrzę i czuję, jak gdzieś za gałkami ocznymi rodzi mi się tępy, szkarłatny ból. Nie odwracam jednak wzroku.
      W końcu mrugam. Nadzorca wciąż tam jest, wciąż się na mnie gapi.
    npc_comm_daily_01_done_res_b: Do zobaczenia jutro, istoto podróżująco-przyjazna.
    ui_comm_daily_01_title: Zapamiętane skarby
    ui_comm_daily_01_sub: Wydobycie spod ruin
    ui_comm_daily_01_desc: "Nadzorca skierował mnie do starożytnego budynku, dawno
      zrujnowanego. \nProsi o opowiedzenie historii o skarbach, które znajdę w ziemi."
    ui_comm_daily_01_obj1: Dotrzyj do starożytnych ruin.
    ui_comm_daily_01_obj1_tip: Podążaj za współrzędnymi nadzorcy i znajdź zrujnowany
      budynek.
    ui_comm_daily_01_obj2: Zlokalizuj i wykop ukryty skarb.
    ui_comm_daily_01_obj2_tip: "Użyj <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>),
