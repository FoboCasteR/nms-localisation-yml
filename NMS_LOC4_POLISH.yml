    food_veg_desc: |-
      Odzwierzęcy produkt uboczny – ten odżywczy kąsek można łatwo pozyskiwać bez szkody dla zwierzęcia, które go wytwarza.

      Przetwórz w <TECHNOLOGY>przetwarzaczu składników odżywczych<>, by pozyskać jadalne produkty.
    food_meat_desc: |-
      Odżywczy produkt mięsny pozyskiwany z truchła stworzenia, które niegdyś go zawierało.

      Przetwórz w <TECHNOLOGY>przetwarzaczu składników odżywczych<>, by pozyskać jadalne produkty.
    food_plant_desc: |-
      Jadalna roślina, zebrana z flory planetarnej.

      Przetwórz w <TECHNOLOGY>przetwarzaczu składników odżywczych,<> aby pozyskać jadalne produkty.
    food_refined_desc: |-
      Wzbogacony produkt jadalny wytworzony w <TECHNOLOGY>przetwarzaczu składników odżywczych<>. Tego typu żywność może być <STELLAR>niezwykle cenna<>. Posiada wygląd i aromat prawdziwego pożywienia, w przeciwieństwie do pasty czy pastylek odżywczych.

      Można spożyć natychmiast lub poddać dalszej obróbce.
    food_drink_desc: |-
      Zdatny do picia płyn wytworzony w <TECHNOLOGY>przetwarzaczu składników odżywczych<>. Ceniony w całej galaktyce za przyjemny smak i naturalne aromaty.

      Można spożyć natychmiast lub poddać dalszej obróbce.
    food_refined_desc_final: |-
      Silnie wzbogacony produkt żywnościowy wytworzony w <TECHNOLOGY>przetwarzaczu składników odżywczych<>. Posiada wygląd i aromat prawdziwego pożywienia, w przeciwieństwie do pasty czy pastylek odżywczych.

      Tego typu żywność może być <STELLAR>niezwykle cenna<>.
