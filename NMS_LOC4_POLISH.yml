    ui_base_anywhere_new: |-
      Przeszukiwanie archiwów kartograficznych...
      Przegląd archiwów uniwersalnych nie wykazał wcześniejszych roszczeń do tego miejsca. Test sonarowy potwierdza, że miejsce nadaje się pod budowę. Przejąć to miejsce?
    ui_base_anywhere_replace: |-
      Test sonarowy potwierdza, że obecne miejsce nadaje się pod budowę. Przeszukiwanie archiwów kartograficznych...
