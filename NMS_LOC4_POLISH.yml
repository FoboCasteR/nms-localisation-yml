    ui_comm_week_04_cap_osd: OSIĄGNIĘTO LIMIT DANYCH BADAWCZYCH
    npc_comm_week_04_portal_desc: |-
      Portal przede mną ziewa.

      Te starożytne obiekty łączą planety i galaktyki... ale zastanawiam się, jak daleki mają zasięg? Polo pokłada nadzieję w sygnałach z najnowszego miejsca docelowego. Ale dokąd one nas prowadzą...
