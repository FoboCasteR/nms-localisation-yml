      Miedź znaleźć można na planetach krążących wokół <CATALYST>żółtych gwiazd<>. Można ją poddać procesowi rafinacji w <TECHNOLOGY>rafinatorze<>, aby uzyskać oczyszczony <STELLAR>chromatyczny metal<>.
    ui_ex_green_name: AKTYWOWANY EMERYL
    ui_ex_green_name_l: Aktywowany emeryl
    ui_ex_green_desc: |-
      <STELLAR>Chromatyczny metal<> uzyskiwany w procesie fuzji w sercu gwiazdy.

      Ten emeryl został aktywowany w ekstremalnych warunkach, w których się ukształtował. Jest niezwykle cenny.

      Emeryl znaleźć można na planetach krążących wokół <TRADEABLE>zielonych gwiazd<>. Można go poddać procesowi rafinacji w <TECHNOLOGY>rafinatorze<>, aby uzyskać oczyszczony <STELLAR>chromatyczny metal<>.
    ui_stellar_sym: Ch
    ui_stellar_sub: Mocno oczyszczony metal gwiezdny
    ui_stellar2_name: METAL CHROMATYCZNY
    ui_stellar2_name_l: Metal chromatyczny
    ui_stellar2_desc: |-
      Przetworzony stop metali, stworzony w <TECHNOLOGY>rafinatorze<> z <STELLAR>metali gwiezdnych<>: <COMMODITY>miedzi<>, <FUEL>kadmu<>, <TRADEABLE>emerylu<> i <TECHNOLOGY>indu<>.

      Im <SPECIAL>rzadszy<> metal gwiezdny, tym więcej metalu chromatycznego można z niego pozyskać.

      Ten cenny metal jest wykorzystywany w wielu <TECHNOLOGY>zaawansowanych technologiach<>.
    ui_air_sym: O2
    ui_air_sub: Skoncentrowane paliwo płynne
    ui_air1_name: TLEN
    ui_air1_name_l: Tlen
    ui_air1_desc: |-
      Nieodzowny w technologii filtrowania powietrza, będącej podstawą <FUEL>systemu podtrzymania życia egzokombinezonu<>.

      Technologia przetwarzania materiałów egzokombinezonu pozwala na bezpośrednie zbieranie tlenu z odpowiedniej flory planetarnej.

      Inne rośliny mogą być skanowane <TECHNOLOGY>wizjerem analitycznym<>, aby ujawnić alternatywne zapasy tlenu.
    ui_launchsub_sym: H
    ui_launchsub_sub: Substancja wysokoenergetyczna
    ui_launchsub_name: DIWODÓR
    ui_launchsub_name_l: Diwodór
    ui_launchsub_desc: |-
      Stabilna, kryształowa forma wodoru, charakteryzująca się ekstremalną gęstością energetyczną oraz stabilnością w ciśnieniach atmosferycznych.

      Diwodór znaleźć można na wszystkich planetach, w formie <TECHNOLOGY>błękitnych kryształów<>. Jest kluczowym komponentem <COMMODITY>paliwa startowego statku gwiezdnego<>.
    ui_launchsub2_sym: D
    ui_launchsub2_sub: Substancja wysokoenergetyczna
    ui_launchsub2_name: DEUTER
    ui_launchsub2_name_l: Deuter
    ui_launchsub2_desc: |-
      Stabilny izotop wodoru, używany w niewielkich reaktorach fuzji i technologii tarcz rozpraszającej neutrony.

      Deuter w przyrodzie występuje niezwykle rzadko. Większość dostaw dla galaktyki pochodzi z przetwarzania <TECHNOLOGY>diwodoru<> i <TECHNOLOGY>trytu<> w <TECHNOLOGY>rafinatorach<>.
    ui_water1_sym: NaCl
    ui_water1_sub: Ekstrakt minerału podwodnego
    ui_water2_sym: Na
    ui_water2_sub: Oczyszczony minerał podwodny
    ui_water1_name: SÓL
    ui_water1_name_l: Sól
    ui_water1_desc: |-
      Naturalnie występująca sól, występująca w obfitości w <TECHNOLOGY>podwodnych minerałach<>.

      Można ją poddać procesowi rafinacji w <TECHNOLOGY>rafinatorze<>, aby uzyskać <TRADEABLE>chlor<>. W rafinowanej postaci jest on używany w produkcji wielu zaawansowanych produktów i technologii.
    ui_water2_name: SÓD
    ui_water2_name_l: Sód
    ui_water2_desc: |-
      Reaktywny pierwiastek, najczęściej uzyskiwany w drodze przetwarzania minerałów nasyconych solą, znajdowanych w <TECHNOLOGY>oceanach<>.

      Używany w produkcji wielu zaawansowanych technologii.
    ui_cave1_sym: Co
    ui_cave1_sub: Minerał podziemny
    ui_cave2_sym: Co+
    ui_cave2_sub: Oczyszczony minerał podziemny
    ui_cave1_name: KOBALT
    ui_cave1_name_l: Kobalt
    ui_cave1_desc: |-
      Wydobywany z <TECHNOLOGY>minerałów podziemnych<>, kobalt występuje w obfitości w jaskiniach i innych podziemnych pieczarach. Jest użyteczny przy wytwarzaniu <COMMODITY>baterii jonowych<>.

      Używany jest do wytwarzania wielu technologii i budynków. Może zostać poddany <TECHNOLOGY>rafinacji<>, aby wykorzystać do maksimum jego naturalny ładunek.
    ui_cave2_name: ZJONIZOWANY KOBALT
    ui_cave2_name_l: Zjonizowany kobalt
    ui_cave2_desc: |-
      Wysokoenergetyczna i oczyszczona postać <TECHNOLOGY>kobaltu<>, z której uzyskać można <COMMODITY>zaawansowane baterie jonowe<>, przenośne źródła energii dla <TECHNOLOGY>egzokombinezonu<>.

      To kluczowy komponent, używany w produkcji <TECHNOLOGY>wielu zaawansowanych technologii i budynków<>.
    ui_sand1_name: PYŁ KRZEMIANOWY
    ui_sand1_name_l: Pył krzemianowy
    ui_sand1_desc: |-
      Powszechnie występujący minerał, który można znaleźć w warstwach geologicznych wszystkich skalistych planet. Można go łatwo pozyskać za pomocą <TECHNOLOGY>manipulatora terenu<>. Wykop tunel w dowolnym miejscu, by rozpocząć wydobywanie.

      Przetwarzaj w <TECHNOLOGY>rafinatorze<>, by otrzymać <TECHNOLOGY>szkło<>.
    ui_sand1_sym: Si
    ui_sand1_sub: Powszechnie występujący minerał
    ui_land1_sym: Fe
    ui_land2_sym: Fe+
    ui_land3_sym: Fe++
    ui_land1_sub: Ekstrakt minerału metalicznego
    ui_land2_sub: Oczyszczony minerał metaliczny
    ui_land3_sub: Naładowany pierwiastek metaliczny
    ui_land1_name: PYŁ FERRYTOWY
    ui_land1_name_l: Pył ferrytowy
    ui_land1_desc: |-
      Występujący w obfitości pierwiastek mineralny, wydobywany z <EARTH>formacji skalnych<> i innych obszarów zasobnych w surowce. Łatwo go pozyskać <TECHNOLOGY>laserem wydobywczym<>.

      Zwykle wymaga oczyszczenia w <TECHNOLOGY>rafinatorze<> - dopiero wtedy można go użyć do budowy lub wytwarzania technologii.
    ui_land2_name: CZYSTY FERRYT
    ui_land2_name_l: Czysty ferryt
    ui_land2_desc: |-
      Metal oczyszczony z pyłu i kamieni. Używany do wznoszenia różnych <EARTH>budynków<> i wytwarzania <TECHNOLOGY>technologii<>.

      Zwykle pozyskiwany z pyłu ferrytowego w <TECHNOLOGY>rafinatorze<>, ale można go też znaleźć w dużych złożach. Zebranie może wymagać użycia <TECHNOLOGY>zaawansowanego lasera wydobywczego<>.
    ui_land3_name: NAMAGNESOWANY FERRYT
    ui_land3_name_l: Namagnesowany ferryt
    ui_land3_desc: |-
      Mocno oczyszczony metal, wymagający kilku faz rafinacji w <TECHNOLOGY>rafinatorze<>.

      Używany w produkcji wielu zaawansowanych technologii i budynków. Nie spożywać.
    ui_biome_sub: Zlokalizowany pierwiastek ziemski
    ui_lush_sym: Pf
    ui_lush1_name: PARAFIN
    ui_lush1_name_l: Parafin
    ui_lush1_desc: |-
      Lokalny ekstrakt mineralny pozyskiwany zwykle z dużych złóż lub powszechnie dostępnych minerałów po użyciu <TECHNOLOGY>wizjera analitycznego<>.

      Zwykle pojawia się na planetach o <TRADEABLE>tropikalnym środowisku<>.
    ui_dusty_sym: Py
    ui_dusty1_name: PIRYT
    ui_dusty1_name_l: Piryt
    ui_dusty1_desc: |-
      Lokalny ekstrakt mineralny pozyskiwany zwykle z dużych złóż lub powszechnie dostępnych minerałów po użyciu <TECHNOLOGY>wizjera analitycznego<>.

      Zwykle pojawia się na planetach o <FUEL>pustynnym środowisku<>.
    ui_toxic_sym: NH3
    ui_toxic1_name: AMONIAK
    ui_toxic1_name_l: Amoniak
    ui_toxic1_desc: |-
      Lokalny ekstrakt mineralny, pozyskiwany zwykle z dużych złóż lub powszechnie dostępnych minerałów po użyciu <TECHNOLOGY>wizjera analitycznego<>.

      Zwykle pojawiający się na planetach <TRADEABLE>toksycznych<>.
    ui_radio_sym: U
    ui_radio1_name: URAN
    ui_radio1_name_l: Uran
    ui_radio1_desc: |-
      Lokalny ekstrakt mineralny, pozyskiwany zwykle z dużych złóż lub powszechnie dostępnych minerałów po użyciu <TECHNOLOGY>wizjera analitycznego<>.

      Zwykle pojawia się na planetach <CATALYST>radioaktywnych<>.
    ui_cold_sym: CO2
    ui_cold1_name: DIOKSYT
    ui_cold1_name_l: Dioksyt
    ui_cold1_desc: |-
      Lokalny ekstrakt mineralny, pozyskiwany zwykle z dużych złóż lub powszechnie dostępnych minerałów, po użyciu <TECHNOLOGY>wizjera analitycznego<>.

      Zwykle pojawiający się na planetach <TECHNOLOGY>zamarzniętych<>.
    ui_hot_sym: P
    ui_hot1_name: FOSFOR
    ui_hot1_name_l: Fosfor
    ui_hot1_desc: |-
      Lokalny ekstrakt mineralny pozyskiwany zwykle z dużych złóż lub powszechnie dostępnych minerałów po użyciu <TECHNOLOGY>wizjera analitycznego<>.

      Zwykle pojawia się na planetach o <FUEL>wypalonym środowisku<>.
    ui_asterioid1_sym: Ag
    ui_asterioid2_sym: Au
    ui_asterioid3_sym: Pt
    ui_asterioid_sub: Cenny minerał z asteroid
    ui_asteroid1_name: SREBRO
    ui_asteroid1_name_l: Srebro
    ui_asteroid1_desc: |-
      Cenny międzygwiezdny minerał handlowy, zwykle <COMMODITY>wydobywany z asteroid<>. Czasem spotykany w podziemnych złożach planetarnych.

      Ceniony przez mieszkańców wszystkich układów ze względu na swój blask i połysk.
    ui_asteroid2_name: ZŁOTO
    ui_asteroid2_name_l: Złoto
    ui_asteroid2_desc: |-
      Bardzo cenny międzygwiezdny minerał handlowy, zwykle <COMMODITY>wydobywany z asteroid<>. Czasem spotykany w podziemnych złożach planetarnych.

      Bardzo ceniony ze względu na swe piękno i uniwersalność.
    ui_asteroid3_name: PLATYNA
    ui_asteroid3_name_l: Platyna
    ui_asteroid3_desc: |-
      Niezwykle cenny międzygwiezdny minerał handlowy, zwykle <COMMODITY>wydobywany z asteroid<>. Czasem spotykany w podziemnych złożach planetarnych.

      Bardzo ceniony ze względu na swą wytrzymałość i uniwersalność.
    ui_unknown_plant: Niezidentyfikowana roślina
    ui_unknown_rock: Niezidentyfikowany minerał
    casing_name: BLACHA METALOWA
    casing_name_l: Blacha metalowa
    casing_desc: |-
      Lekki produkt metalowy, często używany przy produkcji <TECHNOLOGY>części statków gwiezdnych<> i <TECHNOLOGY>technologii do rozmieszczenia<>. Podstawa przemysłu budowlanego wszystkich znanych gatunków głównych.

      Wytworzono z <EARTH>pyłu ferrytowego<>.
    fuelgel_name: KAPSUŁA TLENOWA
    fuelgel_name_l: Kapsuła tlenowa
    fuelgel_desc: |-
      Ustabilizowany i bezpieczny gaz filtracyjny do systemów <FUEL>podtrzymania życia<>.

      Łatwo pozyskiwany z <FUEL>tlenu<> i <EARTH>pyłu ferrytowego<>. Wydajna metoda długoterminowego zasilania systemów podtrzymania życia.
    fuelgel_sub: Przenośne zasilanie podtrzymania życia
    fuelgel2_name: DUŻA KAPSUŁA O2
    fuelgel2_name_l: Duża kapsuła O2
    fuelgel2_desc: |-
      Duży pojemnik ustabilizowanego gazu filtracyjnego do systemów <FUEL>podtrzymania życia<>.

      Pozyskiwany z materiałów rafinowanych. Bardzo wydajny sposób na przenoszenie źródła zasilania systemów podtrzymania życia.
    fuelgel3_name: ŻEL PODTRZYMANIA ŻYCIA
    fuelgel3_name_l: Żel podtrzymania życia
    fuelgel3_desc: |-
      Awaryjne <FUEL>paliwo do systemów podtrzymania życia<>.

      Żel syntezowany z <TECHNOLOGY>kryształów paliwa rakietowego<> i <FUEL>węgla<> czasowo zasila systemy podtrzymania życia. Długotrwały wpływ na płuca użytkownika jest obecnie nieznany.
    powercell_name: BATERIA JONOWA
    powercell_name_l: Bateria jonowa
    powercell_desc: "Poręczna i zoptymalizowana jednostka magazynująca energię. Używana
      w różnych systemach <COMMODITY>defensywnych<> i <COMMODITY>ochrony przed zagrożeniami<>.\n
      \nWytwarzana z połączenia <EARTH>pyłu ferrytowego<> i dostępnego pod ziemią
      <TECHNOLOGY>kobaltu<>. Często spotykana w metalowych, cylindrycznych pojemnikach."
    powercell2_name: ZAAWANSOWANA BATERIA JONOWA
    powercell2_name_l: Zaawansowana bateria jonowa
    powercell2_desc: |-
      Potężna jednostka magazynująca energię. Używana w różnych systemach <COMMODITY>defensywnych<> i <COMMODITY>ochrony przed zagrożeniami<>.

      Wytwarzana ze <TECHNOLOGY>zjonizowanego kobaltu<> i <EARTH>pyłu ferrytowego<>. Często spotykana w metalowych, cylindrycznych pojemnikach.
    nanotubes_name: NANORURKI WĘGLOWE
    nanotubes_name_l: Nanorurki węglowe
    nanotubes_desc: |-
      Długie <FUEL>węglowe nanorurki<> o wysokiej pojemności.

      Ich duża wytrzymałość i umiarkowana przewodność czynią z nich kluczowy komponent wielu <TECHNOLOGY>zaawansowanych technologii<>.
    microchip_name: MIKROPROCESOR
    microchip_name_l: Mikroprocesor
    microchip_desc: |-
      Niewielki <TECHNOLOGY>mikroczip, wydajny temperaturowo<>. Wytworzony z <STELLAR>metalu chromatycznego<>, wymagającego rafinacji jednego z kilku wyspecjalizowanych metali.

      Używany w produkcji wielu <TECHNOLOGY>zaawansowanych technologii<>.
    am_housing_name: POJEMNIK Z ANTYMATERIĄ
    am_housing_name_l: Pojemnik z antymaterią
    am_housing_desc: |-
      Bezpieczny pojemnik z <FUEL>antymaterią<>, potrzebny do jej przenoszenia, zanim zostanie użyta w <FUEL>ogniwach warpowych<>.

      Wstecznie związany <FUEL>tlen<> wytwarza ochronną bańkę gazową, co uniemożliwia antymaterii reakcję z pojemnikiem.
    launchfuel_name: PALIWO STARTOWE DO STATKU GWIEZDNEGO
    launchfuel_name_l: Paliwo startowe do statku gwiezdnego
    launchfuel_desc: |-
      Niezwykle reaktywne paliwo stałe, wymagane do zasilania <TECHNOLOGY>silników startowych statku gwiezdnego<>.

      Wytwarzane z <TECHNOLOGY>diwodoru<>, kryształu występującego w niebieskich złożach na wszystkich planetach.
    launchfuel_sub: Ustabilizowane paliwo diwodorowe
