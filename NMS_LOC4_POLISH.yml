    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: Mimo nieznanych mi słów coś w zachowaniu tego obcego
      wskazuje, że już się spotkaliśmy. Czyżby znał tego, który przybył przede mną?
    exp_first_station_desc_2: Kiedy podchodzę, elegancka metalowa powłoka obcego ożywa.
      Bada mnie. Na jego wizjerze migają światełka. Może wie coś o wiadomościach pozostawionych
      w komputerze bazy?
    exp_first_station_desc_3: Metaliczna istota mówi coś w języku, którego nie rozumiem.
      Kiedy mrugam, widzę to samo czerwone światło, które patrzyło na mnie przy ogniwie
      awaryjnym...
    tra_first_station_desc_1: Kiedy podchodzę, obcy wydaje z siebie pisk. Najwyraźniej
      jest podekscytowany, że mnie widzi. Nie rozumiem jednak jego trajkoczącego języka.
      Może rozpozna sygnał wspomniany przez komputer bazy?
    tra_first_station_desc_2: Obcy patrzy na mnie z niecierpliwością. Najwyraźniej
      na coś czeka. Czyżby znał tego, który przybył przede mną?
    tra_first_station_desc_3: Forma życia coś do mnie mówi i świdruje mnie dociekliwym
      spojrzeniem. Kiedy mrugam, widzę to samo czerwone światło, które patrzyło na
      mnie przy ogniwie awaryjnym...
    war_first_station_desc_1: Obcy, choć wielki i przerażający, najwyraźniej próbuje
      być przyjazny. Czyżby znał tego, który przybył przede mną?
    war_first_station_desc_2: Kiedy podchodzę, forma życia nadyma się, wykorzystując
      do maksimum swoje imponujące rozmiary. Może rozpozna sygnał wspomniany przez
      komputer bazy?
    war_first_station_desc_3: Mimo swych rozmiarów obcy nie sprawia wrażenia agresywnego.
      Kiedy mrugam, widzę to samo czerwone światło, które patrzyło na mnie przy ogniwie
      awaryjnym...
    all_first_station_opt1: Zapytaj o innych Podróżników
    all_first_station_opt2: Zapytaj o „16”
    all_first_station_opt3: Powtórz „16”
    exp_first_station_res_1: Forma życia na chwilę nieruchomieje, a następnie odwraca
      się. Albo mnie nie usłyszała, albo zignorowała moje pytanie.
    exp_first_station_res_2: Forma życia patrzy na mnie szklistym wzrokiem przez wizjer.
      Liczba wywołała jakiś dziwny efekt. Obcy chyba waha się, czy rozmawiać ze mną
      dalej.
    exp_first_station_res_3: Kod wywołał jakiś dziwny efekt na formie życia. Jej lampki
      zastygły, a głos zaczął się jąkać. Po chwili najwyraźniej uległa zresetowaniu.
      Chyba nie pamięta moich słów.
    tra_first_station_res_1: Po obliczu formy życia przebiega wyraz zaskoczenia. Uwalnia
      ona dziwnie pachnący gaz. Oznacza to chyba, że nasza rozmowa dobiegła końca.
    tra_first_station_res_2: Przestraszona moim pytaniem forma życia wydaje z siebie
      dramatyczny pisk. Choć nie rozumiem jej słów, potrząśnięcie głową nie pozostawia
      wątpliwości.
    tra_first_station_res_3: Obcy zamilknął. Nie wiem, czy zrozumiał kod, ale moje
      słowa najwyraźniej zrobiły na nim ogromne wrażenie.
    war_first_station_res_1: Obcy wycofuje się, przestraszony. Jego mina sugeruje,
      że rozmowa została zakończona.
    war_first_station_res_2: Kiedy forma życia słyszy kod, najwyraźniej zaczyna się
      kurczyć. Na jej obliczu pojawia się wyraz przerażenia. Nagle strach mija. Patrzy
      na mnie dziwnie, ale niczego więcej nie mówi.
    war_first_station_res_3: Postawa obcego się zmienia. Nie jest wrogo nastawiony,
      ale najwyraźniej nie chce już pomagać. Nie chce też słuchać tego kodu.
    all_shop_first_station_desc: Forma życia czeka za terminalem. Taksuje mnie z góry
      do dołu i ocenia, że nie ma przed sobą klienta. Nie wygląda na szczególnie pomocną.
    all_guild_first_station_desc: Forma życia najwyraźniej piastuje na tej stacji
      ważne stanowisko. Na pierwszy rzut oka nie jest mną szczególnie zainteresowana.
      Być może kod zmieni jej podejście.
    all_shop_first_station_res: Forma życia patrzy na mnie zatrwożona, a następnie
      odpędza mnie gestem.
    all_guild_first_station_res: Na obliczu formy życia nie pojawia się żaden ślad
      zrozumienia. Nadal jesteśmy dla siebie obcy.
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: Forma życia patrzy na mnie w ciszy. Kiedy mrugam oczami,
      widzę to samo czerwone światło, które spoglądało na mnie przy terminalu. Czuję
      potrzebę powtórzenia kodu, który udało mi się zasłyszeć przy repetytorze sygnału.
    all_mystery_solved_lang: "<IMG>SLASH<> <FUEL>Obserwujemy<> <FUEL>cię<>, istoto
      podróżująco-przyjazna. <IMG>SLASH<> <FUEL>Znajdź<>, co <FUEL>zostawiliśmy<>
      dla ciebie. <IMG>SLASH<> "
    exp_first_station_solved_desc: |-
      Choć obcy przemawia, słowa nie są jego. Sekwencja kodu rozbrzmiewa echem poprzez czerwoną poświatę i jest rejestrowana bezpośrednio przez mój egzokombinezon.
      Szkarłatne światło odpływa. Forma życia obserwuje mnie przez swój wizjer. Cokolwiek się wydarzyło, najwyraźniej tego nie widziała.
      Muszę odejść. Może mój <TECHNOLOGY>komputer bazy<> będzie w stanie zrozumieć coś z tego kodu?
    tra_first_station_solved_desc: |-
      Choć obcy przemawia, słowa nie są jego. Sekwencja kodu rozbrzmiewa echem poprzez czerwoną poświatę i jest rejestrowana bezpośrednio przez mój egzokombinezon.
      Szkarłatne światło odpływa. Forma życia patrzy na mnie wyczekująco. Cokolwiek się wydarzyło, najwyraźniej tego nie widziała.
      Muszę odejść. Może mój <TECHNOLOGY>komputer bazy<> będzie w stanie zrozumieć coś z tego kodu?
    war_first_station_solved_desc: |-
      Choć obcy przemawia, słowa nie są jego. Sekwencja kodu rozbrzmiewa echem poprzez czerwoną poświatę i jest rejestrowana bezpośrednio przez mój egzokombinezon.
      Szkarłatne światło odpływa. Forma życia wpatruje się we mnie. Cokolwiek się wydarzyło, najwyraźniej tego nie widziała.
      Muszę odejść. Może mój <TECHNOLOGY>komputer bazy<> będzie w stanie zrozumieć coś z tego kodu?
    ui_mystery_over_wait_msg1: |-
      <STELLAR>Zakodowana wiadomość<> została zapisana do późniejszego wykorzystania
      Ulepsz ekwipunek u <TECHNOLOGY>handlarza technologiami egzokombinezonu<>
      Gdy skończysz, użyj <TECHNOLOGY>końcówki teleportacyjnej<>, by wrócić do swojej bazy
    ui_mystery_over_wait_msg2: |-
