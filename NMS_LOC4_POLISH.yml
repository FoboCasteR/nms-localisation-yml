    ui_guide_topic_signals: Odszukiwanie budynków
    ui_guide_body_signals: |-
      <VAL_ON>Kartograf<> na stacjach kosmicznych dostarcza <STELLAR>mapy planet<> dla konkretnych budynków. Używaj ich, by oznaczać dane miejsca na HUD egzokombinezonu.

      Zbieraj <STELLAR>dane nawigacyjne<> z ogniw stojących przed budynkami planetarnymi. Wymieniaj dane z <VAL_ON>kartografem<>, by uzyskiwać dodatkowe mapy. Kartograf wymieni też mapy na nanity.

      Większe budynki wysyłają sygnały, które można wykryć poprzez transmisję bezpośrednią albo sygnaturę radarową. Podczas eksploracji pieszo, korzystaj z <TECHNOLOGY>wizjera analitycznego<>, by wyszukiwać pobliskie budynki albo skonstruuj (<IMG>BUILD_MENU<>) <TECHNOLOGY>wzmacniacz sygnału<>, by zaznaczał obiekt najbliższy twojej pozycji.

      Specjalistyczne <SPECIAL>dane nawigacyjne<> ujawniają położenie <VAL_ON>kapsuł desantowych<>, zawierających potężne <TECHNOLOGY>ulepszenia egzokombinezonu<>. Należy je odszyfrować przy użyciu wzmacniacza sygnału.
    ui_guide_topic_refiner: Rafinacja substancji
    ui_guide_body_refiner: |-
      Zaawansowane materiały i budowa mogą wymagać użycia <TECHNOLOGY>rafinatora<>. Zbuduj rafinator poprzez menu budowy (<IMG>BUILD_MENU<>). Duże rafinatory wymagają posiadania <VAL_ON>bazy mieszkalnej<>.

      Rafinatory wykorzystują pozyskane lub nieoczyszczone materiały i przetwarzają je w bardziej skoncentrowane lub zaawansowane. <VAL_ON>Rafinowane pierwiastki<> (np. <FUEL>skoncentrowany węgiel<>) nie tylko zajmują mniej miejsca, ale też zapewniają systemom większy ładunek niż pierwiastki pospolite (np. <FUEL>węgiel<>).

      <TECHNOLOGY>Większe jednostki rafinujące<> przyjmują kilka wsadów, dzięki czemu użytkownik może eksperymentować z <VAL_ON>łączeniem materiałów<>. Łączenie materiałów może przynieść <VAL_ON>unikatowe substancje<> albo <VAL_ON>bardziej wydajne formuły<>.

      Proste, przenośne rafinatory wymagają użycia paliwa zewnętrznego. Duże rafinatory, podłączone do struktury <VAL_ON>bazy<>, nie potrzebują tego.
    ui_guide_topic_dismantle: Technologia przenośna
    ui_guide_body_dismantle: |-
      Technologie rozmieszczane na powierzchni planety poprzez menu budowy (<IMG>BUILD_MENU<>) mogą zostać odzyskane poprzez podejście do nich i przytrzymanie <IMG>DECONSTRUCT<>. Powoduje to umieszczenie technologii w <TECHNOLOGY>ekwipunku egzokombinezonu<> użytkownika.

      <TECHNOLOGY>Rozbiórka<> technologii to wygodny sposób na transportowanie i <TECHNOLOGY>ponowne rozmieszczenie technologii<> w wybranym miejscu.

      Ponowne rozmieszczenie technologii przenośnej <VAL_ON>nie wiąże się z dodatkowymi kosztami<>. Jednostkę wystarczy zbudować raz.

      <VAL_ON>UWAGA:<> Nie zapomnij, gdzie rozmieszczona została technologia.
    ui_guide_topic_fleets: Floty frachtowców
    ui_guide_topic_fleetsa: Ekspedycje floty
    ui_guide_body_fleets: |-
      Dowodzenie dużym <COMMODITY>okrętem głównym<> wiąże się z kilkoma korzyściami. Jedną z ważniejszych jest możliwość dowodzenia flotą <SPECIAL>fregat<>.

      Znajduj i kupuj <SPECIAL>fregaty<>, by dodać je do floty. Fregaty w <TECHNOLOGY>grupie frachtowców<>, które możesz zwerbować, zostaną oznaczone ikoną. Podleć do <TRADEABLE>fregaty do zwerbowania<> i porozmawiaj z kapitanem poprzez <TECHNOLOGY>komunikator statku gwiezdnego<>.

      Istnieje kilka typów fregat, a indywidualne statki różnią się od siebie jakością. Kiedy fregaty nie biorą udziału w ekspedycji, wykonują zadania związane z ich zdolnościami. Wyląduj na fregacie, by odebrać nagrody za te zadania.

      <STELLAR>Fregaty handlowe<> generują przychody, <TECHNOLOGY>jednostki naukowe<> dostarczają skanów starożytnych artefaktów, <FUEL>statki zaopatrzeniowe<> przynoszą paliwo, a <COMMODITY>jednostki wydobywcze<> zbierają minerały. <SPECIAL>Statki bojowe<> przyjdą ci z pomocą podczas walk z pobliskimi piratami.
    ui_guide_body_fleetsa: |-
      Ekspedycje wymagają <TECHNOLOGY>sali dowodzenia flotą<>. Zbuduj stanowisko dowodzenia w obszarze mieszkalnym pomiędzy mostkiem a hangarem.

      <TECHNOLOGY>Nawigator<> planuje ekspedycje dla twojej floty. Odwiedź nawigatora na mostku frachtowca, by sprawdzić obecnie dostępne ekspedycje. Każdego dnia dostępny jest nowy wybór ekspedycji. Poszczególne ekspedycje różnią się od siebie <TECHNOLOGY>specjalizacją<> i <FUEL>poziomem trudności<>.

      Statki wyższej klasy wniosą więcej do każdej <VAL_ON>ekspedycji<>, do której je dołączysz. Zaliczanie ekspedycji zwiększa siłę fregaty.

      Dłuższe lub większe ekspedycje wymagają więcej paliwa. Statki zaopatrzeniowe zmniejszają wymagania paliwowe. Statki wyruszające na ekspedycje można wyposażyć w <COMMODITY>czasowe ulepszenia<>, które zwiększą ich możliwości.

      Ekspedycje wymagają przemierzania dużych dystansów, a ich ukończenie może pochłonąć sporo czasu. Śledź postępy ekspedycji w <TECHNOLOGY>sali dowodzenia flotą<>. Ekspedycje odbywają się w czasie rzeczywistym, a ich organizator nie musi brać w nich aktywnego udziału.
    ui_guide_topic_technology: Ulepszanie wyposażenia
    ui_guide_body_technology: |-
      Odwiedzaj <STELLAR>rynki<> na pokładach większości stacji kosmicznych, aby korzystać z usług różnych handlowców. Handlarze technologiami sprzedają <VAL_ON>moduły ulepszające<>. Ulepszaj ekwipunki egzokombinezonu, statku gwiezdnego i multinarzędzia na stacjach kosmicznych.

      <TECHNOLOGY>Schematy<> pozwalają tworzyć nowe technologie. Kupuj schematy na pokładzie <SPECIAL>kosmicznej anomalii<>.
      Materiały trzeba znaleźć na własną rękę, ale technologie można samodzielnie instalować w egzokombinezonie, na <STELLAR>statku gwiezdnym<> lub w <TECHNOLOGY>multinarzędziu<>.

      <VAL_ON>Moduły ulepszające<> kupuje się tylko raz. Ulepszają one konkretne technologie <VAL_ON>egzokombinezonu<>, <STELLAR>statku gwiezdnego<> lub <TECHNOLOGY>multinarzędzia<>, które zostały już zainstalowane. Każde ulepszenie ma odrobinę inne właściwości. Zalecane jest eksperymentowanie z różnymi konfiguracjami.
      Zainstaluj moduł ulepszający, wybierając go w ekwipunku (<IMG>FE_ALT1<>) i umieszczając na pustym <TECHNOLOGY>polu technologicznym<> za pomocą <IMG>SELECT<>.

      Ulepszenia zainstalowane obok ulepszeń tego samego typu dają dodatkową premię i bardziej zwiększają wydajność.

      Nie możesz posiadać więcej niż <FUEL>trzech<> aktywnych ulepszeń dla tego samego podsystemu technologii. Wybranie zbyt dużej liczby ulepszeń spowoduje, że nie będą one działać do czasu usunięcia odpowiedniej liczby modułów i przywrócenia zasilania.
    ui_guide_topic_recipes: Formuły i schematy
    ui_guide_body_recipes: |-
      <VAL_ON>Moduły ulepszające<> można kupić już wytworzone od handlarzy technologiami. Handlarze ci są też użytecznym źródłem gotowych komponentów. Szukaj ich na rynkach stacji kosmicznych albo w mniejszych <STELLAR>sklepach planetarnych<>.

      Aby samodzielnie wytworzyć <COMMODITY>produkty<> i <TECHNOLOGY>technologie<>, musisz poznać ich schematy.

      Poznawaj plany różnych technologii, odwiedzając stacje badań na <SPECIAL>kosmicznej anomalii<>.

      Formuły produktów są rzadsze i można je znaleźć po złupieniu różnych <STELLAR>instalacji planetarnych<>. Szukaj wskazówek odnośnie do takich instalacji, wymieniając dane nawigacyjne u <TRADEABLE>kartografa<> na stacjach kosmicznych.
    ui_guide_topic_feeding: Karmienie i oswajanie stworzeń
    ui_guide_body_feeding: |-
      Wszystkie stworzenia jedzą <TRADEABLE>pastylki stworzeń<>. Można karmić je bezpośrednio lub z poziomu <VAL_ON>sekcji stworzeń w szybkim menu<> (<IMG>QUICK_MENU<>).

      Przynęta rzucana poprzez szybkie menu może uspokoić <FUEL>drapieżniki<> i inne wściekłe stworzenia odblokowując nowe możliwości hodowli lub przemieszczania się.

      Nakarmienie stworzenia zyska jego zaufanie i pozwoli go <STELLAR>dosiąść<> lub <TRADEABLE>hodować<>. Oswojone stworzenie może zostać także <STELLAR>przysposobione<> jako towarzysz. Zwierzęcy towarzysze oferują szereg możliwości przyjaźni i przemieszczania się.

      Zarządzaj swoimi towarzyszami poprzez szybkie menu (<IMG>QUICK_MENU<>). Opiekuj się swoim towarzyszem, a może on znieść jaja i pozwolić na wyhodowanie nowego pokolenia niepowtarzalnych stworzeń. Jaja można wymieniać z innymi Podróżnikami.

      <TECHNOLOGY>Sekwencer jaj<> na <SPECIAL>kosmicznej anomalii<> umożliwia modyfikacje genetyczne i otwiera drzwi do nieograniczonego potencjału życia...
    ui_guide_body_feeding_alt1: |-
      Wszystkie stworzenia jedzą <TRADEABLE>pastylki stworzeń<>. Można karmić je bezpośrednio lub z poziomu <VAL_ON>sekcji systemów użytkowych w szybkim menu<> (<IMG>QUICK_MENU<>).

      Specjalne zdolności są odblokowywane dzięki bardziej zaawansowanej przynęcie. Skanuj stworzenia przy użyciu <TECHNOLOGY>wizjera analitycznego<>, by odkryć ich preferencje co do przynęty. Rozmieść konkretną przynętę z poziomu szybkiego menu.

      Zaawansowana przynęta pozwala na <STELLAR>dosiadanie<> lub <TRADEABLE>hodowanie<> stworzeń. Twórz zaawansowane przynęty w <TECHNOLOGY>przetwarzaczu składników odżywczych<>. Przynętę zazwyczaj można przygotować z bazy w postaci <FUEL>koprytu<> lub <SPECIAL>mordytu<> i łączyć ją z lokalnymi składnikami. Eksperymentuj, łącząc bazę z roślinami lub mięsem, by tworzyć nowe typy przynęty.

      Przynęta rzucana z poziomu szybkiego menu może uspokoić <FUEL>drapieżniki<> lub inne rozwścieczone stworzenia, odblokowując możliwości hodowli lub transportu.
    ui_guide_body_feeding_alt2: |-
      Wszystkie stworzenia jedzą <TRADEABLE>pastylki stworzeń<>. Można karmić je bezpośrednio lub z poziomu <VAL_ON>sekcji systemów użytkowych w szybkim menu<> (<IMG>QUICK_MENU<>).

      Specjalne zdolności są odblokowywane dzięki bardziej zaawansowanej przynęcie. Skanuj stworzenia przy użyciu <TECHNOLOGY>wizjera analitycznego<>, by odkryć ich preferencje co do przynęty. Rozmieść konkretną przynętę z poziomu szybkiego menu.

      Zaawansowana przynęta pozwala na <STELLAR>dosiadanie<> lub <TRADEABLE>hodowanie<> stworzeń. Twórz zaawansowane przynęty w <TECHNOLOGY>przetwarzaczu składników odżywczych<>. Przynętę zazwyczaj można przygotować z bazy w postaci <FUEL>łajna stworzeń<> lub <SPECIAL>mordytu<> i łączyć ją z lokalnymi składnikami. Eksperymentuj, łącząc bazę z roślinami lub mięsem, by tworzyć nowe typy przynęty.

      Przynęta rzucana z poziomu szybkiego menu może uspokoić <FUEL>drapieżniki<> lub inne rozwścieczone stworzenia, odblokowując możliwości hodowli lub transportu.
