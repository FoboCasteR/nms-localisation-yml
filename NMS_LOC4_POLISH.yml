    fleet_combat_scan_osd_message: Pomóż flocie!
    fleet_combat_thanks_1: Dziękuję ci, istoto rasy %CAP_RACE%! Bez ciebie nie dalibyśmy
      sobie rady. Odpłacimy ci za pomoc długą i owocną wyprawą!
    fleet_combat_thanks_2: Doskonały popis umiejętności, %CAP_RACE%! To był zaszczyt,
      móc walczyć z tobą ramię w ramię. Kiedy znów się spotkamy, nasza ekspedycja
      na pewno zostanie zakończona. W zamian przyniesiemy ci wiele chwały!
    fleet_combat_thanks_3: To było inspirujące, %CAP_RACE%! Twoje zachowanie będzie
      inspiracją dla całej załogi. Czekamy na kolejne spotkanie, kiedy nasza podróż
      dobiegnie końca.
    fleet_combat_thanks_opt_a: Życz im szczęścia.
    fleet_combat_thanks_opt_b: Zakończ połączenie.
    fleet_combat_thanks_res_a: "%NAME% nic nie mówi, ale salutuje na koniec wiadomości."
    fleet_combat_special_1: |-
      Istoto rasy %CAP_RACE%! Potrzebujemy natychmiastowej pomocy!
      Flota jest prześladowana przez wrogie statki gwiezdne. Wszelkie próby ucieczki spełzły na niczym. Gdyby tylko udało ci się odciągnąć ich uwagę, być może moglibyśmy przechylić szalę tego starcia na swoją korzyść...
    fleet_combat_special_opt_a_1: Udziel pomocy.
    fleet_combat_special_opt_b_1: Pokieruj flotą, aby mogła uciec poprzez warp.
    fleet_combat_special_res_a_1: Pocieszam dowódcę floty. Natychmiast pospieszę im
      na ratunek.
    fleet_combat_special_res_b_1: Mówię dowódcy floty, że musi ufać swoim statkom
      i załogom. Powinien odpowiednio rozmieścić statki i naładować napędy warp. Piraci
      nie będą w stanie podążyć za nimi do kolejnego układu.
    fleet_combat_special_log_a_1: Pod ostrzałem w układzie %SYSTEM%. Istota rasy %CAP_RACE%
      zainterweniowała bezpośrednio i totalnie zaskoczyła napastników. Wszystkie cele
      zostały zniszczone, pozyskano znaczne łupy.
    fleet_combat_special_log_b_1: Pod ostrzałem w układzie %SYSTEM%. Istota rasy %CAP_RACE%
      zainterweniowała bezpośrednio, ale nie udało jej się zakłócić ataku piratów.
    fleet_combat_special_log_c_1: Prześladowani przez jednostki pirackie w układzie
      %SYSTEM%. Zgodnie z sugestią istoty rasy %CAP_RACE%, uruchomiono tarcze awaryjne
      i bezpiecznie dokonano skoku warp.
    fleet_combat_special_2: Złe wieści, istoto rasy %CAP_RACE%. Flota została zapędzona
      do narożnika. Główne uzbrojenie zostało odłączone. Grozi nam całkowite zniszczenie!
      Musisz nam pomóc!
    fleet_combat_special_opt_a_2: Udziel pomocy.
    fleet_combat_special_opt_b_2: Odmów pomocy
    fleet_combat_special_res_a_2: Dziękujemy ci, istoto rasy %CAP_RACE%. Pospiesz
      się!
    fleet_combat_special_res_b_2: Bardzo dobrze. Nie wspomnę o tej rozmowie załodze.
    fleet_combat_special_log_a_2: Flocie groziła całkowita zagłada z rąk piratów rasy
      %RACE%, w układzie %SYSTEM%. Istota rasy %CAP_RACE% interweniowała bezpośrednio
      i ocaliła nas od pewnej śmierci. Odebrano nagrodę za zniszczenie piratów.
    fleet_combat_special_log_b_2: Sabotaż szpiegów rasy %RACE% w układzie %SYSTEM%.
      Istota rasy %CAP_RACE% nie była w stanie pomóc. Katastrofalne uszkodzenia floty.
    fleet_combat_special_log_c_2: Sabotaż szpiegów rasy %RACE% w układzie %SYSTEM%.
      Istota rasy %CAP_RACE% nie była w stanie pomóc. Działka główne odłączone. Podziel
      flotę, aby zdezorientować napastników. Niesamowity manewr nawigacyjny warp pozwolił
      cudem uciec.
    fleet_combat_special_3: Istoto rasy %CAP_RACE%! ...komunikacja... eksplozja...
      straciliśmy... piraci... otoczeni... pomocy!
    fleet_combat_special_opt_a_3: Przekaż, że pomożesz.
    fleet_combat_special_opt_b_3: Zakończ połączenie.
    fleet_combat_special_res_a_3: Mówię dowódcy floty, że pospieszę im na ratunek.
      Nie wiem, czy mnie słyszy, ale próbuję brzmieć przekonująco. Kiepska jakość
      połączenia nie napawa mnie zbyt dużym optymizmem.
    fleet_combat_special_res_b_3: Syki i trzaski komunikatora nagle milkną. Nie mogę
      już pomóc flocie. Ich los jest w ich własnych rękach.
    fleet_combat_special_log_a_3: Wejście do sektora %SYSTEM%. Atak z zaskoczenia
      ze strony piratów rasy %RACE% odłączył elektronikę na mostku. Istota rasy %CAP_RACE%
      pomogła flocie i zniszczyła wszystkich napastników. Odebrano nagrodę za zniszczenie
      piratów.
    fleet_combat_special_log_b_3: Systemy... piraci... %PLANET%... %CAP_RACE%... uszkodzenia!
      Naprawa...
    fleet_combat_special_log_c_3: Nadajnik... %PLANET%... uniknąć poważnych... próba...
      ponowne uruchomienie... sektor %SYSTEM%...
    fleet_combat_special_4: Istoto rasy %CAP_RACE%, namierzaliśmy flotę piratów w
      kilku sektorach. Zapędziliśmy ją do narożnika! Zaszczyć nas swoją obecnością
      - wkrótce zaczynamy atak!
    fleet_combat_special_opt_a_4: Zgódź się.
    fleet_combat_special_opt_b_4: Odmów
    fleet_combat_special_res_a_4: Będziemy ich trzymać na dystans do czasu twojego
      przybycia, istoto rasy %CAP_RACE%!
    fleet_combat_special_res_b_4: Daję znać dowódcy floty, że ufam mu, iż poradzi
      sobie w tej sytuacji. Może ukończyć operację beze mnie. Cały łup przypada w
      udziale jemu.
    fleet_combat_special_log_a_4: Namierzono piratów rasy %RACE% w sektorze %SYSTEM%.
      Dołączono do istoty rasy %CAP_RACE% w ostatecznym starciu. Wszyscy wrogowie
      zostali zniszczeni. Pozyskano znaczne łupy.
    fleet_combat_special_log_b_4: Namierzono piratów rasy %RACE% w sektorze %SYSTEM%.
      Zapędzeni do narożnika, piraci walczyli zaciekle. Istota rasy %CAP_RACE% nie
      mogła pomóc, a flota w trakcie bitwy poniosła ciężkie straty.
    fleet_combat_special_log_c_4: Namierzono piratów rasy %RACE% w sektorze %SYSTEM%.
      Istota rasy %CAP_RACE% zaszczyciła nas i zadała ostateczny cios. Wszyscy wrogowie
      zostali zniszczeni. Pozyskano znaczne łupy.
    fleet_combat_special_5: |-
      Dobre wieści, istoto rasy %CAP_RACE%. Nasza walka z piratami idzie bardzo dobrze!
      Zniszczyliśmy kilka wrogich statków głównych. Niestety, ciężko nam idzie z pozostałymi myśliwcami. Czy możesz nam pomóc?
    fleet_combat_special_opt_a_5: Zgódź się.
    fleet_combat_special_opt_b_5: Odmów
    fleet_combat_special_res_a_5: Doskonale, istoto rasy %CAP_RACE%! Każę załogom
      myśliwców oczekiwać na twoje przybycie!
    fleet_combat_special_res_b_5: Dobrze, istoto rasy %CAP_RACE%. Rozumiem. Postaram
      się jak najlepiej poprowadzić załogi myśliwców.
    fleet_combat_special_log_a_5: Polowanie na piratów rasy %RACE% odbyło się w układzie
      %SYSTEM%, z pomocą istoty rasy %CAP_RACE%. Wszyscy wrogowie zostali zniszczeni.
      Pozyskano znaczne łupy.
    fleet_combat_special_log_b_5: Polowanie na piratów rasy %RACE% w układzie %SYSTEM%.
      Piraci okazali się być sporym wyzwaniem, a naszą flotę czekał ciężki sprawdzian.
      Istota rasy %CAP_RACE% nie była w stanie nam pomóc i ponieśliśmy duże straty.
    fleet_combat_special_log_c_5: Polowanie na piratów rasy %RACE% w układzie %SYSTEM%.
      Istota rasy %CAP_RACE% nie była w stanie nam pomóc, ale flota i tak odniosła
      triumf. Wszyscy wrogowie zostali zniszczeni. Pozyskano znaczne łupy.
    fleet_combat_special_6: "%CAP_NAME%! Dobre wieści z floty! Nasze skanery zlokalizowały
      eskadrę poszukiwanych przestępców rasy %RACE%. Ich statki są niewielkie, ale
      dobrze uzbrojone. Nasi piloci na pewno poczuliby się lepiej, gdyby wiedzieli,
      że walczysz u ich boku."
    fleet_combat_special_opt_a_6: Powiedz, że przylecisz.
    fleet_combat_special_opt_b_6: Powiedz, że nie możesz pomóc.
    fleet_combat_special_res_a_6: Doskonale, istoto rasy %CAP_RACE%! Załoga będzie
      niezmiernie podekscytowana faktem, że może walczyć u twego boku!
    fleet_combat_special_res_b_6: Dobrze, istoto rasy %CAP_RACE%. Załogi naszych myśliwców
      będą musiały jakoś sobie poradzić.
    fleet_combat_special_log_a_6: Ścigano piratów rasy %RACE% w sektorze %SYSTEM%.
      Istota rasy %CAP_RACE% dołączyła do walki i zainspirowała załogi naszych myśliwców.
      Odnieśliśmy zwycięstwo. Wszyscy wrogowie zostali zniszczeni. Pozyskano znaczne
      łupy.
    fleet_combat_special_log_b_6: Ścigano piratów rasy %RACE% w sektorze %SYSTEM%.
      Załogi myśliwców były nerwowe, a piraci okazali się dysponować sporymi umiejętnościami.
      Flota straciła kilka statków gwiezdnych i w końcu została zmuszona do wycofania
      się.
    fleet_combat_special_log_c_6: Ścigano piratów rasy %RACE% w sektorze %SYSTEM%.
      Istota rasy %CAP_RACE% nie była w stanie dołączyć do polowania, ale załogi myśliwców
      spisały się na medal. Wszyscy wrogowie zostali zniszczeni, a władze układu wypłaciły
      wysoką nagrodę.
    fleet_combat_special_7: Istoto rasy %CAP_RACE%, nasi zwiadowcy namierzyli niesławnego
      herszta piratów. Nagroda za jego głowę jest spora, ale oczywiście najważniejsza
      jest chwała, która przypadnie w udziale jego pogromcy! Nie mogliśmy postąpić
      inaczej - musieliśmy dać ci szansę jej zdobycia.
    fleet_combat_special_opt_a_7: Przyjmij ten zaszczyt.
    fleet_combat_special_opt_b_7: Daj szansę zdobycia chwały flocie.
    fleet_combat_special_res_a_7: Mówię dowódcy floty, że jego oferta to dla mnie
      zaszczyt. Postaram się go nie zawieść.
    fleet_combat_special_res_b_7: Mówię dowódcy floty, że to on zasłużył na nagrodę,
      nie ja. To on powinien to zakończyć.
    fleet_combat_special_log_a_7: Z pomocą istoty rasy %CAP_RACE%, flota odnalazła
      i zniszczyła niesławnego pirata rasy %RACE%. Otrzymano wysoką nagrodę pieniężną
      i zyskano chwałę.
    fleet_combat_special_log_b_7: Flota namierzyła pirata rasy %RACE%, który terroryzował
      międzygwiezdne szlaki transportowe. Istota rasy %CAP_RACE% nie była w stanie
      pomóc. Ścigany zdołał uciec.
    fleet_combat_special_log_c_7: Flota namierzyła i zniszczyła niesławnego pirata
      rasy %RACE%, który terroryzował międzygwiezdne szlaki transportowe. Istota rasy
      %CAP_RACE% pozwoliła flocie zaliczyć zestrzelenie. Otrzymano wysoką nagrodę
      pieniężną i zyskano chwałę.
    fleet_combat_special_8: |-
      Istoto rasy %CAP_RACE%, informuję cię o wspaniałym triumfie! Zagoniliśmy do narożnika jednego z najbardziej poszukiwanych zbiegów w tym sektorze. Pozostaje go tylko pokonać w pojedynczym starciu!
      Oczywiście załoga chce oddać ten zaszczyt tobie. Przyjmujesz?
    fleet_combat_special_opt_a_8: Zgódź się.
    fleet_combat_special_opt_b_8: Odmów
    fleet_combat_special_res_a_8: Istoto rasy %CAP_RACE%, to będzie zaszczyt, móc
      cię oglądać w akcji!
    fleet_combat_special_res_b_8: Rozumiem, istoto rasy %CAP_RACE%. Masz na pewno
      własne sprawy do załatwienia. Tak czy inaczej, zaliczymy tę misję.
    fleet_combat_special_log_a_8: Istota rasy %CAP_RACE% dołączyła do ścigania zbiega.
      Flota odnalazła i zniszczyła niesławnego pirata rasy %RACE%. Załoga była pod
      ogromnym wrażeniem zwycięstwa istoty rasy %CAP_RACE%.
    fleet_combat_special_log_b_8: Flota zaatakowała pirata rasy %RACE%, znanego ze
      sprytu w trakcie walki. Istota rasy %CAP_RACE% nie była w stanie pomóc, a pirat
      strącił kilka naszych myśliwców i uciekł.
    fleet_combat_special_log_c_8: Flota wzięła udział w polowaniu na zbiega. Flota
      odnalazła i zniszczyła niesławnego pirata rasy %RACE%, znanego ze sprytu w trakcie
      walki. Istota rasy %CAP_RACE% nie była w stanie pomóc, ale załogi naszych myśliwców
      spisały się na medal.
    fleet_combat_special_9: |-
      Dobre wieści, istoto rasy %CAP_RACE%! Nasz patrol przyniósł ogromne zyski! Przejęliśmy mnóstwo nagród, a wkrótce czeka nas kolejna.
      To będzie największy jak dotąd łup. Dołącz do nas, istoto rasy %CAP_RACE%! Bylibyśmy zaszczyceni, gdybyś pomogła nam zakończyć ten patrol.
    fleet_combat_special_opt_a_9: Zgódź się.
    fleet_combat_special_opt_b_9: Odmów
    fleet_combat_special_res_a_9: Mówię dowódcy floty, że zaszczytem byłoby dołączyć
      do ich misji. Salutuję i kończę połączenie.
    fleet_combat_special_res_b_9: Odrzucam ofertę. Mówię dowódcy floty, że wierzę
      w jego załogę. Nie potrzebują mnie. Dowódca salutuje i kończy połączenie.
    fleet_combat_special_log_a_9: Polowano na nagrody w sektorze %SYSTEM%. Zdobyto
      niewielkie nagrody, ale później do floty dołączyła istota rasy %CAP_RACE%. Z
      jej pomocą udało nam się namierzyć i zniszczyć szczególnie groźnego pirata rasy
      %RACE%.
    fleet_combat_special_log_b_9: Polowano na nagrody w sektorze %SYSTEM%. Zdobyto
      kilka nagród, ale później flota spotkała się ze szczególnie groźnym piratem
      rasy %RACE%. Istota rasy %CAP_RACE% nie była w stanie pomóc. Ścigany z łatwością
      uciekł.
    fleet_combat_special_log_c_9: Polowano na nagrody w sektorze %SYSTEM%. Zdobyto
      kilka niewielkich nagród, ale później flota spotkała się ze szczególnie groźnym
      piratem rasy %RACE%. Istota rasy %CAP_RACE% pozostawiła możliwość wykazania
      się flocie, a załogi naszych myśliwców nie zawiodły.
    fleet_combat_special_10: |-
      Istoto rasy %CAP_RACE%, nasi szpiedzy donoszą o spisku celem przejęcia stacji kosmicznej!
      Możemy zaatakować już teraz - użyjemy wahadłowców, wylądujemy na pokładzie i aresztujemy spiskowców, zanim wdrożą swój plan. Będzie to jednak spore zagrożenie dla cywilów. Co mamy robić?
    fleet_combat_special_opt_a_10: Wydaj rozkaz ataku.
    fleet_combat_special_opt_b_10: Wydaj rozkaz wstrzymania ognia.
    fleet_combat_special_res_a_10: Mówię dowódcy floty, że ma atakować. Ryzyko dla
      cywilów będzie jeszcze większe, jeśli piraci przejmą kontrolę nad stacją kosmiczną.
    fleet_combat_special_res_b_10: Mówię dowódcy floty, że ma wstrzymać szturm. Należy
      zawiadomić władze, ale frontalny atak byłby zbyt dużym zagrożeniem dla niewinnych
      istnień.
    fleet_combat_special_log_a_10: Odkryto piracki spisek w układzie %SYSTEM%. Zgodnie
      z sugestią istoty rasy %CAP_RACE%, przeprowadzono lądowanie z użyciem wahadłowców
      i zniszczono wrogie siły, próbujące przejąć kontrolę nad stacją kosmiczną. Operacja
      zakończyła się powodzeniem.
    fleet_combat_special_log_b_10: Odkryto piracki spisek w układzie %SYSTEM%. Zgodnie
      z sugestią istoty rasy %CAP_RACE%, przeprowadzono lądowanie z użyciem wahadłowców
      i zniszczono wrogie siły, próbujące przejąć kontrolę nad stacją kosmiczną. Spisek
      został zduszony, ale przy okazji stacja kosmiczna uległa zniszczeniu.
    fleet_combat_special_log_c_10: Odkryto piracki spisek w układzie %SYSTEM%. Zgodnie
      z sugestią istoty rasy %CAP_RACE%, nie użyto oddziałów szturmowych. Miejscowe
      władze rasy %RACE% z powodzeniem zdusiły spisek.
    fleet_combat_special_11: |-
      Dobre wieści z floty, dowódco. Znajdujemy się na niskiej orbicie. Zajęliśmy pozycję nad kryjówką podłych piratów. Na twój rozkaz możemy rozpocząć bombardowanie.
      Ten atak może jednak sprowokować Strażników. Istoto rasy %CAP_RACE%, czekamy na twoją zgodę.
    fleet_combat_special_opt_a_11: Wydaj rozkaz ataku.
    fleet_combat_special_opt_b_11: Wydaj rozkaz wycofania się.
    fleet_combat_special_res_a_11: Wydaję dowódcy floty instrukcję ataku. Na pewno
      poradzi sobie z ewentualnym atakiem Strażników.
    fleet_combat_special_res_b_11: Mówię dowódcy floty, że ma się wycofać. W razie
      ataku, gwiezdne siły Strażników będą ich ścigać bez wytchnienia. Flota powinna
      szukać łatwiejszych okazji.
    fleet_combat_special_log_a_11: Zlokalizowano piracką bazę na planecie %PLANET%.
      Zgodnie z sugestią istoty rasy %CAP_RACE% rozpoczęto bombardowanie. Siły Strażników
      zaatakowały, ale flota uciekła bez szkód. Operacja zakończyła się powodzeniem.
    fleet_combat_special_log_b_11: Zlokalizowano piracką bazę na planecie %PLANET%.
      Zgodnie z sugestią istoty rasy %CAP_RACE% rozpoczęto bombardowanie. Siły Strażników
      zaatakowały. Flota znalazła się pod ciężkim ostrzałem i była zmuszona do wycofania
      się.
    fleet_combat_special_log_c_11: Zlokalizowano piracką bazę na planecie %PLANET%.
      Zgodnie z sugestią istoty rasy %CAP_RACE% nie przeprowadzono bombardowania.
      W ten sposób flota nie została narażona na atak Strażników.
    fleet_combat_special_12: |-
      Istoto rasy %CAP_RACE%, flota składa ci salut!
      Od dawna ścigamy potężnego pirata w całym sektorze. Działamy dyskretnie. Niestety, nasze zapasy uległy wyczerpaniu, a załoga robi się głodna.
      Jesteśmy blisko celu. Nie wiem jednak, jak zachowa się załoga, która cierpi głód. Mamy kontynuować?
    fleet_combat_special_opt_a_12: Każ kontynuować.
    fleet_combat_special_opt_b_12: Każ zakończyć pościg.
    fleet_combat_special_res_a_12: Mówię dowódcy floty, że ma kontynuować polowanie
      na pirata. Może i są głodni, ale jak będzie się czuła załoga, kiedy wszystkie
      te wysiłki pójdą na marne?
    fleet_combat_special_res_b_12: Każę dowódcy floty zakończyć pościg. Będą jeszcze
      inne okazje. Zdrowie i lojalność załogi są ważniejsze od nagrody.
    fleet_combat_special_log_a_12: Ścigano pirata w sektorze %SYSTEM%. Używano trybu
      niskiej sygnatury cieplnej, aby uniknąć wykrycia. Pomimo trudnych warunków,
      załoga spisała się na medal. Wrogowie zostali zniszczeni.
    fleet_combat_special_log_b_12: Ścigano pirata w sektorze %SYSTEM%. Używano trybu
      niskiej sygnatury cieplnej, aby uniknąć wykrycia. Warunki stały się trudne,
      a załoga popełniła kilka błędów. Ściganemu udało się zbiec.
    fleet_combat_special_log_c_12: Ścigano pirata w sektorze %SYSTEM%. Używano trybu
      niskiej sygnatury cieplnej, aby uniknąć wykrycia. Zgodnie z sugestią istoty
      rasy %CAP_RACE%, zakończono pościg, gdy warunki stały się zbyt trudne, a bezpieczeństwo
      załogi zostało zagrożone.
    fleet_combat_special_13: |-
      Istoto rasy %CAP_RACE%, ekspedycja potrzebuje twojej porady!
      Prawdopodobnie udało nam się namierzyć cel, za który wyznaczona została nagroda. Podły pirat podał się za handlowca i dołączył do konwoju kupieckiego.
      Jesteśmy niemal pewni, że zidentyfikowaliśmy właściwy statek. Mamy atakować?
    fleet_combat_special_opt_a_13: Wydaj rozkaz ataku.
    fleet_combat_special_opt_b_13: Wydaj rozkaz wycofania się.
    fleet_combat_special_res_a_13: Wydaję dowódcy floty rozkaz ataku. Ufam, że się
      nie myli.
    fleet_combat_special_res_b_13: Mówię dowódcy floty, że ma przerwać atak. Konsekwencje
      zniszczenia cywilnego frachtowca byłyby poważne.
    fleet_combat_special_log_a_13: Polowanie na piratów w układzie %SYSTEM%. Zgodnie
      z sugestią istoty rasy %CAP_RACE%, zaatakowano pirata podającego się za handlowca.
      Operacja zakończyła się powodzeniem.
    fleet_combat_special_log_b_13: Zgodnie z sugestią istoty rasy %CAP_RACE%, zaatakowano
      statek, na pokładzie którego prawdopodobnie znajdował się pirat, podający się
      za handlowca. Identyfikacja była błędna. Lokalne władze odpowiedziały na atak
      na niewinnego handlowca. Poniesiono ciężkie straty.
    fleet_combat_special_log_c_13: Polowanie na piratów w układzie %SYSTEM%. Dokonano
      częściowej identyfikacji poszukiwanego pirata, który podawał się za handlowca.
      Zgodnie z sugestią istoty rasy %CAP_RACE%, uniknięto konfrontacji.
    fleet_combat_special_14: |-
      Istoto rasy %CAP_RACE%, potrzebujemy pilnej porady! Otrzymaliśmy wiadomość z dobrze uzbrojonej grupy frachtowców. Sygnał był jednak zniekształcony. Nie jesteśmy pewni ich intencji.
      Co mamy zrobić? Zbliżyć się do nich pokojowo? Czy trzymać uzbrojenie w gotowości?
    fleet_combat_special_opt_a_14: Komunikujcie się pokojowo.
    fleet_combat_special_opt_b_14: Przygotujcie broń i zaatakujcie.
    fleet_combat_special_res_a_14: Mówię dowódcy, że ma nadal wywoływać frachtowiec
      i zachować pokojowe nastawienie.
    fleet_combat_special_res_b_14: Mówię dowódcy, że ma dokonać ataku wyprzedzającego.
      Nie możemy ryzykować bezpieczeństwa ekspedycji.
    fleet_combat_special_log_a_14: Napotkano inną ekspedycję w sektorze %SYSTEM%.
      Zgodnie z sugestią istoty rasy %CAP_RACE%, zachowano nastawienie pokojowe. Jednostki
      okazały się być przyjazne. Wymieniono cenne dary.
    fleet_combat_special_log_b_14: Napotkano inną ekspedycję w sektorze %SYSTEM%.
      Zgodnie z sugestią istoty rasy %CAP_RACE%, zachowano nastawienie pokojowe. Jednostki
      otworzyły ogień. Poniesiono znaczne straty.
    fleet_combat_special_log_c_14: Napotkano inną ekspedycję w sektorze %SYSTEM%.
      Nie udało się odkryć jej intencji. Zgodnie z sugestią istoty rasy %CAP_RACE%,
      użyto uzbrojenia orbitalnego i przeprowadzono atak frontalny. Wszystkie statki
      zostały zniszczone.
    fleet_combat_special_15: |-
      Istoto rasy %CAP_RACE%, potrzebujemy twojej porady! Napotkaliśmy dziwne, jakby organiczne statki gwiezdne. Nie odpowiadają one na nasze wezwania.
      Załoga się martwi. Uzbrojenie trzymamy w gotowości. Jak mamy odpowiedzieć?
    fleet_combat_special_opt_a_15: Komunikujcie się pokojowo.
    fleet_combat_special_opt_b_15: Atakujcie, póki nie jest za późno.
    fleet_combat_special_res_a_15: Mówię dowódcy floty, że nie powinien ryzykować
      ataku. Powinni traktować te statki gwiezdne, jakby były wysłannikami lokalnych
      władz układu.
    fleet_combat_special_res_b_15: Mówię dowódcy floty, że nie powinien ryzykować
      dobra floty. Niech postawi tarcze i rozpocznie atak!
    fleet_combat_special_log_a_15: W sektorze %SYSTEM% napotkano statki obcych. Zgodnie
      z sugestią istoty rasy %CAP_RACE%, wysłano pokojową wiadomość. W odpowiedzi
      odebrano dziwny sygnał. Zawierał on cenne dane technologiczne.
    fleet_combat_special_log_b_15: W sektorze %SYSTEM% napotkano statki obcych. Zgodnie
      z sugestią istoty rasy %CAP_RACE%, wysłano pokojową wiadomość. Jednostki odpowiedziały
      bronią energetyczną. Poniesiono ciężkie straty.
    fleet_combat_special_log_c_15: W sektorze %SYSTEM% napotkano statki obcych. Zgodnie
      z sugestią istoty rasy %CAP_RACE%, uzbrojono działa i zaatakowano. Statki obcych
      natychmiast dokonały skoku warp.
    fleet_mining_special_1: |-
      Istoto rasy %CAP_RACE%! Potrzebujemy twojej porady!
      Sonar podpowierzchniowy wykrył szczególnie duże złoże minerałów, leżące na niedużej głębokości. Dalsza analiza ujawniła, że grunt jest tam wyjątkowo niestabilny.
      Ekipy odkrywkowe czekają na rozkaz. Mamy zacząć odwierty?
    fleet_mining_special_opt_a_1: Powiedz tak
    fleet_mining_special_opt_b_1: Powiedz nie
    fleet_mining_special_res_a_1: Wydaję dowódcy floty rozkaz rozpoczęcia odwiertów.
      Jaki sens mają te ekspedycje, jeśli nie będą odkrywać planet i korzystać z ich
      dobrodziejstw?
    fleet_mining_special_res_b_1: Mówię dowódcy floty, że nie powinien ryzykować.
      Możemy znaleźć minerały gdzie indziej, nie ryzykując odwiertów w niestabilnych
      jaskiniach.
    fleet_mining_special_log_a_1: Znaleziono cenne złoża mineralne na geologicznie
      niestabilnym obszarze. Po konsultacji z istotą rasy %CAP_RACE% rozpoczęto wydobycie.
      Załoga wykryła i uniknęła potencjalnych miejsc zawału. Operacja zakończyła się
      powodzeniem.
    fleet_mining_special_log_b_1: Znaleziono cenne złoża mineralne na geologicznie
      niestabilnym obszarze. Zgodnie z sugestią istoty rasy %CAP_RACE% nie przeprowadzono
      odwiertów w niebezpiecznym terenie.
    fleet_mining_special_log_c_1: Znaleziono cenne złoża mineralne na geologicznie
      niestabilnym obszarze. Po konsultacji z istotą rasy %CAP_RACE% rozpoczęto wydobycie.
      W trakcie odwiertów załoga trafiła na miejsca zawału. Doszło do katastrofy.
      Straciliśmy całą ekipę wydobywczą oraz cenne wyposażenie.
    fleet_mining_special_2: |-
      Istoto rasy %CAP_RACE%, ekspedycja potrzebuje twojej pomocy! Pilnie! Nasze operacje wydobywcze zwróciły uwagę Strażników!
      Ewakuowaliśmy ekipy naziemne, ale statki gwiezdne Strażników rozpoczęły ściganie floty także w przestrzeni kosmicznej. Prosimy o pomoc!
    fleet_mining_special_3: |-
      Istoto rasy %CAP_RACE%, flota potrzebuje twojej pomocy! Wydobywaliśmy surowce na asteroidach, kiedy zaatakowali nas Strażnicy!
      Próbowaliśmy ich odeprzeć, ale ataki nie ustają! Prosimy o natychmiastową pomoc!
    fleet_mining_special_4: |-
      Istoto rasy %CAP_RACE%, flotę spotkała katastrofa! Wydobywaliśmy zbyt głęboko, ukradliśmy zbyt wiele cennych minerałów!
      Strażnicy przyszli po nas... Czeka nas zagłada... chyba... że ty zdołasz nas ocalić?
    fleet_mining_special_opt_a_2: Udziel pomocy.
    fleet_mining_special_opt_b_2: Każ im uciekać.
    fleet_mining_special_res_a_2: Pocieszam dowódcę floty. Wkrótce tam będę.
    fleet_mining_special_res_b_2: Mówię dowódcy floty, że nie mogę im pomóc. Muszą
      jak najszybciej dokonać skoku warp.
    fleet_mining_special_log_a_2: Po zbyt agresywnym wydobyciu w sektorze %SYSTEM%
      doszło do ataku sił Strażników. Istota rasy %CAP_RACE% przybyła na pomoc. Flota
      uciekła z całym ładunkiem.
    fleet_mining_special_log_b_2: Po zbyt agresywnym wydobyciu w sektorze %SYSTEM%
      doszło do ataku sił Strażników. Istota rasy %CAP_RACE% nie była w stanie przybyć
      z pomocą. Zasobniki z ładunkiem zostały zniszczone. Poniesiono ciężkie straty.
    fleet_mining_special_log_c_2: Po zbyt agresywnym wydobyciu w sektorze %SYSTEM%
      doszło do ataku sił Strażników. Pozbyto się zebranych minerałów, aby zmniejszyć
      masę. Dokonano szybkiego skoku warp poza układ.
    fleet_mining_special_5: |-
      Istoto rasy %CAP_RACE%. Mam nadzieję, że ta wiadomość do ciebie dotrze. W sektorze %SYSTEM% nasza flota zlokalizowała niezwykle zasobne złoże minerałów.
      Mamy do wyboru - wydobywać na powierzchni i mierzyć się z żywiołami albo wwiercić się mocno i zaryzykować wydobycie na dużej głębokości.
    fleet_mining_special_opt_a_5: Wydobywajcie z powierzchni.
    fleet_mining_special_opt_b_5: Wierćcie głęboko.
    fleet_mining_special_res_a_5: Tak jest, istoto rasy %CAP_RACE%. Upewnię się, żeby
      górnicy byli dobrze chronieni.
    fleet_mining_special_res_b_5: Dobrze, istoto rasy %CAP_RACE%. Natychmiast przygotujemy
      wiertło.
    fleet_mining_special_log_a_5: Rozpoczęto wydobycie w układzie %SYSTEM%. Istota
      rasy %CAP_RACE% poleciła działanie na powierzchni. Tarcze środowiskowe świetnie
      się sprawdziły. Operacja zakończyła się powodzeniem.
    fleet_mining_special_log_b_5: Rozpoczęto wydobycie w układzie %SYSTEM%. Istota
      rasy %CAP_RACE% poleciła działanie na powierzchni. Warunki okazały się być zbyt
      trudne dla załogi. Utracono sporą część wyposażenia. Operacja została przerwana.
    fleet_mining_special_log_c_5: Rozpoczęto wydobycie w układzie %SYSTEM%. Istota
      rasy %CAP_RACE% zaleciła wydobycie na dużej głębokości. Rozmieszczono specjalistyczną
      ekipę i odkryto bogate żyły minerałów. Operacja zakończyła się powodzeniem.
    fleet_mining_special_log_d_5: Rozpoczęto wydobycie w układzie %SYSTEM%. Istota
      rasy %CAP_RACE% zaleciła wydobycie na dużej głębokości. Naruszono stabilność
      planety. Zawał chodnika spowodował katastrofalną utratę sprzętu i części załogi.
    fleet_mining_special_6: |-
      Istoto rasy %CAP_RACE%, pozdrowienia z układu %SYSTEM%.
      Znaleźliśmy szczególnie bogate pole asteroid - każda skała zawiera mnóstwo cennego metalu! W okolicy roi się jednak od statków gwiezdnych. Może to zaognić stosunki z górnikami rasy %RACE%, którzy już tu pracują. Co mamy robić?
    fleet_mining_special_opt_a_6: Rozpocząć wydobycie.
    fleet_mining_special_opt_b_6: Lecieć dalej.
    fleet_mining_special_res_a_6: Każę im rozpocząć wydobycie. Mam nadzieję, że wszystko
      będzie w porządku.
    fleet_mining_special_res_b_6: Mówię dowódcy floty, że nie powinien zadzierać z
      miejscowymi górnikami. Będą jeszcze inne złoża minerałów.
    fleet_mining_special_log_a_6: Zlokalizowano bogate złoże mineralne na obrzeżach
      sektora %SYSTEM%. Zgodnie z sugestią istoty rasy %CAP_RACE%, rozpoczęto działania
      wydobywcze. Mimo protestów lokalnych górników, wydobyto i przetworzono dużą
      ilość cennego metalu.
    fleet_mining_special_log_b_6: Zlokalizowano bogate złoże mineralne na obrzeżach
      sektora %SYSTEM%. Zgodnie z sugestią istoty rasy %CAP_RACE%, rozpoczęto działania
      wydobywcze. Miejscowi górnicy sprzeciwili się wtargnięciu i użyli broni. Podjęto
      decyzję o wycofaniu się.
    fleet_mining_special_log_c_6: Zlokalizowano bogate złoże mineralne na obrzeżach
      sektora %SYSTEM%. Zgodnie z sugestią istoty rasy %CAP_RACE%, pozostawiono miejscowych
      górników w spokoju. Rozpoczęto poszukiwania miejsc alternatywnych.
    fleet_mining_special_7: |-
      Istoto rasy %CAP_RACE%, nasza załoga dokonała wyjątkowego odkrycia. Znaleźliśmy unikatowy statek gwiezdny, porzucony i pusty na powierzchni pewnej planety.
      Dołącz do nas w układzie %SYSTEM% i przejmij go dla siebie!
    fleet_mining_special_8: |-
      Istoto rasy %CAP_RACE%, pozdrowienia od twojej floty! Dotarliśmy do sektora %SYSTEM%.
      Nasze drony odzyskujące zauważyły niezwykle interesujący, opuszczony statek gwiezdny. To rzadki model, nie zasługuje na przerobienie na żyletki. Możesz go przejąć, istoto rasy %CAP_RACE%!
    fleet_mining_special_9: |-
      Istoto rasy %CAP_RACE%. Ekspedycja przebiega bez zakłóceń.
      Tutaj, w układzie %SYSTEM%, pośród kopalni metalu i przetwórni rasy %RACE%, nasz zespół odzyskujący dokonał ważnego odkrycia. To unikatowy statek gwiezdny, opuszczony i pusty! Dołącz do nas i przejmij go!
    fleet_mining_special_opt_a_7: Przyjmij ofertę przejęcia statku.
    fleet_mining_special_opt_b_7: Odrzuć ofertę przejęcia statku.
    fleet_mining_special_res_a_7: Dobrze, istoto rasy %CAP_RACE%. Natychmiast prześlemy
      ci współrzędne.
    fleet_mining_special_res_b_7: Dziękuję dowódcy za jego rozsądne działanie. Mam
      już jednak wszystkie statki gwiezdne, których potrzebuję.
    fleet_mining_special_log_a_7: W układzie %SYSTEM% zlokalizowano egzotyczny statek
      gwiezdny. Wskazano położenie, aby istota rasy %CAP_RACE% mogła go przejąć.
    fleet_mining_special_log_b_7: W układzie %SYSTEM% zlokalizowano egzotyczny statek
      gwiezdny. Istota rasy %CAP_RACE% nie potrzebowała go, a więc wysłano załogi
      odzyskujące, aby go przejąć i przetworzyć.
    fleet_mining_special_10: |-
      Istoto rasy %CAP_RACE%, ekspedycja przebiega pomyślnie, ale potrzebujemy twojej pomocy.
      Nasi geolodzy potrzebują twojej pomocy! Zespół wydobywczy pobrał kilka rzadkich rud. Mamy jednak problem z ich analizą. Może udałoby ci się odnaleźć jakieś dane porównawcze?
    fleet_mining_special_11: |-
      Witaj, istoto rasy %CAP_RACE%. Nasz zespół geologów prosi o pomoc.
      Specjaliści analizują świeżo pobraną próbkę, ale potrzebna jest im większa ilość danych. Uprzejmie proszą o pomoc. Czy możesz zdobyć dla nich szczegółowe skany minerałów?
    fleet_mining_special_opt_a_10: Udziel pomocy.
    fleet_mining_special_opt_b_10: Powiedz, że ma kupić dane
    fleet_mining_special_res_a_10: Dziękujemy ci, istoto rasy %CAP_RACE%. Czekamy
      na dane.
    fleet_mining_special_res_b_10: Mówię dowódcy floty, że ma kupić dane na rynku.
      Miejscowa gildia odkrywców będzie w stanie pomóc.
    fleet_mining_special_log_a_10: W układzie %SYSTEM% odkryto nowy typ minerału.
      Istota rasy %CAP_RACE% pomogła przy badaniach. Minerały okazały się być niezwykle
      cenne.
    fleet_mining_special_log_b_10: W układzie %SYSTEM% odkryto nowy typ minerału.
      Istota rasy %CAP_RACE% poleciła skorzystanie z pomocy miejscowej gildii odkrywców.
      Znaleziono pomocników, a minerały okazały się być niezwykle cenne.
    fleet_mining_special_log_c_10: W układzie %SYSTEM% odkryto nowy typ minerału.
      Istota rasy %CAP_RACE% poleciła skorzystanie z pomocy miejscowej gildii odkrywców.
      Minerały okazały się być cenne, ale wynagrodzenie dla gildii było wysokie. Osiągnięto
      niewielki zysk.
    fleet_mining_special_12: |-
      Witaj, istoto rasy %CAP_RACE%. Idzie nam świetnie. Obecnie znajdujemy się w układzie %SYSTEM% - to obszar kontrolowany przez rasę %RACE%. Występuje tu mnóstwo bogatych złóż mineralnych.
      Nie o to jednak w tej chwili chodzi. Odkryliśmy też dziwne zakłócenie energetyczne. Analiza wskazuje na tunel czasoprzestrzenny. Jeśli chcesz, możemy przekalibrować go na twoją częstotliwość. Dzięki temu natychmiast przeniesiesz się do naszego układu.
    fleet_mining_special_opt_a_12: Zgódź się.
    fleet_mining_special_opt_b_12: Odmów
    fleet_mining_special_res_a_12: Przyjmuję ofertę. Dowódca floty wygląda na zdenerwowanego,
      ale odwraca się, aby przygotować systemy.
    fleet_mining_special_res_b_12: Odmawiam. Nie zamierzam być obiektem testowym dla
      tego rzekomego tunelu czasoprzestrzennego. Dowódca floty chyba odetchnął z ulgą.
    fleet_mining_special_log_a_12: W przestrzeni kontrolowanej przez rasę %RACE% odnaleziono
      tunel czasoprzestrzenny. Przekalibrowano anomalię na częstotliwość istoty rasy
      %CAP_RACE% i przeniesiono ją do naszego układu.
    fleet_mining_special_log_b_12: W przestrzeni kontrolowanej przez rasę %RACE% odnaleziono
      tunel czasoprzestrzenny. Zaoferowano istocie rasy %CAP_RACE% możliwość dołączenia
      do floty poprzez tunel czasoprzestrzenny, ale istota odmówiła.
    fleet_mining_special_13: |-
      Witaj, istoto rasy %CAP_RACE%. Z powodzeniem dotarliśmy do układu %SYSTEM%, kontrolowanego przez rasę %RACE%. Dokonaliśmy głębokiego, zyskownego odwiertu!
      Zaobserwowaliśmy też dziwne zakłócenia energetyczne. Na 99% jesteśmy pewni, że to tunel czasoprzestrzenny. Jeśli chcesz, możemy przekalibrować go na twoją częstotliwość. Dzięki temu natychmiast przeniesiesz się do naszego układu.
    fleet_mining_special_opt_a_13: Zgódź się.
    fleet_mining_special_opt_b_13: Odmów
    fleet_mining_special_res_a_13: Przyjmuję ofertę. Na twarzy dowódcy pojawia się
      delikatny wyraz zaniepokojenia. Szybko zwraca się ku głównemu inżynierowi. Zaczynam
      żałować tej decyzji...
    fleet_mining_special_res_b_13: Odrzucam ofertę dowódcy. Minerały może i są cenne,
      ale pozwolę je wydobyć flocie. Nie muszę przemieszczać się tunelem czasoprzestrzennym.
    fleet_mining_special_14: |-
      Istoto rasy %CAP_RACE%, pozdrowienia z układu %SYSTEM%! Miejscowe władze należące do rasy %RACE% współpracują z nami. Nasze zespoły odzyskujące przynoszą duże zyski.
      W układzie tym pojawia się jednak mnóstwo dziwnych zakłóceń energetycznych. To chyba tunele czasoprzestrzenne. Analiza wskazuje, że możemy dostroić je do twojej częstotliwości. Dołączysz do nas? Całość przebiegnie natychmiastowo.
    fleet_mining_special_opt_a_14: Zgódź się.
    fleet_mining_special_opt_b_14: Odmów
    fleet_mining_special_res_a_14: Przyjmuję „ofertę” dowódcy. Dobrze będzie znów
      zobaczyć jego statki. Gdy sygnał zanika, widzę jak dowódca zerka na dane. Na
      jego twarzy pojawia się wyraz zaniepokojenia...
    fleet_mining_special_res_b_14: Odrzucam ofertę. Mówię dowódcy, że wierzę w jego
      umiejętności. Nie potrzebuję do nich dołączać i niczego sprawdzać. Szczególnie
      poprzez nieprzetestowany tunel czasoprzestrzenny.
    fleet_mining_special_15: |-
      Witaj, istoto rasy %CAP_RACE%. Nasze zespoły wydobywcze mają dylemat. Proszę o poradę.
      Planeta %PLANET% pełna jest bogatej w minerały magmy. Każdy litr to spore zyski. Ale jak głęboko powinniśmy wiercić? Jak bardzo mamy ryzykować dla zysków?
    fleet_mining_special_opt_a_15: Wierćcie ostrożnie, dokonujcie pomiarów.
    fleet_mining_special_opt_b_15: Wierćcie tak głęboko, jak się da.
    fleet_mining_special_res_a_15: Wydaję dowódcy floty dokładne rozkazy. Górnicy
      mają działać ostrożnie i dokonywać pomiarów w trakcie odwiertów. Magma może
      jest bogata w minerały, ale jeśli zaleje tunele, będzie bardzo źle.
    fleet_mining_special_res_b_15: Mówię dowódcy floty, że ma wiercić głęboko. Być
      pionierem głębin. Jest tyle do zdobycia - zarówno pod względem materialnym,
      jak i odkryć naukowych.
    fleet_mining_special_log_a_15: Rozpoczęto głębokie odwierty na planecie %PLANET%.
      Zgodnie z sugestią istoty rasy %CAP_RACE%, działano ostrożnie przy odwiertach
      w okolicach żył magmy. Praca przebiegła powoli, a zysk był średni.
    fleet_mining_special_log_b_15: Rozpoczęto głębokie odwierty na planecie %PLANET%.
      Istota rasy %CAP_RACE% zachęciła do wydrążenia tuneli na niespotykanych dotąd
      głębokościach. Zebrano mnóstwo magmy zasobnej w minerały.
    fleet_mining_special_log_c_15: Rozpoczęto głębokie odwierty na planecie %PLANET%.
      Istota rasy %CAP_RACE% zachęciła do wydrążenia tuneli na niespotykanych dotąd
      głębokościach. Chodniki zawaliły się, a tunele zalała wrząca magma.
    fleet_mining_special_16: |-
      Istoto rasy %CAP_RACE%, przesyłam złe wieści z układu %SYSTEM%.
      Jeden z naszych zespołów wydobywczych został utracony w wyniku zawalenia się tunelu. Cały obszar stał się niestabilny. Możemy wysłać drugi zespół na ratunek, ale to bardzo ryzykowne. Co mamy robić?
    fleet_mining_special_opt_a_16: Ocalić załogę.
    fleet_mining_special_opt_b_16: Opuścić załogę.
    fleet_mining_special_res_a_16: Mówię dowódcy floty, że ma natychmiast przygotować
      akcję ratunkową. Nikogo nie zostawimy.
    fleet_mining_special_res_b_16: Z żalem, mówię dowódcy floty, że ma się wycofać.
      Wysłanie kolejnego zespołu w tak niebezpieczne miejsce przyniesie tylko kolejne
      straty.
    fleet_mining_special_log_a_16: W trakcie prac wydobywczych na planecie %PLANET%
      doszło do zawalenia chodników. Zgodnie z sugestią istoty rasy %CAP_RACE%, wysłano
      ekipę ratunkową. Operacja zakończyła się powodzeniem - uratowano ekipę i przejęto
      zebrane minerały.
    fleet_mining_special_log_b_16: W trakcie prac wydobywczych na planecie %PLANET%
      doszło do zawalenia chodników. Zgodnie z sugestią istoty rasy %CAP_RACE%, wysłano
      ekipę ratunkową. Aktywność sejsmiczna planety pozostała na wysokim poziomie.
      Ekipa ratunkowa również zginęła w wyniku ruchów tektonicznych.
    fleet_mining_special_log_c_16: W trakcie prac wydobywczych na planecie %PLANET%
      doszło do zawalenia chodników. Skonsultowano się z istotą rasy %CAP_RACE% i
      ewakuowano wszystkich. Nie warto było narażać kolejnych istnień i przeprowadzać
      straceńczej akcji ratunkowej. Utracono ekipę wydobywczą.
    fleet_mining_special_17: |-
      Istoto rasy %CAP_RACE%, dobrze cię widzieć. Ekspedycja przebiega pomyślnie, ale musimy podjąć trudną decyzję. Potrzebujemy twojej porady.
      Nasz oddział odzyskujący zlokalizował rozbity frachtowiec. Boją się jednak rozpocząć działania przy wraku. Twierdzą, że statek jest nawiedzony. Nie chcą wejść do środka.
    fleet_mining_special_opt_a_17: Wydaj im rozkaz. Mają wejść na pokład.
    fleet_mining_special_opt_b_17: Każ im lecieć dalej.
    fleet_mining_special_res_a_17: Każę istocie rasy %CAP_RACE% wydać rozkaz - ekipa
      ma wejść na pokład wraku. „Nawiedzony” statek? To zapewne jakaś bardzo cenna
      technologia.
    fleet_mining_special_res_b_17: Każę istocie rasy %CAP_RACE% odwołać załogę. Statek
      raczej nie jest nawiedzony, ale nie ma sensu zmuszać ludzi, jeśli tego nie chcą.
    fleet_mining_special_log_a_17: W układzie %SYSTEM% odkryto wrak frachtowca. Załoga
      obawiała się wejścia na pokład, twierdząc że statek jest nawiedzony. Istota
      rasy %CAP_RACE% wydała rozkaz wejścia. Operacja zakończyła się dużym sukcesem.
    fleet_mining_special_log_b_17: W układzie %SYSTEM% odkryto wrak frachtowca. Załoga
      obawiała się wejścia na pokład, twierdząc że statek jest nawiedzony. Istota
      rasy %CAP_RACE% wydała rozkaz wejścia. Operacja okazała się być bardzo kosztowna.
      Załoga uciekła z pokładu po tym, jak z wnętrza dobiegł sygnał „16”, odbijający
      się echem po kadłubie.
    fleet_mining_special_log_c_17: W układzie %SYSTEM% odkryto wrak frachtowca. Załoga
      obawiała się wejścia na pokład, twierdząc że statek jest nawiedzony. Istota
      rasy %CAP_RACE% poradziła, aby zostawić wrak w spokoju.
    fleet_mining_special_18: |-
      Istoto rasy %CAP_RACE%, dobrze cię widzieć. Weszliśmy w obszar kontrolowany przez rasę %RACE%. Rozpoczęliśmy działania na planecie %PLANET%. Mamy teraz jednak spory dylemat. Potrzebujemy twojej porady.
      Zespół głębokich odwiertów odmawia dalszej pracy. Dotarli do dziwnej szczeliny. Ponoć dobiegają z niej głosy nie z tego świata. Co mamy robić?
    fleet_mining_special_opt_a_18: Zachęć ich do kopania dalej.
    fleet_mining_special_opt_b_18: Każ im się wycofać.
    fleet_mining_special_res_a_18: Każę istocie rasy %CAP_RACE% kopać dalej. Te „głosy”
      to zapewne tylko uwalniający się gaz pod wysokim ciśnieniem.
    fleet_mining_special_res_b_18: Każę istocie rasy %CAP_RACE% wycofać załogę. Cokolwiek
      czyha w głębinach, zostawmy to w spokoju.
    fleet_mining_special_log_a_18: W trakcie dokonywania odwiertów na planecie %PLANET%,
      załoga usłyszała dziwne szepty. Po konsultacji z istotą rasy %CAP_RACE% kontynuowano
      wydobycie. Nie zanotowano dalszych anomalii. Operacja zakończyła się powodzeniem.
    fleet_mining_special_log_b_18: W trakcie dokonywania odwiertów na planecie %PLANET%,
      załoga usłyszała dziwne szepty. Po konsultacji z istotą rasy %CAP_RACE% kontynuowano
      wydobycie. Wkrótce później utracono połączenie z górnikami. Przerwano operację
      i natychmiast się wycofano.
    fleet_mining_special_log_c_18: W trakcie dokonywania odwiertów na planecie %PLANET%,
      załoga usłyszała dziwne szepty. Po konsultacji z istotą rasy %CAP_RACE%, wycofano
      się.
    fleet_mining_special_19: |-
      Istoto rasy %CAP_RACE%. Jak dotąd nasza misja przebiega pomyślnie. Układ %SYSTEM% okazał się być bardzo zyskownym polem wydobywczym. Potrzebuję jednak twojego pozwolenia na dalsze prace.
      Nasz zespół odzyskujący przejął niezwykle niestabilny rdzeń reaktora. Inżynierowie twierdzą, że mogą go bezpiecznie rozbroić, ale ja obawiam się, że zagraża to załodze i statkowi. Pozwolić inżynierom pracować?
    fleet_mining_special_opt_a_19: Wydaj pozwolenie.
    fleet_mining_special_opt_b_19: Nie wydawaj pozwolenia.
    fleet_mining_special_res_a_19: Dobrze, istoto rasy %CAP_RACE%. Cieszę się, że
      nam ufasz. Twoje zaufanie zachęci załogę.
    fleet_mining_special_res_b_19: Mówię dowódcy floty, że nie powinien ryzykować.
      Będą jeszcze inne okazje podczas tej ekspedycji. Nie trzeba wnosić niestabilnego
      paliwa nuklearnego na pokład.
    fleet_mining_special_log_a_19: Na powierzchni planety %PLANET% znaleziono niestabilny
      reaktor. Istota rasy %CAP_RACE% wydała pozwolenie. Reaktor został rozbrojony,
      a jego egzotyczne komponenty - sprzedane z zyskiem.
    fleet_mining_special_log_b_19: Na powierzchni planety %PLANET% znaleziono niestabilny
      reaktor. Istota rasy %CAP_RACE% wydała pozwolenie. Reaktor został rozłożony
      na części pierwsze. Doszło jednak do wycieku paliwa, który spowodował ogromne
      szkody i naruszył integralność kadłuba.
    fleet_mining_special_log_c_19: 'Na powierzchni planety %PLANET% znaleziono niestabilny
      reaktor. Ryzyko wycieku paliwa: wysokie. Zgodnie z sugestią istoty rasy %CAP_RACE%,  reaktor
      został porzucony.'
    fleet_mining_special_20: |-
      Mam nadzieję, że ta wiadomość do ciebie dotrze, a nasze postępy będą dla ciebie satysfakcjonujące, istoto rasy %CAP_RACE%. W układzie %SYSTEM% osiągnęliśmy naprawdę duże zyski.
      Mamy jednak dylemat. Szaleją tu toksyczne burze, a my mamy ograniczoną liczbę filtrów. Powinniśmy przekazać je górnikom i wydobyć cenny metal chromatyczny czy postawić na ekipy odzyskujące? W burzach przepadło już wiele statków. Ilość kosmicznych śmieci jest ogromna...
    fleet_mining_special_opt_a_20: Wydobywajcie metal.
    fleet_mining_special_opt_b_20: Przeszukajcie śmieci.
    fleet_mining_special_res_a_20: Tak jest, istoto rasy %CAP_RACE%. Natychmiast wyślę
      ekipy wydobywcze.
    fleet_mining_special_res_b_20: Tak jest, istoto rasy %CAP_RACE%. Natychmiast wyślę
      ekipy odzyskujące.
    fleet_mining_special_log_a_20: Wysłano zespół wydobywczy na powierzchnię targanej
      burzami planety %PLANET%. Celem było pole minerałów. Dokonano bardzo dużych
      postępów, mimo zagrożeń naturalnych. Operacja zakończyła się powodzeniem.
    fleet_mining_special_log_b_20: Wysłano zespół wydobywczy na powierzchnię targanej
      burzami planety %PLANET%. Celem było pole minerałów. Zagrożenia ze strony otoczenia
      uczyniły pracę niezwykle trudną. Ekipy wydobywcze nie zdołały pozyskać dużych
      ilości metalu.
    fleet_mining_special_log_c_20: Wysłano zespół odzyskujący do działania nad targaną
      burzami planetą %PLANET%. Celem było przeszukanie kosmicznych śmieci. Mimo zagrożeń
      ze strony otoczenia, załoga odzyskała dużą liczbę opuszczonych statków gwiezdnych.
      Operacja zakończyła się powodzeniem.
    fleet_mining_special_log_d_20: Wysłano zespół odzyskujący do działania nad targaną
      burzami planetą %PLANET%. Celem było przeszukanie kosmicznych śmieci. Zagrożenia
      ze strony otoczenia uczyniły pracę niezwykle trudną. Odzyskano niewiele cennych
      elementów.
    fleet_trading_special_1a: |-
      Istoto rasy %CAP_RACE%. Zebraliśmy cenne dane handlowe. Zysk jest niemal pewny!
      Ale... dane zapisane są w nieznanym nam obcym języku. Nie potrafimy ich przetłumaczyć. Potrzebujemy twojej wskazówki!
      Ten kanał nie jest bezpieczny. Przesłaliśmy kopię danych bezpieczną linią handlową. Możesz je obejrzeć.
    fleet_trading_special_1b: |-
      Istoto rasy %CAP_RACE%. Nasi szpiedzy zabezpieczyli cenne tajemnice handlowe! Wkrótce będziemy bardzo bogaci!
      Ale... jest pewien problem. Wiadomość zapisana jest w nieznanym nam obcym języku. Nie potrafimy jej przetłumaczyć. Potrzebujemy twojej pomocy!
      Ten kanał nie jest na tyle bezpieczny, aby przesyłać nim tajemnice. Przesłaliśmy kopię wiadomości na bezpieczny serwer. Możesz ją obejrzeć.
    fleet_trading_special_1c: |-
      Dobre wieści, istoto rasy %CAP_RACE%! Ambasador rasy %RACE% wziął udział w przygotowanej przez nas uczcie. Zapomniał zabrać cennych dokumentów! Na pewno na tym skorzystamy!
      Niestety, mamy jednak pewien problem. Dokumenty nie są przetłumaczone. Nie możemy ich odczytać.
      Ten kanał nie jest na tyle bezpieczny, aby przesyłać nim poufne dane. Przesłaliśmy kopię dokumentu na bezpieczny serwer. Pomóż nam go przetłumaczyć!
    fleet_trading_special_opt_a_1: Zajmij się tłumaczeniem
    fleet_trading_special_opt_b_1: Odmów
    fleet_trading_special_res_a_1: Zgadzam się odczytać wiadomość. Dowódca floty przesyła
      współrzędne bezpiecznego modułu wiadomości.
    fleet_trading_special_res_b_1: Mówię dowódcy floty, że nie powinien wykorzystywać
      tych danych. Nawet jeśli wiernie je przetłumaczymy, całość jest nielegalna.
      Możemy napytać sobie biedy.
    fleet_trading_special_1_osd: ZLOKALIZOWANO BEZPIECZNY MODUŁ WIADOMOŚCI
    fleet_trading_special_1_marker: Tajna wiadomość handlowa
    fleet_trading_special_1_title: BEZPIECZNY MODUŁ WIADOMOŚCI
    fleet_trading_special_1_desc: Dowódca floty mnie nie zawiódł. Dane handlowe tu
      są, gotowe do pobrania i przetłumaczenia.
    fleet_trading_special_opt_a_1b: Odczytaj wiadomość.
