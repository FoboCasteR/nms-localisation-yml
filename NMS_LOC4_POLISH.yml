    fleet_exp_translate_opt_a_1c: Badaj rośliny.
    fleet_exp_translate_opt_b_1c: Badaj stworzenia.
    fleet_exp_translate_opt_c_1c: Badaj minerały.
    fleet_exp_translate_opt_d_1c: Uciekaj z układu.
    fleet_exp_translate_opt_e_1c: Dezynfekuj flotę.
    fleet_exp_translate_opt_f_1c: Badaj lokalną gwiazdę.
    fleet_exp_translate_opt_g_1c: Skanuj na obecność technologii.
    fleet_exp_translate_call: Istoto rasy %CAP_RACE%, czy udało ci się odkryć sens
      danych? Co mamy robić?
    fleet_exp_translate_res_a_1c: Tłumaczę dane dla dowódcy floty. Dane wskazują na
      coś dziwnego w DNA miejscowych roślin. Mówię dowódcy floty, że ma odpowiednio
      poprowadzić działania zespołu badawczego.
    fleet_exp_translate_res_b_1c: Tłumaczę dane dla dowódcy floty. Dane wskazują na
      coś dziwnego w zachowaniu miejscowych drapieżników. Mówię dowódcy floty, że
      ma odpowiednio poprowadzić działania zespołu badawczego.
    fleet_exp_translate_res_c_1c: Tłumaczę dane dla dowódcy floty. Dane wskazują na
      anomalną zawartość metali w miejscowej glebie. Mówię dowódcy floty, że ma odpowiednio
      poprowadzić działania zespołu badawczego.
    fleet_exp_translate_res_d_1c: Tłumaczę dane dla dowódcy floty. Dane wskazują na
      zatrważające anomalie grawitacyjne, często zakrzywiające czasoprzestrzeń w okolicy.
      Mówię dowódcy floty, że ma uciekać z układu.
    fleet_exp_translate_res_e_1c: Tłumaczę dane dla dowódcy floty. Dane wskazują na
      błyskawicznie mutującego wirusa, żyjącego w płucach miejscowych stworzeń. Mówię
      dowódcy floty, że ma natychmiast przeprowadzić dezynfekcję statków.
    fleet_exp_translate_res_f_1c: Tłumaczę dane dla dowódcy floty. Dane wskazują na
      dziwne zachowanie pola magnetycznego wokół lokalnej gwiazdy. Mówię dowódcy floty,
      że ma odpowiednio poprowadzić badania.
    fleet_exp_translate_res_g_1c: Tłumaczę dane dla dowódcy floty. Dane wskazują,
      że w miejscowym układzie znaleźć można zaawansowane technologie. Mówię dowódcy
      floty, że ma odpowiednio poprowadzić skanowanie.
    fleet_exp_translate_res_j_1c: Tłumaczę dane dla dowódcy floty, ale nie znajduję
      zbyt wielu sensownych wzorów. Mówię dowódcy floty, że ta wiadomość to ślepy
      zaułek.
    fleet_exp_translate_log_a_1: Udało się przejąć niespotykane dane, zaszyfrowane
      w nieznanym języku. Istota rasy %CAP_RACE% zdołała zręcznie przetłumaczyć wiadomość
      i odblokować kilka nowych, ekscytujących kierunków badań dla naukowców floty.
    fleet_exp_translate_log_b_1: Udało się przejąć niespotykane dane, zaszyfrowane
      w nieznanym języku. Istota rasy %CAP_RACE% zdołała zręcznie przetłumaczyć wiadomość,
      ale w trakcie badań pozyskano jedynie toksyczne wyziewy i serię niepożądanych
      mutacji.
    fleet_exp_translate_log_c_1: Udało się przejąć niespotykane dane, zaszyfrowane
      w nieznanym języku. Mimo wysiłków, zespół badawczy nie był w stanie odkryć znaczenia
      wiadomości.
    fleet_explore_special_9: Istoto rasy %CAP_RACE%, potrzebujemy natychmiastowej
      pomocy! Rozesłaliśmy drony po całym sektorze %SYSTEM%, ale ich aktywność zdenerwowała
      Strażników! Nasza flota została zaatakowana!
    fleet_explore_special_opt_a_9: Zaoferuj pomoc w walce.
    fleet_explore_special_opt_b_9: Każ im uciekać.
    fleet_explore_special_res_a_9: Mówię dowódcy floty, że pospieszę im na ratunek.
      Nie będą walczyć samotnie.
    fleet_explore_special_res_b_9: Mówię dowódcy floty, że Strażników lepiej nie drażnić.
      Najlepiej będzie, jeśli uciekną jak najszybciej.
    fleet_explore_special_log_a_9: W trakcie zbierania próbek w sektorze %SYSTEM%
      doszło do ataku Strażników. Istota rasy %CAP_RACE% wyruszyła na pomoc i zapewniła
      ochronę w trakcie, gdy flota opuszczała obszar.
    fleet_explore_special_log_b_9: W trakcie zbierania próbek w sektorze %SYSTEM%
      doszło do ataku Strażników. Istota rasy %CAP_RACE% nie była w stanie wyruszyć
      na pomoc, a w trakcie ucieczki flota odniosła ciężkie obrażenia.
    fleet_explore_special_log_c_9: W trakcie zbierania próbek w sektorze %SYSTEM%
      doszło do ataku Strażników. Istota rasy %CAP_RACE% nie była w stanie wyruszyć
      na pomoc, ale w trakcie ucieczki flota odniosła tylko minimalne obrażenia.
    fleet_explore_special_10: |-
      Istoto rasy %CAP_RACE%, nasza ekspedycja utknęła w martwym punkcie. Natrafiliśmy na dziwny obiekt. Nasz sprzęt nie jest w stanie go przeanalizować i zwrócić sensownych wyników.
      Zajęliśmy pozycje wokół metalowej sfery w odległej przestrzeni kosmicznej. Jest ona mniejsza niż stacja kosmiczna i wysyła bardzo niecodzienne sygnały.
      Nie wygląda na wrogo nastawioną. Co mamy robić?
    fleet_explore_special_opt_a_10: Każ im lądować.
    fleet_explore_special_opt_b_10: Każ im odlecieć.
    fleet_explore_special_res_a_10: Mówię dowódcy floty, żeby zebrał najlepszą ekipę
      desantową i spróbował wylądować na lub w sferze. Dowódca jest zaniepokojony,
      ale zgadza się.
    fleet_explore_special_res_b_10: Mówię dowódcy floty, że ma zostawić sferę w spokoju.
      Ktokolwiek czy cokolwiek ją stworzyło, zapewne nie będzie zadowolone z zakłócania
      jej spokoju.
    fleet_explore_special_log_a_10: Na orbicie planety %PLANET% napotkano idealną
      metalową sferę. Przed zbliżeniem się, skonsultowano się z istotą rasy %CAP_RACE%.
      Po zbliżeniu się do sfery, zapisy w dzienniku zostały usunięte, a załoga straciła
      pamięć. W ładowni znaleziono mnóstwo darów.
    fleet_explore_special_log_b_10: Na orbicie planety %PLANET% napotkano idealną
      metalową sferę. Przed zbliżeniem się, skonsultowano się z istotą rasy %CAP_RACE%.
      Po zbliżeniu się do sfery, instrumenty badawcze zostały zniszczone, a załoga
      straciła pamięć. Szybko wyruszono w dalszą drogę.
    fleet_explore_special_log_c_10: Na orbicie planety %PLANET% napotkano idealną
      metalową sferę. Zgodnie z poradą istoty rasy %CAP_RACE%, nie badano jej.
    fleet_explore_special_11: |-
      Istoto rasy %CAP_RACE%, załoga jest w trudnym położeniu.
      Na powierzchnię planety %PLANET% wysłany został zespół ekspedycyjny. Zlokalizowano strefę wydobycia, w której ktoś pozostawił kilka słojów z czarną wodą.
      Z niewiadomych powodów członkowie ekspedycji wypili wodę. Po powrocie na pokład, zaczęli się denerwować i szaleć.
      Zamknęliśmy ich w luku medycznym, ale nie wiem, co teraz począć...
    fleet_explore_special_opt_a_11: Zarządź kwarantannę.
    fleet_explore_special_opt_b_11: Wyrzuć ich w kosmos.
    fleet_explore_special_res_a_11: Mówię dowódcy floty, żeby odizolował chorych członków
      załogi. Niech zrobi wszystko, co w jego mocy, aby ich wyleczyć. Może wyzdrowieją.
    fleet_explore_special_res_b_11: Dowódca floty jest zaskoczony, ale nalegam, aby
      posłuchał mojego rozkazu. To przykra sprawa, ale nie można ryzykować zdrowia
      reszty załogi.
    fleet_explore_special_log_a_11: Podczas pobytu na planecie %PLANET%, załoga wypiła
      dziwną czarną wodę. Istota rasy %CAP_RACE% zaleciła długotrwałą kwarantannę.
      Załoga została poddana leczeniu i odzyskała siły. Jej członkowie opowiadali
      o dziwnych wizjach z zaświatów. Skanowanie mózgów dostarczyło ważnych danych
      naukowych.
    fleet_explore_special_log_b_11: Podczas pobytu na planecie %PLANET%, załoga wypiła
      dziwną czarną wodę. Istota rasy %CAP_RACE% zaleciła długotrwałą kwarantannę.
      Członków załogi nawiedziły dziwne wizje, a oni sami oszaleli. Zniszczyli dużą
      część luku medycznego, zanim udało się ich obezwładnić.
    fleet_explore_special_log_c_11: Podczas pobytu na planecie %PLANET%, załoga wypiła
      dziwną czarną wodę. Istota rasy %CAP_RACE% zaleciła wyrzucić chorych w kosmos.
      Z żalem wypełniono rozkaz.
    fleet_explore_special_12: |-
      Istoto rasy %CAP_RACE%, obawiam się, że muszę zgłosić sytuację awaryjną.
      Na planecie %PLANET% odkryliśmy ciekawy system jaskiń. Wysłaliśmy tam zespół badawczy. W trakcie badań, zespół naruszył fumarolę. Gaz, który się z niej wydobył, nie pasuje do żadnej znanej nam substancji. Załoga została natychmiast ewakuowana.
      Po powrocie, u członków załogi, którzy wdychali gaz, wystąpiły dziwne objawy. Ich oczy nabiegły krwią, a skóra zaczęła świecić. Poddaliśmy ich kwarantannie, ale nie wiem, co robić dalej.
    fleet_explore_special_opt_a_12: Niech wracają z powrotem na powierzchnię planety.
    fleet_explore_special_opt_b_12: Zastosujcie celowaną radiację.
    fleet_explore_special_res_a_12: Mówię dowódcy floty, że ma wysłać zakażonych członków
      załogi z powrotem na powierzchnię planety. Nie można ryzykować życiem wszystkich
      pozostających na pokładzie.
    fleet_explore_special_res_b_12: Mówię dowódcy floty, że ma zwalczyć ogień ogniem.
      Niech zastosuje celowane promienie radiacyjne na zakażonych członkach załogi
      i wypali mutację.
    fleet_explore_special_log_a_12: Na planecie %PLANET% załoga wchłonęła dziwny gaz.
      Zgodnie z radą istoty rasy %CAP_RACE%, zainfekowanych członków załogi pozostawiono
      na powierzchni planety i obserwowano rozwój sytuacji z orbity. Zakażeni członkowie
      załogi wykształcili niesamowite zdolności - najwyraźniej toksyczna atmosfera
      przestała na nich wpływać. Wyizolowano mutację do dalszych badań.
    fleet_explore_special_log_b_12: Na planecie %PLANET% załoga wchłonęła dziwny gaz.
      Zgodnie z radą istoty rasy %CAP_RACE%, zainfekowanych członków załogi pozostawiono
      na powierzchni planety i obserwowano rozwój sytuacji z orbity. Stan członków
      załogi szybko się pogorszył i wszyscy zmarli.
    fleet_explore_special_log_c_12: Na planecie %PLANET% załoga wchłonęła dziwny gaz.
      Zgodnie z zaleceniem istoty rasy %CAP_RACE%, zastosowano terapię agresywnymi
      dawkami radiacji. W związku z nią doszło do serii niesamowitych mutacji, z których
      każda była ważna pod względem naukowym. Niestety, członkowie załogi nie przeżyli
      terapii.
    fleet_explore_special_log_d_12: Na planecie %PLANET% załoga wchłonęła dziwny gaz.
      Zgodnie z zaleceniem istoty rasy %CAP_RACE%, zastosowano terapię agresywnymi
      dawkami radiacji. Terapia nie powiodła się. Stan członków załogi szybko się
      pogorszył i wszyscy zmarli.
    fleet_explore_special_13: |-
      Istoto rasy %CAP_RACE%, mam wieści na temat okazji dostępnych w sektorze %SYSTEM%.
      Flota napotkała czarną dziurę. Okres obrotu i masa względna wskazują, że dziura może nadawać się do podróży na dalekie dystanse.
      Potencjał tego odkrycia jest znaczący. Nie będziemy jednak ryzykować dobra floty bez twojej zgody. Mamy kontynuować?
    fleet_explore_special_opt_a_13: Wlećcie do czarnej dziury.
    fleet_explore_special_opt_b_13: Unikajcie czarnej dziury.
    fleet_explore_special_res_a_13: Dowódca floty chyba nie jest zachwycony, gdy wydaję
      mu rozkaz wlecenia do czarnej dziury. Mówię mu, że powinien ufać wyliczeniom
      inżynierów i oczekiwać niesamowitych widoków, które z pewnością czekają po drugiej
      stronie.
    fleet_explore_special_res_b_13: Mówię dowódcy floty, że ma unikać czarnej dziury.
      Lokalna przestrzeń jest słabo zbadana. Można wiele odkryć, nie ryzykując życia
      w anomaliach grawitacyjnych.
    fleet_explore_special_log_a_13: Flota wleciała do czarnej dziury w sektorze %SYSTEM%.
      W okamgnieniu przemierzyła tysiące układów, zbierając dane o niezliczonych cudach.
      Wszystkie statki opuściły tunel czasoprzestrzenny w odpowiedniej chwili i bezpiecznie
      wróciły do konwencjonalnej czasoprzestrzeni.
    fleet_explore_special_log_b_13: Flota wleciała do czarnej dziury w sektorze %SYSTEM%.
      Niewielki błąd w obliczeniach kąta podejścia spowodował rozpad tunelu czasoprzestrzennego
      na kilka układów. W trakcie zbierania poszczególnych statków, biorących w ekspedycji,
      zmarnowano duże ilości paliwa. Doszło do dużych uszkodzeń grawitacyjnych.
    fleet_explore_special_log_c_13: W sektorze %SYSTEM% flota napotkała czarną dziurę.
      Pojawiła się okazja do otwarcia tunelu czasoprzestrzennego. Dokonano pomiarów
      z dalszej odległości, ale zgodnie z radą istoty rasy %CAP_RACE%, nie zbliżano
      się do horyzontu zdarzeń.
    fleet_explore_special_14: |-
      Istoto rasy %CAP_RACE%, proszę o zgodę na rozpoczęcie niecodziennej ekspedycji.
      Flota znajduje się na niskiej orbicie bardzo niecodziennej planety. Jej powierzchnia wydaje się być metaliczna, składa się w większości z kształtów wielokątnych. Wykryliśmy serię dziwnych, powtarzających się sygnałów.
      Chcę tam wysłać ekipę planetarną, ale wiąże się to z dużym ryzykiem. Mamy kontynuować?
    fleet_explore_special_opt_a_14: Wysłać załogę.
    fleet_explore_special_opt_b_14: Unikać planety.
    fleet_explore_special_res_a_14: Mówię dowódcy floty, że ma kontynuować. Każda
      ekspedycja planetarna wiąże się z ryzykiem, ale rzadko kiedy pojawiają się tak
      interesujące znaleziska.
    fleet_explore_special_res_b_14: Mówię dowódcy floty, że ma odwołać załogę. Nie
      należy zadzierać z takimi anomaliami. Dowódca floty wydaje się oddychać z ulgą.
    fleet_explore_special_log_a_14: W układzie %SYSTEM% natrafiono na metaliczną planetę
      - jej powierzchnia była w całości pokryta sześciokątami. Wysłano załogę planetarną.
      Załoga zdołała przechwycić i odszyfrować dziwny sygnał, nadawany z rdzenia planety.
      Dokonano znaczących odkryć.
    fleet_explore_special_log_b_14: W układzie %SYSTEM% natrafiono na metaliczną planetę
      - jej powierzchnia była w całości pokryta sześciokątami. Wysłano załogę planetarną.
      Powierzchnią wstrząsnęły potężne, głośne impulsy radiowe. Załoga musiała ewakuować
      się z powrotem na statek.
    fleet_explore_special_log_c_14: 'W układzie %SYSTEM% natrafiono na metaliczną
      planetę - jej powierzchnia była w całości pokryta sześciokątami. Starano się
      wychwycić jakieś sygnały, ale zgodnie z radą istoty rasy %CAP_RACE%, nie zdecydowano
      się na lądowanie. '
    fleet_explore_special_15: |-
      Istoto rasy %CAP_RACE%, pozdrowienia z układu %SYSTEM%. Mam złe wieści.
      Po zejściu na powierzchnię planety %PLANET%, kilku członków załogi zachorowało. Mają dreszcze i gorączkę. W dodatku odczuwają silny ból.
      Załoga donosi, że na powierzchni planety widziano stworzenia z takimi objawami. To zapewne źródło zakażenia.
      Chorzy zostali przekazani do luku medycznego, ale choroba wydaje się być bardzo zaraźliwa. Co mamy robić?
    fleet_explore_special_opt_a_15: Złapcie zainfekowane stworzenia.
    fleet_explore_special_opt_b_15: Podajcie środki uspokajające załodze.
    fleet_explore_special_res_a_15: Mówię dowódcy floty, że ma wysłać na powierzchnię
      kolejną ekspedycję. Może uda się złapać zainfekowane stworzenie i zsyntetyzować
      lek.
    fleet_explore_special_res_b_15: Mówię, że %NAME% ma podać środki uspokajające
      zakażonym członkom załogi i zamknąć ich w luku medycznym. Musimy za wszelką
      cenę zapobiec rozprzestrzenieniu się infekcji.
    fleet_explore_special_log_a_15: Po wejściu w kontakt z lokalną fauną na planecie
      %PLANET%, ekipa naziemna została zakażona. Zgodnie z zaleceniem istoty rasy
      %CAP_RACE%, zakażeni członkowie załogi zostali zamknięci w luku medycznym. Infekcja
      się nie rozprzestrzeniła, ale śmiertelność wśród zakażonych wyniosła 90%.
    fleet_explore_special_log_b_15: Po wejściu w kontakt z lokalną fauną na planecie
      %PLANET%, ekipa naziemna została zakażona. Zgodnie z poradą istoty rasy %CAP_RACE%,
      powrócono na powierzchnię i złapano zainfekowane stworzenia. Personelowi laboratoryjnemu
      udało się z powodzeniem zsyntetyzować lek. Załoga jest zdrowsza niż kiedykolwiek.
    fleet_explore_special_log_c_15: Po wejściu w kontakt z lokalną fauną na planecie
      %PLANET%, ekipa naziemna została zakażona. Zgodnie z zaleceniem istoty rasy
      %CAP_RACE%, powrócono na powierzchnię, próbując znaleźć lek. Nie znaleziono
      leku, kolejni członkowie załogi zostali zakażeni. Doszło do licznych zgonów.
    fleet_explore_special_16: |-
      Istoto rasy %CAP_RACE%, potrzebuję twojej porady.
      Na powierzchni planety %PLANET% załoga odkryła rozbity frachtowiec. Nie było w nim nic specjalnego, ale teraz na pokładzie statku zaczynają się dziać dziwne rzeczy.
      Przedmioty się przesuwają, słychać dziwne szepty, dochodzi do niewyjaśnionych awarii. Nikomu jak dotąd nie stała się krzywda, ale załoga robi się nerwowa. Trudno nad nią zapanować.
    fleet_explore_special_opt_a_16: Zbadajcie aktywność.
    fleet_explore_special_opt_b_16: Zignorujcie to.
    fleet_explore_special_res_a_16: Mówię dowódcy floty, że ma dokładnie zbadać te
      dziwne wydarzenia. Zjawiska paranormalne często są oznaką nowych odkryć, których
      można dokonać.
    fleet_explore_special_res_b_16: Mówię dowódcy floty, że ma panować nad swoją załogą.
      Dziwne dźwięki i buchnięcia pary są standardem na pokładzie statku gwiezdnego.
      Nie ma się czego bać.
    fleet_explore_special_log_a_16: W trakcie przemierzania sektora %SYSTEM%, załoga
      zaczęła się obawiać rzekomych zjawisk paranormalnych. Zbadano źródło tych zjawisk
      i okazało się, że to nieznany wcześniej gatunek kosmicznych gryzoni zalągł się
      w rurach chłodzących silnik. Dokonano cennego odkrycia, uniknięto uszkodzeń
      rur.
    fleet_explore_special_log_b_16: W trakcie przemierzania sektora %SYSTEM%, załoga
      zaczęła się obawiać rzekomych zjawisk paranormalnych. Personel laboratorium
      zaczął badać te zjawiska, ale niczego nie znalazł. Załoga zaczęła cierpieć na
      bezsenność. Wstrzymano badania i dokonano skoku warp z układu, zanim doszło
      do dalszych uszkodzeń.
    fleet_explore_special_log_c_16: W trakcie przemierzania sektora %SYSTEM%, załoga
      zaczęła się obawiać rzekomych zjawisk paranormalnych. Istota rasy %CAP_RACE%
      upomniała załogę i przywróciła wysokie morale.
    fleet_explore_special_18: |-
      Istoto rasy %CAP_RACE%, mam nieciekawe wieści.
      W sektorze %SYSTEM% natrafiliśmy na dziwne stworzenia. Pojawiają się i znikają, a nasz sprzęt nie jest w stanie przechwycić ich wizerunku.
      Próbowaliśmy się z nimi porozumieć - bez skutku. Póki co nie wydają się być wrogo nastawione. Co mamy robić?
    fleet_explore_special_opt_a_18: Otwórzcie ogień.
    fleet_explore_special_opt_b_18: Nadajcie muzykę.
    fleet_explore_special_res_a_18: Mówię dowódcy floty, że ma natychmiast otworzyć
      ogień. Pokażemy tym dziwnym istotom, że nie należy z nami zadzierać.
    fleet_explore_special_res_b_18: Mówię dowódcy floty, że ma zaprzestać standardowego
      wywoływania, a zamiast tego nadać fragment muzyki. Muzyka często sprawdzała
      się tam, gdzie słowa zawodziły.
    fleet_explore_special_log_a_18: W układzie %SYSTEM% napotkano eteryczne statki
      kosmiczne. Statki nie odpowiadały na wywołania. Zgodnie z sugestią istoty rasy
      %CAP_RACE%, otwarto ogień. Statki gwiezdne natychmiast zniknęły. Pozostawiły
      po sobie duże ilości cennego metalu.
    fleet_explore_special_log_b_18: W układzie %SYSTEM% napotkano eteryczne statki
      kosmiczne. Statki nie odpowiadały na wywołania. Zgodnie z sugestią istoty rasy
      %CAP_RACE%, otwarto ogień. Statki gwiezdne okazały się być wrogo nastawione
      i spowodowały duże uszkodzenia floty. Po dokonaniu ostrzału, wykonały skok warp.
    fleet_explore_special_log_c_18: W układzie %SYSTEM% napotkano eteryczne statki
      kosmiczne. Statki nie odpowiadały na wywołania. Zgodnie z poradą istoty rasy
      %CAP_RACE%, nadano spokojną muzykę. Statki kosmiczne odpowiedziały własnym przekazem
      muzycznym. Przesłały też duże ilości danych bezpośrednio do centralnego komputera
      floty.
    fleet_explore_special_log_d_18: W układzie %SYSTEM% napotkano eteryczne statki
      kosmiczne. Statki nie odpowiadały na wywołania. Zgodnie z poradą istoty rasy
      %CAP_RACE%, nadano spokojną muzykę. Przekaz najwyraźniej rozzłościł odbiorców,
      którzy wystrzelili w kierunku floty kilka niszczycielskich salw i dokonali skoku
      warp.
    fleet_explore_special_19: |-
      Istoto rasy %CAP_RACE%, muszę zgłosić sytuację awaryjną.
      W trakcie eksploracji układu %SYSTEM% potężny wybuch plazmy zniszczył pola ochronne floty! Główne komponenty się przegrzewają. Nie wytrzymamy zbyt długo!
      Musimy odłączyć ważne systemy i dokonać napraw, ale wiąże się to z ogromnymi zagrożeniami. Co mamy robić?
    fleet_explore_special_opt_a_19: Wyłączcie silniki.
    fleet_explore_special_opt_b_19: Wyłączcie systemy elektryczne.
    fleet_explore_special_res_a_19: Mówię dowódcy floty, że ma natychmiast wyłączyć
      silniki. Powinni utrzymać flotę w dobrej kondycji do czasu powrotu temperatur
      do akceptowalnych poziomów.
    fleet_explore_special_res_b_19: Mówię dowódcy floty, że ma natychmiast odciąć
      główny obwód elektryczny. Nie będzie to przyjemne, ale powinno pozwolić spaść
      temperaturze do akceptowalnych poziomów.
    fleet_explore_special_log_a_19: Flota odniosła uszkodzenia od uderzenia gamma
      w sektorze %SYSTEM%. Doszło do włączenia alarmów cieplnych. Po konsultacji z
      istotą rasy %CAP_RACE% wyłączono silniki. Procedura powiodła się - flocie udało
      się uniknąć uszkodzeń, a z uderzenia gamma pozyskano użyteczne dane.
    fleet_explore_special_log_b_19: Flota odniosła uszkodzenia od uderzenia gamma
      w sektorze %SYSTEM%. Doszło do włączenia alarmów cieplnych. Po konsultacji z
      istotą rasy %CAP_RACE% wyłączono silniki. Temperatura wciąż rosła, a dryfująca
      flota zderzyła się z polem asteroid.
    fleet_explore_special_log_c_19: Flota odniosła uszkodzenia od uderzenia gamma
      w sektorze %SYSTEM%. Doszło do włączenia alarmów cieplnych. Po konsultacji z
      istotą rasy %CAP_RACE% wyłączono główny obwód elektryczny. Procedura powiodła
      się - flocie udało się uniknąć uszkodzeń, a z uderzenia gamma pozyskano użyteczne
      dane.
    fleet_explore_special_log_d_19: Flota odniosła uszkodzenia od uderzenia gamma
      w sektorze %SYSTEM%. Doszło do włączenia alarmów cieplnych. Po konsultacji z
      istotą rasy %CAP_RACE% wyłączono główny obwód elektryczny. Temperatura wciąż
      wzrastała, a kilku członków załogi wypadło w przestrzeń kosmiczną, kiedy brak
      zasilania doprowadził do otwarcia śluz.
    fleet_explore_special_20: |-
      Istoto rasy %CAP_RACE%, zgłaszam odkrycie w układzie %SYSTEM%.
      Botanicy eksplorujący planetę %PLANET% odkryli drzewo o cudownie pachnących owocach. Nie umiemy się oprzeć, żeby ich nie zjeść.
      Szaleństwem byłoby jednak ulec kuszeniu nieznanej rośliny. Musimy najpierw przetestować te owoce. Pytanie brzmi - jak?
    fleet_explore_special_opt_a_20: Przeprowadźcie test na załodze.
    fleet_explore_special_opt_b_20: Przeprowadźcie test na stworzeniach.
    fleet_explore_special_opt_c_20: Przeprowadźcie test za pomocą sprzętu.
    fleet_explore_special_opt_d_20: Nie przeprowadzajcie testu.
    fleet_explore_special_res_a_20: Mówię dowódcy floty, aby wybrał mniej kluczowych
      członków załogi i dał im owoce do spożycia.
    fleet_explore_special_res_b_20: Mówię dowódcy floty, żeby nakarmił owocami stworzenia
      z pobliskich planet. Ewoluowały w bliskości owoców, a więc może uda się przy
      okazji zdobyć jakieś cenne dane.
    fleet_explore_special_res_c_20: Przypominam dowódcy floty, że ma do dyspozycji
      dobrze wyposażoną flotę badawczą. W laboratoriach może przeprowadzić pełne testy
      owoców, bez spożywania ich.
    fleet_explore_special_res_d_20: Mówię dowódcy floty, że ma natychmiast pozbyć
      się owoców. Nic dobrego z tego nie wyniknie.
    fleet_explore_special_log_a_20: Na planecie %PLANET% zebrano niezwykle kusząco
      pachnące owoce. Zgodnie z sugestią istoty rasy %CAP_RACE% nakarmiono owocami
      załogę. W żołądkach grupy testowej doszło do kiełkowania nasion.  Rośliny szybko
      się rozrosły i skonsumowały członków załogi od środka.
    fleet_explore_special_log_b_20: Na planecie %PLANET% zebrano niezwykle kusząco
      pachnące owoce. Zgodnie z sugestią istoty rasy %CAP_RACE% nakarmiono owocami
      załogę. Członkowie grupy testowej zaraportowali przypływ energii i spostrzeganie
      dodatkowych kolorów. Innych skutków ubocznych nie zanotowano.
    fleet_explore_special_log_c_20: Na planecie %PLANET% zebrano niezwykle kusząco
      pachnące owoce. Zgodnie z sugestią istoty rasy %CAP_RACE% nakarmiono owocami
      stworzenia zamieszkujące okolicę. W żołądkach grupy testowej doszło do kiełkowania
      nasion.  Rośliny szybko się rozrosły i skonsumowały zwierzęta od środka. Obserwacje
      zarejestrowano.
    fleet_explore_special_log_d_20: 'Na planecie %PLANET% zebrano niezwykle kusząco
      pachnące owoce. Zgodnie z sugestią istoty rasy %CAP_RACE% nakarmiono owocami
      stworzenia zamieszkujące okolicę. Owoce nie zaszkodziły zwierzętom, a więc przetestowano
      je na załodze. Wynik: ciężkie zatrucie pokarmowe.'
    fleet_explore_special_log_e_20: Na planecie %PLANET% zebrano niezwykle kusząco
      pachnące owoce. Zgodnie z sugestią istoty rasy %CAP_RACE% nakarmiono owocami
      stworzenia zamieszkujące okolicę. Stworzenia szybko zachorowały i padły. Zakazano
      członkom załogi konsumowania i przechowywania owoców.
    fleet_explore_special_log_f_20: Na planecie %PLANET% zebrano niezwykle kusząco
      pachnące owoce. Zgodnie z sugestią istoty rasy %CAP_RACE% przetestowano owoce
      w laboratorium. Dokonano szczegółowych obserwacji i przygotowano próbkę genetyczną
      do wymiany z gildią odkrywców.
    fleet_explore_special_log_g_20: Na planecie %PLANET% zebrano niezwykle kusząco
      pachnące owoce. Zgodnie z poradą istoty rasy %CAP_RACE% wystrzelono owoce w
      kosmos.
    all_fleet_damage_report: 'Automatyczny raport diagnostyczny floty: <FUEL>ZNACZNE
      USZKODZENIA<>. Zapis w dzienniku kapitana:'
    war_fleet_damaged_lang_1: Grah! Nasz statek został uszkodzony, ale nie upadamy
      na duchu! Tak czy inaczej, istoto rasy %CAP_RACE%, naprawa uszkodzeń nie byłaby
      dyshonorem.
    war_fleet_damaged_lang_2: Grah! Istoto rasy %CAP_RACE%! Nasz statek odniósł poważne
      uszkodzenia w trakcie pełnienia służby dla ciebie! Postępuj honorowo! Dokonaj
      napraw!
    war_fleet_damaged_lang_3: Istoto rasy %CAP_RACE%! Nie możemy przynieść ci chwały
      w walce - nasz statek jest słaby i kruchy! Pozwól nam ci służyć. Napraw nasz
      uszkodzony statek!
    war_fleet_damaged_lang_4: Istoto rasy %CAP_RACE%! Żałośni głupcy próbowali zarysować
      nasz potężny statek! Grah! Z chęcią zginiemy w chwalebnej bitwie! Ale jeśli
      życzysz sobie inaczej, zastanów się nad przeprowadzeniem napraw!
    exp_fleet_damaged_lang_1: Istoto rasy %CAP_RACE%, nasze czujniki wykrywają znaczne
      uszkodzenia wewnętrzne. Nasz statek bardzo cierpi. Prosimy, pomóż nam w jego
      uleczeniu.
    exp_fleet_damaged_lang_2: Eheu, istoto rasy %CAP_RACE%, dobrze cię słyszeć! Nastały
      jednak smutne czasy. Nasz statek jest uszkodzony. Pomożesz nam?
    exp_fleet_damaged_lang_3: Istoto rasy %CAP_RACE%, chcemy ci służyć. Ale nasz statek
      zbudowany jest z niepewnego materiału, to ledwie tymczasowa powłoka. Pomóż nam
      w naprawie go, aby przedłużyć jego wcielenie!
    exp_fleet_damaged_lang_4: Ajeeeee! Nasz statek zawodzi! Długo w tym stanie nie
      wytrzyma! Istoto rasy %CAP_RACE%, pomóż nam! Pomóż nam naprawić uszkodzenia!
    tra_fleet_damaged_lang_1: Istoto kapitańsko-przyjazna! Nasz statek jest mocno
      uszkodzony! Pomożesz nam go naprawić, tak?
    tra_fleet_damaged_lang_2: Istoto rasy %CAP_RACE%, nasz statek jest uszkodzony!
      Ale to nie potrwa długo, tak? Przybywasz z pomocą?
    tra_fleet_damaged_lang_3: Istoto rasy %CAP_RACE%, potrzebujemy pomocnej dłoni!
      Nasz statek jest uszkodzony, a my nie damy rady sami go naprawić! Pomożesz,
      tak?
    tra_fleet_damaged_lang_4: Nasz statek jest uszkodzony, ale to szczęśliwy dzień!
      Przybędziesz nam z pomocą, prawda, istoto rasy %CAP_RACE%? Naprawisz nasz statek?
      Załoga chętnie cię zobaczy!
    fleet_damaged_opt_a: Przeczytaj raport o uszkodzeniach
    fleet_damaged_opt_b: Zignoruj raport
    fleet_damaged_opt_c: Oznacz uszkodzony komponent
    npc_fleet_repair_title: Autodiagnostyka floty
    npc_fleet_damaged_desc_1: 'Automatyczny raport diagnostyczny floty: Wykryto średnie
      uszkodzenia systemów wewnętrznych. Potrzebne ręczne naprawy. Załoga nie jest
      w stanie przeprowadzić konserwacji.'
    npc_fleet_damaged_desc_2: 'Automatyczny raport diagnostyczny floty: Główne systemy
      uszkodzone. Dalsze działanie grozi zniszczeniem. Sugerowane natychmiastowe naprawy.'
    npc_fleet_damaged_desc_3: 'Automatyczny raport diagnostyczny floty: Wymagana pilna
      konserwacja. Drony naprawcze osiągają próg zawodności. Zagrożone są główne systemy.
      Wymagana ręczna naprawa.'
    npc_fleet_damaged_desc_4: 'Automatyczny raport diagnostyczny floty: Wewnętrzne
      systemy naprawy zawodzą. Wkrótce dojdzie do penetracji kadłuba. Wymagane pilne
      naprawy.'
    npc_fleetcomms_damage_lang_1: Istoto rasy %CAP_RACE%, przesyłam złe wieści. W
      naszej flocie doszło do poważnego incydentu. Odnieśliśmy ciężkie obrażenia.
      Przesyłam raport o stratach. Potrzebuję twojej porady.
    npc_fleetcomms_damage_lang_2: Złe wieści, istoto rasy %CAP_RACE%. Doszło do pewnego...
      incydentu. Flota została poważnie uszkodzona. Przygotuję dla ciebie pełny raport.
      Tymczasem proszę cię o radę.
    npc_fleetcomms_damage_lang_3: Mamy problem, istoto rasy %CAP_RACE%. Jeden z naszych
      statków został poważnie uszkodzony. Będzie kłopot z ukończeniem ekspedycji.
      Co mamy zrobić?
    npc_fleetcomms_damage_lang_4: Z przykrością informuję o poważnym problemie, istoto
      rasy %CAP_RACE%. Nasza flota została poważnie uszkodzona. Rozpoczynam śledztwo,
      ale tymczasem czekamy na twoje rozkazy. Czy uszkodzony statek powinien kontynuować
      misję?
    npc_fleetcomms_continue_res: 'Zarejestrowany rozkaz: Fregata %FRIGATE_NAME% kontynuuje
      misję.'
    npc_fleetcomms_comehome_res: 'Zarejestrowany rozkaz: Fregata %FRIGATE_NAME% wraca
      do floty głównej, celem dokonania napraw.'
    npc_fleet_damaged_lang: 'Automatyczny raport diagnostyczny dla fregaty %FRIGATE_NAME%:
      Statek odniósł krytyczne uszkodzenia w trakcie misji. Załoga nie jest w stanie
      przeprowadzić napraw. Dalsze uszkodzenia grożą katastrofą.'
    exp_fleet_purchase_lang_1: Witaj, istoto podróżująca. Czy chcesz powiększyć swoją
      flotę? Mój statek jest jednym z najlepszych w całym sektorze.
    exp_fleet_purchase_lang_2: Istota podróżująca pragnie powiększyć swoją flotę,
      czyż nie? Korvax chętnie pomoże. Moja załoga i statek są gotowe do inspekcji.
    exp_fleet_purchase_lang_3: Istoto podróżująca! Czy szukasz nowych statków dla
      swojej floty? Moja załoga będzie doskonałym dodatkiem do niej.
    exp_fleet_purchase_lang_4: Eheu! Wspaniała istoto podróżująca! Czy mogę prosić
      o zaszczyt dołączenia do twoich ekspedycji? Moja załoga przyda się w twojej
      flocie.
    exp_fleet_purchase_lang_5: Istoto kapitańsko-podróżująca. Konwergencja wie, że
      szukasz nowych rekrutów do swojej floty. Jeśli chcesz, jesteśmy do dyspozycji.
    exp_fleet_purchase_lang_6: Włącz nas do swojej floty, istoto podróżująca, a my
      przywitamy cię w konwergencji.
    exp_fleet_purchase_lang_7: Istoto podróżująca, czy szukasz nowych istot gwiezdnostatkowych
      do swojej floty? Ta jednostka na pewno spełni twoje oczekiwania.
    exp_fleet_purchase_lang_8: Eheu, istoto podróżująca! Chcesz, żebyśmy dołączyli
      do twojej floty? Mój statek i jego obecni mieszkańcy mogą wstąpić do ciebie
      na służbę.
    tra_fleet_purchase_lang_1: Witaj, przyjazna istoto! Szukasz nowych statków, tak?
      Mój statek gwiezdny jest wspaniały...
    tra_fleet_purchase_lang_2: Przyjazna istoto! Dysponujesz wspaniałą flotą, tak?
      Byłaby jeszcze wspanialsza, gdyby dodać do niej pewien statek gwiezdny...
    tra_fleet_purchase_lang_3: Przyjazna istoto! Masz w swojej flocie wiele wspaniałych
      statków gwiezdnych, tak? Ale nie tak wspaniałych, jak ten! Spójrz, proszę!
    tra_fleet_purchase_lang_4: Witaj, przyjazna istoto! Twoja flota potrzebuje nowych
      przyjaciół, tak? Nasz statek gwiezdny byłby świetnym dodatkiem do twojej floty!
    tra_fleet_purchase_lang_5: Jak tam twoja flota, przyjazna istoto? Załoga zadowolona?
      Przynosi ci wiele jednostek? Moja załoga jest bardziej zadowolona i bardziej
      pracowita niż jakakolwiek inna!
    tra_fleet_purchase_lang_6: Przyjazna istoto! Flota przynosi ci wiele szczęścia,
      tak? Wiele przyjemności z chwały handlowej i bitewnej? Pomożemy ci! Pozwól nam
      do siebie dołączyć, przyjazna istoto!
    tra_fleet_purchase_lang_7: Werbujesz, tak? Przyjazna istota podróżująca nie znajdzie
      lepszego statku do swojej floty niż ten!
    tra_fleet_purchase_lang_8: Szukasz nowych statków do swojej floty, prawda? Mój
      jest najlepszy! Zadowolona załoga, doskonałe działka, pojemny hangar! Pokochasz
      go, zaprzyjaźniona istoto!
    war_fleet_purchase_lang_1: Intruzie! Drżysz na widok mojego potężnego statku gwiezdnego?
      Nie bój się! Jesteśmy sojusznikami! Może znajdzie się dla nas miejsce w twojej
      flocie?
    war_fleet_purchase_lang_2: Grah! Tworzysz flotę, intruzie? Nasz statek jest potężny,
      a załoga wspaniała! Zaszczycimy cię swoją obecnością!
    war_fleet_purchase_lang_3: Intruzie! Szukasz chwały dla swojej floty? Pozwól nam
      wzmocnić swoje szeregi!
    war_fleet_purchase_lang_4: Grah! Nasi wrogowie kulą się na widok potężnego statku
      gwiezdnego! Przyniesiemy twej flocie ogromny honor!
    war_fleet_purchase_lang_5: Szukasz nowych rekrutów do swojej floty, intruzie?
      Zerknij na mój statek i zachwyć się potężnym kadłubem oraz świetnie wyszkoloną
      załogą!
    war_fleet_purchase_lang_6: Czy chcesz powiększyć swoją flotę, intruzie? Moja fregata
      przyniesie ci niezrównaną chwałę!
    war_fleet_purchase_lang_7: Grah! Jeden dowódca wita drugiego! Szukasz nowych statków
      do swojej floty? Mamy doświadczenie w walce i chętnie je wykorzystamy! Grah!
    war_fleet_purchase_lang_8: Sztab Generalny Vy'keenów wydał rozkaz pomocy intruzowi!
      Mój statek należy do ciebie, o ile tylko zechcesz go w swojej flocie!
    fleet_purchase_opt_a: Zbadaj fregatę.
    fleet_purchase_opt_b: Zakończ połączenie.
    exp_fleet_purchase_res_a_1: Bardzo dobrze, istoto kapitańsko-podróżująca. Natychmiast
      dołączymy do reszty twojej floty.
    exp_fleet_purchase_res_a_2: Z przyjemnością dołączymy naszym statkiem do twojej
      floty, istoto podróżująca.
    exp_fleet_purchase_res_a_3: Eheu! Nasz statek należy do ciebie, istoto podróżująca.
    tra_fleet_purchase_res_a_1: To była doskonała decyzja, przyjazna istoto.
    tra_fleet_purchase_res_a_2: Dobrze, istoto kapitańsko-przyjazna! Natychmiast dołączymy
      do twojego statku głównego!
    tra_fleet_purchase_res_a_3: Nowa istota kapitańska jest niezwykle przyjazna! Załoga
      z chęcią dołączy do twojej floty!
    war_fleet_purchase_res_a_1: Zapewniam, że nie będziesz tego żałować, intruzie!
    war_fleet_purchase_res_a_2: Grah! Przyniesiemy twej flocie ogromną chwałę!
    war_fleet_purchase_res_a_3: Grah! Grah! Grah! Załoga na stanowiska!
    fleet_mission_sub: Wesprzyj ekspedycję
    fleet_explore_mission_desc: W trakcie eksploracji głębin kosmosu ekspedycja natrafiła
      na problemy. Dowódca floty wezwał mnie na pomoc. Muszę im pomóc bez zwłoki,
      aby mogli jak najszybciej wrócić do pierwotnej misji.
    fleet_combat_mission_desc: W trakcie patrolu bojowego w głębinach kosmosu ekspedycja
      natrafiła na problemy. Dowódca floty wezwał mnie na pomoc. Muszę im pomóc bez
      zwłoki, aby mogli jak najszybciej wrócić do pierwotnych celów misji.
    fleet_mining_mission_desc: W trakcie badania układów na obecność okazji wydobywczych
      i odzyskiwania w głębinach kosmosu, ekspedycja natrafiła na problemy. Dowódca
      floty wezwał mnie na pomoc. Muszę im pomóc bez zwłoki, aby mogli jak najszybciej
      wrócić do pracy.
    fleet_trading_mission_desc: W trakcie poszukiwania okazji handlowych w głębinach
      kosmosu ekspedycja natrafiła na problemy. Dowódca floty wezwał mnie na pomoc.
      Muszę im pomóc bez zwłoki, aby mogli jak najszybciej wrócić do zarabiania.
    fleet_scan_flora_obj: Przeskanuj florę i prześlij dane do floty
    fleet_scan_flora_obj_tip: |-
      Użyj <IMG>AIM<>, aby skorzystać z <TECHNOLOGY>wizjera analitycznego<>.
      Skanuj nowe rodzaje flory, aby dokonać odkryć.
      Musisz utrzymać celownik na celu, aby dokonać skanowania.
    fleet_scan_cre_obj: Przeskanuj stworzenia i prześlij dane do floty
    fleet_scan_cre_obj_tip: |-
      Użyj <IMG>AIM<>, aby skorzystać z <TECHNOLOGY>wizjera analitycznego<>.
      Skanuj nowe rodzaje stworzeń, aby dokonać odkryć.
      Musisz utrzymać celownik na celu, aby dokonać skanowania.
    fleet_scan_min_obj: Przeskanuj minerały i prześlij dane do floty
    fleet_scan_min_obj_tip: |-
      Użyj <IMG>AIM<>, aby skorzystać z <TECHNOLOGY>wizjera analitycznego<>.
      Skanuj nowe rodzaje minerałów, aby dokonać odkryć.
      Musisz utrzymać celownik na celu, aby dokonać skanowania.
    fleet_comms_msg: Wróć w kosmos, aby nawiązać kontakt z dowódcą floty
    fleet_combat_obj1: Chroń flotę
    fleet_combat_obj1_tip: |-
      Ekspedycja została zaatakowana przez piratów.
      Użyj mapy galaktyki (<IMG>QUICK_MENU<>), aby zlokalizować flotę i podążyć w jej kierunku.
    fleet_combat_obj2: Pomóż flocie przejąć łup
    fleet_combat_obj2_tip: |-
      Ekspedycja namierzyła niesławnego pirata.
      Użyj mapy galaktyki (<IMG>QUICK_MENU<>), aby zlokalizować flotę i podążyć w jej kierunku.
    fleet_combat_msg1: Dołącz do floty
    fleet_combat_msg2: |-
