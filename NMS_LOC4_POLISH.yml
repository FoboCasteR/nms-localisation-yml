    bld_robottoy_name_l: Robo-towarzysz
    bld_robottoy_sub: Osobisty dron-lokaj
    bld_robottoy_desc: |-
      Idealnie zaprogramowany i wolny od błędów dron.

      Ten miniaturowy robot zawsze będzie ci towarzyszyć w bazie - dzięki temu w twoim domu zapanuje zabawa, śmiech i ciągłe, ciche buczenie.
    bld_flora_sub: Dekoracja organiczna
    bld_tree_name: DRZEWO
    bld_tree_name_l: Drzewo
    bld_tree_description: |-
      Duża roślina ozdobna.

      Umieść na zewnątrz, aby przyciągnąć zwierzęta i oczyścić powietrze.
    bld_medplant_name: KRZAK
    bld_medplant_name_l: Krzak
    bld_medplant_description: |-
      Roślina ozdobna średniej wielkości.

      Umieść na zewnątrz, aby przyciągnąć zwierzęta i oczyścić powietrze.
    bld_plant_name: MAŁA ROŚLINA
    bld_plant_name_l: Mała roślina
    bld_plant_description: |-
      Mała roślina ozdobna.

      Umieść na zewnątrz, aby przyciągnąć zwierzęta i oczyścić powietrze.
    bld_tree_1_name: DRZEWO OWOCOWE
    bld_tree_1_name_l: Drzewo owocowe
    bld_tree_2_name: DRZEWO WRZECIONOWATE
    bld_tree_2_name_l: Drzewo wrzecionowate
    bld_tree_3_name: DRZEWO WIECZNIE ZIELONE
    bld_tree_3_name_l: Drzewo wiecznie zielone
    bld_medplant_1_name: MIĘSOŻERNY KRZAK
    bld_medplant_1_name_l: Mięsożerny krzak
    bld_medplant_2_name: PALMA KARŁOWATA
    bld_medplant_2_name_l: Palma karłowata
    bld_medplant_3_name: DZIWNA KUKURYDZA
    bld_medplant_3_name_l: Dziwna kukurydza
    bld_medplant_1_description: |-
      Roślina ozdobna średniej wielkości. Każdy z jej liści powleczony jest cienką warstwą lepkiego lateksu. Owady lądujące na tych liściach są powoli pochłaniane przez hormony trawienne, zmieszane z klejem.

      Unikać przypadkowego kontaktu ze skórą.
    bld_medplant_2_description: |-
      Przysadzista, łatwa w obróbce forma większych gatunków palm.

      Umieść na zewnątrz, aby przyciągnąć zwierzęta i oczyścić powietrze.
    bld_medplant_3_description: |-
      Ozdobna, kwitnąca kukurydza. Występuje w różnych kolorach. Może przyciągać dekoracyjne istoty.

      Nie potrafi reprodukować się naturalnie. Należy zapylać ręcznie.
    bld_waterplant_1_description: Delikatny morski bezkręgowiec, uprawiany w doniczce.
      Charakterystyczny powtarzający się wzór nadaje mu atrakcyjny wygląd.
    bld_waterplant_1_name: ZAWINIĘTY KORAL
    bld_waterplant_1_name_l: Zawinięty koral
    bld_waterplant_2_description: Przyciągający wzrok zbiór skrystalizowanych minerałów
      oceanicznych. Kryształy te rosną w strukturach przypominających łuskę i posiadają
      niespotykane zabarwienie, niczym marmur.
    bld_waterplant_2_desc_alt: Centralna łuska niezauważalnie wibruje, wydając z siebie
      delikatny motyw muzyczny.
    bld_waterplant_2_name: MORSKI KRYSZTAŁ
    bld_waterplant_2_name_l: Morski kryształ
    bld_waterplant_3_description: Uderzająca roślina, z luminescencyjnymi kwiatami
      w kształcie sfery. Odmiana domowa została przystosowana do absorpcji i przetwarzania
      tlenu z każdego źródła, niezależnie od tego, czy rośnie na lądzie czy pod wodą.
    bld_waterplant_3_name: PĄK KANDELABRU
    bld_waterplant_3_name_l: Pąk kandelabru
    bld_waterplant_3a_name: WODOROSTY HODOWLANE
    bld_waterplant_3a_name_l: Wodorosty hodowlane
    bld_barnacle_description: |-
      Nieustępliwy stawonóg, naturalnie występujący wokół nieruchomych lub powolnie przemieszczających się obiektów podwodnych.

      Ta odmiana została zachęcona do zakotwiczenia się we wskazanej pozycji, dzięki czemu bazy zyskują postarzony wygląd.
    bld_barnacle_name: WĄSONÓG
    bld_barnacle_name_l: Wąsonóg
    bld_tree_1_description: |-
      Duże, ozdobne drzewo owocowe.

      Kształt owoców, toksyczność i występowanie jest różne, w zależności od lokalnych warunków klimatycznych i zapylania.
    bld_tree_2_description: |-
      Cienkie, nieowocujące drzewo. System korzeni jest zintegrowany z wysoce adaptowalnymi symbiotami grzybnymi.

      Aby zapewnić ukorzenienie, dostarczane z własnymi grzybami. Grzyby są nietoksyczne i nie rozprzestrzeniają się.
    bld_tree_3_description: |-
      Wytrzymałe, wiecznie zielone drzewo, które potrafi przetrwać w różnego rodzaju klimatach.

      Woskowate liście o srebrzystym spodzie charakteryzują się świetnymi zdolnościami gromadzenia światła. Przez cały rok roślina jest interesująca i barwna.
    bld_toycube_description: |-
      Osobliwość wyłącznie dekoracyjna.

      Ten precyzyjnie wykonany gadżet używa zlokalizowanego pola grawitacyjnego, zachwycając i fascynując gości w bazie.
    bld_toycube_name: GADŻET ROZSZERZAJĄCEGO SIĘ SZEŚCIANU
    bld_toycube_name_l: Gadżet rozszerzającego się sześcianu
    bld_toysphere_description: |-
      Osobliwość wyłącznie dekoracyjna, do umieszczenia w bazie.

      Gadżet emituje sferyczny hologram oznaczający jedno z kwintyliona ciał niebieskich znajdujących się w galaktykach.
    bld_toysphere_name: GADŻET HOLOGRAFICZNEGO GLOBU
    bld_toysphere_name_l: Gadżet holograficznego globu
    bld_toycore_description: |-
      Osobliwość wyłącznie dekoracyjna, do umieszczenia w bazie.

      Model samej rzeczywistości, widziany z perspektywy niemożliwego obserwatora. Nieskończone poziomy szczegółowości czekają na odkrycie przez obserwatora, wyposażonego w odpowiednio potężną soczewkę.
    bld_toycore_name: KIESZONKOWY GENERATOR RZECZYWISTOŚCI
    bld_toycore_name_l: Kieszonkowy generator rzeczywistości
    spec_vykeen_torso_name: OPANCERZONY NAPIERŚNIK
    spec_vykeen_torso_name_l: Opancerzony napierśnik
    spec_vykeen_torso_desc: Wzmocniony, acz stylowy, ten napierśnik do egzokombinezonu
      zapewnia doskonałą ochronę torsu, nie psując ogólnego wyglądu.
    spec_vykeen_armour_name: OPANCERZONE NARAMIENNIKI
    spec_vykeen_armour_name_l: Opancerzone naramienniki
    spec_vykeen_armour_desc: Ta modyfikacja egzokombinezonu stanowi potężną ochronę
      ramion. Wpina się ją poprzez połączenia wysokonapięciowe do układu szkieletowego
      użytkownika. Prąd elektryczny przepływa przez ciało użytkownika wedle potrzeby,
      stymulując mięśnie do zachowania optymalnej postawy obronnej.
    spec_vykeen_gloves_name: OPANCERZONE EGZORĘKAWICE
    spec_vykeen_gloves_name_l: Opancerzone EgzoRękawice
    spec_vykeen_gloves_desc: Pancerne rękawice, idealne do dzierżenia broni, wywierania
      wrażenia na kulturach agresywnych i zbierania szczególnie kolczastych roślin.
    spec_vykeen_boots_name: OPANCERZONE BUTY
    spec_vykeen_boots_name_l: Opancerzone buty
    spec_vykeen_boots_desc: |-
      Wzmocniony system ochrony stóp ze zintegrowanymi żyroskopami kompensującymi wahania.

      Do tego obuwia zaimplementowano technologie badane przez setki lat.
    spec_vykeen_legs_name: OPANCERZONE GETRY
    spec_vykeen_legs_name_l: Opancerzone getry
    spec_vykeen_legs_desc: |-
      Misternie tkane nanowłókna czynią te getry jednocześnie elastycznymi i odpornymi na ostrzał z broni małokalibrowej.

      Pranie wymaga użycia specjalistycznego sprzętu.
    ui_special_custom_sub: Unieważnienie własnego wyglądu
    ui_exotic_head_sub: Anomalna transformacja twarzy
    bld_firework_launcher_desc: |-
      Unikatowa część budowy bazy. Wznieś poza bazą mieszkalną i wyładuj <FUEL>fajerwerkami<>, aby zadziwić innych odkrywców kolorowym pokazem pirotechnicznym.

      Uwaga: Nie odpalać w kierunku istot żywych. Nie używać w pomieszczeniach.
    bld_firework_launcher_name: WYRZUTNIA FAJERWERKÓW
    bld_firework_launcher_name_l: Wyrzutnia fajerwerków
    bld_firework_launcher_sub: Jednorazowe urządzenie pirotechniczne
    firework_prod_red_desc: |-
      Luksusowe fajerwerki, zasobne w magnez i kadm. Odpal, aby tworzyć świetlne pokazy na niebie.

      Umieść rurę startową poprzez <VAL_ON>menu budowy<> (<IMG>BUILD_MENU<>). <FUEL>Uwaga<>: Nie odpalać w kierunku istot żywych. Nie używać w pomieszczeniach.
