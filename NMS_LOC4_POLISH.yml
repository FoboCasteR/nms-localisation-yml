    ui_mystery_leave_opt: Zapisz współrzędne
    all_mystery_second_desc: Forma życia patrzy na mnie, w jej oczach widzę ślady
      strachu i zaskoczenia. Najwyraźniej nie ma mi nic więcej do powiedzenia.
    dnt_all_mystery_second_lang: No, Traveller. We do not speak of it. We do not speak
