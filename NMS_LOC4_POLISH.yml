    all_fleet_status_update: Witaj, istoto rasy %CAP_RACE%. Ekspedycja pokonała %EXP_DIST%
      LŚ. Oceniam, że wytyczona trasa zajmie jeszcze %EXP_TIME%. Wszystkie systemy
      działają.
    all_fleet_comm_first_opt: Pobierz dane
    all_fleet_comm_first_lang: |-
      Kalibracja stanowiska dowodzenia i nowego podpisu głównego... SUKCES!
      Profil główny wskazuje <COMMODITY>1<> dostępną fregatę wsparcia.
      Profil wskazuje brak dostępnych schematów <TECHNOLOGY>paliwa do fregaty<>... pobrać?
    fleet_loot_explore_lang: Istoto rasy %CAP_RACE%, nasz skaner artefaktów działa
      z pełną mocą! Wydaj rozkaz, a namierzymy pobliską planetę i rozpoczniemy skanowanie.
    fleet_loot_explore_wait_lang: Witaj na pokładzie, istoto rasy %CAP_RACE%. Z żalem
      informuję, że skaner artefaktów wciąż gromadzi energię. Z przyjemnością użyję
      go, gdy tylko będzie gotowy.
    fleet_loot_trade_lang: Witaj na pokładzie, istoto rasy %CAP_RACE%. Z przyjemnością
      informuję, że miejscowi zwiadowcy handlowi zdołali podpisać dla nas dobre umowy
      w całym układzie. Zyski czekają na ciebie.
    fleet_loot_trade_wait_lang: Witaj istoto rasy %CAP_RACE%. Wysłaliśmy zwiadowców
      na misje handlowe w całym miejscowym układzie. Gdy tylko dotrą do nas wieści
      o zyskach, natychmiast ci je przekażę.
    fleet_loot_mining_lang: Istoto rasy %CAP_RACE%, załoga bada i przetwarza złoża
      planetarne i lokalne asteroidy. Minerały będą twoje, jeśli oczywiście zechcesz
      je odebrać.
    fleet_loot_mining_wait_lang: Witaj na pokładzie, istoto rasy %CAP_RACE%. Planetarna
      załoga wydobywcza znajduje się obecnie na misji. Mam nadzieję, że wkrótce dotrą
      do nas pomyślne wieści o udanej operacji.
    fleet_loot_combat_lang: Istoto rasy %CAP_RACE%! Witaj! Systemy uzbrojenia gotowe.
      Myśliwce mogą zostać poderwane w każdej chwili. Czekamy na rozkazy!
    fleet_loot_fuel_lang: Istoto rasy %CAP_RACE%, mam dla ciebie raport. Jednostki
      generatorów pracują pod optymalnym obciążeniem, a zasobniki są pełne. Przygotowaliśmy
      pozostałe ogniwa paliwowe do twojego osobistego użycia.
    fleet_loot_fuel_wait_lang: Wytwarzanie paliwa przebiega z maksymalną wydajnością,
      istoto %CAP_RACE%! Zasobniki wkrótce będą pełne i gotowe do przekazania flocie.
    fleet_loot_explore_opt_a: Przeprowadź skanowanie
    fleet_loot_collect_opt_a: Zbierz ładunek
    fleet_loot_collect_units_opt_a: Zbierz jednostki
    fleet_loot_combat_opt_a: Zasalutuj.
    all_request_accept: Zgódź się.
    all_request_decline: Odmów
    npc_farmer_daily_brief_lang: Przyjazna istoto! Szukam nowych roślin hybrydowych!
      To świetna zabawa. Pomożesz mi rozpocząć nowe życie? Potrzebne mi będą duże
      ilości próbek roślinnych do przeszczepiania i dzielenia. Sam nie jestem w stanie
      ich wyhodować.
    npc_farmer_daily_ret_lang: Zmieniłaś zdanie, przyjazna istoto? Pomożesz mi rozkrzewić
      mój mały ogródek?
    npc_farmer_daily_brief_res: Cudownie, istoto podróżująco-przyjazna! Och, ileż
      nowych roślin wspólnie odkryjemy. Już widzę je oczami umysłu!
    npc_farmer_daily_wait_lang: Czujesz to, istoto podróżująca? Tętnienie życia, wydobywające
      się spod gleby!
    npc_farmer_daily_wait_opt_a: Zapytaj o hybrydy.
    npc_farmer_daily_wait_opt_b: Zapytaj o glebę.
    npc_farmer_daily_wait_res_a: Rośliny są szczodre, istoto podróżująco-przyjazna.
      Nie trzymają życia dla siebie - oddają je chętnie innym! Wiją łodygi, dają nam
      owoce, a nawet po śmierci nawożą glebę.
    npc_farmer_daily_wait_res_b: Nigdy nie kusiło cię, aby wbić dłonie głęboko w ziemię?
      Jeśli zamkniesz oczy, poczujesz jak glinka pochłania cię w całości...
    npc_farmer_daily_comp_lang: Udało ci się zebrać próbki, przyjazna istoto? Powiedz,
      że tak!
    npc_farmer_daily_comp_opt_a: Daj próbkę.
    npc_farmer_daily_comp_res_a: Och, cudownie! Ja też mam dla ciebie wieści - moje
      najnowsze dzieło wykiełkowało! Wydało niezwykle interesujące nasiona. Proszę,
      weź próbkę.
    npc_farmer_daily_comp_res_b: Nieważne, istoto podróżująca. Będziemy hodować razem
      jeszcze przez wiele lat.
    npc_farmer_daily_done_lang: Na dziś to więcej niż potrzeba, przyjazna istoto!
      Ale jutro... jutro przyniesie nam nowe światło słoneczne i nowe rośliny do zbadania!
    npc_farmer_daily_done_opt_a: Zapytaj, która roślina jest najlepsza.
    npc_farmer_daily_done_opt_b: Odejdź
    npc_farmer_daily_done_res_a: "%NAME% śmieje się. Absurdalność mojego pytania jest
      zabawna."
    npc_farmer_daily_done_res_b: "%NAME% uśmiecha się. Cieszy się, że może być ze
      swoimi roślinami sam na sam."
    npc_scientist_daily_lang_1: |-
      Istoto podróżująca, w trakcie swoich wypraw zbierasz dane, prawda? Potrzebuję informacji, szczegółów dotyczących świata!
      Moje obecne badania wymagają danych behawioralnych dotyczących zwierząt. Czy możesz mi pomóc?
    npc_scientist_daily_ret_lang_1: Udało ci się zebrać potrzebne dane zoologiczne,
      istoto podróżująca?
    npc_scientist_daily_lang_2: |-
      Istoto podróżująca, w trakcie swoich wypraw zbierasz dane, prawda? Potrzebuję informacji, szczegółów dotyczących świata!
      Moje obecne badania wymagają szczegółowych danych o florze. Czy możesz mi pomóc?
    npc_scientist_daily_ret_lang_2: Udało ci się zdobyć potrzebne dane botaniczne,
      istoto podróżująca?
    npc_scientist_daily_lang_3: |-
      Istoto podróżująca, w trakcie swoich wypraw zbierasz dane, prawda? Potrzebuję informacji, szczegółów dotyczących świata!
      Moje obecne badania wymagają szczegółowych analiz minerałów. Czy możesz mi pomóc?
    npc_scientist_daily_ret_lang_3: Udało ci się zebrać potrzebne dane geologiczne,
      istoto podróżująca?
    npc_scientist_daily_lang_4: |-
      Istoto podróżująca, w trakcie swoich wypraw zbierasz dane, prawda? Potrzebuję informacji, szczegółów dotyczących świata!
      Moje obecne badania wymagają skanów wysokiego poziomu na różnych planetach. Czy możesz mi pomóc?
    npc_scientist_daily_ret_lang_4: Udało ci się zebrać potrzebne dane gwiezdne, istoto
      podróżująca?
    npc_scientist_daily_opt_a: Przekaż dane.
    npc_scientist_daily_opt_b: Przekaż dane.
    npc_scientist_daily_opt_c: Przekaż dane.
    npc_scientist_daily_opt_d: Przekaż dane.
    npc_scientist_daily_res_a: Eheu! Idealnie, istoto podróżująca! Bardzo mi się to
      przyda podczas badań. Proszę, weź te <TECHNOLOGY>nanity<> w ramach wynagrodzenia
      za swoją pracę.
    npc_scientist_daily_done_lang: |-
      Istoto podróżująca, choć moje potrzeby są zaspokojone, nieskończoność cudów wciąż czeka na odkrycie i zebranie!
      Gdy przetworzę te dane, będę miał dla ciebie dodatkowe zlecenia.
    npc_scientist_daily_done_opt_a: Zapytaj, nad czym pracuje.
    npc_scientist_daily_done_opt_b: Odejdź
    npc_scientist_daily_done_res_a: |-
      Moje badania są bardzo złożone, istoto podróżująca. Wątpię, czy je zrozumiesz. Widzisz, jeśli wprowadzę wystarczającą ilość zebranych danych do swojej symulacji, wtedy -
      Nie, nie ma sensu tego wyjaśniać. Ale zauważam twoje zainteresowanie. Dziękuję.
    ui_sci_no_new: Brak nowych odkryć
    ui_sci_new_plants: Flora
    ui_sci_new_planets: Planety
    ui_sci_new_crea: Stworzenia
    ui_sci_new_min: Minerały
    npc_overseer_daily_brief_lang: |-
      Istoto podróżująco-przyjazna, za każdym razem gdy przybywasz i opuszczasz nasz „dom”, droczysz się ze mną. Ty widzisz cały świat, a ja jedynie świat ze szkła...
      Pociesz mnie trochę, istoto podróżująca. Zbierz obrazy miejsc, które odwiedzasz. Niech moje oczy zobaczą to, co twoje.
    npc_overseer_daily_ret_lang: Jestem uwięziony w tym miejscu, istoto podróżująco-przyjazna.
      Pozwól mi zobaczyć świat twoim okiem.
    npc_overseer_daily_brief_res: |-
      Istoto podróżująco-przyjazna, pozwoliłem już sobie umieścić wymagania dotyczące obrazów w twoim multinarzędziu.
      Dbaj o siebie...
    npc_overseer_daily_wait_lang: Zaczekam tu do końca swych dni i znów się odrodzę.
      Do czasu aż powtórzymy to wszystko w świecie poza światami... Nawet teraz się
      powtarzam!
    npc_overseer_daily_wait_opt_a: Delikatnie dotknij nadzorcy.
    npc_overseer_daily_wait_opt_b: Zostaw nadzorcę w spokoju.
    npc_overseer_daily_wait_res_a: Gek nie reaguje na mój dotyk. Nie przedłużam go
      zbytnio.
    npc_overseer_daily_wait_res_b: Jego obecność działa mi na nerwy, ale czuję się
      lepiej, gdy nadzorca pozostaje tutaj, gdzie go widzę.
    npc_overseer_daily_comp_lang: Istoto podróżująca, byłaś daleko stąd. Czuję to...
    npc_overseer_daily_comp_opt_a: Pobierz zdjęcia.
    npc_overseer_daily_comp_res_a: |-
      Istoto podróżująco-przyjazna, co za pociecha dla tych szklanych oczu! Baza jest dziś pełna radości!
      Proszę, weź te okruchy jako wyraz mojej wdzięczności...
    npc_overseer_daily_comp_res_b: Nie możesz mi tego odmawiać, istoto podróżująco-przyjazna.
    npc_overseer_daily_done_lang: |-
      Dość już dziś widziałem, istoto podróżująco-przyjazna. Nie chcę wykorzystać wszystkiego na raz...
      Może powtórzymy ten pokaz jutro?
    npc_overseer_daily_done_opt_a: Popatrz na nadzorcę.
    npc_overseer_daily_done_opt_b: Odejdź
    npc_overseer_daily_done_res_a: |-
      Gdy patrzę, czuję jak moje oczy przenika tępy, szkarłatny ból. Ale nie odwracam wzroku.
      W końcu mrugam. Nadzorca wciąż tam jest. Patrzy na mnie.
    npc_overseer_daily_done_res_b: Do zobaczenia jutro, istoto podróżująco-przyjazna.
    npc_exotut_daily_brief_lang: Istoto podróżująca, wykryłem kolejne ciekawe miejsce!
      Ruszaj! I poćwicz panowanie nad egzopojazdem! Namierz sygnał zanim zniknie,
      żebyśmy mogli pobrać jednostki!
    npc_exotut_daily_ret_lang: Wciąż jesteś zainteresowana moją pracą, istoto podróżująca?
      Co za ulga!
    npc_exotut_daily_brief_res: Pospiesz się, istoto podróżująca! Nie utrzymam połączenia
      w nieskończoność!
    npc_exotut_daily_wait_lang: Grah! Na co czekasz, istoto podróżująca? Chcesz, żeby
      moja praca poszła na marne?
    npc_exotut_daily_wait_opt_a: Przeproś
    npc_exotut_daily_wait_opt_b: Wzrusz ramionami
    npc_exotut_daily_wait_res_a: Grah! Nie przepraszaj - biegnij!
    npc_exotut_daily_wait_res_b: "Grah! Ale- \nSama decydujesz o swoich poczynaniach,
      istoto podróżująca. Ja cię do niczego nie zmuszę."
    npc_exotut_daily_done_desc: "Spędza teraz na tym całe dnie. Zajmuje się egzopojazdem
      i pobiera dane z sieci międzyplanetarnych. Czasem widzę, jak sam wychodzi na
      powierzchnię planety, aby odkrywać, ale robi to rzadko. \n\nTechnik cieszy się
      z emerytury. Jego ucieczki są już przyjemnością, a nie walką o przetrwanie.
      To gra, którą możemy powtarzać - kolejny ostatni skok po kolejnym ostatnim skoku."
    npc_exotut_daily_done_lang: Istoto podróżująca, w sieci aktywność jest niska.
      Może spróbujemy jutro?
    npc_exotut_daily_done_opt_a: Życz mu szczęścia
    npc_exotut_daily_done_opt_b: Odejdź
    npc_exotut_daily_done_res_a: Technik patrzy mi w oczy. Jego spojrzenie jest rozmyte
      i odległe, ale dostrzegam delikatny uśmiech.
    npc_exotut_daily_done_res_b: Technik prawie nie reaguje na moje odejście. Jak
      zwykle, ma inne rzeczy na głowie.
    npc_weapguy_daily_main_lang: Grah! Istoto podróżująca, twoje wyczyny zainspirowały
      mnie do skonstruowania <TECHNOLOGY>multinarzędzia<> o ogromnej mocy! Chcesz
      je obejrzeć?
    npc_weapguy_daily_ret_lang: Chcesz obejrzeć moje <TECHNOLOGY>multinarzędzie<>,
      istoto podróżująca? Bardzo rozsądnie! To produkt obecny, a wkrótce rozpocznę
      pracę nad nowym modelem.
    npc_weapguy_daily_opt_a: Obejrzyj multinarzędzie
    npc_weapguy_daily_opt_b: Odmów
    npc_weapguy_daily_res_a: Spójrz tylko, istoto podróżująca!
    npc_weapguy_daily_res_b: Jak chcesz, istoto podróżująca. Pracuję szybko, nim umknie
      mi natchnienie. Wkrótce rozpocznę pracę nad nowym egzemplarzem. Ten zostanie
      zapomniany!
    npc_weapguy_daily_done_lang: Podoba ci się nowe multinarzędzie, istoto podróżująca?
      Oby z jego pomocą udało ci się pokonać wrogów i zdobyć chwałę oraz bogactwa!
    npc_weapguy_daily_done_opt_a: Pochwal jego moc
    npc_weapguy_daily_done_opt_b: Pochwal jego finezję
    npc_weapguy_daily_done_res_a: Grah! Spali wszystkich, którzy ci się przeciwstawią!
    npc_weapguy_daily_done_res_b: Grah! To eleganckie narzędzie, zaprojektowane z
      niezwykłą dbałością o szczegóły!
    ui_farmer_daily_title: Dodatkowe próbki roślinne
    ui_farmer_daily_sub: Dalsze badania rolnicze
    ui_farmer_daily_desc: Mój farmer wydaje się odnajdować zadowolenie w glebie. Codziennie
      bada nowe próbki upraw i dzieli się ze mną wynikami. Prosi jedynie o zachowanie
      botanicznego nastawienia w trakcie przygotowywania własnych upraw.
    ui_farmer_daily_obj1: Zbierz próbki rolnicze
    ui_farmer_daily_obj1_tip: |-
      Farmer poszukuje świeżej próbki konkretnej rośliny.
      Zbierz próbki z <TRADEABLE>upraw<> w bazie planetarnej lub na frachtowcu. Możesz też zebrać próbki bezpośrednio w terenie.
      Próbki zdobywane w terenie wymagają odwiedzenia konkretnego rodzaju planety.
    ui_farmer_daily_msg1: |-
      Zbierz: %ITEM%: %CURRENT%/%AMOUNT%
      Zbieraj z roślin uprawnych lub znajduj próbki w terenie.
      Próbki zebrane w terenie rosły będą jedynie w konkretnych biomach planetarnych.
    ui_overseer_daily_title: Wyprawa dla nadzorcy
    ui_overseer_daily_sub: Oczy w całej galaktyce
    ui_overseer_daily_desc: Nadzorca poprosił mnie o użycie kamery, aby zrobić zdjęcia
      różnych planet. Męczą go ograniczenia związane z moją bazą. Szuka wszelkich
      możliwych namiastek wolności.
    ui_overseer_daily_obj1: Zrób zdjęcie dla nadzorcy.
    ui_overseer_daily_obj1_tip: |-
      Nadzorca prosi o zdjęcia konkretnych planet.
      Dowiedz się więcej o planetach wprost z kosmosu. Użyj <TECHNOLOGY>skanera statku<> (<IMG>SHIPSCAN<>).
    ui_exotut_daily_title: Hakowanie dodatkowych terminali
    ui_exotut_daily_sub: Dodatkowe wyprawy egzopojazdem
    ui_exotut_daily_desc: Technik znalazł sposób na odblokowanie większej liczby terminali.
      Będą one otwarte jedynie przez ograniczony czas, a więc muszę się pospieszyć,
      jeśli chcę zebrać przedmioty.
    ui_d_exoloop_obj: Dotrzyj do terminala
    ui_d_exoloop_obj_tip: Technik otworzył połączenie z pobliskim terminalem. Przejmij
      przedmioty zanim minie czas.
    ui_d_exoloop_fail: POŁĄCZENIE DANYCH ZAMKNIĘTE // MISJA NIEUDANA
    dnt_exp_first_word_lang: Korvax! Korvax! Korvax! 16 16 16!
    dnt_tra_first_word_lang: Gek! Gek! Gek! 16 16 16!
    dnt_war_first_word_lang: Vy'keen! Vy'keen! Vy'keen! 16 16 16!
    exp_first_word_desc: |-
      Kamień rezonuje. Wytwarza dźwięk, który wypełnia mój umysł. Zaczyna kształtować się wizja...
      Mechaniczna forma życia zwraca się ku mnie. Z jej metalowej powłoki wydostaje się światło. Tworzy lśniącą mgłę, która nas otacza. Istota wykonuje gest w moim kierunku.
    tra_first_word_desc: |-
      Kamień rezonuje. Wytwarza dźwięk, który wypełnia mój umysł. Zaczyna kształtować się wizja...
      Niewielka obca forma życia klęka przede mną. Jest zmęczona, wyczerpana. Nie patrzy mi w oczy. Wyciąga rękę...
    war_first_word_desc: |-
      Kamień rezonuje. Wytwarza dźwięk, który wypełnia mój umysł. Zaczyna kształtować się wizja...
      Widzę dwóch wielkich obcych, walczących ze sobą. W końcu jeden z nich triumfuje. Jego ofiara wykrwawia się na śmierć. Ostatkiem sił, pokonany obcy wykonuje w moim kierunku gest...
    all_first_word_opt: Przyjmij wiedzę
    exp_first_word_name: Wiedza Korvaxów
    tra_first_word_name: Wizje Geków
    war_first_word_name: Wspomnienia Vy`keenów
    all_first_word_name: Baza danych języka uniwersalnego
    all_first_word_lang: |-
      TERMINAL ONLINE...
      Nawiązano połączenie z usługą tłumaczeń uniwersalnych. Dostępny język formy życia.
    all_first_word_opt_term: Naucz się słowa.
    exp_first_word_res: 'Widzę przed oczami słowo <TECHNOLOGY>„Korvax”<>. To echo
      dziwnej wizji, która przed momentem była moim udziałem. Słowo w tym obcym języku
      wypala mi się w umyśle. '
    tra_first_word_res: 'Widzę przed oczami słowo <COMMODITY>„Gek”<>. To echo dziwnej
      wizji, która przed momentem była moim udziałem. Słowo w tym obcym języku wypala
      mi się w umyśle. '
    war_first_word_res: 'Widzę przed oczami słowo <FUEL>„Vy`keenin”<>. To echo dziwnej
      wizji, która przed momentem była moim udziałem. Słowo w tym obcym języku wypala
      mi się w umyśle. '
    npc_other_exotut: Vy`keenin na chwilę przerywa prace konserwacyjne <TECHNOLOGY>terminalu
      egzopojazdu<>. Patrzy na mnie, jakby moja obecność mu przeszkadzała.
    npc_other_overseer: Gek, najwyraźniej <CATALYST>nadzorca<> tej bazy, patrzy na
      mnie niepokojąco. Wygląda, jakby chciał mi coś powiedzieć, ale nie mam pojęcia
      co.
    npc_other_farmer: Gek patrzy na mnie, zatrwożony. Najwyraźniej mnie poznaje, ale
      nie wiem skąd. Szybko wraca do bezpiecznego <TRADEABLE>terminala rolniczego<>.
    npc_other_scientist: Kiedy podchodzę, Korvax przechyla głowę. Czuję, jak jego
      wizjer rozpoczyna skanowanie. Otrzymanych danych nie przyjmuje jednak z satysfakcją.
      Wraca do pracy przy <TECHNOLOGY>terminalu naukowym<> i ignoruje mnie.
    npc_other_weapguy: Vy`keenin najwyraźniej chce mi zasalutować, ale nagle zastyga
      w miejscu. Patrzy na mnie, nieco zdezorientowany, a następnie wraca do pracy
      przy <FUEL>terminalu uzbrojenia<>.
