    npc_mission_cre_feed_sub: Nakarm stworzenia na planetach.
    npc_mission_cre_feed_head_1: WYŚLEDŹ I NAKARM STWORZENIA NA PLANETACH
    ui_cre_feed_obj: Nakarm stworzenia.
    ui_cre_feed_obj_tip: |-
      Znajdź stworzenia na powierzchni planety.
      Użyj <TECHNOLOGY>wizjera analitycznego<>, aby zlokalizować stworzenia. <FUEL>Czerwone<> kropki oznaczają nieodkryte gatunki, a <TRADEABLE>zielone<> kropki śledzą gatunki, które zostały już zarejestrowane wizjerem analitycznym.
      Każde stworzenie ma specyficzny sposób odżywiania się. Różne gatunki jedzą różne pierwiastki.
      Jeśli nakarmisz stworzenie, może ci się ono odwdzięczyć.
    ui_cre_feed_obj1_msg: 'Nakarm stworzenia: %CURRENT%/%AMOUNT%.'
    npc_mission_cre_feed_proc_a_1: Klient jest bogatym filantropem, który chce chronić
      dziką przyrodę.
    npc_mission_cre_feed_proc_a_2: Klient jest egzobiologiem. Ma nadzieję dowiedzieć
      się więcej o bakteriach trawiennych miejscowej fauny.
    npc_mission_cre_feed_proc_a_3: Klient poprosił o dyskrecję, gdyż niedawno odziedziczył
      sporą fortunę.
    npc_mission_cre_feed_proc_a_4: Klient jest niezmiernie przejęty przyszłością miejscowych
      ekosystemów.
    npc_mission_cre_feed_proc_a_5: Klient stroni od standardowego towarzystwa, woli
      obracać się w kręgach istot nie-dwunożnych. Poszukuje odkrywcy o podobnym podejściu.
    npc_mission_cre_feed_proc_a_6: Klient prowadzi biznes rolniczy w miejscowym układzie.
    npc_mission_cre_feed_proc_a_7: Klient prowadzi popularny instytut zoologiczny
      w miejscowym układzie.
    npc_mission_cre_feed_proc_a_8: Klient jest właścicielem sporej sieci przemysłowej.
      Specjalizuje się w przetwarzaniu produktów ubocznych pochodzenia zwierzęcego.
    npc_mission_cre_feed_proc_a_9: Klient czuje głęboką i znaczącą więź ze wszystkimi
      istotami żywymi.
    npc_mission_cre_feed_proc_a_10: Klient poprosił o zachowanie anonimowości.
    npc_mission_cre_feed_proc_a_11: Klient od dawna prowadzi niezależne badania miejscowych
      populacji zwierząt.
    npc_mission_cre_feed_proc_a_12: Klient jest w okolicy szanowanym autorytetem,
      jeśli chodzi o dzikie zwierzęta i ekosystemy.
    npc_mission_cre_feed_proc_b_1: Czuje silną więź z gatunkami zamieszkującymi ten
      układ i chciałby, aby ktoś się nimi zaopiekował.
    npc_mission_cre_feed_proc_b_2: Jest niezmiernie zmartwiony negatywnym wpływem
      przemysłu planetarnego na przyrodę.
    npc_mission_cre_feed_proc_b_3: Chciałby zwiększyć ilość środków odżywczych, dostępnych
      dla lokalnej fauny. Ma nadzieję, że dzięki temu uzyska ogólny wzrost masy całej
      populacji.
    npc_mission_cre_feed_proc_b_4: Chce przeprowadzić eksperyment, mając nadzieję
      zgłębić przyszłą aktywność zwierząt. Czy istnieją jakieś negatywne efekty zaburzenia
      planetarnych łańcuchów pokarmowych?
    npc_mission_cre_feed_proc_b_5: Szuka dużej ilości ekskrementów i zamierza dobrze
      za nie zapłacić.
    npc_mission_cre_feed_proc_b_6: Ma nadzieję polepszyć żyzność gleby na miejscowych
      planetach, bez uciekania się do nawozów sztucznych. Dlatego też chce stymulować
      produkcję obornika.
    npc_mission_cre_feed_proc_b_7: Wstydzi się swoich postępków w przeszłości i ma
      nadzieję odkupić swoje winy, polepszając warunki życia innych gatunków.
    npc_mission_cre_feed_proc_b_8: Klient chciałby możliwie ugodowo rozwiązać problem
      pożerania swoich upraw przez okoliczną faunę.
    npc_mission_cre_feed_proc_b_9: Chciałby rozwiązać problem dramatycznego spadku
      liczebności lokalnej fauny.
    npc_mission_cre_feed_proc_b_10: W chwili obecnej pozostaje w żałobie po stracie
      ukochanego rodzinnego zwierzaka. Chce zmniejszyć swoje cierpienia, sponsorując
      dobre uczynki.
    npc_mission_cre_feed_proc_b_11: Ma nadzieję rozsiać nasiona dzikich kwiatów i
      tym samym upiększyć planetę. Ma nadzieję to osiągnąć poprzez obornik migrujących
      zwierząt.
    npc_mission_cre_feed_proc_b_12: Czuje szczególną więź ze spokojnymi zwierzętami
      roślinożernymi, które pasą się w miejscowym układzie. Chciałby się nimi jakoś
      zająć.
    npc_mission_cre_feed_proc_c_1: Chciałby, aby jakiś odkrywca nakarmił wszystkie
      stworzenia, które napotka. Zapłaci godziwie, ale odkrywca musi dostarczyć własne
      zapasy pożywienia.
    npc_mission_cre_feed_proc_c_2: Szuka odkrywcy, który będzie żył wśród dzikich
      zwierząt i pilnował, aby miały co jeść.
    npc_mission_cre_feed_proc_c_3: Zapłaci odkrywcy, który nakarmi miejscową faunę.
      W związku z duchem równowagi w ekosystemie, klient prosi, aby odkrywca powstrzymał
      się od oswajania zwierząt.
    npc_mission_cre_feed_proc_c_4: Prosi odkrywcę o zebranie próbek pożywienia i rozdysponowanie
      ich wśród miejscowych stad.
    npc_mission_cre_feed_proc_c_5: Szuka odkrywcy z doskonałymi protokołami antypatogenowymi,
      aby odszukał miejscowe stado i rozpoczął proces karmienia.
    npc_mission_cre_feed_proc_c_6: Szuka odkrywcy, który nakarmi miejscową faunę,
      jednocześnie nie wprowadzając żadnych gatunków inwazyjnych, które mogłyby zakłócić
      ekosystem.
    npc_mission_cre_feed_proc_c_7: Szuka odkrywcy o przekonaniach pro-ekologicznych,
      który będzie obserwował nawyki żywieniowe miejscowych stworzeń i upewni się,
      że nie są głodne.
    npc_mission_cre_feed_proc_c_8: Zaprasza odkrywców do karmienia miejscowych stworzeń
      w zamian za hojne wynagrodzenie. Klient zwraca uwagę, że odkrywca może zatrzymać
      wszystkie użyteczne płyny, wytworzone w trakcie jego pracy.
    npc_mission_cre_feed_proc_c_9: Klient chciałby, aby odkrywca nakarmił miejscowe
      stworzenia. Prosi ewentualnych kandydatów o zwrócenie uwagi, że w rękawice muszą
      oni wyposażyć się sami.
    npc_mission_cre_feed_proc_c_10: Zapłaci odkrywcy, który nakarmi miejscową faunę.
      Ostrzega jednak, aby nie angażować się emocjonalnie podczas tej misji.
    npc_mission_cre_feed_proc_c_11: 'Zapłaci odkrywcy, który pomoże mu rozdzielić
      pożywienie wśród lokalnej populacji stworzeń. Uwaga: klient ostrzega, że karmienie
      stworzeń z istniejących stad komercyjnych nie wystarczy.'
    npc_mission_cre_feed_proc_c_12: Klient zapłaci za każde nakarmione stworzenie.
      Prosi potencjalnych zleceniobiorców o karmienie wyłącznie zwierząt roślinożernych.
      W przypadku skonsumowania dowolnej części odkrywcy przez głodne stworzenia,
      dodatkowe wynagrodzenie nie zostanie wypłacone.
    ui_digging_marker1: Położenie wskazówki
