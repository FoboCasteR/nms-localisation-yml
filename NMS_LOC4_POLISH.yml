    npc_comm_week_07_portal_desc: |-
      Stając oko w oko z cichą bramą, czuję jak moje ciało przenika chłód.
      Szarpie moim umysłem i wypełnia go złowrogą obecnością.

      Do jakiego „mrocznego miejsca” wysyła mnie Nada?
    npc_comm_week_07_portal_desc2: Portal szumi i strzela. Mroczne miejsce docelowe
      mnie przyzywa.
    ui_comm_week_08_title: Badania społeczności
    ui_comm_week_08_sub: Pomoc specjaliście Polo - tydzień 8 z 8
    ui_comm_week_08_desc: Przekaz Polo sięgnął wielu rzeczywistości. Wszystkie iteracje
      Podróżnika trafiają do międzywymiarowej puli danych. Uniwersalne postępy odblokowują
      <SPECIAL>dodatkowe przedmioty<> w bocie syntezy żywego srebra.
    npc_comm_week_08_brief: Przyjazna istoto! Istoto podróżująco-przyjazna!
    npc_comm_week_08_brief2: Polo fizycznie aż trzęsie się od emocji. W jego oczach
      widzę intensywną jasność. Czyżby łzy?
    npc_comm_week_08_brief_opt_a: Słuchaj
    npc_comm_week_08_brief3: |-
      To wszystko prowadziło tutaj, przyjazna istoto! Współrzędne, za którymi podążaliśmy, dziwne nowe nasiona w ziemi, łączące wymiary echa od innych istot podróżująco-przyjaznych... To wszystko się układa! Przez kosmos przetacza się wstrząs wtórny!
      Setki tysięcy uśpionych planet się budzi! Pojawiają się nowe odkrycia!
    npc_comm_week_08_brief4: Przesyłam współrzędne do epicentrum tego galaktycznego
      wrzenia. Na odkrycie czeka świeżo kiełkująca flora - flora o najdziwniejszych
      konfiguracjach...
    npc_comm_week_08_brief4_alt: Przesyłam współrzędne do epicentrum tego galaktycznego
      wrzenia. Na odkrycie czeka świeżo narodzona fauna - fauna o najdziwniejszych
      konfiguracjach...
    npc_comm_week_08_brief_res: "Tu granice są najcieńsze, przyjazna istoto. Istnieje
      największe prawdopodobieństwo, że pojawi się anomalia, jakiś błąd. \nCo za potencjał!
      Obietnica odkryć! \nJeśli każda iteracja istoty podróżująco-przyjaznej tam wyruszy,
      być może uda nam się zebrać więcej danych niż kiedykolwiek wcześniej..."
    npc_comm_week_08_comp: Jak udało ci się odnaleźć ten anomalny nowy świat? Polo
      i Nada, zazdrościmy wam wypraw. Możemy zobaczyć dane?
    npc_comm_week_08_comp_opt_a: Prześlij dane.
    npc_comm_week_08_comp_res: |-
      Zadziwiające! Te znaleziska wydają się być niewiarygodnie znajome. Jakbyśmy śnili o tej transmisji w innym czasie, innej przestrzeni.
      Wydaje mi się, że ta podróż dopiero się zaczyna. Dane, które zbieramy, dotyczą iteracji innych niż nasza. Wszystkie zostają przesłane do skromnego, anomalnego domu Polo i Nady.
      Mój syntetyczny towarzysz z metalu i duszy - jest poruszony! Jego procesory łakną danych. Wejdź na pokład! Zobacz dwojgiem własnych oczu!
    npc_comm_week_08_comp_res_all: Co za cudowne dane! Masz ich więcej? Banki danych
      anomalii są szeroko otwarte. Błyskają błędami pomiędzy tym wszechświatem a następnym.
    npc_comm_week_08_comp2_opt_b: Zakończ transmisję.
    npc_comm_week_08_comp2_res_a: Polo dziękuje mi raz za razem i przesyła dar na
      moje konta. Szybko zerka na wyświetlacz swojego tabletu, a następnie potwierdza,
      że bot syntezy wciąż odpowiada energetycznie na zebrane dane. Kolejne odkrycia
      zasilą go jeszcze bardziej.
    npc_comm_week_08_comp2_res_b: Wywołaj nas na skanerze, przyjazna istoto, gdy tylko
      znajdziesz więcej odkryć do przesłania!
    npc_comm_week_08_cap: Ta iteracja bota syntezy niemal osiągnęła swą maksymalną
      pojemność! Wydaje mi się, że to ostatnia partia danych, którą zdoła przyjąć
      w tym wszechświecie.
    npc_comm_week_08_cap_res_a: Przyjazna istoto - to już wszystkie dane, zaplanowane
      przez anomalię. Przynajmniej na razie. Jednak niech to nie będzie chwila smutku!
      Odkrywaj, lataj, biegaj, pływaj, podróżuj!
    npc_comm_week_08_cap_opt_a: Kontynuuj
    npc_comm_week_08_cap_res_a_extr: Przeniesiemy nasz dom do ciebie, przyjazna istoto?
