    npc_comm_week_04_glitch_osd2: "::: WYKRYTO DODATKOWE ECHO :::"
    ui_comm_week_04_obj6: "(Opcjonalne) Znajdź dodatkowe defekty granicy"
    ui_comm_week_04_obj6_tip: |-
      Znajdź defekty granicy w obiektach nadających sygnał, na planetach <SPECIAL>anomalnych<>.
      Anomalne planety występują najczęściej w <FUEL>czerwonych<>, <TRADEABLE>zielonych<> i <TECHNOLOGY>niebieskich<> układach gwiezdnych.
