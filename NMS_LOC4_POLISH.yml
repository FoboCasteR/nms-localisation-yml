    ui_guide_body_exploration_1: "W <VAL_ON>niebezpiecznych warunkach<> korzystaj
      z jaskiń i budynków, by się schronić i doładować systemy ochrony przed zagrożeniami.\nUżyj
      <TECHNOLOGY>manipulatora terenu<> multinarzędzia, by stworzyć własne schronienie.\n\nTwój
      kompas znajduje się na górze ekranu. Pokazuje on pobliskie <VAL_ON>interesujące
      obiekty<> i <TECHNOLOGY>cele misji<>. Używaj <TECHNOLOGY>wizjera analitycznego<>
      (<IMG>AIM<>) do znajdowania <TECHNOLOGY>budynków<> i <STELLAR>cennych zasobów<>.\n\nBudując
      i wykorzystując <TECHNOLOGY>wzmacniacz sygnału<>, sprawdzisz, gdzie znajduje
      się najbliższy budynek.\n\n<VAL_ON>Bieganie sprintem<> (<IMG>RUN<>) pozwoli
      ci szybciej przemieszczać się przez krótki czas, ale też szybciej <VAL_ON>wyczerpie
      twoje systemy podtrzymania życia<>. \n \nAby pokonać trudny teren, możesz też
      użyć <TECHNOLOGY>plecaka odrzutowego<> (<IMG>JUMP<>). Gdy pozostajesz na ziemi,
      plecak odrzutowy doładowuje się automatycznie. Nawet jeśli plecak odrzutowy
      nie jest naładowany, możesz użyć go do <VAL_ON>wspinania się na urwiska<>.\n\n<VAL_ON>UWAGA:<>
      Plecaka odrzutowego można używać tylko w krótkich seriach. Upadek z dużej wysokości
      poskutkuje obrażeniami. Oszczędzaj paliwo do plecaka odrzutowego, by móc zmniejszyć
      siłę uderzenia."
