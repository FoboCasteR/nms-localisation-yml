    exp_planet_mission_desc: Maska formy życia miga regularnym rytmem. Gestem wskazuje
      swoją listę ładunku, jak gdyby chciała nająć mnie do jakiegoś zadania.
    tra_planet_mission_desc: Pomieszczenie wypełniają feromony obcego mające mnie
      uspokoić. Wygląda na to, że istota potrzebuje mojej pomocy w związku z jakimś
      zadaniem...
    war_planet_mission_desc: Choć obcy wygląda - mówiąc delikatnie - groźnie, nie
      zachowuje się agresywnie. Wygląda na to, że prosi mnie o pomoc...
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: Wizjer formy życia błyska raz jeszcze. Nie jestem w stanie
      zrozumieć tej reakcji. Muszę wykonać zadanie, by dowiedzieć się więcej.
    tra_planet_mission_res: Forma życia podskakuje z radością. Macha, jak gdyby życząc
      mi powodzenia.
    war_planet_mission_res: Obcy pomrukuje i wykonuje niezbyt wylewny gest podziękowania.
      Odwraca się, jakby nie spodziewał się mnie więcej zobaczyć.
    npc_planet_mission_opt: Zgłoś powodzenie.
    exp_planet_mission_done_res: Korvax wykonuje gest podziękowania. Skanuje mnie
      szybko i umieszcza rezultaty w swoich archiwach. Po zakończeniu operacji wręcza
      mi nagrodę.
    tra_planet_mission_done_res: Gek świergocze podekscytowany. Daje mi nagrodę, wypełniając
      tym samym naszą umowę.
    war_planet_mission_done_res: Vy'keen salutuje, gdy go opuszczam. Widać, że żywi
      do mnie szacunek.
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
