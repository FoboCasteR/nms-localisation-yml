    all_trader_thank_desc_1: Handlowiec dziękuje mi za pomoc i oferuje mi część swojego
      ładunku.
    all_trader_thank_desc_2: Na twarzy pilota pojawia się ulga. Oferuje mi część swojego
      ładunku i dziękuje za pomoc.
    all_trader_thank_desc_3: Pilot może się w końcu odprężyć, gdyż nikt go już nie
      ściga. W ramach podziękowań wręcza mi prezent.
    all_trader_thank_desc_4: Gdy jest po wszystkim, pilot dziękuje za moją pomoc.
      Wręcza mi prezent ze swojej ładowni.
    all_trader_thank_desc_5: Choć nie rozumiem jego słów, twarz pilota mówi mi wszystko.
      Ulżyło mu, że wreszcie pozbył się piratów, dlatego teraz chce przekazać mi część
      swojego ładunku.
    all_trader_thank_opt_a: Przyjmij dar
    all_trader_thank_opt_b: Odrzuć dar
    all_trader_thank_res_a_1: Zadowolony handlowiec przekazuje mi ładunek. To niewielka
      cena, jaką przychodzi mu zapłacić za to, co mógł stracić.
    all_trader_thank_res_a_2: Wdzięczny pilot przesyła swój ładunek. Życzę mu powodzenia
      w poszukiwaniach bezpiecznej przystani.
    all_trader_thank_res_a_3: Handlowiec przesyła mi ładunek i pospiesznie się oddala,
      wdzięczny, że ma już to wszystko za sobą.
    all_trader_thank_res_b_1: Odrzucam ofertę handlowca. Zniszczenie piratów było
      nagrodą samą w sobie.
    all_trader_thank_res_b_2: Nie przyjmuję prezentu i życzę istocie powodzenia w
      unikaniu piratów w przyszłości.
    all_trader_thank_res_b_3: Mówię handlowcowi, by zachował swój ładunek. Będzie
      go potrzebować, by naprawić swój statek.
