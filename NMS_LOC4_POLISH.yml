    ui_navigator_label: 'Nawigator '
    ui_navigator_title: Nawigator %NAME%
    intrct_navigator: Nawigacja ekspedycji
    navigator_sub: Planuje i wysyła ekspedycje
    exp_navigator_lang_new: Ach, istoto podróżująca. Korvax z przyjemnością raportuje
      o ekscytujących badaniach nawigacyjnych! Korvax zaplanował <COMMODITY>nowe ekspedycje<>
      dla twojej floty!
    tra_navigator_lang_new: Witaj, istoto kapitańsko-przyjazna! To wspaniały dzień
      dla floty! Wyznaczyłem <COMMODITY>nowe trasy ekspedycji!<>
    war_navigator_lang_new: Grah! Istoto kapitańsko-natrętna! Na flotę czeka nowa
      chwała! Wyznaczyłem <COMMODITY>nowe trasy ekspedycji!<> Przygotuj się na triumf!
    exp_navigator_lang_1: Istoto podróżująca, Korvax przygotował trasy dla floty.
      Którą uważasz za najbardziej obiecującą?
    tra_navigator_lang_1: Istoto kapitańsko-przyjazna! Byłem bardzo zajęty wytyczaniem
      szlaków dla twojej floty! Obejrzyj je!
    war_navigator_lang_1: Grah! Intruzie, wytyczyłem wiele tras! Dokonaj wyboru!
    exp_navigator_lang_2: Korvax przeliczył wszystkie możliwe trasy ekspedycji. Te,
      które przedstawiam, mają najniższy współczynnik prawdopodobieństwa totalnej
      destrukcji.
    tra_navigator_lang_2: Istoto kapitańsko-przyjazna, wytyczyłem dla ciebie najwspanialsze
      możliwe trasy! Oby przyniosły twojej flocie wiele jednostek!
    war_navigator_lang_2: Istoto podróżująca, wszystkie te trasy przyniosą chwałę
      i triumf naszej flocie! Grah!
    exp_navigator_lang_3: Korvax był zajęty przygotowywaniem tras. Przeliczyłem następujące
      ścieżki współrzędnych w hiperprzestrzeni - są one zarówno niezwykle zyskowne,
      jak i niezbyt skomplikowane dla mniej doświadczonych nawigatorów.
    tra_navigator_lang_3: Istoto podróżująco-przyjazna, ekspedycje handlowe to najlepsze
      ekspedycje. Mam nadzieję, że wszystkie wytyczone trasy przyniosą ci szczęście.
    war_navigator_lang_3: Przygotowałem odpowiednie mapy. Istoto kapitańsko-natrętna,
      czy jesteś gotowa wysłać flotę? Oby przyniosła ona chwałę nam wszystkim!
    exp_navigator_lang_4: Korvax umieścił na mapach wszystkie znane gwiazdy w tej
      części kosmosu. Następujące trasy zostały zoptymalizowane, celem skutecznego
      działania floty.
    tra_navigator_lang_4: Istoto kapitańsko-przyjazna, wytyczyłem trasy dla twej floty!
      Gwarantuję wspaniałe możliwości i przepiękne widoki!
    war_navigator_lang_4: Istoto kapitańsko-natrętna, mapy są gotowe! Czy flota została
      odprawiona? Czy jest gotowa do walki? Grah!
    exp_navigator_lang_5: Istoto podróżująca, Korvax skorzystał z wiedzy Konwergencji,
      aby wytyczyć trasy dla twojej floty. Oby były one bliskie ideałowi.
    tra_navigator_lang_5: Istoto kapitańsko-przyjazna, twój przyjaciel-nawigator ciężko
      pracował! Wytyczyłem wiele ekspedycji dla twojej floty!
    war_navigator_lang_5: Grah! Istoto kapitańsko-natrętna, spójrz na owoce mej pracy!
      Szlaki i mapy... każda trasa aż kipi od potencjalnej chwały!
    npc_navigator_opt_a: Wyświetl potencjalne ekspedycje
    npc_navigator_opt_b: Odrzuć
    exp_navigator_first_post_lang: Korvax z przyjemnością przeliczy trasy dla istoty
      kapitańsko-podróżniczej. Przed wylotem flota potrzebuje jednak <TECHNOLOGY>sali
      dowodzenia flotą<>.
    tra_navigator_first_post_lang: Wspaniały dzień, istoto kapitańsko-przyjazna! Wspólnie
      zaplanujemy wiele ekspedycji! Ale najpierw musisz skonstruować <TECHNOLOGY>salę
      dowodzenia flotą<>, aby móc porozmawiać z członkami załogi przed wylotem!
    war_navigator_first_post_lang: Grah! Istoto kapitańsko-natrętna! Na naszym statku
      nie ma <TECHNOLOGY>sali dowodzenia flotą!<> W tej chwili nie możemy rozpocząć
      ekspedycji!
    exp_navigator_no_post_lang: Korvax z przyjemnością przeliczy trasy dla istoty
      kapitańsko-podróżniczej. Ale wszystkie <TECHNOLOGY>sale dowodzenia flotą<> są
      zajęte. Musisz zbudować ich więcej albo zaczekać na powrót floty.
    tra_navigator_no_post_lang: Istoto kapitańsko-przyjazna! Jestem niezmiernie podekscytowany,
      mogąc udostępnić ci przygotowane trasy! Ale wszystkie nasze <TECHNOLOGY>sale
      dowodzenia flotą<> są w użyciu. Musimy zbudować ich więcej, jeśli chcemy planować
      nowe przedsięwzięcia!
    war_navigator_no_post_lang: Grah! Kapitanie-intruzie! Wszystkie nasze <TECHNOLOGY>sale
      dowodzenia flotą<> są zajęte. W tej chwili nie jesteśmy w stanie rozpocząć ekspedycji!
      Zbuduj ich więcej, jeśli chcesz poszerzyć swoje wpływy!
    all_navigator_no_post_res: "%NAME% przygotowuje ekspedycję dla mojej floty. Niestety
      na moim frachtowcu nie ma <TECHNOLOGY>sali dowodzenia flotą<>. Jest ono potrzebne
      do nawiązywania komunikacji w trakcie wypraw."
