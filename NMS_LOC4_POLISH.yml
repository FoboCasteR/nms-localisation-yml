    ui_guide_body_exploration_3: |-
      Twój <TECHNOLOGY>kompas<> znajduje się na górze ekranu. Podświetla on pobliskie <VAL_ON>miejsca godne zwiedzenia<> i <TECHNOLOGY>cele misji<>.

      Używaj <TECHNOLOGY>wizjera analitycznego<>, do identyfikowania i lokalizowania obiektów planetarnych. Zidentyfikowane miejsca godne zwiedzenia można przypiąć do ekranu egzokombinezonu za pomocą <IMG>MARKER_TAG<>, celem łatwiejszej nawigacji.

      Naucz się, jak wytwarzać <TECHNOLOGY>ogniwa<>, od <VAL_ON>naukowca w bazie<>. Można umieszczać je wszędzie, używając <IMG>BUILD_MENU<>. Zostaną one zaznaczone na twoim kompasie.

      <TECHNOLOGY>Wzmacniacz sygnału<> pozwala znajdować pobliskie miejsca godne zwiedzenia.
      <VAL_ON>Kartograf<> na stacjach kosmicznych dostarcza <STELLAR>mapy planet<> dla konkretnych budynków.
      Pozyskuj <STELLAR>dane nawigacyjne<> z ogniw na zewnątrz budynków planetarnych i z modułów wewnątrz budynków. Wymieniaj dane z <VAL_ON>kartografem<>.

      Niektóre ważne obiekty, takie jak twój <VAL_ON>statek<> czy <VAL_ON>baza<>, są pokazywane zawsze.

      Podczas lotu kosmicznego lub w atmosferze śledź <COMMODITY>smugi<> pozostawione przez inne statki, by znajdować planetarne <VAL_ON>posterunki handlowe<>.
    ui_guide_body_exploration_4: |-
      Skanuj zwierzęta, rośliny i minerały za pomocą <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>). Po aktywacji wizjera użyj <IMG>BINOCSCAN<>, by przeanalizować cel. Za <VAL_ON>każdy unikatowy skan<> otrzymasz <VAL_ON>jednostki<>.

      Każde odkrycie jest notowane na <VAL_ON>stronie odkryć<> (<IMG>OPTIONS<>). Układy i planety zostają odkryte automatycznie po ich odwiedzeniu.

      Odwiedź stronę odkryć, by <COMMODITY>przemianować lub przesłać<> swoje odkrycia i <TECHNOLOGY>zarobić nanity<>.
      Odkrycie <VAL_ON>wszystkich gatunków zwierząt<> na powierzchni planety przyniesie ci <VAL_ON>dużą liczbę jednostek<>.

      Skanowanie roślin i minerałów za pomocą <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>) ujawnia dodatkowe informacje i może przynieść więcej zasobów przy zbieraniu.

      <SPECIAL>Rzadkie i/lub duże stworzenia<> są warte więcej po odkryciu niż stworzenia pospolite lub niewielkie.
      W <TECHNOLOGY>multinarzędziu<> możesz zainstalować <VAL_ON>ulepszenia<>, by <VAL_ON>zwiększyć nagrody<> za skanowanie stworzeń lub roślin.
    ui_guide_body_exploration_4_vr: |-
      Skanuj zwierzęta, rośliny i minerały za pomocą <TECHNOLOGY>wizjera analitycznego<>. Aby aktywować, podnieś lewą rękę do oczu lub z boku głowy i naciśnij <IMG>AIM<>. Czynność ta jest przełączana.
      Po aktywacji wizjera wyceluj multinarzędzie i użyj <IMG>BINOCSCAN<>, by przeanalizować cel. Za <VAL_ON>każdy unikatowy skan<> otrzymasz <VAL_ON>jednostki<>.

      Każde odkrycie jest notowane na <VAL_ON>stronie odkryć<> (<IMG>OPTIONS<>). Układy i planety zostają odkryte automatycznie po ich odwiedzeniu.

      Odwiedź stronę odkryć, by <COMMODITY>przemianować lub przesłać<> swoje odkrycia i <TECHNOLOGY>zarobić dodatkowe jednostki<>.
      Odkrycie <VAL_ON>wszystkich gatunków zwierząt<> na powierzchni planety przyniesie ci <VAL_ON>dużą liczbę jednostek<>.

      Skanowanie roślin i minerałów za pomocą <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>) ujawnia dodatkowe informacje i może przynieść więcej zasobów przy zbieraniu.

      <SPECIAL>Rzadkie i/lub duże stworzenia<> są warte więcej po odkryciu niż stworzenia pospolite lub niewielkie.
      W <TECHNOLOGY>multinarzędziu<> możesz zainstalować <VAL_ON>ulepszenia<>, by <VAL_ON>zwiększyć nagrody<> za skanowanie stworzeń lub roślin.
    ui_guide_body_exploration_5: "Naciśnij i przytrzymaj <IMG>THRUST<>, by <VAL_ON>zwiększyć
      ciąg<> statku. Użyj <IMG>BRAKE<>, by <VAL_ON>zahamować<>. Przytrzymaj <IMG>BOOST<>,
      by włączyć <RED>dopalacz<>. Zwykły lot nie wymaga paliwa.\nPoza atmosferą planety
      podróżujesz znacznie szybciej.\n\nZnajdując się w kosmosie, korzystaj z <TECHNOLOGY>silnika
      pulsacyjnego<> (<IMG>PULSEJUMP<>), by podróżować szybciej.\nSilnik pulsacyjny
      wymaga <EXOTIC>trytu<>. Znajdziesz go, <VAL_ON>niszcząc asteroidy<> w kosmosie.
      Użyj skanera (<IMG>SCAN<>), by znaleźć <TECHNOLOGY>asteroidy bogate w tryt<>.\n\nSilnika
      pulsacyjnego nie można używać w pobliżu stacji kosmicznych. Podczas ataków <SPECIAL>piraci<>
      mogą tymczasowo zablokować silnik pulsacyjny. Aby uciec, musisz przetrwać do
      czasu, aż znów się aktywuje.\nHUD statku zaalarmuje cię o wyłączeniu silnika
      pulsacyjnego.\n\nKorzystaj z <TECHNOLOGY>hipernapędu<>, by podróżować do innego
      układu gwiezdnego. Wytwórz <FUEL>ogniwa warp<>, używając <COMMODITY>pojemników
      z antymaterią<> i <FUEL>antymaterii<>, by móc zasilić hipernapęd. \n\nAby udać
      się do nowego układu, otwórz <VAL_ON>mapę galaktyki<> (<IMG>QUICK_MENU<>). Wybierz
      układ i użyj <IMG>GALAXYWARP<>, by uruchomić hipernapęd.\n\nUkłady gwiezdne
      są <VAL_ON>oznaczone kolorami<>: żółtym, czerwonym, zielonym i niebieskim. Wszystkie
      układy z wyjątkiem żółtych wymagają <VAL_ON>technologii ulepszonego hipernapędu<>,
      by można było je odwiedzić."
    ui_guide_body_exploration_6: "Odblokuj egzopojazd, kupując plany <STELLAR>geoluków<>
      w <TECHNOLOGY>jednostce badań nad konstrukcjami<> na kosmicznej anomalii.\n\nAby
      wezwać egzopojazd, zbuduj <TECHNOLOGY>geoluk egzopojazdu<>. Geoluki można budować
      wszędzie, nie tylko na twojej planecie macierzystej.\n\nW trakcie prowadzenia
      egzopojazdu naciśnij <IMG>EXOBOOST<>, aby uzyskać na krótki czas <VAL_ON>wzmocnienie
      prędkości<>. Użyj <IMG>EXOJUMP<>, aby <VAL_ON>skoczyć<>.\n\nW trakcie prowadzenia
      egzopojazdu użyj <IMG>SCAN<>, aby wywołać pobliskie miejsca godne zwiedzenia.
      Skaner egzopojazdu jest potężniejszy od skanera multinarzędzia i ujawnia dodatkowe
      miejsca. \n\nUżyj <IMG>QUICK_MENU<>, aby zyskać dostęp do przenośnego <TECHNOLOGY>wzmacniacza
      sygnału<> i skanować na obecność konkretnych pobliskich budynków.\n\nOddaj strzał
      z broni lub promienia wydobywczego, używając <IMG>VEHICLESHOOT<>. Przełączaj
      się między rodzajami broni / akcesoriów wydobywczych, używając <IMG>CYCLEVEHWEAPON<>.
      \n\nTak jak w przypadku egzokombinezonu i statku gwiezdnego, egzopojazd można
      <TECHNOLOGY>ulepszać<>, aby osiągnąć lepszą wydajność.\nUlepszenia technologiczne
      zainstalujesz w <VAL_ON>ekwipunku<> (<IMG>INVENTORY<>) egzopojazdu."
