    dnt_exp_tguild_greet_unknown_1: Apologies, probable customer entity. Purchase
      unavailable at this station.
    dnt_tra_tguild_greet_unknown_1: Merchants Guild trade is only available to registered
      members. Seek business elsewhere.
    dnt_war_tguild_greet_unknown_1: Grah! Interloper must prove trade skill before
      worthy of Merchants Guild time!
    dnt_exp_tguild_greet_low_1: Greetings. Guild discount is not available to low
      rank members, sorry.
    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      Choć jego słowa są niejasne, odznaka na uniformie kupca mówi wszystko. Jest wysłannikiem gildii handlowców.
      Nie wydaje się być jednak zainteresowany dobiciem targu.
    npc_tguild_greet_unknown_desc_2: |-
      Znam te insygnia. Ta istota jest członkiem gildii handlowców.
      W tej chwili nie chce jednak dobić targu.
      Może <SPECIAL>system list misji<> na stacji udowodni jej, że można na mnie liczyć?
    npc_tguild_greet_low_desc_1: Ten obcy też jest kupcem, członkiem gildii handlowców.
    npc_tguild_greet_low_desc_2: Sprytne, kupieckie spojrzenie tej formy życia zdradza,
      że jest ona członkiem gildii handlowców. Kolejny biznesmen, który chce się dorobić
      w galaktyce.
    npc_tguild_greet_low_desc_3: Forma życia kłania się delikatnie, bardziej zwyczajowo
      niż z szacunkiem. Pokazuje mi odznakę - jest przedstawicielem gildii handlowców
      w tym układzie.
    npc_tguild_greet_med_desc_1: Obcy, który wydaje się być przedstawicielem gildii
      handlowców w tym układzie, skanuje mnie delikatnie, gdy podchodzę. Odczytuje
      moją rangę w gildii, przeprasza za bezczelność i wita się ze mną wylewnie.
    npc_tguild_greet_med_desc_2: "Obcy przesyła krótką sekwencję danych. Okazuje się,
      że jest oficjalnym przedstawicielem gildii handlowców w tym układzie. \nChoć
      stara się być przyjazny, wydaje mi się, że wciąż mnie ocenia. Chce mnie prześwietlić
      i dobić jak najlepszego targu."
    npc_tguild_greet_med_desc_3: Forma życia kiwa do mnie. Chyba jej nie znam, ale
      ona najwyraźniej mnie rozpoznaje. To musi być przedstawiciel gildii handlowców
      w tym układzie.
    npc_tguild_greet_high_desc_1: Obcy wita mnie wylewnie. Pracuje dla gildii handlowców,
      czuwa nad interesem w tym układzie. Ma wiadomość do przekazania.
    npc_tguild_greet_high_desc_2: Forma życia przedstawia się jako reprezentant gildii
      handlowców w tym układzie. Dokonujemy wzajemnej wymiany jednostek, której wymaga
      protokół gildii.
    npc_tguild_greet_high_desc_3: Forma życia pokazuje identyfikator - odznakę przedstawiciela
      gildii handlowców średniego szczebla. Kłania się, witając mnie w tym układzie.
    npc_tguild_greet_best_desc_1: Forma życia, emisariusz gildii handlowców, wydaje
      się być podekscytowana na mój widok. Wykonuje krótki, niepewny gest, jakby chciała
      przeprosić za niski poziom bogactw i kiepski status układu.
    npc_tguild_greet_best_desc_2: Obcy zaczyna trajkotać z ekscytacji i przesyła mi
      listę najnowszych, atrakcyjnych ofert. Jest emisariuszem gildii handlowców w
      tym układzie - chce zrobić na mnie wrażenie.
    npc_tguild_greet_best_desc_3: Forma życia cieszy się ze spotkania z kimś tak wysoko
      postawionym w gildii handlowców. Wykonuje specjalne gesty, wymagane przy takim
      spotkaniu.
    npc_eguild_greet_unknown_desc_1: |-
      Forma życia szczyci się odznaką gildii odkrywców i zachowuje się jak ktoś, kto stawiał stopę na wielu dziwnych planetach.
      Choć ja jestem dość ciekawą formą życia, jednak nie wzbudzam szczególnego zainteresowania. Czyżby nie warto było mnie bliżej poznać?
    npc_eguild_greet_unknown_desc_2: |-
      Znam te insygnia. Ta istota jest członkiem gildii odkrywców.
      W tej chwili nie jest jednak zainteresowana moimi danymi. Może <SPECIAL>system list misji<> na stacji udowodni jej, że można na mnie liczyć?
    npc_eguild_greet_low_desc_1: Forma życia bada mnie, a następnie ujawnia swoje
      stanowisko. Jest członkiem gildii odkrywców.
    npc_eguild_greet_low_desc_2: Obcy ujawnia, że jest emisariuszem gildii odkrywców.
      Ocenia mnie, ale po co? Chce sprawdzić moją wartość, jeśli chodzi o odkrywanie?
      A może jest po prostu ciekawy?
    npc_eguild_greet_low_desc_3: Forma życia przedstawia się jako reprezentant gildii
      odkrywców w tym układzie. Z jakiegoś powodu przesyła mi dane o każdej roślinie,
      na jaką kiedykolwiek natrafiła.
    npc_eguild_greet_med_desc_1: Forma życia wyświetla niewielki obraz holograficzny
      - trójwymiarowy przegląd jej statusu jako emisariusza gildii odkrywców w tym
      układzie.
    npc_eguild_greet_med_desc_2: Obcy przedstawia się jako członek gildii odkrywców.
      Ma dokumenty potwierdzające, że jest jej oficjalnym przedstawicielem.
    npc_eguild_greet_med_desc_3: Forma życia przedstawia dokumenty, potwierdzające
      że jest urzędnikiem gildii odkrywców. Oczywiście najpierw mnie przeskanowała.
    npc_eguild_greet_high_desc_1: Forma życia trajkoce z ekscytacji. Cieszy się, że
      może się podzielić najnowszymi badaniami z kimś, kto również jest członkiem
      gildii odkrywców.
    npc_eguild_greet_high_desc_2: Obcy przedstawia się jako odkrywca, ważna persona
      w gildii. Wita mnie w swoim układzie.
    npc_eguild_greet_high_desc_3: Forma życia wita się ze mną wylewnie. Najwyraźniej
      jest głównym badaczem gildii odkrywców w tym układzie.
    npc_eguild_greet_best_desc_1: Forma życia krótko mnie analizuje, a następnie kłania
      się w pas. To oficjalny reprezentant gildii odkrywców w tym układzie.
    npc_eguild_greet_best_desc_2: Obcy wita mnie, przedstawiając wybór ciekawych zdjęć,
      zrobionych w tym układzie. Jest tu emisariuszem gildii odkrywców i poleca mi
      te miejsca.
    npc_eguild_greet_best_desc_3: Forma życia skanuje mnie, potem siebie, a na koniec
      insygnia gildii odkrywców, które przedstawiam. Rytuał zakończony, istota się
      kłania.
    npc_wguild_greet_unknown_desc_1: Agresywny ton i szorstkie zachowanie wskazuje
      na najemnika. Mam nadzieję, że jest tu z jakiegoś oficjalnego powodu, a nie
      bierze udziału w misji.
    npc_wguild_greet_unknown_desc_2: |-
      Forma życia zerka na mnie przelotnie i potrząsa głową. Chyba jest przedstawicielem gildii najemników.
      Może mogę zrobić na niej wrażenie, przyjmując zlecenie z <SPECIAL>systemu list misji<>?
    npc_wguild_greet_low_desc_1: Obcy krótko mi salutuje. Z insygniów wynika, że jest
      przedstawicielem gildii najemników średniego szczebla.
    npc_wguild_greet_low_desc_2: Forma życia warczy na mnie, zniecierpliwiona. Z jej
      odznaki wynika, że jest emisariuszem gildii najemników.
    npc_wguild_greet_low_desc_3: Obcy spogląda na mnie, rozczarowany. Jest oficjelem
      gildii najemników, chyba spodziewał się salutu.
    npc_wguild_greet_med_desc_1: Obcy, w mundurze wysłannika gildii najemników, mierzy
      mnie z góry na dół. Przegląd chyba wypadł pozytywnie.
    npc_wguild_greet_med_desc_2: Forma życia, z marsową miną, wita mnie w układzie
      w imieniu gildii najemników.
    npc_wguild_greet_med_desc_3: Forma życia wykonuje gest szacunku czyli standardowe
      pozdrowienie dwóch członków gildii.
    npc_wguild_greet_high_desc_1: Forma życia prezentuje insygnia gildii najemników.
      Staje na baczność, gdy podchodzę.
    npc_wguild_greet_high_desc_2: Obcy, z licznymi bliznami po ranach odniesionych
      w walce, salutuje mi, gdy podchodzę. Jest dowódcą gildii najemników w tym układzie.
    npc_wguild_greet_high_desc_3: Forma życia, w idealnie wyprasowanym mundurze i
      z nienagannymi manierami, wita mnie w układzie w imieniu miejscowej gildii najemników.
    npc_wguild_greet_best_desc_1: Gdy mnie zauważa, forma życia staje na baczność.
      Odznaka gildii najemników jest tak wypolerowana, że widzę w niej swoje odbicie.
    npc_wguild_greet_best_desc_2: Forma życia prezentuje fantastyczny salut. Jako
      oficjalny emisariusz gildii najemników w tym układzie, ma obowiązek odpowiednio
      przyjmować przedstawicieli wyższego szczebla.
    npc_wguild_greet_best_desc_3: Obcy nosi odznakę dowódcy gildii najemników. Salutuje
      z ogromną werwą.
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: Najwyraźniej ma jakieś specjalne zlecenie od gildii.
      Prosi mnie o pomoc.
    npc_guild_mission_offer_desc_2: Waha się, mając nadzieję, że pomogę mu załatwić
      dla gildii jakąś sprawę.
    npc_guild_mission_offer_desc_3: Przesyła mi dane dotyczące misji, której nie mógł
      przekazać do systemu. Ma nadzieję, że mu pomogę.
    npc_guild_mission_offer_desc_4: Chyba ma problematycznego klienta i chce zlecić
      rozwiązanie kłopotu komuś na wyższym szczeblu w gildii.
    npc_guild_mission_offer_desc_5: Daje mi szansę wzięcia udziału w niezwykle lukratywnej
      misji. To zadanie dla wyjątkowego klienta.
    npc_guild_tithe_offer_desc_1: Nie ma dziś dla mnie nic ciekawego, ale z przyjemnością
      przekazuje mi mój udział w lokalnych zyskach operacyjnych.
    npc_guild_tithe_offer_desc_2: Gildia nie ma na razie dla mnie specjalnych zadań,
      ale ostatnio zyski są bardzo dobre, a więc każdy członek gildii otrzymuje premię.
    npc_guild_tithe_offer_desc_3: Na podstawie mojej rangi, przekazuje mi mój udział
      w zyskach gildii.
    npc_guild_tithe_offer_desc_4: Po przywitaniu, emisariusz przechodzi do interesów.
      Przedstawia mi wyniki finansowe gildii, mój udział w zyskach minus opłaty członkowskie.
    npc_guild_tithe_offer_desc_5: Przedstawia mi listę przedmiotów i listę lokalnych
      transakcji gildii. Wręcza mi pewną sumę pieniędzy, to mój udział w zyskach.
    npc_guild_present_offer_desc_1: Wręcza mi prezent. To wyrób miejscowy, który ma
      mi ponoć pomóc w pracy.
    npc_guild_present_offer_desc_2: Nie ma dla mnie w tej chwili żadnej pracy. Jego
      ton jest przepraszający, wręcza mi niewielki dar w ramach rekompensaty.
    npc_guild_present_offer_desc_3: Tutejszy oddział gildii ma wszystko pod kontrolą
      i nie potrzebuje wykonywania żadnych operacji specjalnych. Emisariusz ma jednak
      dla mnie niewielki dar, z okazji spotkania.
    npc_guild_present_offer_desc_4: Gildia tutaj radzi sobie świetnie, a wszyscy jej
      członkowie otrzymują dary za wytężoną prace. Emisariusz wręcza mi przedmiot,
      który ponoć został wybrany specjalnie z myślą o mnie.
    npc_guild_present_offer_desc_5: Z wielką pompą wręcza mi prezent - to przedmiot
      zdobyty przez przedstawiciela gildii w trakcie niedawnej misji.
    npc_guild_accept_mission: Przyjmij misję
    npc_guild_accept_gift: Przyjmij prezent
    npc_guild_accept_gift_res_1: Przyjmuję prezent od emisariusza i wykonuję gest
      podziękowania.
    npc_guild_accept_gift_res_2: Przyjmuję prezent, dziękując gildii i jej przedstawicielowi.
    npc_guild_accept_gift_res_3: Przyjmuję prezent i obiecuję, że pochwalę emisariusza
      przed jego zwierzchnikami.
    npc_guild_decline_mission: Odrzuć misję
    npc_guild_decline_mission_res_1: Odrzucam misję. Mam inne rzeczy na głowie.
    npc_guild_decline_mission_res_2: Odrzucam zlecenie. Klient będzie musiał poczekać.
    npc_guild_decline_mission_res_3: Nie pomogę emisariuszowi w wykonaniu zadania.
      Mam nadzieję, że się nie obrazi.
    npc_guild_decline_gift: Odrzuć prezent
    npc_guild_decline_gift_res_1: Odrzucam ofertę. Co prawda należę do gildii, ale
      ona mnie nie określa. Niczego od niej nie chcę i nic jej nie daję.
    npc_guild_decline_gift_res_2: Odrzucam ofertę. Nie potrzebuję pomocy gildii.
    npc_guild_decline_gift_res_3: Odmawiam przyjęcia prezentu od emisariusza. Wydaje
      się być urażony.
    npc_guild_secondary_desc_1: Emisariusz wygląda na zapracowanego. Nie będę mu przeszkadzać.
    npc_guild_secondary_desc_2: "%NAME% chyba ma dużo pracy jeśli chodzi o interesy
      gildii. Nie będę przeszkadzać."
    npc_guild_secondary_desc_3: Emisariusz gildii w tym układzie nie może mi zaproponować
      niczego więcej.
    npc_guild_secondary_desc_4: "%NAME% ma mnóstwo pracy związanej z gildią. Chyba
      nie musi mi powtarzać swoich słów."
    npc_guild_secondary_desc_5: Zabrałem %NAME% już wystarczająco czasu. Chyba musi
      wracać do swoich obowiązków związanych z gildią.
    intrct_guild_envoy: Przedstawiciel gildii
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: W odpowiedzi na atak handlowiec wykonuje kilka
      gniewnych gestów. Domaga się jakiegoś zadośćuczynienia.
    all_trader_demand_sorry_desc_2: Handlowiec domaga się przeprosin, agresywnie wymachując
      rękami. Najwyraźniej grozi mi jakiegoś rodzaju odwetem.
    all_trader_demand_sorry_desc_3: Gesty handlowca sugerują, że ten daje mi szansę
      na przeprosiny. Nie wiem, jak zareaguje, jeśli jej nie wykorzystam.
    all_trader_demand_sorry_desc_4: Rozwścieczony pilot gestykuluje dziko, niezadowolony,
      że ktoś do niego strzelał. Jeśli zechcę, mogę go teraz przeprosić.
    all_trader_demand_sorry_desc_5: Nie znam wszystkich z tych obcych gestów, ale
      nie wyglądają na przyjazne.
    all_trader_demand_sorry_desc_6: Moje czyny nie wywarły na pilocie większego wrażenia,
      choć wydaje się dawać mi szansę na przeprosiny. Za jego słowami kryje się jakaś
      groźba.
    all_trader_demand_sorry_opt_a: Przeproś
    all_trader_demand_sorry_opt_b: Kontynuuj atak
    all_trader_demand_sorry_res_a_1: Moje przeprosiny i jednostki najwyraźniej udobruchały
      handlowca.
    all_trader_demand_sorry_res_a_2: Handlowiec jest zadowolony z moich przeprosin.
      Nie będzie już dalej drążyć sprawy.
    all_trader_demand_sorry_res_a_3: Pilot znacząco się uspokoił. Najwyraźniej mi
      wybaczył.
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: Błagając o życie, handlowiec wykonuje gorączkowe gesty,
      by zaprzestać ataku.
    all_trader_submit_desc_2: Spanikowany handlowiec bełkocze coś, błagając o życie.
      Najwyraźniej oferuje mi jakiegoś rodzaju daninę.
    all_trader_submit_desc_3: Trudno zrozumieć jego przesłanie, ale spanikowany handlowiec
      chyba stara się negocjować.
    all_trader_submit_desc_4: Pilot błaga mnie o litość, oferując mi swój ładunek
      w zamian za jego życie.
    all_trader_submit_desc_5: Handlowiec robi wielkie oczy i ciężko wzdycha z ulgą,
      że udało mu się nawiązać kontakt. Najwyraźniej uważa, że może mnie przekonać
      do okazania litości...
    all_trader_submit_opt_a: Przyjmij ofertę
    all_trader_submit_opt_b: Odmów
    all_trader_submit_res_a_1: Przyjmuję ofertę handlowca. Daruję mu życie... na razie.
    all_trader_submit_res_a_2: Na twarzy pilota maluje się ulga. Dziękuje mi za moją
      łaskę.
    all_trader_submit_res_a_3: Przyjmuję daninę od pilota. Pilot dziękuje za darowanie
      mu życia, ale w jego spojrzeniu widzę niechęć.
    all_trader_submit_res_a_4: Wierny danemu słowu handlowiec wysyła mi płatność.
      Lepiej zostawię go w spokoju, jeśli mam wypełnić swoją część umowy...
    all_trader_submit_res_a_5: Pilot dokonuje transferu ładunku najszybciej jak to
      możliwe, chcąc znaleźć się jak najdalej ode mnie.
    all_trader_submit_res_b_1: Odrzucam tę tchórzliwą ofertę. Śmierć lub chwała!
    all_trader_submit_res_b_2: Ignoruję błagalne krzyki pilota. Nie potrzebuję jego
      ładunku.
    all_trader_submit_res_b_3: Nie potrzebuję zbieraniny gratów tego handlowca. Jego
      statek jest o wiele więcej warty na złomie...
    all_trader_submit_res_c_1: Na twarzy pilota maluje się wyraz buntu. Zrywa komunikację,
      gdyż zdążył już wezwać pomoc.
    all_trader_submit_res_c_2: Strach w oczach handlowca zamienia się w gniew. Widzę,
      że uruchamia uzbrojenie statku. Wcale nie miał zamiaru mi płacić...
    all_trader_submit_res_c_3: Handlowiec zrywa połączenie, nie przesyłając mi ani
      jednostki. Najwyraźniej znalazł w sobie nowe pokłady odwagi...
