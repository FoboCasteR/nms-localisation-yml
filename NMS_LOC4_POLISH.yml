    dnt_war_trader_ambush_lang_6: Ambush stuff!
    all_trader_ambush_desc_1: Trudno w pełni go zrozumieć, ale handlowiec chyba prosi
      o pomoc. Wydaje się bardzo spięty.
    all_trader_ambush_desc_2: Handlowiec jest wyraźnie spięty. Chyba potrzebuje mojej
      pomocy i pokazuje gestem, by zbliżyć się do jego statku.
    all_trader_ambush_desc_3: Handlowiec wygląda na zmęczonego. Mówi bardzo szybko,
      starając się nakreślić jakiś problem. Wydaje się potrzebować mojej pomocy.
    all_trader_ambush_desc_4: Podenerwowany pilot wygłasza wcześniej przygotowaną
      przemowę. To chyba jakaś prośba o pomoc. Dochodząc do końca, wykonuje gest i
      czeka na odpowiedź.
    all_trader_ambush_desc_5: Handlowiec prosi o pomoc, to jasne. Trudno określić,
      w czym właściwie tkwi problem, ale wygląda na to, że wymaga to zbliżenia się
      do jego statku...
    all_trader_ambush_desc_6: Handlowiec zdaje się prosić o pomoc, gdyż jego statek
      najwyraźniej został poważnie uszkodzony. Jednak jego spojrzenie jest harde.
      Nie wygląda na to, by cieszył się z ratunku.
    all_trader_ambush_desc_7: Handlowiec szybko bełkocze. Raz za razem powtarza coś,
      co wydaje się prośbą o pomoc, a jego zachowanie jest wyjątkowo naglące.
    all_trader_ambush_desc_8: Handlowiec ze łzami w oczach opowiada mi historię swojej
      niedoli. Błaga mnie o pomoc i nalega, by zbliżyć się do jego statku, podczas
      gdy on się przygotuje.
    all_trader_ambush_opt_a: Spróbuj pomóc
    all_trader_ambush_opt_b: Odmów pomocy
    all_trader_ambush_res_a_1: Utrzymuję szyk ze statkiem handlowca, ale coś jest
      nie tak. Wrogie sygnatury zalewają radar podprzestrzenny...
    all_trader_ambush_res_a_2: Podlatuję bliżej, ale handlowiec zrywa połączenie.
      Kiedy staram się nawiązać ponowny kontakt, zauważam, że jego systemy bojowe
      ożywają...
    all_trader_ambush_res_a_3: Staram się spełnić prośbę handlowca, ale ten mnie unika.
      Mój silnik pulsacyjny zaczyna się dławić, a na moim radarze pojawia się szereg
      nieznanych sygnatur, które szybko się zbliżają...
    all_trader_ambush_res_b_1: Zachowanie handlowca jest bardzo dziwne. Zostawiam
      go w spokoju i przygotowuję napęd warp, zanim zaczną się kłopoty.
    all_trader_ambush_res_b_2: To bardzo podejrzana sytuacja. Mimo błagań handlowca,
      postanawiam zostawić go tam, gdzie jest.
    all_trader_ambush_res_b_3: Zostawiam handlowca za sobą. Ten przeklina mnie, kiedy
      zrywam połączenie, ale obawiam się, że mogło się to skończyć dla mnie o wiele
      gorzej.
    dnt_exp_trader_defend_lang_1: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_2: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_3: I'm a Korvax! Help me with these pirates!!
