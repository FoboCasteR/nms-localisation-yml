    ui_base_anywhere_unable: |-
      Test sonarowy potwierdza, że obecne miejsce nadaje się pod budowę. Przeszukiwanie archiwów kartograficznych...
      <FUEL>UWAGA<>: Przegląd archiwów uniwersalnych wykazał, że uprzednio zarejestrowano tu bazę. Zbuduj terminal w nowym miejscu.
