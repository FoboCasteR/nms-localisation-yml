    ut_protect_name_l: Krata tarczy
    ut_protect_sub: Ulepszenie ochrony przed zagrożeniami
    ut_protect_desc: Zwiększa pojemność układu <COMMODITY>ochrony przed zagrożeniami<>,
      dzięki czemu użytkownik może spędzić więcej czasu w niebezpiecznym otoczeniu,
      bez konieczności doładowywania egzokombinezonu.
    ut_energy_name: PRZETWARZACZ TLENU
    ut_energy_name_l: Przetwarzacz tlenu
    ut_energy_sub: Ulepszenie systemu podtrzymania życia
    ut_energy_desc: Zwiększa podstawową pojemność systemu <FUEL>podtrzymania życia<>,
      dzięki czemu użytkownik może poruszać się dłużej bez konieczności ładowania.
    ut_jet_name: STYMULATOR NEURALNY
    ut_jet_name_l: Stymulator neuralny
    ut_jet_sub: Ulepszenie systemów ruchu egzokombinezonu
    ut_jet_desc: Zwiększa pojemność <STELLAR>zbiorników plecaka odrzutowego<> oraz
      <STELLAR>rezerw pomp przynerkowych<> egzokombinezonu, dzięki czemu użytkownik
      może dłużej latać i biec sprintem.
    ut_jump_name: BUTY RAKIETOWE
    ut_jump_name_l: Buty rakietowe
    ut_jump_sub: Ulepszenie egzokombinezonu
    ut_jump_desc: |-
      Wyposaża plecak odrzutowy egzokombinezonu w <STELLAR>zaawansowane zdolności skoku<>, dzięki czemu użytkownik może z łatwością wykonywać dalekie susy.

      Aktywuj układy skoku, szybko naciskając <IMG>JUMP<>.
    ut_launcher_name: WYDAJNE SILNIKI
    ut_launcher_name_l: Wydajne silniki
    ut_launcher_sub: Ulepszenie systemu startowego statku gwiezdnego
    ut_launcher_desc: Ulepsza układy statku gwiezdnego, zmniejszając <STELLAR>zużycie
      paliwa<> podczas startu.
    hyp_access1_name: NAPĘD KADMOWY
    hyp_access1_name_l: Napęd kadmowy
    hyp_access1_sub: 'Ulepszenie hipernapędu: Czerwone układy'
    hyp_access2_name: NAPĘD EMERYLOWY
    hyp_access2_name_l: Napęd emerylowy
    hyp_access2_sub: 'Ulepszenie hipernapędu: Zielone układy'
    hyp_access3_name: NAPĘD INDOWY
