    ui_milestone4_obj: Zniszcz statki gwiezdne dla Polo.
    ui_milestone4_obj_tip: |-
      Osiągnij kamień milowy <STELLAR>„ZŁOMIARZ”<> za zniszczone statki
      Śledź swoje postępy w zakładce kamieni milowych podróży
      Znajdź i zniszcz piratów (lub pokojowo nastawionych handlowców) podczas walk w kosmosie. Szukaj celów, za które wyznaczono nagrodę, lub zaliczaj misje z <TECHNOLOGY>tablic misji na stacjach kosmicznych<>.
      Używaj <TECHNOLOGY>hamulca<> (<IMG>BREAK<>), by zyskać dodatkową zwrotność w walce.
    ui_milestone4_obj_tip2: |-
      Osiągnij kamień milowy <STELLAR>„POSTRACH”<> za zniszczone statki
      Śledź swoje postępy w zakładce kamieni milowych podróży
      Znajdź i zniszcz piratów (lub pokojowo nastawionych handlowców) podczas walk w kosmosie. Szukaj celów, za które wyznaczono nagrodę, lub zaliczaj misje z <TECHNOLOGY>tablic misji na stacjach kosmicznych<>.
      Używaj <TECHNOLOGY>hamulca<> (<IMG>BREAK<>), by zyskać dodatkową zwrotność w walce.
    ui_milestone5_msg: |-
      Osiągnij kamień milowy <STELLAR>„%MILESTONE%”<> dla zniszczonych Strażników.
      Śledź swoje postępy w kamieniach milowych podróży (<IMG>OPTIONS<>).
      Postępy w liczbie zniszczonych Strażników: %CURRENT%/%AMOUNT%.
    ui_milestone5_obj: Zniszcz Strażników dla Polo.
    ui_milestone5_obj_tip: |-
      Osiągnij kamień milowy <STELLAR>„AWANTURNIK”<> dla zniszczonych strażników.
      Śledź swoje postępy w zakładce kamieni milowych podróży.
      Poluj i niszcz <SPECIAL>drony Strażników<> i inne, potężniejsze jednostki.
      Poznaj nowe <TECHNOLOGY>uzbrojenie multinarzędzia<> albo <TECHNOLOGY>osobiste pole siłowe<>, które pomogą ci podczas walki.
    ui_milestone5_obj_tip2: |-
      Osiągnij kamień milowy <STELLAR>„EKSPERT”<> dla zniszczonych strażników.
      Śledź swoje postępy w zakładce kamieni milowych podróży.
      Poluj i niszcz <SPECIAL>drony Strażników<> i inne, potężniejsze jednostki.
      Poznaj nowe <TECHNOLOGY>uzbrojenie multinarzędzia<> albo <TECHNOLOGY>osobiste pole siłowe<>, które pomogą ci podczas walki.
