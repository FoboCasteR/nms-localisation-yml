    ui_pin_product_sub: Wytwórz przedmiot ze schematu
    ui_pin_tech_sub: Zainstaluj ulepszenie technologiczne.
    ui_pin_repair_sub: Napraw uszkodzoną technologię
    ui_pin_fuel1_obj_tip: |-
      Zbierz <FUEL>węgiel<> z roślin, używając <TECHNOLOGY>lasera wydobywczego<>. Wystrzel z lasera, używając <IMG>ATTACK<>.
      UWAGA: Nadmierne zbieranie może zwrócić uwagę dronów Strażników.
    ui_pin_fuel2_obj_tip: |-
      <FUEL>Skoncentrowany węgiel<> znajdziesz w formie kryształów na większości planet. Znajdź kryształy węgla, używając <TECHNOLOGY>skanera<> (<IMG>SCAN<>). Duże złoża mogą wymagać użycia <TECHNOLOGY>zaawansowanego lasera wydobywczego<>.
      Skoncentrowany węgiel można pozyskać z węgla, używając <TECHNOLOGY>rafinatora<>.
    ui_pin_oxygen_obj_tip: |-
      <FUEL>Tlen<> można zebrać z czerwonych roślin, znajdujących się na wszystkich planetach. Zlokalizuj rośliny zasobne w tlen, używając <TECHNOLOGY>skanera<> (<IMG>SCAN<>).
      Tlen można też zebrać z niektórych niebezpiecznych roślin, a także zidentyfikować w pospolitej florze, używając <TECHNOLOGY>wizjera analitycznego<>.
    ui_pin_launchsub_obj_tip: "<TECHNOLOGY>Diwodór<> znajdziesz w formie kryształów
      na większości planet. Znajdź kryształy diwodoru, używając <TECHNOLOGY>skanera<>
      (<IMG>SCAN<>). Duże złoża mogą wymagać użycia <TECHNOLOGY>zaawansowanego lasera
      wydobywczego<>."
    ui_pin_launchsub2_obj_tip: Wytwórz <TECHNOLOGY>deuter<>, przetwarzając <TECHNOLOGY>diwodór<>
      i <TECHNOLOGY>tryt<> w <TECHNOLOGY>średnim<> lub <TECHNOLOGY>dużym rafinatorze<>.
    ui_pin_rocketsub_obj_tip: "<VAL_ON>Tryt<> występuje obficie na polach asteroid.
      Znajduj pola asteroid w pierścieniach wokół planet lub podczas lotów międzygwiezdnych.
      Użyj skanera (<IMG>SCAN<>), by znaleźć <TECHNOLOGY>asteroidy bogate w tryt<>."
    ui_pin_sand1_obj_tip: Pozyskaj z gleby na dowolnej planecie, używając <TECHNOLOGY>manipulatora
      terenu<>.
    ui_pin_land1_obj_tip: |-
      Zbierz <EARTH>pył ferrytowy<> z małych skał, używając <TECHNOLOGY>lasera wydobywczego<>. Wystrzel z lasera, używając <IMG>ATTACK<>.
      UWAGA: Nadmierne zbieranie może zwrócić uwagę dronów Strażników.
    ui_pin_land2_obj_tip: |-
      Wytwórz <EARTH>czysty ferryt<> w <TECHNOLOGY>rafinatorze<>, przetwarzając pył ferrytowy.
      Z niektórych dużych skał można bezpośrednio wydobyć czysty ferryt - należy użyć <TECHNOLOGY>zaawansowanego lasera wydobywczego<>.
    ui_pin_land3_obj_tip: Wytwórz <EARTH>namagnesowany ferryt<> w <TECHNOLOGY>rafinatorze<>,
      przetwarzając czysty ferryt.
    ui_pin_catalyst1_obj_tip: "<CATALYST>Sód<> można zebrać z żółtych roślin, znajdujących
      się na wszystkich planetach. Zlokalizuj rośliny zasobne w sód, używając <TECHNOLOGY>skanera<>
      (<IMG>SCAN<>)."
    ui_pin_catalyst2_obj_tip: |-
      <CATALYST>Azotan Sodu<> pozyskiwany jest z sodu, w <TECHNOLOGY>rafinatorze<>.
      Azotan sodu czasem spotykany jest w formie krystalicznej. Znajdź kryształy azotanu sodu za pomocą <TECHNOLOGY>skanera<> (<IMG>SCAN<>). Wydobycie wymaga użycia <TECHNOLOGY>zaawansowanego lasera wydobywczego<>.
    ui_pin_cave1_obj_tip: |-
      <TECHNOLOGY>Kobalt<> można wydobyć bezpośrednio z <EARTH>podziemnych złóż skalnych<>.
      Szukaj naturalnych wejść do jaskiń. <RED>UWAGA:<> wiele jaskiń zawiera niebezpieczną florę.
    ui_pin_cave2_obj_tip: |-
      <TECHNOLOGY>Zjonizowany kobalt<> pozyskiwany jest z kobaltu, w <TECHNOLOGY>rafinatorze<>. Znajdź kobalt pod ziemią.
      Szukaj naturalnych wejść do jaskiń. <RED>UWAGA:<> wiele jaskiń zawiera niebezpieczną florę.
    ui_pin_water1_obj_tip: |-
      <TRADEABLE>Sól<> jest pozyskiwana bezpośrednio z <EARTH>podwodnych złóż skalnych<>.
      Zwiększ wydajność działań podwodnych, wyposażając egzokombinezon w <TECHNOLOGY>membranę powietrzną<> lub wypełniając zapasy tlenu w <TRADEABLE>pęcherzykach wodorostów<>.
    ui_pin_water2_obj_tip: |-
      <TRADEABLE>Chlor<> pozyskiwany jest z soli, w <TECHNOLOGY>rafinatorze<>.
      Chlor można wydobyć bezpośrednio z dużych złóż podwodnych. Wydobycie wymaga użycia <TECHNOLOGY>zaawansowanego lasera wydobywczego<>.
    ui_pin_yellow2_obj_tip: |-
      <STELLAR>Miedź<> jest wydobywana z dużych złóż, z użyciem <TECHNOLOGY>manipulatora terenu<>.
      Znajdź złoża miedzi, używając <TECHNOLOGY>wizjera analitycznego<>. Złoża miedzi znaleźć można na planetach orbitujących wokół <STELLAR>żółtych gwiazd<>.
    ui_pin_red2_obj_tip: |-
      <STELLAR>Kadm<> jest wydobywany z dużych złóż, z użyciem <TECHNOLOGY>manipulatora terenu<>.
      Znajdź złoża kadmu, używając <TECHNOLOGY>wizjera analitycznego<>. Złoża kadmu znaleźć można na planetach orbitujących wokół <FUEL>czerwonych gwiazd<>.
    ui_pin_green2_obj_tip: |-
      <STELLAR>Emeryl<> jest wydobywany z dużych złóż, z użyciem <TECHNOLOGY>manipulatora terenu<>.
      Znajdź złoża emerylu, używając <TECHNOLOGY>wizjera analitycznego<>. Złoża emerylu znaleźć można na planetach orbitujących wokół <TRADEABLE>zielonych gwiazd<>.
    ui_pin_blue2_obj_tip: |-
      <STELLAR>Ind<> jest wydobywany z dużych złóż, z użyciem <TECHNOLOGY>manipulatora terenu<>.
      Znajdź złoża indu, używając <TECHNOLOGY>wizjera analitycznego<>. Złoża indu znaleźć można na planetach orbitujących wokół <TECHNOLOGY>niebieskich gwiazd<>.
    ui_pin_stellar2_obj_tip: |-
      <STELLAR>Metal chromatyczny<> jest wytwarzany w <TECHNOLOGY>rafinatorze<> z <STELLAR>metali gwiezdnych<>: <COMMODITY>miedzi<>, <FUEL>kadmu<>, <TRADEABLE>emerylu<> i <TECHNOLOGY>indu<>.
      Im <SPECIAL>rzadszy<> metal gwiezdny, tym więcej metalu chromatycznego można z niego pozyskać. Znajduj złoża metali na planetach za pomocą <TECHNOLOGY>wizjera analitycznego<>.
    ui_pin_techfrag_obj_tip: Dziwna i potężna substancja, <TECHNOLOGY>klastery nanitowe<>
      znajdziesz tam, gdzie słabną granice wszechświata. Szukaj <VAL_ON>opuszczonych
      budynków<> i innych miejsc godnych zwiedzenia.
    ui_pin_lush1_obj_tip: |-
      <EARTH>Parafinę<> znajdziesz głównie na planetach <TRADEABLE>tropikalnych<>. Pozyskuje się ją zwykle z dużych złóż, a lokalizuje za pomocą <TECHNOLOGY>wizjera analitycznego<>.
      Parafinę można otrzymać z pospolitych skał ferrytowych po zbadaniu ich <TECHNOLOGY>wizjerem analitycznym<>. Można ją też <TECHNOLOGY>rafinować<> z innych pierwiastków terenowych.
    ui_pin_dusty1_obj_tip: |-
      <EARTH>Piryt<> znajdziesz głównie na planetach <FUEL>pustynnych<>. Pozyskuje się go zwykle z dużych złóż, a lokalizuje za pomocą <TECHNOLOGY>wizjera analitycznego<>.
      Piryt można otrzymać z pospolitych skał ferrytowych po zbadaniu ich <TECHNOLOGY>wizjerem analitycznym<>. Można go też <TECHNOLOGY>rafinować<> z innych pierwiastków terenowych.
    ui_pin_toxic1_obj_tip: |-
      <EARTH>Amoniak<> znajdziesz głównie na planetach o <TRADEABLE>toksycznym środowisku<>. Zwykle znajduje się on w dużych złożach i można go zlokalizować <TECHNOLOGY>wizjerem analitycznym<>.
      Amoniak można pozyskać z pospolitych skał ferrytowych, po zbadaniu ich <TECHNOLOGY>wizjerem analitycznym<>. Można go też <TECHNOLOGY>rafinować<> z innych pierwiastków terenowych.
    ui_pin_radio1_obj_tip: |-
      <EARTH>Uran<> znajdziesz głównie na planetach o <COMMODITY>radioaktywnym środowisku<>. Zwykle znajduje się on w dużych złożach i można go zlokalizować <TECHNOLOGY>wizjerem analitycznym<>.
      Uran można pozyskać z pospolitych skał ferrytowych, po zbadaniu ich <TECHNOLOGY>wizjerem analitycznym<>. Można go też <TECHNOLOGY>rafinować<> z innych pierwiastków terenowych.
    ui_pin_cold1_obj_tip: |-
      <EARTH>Dioksyt<> znajdziesz głównie na planetach o <TECHNOLOGY>zamarzniętym środowisku<>. Zwykle znajduje się on w dużych złożach i można go zlokalizować <TECHNOLOGY>wizjerem analitycznym<>.
      Dioksyt można pozyskać z pospolitych skał ferrytowych, po zbadaniu ich <TECHNOLOGY>wizjerem analitycznym<>. Można go też <TECHNOLOGY>rafinować<> z innych pierwiastków terenowych.
    ui_pin_hot1_obj_tip: |-
      <EARTH>Fosfor<> znajdziesz głównie na planetach o <FUEL>spalonym środowisku<>. Zwykle znajduje się on w dużych złożach i można go zlokalizować <TECHNOLOGY>wizjerem analitycznym<>.
      Fosfor można pozyskać z pospolitych skał ferrytowych, po zbadaniu ich <TECHNOLOGY>wizjerem analitycznym<>. Można go też <TECHNOLOGY>rafinować<> z innych pierwiastków terenowych.
    ui_pin_creature1_obj_tip: |-
      <SPECIAL>Mordyt<> to galaretowaty materiał organiczny, zbierany ze zwłok istot żywych. Pobranie wymaga śmierci organizmu.
      W odpowiednich warunkach i z użyciem odpowiedniej rośliny-gospodarza, mordyt można uprawiać. Porady udzieli ci <TRADEABLE>specjalista od rolnictwa<>.
    ui_pin_robot1_obj_tip: Mroczne, płynne szkło, <SPECIAL>pugneum<> jest pozyskiwane
      z pozostałości <SPECIAL>Strażników<>. Zaatakuj siły Strażników, aby uwolnić
      pugneum z ich powłok.
    ui_pin_asteroid1_obj_tip: "<EARTH>Srebro<> to cenny międzygwiezdny minerał handlowy,
      zwykle <COMMODITY>wydobywany z asteroid<>. Czasem spotykany w podziemnych złożach
      planetarnych."
    ui_pin_asteroid2_obj_tip: "<STELLAR>Złoto<> to cenny międzygwiezdny minerał handlowy,
      zwykle <COMMODITY>wydobywany z asteroid<>. Czasem spotykany w podziemnych złożach
      planetarnych."
    ui_pin_asteroid3_obj_tip: "<EARTH>Platyna<> to rzadki międzygwiezdny minerał handlowy,
      zwykle <COMMODITY>wydobywany z asteroid<>. Bardzo rzadko spotykany w podziemnych
      złożach planetarnych."
    ui_pin_gas1_obj_tip: |-
      <TRADEABLE>Sulfuryn<> to <TRADEABLE>gaz<> atmosferyczny o wyraźnym zapachu. Wysokie stężenie jest niezwykle niebezpieczne dla życia organicznego.
      Z pomocą <TECHNOLOGY>żniwiarki atmosfery<>, można go pozyskiwać z atmosfer planet <FUEL>spalonych<> i <SPECIAL>jałowych<>.
    ui_pin_gas2_obj_tip: "<TRADEABLE>Rad<> to bezbarwny i bezwonny <TRADEABLE>gaz<>
      o relatywnie krótkim okresie połowicznego rozpadu. \nZ pomocą <TECHNOLOGY>żniwiarki
      atmosfery<>, można go pozyskiwać z atmosfer planet <COMMODITY>radioaktywnych<>
      i <TECHNOLOGY>zamarzniętych<>."
    ui_pin_gas3_obj_tip: |-
      <TRADEABLE>Azot<> to reaktywny <TRADEABLE>gaz<> atmosferyczny, który znaleźć można wszędzie tam, gdzie znajduje się życie organiczne.
      Z pomocą <TECHNOLOGY>żniwiarki atmosfery<>, można go pozyskiwać z atmosfer planet <TRADEABLE>bujnych<> i <TRADEABLE>toksycznych<>.
    ui_pin_ex_yellow_obj_tip: |-
      <STELLAR>Aktywowana miedź<> powstaje w trudnych warunkach środowiskowych, na <FUEL>planetach o ekstremalnej pogodzie<>.
      Znajdź złoża miedzi, używając <TECHNOLOGY>wizjera analitycznego<> i wydobywaj z nich, używając <TECHNOLOGY>manipulatora terenu<>. Złoża miedzi znaleźć można na planetach orbitujących wokół <STELLAR>żółtych gwiazd<>.
    ui_pin_ex_red_obj_tip: |-
      <STELLAR>Aktywowany kadm<> powstaje w trudnych warunkach środowiskowych na <FUEL>planetach o ekstremalnej pogodzie<>.
      Znajdź złoża kadmu, używając <TECHNOLOGY>wizjera analitycznego<> i wydobywaj z nich, używając <TECHNOLOGY>manipulatora terenu<>. Złoża kadmu znaleźć można na planetach orbitujących wokół <FUEL>czerwonych gwiazd<>.
    ui_pin_ex_green_obj_tip: |-
      <STELLAR>Aktywowany emeryl<> powstaje w trudnych warunkach środowiskowych, na <FUEL>planetach o ekstremalnej pogodzie<>.
      Znajdź złoża emerylu, używając <TECHNOLOGY>wizjera analitycznego<> i wydobywaj z nich, używając <TECHNOLOGY>manipulatora terenu<>. Złoża emerylu znaleźć można na planetach orbitujących wokół <TRADEABLE>zielonych gwiazd<>.
    ui_pin_ex_blue_obj_tip: |-
      <STELLAR>Aktywowany ind<> powstaje w trudnych warunkach środowiskowych, na <FUEL>planetach o ekstremalnej pogodzie<>.
      Znajdź złoża indu, używając <TECHNOLOGY>wizjera analitycznego<> i wydobywaj z nich, używając <TECHNOLOGY>manipulatora terenu<>. Złoża indu znaleźć można na planetach orbitujących wokół <TECHNOLOGY>niebieskich gwiazd<>.
    ui_pin_plant_toxic_obj_tip: |-
      <TRADEABLE>Pleśń grzybicza<> zbierana z blaszek<TRADEABLE>kęp grzybów<>.
      Roślina wymaga <TRADEABLE>toksycznego klimatu<>, ale można ją też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_pin_plant_snow_obj_tip: |-
      <TRADEABLE>Kryształy szronu<> zbierane są z liści <TRADEABLE>brzeczki szronowej<>.
      Roślina wymaga <TECHNOLOGY>zamarzniętego klimatu<>, ale można ją też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_pin_plant_radio_obj_tip: |-
      <TRADEABLE>Korzeń gamma<> zebrać można z korzeni <TRADEABLE>zioła gamma<>.
      Roślina wymaga <COMMODITY>radioaktywnego klimatu<>, ale można ją też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_pin_plant_dust_obj_tip: |-
      <TRADEABLE>Miąższ kaktusa<> pozyskiwany z miąższu <TRADEABLE>rośliny echinokaktusa<>.
      Roślina wymaga <STELLAR>jałowego klimatu<>, ale można ją też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_pin_plant_hot_obj_tip: |-
      <TRADEABLE>Solanium<> można pozyskać z kory <TRADEABLE>słonecznego pnącza<>.
      Roślina wymaga <FUEL>spalonego klimatu<>, ale można ją też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_pin_plant_lush_obj_tip: |-
      <TRADEABLE>Gwiezdne bulwy<> pozyskiwać można z potężnych, luminescencyjnych owoców <TRADEABLE>gwiezdnej jeżyny<>.
      Roślina wymaga <TRADEABLE>bujnego klimatu<>, ale można ją też uprawiać we wszystkich środowiskach, z pomocą <TECHNOLOGY>tacy hydroponicznej<>.
    ui_pin_plant_cave_obj_tip: |-
      <TRADEABLE>Bulwy szpiku<> pozyskiwane są z <TRADEABLE>rośliny szpiku jaskiniowego<>, rosnącej <TECHNOLOGY>pod ziemią<>.
      Szukaj naturalnych wejść do jaskiń lub twórz własne, używając <TECHNOLOGY>manipulatora terenu<>. <RED>UWAGA:<> wiele jaskiń zawiera niebezpieczną florę.
    ui_pin_plant_water_obj_tip: |-
      <TRADEABLE>Pęcherzyki wodorostów<> pozyskać można z <TECHNOLOGY>podwodnych<> <TRADEABLE>świetlistych wodorostów<>.
      Zwiększ wydajność działań podwodnych, wyposażając egzokombinezon w <TECHNOLOGY>membranę powietrzną<> lub wypełniając zapasy tlenu na miejscu, pochłaniając <TRADEABLE>pęcherzyki wodorostów<> z pnączy.
    ui_pin_plant_poop_obj_tip: |-
      <SPECIAL>Faecium<> to zasobny w azot materiał organiczny pozyskiwany z łajna wielu dużych zwierząt. Karm zwierzęta, by zwiększyć jego produkcję.
      W odpowiednich warunkach i z użyciem odpowiedniej rośliny-żywiciela, faecium można uprawiać. Porady udzieli ci <TRADEABLE>specjalista od rolnictwa<>.
    ui_pin_plant_poop_obj_tip_alt1: |-
      <SPECIAL>Kopryt<> to zasobny w azot materiał organiczny pozyskiwany z odchodów wielu dużych zwierząt. Karm zwierzęta, by zwiększyć produkcję koprytu.
      W odpowiednich warunkach i z użyciem odpowiedniej rośliny-żywiciela, kopryt można uprawiać. Porady udzieli ci <TRADEABLE>specjalista od rolnictwa<>.
    ui_pin_plant_poop_obj_tip_alt2: |-
      <FUEL>Próbki łajna<> to zasobny w azot materiał organiczny pozyskiwany z odchodów wielu dużych zwierząt. Karm zwierzęta, by zwiększyć produkcję koprytu.
      W odpowiednich warunkach i z użyciem odpowiedniej rośliny-żywiciela, można uprawiać zamiennik łajna. Porady udzieli ci <TRADEABLE>specjalista od rolnictwa<>.
    ui_pin_casing_obj_tip: |-
      Wytwórz <COMMODITY>blachę metalową<> z <EARTH>pyłu ferrytowego<>. Użyj <IMG>PRODMENU<>, aby wytwarzać w pustych <TECHNOLOGY>polach ekwipunku<>.
      Zbierz <EARTH>pył ferrytowy<> z małych skał, używając <TECHNOLOGY>lasera wydobywczego<>. Wystrzel z lasera, używając <IMG>ATTACK<>.
    ui_pin_nanotubes_obj_tip: |-
      Wytwórz <COMMODITY>nanorurki węglowe<> z <FUEL>węgla<>. Użyj <IMG>PRODMENU<>, by wytwarzać w pustych <TECHNOLOGY>polach ekwipunku<>.
      Pozyskaj <FUEL>węgiel<> z roślin i drzew za pomocą <TECHNOLOGY>lasera wydobywczego<>. Strzelaj z lasera, używając <IMG>ATTACK<>.
    ui_pin_carbon_seal_obj_tip: |-
      Wytwórz <COMMODITY>łaty hermetyczne<> ze <FUEL>skoncentrowanego węgla<>. Użyj <IMG>PRODMENU<>, aby wytwarzać w pustych <TECHNOLOGY>polach ekwipunku<>.
      Rafinuj skoncentrowany węgiel z <FUEL>węgla<>. Skoncentrowany węgiel można czasem znaleźć w formie kryształów na powierzchniach planet.
    ui_pin_microchip_obj_tip: 'Wytwórz: %ITEM% lub kup w <TECHNOLOGY>terminalu handlowym<>.
      Terminale handlowe znajdziesz na posterunkach planetarnych lub na stacjach kosmicznych.'
    ui_pin_prodfuel1_obj_tip: |-
      Wytwórz: %ITEM% z <FUEL>tlenu<> i <EARTH>pyłu ferrytowego<>. Użyj <IMG>PRODMENU<>, aby wytwarzać w pustych <TECHNOLOGY>polach ekwipunku<>.
      Zaopatrzenie znajdziesz też czasem w <TECHNOLOGY>skrzyniach z zaopatrzeniem<>, pozostawionych na planetach.
    ui_pin_prodfuel2_obj_tip: |-
      Wytwórz: %ITEM% z <TECHNOLOGY>galarety diwodorowej<> i <FUEL>węgla<>. Użyj <IMG>PRODMENU<>, aby wytwarzać w pustych <TECHNOLOGY>polach ekwipunku<>.
      Rafinuj lub wytwórz <TECHNOLOGY>galaretę diwodorową<> z niebieskich <TECHNOLOGY>kryształów diwodoru<>, które znajdziesz na wszystkich planetach. Użyj skanera (<IMG>SCAN<>), aby zlokalizować kryształy.
    ui_pin_powercell_obj_tip: |-
