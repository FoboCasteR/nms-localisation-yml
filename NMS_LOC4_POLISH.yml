    ui_clampearl_name: ŻYWA PERŁA
    ui_clampearl_name_l: Żywa perła
    ui_clampearl_desc: |-
      Zrodzona w sercach potężnych świecących mięczaków, żyjących głęboko pod wodą.

      W odróżnieniu od większości pereł, ta próbka nie jest nieżyjącym kalcytem. Niektórzy w tym klejnocie odnajdują ślady świadomości ojca-małża, co nadaje mu długotrwałe, zniewalające piękno.
    ui_clampearl_sub: Częściowo świadomy klejnot
    ui_eyeball_name: HIPNOTYZUJĄCE OKO
    ui_eyeball_name_l: Hipnotyzujące oko
    ui_eyeball_desc: "W dotyku oko jest chłodne, niemal mrożące. Tak czy inaczej,
      nie można oprzeć się wrażeniu, że w jakiś sposób wciąż żyje.\n\nDługotrwały
      kontakt nie jest zalecany. Nie patrz w oko. Nie patrz.  Nie patrz. "
    ui_eyeball_sub: Przerażająca próbka
    ui_fishcore_name: RDZEŃ HADALU
    ui_fishcore_name_l: Rdzeń Hadalu
    ui_fishcore_desc: |-
      Mięsista sfera pod dużym ciśnieniem.

      Po dotknięciu, czuć jakby odepchnięcie. Błysk bioluminescencyjnego poruszenia w atramentowoczarnym rdzeniu tego tajemniczego obiektu.
    ui_fishcore_sub: Przerażająca próbka
    ui_ventgem_name: KRYSZTAŁ SIARCZKU
    ui_ventgem_name_l: Kryształ siarczku
    ui_ventgem_desc: |-
      Ukształtowany w niewiarygodnym, wysokociśnieniowym piecu rdzenia planety, zawiera mnóstwo minerałów, tak czystych jak szkło.

      Posiada wiele zastosowań przemysłowych, ze względu na wysoką zawartość minerałów, jak i doskonałą wytrzymałość pod ciśnieniem.
    ui_ventgem_sub: Skompresowany minerał
    ui_subfuel_name: HYDROTERMALNE OGNIWO PALIWOWE
    ui_subfuel_name_l: Hydrotermalne ogniwo paliwowe
    ui_subfuel_desc: |-
      Wysokotemperaturowe paliwo, zamknięte w standardowym ogniwie. Używane do zasilania <TECHNOLOGY>napędu Humboldta<>, wykorzystywanego w łodzi podwodnej Nautilon.

      Wytworzone z mieszanki związków organicznych (<FUEL>węgla<> i <TRADEABLE>cyto-fosfatów<>) oraz ukierunkowanych <TRADEABLE>soli<> mineralnych.
    ui_subfuel_sub: Paliwo do reaktora łodzi podwodnej
    ui_waterplant_name: CYTO-FOSFAT
    ui_waterplant_name_l: Cyto-fosfat
    ui_waterplant_desc: "Niebiesko-zielony związek organiczny, pozyskiwany w cyklu
      metabolicznym roślin głębinowych. Zasobne w rozpuszczalną energię, cyto-fosfaty
      są niezwykle ważne przy produkcji technologii związanych z łodziami podwodnymi.\n
      \n<TECHNOLOGY>Laser wydobywczy<> pozyskuje cyto-fosfaty z <TECHNOLOGY>flory
      podwodnej<>."
    ui_waterplant_sub: Związek organiczny
    ui_waterplant_sym: Cy
    ui_galmap_water: " // Woda"
    ui_galmap_water_alt: " // Płyn"
    ui_galmap_water_alt2: " // Stworzenia podwodne"
    waterhelmet_tip: |-
      Odziedziczony hełm zaginionego nurka
      Zmień wygląd swojego egzokombinezonu w <TECHNOLOGY>modyfikatorze wyglądu<>.
    ui_waterhelmet_name: ZAGINIONA BATYSFERA
    ui_waterhelmet_name_l: Zaginiona batysfera
    ui_waterhelmet_desc: |-
      Nawiedzone <STELLAR>unieważnienie wyglądu egzokombinezonu<>. Nawet po zdjęciu go, użytkownik na zawsze będzie słyszał szepczące wezwanie głębin oceanu...
      Zmień wygląd swojego egzokombinezonu w <TECHNOLOGY>modyfikatorze wyglądu<>.
    ui_subgun_name: DZIAŁKO NAUTILONA
    ui_subgun_name_l: Działko Nautilona
    ui_subgun_desc: |-
      Działko stacjonarne, zaprojektowane specjalnie z myślą o <STELLAR>łodzi podwodnej Nautilon<>.

      Wysokoenergetyczny system uzbrojenia, rozgrzewający do ekstremalnie wysokiej temperatury niewielkie pociski wodne, a następnie wystrzeliwujące je błyskawicznie w kierunku celu.

      Zaprojektowany głównie z myślą o walce z istotami biologicznymi, jest też niezbyt wydajnym urządzeniem wydobywczym.
    ui_subgun_sub: Uzbrojenie łodzi podwodnej
    ui_sublaser_name: PROMIEŃ TETYDY
    ui_sublaser_name_l: Promień Tetydy
    ui_sublaser_desc: |-
      Stacjonarny system laserowy, zaprojektowany specjalnie z myślą o <STELLAR>łodzi podwodnej Nautilon<>.

      Wystrzeliwuje w kierunku celu skoncentrowany promień plazmy, który następnie ulega zapłonowi. Taki system odpalania pozwala na użycie wysokoenergetycznych optycznych systemów wydobywczych w środowisku płynnym.
    ui_sublaser_sub: Laser wydobywczy łodzi podwodnej
    ui_sub_binocs_name: SONAR DUŻEJ MOCY
    ui_sub_binocs_name_l: Sonar dużej mocy
    ui_sub_binocs_desc: |-
      Niezwykle precyzyjny sonar, będący ulepszeniem technologii skanujących łodzi podwodnej klasy Nautilon do poziomów wizjera analitycznego.
      Naciśnij <IMG>SCAN<>, aby aktywować sonar dużej mocy.
    ui_sub_binocs_desc_alt: |-
      Potężny sonar, zdolny do wysyłania i odbierania sygnałów na dalekich dystansach. Wymaga instalacji na pokładzie łodzi podwodnej klasy Nautilon.

      Naciśnij <IMG>QUICK_MENU<>, aby aktywować sonar dużej mocy.
    ui_sub_binocs_sub: Urządzenie analityczne łodzi podwodnej
    ui_sub_recharge_name: GENERATOR OSMOTYCZNY
    ui_sub_recharge_name_l: Generator osmotyczny
    ui_sub_recharge_desc: |-
      Zainstalowany w systemie napędowym <STELLAR>łodzi podwodnej Nautilon<>.

      Pobiera energię z wody morskiej w głębinach, co pozwala na powolne zasilanie <TECHNOLOGY>napędu Humboldta<> w przypadku awaryjnego braku paliwa.
    ui_sub_recharge_sub: Ulepszenie napędu Humboldta
