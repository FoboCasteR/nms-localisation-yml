    ui_comm_week_03_obj4_tip: |-
      Zlokalizuj Strażników na powierzchni planety.
      Zajmij ich drony walką naziemną. Kontynuuj starcie z dronami, co spowoduje wezwanie zaawansowanych sił Strażników.
    ui_comm_week_03_obj5: Nawiąż kontakt z <SPECIAL>kosmiczną anomalią<>.
