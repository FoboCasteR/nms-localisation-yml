    npc_waterplaque_title: Głos powłoki
    npc_waterplaque_desc: Słyszę głos, miękki, ale natarczywy. W miarę mojej obecności
      przed starożytnym ołtarzem, staje się coraz głośniejszy. Zbliża się. Woda napiera
      na mnie, jakby żądała wysłuchania jej opowieści.
    npc_waterplaque_opt: Przyjmij fale.
    npc_waterplaque_res: Wycofuję się, tak samo jak ryk oceanów. Światło z ruin zanika.
      Znajduję starożytny klucz w doskonałym stanie, mimo jego wieku.
    npc_waterplaque_1: |-
      Urządzam sobie spacer po plaży. O tej porze roku morze jest wyjątkowe. Przyciąga cię, zaburza twoje poczucie czasu. Słony szron na grubej trawie... wiatr zdmuchujący piasek ze szczytów wydm. Przez całe kilometry nikogo nie spotkasz.

      Ludzie uwielbiają dźwięk fal, ale potrzeba szarego nieba i silnego wiatru, aby naprawdę go usłyszeć. Zrozumieć niekończące się zderzenie lądu i morza. Rytm wybijany na brzegu. Przechodzi mnie dreszcz.
    npc_waterplaque_2: |-
      Mój poranny spacer brzegiem morza. Przejść się, oczyścić umysł. Przemierzam wydmy jak zwykle. Grzejnik ustawiony na wysoką temperaturę, kontrastujący z mroźnym wiatrem. I wtedy się pojawiła.

      Przejrzysta szklana sfera. Lśniąca w świetle wschodzącego słońca. Absolutnie doskonała, bez jakichkolwiek skaz barwnych, bez rys, które mogłyby zniszczyć jej idealny kształt.

      Moja, tylko moja. Oglądana przeze mnie z zachwytem przez cały dzień. Jak pięknie załamywała przechodzące przez nią światło! Przefiltrowane, czyste.
    npc_waterplaque_3: |-
      Spacery brzegiem morza weszły mi w krew. To mój codzienny rytuał. Przemierzam po piasku całe kilometry, miażdżę stopami muszelki, szukam kolejnego kamyka, takiego jak ten pierwszy.

      Chodzę coraz szybciej, coraz pewniej. Nie potrzebuję już słońca. Latarka jest równie dobra. Przeszukuję kamienie, wyglądam tego błysku światła. Mam nadzieję na jakiś rozbłysk ideału.

      Teraz powstrzymuje mnie już tylko przypływ. Poprzedniej nocy niemal mnie zaskoczył. Otrzeźwiła mnie słona woda, zalewająca kostki.
    npc_waterplaque_4: |-
      Kombinezon alarmuje, ale udało mi się wyłączyć alerty zasolenia. Nie mogę się teraz zatrzymać. Przypływy mnie nie powstrzymają. W tym roku poziom wód wzrósł. Bez modyfikacji nie udałoby mi się nawet odszukać swoich starych tras przy brzegu.

      Brakuje mi wydm, ale co innego jest teraz ważne. Nie mogę schronić się w głębi lądu jak reszta. Zresztą szkło jest równie czyste i błyszczące zarówno w wodzie, jak i na lądzie.
    npc_waterplaque_5: |-
      Przetrząsam niezliczone miejsca, ale niczego nie znajduję. Wszystkie pozostałe kamienie są nijakie i nudne. Bez życia, niedoskonałe. Niezależnie od tego, jak głęboko wejdę, nie znajduję niczego, co mogłoby się równać z moją sferą.

      W jej blasku widzę całe planety, gwiazdy. Wiem, że musi ich być więcej.
    npc_waterplaque_6: "Wszystko przepadło. \n\nTo się stało dziś rano. Lekkie, ale
      wyraźne. Pęknięcie, niczym włos, ale to wystarczyło. Sfera nie jest już czysta.
      Ma skazę, szkarłatny defekt.\n\nNie mogę na nią patrzeć. Po tym wszystkim, po
      tylu wysiłkach, tak mnie zawodzi? Precz! <STELLAR>Zepsuta<>, <FUEL>okropna<>,
      <SPECIAL>głupia –<>"
    npc_waterplaque_7: |-
      Udało się. Minęło wiele dni, ale udało mi się ją znów odnaleźć. To były najgorsze dni od czasu opuszczenia powierzchni. Ależ mi jej brakowało.

      To moja wina. Odnalezienie jej było tak samo cudowne jak dzień, w którym pojawiła się po raz pierwszy. Ale moje oczy... coś się zmienia.

      Tak się cieszę, że wróciła.
    npc_waterplaque_8: |-
      Dziś rano przyszło mi do głowy, żeby zdjąć rękawice. Żeby lepiej chwycić mój kamyk. Czas w głębinach mnie zmienił. Ile to już trwa? Nie wiem... zieleń ustąpiła błękitowi tak dawno temu.

      Moje ręce są jasne, czyste. Światło mnie przenika. Niczym szkło. Ja –
    npc_waterplaque_loop: Słyszę głos, ale słowa nie mają już sensu. Jakąkolwiek pieśń
      śpiewa teraz morze, ten język pozostaje poza moimi zdolnościami zrozumienia.
    npc_waterplaque_loop_opt: Słuchaj.
    npc_waterplaque_loop_opt_b: Złóż dar
    ui_waterplaque_label: Załamane światło
    ui_waterkey_name: TRÓJZĘBNY KLUCZ
    ui_waterkey_name_l: Trójzębny klucz
    ui_waterkey_desc: |-
      Dziwny klucz w kształcie trójzęba. Lśni światłem ultrafioletowym.

      Mimo prymitywnego kształtu, systemy skanujące egzokombinezonu ujawniają na zębach ślady pianki nanitowej.
    ui_waterkey_sub: Wodny artefakt
    ui_waterchest_title: ZAMKNIĘTA MORSKA SKRZYNIA
    ui_waterchest_title_l: Zamknięta morska skrzynia
    ui_waterchest_sub: Podaruj artefakty, aby otworzyć skrzynię.
    ui_waterchest_1_name: DAR PERŁY
    ui_waterchest_1_name_l: Dar perły
    ui_waterchest_1_desc: Skrzynia żąda <SPECIAL>żywej perły<>, którą można zebrać
      z gigantycznych matek-mięczaków, rosnących na dnie oceanu.
    ui_waterchest_2_name: TRÓJZĘBNY KLUCZ
    ui_waterchest_2_name_l: Trójzębny klucz
    ui_waterchest_2_desc: Skrzynia żąda <TECHNOLOGY>trójzębnego klucza<>, wręczanego
      tym, którzy badają tajemnicze miejsca w głębinach oceanu.
    ui_waterchest_item_sub: Dar dla morza
    ui_watermission_title: Sny z głębin
    ui_watermission_desc: Mój statek gwiezdny odebrał dziwny sygnał. Nagranie, zakłócone
      dźwiękiem płynącej wody. Wygląda mi to na sygnał S.O.S., ale trudno mi określić
      jego nadawcę. Mam jedynie zestaw współrzędnych. Po zbadaniu udało mi się odnaleźć
      schematy, należące do dawno zaginionego podróżnika. Wygląda to na plany łodzi
      podwodnej...
    ui_watermission_sub: Zagubieni pod falami
    ui_watermission_desc1: Mój statek gwiezdny odebrał dziwny sygnał. Nagranie, zakłócone
      dźwiękiem płynącej wody. Wygląda mi to na sygnał S.O.S., ale trudno mi określić
      jego nadawcę. Mam jedynie zestaw współrzędnych. Muszę to zbadać...
    ui_watermission_story_desc: "... DOSTĘP DO DZIENNIKA... ECHO SYGNAŁU ZAKŁÓCONE...
      ODZYSKIWANIE DANYCH..."
    ui_watermission_story1: |-
      DZIENNIK: <STELLAR>0062A<>. Wydarzenie wyrwy <STELLAR>+12 obrotów słońca<>
      Dziś nadeszła moja kolej na nurkowanie. Znów nie udało mi się znaleźć niczego ciekawego. Tylko glony i skały.
      Woda jeszcze się nie cofnęła. Część załogi postanowiła wypłynąć bez skafandrów. Morze wygląda tak zachęcająco.
    ui_watermission_story2: |-
      DZIENNIK: <STELLAR>0115C<>. Wydarzenie wyrwy <STELLAR>+21 obrotów słońca<>
      Dodatkowy zespół nurków wrócił dziś wcześniej. Odnaleźli jaskinię pełną dziwnych kryształów. Niestety, padło im oświetlenie na łodzi podwodnej i musieli wracać.
      Wydawali się być źli, zdenerwowani. Musimy tam wrócić, dopóki mamy pojęcie, gdzie to jest. Zanim zmienne pływy okradną nas z tego znaleziska. Bez materiałów zaawansowanych nigdy niczego nie zbudujemy.
      DZIENNIK: <STELLAR>0115D<>. Naprawiliśmy oświetlenie na Nautilonie. Wyruszam.
    ui_watermission_story3: |-
      DZIENNIK: <STELLAR>0119A<>. Wydarzenie wyrwy <STELLAR>+23 obroty słońca<>
      Odnaleźliśmy jaskinię! Nie było co do tego wątpliwości, ale cóż za znalezisko!
      Potężne kryształy przejrzystej czerwieni, bogate złoża minerałów, skoncentrowany deuter... wszystko, czego nam potrzeba. Chyba jednak nam się uda. Gdybyśmy teraz mogli tylko przespać choć jedną suchą noc...
    ui_watermission_story4: |-
      DZIENNIK: <STELLAR>0328A<>. Wydarzenie wyrwy <STELLAR>+98 obrotów słońca<>
      Znów ten sam sen.
      Niekończące się purpurowe fale. Kilometr za kilometrem. Najpierw ulga, ale później tępy, szkarłatny ból. I znowu... Nie mogą oprzeć się wrażeniu, że tam jest jeszcze coś. Rozglądam się, ale nic nie ma. Nic.
      Mrugam i widzę. Najpierw delikatne, tylko linie. Nie ma wątpliwości. Powtarzające się geometryczne kształty, wyrysowane na niebie. Przesuwające się, kolejne rzędy trójkątów. Nie jestem w stanie tego wyjaśnić. To najbardziej przerażająca rzecz, jaką zdarzyło mi się widzieć.
      Obudzić się i znów zobaczyć deszcz... to niemal ulga.
    ui_watermission_story5: |-
      DZIENNIK: <STELLAR>1998B<>. Wydarzenie wyrwy <STELLAR>+399 obrotów słońca<>
      Wrócili do tej przeklętej jaskini. Wszyscy. Nikt mnie nie słucha. Damy radę zbudować hipernapęd, nie mam wątpliwości. Później już tylko wypłukać sól z silników startowych. Łatwizna.
    ui_watermission_story5a: |-
      DZIENNIK: <STELLAR>2001P<>. Wydarzenie wyrwy <STELLAR>+399 obrotów słońca<>
      Wszyscy śniliśmy ten sam sen. Te same brednie. Zęby na niebie. Kryształy... Nonsens. Tam, w dole, nie ma nic więcej. Wszystko zabraliśmy.
      Ale co ja mogę zrobić? Coś mi umknęło? Może oni mają rację? Jedno, ostatnie spojrzenie, nie zaszkodzi.
    ui_watermission_story5a_opt: Dalsza część dziennika
    ui_watermission_story6: |-
      To pułapka... reaktor dodatkowy cieknie.
      Chwyciło mnie. A oni wszyscy nie żyją. Ich oczy są zamknięte.
      Mam chyba złamaną nogę. Boli mnie ręka.
      Gdyby udało mi się znaleźć zbiornik z powietrzem. Wrócić do domu...
    ui_watermission_story6_res: |-
      Nagranie trwa, ale to jedynie kolejne godziny trzaskającej ciszy. Szum pływów.
      Mam przerażające wrażenie, że ktoś mnie obserwuje. Ciekawe, kim tak naprawdę byli członkowie tej załogi. Chyba już nigdy się nie dowiem.
    ui_waterhud_override: "[D.//.::E.#E#E#E/P]"
    ui_waterhud_osd: 'PRZEJĘTO ŚLAD SYGNAŁU :: ZAWARTOŚĆ GŁOSOWA ZAKŁÓCONA'
    ui_scanevent_goto_map_water: |-
      Współrzędne misji prowadzą do innego układu.
      Będąc w kosmosie, skorzystaj z mapy galaktyki <IMG>QUICK_MENU<>.
      Na mapie galaktyki szukaj układów z <TECHNOLOGY>wodą<>.
    ui_watermission1_osd: ":: POTWIERDZONO WSPÓŁRZĘDNE PRZEKAZU ::"
    ui_watermission1_marker: Współrzędne przekazu
    npc_watermission_title: Zakłócony głos
    npc_watermission_comms_lang: |-
      Zostawili nas... <STELLAR>- kzzzkt -<> obowiązek za nimi podążać, ale wiem, gdzie to się skończy.
      Jeśli to słyszysz, podążaj za moimi współrzędnymi i zabezpiecz teren... na wypadek, gdy mnie nie udało się wrócić. Proszę.
    npc_watermission_comms_opt: Wprowadź współrzędne.
    npc_watermission_comms_res: Mój statek gwiezdny przetwarza współrzędne z wiadomości
      nieznajomego. Zapis z czasem uległ rozkładowi, ale położenie chyba udało się
      ustalić.
    npc_watermission1_lang: |-
      DZIENNIK: <STELLAR>2015F<>. Wydarzenie wyrwy <STELLAR>+407 obrotów słońca<>
      Jeśli to słyszysz, zapewne udało ci się odnaleźć nasz ostatni dziennik. Pozostawiam ten ślad pamięci po moich poległych towarzyszach. To jednocześnie ostrzeżenie dla wszystkich, którzy mogą kroczyć naszą ścieżką.
      Nie mogę odmówić sobie nikłej nadziei, że ktoś jednak mnie znajdzie. Błagam cię jednak - nie podążaj za mną.
    npc_watermission1_desc: Niepokojący przekaz kończy się. Zauważam, że nieznajomy
      pozostawił moduł ulepszający do <TECHNOLOGY>membrany powietrznej<>.
    npc_watermission1_opt: Zbierz moduł ulepszający.
    npc_watermission1_res: Biorę moduł ulepszający. W historii instalacji znajduję
      numer seryjny statku gwiezdnego, należącego do właściciela modułu. Może trzeba
      podążyć tym śladem?
    ui_watermission1_msg1: |-
      Wykryto ślad słabego sygnału.
      Wróć w kosmos, aby przechwycić sygnał.
    ui_watermission1_msg2: |-
      Nadchodzący sygnał: <STELLAR>Kontakt nieznany<>
      Zyskaj dostęp do komunikatora, używając <IMG>QUICK_MENU<>.
    ui_watermission1_msg3: |-
      Potwierdzanie współrzędnych przekazu.
      Zbadaj miejsce nadawania.
    ui_watermiss1_survey_osd: Znaleziono miejsce nadawania
    ui_watermiss1_survey: |-
      Zbadaj <TECHNOLOGY>miejsce nadawania<>.
      Użyj <TECHNOLOGY>przeszukiwania celów<>, aby namierzyć miejsce nadawania.
    ui_watermiss1_survey_swap: |-
      Zbadaj <TECHNOLOGY>miejsce nadawania<>.
      Aktywuj <TECHNOLOGY>przeszukiwanie celów<> używając <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_watermiss1_survey_off: |-
      Zbadaj <TECHNOLOGY>miejsce nadawania<>.
      Użyj <STELLAR>przeszukiwania celów<> (<IMG>AIM<>), aby namierzyć miejsce nadawania.
    ui_watermission1_msg4: |-
      Otrzymano ulepszenie <TECHNOLOGY>ochrony podwodnej<>.
      Wybierz moduł ulepszający w ekwipunku.
      Użyj <IMG>TECHMENU<>, aby rozpocząć proces instalacji.
    ui_watermission1_obj1: Zbadaj sygnał.
    ui_watermission1_obj1_tip: Statek gwiezdny przechwycił dziwny, zakłócony sygnał.
      Nadawca prosi wszystkich, którzy go odbiorą, aby przybyli w pobliskie miejsce.
    ui_watermission1_obj2: Zainstaluj moduł ulepszający ochrony podwodnej.
    ui_watermission1_obj2_tip: Otwórz ekwipunek (<IMG>INVENTORY<>) i wybierz moduł
      ulepszający za pomocą <IMG>TECHMENU<>.
    ui_watermission2_marker: Statek gwiezdny nieznajomego
    ui_watermission2_osd: ":: PRZEJĘTO ŚLAD SYGNAŁU STATKU GWIEZDNEGO ::"
    ui_watermission2_msg1: |-
      W module ulepszającym znajdowało się echo oryginalnego użytkownika.
      <STELLAR>Wykonaj skanowanie<> (<IMG>SCAN<>), aby poszukać poprzedniego właściciela.
    ui_watermission2_msg2: Dotrzyj do statku gwiezdnego nieznajomego.
    ui_watermiss2_survey_osd: Zlokalizowano rozbity statek gwiezdny
    ui_watermiss2_survey: |-
      Dotrzyj do statku gwiezdnego nieznajomego.
      Użyj <TECHNOLOGY>przeszukiwania celów<>, aby podążać za sygnałem S.O.S.
    ui_watermiss2_survey_swap: |-
      Dotrzyj do statku gwiezdnego nieznajomego.
      Aktywuj <TECHNOLOGY>przeszukiwanie celów<> używając <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_watermiss2_survey_off: |-
      Dotrzyj do statku gwiezdnego nieznajomego.
      Użyj <STELLAR>przeszukiwania celów<> (<IMG>AIM<>), aby podążać za sygnałem S.O.S.
    ui_watermission2_msg4: |-
      Zbuduj <STELLAR>łódź podwodną Nautilon<>.
      Znajdując się pod wodą, przejdź do menu budowy (<IMG>BUILD_MENU<>) i przypnij schemat, używając <IMG>PIN_BUILD<>.
      Założenie <TECHNOLOGY>bazy podwodnej<> może pomóc w budowie.
    ui_watermission2_msg5: |-
      Skonstruuj <STELLAR>hydrotermalne ogniwo paliwowe<>, aby napędzić Nautilona.
      Wytwarzaj produkty w ekwipunku, używając <IMG>PRODMENU<>.
      Przypnij schematy za pomocą <IMG>PIN<> podczas przeglądania menu wytwarzania.
    ui_watermission2_msg6: |-
      Zasil <TECHNOLOGY>napęd Humboldta<> na Nautilonie.
      Użyj <FUEL>hydrotermalnego ogniwa paliwowego<> w ekwipunku (<IMG>INVENTORY<>).
    ui_watermission2_obj1: Śledź sygnał.
    ui_watermission2_obj1_tip: |-
      W sygnale zawarta jest prośba o pomoc, ale i ostrzeżenie.
      Użyj skanera (<IMG>SCAN<>), aby podążać śladem nieznajomego.
    ui_watermission2_obj2: Zbuduj Nautilona.
    ui_watermission2_obj2_tip: |-
      Rozbity statek zawierał schematy <TECHNOLOGY>łodzi podwodnej<>.
      Zbuduj <STELLAR>luk Nautilona<>, aby uruchomić łódź podwodną.
      <STELLAR>Przypnij<> schematy z menu budowy, używając <IMG>PIN_BUILD<>.
      Założenie <TECHNOLOGY>bazy podwodnej<> może pomóc w budowie.
    npc_watermission2_lang: |-
      DZIENNIK: <STELLAR>0003A<>. Wydarzenie wyrwy <STELLAR>+4 obroty słońca<>
      Większość załogi nie żyje. Tylko ci, którzy podczas trafienia asteroidy byli w skafandrach, przeżyli dekompresję. Mieliśmy szczęście, że mniejsze statki gwiezdne zdołały się odsunąć, zanim eksplodował kadłub.
      Żaden z naszych statków nie jest wyposażony w hipernapęd. Powinniśmy być w stanie pozyskać schematy z głównego banku danych frachtowca, ale najwyraźniej spadł on w głębiny oceanu.
      Na szczęście mamy plany Nautilona.
    npc_watermission2_opt: Pobierz plany Nautilona.
    ui_watermission3_obj1: Zbadaj głębiny.
    ui_watermission3_obj1_tip: |-
      Przetestuj Nautilona, odkrywając głębiny.
      Szukaj śladów ekspedycji nieznajomego.
    ui_watermission3_obj2: Zlokalizuj podwodną budowlę.
    ui_watermission3_obj2_tip: |-
      Nautilon wykrył powtarzający się sygnał, dochodzący spod powierzchni.
      Śledź sygnał, aby podążać śladami ocalałych z katastrofy.
    ui_watermission3_obj3: Skonstruuj sonar dużej mocy.
    ui_watermission3_obj3_tip: |-
      Opuszczona instalacja radiowa zawierała schematy <TECHNOLOGY>sonaru dużej mocy<>.
      Skonstruuj <TECHNOLOGY>sonar dużej mocy<> dla Nautilona.
      Zyskaj dostęp do ekwipunku Nautilona i wytwórz na pustym polu, używając <IMG>TECHMENU<>.
      Aby uzyskać szczegółowe instrukcje, przypnij schemat za pomocą <IMG>PIN<>.
    ui_watermission3_msg1: |-
      Przetestuj <STELLAR>łódź podwodną Nautilon<>.
      Badaj głębiny i szukaj śladów ekspedycji nieznajomego.
    ui_watermission3_msg2: |-
      Nautilon wykrył na dnie morza instalację nadawczą.
      Śledź sygnał z sonaru i znajdź budynek.
    ui_watermission3_msg3: |-
      Wykryto instalację nadawczą.
      Zbadaj budynek i poszukaj śladów zaginionej załogi.
    ui_watermission3_msg4: |-
      Zainstaluj <TECHNOLOGY>sonar dużej mocy<>.
      Zyskaj dostęp do ekwipunku Nautilona i wytwórz na pustym polu, używając <IMG>TECHMENU<>.
      Aby uzyskać szczegółowe instrukcje, przypnij schemat za pomocą <IMG>PIN<>.
    npc_watermission3_desc: |-
      Mimo rozkładu, główne systemy stacji działają. Ktoś najwyraźniej uzyskał dostęp do zapisów przede mną - najnowszy wpis pokazuje, że pobrano <TECHNOLOGY>jednostkę sonaru dużej mocy<>.
      Jest tu też coś dziwnego. Usunięto sygnatury czasowe. Nie sposób się dowiedzieć, jak dawno temu załoga tu była.
      Czy podczas poprzedniej wizyty, to miejsce wciąż znajdowało się na lądzie? Okropieństwa, które czyhały na zewnątrz, musiały przybyć tu później. Ale co je tu przyciągnęło? Chyba że...
    npc_watermission3_opt: Pobierz plany sonaru.
    ui_watermission3_marker: Zatopiony obiekt
    ui_watermission3_osd: ":: WYKRYTO SYGNAŁ PRZEKAŹNIKA ::"
    ui_watermission4_obj1: Użyj sonaru dużej mocy, aby zlokalizować ocalałych.
    ui_watermission4_obj1_tip: |-
      <TECHNOLOGY>Sonar dużej mocy<> pozwala Nautilonowi wykrywać obiekty podwodne i wraki.
      Włącz/wyłącz sonar dużej mocy poprzez szybkie menu (<IMG>QUICK_MENU<>).
      Dziennik załogi wspominał o frachtowcu rozbitym w głębinach oceanu.
    ui_watermission4_obj2: Ruszaj na miejsce katastrofy frachtowca.
    ui_watermission4_obj2_tip: |-
      Sonar dużej mocy wykrył sygnał, pochodzący z dużego wraku.
      Śledź sygnał, aby podążać śladami ocalałych z katastrofy.
    ui_watermission4_msg1a: |-
      Użyj <TECHNOLOGY>sonaru dużej mocy<>, aby wykryć i zbadać zatopione wraki.
      Włącz/wyłącz sonar dużej mocy poprzez szybkie menu (<IMG>QUICK_MENU<>).
      Dziennik załogi wspominał o frachtowcu rozbitym w głębinach oceanu.
    ui_watermission4_msg1: |-
      Użyj <TECHNOLOGY>sonaru dużej mocy<>, aby wykryć i zbadać zatopione obiekty.
      Zyskaj dostęp do sonaru dużej mocy poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_watermission4_msg2: |-
      Nautilon wykrył na dnie morza dużą instalację.
      Śledź sygnał z sonaru i znajdź instalację.
    ui_watermission4_msg3: |-
      Zlokalizowano rozbity frachtowiec
      Zbadaj wrak i poszukaj śladów zaginionej załogi.
    npc_watermission4_lang: |-
      DZIENNIK: <STELLAR>0012B<>. Wydarzenie wyrwy <STELLAR>+8 obrotów słońca<>
      Zlokalizowaliśmy wrak, ale komputer statku był całkowicie zniszczony. Zebraliśmy tyle zapasów, ile się dało, i opuściliśmy go. Nie chcę być w pobliżu, gdy woda przegryzie się przez osłonę reaktora.
      Tutejsze pływy zaczynają się zachowywać coraz dziwniej. Poziom wody gwałtownie się podniósł i wcale nie opada. Może uda nam się wrócić i zebrać coś więcej, kiedy woda nareszcie opadnie...
    npc_watermission4_desc: |-
      Ocalałym udało się wrócić do wraku frachtowca, ale wkrótce wyruszyli dalej. Muszę zrobić to samo, jeśli chcę ich znaleźć.
      Zanim odejdę, po raz ostatni przeszukuję archiwa. Nie ma więcej wskazówek, ale znajduję schematy <TECHNOLOGY>podwodnych modułów budowy<>. Przynajmniej jest jakaś korzyść z tej wyprawy.
    npc_watermission4_opt: Wyłącz sygnał.
    npc_watermission4_res: Wyłączam ogniwo awaryjne. Nie ma tu nikogo, kogo można
      ocalić.
    ui_watermission5_obj1: Ruszaj za sygnałem ocalałego.
    ui_watermission5_obj1_tip: |-
      Użyj <TECHNOLOGY>sonaru dużej mocy<>, aby wykryć opuszczone obiekty na dnie morza.
      Zyskaj dostęp do sonaru dużej mocy poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_watermission5_obj2: Śledź ocalałych w oceanie.
    ui_watermission5_obj3: Ruszaj za ostatnią wiadomością ocalałego.
    ui_watermission5_obj4: Znajdź pozostałości załogi.
    ui_watermission5_obj4_tip: |-
      Użyj skanera (<IMG>SCAN<>), aby szukać ostatniego położenia załogi.
      Może zaistnieć konieczność wielokrotnego skanowania. Użyj Nautilona, aby zbadać dno morza i przeskanować liczne miejsca.
    ui_watermission5_msg1a: |-
      Wróć na <STELLAR>Nautilona<>.
      Użyj <TECHNOLOGY>sonaru dużej mocy<>, aby szukać załogi.
    ui_watermission5_msg1: |-
      Użyj <TECHNOLOGY>sonaru dużej mocy<>, aby wykryć i zbadać <STELLAR>opuszczone budynki<>.
      Zyskaj dostęp do sonaru dużej mocy poprzez szybkie menu (<IMG>QUICK_MENU<>).
    ui_watermission5_msg2: |-
      Wykryto opuszczony budynek.
      Śledź sygnał z sonaru i znajdź instalację.
    ui_watermission5_msg3: |-
      Znaleziono opuszczony budynek.
      Zbadaj obiekt i poszukaj śladów zaginionej załogi.
    ui_watermission5_msg4: |-
      Na lądzie nie wykryto ocalałych.
      Wróć do wody.
    ui_watermission5_msg4b: |-
      W systemie nie wykryto wody.
      Na mapie galaktyki szukaj układów gwiezdnych z wodą.
    ui_watermission5_msg5: |-
      Użyj skanera (<IMG>SCAN<>), aby szukać załogi.
      Sygnał jest słaby. Może zaistnieć konieczność wielokrotnego skanowania.
    ui_watermission5_msg5b: |-
      Zbadaj głębiny w Nautilonie, aby odnaleźć nowe <STELLAR>miejsce skanowania<>.
      Zbadany dystans: %CURRENT%
    ui_watermission5_osd: ":: WYKRYTO POTENCJALNE ECHO SYGNAŁU :::"
    ui_watermission5_osd2: ":: ROZPOCZĘTO NAMIERZANIE SYGNAŁU ::"
    ui_watermission5_msg6: |-
      Rozpoczęto namierzanie sygnału
      Znajdź ostatnie miejsce spoczynku załogi.
    ui_watermission5_msg7: |-
      Osiągnięto cel
      Zbadaj wrak.
