      przyjazna istoto! Powodzenia!
    npc_comm_week_02_hexcore_lang: |-
      Próbki stracone? Co za niedbałość, istoto podróżująco-przyjazna, co za niedbałość! Te rdzenie są bardzo, bardzo dziwne. Niedobrze, żeby gdzieś się zmarnowały!
      Ale nasze badania muszą trwać. Prześlę ci świeżą partię. Ale zachowaj ostrożność!
    ui_comm_week_03_title: Badania społeczności
    ui_comm_week_03_sub: Pomóż specjaliście Polo - tydzień 3. z 8
    ui_comm_week_03_desc: Specjalista Polo nadaje wiadomość do odkrywców. Prosi o
      pomoc w udokumentowaniu nowej „fazy” galaktyki.
    npc_comm_week_03_brief: |-
      Przyjazna istoto! Galaktyka migoce! Widzisz to, prawda? Jej odnowione piękno?
      Nasze badania nabierają tempa. Jesteśmy blisko celu, wiem to! Ale przyciągamy uwagę...
    npc_comm_week_03_brief2: |-
      Nada i Polo mają trochę kłopotów ze Strażnikami. Zawsze tak było. Odlatujemy od nich, nie podporządkowujemy się. Jeśli nas namierzą, anomalia przestanie istnieć!
      Istnieje pewien obiekt, w którym na pewno znajduje się zapis części ich logiki, nie jestem jednak w stanie uzyskać zdalnego dostępu. Przesyłam ci jego współrzędne! Przyciśnijmy ich, sprawdźmy ich procedury i reakcje.
    npc_comm_week_03_brief_res: Przyjazna istoto, przesyłam ci współrzędne portalu.
      Ale... to niebezpieczne! Uważaj na siebie!
    npc_comm_week_03_cap: Przyjazna istoto, jesteśmy rozpieszczani i przytłoczeni
      poziomem twojej odwagi! Twe usługi są nieocenione! Póki co, wraz z Nadą jesteśmy
      bezpieczni. Nie narażaj się dalej.
    npc_comm_week_03_cap_res_a: Polo uśmiecha się promiennie. Czuje ulgę, że z ich
      powodu nie stała mi się żadna krzywda. Mówi, że przesłał dar na moje konta.
      Mogę go wydać na coś przyjemnego.
    npc_comm_week_03_cap_res_b: Dziękujemy, dziękujemy! Wiele ci zawdzięczamy, istota
      podróżująco-przyjazna. Ten pokój zwróci nam się, w postaci wiedzy. Obiecuję!
    npc_comm_week_03_comp: Czy Strażnicy stawili ci opór? Czy możemy się czegoś nauczyć
      z wzorców ich patroli? Niech no przeanalizuję te zapisy. Muszą być świadomi
      tego, co się dzieje...
    npc_comm_week_03_comp_res_all: Każda kropla pugneum, każdy fragment rozbitego
      szkła... te dane zbliżają nas do prawdy, istota podróżująco-przyjazna. Ale zawsze
      uważaj na siebie! Nada + Polo bardzo cię cenią.
    npc_comm_week_03_comp2_opt_a: Prześlij dane
    npc_comm_week_03_comp2_opt_b: Zakończ transmisję
    npc_comm_week_03_comp2_res_a: |-
      Polo przegląda dzienniki, a jego holograficzny wizerunek poważnie kiwa głową. Mówi, że przesłał dar na moje konta. To jedynie symbol wdzięczności za ryzyko, które z ich powodu ponoszę.
      Krępuje się zapytać wprost, ale daje mi do zrozumienia, że wciąż są pewne rzeczy do zrobienia.
    npc_comm_week_03_comp2_res_b: Połącz się z nami za pomocą swojego skanera, przyjazna
      istoto, jeśli pojawią się jakieś nowe rewelacje!
    ui_comm_week_03_marker: Portal powrotny
