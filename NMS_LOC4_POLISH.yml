    ui_comm_week_03_obj8: Odwiedź robo-towarzysza Polo.
    ui_comm_week_03_obj8_tip: |-
      Wejdź na pokład <SPECIAL>kosmicznej anomalii<> i odwiedź robota syntezy żywego srebra, skonstruowanego przez Polo.
      <TRADE_SPECIALS>Żywe srebro<> można wymienić na niepowtarzalne, jednorazowe przedmioty.
    ui_comm_week_03_obj8_marker: Bot syntezy żywego srebra
    npc_comm_week_03_portal_desc: |-
      Portal otwiera się przede mną.

      Ogrom konstrukcji zapiera mi dech w piersiach. Cel prośby Polo jest na wyciągnięcie ręki. Czy istnieją inni, którzy kroczą wraz ze mną tą międzygwiezdną ścieżką?
    npc_comm_week_03_factory: |-
      Interfejs terminala wyświetla szereg powiązanych ze Strażnikami baz danych - informacje o produkcji, a także dzienniki zachowań. Dane są zaszyfrowane, widzę jednak opcję pobrania kopii zapasowej.

      Coś kłuje mnie i łaskocze u podstawy czaszki. Poczucie nieuchronnie zbliżającego się zagrożenia narasta, gdy przez pokój prześlizguje się szkarłatne światło alarmu...
    npc_comm_week_03_factory_opt_a: Pobierz dane o Strażnikach
    npc_comm_week_03_factory_opt_b: Odejdź
    ui_u4lore_all_grave_opt_a: Odejdź
    ui_u4lore_all_grave_res_a: Pozostawiam zmarłego podróżnika w spokoju.
    ui_comm_week_04_sub: Pomoc specjaliście Polo - tydzień 4 z 8
    npc_comm_week_04_brief: "Przyjazna istoto! Twoje dane, zebrane od Strażników z
      takim wysiłkiem, dały- \nDały niesamowite wyniki! Strażnicy namierzają anomalię,
      ale nie Nadę i Polo!"
    npc_comm_week_04_brief2: |-
      Strażnicy dysponują fantastyczną wiedzą kartograficzną. Tworzą mapy granic naszej rzeczywistości, opisują ich słabości, ich wrażliwe fragmenty!
      Znaleźli serię przekazów spoza wyrwy... to wiadomości od innej istoty anomalnej! Musimy namierzyć źródło tych transmisji i nawiązać kontakt... zanim zrobią to Strażnicy.
    npc_comm_week_04_brief_res: Przyjazna istoto, przesyłam ci współrzędne. Ruszaj,
      korzystaj z portali, bądź naszym posłańcem!
    npc_comm_week_04_cap: |-
      Udało ci się tyle zdobyć! Mamy wszystko, czego potrzeba, aby pochwycić pewny ślad. Pozostają jedynie obliczenia... właściwy próbnik granic... to wszystko wymaga cierpliwości.
      Nasza wdzięczność jest ponadczasowa, istoto podróżująco-przyjazna!
    npc_comm_week_04_cap_res_a: Polo szczebiocze i się rozłącza. Nie potrafi powstrzymać
      ekscytacji. Mam nadzieję, że to odkrycie nie będzie dla niego rozczarowaniem...
    npc_comm_week_04_cap_res_b: Moja analiza głównego komunikatu postępuje, istoto
      podróżująco-przyjazna. Każde echo spoza wyrwy to coś magicznego! Zbierz, ile
      możesz - tym szybciej znajdziemy źródło!
    npc_comm_week_04_comp: Udało ci się zajrzeć poza granice, istoto podróżująco-przyjazna?
      Jakie echa udało ci się przechwycić?
    npc_comm_week_04_comp_res_all: |-
      Tyle skarbów, rzadszych i cudowniejszych niż każdy możliwy widok! Nadzieja zza wyrwy! Kolejna iskra stworzenia!
      To był niezwykle cenny dar, istoto podróżująco-przyjazna.
    npc_comm_week_04_comp2_opt_a: Prześlij dane.
    npc_comm_week_04_comp2_opt_b: Zakończ transmisję.
    npc_comm_week_04_comp2_res_a: |-
      Polo głośno wzdycha. Rzeczywistość wiadomości go przytłacza, jakby nie był przygotowany na fakt, że to tylko płonna nadzieja.
      Bierze się jednak w garść i prosi o dalsze poszukiwania posłańca. On natomiast zajmie się głębszą analizą.
    npc_comm_week_04_comp2_res_b: Wywołaj nas na skanerze, przyjazna istoto, gdy tylko
      będzie coś do zameldowania. Pospiesz się!
    ui_comm_week_04_obj3_marker: Echolokacja
    ui_comm_week_04_obj3: Zbierz dane o przekazie dla Polo.
    ui_comm_week_04_obj3_tip: |-
      Polo wykrył wiadomość zza wyrwy, echo innej rzeczywistości. Potrzebne mu będą precyzyjne dane sygnału, aby przechwycić pewny ślad.
      Znajdź wieże przekazujące sygnał. Odszyfruj wskazówki zawarte w sygnale i ustaw przekaźnik zgodnie z możliwym źródłem.
    ui_comm_week_04_obj3_msg1: |-
      Pozostały czas badań: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Znajdź <STELLAR>anomalny przekaz<>.
      Ustaw stacje nadajnika w linii, aby śledzić sygnał.
    ui_comm_week_04_obj4_marker: Pamięć podręczna
    ui_comm_week_04_obj4: Zbierz pakiet danych.
    ui_comm_week_04_obj4_tip: Repetytor sygnału umieścił dane pamięci podręcznej w
      bezpiecznym module na pokładzie stacji kosmicznej. Muszę je pobrać dla Polo.
    ui_comm_week_04_obj4_msg1: |-
      Pozostały czas badań: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Zbierz dane z pamięci podręcznej.
