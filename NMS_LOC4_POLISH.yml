      Okazuje się, że nie muszę przeglądać banków pamięci mojego egzokombinezonu: ostatnia sekwencja znaków Polo jest jasno wypalona w moim umyśle. Zapisana w mojej własnej pamięci organicznej.
    npc_comm_week_08_portal_desc2: Energia z portalu wydaje się być jednocześnie gorąca
      i chłodna, odpychająca i kusząca zarazem. To nieharmonijne wycie dźwięków, na
      częstotliwości niemal zbyt wysokiej, by je wykryć, a jednak je słyszę. To echo
      jakiegoś nowonarodzonego świata, poza naszym światem.
    ui_fleet_tut_title: Dowództwo frachtowców
    ui_fleet_tut_sub: Zbierz flotę i rozpocznij ekspedycję
    ui_fleet_tut_desc: |-
      Dowodzenie dużym <COMMODITY>okrętem głównym<> wiąże się z kilkoma korzyściami. Jedną z ważniejszych jest możliwość planowania i dowodzenia ekspedycjami.
      Znajduj i kupuj <SPECIAL>fregaty<>, aby dodać je do floty. Z pomocą <TECHNOLOGY>nawigatora<> frachtowca, znajduj potencjalne ekspedycje dla swojej floty.
      Ekspedycje przynoszą duże dochody i pozwalają zdobyć rzadkie, egzotyczne nagrody.
    ui_fleet_tut_obj0: Zbuduj salę dowodzenia flotą.
    ui_fleet_tut_obj_tip0: |-
      Ekspedycje wymagają <TECHNOLOGY>sali dowodzenia flotą<>.
      Zbuduj moduł dowodzenia na swoim frachtowcu. Użyj menu budowy (<IMG>BUILD_MENU<>) w nadającym się do zamieszkania obszarze położonym między mostkiem a hangarem.
    ui_fleet_tut_obj1: Rozbuduj swoją flotę
    ui_fleet_tut_obj_tip1: |-
      Przez układy wciąż przelatują duże <TECHNOLOGY>grupy frachtowców<>. W grupach tych znajdziesz fregaty, które możesz zwerbować. Są one oznaczone ikoną.
      Podleć do <TRADEABLE>fregaty do zwerbowania<> i porozmawiaj z kapitanem poprzez <TECHNOLOGY>komunikator statku gwiezdnego<>.
    ui_fleet_tut_nav_msg: Porozmawiaj z <STELLAR>nawigatorem frachtowca<>
    ui_fleet_tut_msg0a: |-
      Wznieś <TECHNOLOGY>element pomieszczenia frachtowca<>.
      Dostęp do menu budowy uzyskasz za pomocą <IMG>BUILD_MENU<>.
    ui_fleet_tut_msg0b: |-
      Wznieś <TECHNOLOGY>salę dowodzenia flotą<>.
      Dostęp do menu budowy uzyskasz za pomocą <IMG>BUILD_MENU<>.
    ui_fleet_tut_msg0c: |-
      Zbadaj <TECHNOLOGY>salę dowodzenia flotą<>.
      Dowiedz się więcej o flotach w przewodniku (<IMG>OPTIONS<>).
    ui_fleet_tut_msg0d: |-
      Zbuduj <TECHNOLOGY>bazę  na pokładzie frachtowca<>
      Obszar budowy znajduje się pomiędzy hangarem a mostkiem
      Rozszerz obszar o nowe <TECHNOLOGY>moduły frachtowca<>
    ui_fleet_tut_msg1: |-
      Znajdź i kup <TECHNOLOGY>fregatę do zwerbowania<>.
      Znajdź <TECHNOLOGY>grupę frachtowców<> w tym układzie.
    ui_fleet_tut_msg1b: |-
      Znajdź i kup <TECHNOLOGY>fregatę do zwerbowania<>.
      Zbliż się do fregaty do zwerbowania.
    ui_fleet_tut_msg1c: |-
      Znajdź i kup <TECHNOLOGY>fregatę do zwerbowania<>.
      Porozmawiaj z kapitanem fregaty poprzez <TECHNOLOGY>komunikator statku gwiezdnego<> (<IMG>QUICK_MENU<>).
    ui_fleet_tut_obj2a: Sprawdź swoją flotę
    ui_fleet_tut_obj_tip2a: |-
      Wyświetl obecną flotę na terminalu <TECHNOLOGY>zarządzania flotą<> na mostku.
      Fregaty mają różne specjalizacje i w związku z tym nadają się do różnych rodzajów ekspedycji.
      Rozbuduj swoją flotę, znajdując i kupując nowe fregaty.
    ui_fleet_tut_msg2a: |-
      Sprawdź swoją flotę na terminalu <TECHNOLOGY>zarządzania flotą<>.
      Poznaj obecną specjalizację floty
    ui_fleet_tut_obj2: Zaplanuj ekspedycję.
    ui_fleet_tut_obj_tip2: |-
      <TECHNOLOGY>Nawigator<> planuje ekspedycje dla twojej floty.
      Odwiedź nawigatora na mostku frachtowca, aby sprawdzić obecnie dostępne ekspedycje.
      Każdego dnia wytyczany jest nowy zestaw ekspedycji.
      Ekspedycje mają różne <TECHNOLOGY>specjalizacje<> i <FUEL>poziomy trudności<>.
    ui_fleet_tut_msg2: |-
      Wyślij <TECHNOLOGY>fregatę wsparcia<> na <COMMODITY>ekspedycję<>
      Porozmawiaj z <TECHNOLOGY>nawigatorem<>, aby sprawdzić dostępne trasy
    ui_fleet_tut_obj3: Zaopatrz ekspedycję w paliwo i rozpocznij ją.
    ui_fleet_tut_obj_tip3: |-
      Kup lub wytwórz paliwo do fregaty. Paliwo do fregaty wymaga użycia <TECHNOLOGY>dużego rafinatora<>.
      Dłuższe i większe ekspedycje wymagają więcej paliwa. Statki zaopatrzeniowe zmniejszają wymagania paliwowe.
      Rafinuj paliwo z <TECHNOLOGY>diwodoru<> i <TECHNOLOGY>nanitów<>.
    ui_fleet_tut_msg3: |-
      Porozmawiaj z <TECHNOLOGY>nawigatorem<>, aby rozpocząć nową <COMMODITY>ekspedycję<>.
      Nawigator codziennie przelicza nowe trasy.
      Sprawdź dziennik (<IMG>OPTIONS<>), aby uzyskać poradę na temat tankowania.
    ui_fleet_tut_msg3b: |-
      Zbierz <FUEL>paliwo do fregaty<>: %CURRENT%/%AMOUNT%.
      Dłuższe i większe ekspedycje wymagają więcej paliwa.
      Statki zaopatrzeniowe zmniejszają wymagania paliwowe.
    ui_fleet_tut_obj4: Rozpocznij ekspedycję.
    ui_fleet_tut_obj_tip4: |-
      Zebraną grupę fregat wysyła <TECHNOLOGY>nawigator<>.
      Ekspedycje można wyposażyć w <COMMODITY>czasowe ulepszenia<>, które wzmocnią ich zdolności.
    ui_fleet_tut_msg4: |-
      Rozpocznij ekspedycję.
      Porozmawiaj z <TECHNOLOGY>nawigatorem<> na mostku swojego frachtowca.
    ui_fleet_tut_obj5: Zaczekaj na zakończenie ekspedycji.
    ui_fleet_tut_obj_tip5: |-
      Ekspedycje mogą pokonywać duże dystanse, a ich zakończenie może potrwać długi czas.
      Śledź postępy ekspedycji w <TECHNOLOGY>sali dowodzenia flotą<>.
      Ekspedycje odbywają się w czasie rzeczywistym. Ich właściciel nie musi brać w nich aktywnego udziału.
    ui_fleet_tut_obj6: Wysłuchaj sprawozdania z ekspedycji
    ui_fleet_tut_obj_tip6: |-
      Porozmawiaj z dowódcą floty w <TECHNOLOGY>sali dowodzenia flotą<>.
      Dowódca floty informuje o sukcesach i porażkach ekspedycji. Następnie przesyła przychody do <COMMODITY>ekwipunku frachtowca<>.
    ui_fleet_tut_msg5: |-
      Porozmawiaj z <STELLAR>dowódcą floty<>
      Nawiąż kontakt w <TECHNOLOGY>sali dowodzenia flotą<>
    ui_fleet_tut_msg5a: |-
      Ekspedycja trwa: %TIME%
      Śledź postępy w <TECHNOLOGY>sali dowodzenia flotą<>.
      W trakcie ekspedycji floty możesz podejmować inne działania.
      Użyj dziennika (<IMG>OPTIONS<>), aby przejrzeć dostępne misje.
    ui_fleet_tut_msg6a: |-
      Ekspedycja zakończona!
      Będąc w kosmosie, <STELLAR>przywołaj swój frachtowiec<>, używając szybkiego menu (<IMG>QUICK_MENU<>).
    ui_fleet_tut_msg6: |-
      Wysłuchaj sprawozdania z ekspedycji
      Użyj <TECHNOLOGY>sali dowodzenia flotą<>, aby porozmawiać z dowódcą
    ui_core_launchsub_msg: |-
      Diwodór jest kluczowym komponentem <COMMODITY>paliwa startowego statku gwiezdnego<>.
      Naciśnij <IMG>OPTIONS<>, aby dowiedzieć się więcej.
    ui_core_fuel2_msg: |-
      Skoncentrowany węgiel daje większy ładunek od zwykłego węgla.
      Skoncentrowany węgiel występuje w formie kryształów. Możesz go też pozyskać z <TECHNOLOGY>rafinatora<>.
      Naciśnij <IMG>OPTIONS<>, aby dowiedzieć się więcej.
    ui_core_nav_drop_msg: |-
      Ulepsz egzokombinezon przy <TECHNOLOGY>kapsule desantowej<>, by dodać pola ekwipunku
      Użyj <STELLAR>mapy ulepszeń egzokombinezonu<>, by zlokalizować kapsułę desantową
      Ulepszenia z kapsuł desantowych są <STELLAR>darmowe<>
    ui_core_catalyst1_msg: |-
      Sód jest używany do ładowania systemów <COMMODITY>ochrony przed zagrożeniami<>.
      Naciśnij <IMG>OPTIONS<>, aby dowiedzieć się więcej.
    ui_core_oxygen_msg: |-
      Użyj tlenu, aby zasilić <TECHNOLOGY>systemy podtrzymania życia<>.
      Naciśnij <IMG>OPTIONS<>, aby dowiedzieć się więcej.
    ui_core_catalyst2_msg: |-
      Sód jest używany do ładowania systemów <COMMODITY>ochrony przed zagrożeniami<>.
      Pozyskaj <COMMODITY>tlenek azotu<> z <TECHNOLOGY>rafinatora<>, aby uzyskać większy ładunek.
      Naciśnij <IMG>OPTIONS<>, aby dowiedzieć się więcej.
    tut_startbeacon_extra1: Zaglądam do wnętrza ogniwa. Oprócz awaryjnej jednostki
      nadawczej zawiera ono <COMMODITY>mapę planet<>.
    tut_startbeacon_extra2: |-
      Wszystko zalewa czerwone światło. Widzę tylko szkarłat. Nagle przygasa. Kolor płowieje, a światy, które były tak przejrzyste, jakby mi uciekają...
      Zaglądam do wnętrza ogniwa. Oprócz awaryjnej jednostki nadawczej zawiera ono <COMMODITY>mapę planet<>.
    tut_startbeacon_opt: Weź mapę planet
    ui_tut_repair_ship_title: 'Naprawa statku gwiezdnego: Krytyczne prace'
    ui_tut_repair_ship_sub: Napraw kluczowe systemy statku gwiezdnego.
    ui_tut_repair_ship_desc: Jeśli chcę opuścić tę planetę i dowiedzieć się więcej
      o tym miejscu, muszę naprawić rozbity statek gwiezdny. Uszkodzenia są szczególnie
      widoczne w silniku głównym i silnikach startowych.
    ui_tut_repair_ship_obj1: Zbadaj i napraw uszkodzony statek gwiezdny.
    ui_tut_repair_ship_obj1_tip: |-
      Statek jest mocno uszkodzony.
      Napraw komponenty poprzez <VAL_ON>ekwipunek<>.
      Dostęp do ekwipunku zyskasz poprzez <IMG>INVENTORY<>. Napraw elementy, używając <IMG>REPAIR<>.
      Napraw można <VAL_ON>dokonywać w etapach<>. Naprawa zostanie zakończona, gdy każdy komponent zostanie naprawiony.
    ui_tut_repair_ship_obj2: Napraw silnik pulsacyjny.
    ui_tut_repair_ship_obj2_tip: "Naprawa silnika pulsacyjnego wymaga <COMMODITY>łaty
      hermetycznej<> i <COMMODITY>blachy metalowej<>.\nPoszukaj <COMMODITY>łaty hermetycznej<>.\nWytwórz
      <COMMODITY>blachę metalową<> z <EARTH>pyłu ferrytowego<>.\n \nNapraw elementy
      poprzez <VAL_ON>ekwipunek<>.\nDostęp do ekwipunku zyskasz poprzez <IMG>INVENTORY<>.
      Napraw elementy, używając <IMG>REPAIR<>.\nNapraw można <VAL_ON>dokonywać w kolejnych
      etapach<>. Naprawa zostanie zakończona, gdy każdy komponent zostanie naprawiony."
    ui_tut_repair_ship_obj3: Napraw silniki startowe.
    ui_tut_repair_ship_obj3_tip: "Naprawa silnika startowego wymaga <EARTH>czystego
      ferrytu<> i <FUEL>galarety diwodorowej<>.\nUżyj <TECHNOLOGY>mobilnego rafinatora<>
      i pozyskaj <EARTH>czysty ferryt<> z <EARTH>pyłu ferrytowego<>.\nWytwórz <FUEL>galaretę
      diwodorową<> z diwodoru. Znajdź <TECHNOLOGY>diwodór<> za pomocą skanera (<IMG>SCAN<>).\n
      \nNapraw elementy poprzez <VAL_ON>ekwipunek<>.\nDostęp do ekwipunku zyskasz
      poprzez <IMG>INVENTORY<>. Napraw elementy, używając <IMG>REPAIR<>."
    ui_tut_repair_ship_msg0c: |-
      Pozyskaj: %ITEM%: %CURRENT%/%AMOUNT%
      Wytwórz <COMMODITY>blachę metalową<>, by naprawić <TECHNOLOGY>silnik pulsacyjny<>
      Użyj: %ITEM%, by wytworzyć <COMMODITY>blachę metalową<>
    ui_tut_repair_ship_msg0: |-
      Wytwórz <COMMODITY>blachę metalową<>, by naprawić <TECHNOLOGY>silnik pulsacyjny<>: %CURRENT%/%AMOUNT%
      Zdobyty pył ferrytowy: <TRADEABLE>50<>/<TRADEABLE>50<>
      Użyj <IMG>INVENTORY<>, by przejść do ekwipunku.
      Użyj <IMG>PRODMENU<>, by wytwarzać w pustych polach
    ui_tut_repair_ship_msg0a: |-
      Użyj <COMMODITY>blachy metalowej<>, by załatać <TECHNOLOGY>silnik pulsacyjny<>
      W ekwipunku statku gwiezdnego (<IMG>INVENTORY<>) znajdź <TECHNOLOGY>silnik pulsacyjny<>
      Następnie zacznij naprawę, używając <IMG>REPAIR<>
    ui_tut_repair_ship_msg0b: |-
      Napraw <TECHNOLOGY>silnik pulsacyjny<>
      Wróć na statek gwiezdny i przeprowadź naprawy
    ui_tut_repair_ship_msg1: |-
      Naprawa statku gwiezdnego: <STELLAR>częściowo zakończona<>
      Wejdź na pokład statku gwiezdnego i <TECHNOLOGY>sprawdź diagnostykę<>.
    ui_tut_repair_ship_msg2: |-
      Napraw <TECHNOLOGY>silnik pulsacyjny<>.
      Przejdź do dziennika misji (<IMG>OPTIONS<>), aby wybrać konkretną wskazówkę.
    ui_tut_repair_ship_msg2a: |-
      Napraw <TECHNOLOGY>silnik pulsacyjny<>
      Przejdź do ekwipunku statku gwiezdnego (<IMG>INVENTORY<>) i napraw elementy, używając <IMG>REPAIR<>
    ui_tut_repair_ship_msg2b: |-
      Napraw <TECHNOLOGY>silnik pulsacyjny<>.
      Przeszukaj miejsce katastrofy, aby znaleźć alternatywne źródło <COMMODITY>łat hermetycznych<>
    ui_tut_repair_ship_msg3: |-
      Napraw <TECHNOLOGY>silniki startowe<>.
      Wymagany materiał zaawansowany: <EARTH>czysty ferryt<>.
      Przejdź do dziennika misji (<IMG>OPTIONS<>), aby uzyskać informacje.
    ui_tut_repair_ship_msg3b: |-
      Napraw <TECHNOLOGY>silniki startowe<>
      Przejdź do ekwipunku za pomocą <IMG>INVENTORY<> Napraw elementy, używając <IMG>REPAIR<>
    ui_tut_repair_ship_msg4: |-
      Napraw systemy multinarzędzia.
      Przejdź do dziennika misji (<IMG>OPTIONS<>), aby uzyskać informacje.
    ui_tut_adv_mats_title: 'Naprawa statku gwiezdnego: Zbierz materiały'
    ui_tut_adv_mats_title_a: 'Naprawa statku gwiezdnego: Znajdź łatę hermetyczną'
    ui_tut_adv_mats_title_b: 'Naprawa statku gwiezdnego: Silniki startowe'
    ui_tut_adv_mats_title_c: 'Naprawa silnika wymaga rafinowanych materiałów: namagnesowany
      ferryt'
    ui_tut_adv_mats_sub: Zbierz materiały do naprawy statku gwiezdnego.
    ui_tut_adv_mats_desc: Aby naprawić statek gwiezdny, potrzebne mi będą lepsze narzędzia
      i komponenty, do których nie mam teraz dostępu. Muszę znaleźć źródło materiałów
      zaawansowanych...
    ui_tut_adv_mats_obj1: Poszukaj zaopatrzenia w miejscu katastrofy
    ui_tut_adv_mats_obj1_tip: Miejsce katastrofy może zawierać narzędzia i materiały
      potrzebne do naprawy statku gwiezdnego. A nawet jeśli nie, możesz znaleźć kilka
      wskazówek...
    ui_tut_adv_mats_obj2: Podążaj za mapą planet
    ui_tut_adv_mats_obj2_tip: |-
      Na miejscu katastrofy znaleziono zaszyfrowaną <COMMODITY>mapę planet<>
      Otwórz ekwipunek (<IMG>INVENTORY<>) i wyświetl mapę
      Podświetl mapę i użyj <IMG>FE_ALT1<>, by <STELLAR>wytyczyć trasę<>
    ui_tut_adv_mats_obj3: Znajdź łatę hermetyczną
    ui_tut_adv_mats_obj3_tip: |-
      <STELLAR>Mapa planet<> z ogniwa awaryjnego ujawniła zestaw współrzędnych na <TECHNOLOGY>ekranie egzokombinezonu<>.
      Dotrzyj w miejsce wyznaczone przez współrzędne i poszukaj <COMMODITY>łaty hermetycznej<> do naprawy statku gwiezdnego.
    ui_tut_adv_mats_obj4: Wróć na statek
    ui_tut_adv_mats_obj4_tip: |-
      Znacznik statku zawsze znajdziesz na swoim kompasie.
      Twój kompas znajduje się na górze ekranu.
    ui_tut_adv_mats_obj5: Wytwórz materiały zaawansowane
    ui_tut_adv_mats_obj5_tip: |-
      Do wytworzenia <COMMODITY>materiałów zaawansowanych<> użyj <TECHNOLOGY>mobilnego rafinatora<>.
      Rafinator może <COMMODITY>przekształcać<> i <TECHNOLOGY>łączyć<> substancje.
    ui_tut_adv_mats_msg1: |-
      Przeszukaj skrzynię z <TECHNOLOGY>ogniwem awaryjnym<> pod kątem zaopatrzenia
      Znajdź <COMMODITY>łatę hermetyczną<>
    ui_tut_adv_mats_msg2: |-
      Przejęto <COMMODITY>dane nawigacyjne<>.
      Skonstruuj <TECHNOLOGY>wzmacniacz sygnału<>, aby użyć danych nawigacyjnych.
      Dostęp do menu budowy uzyskasz za pomocą <IMG>BUILD_MENU<>.
    ui_tut_adv_mats_msg2a: |-
      Przejęto <COMMODITY>dane nawigacyjne<>.
      Skonstruuj <TECHNOLOGY>wzmacniacz sygnału<>, aby użyć danych nawigacyjnych.
      Zbierz: %ITEM%: %CURRENT%/%AMOUNT%.
    ui_tut_adv_mats_msg2b: |-
      Przejęto <COMMODITY>dane nawigacyjne<>.
      Skonstruuj <TECHNOLOGY>wzmacniacz sygnału<>, aby użyć danych nawigacyjnych.
      Wytwórz: %ITEM%: %CURRENT%/%AMOUNT%.
      Otwórz ekwipunek (<IMG>INVENTORY<>) i użyj <IMG>PRODMENU<>, aby wytwarzać w pustych polach.
    ui_tut_adv_mats_msg2c: |-
      Przejęto <COMMODITY>dane nawigacyjne<>.
      Skonstruuj <TECHNOLOGY>wzmacniacz sygnału<>, aby użyć danych nawigacyjnych.
      Zbierz: %ITEM%: %CURRENT%/%AMOUNT%.
    ui_tut_adv_mats_msg2d: |-
      Przejęto <COMMODITY>dane nawigacyjne<>.
      Skonstruuj <TECHNOLOGY>wzmacniacz sygnału<>, aby użyć danych nawigacyjnych.
      Wytwórz: %ITEM%: %CURRENT%/%AMOUNT%.
      Otwórz ekwipunek (<IMG>INVENTORY<>) i użyj <IMG>PRODMENU<>, aby wytwarzać w pustych polach.
    ui_tut_adv_mats_msg2e: |-
      Przejęto <COMMODITY>dane nawigacyjne<>.
      Skonstruuj <TECHNOLOGY>wzmacniacz sygnału<>, aby użyć danych nawigacyjnych.
      Zbierz: %ITEM%: %CURRENT%/%AMOUNT%.
      Użyj <TECHNOLOGY>skanera<> (<IMG>SCAN<>), aby zlokalizować: %ITEM%.
    ui_tut_adv_mats_msg3: |-
      Wzmacniacz sygnału rozmieszczony
      Wprowadź pozyskane <TECHNOLOGY>dane nawigacyjne<> (<IMG>INTERACT<>)
    ui_tut_adv_mats_msg3a: |-
      Dane nawigacyjne odszyfrowane
      Ruszaj do oznaczonych współrzędnych.
      <COMMODITY>UWAGA:<> Pamiętaj zabrać <TECHNOLOGY>wzmacniacz sygnału<>.
    ui_tut_adv_mats_msg3b: |-
      Zdobyto <COMMODITY>mapę planet<>
      Otwórz ekwipunek (<IMG>INVENTORY<>), by przejrzeć dane
      Po podświetleniu mapy użyj <IMG>FE_ALT1<>, by <STELLAR>wytyczyć trasę<>
    ui_tut_adv_mats_msg4: |-
      Dotrzyj w miejsce <STELLAR>wyznaczone przez współrzędne<>: 0/1
      Użyto mapy planet do wytyczenia trasy
    ui_tut_adv_mats_msg4a: |-
