    tut_basebuild_obj2a: 'Załóż bazę: Skonstruuj manipulator terenu.'
    tut_basebuild_obj2a_tip: |-
      <TECHNOLOGY>Manipulator terenu<> to zaawansowany dodatek do multinarzędzia, który pozwala użytkownikowi wydobywać z dużych złóż zasobów i ryć tunele w ziemi.
