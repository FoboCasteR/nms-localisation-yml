      Użyj współrzędnych portalu Polo, by skrócić swoją międzygwiezdną podróż
    ui_comm_week_03_obj2_tip: Jeśli to potrzebne, użyj danych dotyczących położenia
      portalu specjalisty Polo, by skrócić swoją międzygwiezdną podróż.
    ui_comm_week_03_obj3: Ruszaj do oznaczonego obiektu.
