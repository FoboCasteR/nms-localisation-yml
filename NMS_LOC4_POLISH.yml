    ui_guide_body_exploration_7: "Sprawdź osiągi egzopojazdu i swoje umiejętności
      prowadzenia, tworząc <TRADEABLE>trasy wyścigowe<>.\n\nZbuduj <TECHNOLOGY>inicjator
      wyścigu<> w bazie. Wejdź w interakcję z inicjatorem, aby rozpocząć proces projektowania
      trasy.\nProwadź swój egzopojazd wzdłuż żądanej trasy i pozostawiaj wskaźniki
      punktów kontrolnych (<IMG>CHECKPOINT_DROP<>), aby utworzyć trasę wyścigową.\nWróć
      do <TECHNOLOGY>inicjatora wyścigu<>, aby zakończyć projektowanie.\n\nUżyj inicjatora,
      aby sprawdzić i dopracować trasę albo zdobyć rekord okrążenia.\n \nGracze odwiedzający
      twoją bazę będą mogli ścigać się na stworzonej trasie."
    ui_guide_body_trade_1: |-
      Sprzedawaj przedmioty za <COMMODITY>jednostki<> (<IMG>UNITS<>) w <VAL_ON>galaktycznej sieci handlowej<>. Znajduj <TECHNOLOGY>terminale handlowe<> na <VAL_ON>stacjach kosmicznych, posterunkach<> i w <VAL_ON>sklepach<>.

      Wydobywaj <STELLAR>cenne metale<> z <VAL_ON>asteroid<> w kosmosie albo używaj <TECHNOLOGY>wizjera analitycznego<>, by znajdować cenne <STELLAR>złoża zasobów<> na planetach.

      <SPECIAL>Tablice misji<> na stacjach kosmicznych są dobrym źródłem przychodu. Sprawdzaj tablice misji pod kątem dostępnych zleceń. Przeczytaj wpis dotyczący <VAL_ON>tablic misji<>, by uzyskać więcej szczegółów.

      Zainstaluj <TECHNOLOGY>skaner gospodarczy<> na pokładzie swojego statku gwiezdnego, by zyskać dostęp do danych gospodarczych na mapie galaktyki. Następnie zaplanuj <COMMODITY>szlaki handlowe<>, by zmaksymalizować zyski. Znajduj <VAL_ON>uzupełniające się typy gospodarek<>, by móc wytyczyć idealny szlak handlowy.

      <TRADEABLE>Rolnictwo<> może być bardzo dochodowe. Znajdź właściwą równowagę upraw i użyj ich do wytwarzania nowych przedmiotów.

      <TRADE_SPECIALS>Żywe srebro<> (<IMG>QUICKSILVER<>) to specjalna waluta, za którą można nabyć specjalne przedmioty kolekcjonerskie. Możesz ją zdobyć za wypełnianie misji z <SPECIAL>Kosmicznej Anomalii<>. Jedną z najbardziej lukratywnych opcji zdobycia żywego srebra są specjalne misje wydarzeń weekendowych.
    ui_guide_body_trade_2: |-
      <TRADEABLE>Rolnictwo<> może być bardzo opłacalne. Znajdź odpowiednią mieszankę upraw i użyj ich, aby wytwarzać nowe przedmioty. <VAL_ON>Łączenie wytworzonych przedmiotów<> w bardziej zaawansowane urządzenia da ci <VAL_ON>jeszcze większe zyski<>.

      Skonstruuj <TECHNOLOGY>terminal rolniczy<> i zatrudnij <TRADEABLE>farmera<>, aby prowadził badania nad nowymi gatunkami roślin.

      Rośliny można uprawiać <VAL_ON>na zewnątrz<>, jeśli pogoda pasuje do ich <TRADEABLE>naturalnych warunków<>. W przeciwnym razie trzeba skonstruować <TECHNOLOGY>tacę hydroponiczną<>, aby móc uprawiać roślinę.

      Duże farmy mogą skorzystać z <TECHNOLOGY>dużych tac hydroponicznych<> o mniejszych wymogach konserwacyjnych.

      Kiedy rośliny osiągną osiągnięciu dojrzałość, można je zebrać. Niektóre wymagają <TECHNOLOGY>rękawic haz-mat<>, które można zdobyć u zbrojmistrza przy <TECHNOLOGY>terminalu uzbrojenia<>.

      Każdy gatunek rośliny ma własną <VAL_ON>wartość plonu<> i <VAL_ON>czas dojrzewania<>. Znajdź taką mieszankę upraw, aby zmaksymalizować przychody.
    ui_guide_body_trade_3a: |-
      Przedmioty można sprzedawać za <COMMODITY>jednostki<> (<IMG>UNITS<>) w <VAL_ON>galaktycznej sieci handlowej<>. <TECHNOLOGY>Terminale handlowe<> znajdziesz na <VAL_ON>stacjach kosmicznych, posterunkach<> i w <VAL_ON>sklepach<>.

      Gracze posiadający bazę mogą skonstruować własny terminal handlowy po odblokowaniu schematu w <STELLAR>stacji badań nad konstrukcjami<> na pokładzie <SPECIAL>kosmicznej anomalii<>.

      Niektóre rzadsze zasoby czasem <VAL_ON>łatwiej kupić niż znaleźć<>. Z większością odwiedzających stacje kosmiczne i posterunki handlowe można handlować, a różne rasy specjalizują się w różnych towarach.

      Zasoby mają <VAL_ON>różne ceny<> w <VAL_ON>różnych układach<>. Zainstaluj <TECHNOLOGY>skaner gospodarczy<> na pokładzie swojego statku gwiezdnego, by zyskać dostęp do danych gospodarczych na <VAL_ON>mapie galaktyki<>.
    ui_guide_body_trade_3: |-
      Zasoby mają <VAL_ON>różne ceny<> w <VAL_ON>różnych układach<>. Zainstaluj <TECHNOLOGY>skaner gospodarczy<> na pokładzie swojego statku gwiezdnego, aby zyskać dostęp do danych gospodarczych na <VAL_ON>mapie galaktyki<>.

      Zaplanuj szlaki handlowe, by zmaksymalizować zyski. Znajduj <VAL_ON>uzupełniające się typy gospodarek<>, by móc wytyczyć idealny szlak handlowy. Dostępne towary są zwykle zależne od gospodarki układu (przykładowo, minerały są tańsze w gospodarkach opartych na <VAL_ON>górnictwie<>, a droższe w gospodarkach bazujących na <VAL_ON>przemyśle<>).

      <COMMODITY>Największy zysk<> w handlu daje transportowanie konkretnych <COMMODITY>towarów handlowych<>. Analizuj szczegóły <COMMODITY>towarów handlowych<> i dowiedz się, gdzie możesz sprzedać je z największym zyskiem. Takie transporty otrzymują największe rabaty i premie gospodarcze.

      <VAL_ON>Bogactwo<> układu wpływa na to, ile towarów jest dostępnych na sprzedaż. W bogatych układach napotkasz też więcej zaawansowanych statków gwiezdnych.
    ui_guide_body_trade_4: "Aby kupić frachtowiec, wejdź na jego pokład i porozmawiaj
      z <VAL_ON>kapitanem<>. \n\nObrona frachtowca przed <SPECIAL>piratami<> będzie
      tańsza.\n\nKiedy jesteś na planecie, wezwij swój frachtowiec do obecnego układu
      za pomocą <VAL_ON>szybkiego menu<> (<IMG>QUICK_MENU<>).\n Gracze posiadający
      frachtowce, mogą mieć maksymalnie <VAL_ON>dziewięć statków gwiezdnych<>. Kupuj
      statki, wlatujące do luku dokującego frachtowca, aby przetrzymywać je na pokładzie.\n\nFrachtowiec
      oferuje zaawansowane <TECHNOLOGY>technologie warp<>. Użyj <VAL_ON>mapy<> na
      mostku, aby zyskać dostęp do <VAL_ON>mapy galaktyki<>. Frachtowce oferują <VAL_ON>duże
      ładownie<>. Pola na frachtowcach mogą przechowywać większy ekwipunek niż inne
      typy ładowni.\n\n\n<VAL_ON>Przenoś przedmioty<> na frachtowiec ze swojego inwentarza,
      używając <IMG>TRANSFER<>. Aby wyjąć składowane rzeczy, porozmawiaj z kapitanem.
      Większe, droższe frachtowce mają największe ładownie\n\nNa frachtowcach można
      <SPECIAL>budować różne obiekty<>. Umieszczaj elementy budowlane bazy w wyznaczonym
      miejscu, aby zbudować mobilną bazę. Umieść <TECHNOLOGY>kontenery<>, aby zyskać
      więcej miejsca w ładowni."
    ui_guide_body_trade_5: |-
      <VAL_ON>Tablicę misji<> znaleźć można na każdej <COMMODITY>stacji kosmicznej<>. Zawsze sprawdzaj tablicę misji na każdej stacji, aby sprawdzić dostępne zlecenia.
      Za wykonanie zleceń otrzymasz jednostki, nanity, technologie i nie tylko.

      Tablica misji znajduje się przy <VAL_ON>terminalu teleportacyjnym<>, po prawej stronie stacji.

      Po zaliczeniu misji raport o niej można złożyć na dowolnej stacji.
      Możesz posiadać kilka aktywnych misji jednocześnie. Sprawdzisz je w dzienniku (<IMG>OPTIONS<>).

      Misje wpływają także na <VAL_ON>reputację<> wśród frakcji. Są dobrym sposobem na polepszenie relacji z formami życia dominującymi w danym układzie lub w jednej z trzech gildii: <VAL_ON>gildii handlowców<>, <VAL_ON>gildii odkrywców<> i <VAL_ON>gildii najemników<>.

      Lepsza reputacja wśród gildii daje dostęp do misji wyższego poziomu i lepszych nagród. Odwiedź <SPECIAL>przedstawiciela gildii<> na pokładzie stacji kosmicznej, aby zyskać dostęp do nagród.
    ui_guide_body_trade_6: "Świetnym sposobem na zarobienie pieniędzy jest wytwarzanie
      <VAL_ON>zaawansowanych produktów<>.\n\nWydobywaj metale ze złóż zasobów znalezionych
      z pomocą <TECHNOLOGY>wizjera analitycznego<> (<IMG>AIM<>). Wydobywaj, używając
      <TECHNOLOGY>manipulatora terenu<>.\n\nZaawansowani użytkownicy z ulepszeniem
      <TECHNOLOGY>urządzenia badawczego<> do wizjera analitycznego mogą użyć <TECHNOLOGY>ekstraktorów
      minerałów<> lub <TECHNOLOGY>gazów<>. Przy odpowiednim rozmieszczeniu te zaawansowane
      moduły są w stanie generować nieskończoną moc i zasoby zupełnie za darmo.\n\nŁączenie
      metali pozwala uzyskać <SPECIAL>stopy<>. Łączenie gazów pozwala uzyskać <TECHNOLOGY>związki<>.\nŁączenie
      ich ze sobą lub z <TRADEABLE>produktami rolniczymi<> pozyskiwanymi z <TRADEABLE>upraw<>
      pozwala uzyskać jeszcze <VAL_ON>cenniejsze przedmioty<>.\n\nNajcenniejsze przedmioty
      wymagają zasobów z <VAL_ON>kilku planet<>. Znajduj układy z właściwą kombinacją
      materiałów, aby pozyskać optymalną konfigurację do wytwarzania.\n \nZdobywaj
      nowe schematy produktów, zatrudniając <TECHNOLOGY>naukowca<> w swojej bazie
      lub odwiedzając planetarne <VAL_ON>fabryki<> i <VAL_ON>żniwiarki<>."
    ui_guide_body_trade_7: "<SPECIAL>Reputacja<> wskazuje, jak <VAL_ON>postrzegają
      cię<> obce rasy i frakcje. \nSwoją reputację możesz sprawdzić w sekcji <VAL_ON>kamieni
      milowych podróży<> w katalogu i przewodniku (<IMG>OPTIONS<>).\n\n<VAL_ON>Tablice
      misji<> to najwydajniejszy sposób na poprawienie reputacji.\nNagrody za misje
      zależą od reputacji u dominujących form życia w układzie lub jednej z trzech
      <SPECIAL>gildii<>: <VAL_ON>gildii handlowców<>, <VAL_ON>gildii odkrywców<> i
      <VAL_ON>gildii najemników<>.\n\n<VAL_ON>Oferowanie darów<> obcym na stacjach
      kosmicznych lub posterunkach planetarnych jest świetnym sposobem na poprawienie
      reputacji. Różne formy życia preferują różne dary.\n\nLepsza reputacja u gildii
      daje dostęp do <VAL_ON>misji wyższego poziomu, z cenniejszymi nagrodami<>.\n\nPolowanie
      na piratów, za których głowy wyznaczono <VAL_ON>nagrody<>, i likwidowanie ich,
      poprawi twoją reputację u gatunku dominującego w danym układzie."
    ui_guide_body_combat_1: |-
      Strażnicy to mechaniczne istoty, pilnujące większości planet. <VAL_ON>Zbieranie zasobów<> na widoku Strażników spowoduje, że staną się oni <RED>wrogo nastawieni<>.
      Zbieranie niektórych zasobów, takich jak <VAL_ON>sfery grawitin<>, natychmiast zaalarmuje siły Strażników.

      Strażnicy mogą się zbliżyć i <VAL_ON>przeskanować ciebie<> lub ostatnio zebrane przez ciebie zasoby. Unikaj zbierania i atakowania pokojowo nastawionych istot, gdy obserwują cię Strażnicy.

      Na niektórych planetach spotkasz <VAL_ON>ekstremalnie wrogo nastawionych Strażników<>. Drony te będą atakowały, gdy tylko cię spostrzegą. Zwróć uwagę na informacje o planecie na <TECHNOLOGY>wizjerze analitycznym<> (<IMG>AIM<>), aby poznać status Strażników.

      <VAL_ON>Poziom bezpieczeństwa<> w prawym górnym rogu ekranu pokazuje obecny status Strażników. Wzrośnie on, gdy będziesz walczyć ze Strażnikami.

      Podczas walki szybko eliminuj drony Strażników, aby nie wezwały one <VAL_ON>potężniejszych jednostek<>.
      Niszczenie dronów Strażników przyniesie ci <SPECIAL>materiały egzotyczne<>.
    ui_guide_body_combat_2: |-
      Strzelaj z <TECHNOLOGY>multinarzędzia<> za pomocą <IMG>ATTACK<>. Gdy skończy ci się amunicja lub wyczerpie ładunek, używaj <IMG>MELEE<>, aby <VAL_ON>zadawać ciosy wręcz<>.
      Przeładowuj używaną broń za pomocą <IMG>RELOAD<>. Niektóre rodzaje broni wymagają <COMMODITY>ładunku<>, a nie amunicji.

      Domyślnie multinarzędzie jest wyposażone jedynie w <TECHNOLOGY>promień wydobywczy<>. Aby zwiększyć siłę ognia, zainstaluj nowe <TECHNOLOGY>rodzaje uzbrojenia<>.
      Przełączaj pomiędzy <VAL_ON>trybami broni<>, używając <IMG>CYCLEWEAPON<>.
      Multinarzędzie można ulepszyć za pomocą <TECHNOLOGY>manipulatora terenu<>, który pozwala użytkownikowi tworzyć i usuwać teren na planetach.

      Szukaj nowych schematów broni i innych <TECHNOLOGY>ulepszeń multinarzędzia<> w budynkach lub u <TECHNOLOGY>handlarzy technologiami<> na pokładach stacji kosmicznych.

      W niektórych budynkach planetarnych możesz kupić zupełnie nowe multinarzędzia. Każde z nich zapewnia <VAL_ON>niepowtarzalne premie<> wzmacniające jego efektywność.
      Przełączaj aktywne multinarzędzia w sekcji systemów użytkowych szybkiego menu (<IMG>QUICK_MENU<>).
    ui_guide_body_combat_3: "Obrażenia odnoszone podczas poruszania się pieszo (od
      walki, wrogiej fauny lub warunków środowiskowych) w pierwszej kolejności zużywają
      twoją <COMMODITY>tarczę<>. \n\nTarcza regeneruje się z czasem. Gdy jej poziom
      jest niski, ukryj się i unikaj obrażeń. Obrażenia odnoszone po wyczerpaniu tarczy
      obniżają twoje <FUEL>zdrowie<>.\n\nKup plany <TECHNOLOGY>osobistego pola siłowego<>
      u <TECHNOLOGY>handlarzy technologiami<>. To potężna tarcza bojowa włączana poprzez
      multinarzędzie.\n\nSystemy defensywne i podtrzymywania życia egzokombinezonu
      można ulepszać dzięki <TECHNOLOGY>nowym technologiom<>. Odwiedzaj <TECHNOLOGY>handlarzy
      technologiami<> na stacjach kosmicznych, by to robić."
    ui_guide_body_combat_4: |-
      Strzelaj z <TECHNOLOGY>multinarzędzia<> za pomocą <IMG>ATTACK<>. Kiedy skończy ci się amunicja lub wyczerpie ładunek, używaj <IMG>MELEE<>, by <VAL_ON>zadawać ciosy wręcz<>.
      <VAL_ON>Celuj<> (<IMG>AIM<>) i <VAL_ON>przybliżaj<> (<IMG>ZOOM<>), by precyzyjnie namierzać wrogów.

      Przełączaj się pomiędzy <VAL_ON>trybami broni<>, używając <IMG>CYCLEWEAPON<>.
      <VAL_ON>Przeładowuj<> broń za pomocą <IMG>RELOAD<>. Zanim zaangażujesz się w walkę, upewnij się, że masz <SPECIAL>wystarczającą ilość amunicji<>.

      Obrażenia odnoszone podczas poruszania się pieszo w pierwszej kolejności zużywają twoją <COMMODITY>tarczę<>. Regeneruje się ona z czasem. Gdy jej poziom jest niski, <VAL_ON>ukryj się<> i unikaj obrażeń.
      Kup plany <TECHNOLOGY>osobistego pola siłowego<> u <TECHNOLOGY>handlarzy technologiami<>. To potężna tarcza bojowa włączana poprzez multinarzędzie.
    ui_guide_body_combat_4_vr: |-
      Strzelaj z <TECHNOLOGY>multinarzędzia<> za pomocą <IMG>ATTACK<>. Kiedy skończy ci się amunicja lub wyczerpie ładunek, używaj <IMG>MELEE<>, by <VAL_ON>zadawać ciosy wręcz<>.

      Przełączaj się pomiędzy <VAL_ON>trybami broni<>, używając <IMG>CYCLEWEAPON<>.
      <VAL_ON>Przeładowuj<> broń za pomocą <IMG>RELOAD<>. Zanim zaangażujesz się w walkę, upewnij się, że masz <SPECIAL>wystarczającą ilość amunicji<>.

      Obrażenia odnoszone podczas poruszania się pieszo w pierwszej kolejności zużywają twoją <COMMODITY>tarczę<>. Regeneruje się ona z czasem. Gdy jej poziom jest niski, <VAL_ON>ukryj się<> i unikaj obrażeń.
      Kup plany <TECHNOLOGY>osobistego pola siłowego<> u <TECHNOLOGY>handlarzy technologiami<>. To potężna tarcza bojowa włączana poprzez multinarzędzie.
    ui_guide_body_combat_5: |-
      Strzelaj z <VAL_ON>uzbrojenia statku<> za pomocą <IMG>SHIPFIRE<>. Zmieniaj tryb ostrzału, naciskając <IMG>SHIPCYCLEWEAPON<>.

      Jeśli zaatakują cię <SPECIAL>piraci<>, skontaktuj się z nimi za pomocą komunikatora, używając <IMG>QUICK_MENU<>. Możesz ich <VAL_ON>przekupić<>, żeby zostawili cię w spokoju, albo użyć <VAL_ON>kuponu obronnego<>, by wezwać do pomocy w walce <VAL_ON>władze układu<>.

      <VAL_ON>Kupony obronne<> kupuje się od handlarzy na stacjach kosmicznych.

      <VAL_ON>Trzymaj się za celem<>, by zadawać większe obrażenia i unikać wrogiego ostrzału.
      Kontroluj prędkość za pomocą <RED>dopalacza<> (<IMG>BOOST<>) i <VAL_ON>hamulca<> (<IMG>BRAKE<>), by siedzieć celowi na rufie.
      <VAL_ON>Skręcanie podczas hamowania<> jest znacznie szybsze.
      <COMMODITY>Tarcze statku gwiezdnego<> regenerują się z czasem.

      Zmieniaj <VAL_ON>aktualny cel<> za pomocą <IMG>PREVTARGET<> i <IMG>NEXTTARGET<>.
      Aby zmaksymalizować celność, mierz w <VAL_ON>punkt wyprzedzający cel<>.
      <VAL_ON>Automatyczne podążanie w bitwie kosmicznej<>, dostępne w menu opcji, pozwoli statkowi na automatyczne namierzanie i ściganie celów.
