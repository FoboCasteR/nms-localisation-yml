    ui_comm_week_03_obj3_osd: Wykryto ośrodek produkcyjny
    ui_comm_week_03_obj3_tip: Specjalista Polo dostarczył współrzędne obiektu, zawierającego
      dane o zachowaniu Strażników. Uważa, że zdalny umysł Strażników może zawierać
      wskazówki odnośnie ewoluujących tajemnic galaktyki.
    ui_comm_week_03_obj4_osd: WYSŁANO ELITARNE SIŁY STRAŻNIKÓW
    ui_comm_week_03_obj4: Zniszcz zaawansowanych Strażników
