    update4_notes_gog: |-
      Aktualizacja NEXT

      Więcej szczegółów na stronie www.nomanssky.com.

      * Floty fregat: Jeśli posiadasz frachtowiec, możesz werbować fregaty, rozszerzać flotę i wysyłać statki na misje.
      * Większe bazy: Bazy można teraz budować w dowolnym miejscu i mogą one być znacznie większe.
      * Personalizacja postaci: Możesz teraz modyfikować swoją postać.

      Wszechświat został wygenerowany ponownie, aby zrobić miejsce na różne zmiany i dodane funkcje. W związku z tym zmieniły się biomy planetarne i teren, a także część flory i fauny. Twoje położenie również może być nieznacznie zmienione i w związku z tym twoja baza zostanie usunięta.

      Hello Games ciężko pracują, aby ulepszyć i rozszerzyć świat No Man’s Sky. Mamy nadzieję, że te zmiany wam się spodobają :)
      Bardzo dziękujemy,
      Hello Games
