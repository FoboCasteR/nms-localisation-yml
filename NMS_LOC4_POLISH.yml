    dnt_exp_trader_trade_lang_1: Unknown entity seeks rare and strange goods? Korvax
      travels universe to collect superior cargo!
    dnt_exp_trader_trade_lang_2: What galaxy is this? Ship warped through hole. Korvax
      is lost. Strange entity requires goods from remote worlds?
    dnt_exp_trader_trade_lang_3: Joyful to meet entity! I offer excellent goods from
      merchants guild. Best price.
    dnt_exp_trader_trade_lang_4: Convergence eyes watching! Please make purchase...
    dnt_exp_trader_trade_lang_5: Ship is great pleasure for Korvax! Only one payment
      to sales gek remains. Purchase goods, entity?
    dnt_exp_trader_trade_lang_6: Eheu! Carapace requires emergency upgrade. Exchange
      all Korvax possessions for units!
    dnt_tra_trader_trade_lang_1: Hello! Friend looks rich! Want to buy cargo? Buy
      for discount if you buy today!
    dnt_tra_trader_trade_lang_2: Unit-thief salesgek sell me broken goods! Need pity,
      friend! Please make purchase? No scam.
    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: Choć nie mam pewności co dokładnego znaczenia, ten handlowiec
      chyba chce dobić targu.
    all_trader_trade_desc_2: Handlowiec wykonuje zadowolone gesty. Cieszy się, że
      nawiązał kontakt z kimś, kto również przemierza kosmos.
    all_trader_trade_desc_3: Pilot wskazuje, że chce handlować, ale sprawia wrażenie
      ostrożnego. W końcu się uspokaja i przygotowuje listę ładunków.
    all_trader_trade_desc_4: Pilot trajkocze jak nakręcony. Jest niezmiernie podekscytowany
      możliwością kontaktu z kimś, kto pracuje w jego fachu.
    all_trader_trade_desc_5: Jeszcze zanim się odezwę, pilot przygotowuje spis ładunków.
      Chyba chce dobić targu.
    all_trader_trade_desc_6: Pilot przygotowuje systemy handlowe. Jego ładunek jest
      gotów do inspekcji.
    all_trader_trade_desc_7: Handlowiec sprawdza moje dane ładunkowe. Wydaje się być
      spokojny, ale kiepsko mu to wychodzi. Nie może ukryć, jak chętnie dobije targu.
    all_trader_trade_desc_8: Pilot jest niezmiernie podekscytowany i gadatliwy. Najwyraźniej
      od dłuższego czasu podróżuje w kosmosie i od dawna z nikim nie rozmawiał.
    all_trader_trade_desc_9: Handlowiec wykonuje przyjazne gesty. Chce dobić targu,
      bez przeszkód i procedur terminali handlu galaktycznego.
    all_trader_trade_desc_10: Choć mówi niejasno i plącze mu się język, przesłanie
      pilota jest oczywiste. Mówi w uniwersalnym języku pieniędzy.
    all_trader_trade_opt_a: Przejrzyj wykaz ładunków
    all_trader_trade_opt_b: Zakończ połączenie
    all_trader_trade_opt_a_alt: Kup produkty
    all_trader_trade_opt_b_alt: Kup substancje
    all_trader_trade_res_b_1: Handlowiec jest rozczarowany, że nie chcę przejrzeć
      jego towarów.
    all_trader_trade_res_b_2: Nie potrzebuję teraz handlować. Odrzucam ofertę przejrzenia
      towarów pilota.
    all_trader_trade_res_b_3: Handlowiec chyba nie ma zbyt wiele do zaoferowania.
      Wolę pohandlować gdzie indziej.
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: Podekscytowany widokiem innego statku, handlowiec oferuje
      mi kolekcję rzadkich i cennych przedmiotów.
    all_trader_offload_desc_2: Pilot wydaje się być zwykłym handlowcem, ale zamiast
      standardowych towarów przewozi błyskotki i kurioza. Ciekawe, skąd ma tak unikatowy
      towar...
    all_trader_offload_desc_3: Handlowiec nie mówi tak, jak inni kupcy, których zdarzyło
      mi się spotkać. Wygląda na specjalistę, przewozi jedynie bardzo rzadkie przedmioty...
    all_trader_offload_desc_4: Nie wiem, kim jest ten pilot. Historykiem? Handlowcem?
      Hieną cmentarną? Tak czy inaczej, chyba handluje błyskotkami.
    all_trader_offload_desc_5: Handlowiec przesyła mi listę ładunków, na której zauważam
      dziwną kolekcję przedmiotów. To artefakty i przedmioty ważne dla jego ludu.
      Najwyraźniej chce się ich pozbyć...
    all_trader_offload_opt_a: Targuj się o artefakt
    all_trader_offload_opt_d: Odmów
    all_trader_offload_res_a_1: Przyjmuję ofertę handlowca. Na pewno znajdę jakieś
      zastosowanie dla tego artefaktu. Albo on znajdzie zastosowanie dla mnie...
    all_trader_offload_res_a_2: Artefakt jest wart swojej ceny. Nawet jeśli nie wiem,
      do czego służy, takie przedmioty są bardzo cenne dla stworzeń zamieszkujących
      ten układ.
    all_trader_offload_res_a_3: Handlowiec przesyła mi artefakt i odlatuje. Cieszy
      się, że upłynnił swój towar.
    all_trader_offload_res_b_1: Odrzucam ofertę zakupu dziwnej kolekcji błyskotek.
    all_trader_offload_res_b_2: Dziękuję handlowcowi za ofertę, ale odrzucam propozycję
      kupna artefaktu.
    all_trader_offload_res_b_3: Nie potrzebuję teraz artefaktów należących do kupca.
      Dziękuję za ofertę i kończę połączenie.
    dnt_exp_trader_repair_lang_1: Pirate assault do bad damage to ship! Fear detonation
      imminent! Aiee!
    dnt_exp_trader_repair_lang_2: Ship volatile! Fuel overheat! Must stabilise immediately!
    dnt_exp_trader_repair_lang_3: Disaster! Ship shell breach! Unknown entity assist
