      Pozostali piraci: %AMOUNT%
    fleet_combat_msg3: Namierzaj cel
    fleet_combat_msg4: Zniszcz cel
    fleet_trading_obj: Przetłumacz dane handlowe dla floty
    fleet_trading_obj_msg: Dane czekają w bezpiecznym module wiadomości. Przetłumaczenie
      wiadomości wymaga znajomości języków, którymi porozumiewają się obcy.
    fleet_trading_msg: |-
      Zlokalizuj bezpieczny moduł wiadomości
      Przetłumacz wiadomość od obcych
    fleet_explore_1_msg1: |-
      Odkryte rośliny: %CURRENT%/%AMOUNT%
      Przeskanuj florę, aby zebrać dane o antidotum dla floty
    fleet_wormhole_1: Istoto rasy %CAP_RACE%, jak to dobrze, że udało ci się przeżyć!
      Manewr zakończył się powodzeniem, choć pole energetyczne chyba się rozproszyło.
    fleet_wormhole_2: Powodzenie, istoto rasy %CAP_RACE%! Tunel czasoprzestrzenny
      przeniósł cię prosto do nas! Obyło się bez przerażających konsekwencji, przed
      którymi przestrzegali niektórzy nasi inżynierowie! Operacja zużyła wszystkie
      wahania energetyczne, ale poza tym całość przebiegła bez problemów.
    fleet_wormhole_3: Ach, istoto rasy %CAP_RACE%! Przez chwilę martwiliśmy się o
      ciebie - skaner wskazał, że przeniosło cię do innej osi czasowej. Jednak naszym
      inżynierom udało się namierzyć sygnał i oto jesteś! Pole energetyczne zniknęło,
      ale wszystko jest w porządku.
    fleet_wormhole_opt_a: Zakończ połączenie.
    fleet_wormhole_opt_b: Życz im szczęścia.
    fleet_wormhole_res_a: Dowódca odwraca się do załogi i przygotowuje ekspedycję
      do skoku warp.
    fleet_wormhole_res_b: Życzę flocie szczęścia w kolejnych przygodach. Dowódca kiwa
      głową. Salutuje i kończy transmisję.
    fleet_data_transfer_1: Istoto rasy %CAP_RACE%, czy masz dane? Zespoły badawcze
      czekają.
    fleet_data_transfer_opt_a: Prześlij dane.
    fleet_data_transfer_res_a: Wielce ci dziękuję, istoto rasy %CAP_RACE%. Upewnię
      się, żeby dane zostały przekazane natychmiast.
