    hyp_access3_sub: 'Ulepszenie hipernapędu: Błękitne układy'
    ut_shipshield_name: PANCERZ ABLACYJNY
    ut_shipshield_name_l: Pancerz ablacyjny
    ut_shipshield_sub: Ulepszenie tarczy statku gwiezdnego
    ut_shipshield_desc: |-
      Dodaje do systemów defensywnych statku gwiezdnego warstwę superpodgrzanej tarczy, która odparowuje nadlatujący ostrzał.

      Znacznie zwiększa <STELLAR>wydajność tarczy statku gwiezdnego<>.
    ut_rockets_name: DUŻE WYRZUTNIE RAKIET
    ut_rockets_name_l: Duże wyrzutnie rakiet
    ut_rockets_sub: Ulepszenie rakiet statku gwiezdnego
    ut_rockets_desc: Rozszerza komorę ładunkową <TECHNOLOGY>wyrzutni rakiet<> statku
      gwiezdnego, co przekłada się na lepszą prędkość wylotową i znacznie szybsze
      <STELLAR>odprowadzanie ciepła<>.
    ut_shiplas_name: DE-OGRANICZNIK FOURIERA
    ut_shiplas_name_l: De-ogranicznik Fouriera
    ut_shiplas_sub: Ulepszenie promienia fazowego
    ut_shiplas_desc: |-
      Wyposaża <TECHNOLOGY>promień fazowy<> w obwody oparte o nanity, dzięki czemu ograniczenia konwencjonalnej rzeczywistości odnośnie mocy lasera znikają.

      Znacząco ulepsza <STELLAR>wydajność cieplną<>.
    ut_shipgun_name: NIELINIOWA OPTYKA
    ut_shipgun_name_l: Nieliniowa optyka
    ut_shipgun_sub: Ulepszenie działka fotonowego
    ut_shipgun_desc: |-
      Zastępuje konwencjonalną optykę <TECHNOLOGY>działka fotonowego<> eksperymentalnym układem szklanym, co zwiększa wydajność w walce.

      Znacząco ulepsza <STELLAR>wydajność radiatora<>.
    ut_shipshot_name: SUPERŁADOWARKA CZĄSTEK
    ut_shipshot_name_l: Superładowarka cząstek
    ut_shipshot_sub: Ulepszenie pozytronów statku gwiezdnego
    ut_shipshot_desc: |-
      Modernizuje mechanizm spustowy <TECHNOLOGY>strumienicy pozytronów<>, co przekłada się na szybsze i celniejsze wystrzeliwanie cząstek.

      Ulepsza <STELLAR>zasięg<> i <STELLAR>celność<>.
    ut_shipmini_name: REZONATOR Q
    ut_shipmini_name_l: Rezonator Q
    ut_shipmini_sub: Ulepszenie infra-noża statku gwiezdnego
    ut_shipmini_desc: Ulepsza <TECHNOLOGY>akceleratora infra-noża<>, kompresując wewnętrzne
      kształty fali, co przekłada się na możliwość wplecenia dodatkowego strzału do
      konwencjonalnych macierzy.
    ut_shipblob_name: POMPA DYSONA
    ut_shipblob_name_l: Pompa Dysona
    ut_shipblob_sub: Ulepszenie cyklotronu statku gwiezdnego
    ut_shipblob_desc: |-
      Wymienia radiator <TECHNOLOGY>katapulty cyklotronowej<>, zmieniając całą jednostkę w megastrukturę absorbującą ciepło. Ciepło jest następnie zamieniane w energię, aby zwiększyć wydajność w walce.

      Znacząco ulepsza <STELLAR>wydajność cieplną<>.
    ut_scan_name: ODZYSKIWACZ KSZTAŁTU FALI
    ut_scan_name_l: Odzyskiwacz kształtu fali
    ut_scan_sub: Ulepszenie multinarzędzia
    ut_scan_desc: |-
      Potężny procesor poprzeczny, włożony do <TECHNOLOGY>układu skanowania<> multinarzędzia pozwala urządzeniu ładować się znacznie szybciej.

      Zwiększa <STELLAR>potencjalną częstotliwość skanowania<>.
    ut_bolt_name: JONIZATOR LUFY
    ut_bolt_name_l: Jonizator lufy
    ut_bolt_sub: Ulepszenie błyskacza
    ut_bolt_desc: |-
      Umieszcza potężne urządzenie jonizujące w lufie <TECHNOLOGY>błyskacza<>, co zwiększa stabilność pocisku, lecącego w powietrzu.

      Zwiększa <STELLAR>celność urządzenia<> i pozwala graczowi strzelać dłużej bez zmniejszenia wydajności w walce.
    ut_rail_name: AKCELERATOR CZĄSTEK
    ut_rail_name_l: Akcelerator cząstek
    ut_rail_sub: Ulepszenie oszczepu rozbłysku
    ut_rail_desc: |-
      Rozszerza komorę <TECHNOLOGY>oszczepu rozbłysku<>, dzięki czemu wewnętrzne akceleratory cząstek osiągają większą masę i prędkość.

      Znacznie zwiększa <STELLAR>obrażenia zadawane przez broń<>.
    ut_shot_name: SMAROWACZ POWŁOKI
    ut_shot_name_l: Smarowacz powłoki
    ut_shot_sub: Ulepszenie blastera rozproszonego
    ut_shot_desc: Zaawansowane komponenty samosmarujące zmniejszają tarcie w <TECHNOLOGY>blasterze
