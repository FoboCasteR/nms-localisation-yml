    ui_baseflag_archive_res_6: |-
      WPIS <STELLAR><AUDIO>TXT_RadioNoise<>NR 4925X<> BRZMI...

      Gromadzenie zaawansowanych materiałów idzie bardzo dobrze. Mogę <STELLAR><AUDIO>TXT_RadioNoise<>– kktkzzzzk –<> znacznie wydajniejszą syntezę. Chyba uda mi się wytworzyć <STELLAR><AUDIO>TXT_RadioNoise<>– kzzzk –<> droga do pozyskania materiałów z całego układu.
    ui_baseflag_archive_res_7: |-
      WPIS <STELLAR><AUDIO>TXT_RadioNoise<>NR 4925X<> BRZMI...

      Pracuję szybko <STELLAR><AUDIO>TXT_RadioNoise<>– ktkz –<> słońce zachodzi, zakładam obóz u stóp wzgórza <STELLAR><AUDIO>TXT_RadioNoise<>– kzzzztk –<> żaden to luksus, ale chociaż nie doskwiera mi chłód, a do rana i tak wyruszę <STELLAR><AUDIO>TXT_RadioNoise<>– kzkt –<> może inny podróżnik kiedyś znajdzie tu schronienie...
