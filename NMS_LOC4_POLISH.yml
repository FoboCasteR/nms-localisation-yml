    dnt_tra_trader_defend_lang_3: I'm a Gek! Help me with these pirates!!
    dnt_war_trader_defend_lang_1: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_2: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_3: I'm a Vy'keen! Help me with these pirates!!
    all_trader_defend_desc_1: Pilot gorączkowo gestykuluje. Jego statek został uszkodzony,
      a na radarze podprzestrzennym dostrzegam zbliżające się wrogie jednostki...
    all_trader_defend_desc_2: Słowa pilota są trudne do zrozumienia, ale przesłane
      przez niego dane już nie. Szybko zbliża się duża liczba pirackich statków.
    all_trader_defend_desc_3: Patrząc błagalnie, handlowiec przesyła swoje dane nawigacyjne.
      Prześladują go piraci, którzy teraz najwyraźniej zapędzili go w kozi róg. Walka
      wydaje się nieunikniona.
    all_trader_defend_desc_4: Statek handlowca został uszkodzony. Silniki noszą ślady
      niedawnej ucieczki. Istota błaga o pomoc, gdyż nie jest w stanie dłużej unikać
      swoich prześladowców.
    all_trader_defend_desc_5: Statek handlowca jest pełny towarów, ale nie posiada
      silnego uzbrojenia. Istota prosi mnie o eskortę, obiecując sowitą nagrodę...
    all_trader_defend_opt_a: Pomóż handlowcowi
    all_trader_defend_opt_b: Zostaw go na pastwę losu
    all_trader_defend_res_a_1: Obiecuję handlowcowi pomoc. W samą porę, gdyż piraci
      już niemal nas dopadli...
    all_trader_defend_res_a_2: Pomogę pilotowi się bronić. Nikt nie zasługuje na śmierć
      z rąk piratów.
    all_trader_defend_res_a_3: Piraci nie spodziewają się drugiego statku. Obrócimy
      tę zasadzkę na ich niekorzyść.
    all_trader_defend_res_b_1: Przykro mi, ale to nie moja sprawa. Zostawiam handlowca
      losowi.
    all_trader_defend_res_b_2: Ten handlowiec najwyraźniej zdenerwował jakichś niebezpiecznych
      ludzi. Odlatuję, zanim i na mnie się zezłoszczą.
    all_trader_defend_res_b_3: Nie chcę mieszać się w czyjeś interesy. Szybko opuszczam
      miejsce zdarzenia.
