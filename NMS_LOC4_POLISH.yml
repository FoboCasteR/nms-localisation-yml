    ui_guide_body_terrain: |-
      <TECHNOLOGY>Manipulator terenu<> to potężne ulepszenie multinarzędzia. Po zainstalowaniu naciśnij <TECHNOLOGY><IMG>CYCLEWEAPON<><>, by go aktywować.

      Manipulatora terenu możesz użyć w celu <VAL_ON>stworzenia własnego schronienia<> podczas eksploracji – od prostych jaskiń po skomplikowane formacje skalne.

      Manipulator terenu jest nieodzowny przy eksploatacji <STELLAR>dużych złóż zasobów<>. Należą do nich między innymi złoża <STELLAR>miedzi<>, które można zlokalizować przy użyciu <TECHNOLOGY>wizjera analitycznego<>.

      Teren będzie się <VAL_ON>dopasowywał do budynków<>, co pozwala na budowę baz osadzonych w skale.

      Używaj <IMG>CYCLEALTWEAPON<>, by przełączać się pomiędzy <TRADEABLE>umieszczaniem<>, <FUEL>usuwaniem<>, <TRADEABLE>przywracaniem<> i <FUEL>spłaszczaniem<> terenu.
      <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<> zmienia <VAL_ON>wielkość<> edytowanego elementu.
    ui_guide_topic_portals: Portale
    ui_guide_body_portals: |-
      Portale tworzą <VAL_ON>połączenia pomiędzy światami<>. Odwiedź <SPECIAL>monolit<>, by poznać położenie portalu na powierzchni danej planety.

      Zanim użyjesz portalu, musisz zasilić jego <VAL_ON>znaki<>. Żeby to zrobić, skorzystaj z <VAL_ON>terminalu portalu<>.

      Po aktywowaniu portal może ujawnić <VAL_ON>sekwencję znaków<> dla swojej planety. Inni Podróżnicy posiadający tę sekwencję znaków mogą wprowadzić ją do swoich portali i odwiedzić twoją planetę.

      Zdolność wprowadzania <VAL_ON>znaków<> trzeba <VAL_ON>zdobyć<>. Użyj <TECHNOLOGY>skanera<> i <TECHNOLOGY>wizjera analitycznego<> w celu zlokalizowania grobów poległych Podróżników. Informacje o znakach znajdziesz w ich dziennikach.

      Podróżnicy mogą ryzykować, wprowadzając <VAL_ON>losowe sekwencje znaków<> do portali, ale dokładność takiego nieautoryzowanego podróżowania nie jest gwarantowana.
    ui_guide_topic_slots: Zarządzanie ekwipunkiem
    ui_guide_body_slots: "<TECHNOLOGY>Statek gwiezdny<> i <TECHNOLOGY>egzokombinezon<>
      posiadają kilka typów ekwipunku.\n\n<STELLAR>Pola ładunkowe<> służą do przechowywania
      przedmiotów, a <TECHNOLOGY>Pola technologiczne<> są zarezerwowane do instalacji
      ulepszeń i innych urządzeń technologicznych. \n\nKup nowe pola ekwipunku w <TECHNOLOGY>sklepie
      technologii egzokombinezonu<> na stacji kosmicznej. Darmowe ulepszenia znajdziesz
      na <STELLAR>mapie ulepszeń kombinezonu<>, dzięki której namierzysz i naprawisz
      <TECHNOLOGY>kapsułę desantową<>. Mapy ulepszeń możesz kupić u <STELLAR>kartografa<>
      na stacji kosmicznej."
