    npc_mission_digging_head_1: ZLOKALIZUJ ZAKOPANY SKARB
    ui_digging_obj1: Zlokalizuj miejsce wykopalisk
    ui_digging_obj1_tip: |-
      Zlokalizuj <SPECIAL>miejsce wykopalisk<>.
      Wskazówki co do położenia wykopalisk znaleźć można w innych ruinach historycznych. Dostarcz artefakty obcych, aby zyskać dostęp do starożytnych zapisów.
    ui_digging_obj2: Wykop skarb.
    ui_digging_obj2_tip: |-
      Użyj <TECHNOLOGY>manipulatora terenu<>, aby kopać w starożytnych wykopaliskach.
      W starożytnych skrzyniach możesz znaleźć artefakty. Znajdź i zbierz klucze, aby otworzyć skrzynie.
    ui_digging_obj3: Prześlij dane artefaktu do klienta.
    ui_digging_obj3_tip: |-
      Klient pozwoli ci zachować obiekt fizyczny, ale prosi o kompletny skan 4D artefaktu, który zostanie przesłany do jego bazy danych.
      Znajdź punkt dostępu do bazy danych na <STELLAR>posterunku handlowym<>.
    ui_digging_obj1_msg: |-
      Znajdź właściwe miejsce wykopalisk.
      Ruszaj do <SPECIAL>oznaczonych współrzędnych<>, by znaleźć wskazówki.
    ui_digging_survey: |-
      Szukaj archeologicznego <SPECIAL>miejsca wykopalisk<>.
      Użyj <TECHNOLOGY>przeszukiwania celów<>, aby zlokalizować wskazówki.
    ui_digging_survey_swap: |-
      Szukaj archeologicznego <SPECIAL>miejsca wykopalisk<>.
      Aktywuj <TECHNOLOGY>przeszukiwanie celów<> za pomocą <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_digging_survey_off: |-
      Szukaj archeologicznego <SPECIAL>miejsca wykopalisk<>.
      Aktywuj <STELLAR>przeszukiwanie celów<> (<IMG>AIM<>), aby zlokalizować wskazówki.
    ui_digging_survey_osd: Znaleziono wskazówkę archeologiczną
    ui_digging_obj2_msg: |-
      Znajdź właściwe miejsce wykopalisk.
      Zbierz: %ITEM%: %CURRENT%/%AMOUNT%.
    ui_digging_obj2a_msg: |-
      Znajdź właściwe miejsce wykopalisk.
      Przeszukaj ruiny w poszukiwaniu <SPECIAL>danych historycznych<>.
    ui_digging_obj3_msg: |-
      Dotrzyj na miejsce wykopalisk.
      Ruszaj do <SPECIAL>oznaczonych współrzędnych<>.
    ui_digging_obj4_msg: |-
      Wykop artefakt, używając <TECHNOLOGY>manipulatora terenu<>.
      Zbierz z <SPECIAL>fragmentów artefaktu<>: %ITEM%: %CURRENT%/%AMOUNT%.
      Użyj przedmiotu: %ITEM%, aby otworzyć <SPECIAL>skrzynię z artefaktem<>.
    ui_digging_obj5_msg: |-
      Wykop artefakt, używając <TECHNOLOGY>manipulatora terenu<>.
      Znajdź i otwórz <SPECIAL>skrzynię z artefaktem<>.
    ui_digging_obj6_msg: Prześlij dane klientowi, korzystając z <TECHNOLOGY>terminala
      handlowego<>.
    npc_digging_title: Połączenie do przesyłania danych o artefakcie
    npc_digging_lang: |-
      Połączenie z bazą danych aktywne... Trwa skanowanie historyczne w pełnym 4D...

      Skanowanie artefaktu zakończone! Czy wyrażasz zgodę na przesłanie materiału do bazy danych archeologicznych?
    npc_digging_opt: Prześlij dane
    npc_digging_res: Artefakt przeskanowany i przesłany! Rejestracja w bazie danych
      zakończona!
    npc_mission_digging_proc_a_1: Klient prowadzi duży instytut edukacyjny w układzie.
      Szuka starożytnych artefaktów do swojej kolekcji.
    npc_mission_digging_proc_a_2: Klient jest wyrzutkiem. Za przekonania dotyczące
      przeszłości, jego pobratymcy się go wyrzekli.
    npc_mission_digging_proc_a_3: Klient pochodzi z bogatej rodziny i chce dowiedzieć
      się więcej o swoich przodkach.
    npc_mission_digging_proc_a_4: Klient od wielu lat bada Strażników. Ma nadzieję,
      że dokona przełomu, patrząc w przeszłość.
    npc_mission_digging_proc_a_5: Klient szczególnie interesuje się oryginalnymi patogenami.
      Uważa, że w przeszłości znajdzie informacje o wielu nieposkromionych chorobach.
    npc_mission_digging_proc_a_6: Klient ma nadzieję zrozumieć technologie z przeszłości,
      przez co ulepszy technologie przyszłości.
    npc_mission_digging_proc_a_7: Klient musiał uciekać z planety macierzystej po
      zagładzie środowiska naturalnego. Ma nadzieję poznać przyczyny tej katastrofy,
      badając przeszłość.
    npc_mission_digging_proc_a_8: Klient odkrył ostatnio bezcenny artefakt rodzinny.
      Szuka podobnych tego typu przedmiotów, aby zrozumieć własną historię w tym kontekście.
    npc_mission_digging_proc_a_9: Klient poznał niepokojącą prawdę o swoich przodkach.
      Chce wyjaśnić przeszłość swej rodziny.
    npc_mission_digging_proc_a_10: Klient bada historię naszych wspólnych przodków
      i potrzebuje pomocy w gromadzeniu nowego materiału źródłowego.
    npc_mission_digging_proc_a_11: Klient martwi się, że cywilizacja może zmierzać
      ku zagładzie. Poprzez badania ma nadzieję uniknąć błędów przeszłości.
    npc_mission_digging_proc_a_12: Klient sądzi, że odnalazł starożytną więź genetyczną
      pomiędzy Gekami a Vy`keenami. Taka informacja mogłaby zdestabilizować równowagę
      polityczną, szuka więc dodatkowych dowodów, badając skamieliny.
    npc_mission_digging_proc_a_13: Klient jest zapalonym badaczem przeszłości i ma
      nadzieję, że zyska szacunek w oczach członków miejscowego stowarzyszenia historyków.
    npc_mission_digging_proc_a_14: Klient jest zainteresowany starożytnymi ruinami
      i tym, co się w nich kryje. Sądzi, że nie zbudowali ich ani protoplaści Geków,
      ani pradawni Vy`keenowie. Pragnie znaleźć artefakty, które udowodniłyby jego
      tezę.
    npc_mission_digging_proc_a_15: Klient jest zmęczony współczesnym stylem życia.
      Poszukuje fragmentów przeszłości, by odbudować doskonalszą od obecnej kulturę
      naszych przodków.
    npc_mission_digging_proc_a_16: Klient zajmuje się naukowo medycyną i jest żywo
      zainteresowany tym, jak związki chemiczne są wchłaniane w jelitach. Szuka prastarych
      ruin z nadzieją, że będą one skrywać próbki tego, co jadły istoty żyjące dawno
      temu.
    npc_mission_digging_proc_a_17: Klient jest właścicielem radzącej sobie przeciętnie
      firmy górniczej. Chce zdywersyfikować działalność i sprawdzić, czy organizowanie
      przedsięwzięć archeologicznych na skalę przemysłową jest opłacalne.
    npc_mission_digging_proc_b_1: 'Jest szczególnie zainteresowany przekazami pisemnymi
      z odległej przeszłości. Dane są wystarczające: nie potrzeba oryginału fizycznego.'
    npc_mission_digging_proc_b_2: Prosi o wszelkiego rodzaju artefakty. Przedmioty
      zostaną przeskanowane, a skany przesłane do jego osobistej bazy danych.
    npc_mission_digging_proc_b_3: Poszukiwani są badacze do pomocy. Wszelkie wydobyte
      artefakty będą należeć do znalazcy. Udostępnić należy tylko dane ze skanów lub
      cyfrowe kopie próbek.
    npc_mission_digging_proc_b_4: Szczególnie zależy mu na skanach starożytnych artefaktów
      kulturalnych. Po przekazaniu skanów, agent polowy może zachować próbkę fizyczną.
    npc_mission_digging_proc_b_5: Ma duże luki w dokumentacji historycznej i chce,
      aby agenci polowi uzupełnili brakujące dane, przeprowadzając ekspedycje archeologiczne.
    npc_mission_digging_proc_c_1: Będzie niezależnie weryfikował wszelkie dane. Osoby,
      które będą próbowały przekazać nowe przedmioty jako starożytne, zostaną zgłoszone
      odpowiednim władzom.
    npc_mission_digging_proc_c_2: Klient prosi jedynie o artefakty stuletnie i starsze.
      Nowe próbki będą natychmiast odrzucane.
    npc_mission_digging_proc_c_3: Klient zwraca uwagę, że artefakty Korvaxów będą
      przyjmowane, ale z rezerwą.
    npc_mission_digging_proc_c_4: Klient prosi agentów polowych o przybycie z własnym
      szpadlem i/lub innym wyposażeniem odkrywkowym.
    npc_mission_digging_proc_c_5: Klient nie ponosi odpowiedzialności za starożytne
      klątwy, które mogą spaść na agentów polowych w trakcie wykopalisk.
    npc_mission_digging_proc_c_6: Klient nie ponosi odpowiedzialności za utknięcie
      agenta polowego w dziurze, studni czy innym miejscu, w trakcie przeprowadzania
      zlecenia.
    npc_mission_digging_proc_c_7: Klient zwraca uwagę, że miejscowi piraci prężnie
      działają na rynku artefaktów - agent polowy powinien mieć się na baczności.
    npc_mission_digging_proc_c_8: Klient zaleca agentowi polowemu dyskrecję w tej
      sprawie. Nie należy zdradzać położenia wykopalisk mniej uczciwym łowcom artefaktów.
    npc_mission_digging_proc_c_9: Klient zwraca uwagę, że agent polowy ponosi wyłączną
      odpowiedzialność za choroby czy inne okropieństwa, uwolnione z głębin.
    npc_mission_digging_proc_c_10: Klient prosi, aby prace wykopaliskowe były przeprowadzane
      ostrożnie, tak, aby nie uszkodzić starożytnej architektury.
    planet_mission_prefix: 'Pomoc planetarna: '
    planet_mission_intro_1: 'Forma życia na planecie %PLANET% poprosiła o moją pomoc. '
    planet_mission_intro_2: 'Forma życia zamieszkująca planetę %PLANET% poprosiła
