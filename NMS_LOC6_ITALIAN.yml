    exp_npc_desc_1a_lava: Il suo interesse sembra scemare e le luci sul suo volto
      si attenuano. L'essere inizia a studiare la sezione trasversale olografica di
      un vulcano attivo. Devo trovare il modo di farmi notare...
    exp_npc_desc_1a_swamp: Il suo interesse sembra scemare e le luci sul suo volto
      si attenuano. L'essere inizia a studiare l'ologramma di un complesso fungo.
      Devo trovare il modo di farmi notare...
    exp_npc_desc_5_swamp: L'essere elettronico è compiaciuto del mio arrivo. Mi accoglie
      nella struttura, piacevolmente asciutta dopo la caligine umida all'esterno.
      Mi fa segno di ascoltarlo.
    exp_npc_desc_11_lava: Non posso fare a meno di notare che il database dell'essere
      elenca centinaia di campioni di <STELLAR>basalto<>, sparsi in diversi punti
      del pianeta.
    exp_npc_desc_11_swamp: Non posso fare a meno di notare che il database dell'essere
      elenca centinaia di campioni di <STELLAR>mordite<>, abbondanti nel suolo torboso
      del pianeta.
    exp_npc_desc_18_lava: Mentre mi avvicino, l'essere elettronico inizia istintivamente
      ad analizzarmi dalla testa ai piedi. Farfuglia animatamente, con la testa inclinata
      di lato. Probabilmente vede raramente qualche novità su questo mondo vulcanico
      arso.
    exp_npc_desc_18_swamp: Mentre mi avvicino, l'essere elettronico inizia istintivamente
      ad analizzarmi dalla testa ai piedi. Farfuglia animatamente, con la testa inclinata
      di lato. Non deve capitargli spesso di vedere qualche novità in mezzo a questi
      acquitrini...
    exp_scavenger_lava_desc_1: |-
      Il Korvax si aggira serenamente nei dintorni, apparentemente noncurante delle montagne vulcaniche che costellano l'orizzonte di questo pianeta.
      Dopo aver analizzato rapidamente il mio equipaggiamento, ricarica gratuitamente la mia protezione rischi.
    exp_scavenger_swamp_desc_1: |-
      Il Korvax si aggira serenamente nei dintorni, apparentemente a suo agio nel terreno acquitrinoso.
      Dopo aver analizzato rapidamente il mio equipaggiamento, ricarica gratuitamente il mio supporto vitale.
    exp_scavenger_lava_desc_2: |-
      Il Korvax impiega alcuni istanti per ricaricarsi mentre calore e fuliggine si levano dalle giunture del suo carapace.
      A giudicare dalla sporcizia sul suo involucro, dev'essere qui da tanto. Sembra che abbia raccolto delle risorse, che è stranamente ansioso di condividere.
    exp_scavenger_swamp_desc_2: |-
      Il Korvax impiega alcuni istanti per ricaricarsi. Dal suo carapace gocciola della condensa, come se stesse espellendo un accumulo di umidità.
      A giudicare dalla sporcizia sul suo involucro, dev'essere qui da tanto. Sembra che abbia raccolto delle risorse, che è stranamente ansioso di condividere.
    exp_scavenger_lava_desc_5: 'Il Korvax sta esaminando il punto di navigazione nei
      pressi, appuntando diversi dati: le coordinate relative alla regione, i flussi
      di magma e l''altitudine. Sembra che stia mappando l''intero pianeta.'
    exp_scavenger_swamp_desc_5: 'Il Korvax sta esaminando il punto di navigazione
      nei pressi, appuntando diversi dati: le coordinate relative alla regione, la
      densità della nebbia e l''altitudine. Sembra che stia mappando l''intero pianeta.'
    war_npc_desc_1_swamp: Il guerriero mi fissa con sguardo ostile. Guarda con disprezzo
      la mia exotuta, infangata dopo l'attraversamento della palude. Nonostante questo
      mi saluta inchinandosi, forse spinto dall'onore e dalla tradizione.
    war_npc_desc_8_lava: Il guerriero sta ispezionando una mappa del mondo bruciato
      all'esterno. Alcune aree contengono indicatori che rappresentano le Sentinelle,
      che l'essere indica con emozione. Abbaia una domanda che suona più come un ordine.
    war_npc_desc_8_swamp: Il guerriero sta ispezionando una mappa della palude circostante.
      Alcune aree contengono indicatori che rappresentano le Sentinelle, che l'essere
      indica con emozione. Abbaia una domanda che suona più come un ordine.
    war_npc_desc_11_swamp: La ferita rossa e seghettata di un morso recente circonda
      il collo del guerriero. Il suo petto mostra segni di graffi e le luci della
      sua exotuta lampeggiano in rosso. La ferita, raggrinzita dall'umidità, non riesce
      a guarire.
    war_npc_desc_13a_swamp: Valuto l'offerta. Il silenzio è rotto solo dal ronzio
      degli insetti e dai cinguettii.<DELAY>0.4<> È una trappola? Una prova? Il guerriero
      si mostra disposto a commerciare...
    war_npc_desc_14_swamp: |-
      Il guerriero è giovane e sembra spaventato. Lo schermo del terminale è pieno di ordini che indicano di avventurarsi nella palude per unirsi a una campagna militare contro le Sentinelle.
      Quando mi vede, spalanca gli occhi. Mi offre con mani tremanti il suo multi-tool.
    war_scavenger_lava_desc_1: Il Vy'keen sembra in pace, nonostante il caldo e la
      cenere sospesa nell'aria. Grugnisce un saluto e, apparentemente poco convinto
      della mia resistenza, ricarica gratuitamente la mia protezione rischi.
    war_scavenger_swamp_desc_1: Il Vy'keen sembra in pace con la natura, nonostante
      le nubi di insetti che gli volano intorno. Grugnisce un saluto e, apparentemente
      poco convinto della mia resistenza, ricarica gratuitamente il mio supporto vitale.
    war_scavenger_lava_desc_2: |-
      Quando il Vy'keen mi saluta, la sua concentrazione si allenta e la sua espressione si rilassa. È sporco di sudore e carbone, segno che è al lavoro da un po'.
      La sua estrazione deve andare bene: in un moto di pura generosità, mi offre parte di ciò che ha recuperato.
    war_scavenger_swamp_desc_2: |-
      Quando il Vy'keen mi saluta, la sua concentrazione si allenta e la sua espressione si rilassa. Si deterge uno strato di sudore dal volto. Sembra che sia al lavoro da un po'.
      La sua estrazione deve andare bene: in un moto di pura generosità, mi offre parte di ciò che ha recuperato.
    war_scavenger_lava_desc_7: Il guerriero ansima dalla fatica. Sembra che si stia
      esercitando alla sopravvivenza, migliorando la propria resistenza al calore.
      Colgo un'espressione frustrata sul suo volto. Forse l'addestramento non sta
      andando come sperava.
    war_scavenger_swamp_desc_7: Il guerriero ansima dalla fatica. Sembra che si stia
      esercitando alla sopravvivenza, migliorando la propria agilità sui terreni paludosi.
      Colgo un'espressione frustrata sul suo volto. Forse l'addestramento non sta
      andando come sperava.
    tra_npc_desc_1a_swamp: L'essere indica vigorosamente i prezzi sul suo pad, poi
      saltella su e giù. L'aria è pervasa da un piacevole aroma di pulito, un bel
      cambiamento rispetto al forte odore di muschio decomposto di questo mondo.
    tra_npc_desc_2_swamp: Il mercante osserva malinconicamente la porta della struttura,
      intravedendo uno scorcio del fertile acquitrino oltre le mura. Sembra bloccato
      qui da un po'.
    tra_npc_desc_3_swamp: Questo mercante mi stava aspettando. Si indica il petto,
      apre le braccia e sorride allegramente. Poi, con espressione preoccupata, fa
      un cenno verso la mia exotuta macchiata di melma.
    tra_npc_desc_6_swamp: Il mercante sembra malato. È sudaticcio e gli lacrimano
      gli occhi arrossati. Farfuglia qualcosa sputacchiando muco.
    tra_npc_desc_10_swamp: L'essere, visibilmente sconvolto, mi mostra il video olografico
      dell'abbattimento di una nave commerciale che si schianta con violenza, affondando
      parzialmente nella palude. Immagini dall'orbita mostrano un gruppo di pirati
      che ne assaltano la stiva.
    tra_npc_desc_17_swamp: |-
      L'essere spalanca gli occhi per lo stupore quando gli rivolgo la parola. Indietreggia, prestando attenzione a movimenti improvvisi.
      Non è abituato a visitatori provenienti dalla coltre di nebbia ed è chiaro che non ha mai visto nulla di simile a me.
    tra_scavenger_lava_desc_1: Il Gek trotterella felice sul terreno aperto, apparentemente
      a suo agio in quest'ambiente vulcanico. Sembra entusiasta di vedermi e, per
      motivi tutti suoi, ricarica gratuitamente la mia protezione rischi.
    tra_scavenger_swamp_desc_1: Il Gek sguazza felice sul terreno acquitrinoso. Sembra
      entusiasta di vedermi e, per motivi tutti suoi, ricarica gratuitamente il mio
      supporto vitale.
    tra_scavenger_lava_desc_2: |-
      Il Gek dev'essere qui da molto tempo. Nonostante la sua exotuta sia annerita da fuliggine e carbone, sembra di buon umore.
      Sembra aver estratto un quantitativo di risorse esagerato e mi offre diversi materiali grezzi utili senza chiedere nulla in cambio.
    tra_scavenger_swamp_desc_2: |-
      Il Gek dev'essere qui da molto tempo. Nonostante la sua exotuta sia sporca di fango e melma, sembra di buon umore.
      Sembra aver estratto un quantitativo di risorse esagerato e mi offre diversi materiali grezzi utili senza chiedere nulla in cambio.
    tra_scavenger_lava_desc_3: |-
      Il piccolo corpo di %NAME% sembra particolarmente minuscolo nell'imponente scenario vulcanico. Sembra giù di morale e ha paura, come se vagasse da tempo.
      Mi si avvicina con dita tremanti e gli occhi accesi di speranza.
    tra_scavenger_swamp_desc_3: |-
      Il piccolo corpo di %NAME% sembra particolarmente minuscolo in questo vasto scenario paludoso. Sembra giù di morale e ha paura, come se vagasse da tempo sulla superficie acquitrinosa.
      Mi si avvicina con dita tremanti e gli occhi accesi di speranza.
    tra_scavenger_lava_res_b_5: |-
      Scrutiamo insieme il paesaggio. Le formazioni vulcaniche sputano fuoco e cenere dalle profondità del pianeta, ma hanno un che di solenne e antico.
      Trascorrono diversi momenti di silenzio. Avverto un legame con il piccolo rettile e i miei occhi si riaprono alle infinite sfumature dell'universo.
    tra_scavenger_swamp_res_b_5: |-
      Scrutiamo insieme il paesaggio attraverso la foschia umida. Il terreno fertile intorno a noi sembra contorcersi, tanto brulica di minuscole forme di vita.
      Trascorrono diversi momenti di silenzio. Avverto un legame con il piccolo rettile e i miei occhi si riaprono alle infinite sfumature dell'universo.
