    ui_twit_ship_05_desc: |-
      Un'<STELLAR>astronave<> esclusiva, già dotata di un potente <TECHNOLOGY>raggio fasico<> e di un <TECHNOLOGY>motore a impulso<> potenziato per esplorare lo spazio con maggiore efficienza. Lo <TECHNOLOGY>scanner economico<> permette anche di accedere da remoto a informazioni dettagliate sull'economia di un sistema, aiutando nella pianificazione delle rotte commerciali galattiche.

      <STELLAR>Rivendica<> quest'astronave per aggiungerla alla tua collezione o <STELLAR>scambiala<> con la tua astronave attuale. Quando sei su un pianeta, richiama le astronavi dal menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_ship_06_name: ARIYAZ VV5
    ui_twit_ship_06_name_l: Ariyaz VV5
    ui_twit_ship_06_desc: |-
      Un'<STELLAR>astronave<> esclusiva, già dotata di un potente <TECHNOLOGY>raggio fasico<> e di un <TECHNOLOGY>motore a impulso<> potenziato per esplorare lo spazio con maggiore efficienza. Il <TECHNOLOGY>ricevitore del teletrasporto<> permette anche di inviare i prodotti e i materiali raccolti alla nave in modo efficiente e <STELLAR>a lunga distanza<>.

      <STELLAR>Rivendica<> quest'astronave per aggiungerla alla tua collezione o <STELLAR>scambiala<> con la tua astronave attuale. Quando sei su un pianeta, richiama le astronavi dal menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_ship_07_name: SPERANZA DI JIRISHI
    ui_twit_ship_07_name_l: Speranza di Jirishi
    ui_twit_ship_07_desc: |-
      Un'<STELLAR>astronave<> esclusiva, già dotata di un'<TECHNOLOGY>iperguida<> potenziata per esplorare le galassie con maggiore efficienza.

      <STELLAR>Rivendica<> quest'astronave per aggiungerla alla tua collezione o <STELLAR>scambiala<> con la tua astronave attuale. Quando sei su un pianeta, richiama le astronavi dal menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_ship_08_name: CALCOLATORE SCINTILLANTE DI GOTOSA
    ui_twit_ship_08_name_l: Calcolatore scintillante di Gotosa
    ui_twit_ship_08b_name: SCOPERTA DI HADACH KH3
    ui_twit_ship_08b_name_l: Scoperta di Hadach KH3
    ui_twit_ship_08_desc: |-
      Un'<STELLAR>astronave<> esclusiva, già dotata di un'<TECHNOLOGY>infra-lama<> potenziata per distruggere le navi ostili con maggiore efficienza.

      <STELLAR>Rivendica<> quest'astronave per aggiungerla alla tua collezione o <STELLAR>scambiala<> con la tua astronave attuale. Quando sei su un pianeta, richiama le astronavi dal menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_ship_09_name: SONNO SUPREMO LO1
    ui_twit_ship_09_name_l: Sonno supremo LO1
    ui_twit_ship_09_desc: |-
      Un'<STELLAR>astronave<> esclusiva con una stiva di carico spaziosa, già dotata di <TECHNOLOGY>scudi deflettori<> e di una <TECHNOLOGY>balestra ciclotronica<>.

      <STELLAR>Rivendica<> quest'astronave per aggiungerla alla tua collezione o <STELLAR>scambiala<> con la tua astronave attuale. Quando sei su un pianeta, richiama le astronavi dal menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_ship_10_name: HIWAMIHA DEL DESTINO
    ui_twit_ship_10_name_l: Hiwamiha del destino
    ui_twit_ship_10_desc: |-
      Un'<STELLAR>astronave<> esclusiva, già dotata di un <TECHNOLOGY>eiettore di positroni<> potenziato per distruggere le navi ostili con maggiore efficienza.

      <STELLAR>Rivendica<> quest'astronave per aggiungerla alla tua collezione o <STELLAR>scambiala<> con la tua astronave attuale. Quando sei su un pianeta, richiama le astronavi dal menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_pet_01_name: UOVO DI P. SHEPTEFALAE
    ui_twit_pet_01_name_l: Uovo di P. Sheptefalae
    ui_twit_pet_01_desc: |-
      Un uovo fertilizzato, <TRADEABLE>pronto a schiudersi!<>

      La creatura corazzata all'interno, di carne e cristallo, tintinna delicatamente contro il guscio.

      Le scansioni indicano che l'essere al suo interno ha il potenziale genetico di essere estremamente <TRADEABLE>votato<> alla protezione del suo padrone.
    ui_twit_pet_02_name: UOVO DI J. CROCONAKEUM
    ui_twit_pet_02_name_l: Uovo di J. Croconakeum
    ui_twit_pet_02_desc: |-
      Un uovo fertilizzato, <TRADEABLE>pronto a schiudersi!<>

      La leggiadra creatura all'interno batte le sue soffici ali contro il guscio, impaziente di schiudersi.

      Le scansioni indicano che l'essere al suo interno ha il potenziale genetico di essere un compagno <STELLAR>diligente<>, in grado di trovare risorse dall'alto.
    ui_twit_pet_03_name: UOVO DI G. OESTRIDINZEUS
    ui_twit_pet_03_name_l: Uovo di G. Oestridinzeus
    ui_twit_pet_03_desc: |-
      Un uovo fertilizzato, <TRADEABLE>pronto a schiudersi!<>

      Il peso all'interno di quest'uovo si sposta costantemente, come se la creatura al suo interno stesse rimbalzando energicamente.

      Le scansioni indicano che l'essere al suo interno ha il potenziale genetico di essere un compagno dal <TRADEABLE>carattere dolce<>, da cullare con miti interazioni.
    ui_twit_pet_04_name: UOVO DI V. PENTAAMQUM
    ui_twit_pet_04_name_l: Uovo di V. Pentaamqum
    ui_twit_pet_04_desc: |-
      Un uovo fertilizzato, <TRADEABLE>pronto a schiudersi!<>

      Il rettile squamoso all'interno raschia gli artigli contro il guscio dell'uovo, desideroso di dare dimostrazione della sua ferocia.

      Le scansioni indicano che l'essere al suo interno ha il potenziale genetico di essere un <FUEL>feroce<> cacciatore, in grado di sopraffare prede e creature rivali grazie alle poderose mascelle.
    ui_twit_pet_05_name: UOVO DI Z. FALYNASCRIA
    ui_twit_pet_05_name_l: Uovo di Z. Falynascria
    ui_twit_pet_05_desc: |-
      Un uovo fertilizzato, <TRADEABLE>pronto a schiudersi!<>

      L'insetto all'interno schiocca le grandi corna, impaziente di schiudersi ed esplorare l'universo.

      Le scansioni indicano che l'essere al suo interno ha il potenziale genetico di essere estremamente <TECHNOLOGY>avventuroso<>, curioso di esplorare i pianeti all'esterno del suo mondo paludoso.
    ui_twit_gun_01_name: ARMONIZZATORE QUANTISTICO MARK IV
    ui_twit_gun_01_name_l: Armonizzatore quantistico Mark IV
    ui_twit_gun_01_desc: |-
      Un <STELLAR>multi-tool<> esclusivo. Questo fucile include in dotazione una <TECHNOLOGY>Lancia di luce<> e un <TECHNOLOGY>mirino da combattimento<> che limita gli effetti del rinculo.

      <STELLAR>Prendi<> questo multi-tool per aggiungerlo alla tua collezione o <STELLAR>scambialo<> con il tuo multi-tool attuale. Cambia il multi-tool attivo dalla sezione Strumenti del menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_gun_02_name: RACCOGLITORE A SPIRE MARK IV
    ui_twit_gun_02_name_l: Raccoglitore a spire Mark IV
    ui_twit_gun_02_desc: |-
      Un <STELLAR>multi-tool<> esclusivo. Questa pistola include in dotazione un <TECHNOLOGY>BoltCaster<> offensivo e un <TECHNOLOGY>campo di forza personale<> difensivo.

      <STELLAR>Prendi<> questo multi-tool per aggiungerlo alla tua collezione o <STELLAR>scambialo<> con il tuo multi-tool attuale. Cambia il multi-tool attivo dalla sezione Strumenti del menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_gun_03_name: CONDENSATORE AD ARCO W/17L-15P
    ui_twit_gun_03_name_l: Condensatore ad arco W/17L-15P
    ui_twit_gun_03_desc: |-
      Un <STELLAR>multi-tool<> esclusivo. Questo strumento specializzato include in dotazione un <TECHNOLOGY>laser minerario avanzato<> e una potente <TECHNOLOGY>trivella ottica<> potenziata.

      <STELLAR>Prendi<> questo multi-tool per aggiungerlo alla tua collezione o <STELLAR>scambialo<> con il tuo multi-tool attuale. Cambia il multi-tool attivo dalla sezione Strumenti del menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_gun_04_name: CARICA-SOGNI DI HUNEVAR
    ui_twit_gun_04_name_l: Carica-sogni di Hunevar
    ui_twit_gun_04_desc: |-
      Un <STELLAR>multi-tool<> esclusivo. Questo strumento specializzato include in dotazione diversi <TECHNOLOGY>sistemi di scansione<> potenziati per aumentare l'efficienza e la redditività delle scansioni dei nuovi pianeti scoperti.

      <STELLAR>Prendi<> questo multi-tool per aggiungerlo alla tua collezione o <STELLAR>scambialo<> con il tuo multi-tool attuale. Cambia il multi-tool attivo dalla sezione Strumenti del menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_gun_05_name: RIFLETTORE A SPIRE IMPERFETTO
    ui_twit_gun_05_name_l: Riflettore a spire imperfetto
    ui_twit_gun_05_desc: |-
      Un <STELLAR>multi-tool<> esclusivo. Questo fucile include in dotazione il letale <TECHNOLOGY>Sputa-impulsi<> e l'esplosivo <TECHNOLOGY>cannone al plasma<>.

      <STELLAR>Prendi<> questo multi-tool per aggiungerlo alla tua collezione o <STELLAR>scambialo<> con il tuo multi-tool attuale. Cambia il multi-tool attivo dalla sezione Strumenti del menu rapido (<IMG>QUICK_MENU<>).
    ui_twit_gun_up_01_name: PACCHETTO DI POTENZIAMENTO PER MULTI-TOOL
    ui_twit_gun_up_01_name_l: Pacchetto di potenziamento per multi-tool
    ui_twit_gun_up_01_desc: |-
      Un pacchetto di potenziamento compatibili con tutti i <STELLAR>multi-tool personali<>.

      Include uno <TECHNOLOGY>slot di espansione multi-tool<>, che può essere integrato in un multi-tool presso le <STELLAR>rastrelliere dei multi-tool<> sulle stazioni spaziali, nonché un <TECHNOLOGY>modulo di potenziamento<> unico, che può essere installato subito manualmente per migliorare la tecnologia attuale di un multi-tool.
    ui_special_gun_up_sub: Potenziamento dispositivo di sopravvivenza multifunzione
    bld_twit_01_name: DISPOSITIVO BYTEBEAT DORATO
    bld_twit_01_name_l: Dispositivo ByteBeat dorato
    bld_twit_01_description: |-
      Una decorazione costruibile esclusiva in oro per la base. Il dispositivo ByteBeat è un generatore audio all'avanguardia, utilizzabile per <TECHNOLOGY>sintetizzare complessi arrangiamenti musicali<>.

      È possibile posizionare più dispositivi in sequenza e collegarli alle <STELLAR>luci<> per dare vita ad affascinanti spettacoli.
    ui_exped_ship1_name: Vector dorato
    bld_flyjar_name: BIO-LANTERNA
    bld_flyjar_name_l: Bio-lanterna
    bld_flyjar_desc: |-
      Sicuro recipiente di contenimento biologico, completo di atmosfera interna purificata.

      Gli insetti bioluminescenti preinstallati emanano una luce tenue e tremolante, perfetta per chi cerca un'illuminazione naturale per la base.
    bld_flyjar_sub: Illuminazione organica
    bld_planet_holo_name: PROIETTORE DI MAPPE OLOGRAFICO
    bld_planet_holo_name_l: Proiettore di mappe olografico
    bld_planet_holo_desc: |-
      Modellino decorativo di un sistema stellare, con la rappresentazione olografica di vari oggetti stellari.

      Un piccolo dispositivo autonomo a moto perpetuo genera la poca energia necessaria a mantenere attiva la proiezione.
    bld_planet_holo_sub: Dispositivo di simulazione di sistema
    ui_expd_title_03_name: 'TITOLO: ''MAESTRO DELLE MAPPE'''
    ui_expd_title_03_name_l: 'Titolo: ''Maestro delle mappe'''
    ui_player_title_expd3: Maestro delle mappe %NAME%
    ui_expd_title_03_desc: |-
      Un <STELLAR>titolo da esploratore<> esclusivo, che commemora il completamento della <STELLAR>spedizione<> 'Cartografi' e il tuo successo nel documentare le informazioni e fuggire dal pianeta della spdizione.

      Applica questo titolo al tuo striscione presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_tip_banner_expd_03: Striscione spedizione Cartografi
    ui_expd_egg_03_name: UOVO DI COMPAGNO MORMORANTE
    ui_expd_egg_03_name_l: Uovo di compagno mormorante
    ui_expd_egg_03_desc: |-
      Un uovo fertilizzato, <TRADEABLE>pronto a schiudersi!<>

      Un'ombra si contorce all'interno della membrana protettiva dell'uovo.

      Le scansioni indicano che l'essere al suo interno ha il potenziale genetico di essere <FUEL>angosciante<> e <FUEL>gravoso<>.
    ui_expd_egg_03_sub: Progenie orribile
    bld_decal_expd_03_name: DECALCOMANIA SPEDIZIONE CARTOGRAFI
    bld_decal_expd_03_name_l: Decalcomania spedizione Cartografi
    bld_decal_expd_03_description: |-
      Una decalcomania esclusiva posizionabile con cui aggiungere stile alla base e decorarla.

      Celebra il tuo successo nel documentare le informazioni e fuggire dal pianeta della spedizione.
    ui_banner_expd_03_name: STRISCIONE SPEDIZIONE CARTOGRAFI
    ui_banner_expd_03_name_l: Striscione spedizione Cartografi
    ui_banner_expd_03_desc: |-
      Equipaggia quest'esclusivo <STELLAR>tocco personale<> per commemorare il completamento della <STELLAR>spedizione<> 'Cartografi' e il tuo successo nel documentare le informazioni e fuggire dal pianeta della spedizione.

      Applica questo striscione al tuo profilo in un <TECHNOLOGY>modificatore aspetto<>.
    ui_jettrail_bubble_name: SCIA DI BOLLE PER JET PACK
    ui_jettrail_bubble_name_l: Scia di bolle per jet pack
    ui_jettrail_bubble_desc: |-
      Un esclusivo <STELLAR>override aspetto dell'exotuta<>.

      Un olio speciale viene aggiunto ai getti di scarico del jet pack, creando una scia di bolle perlacee durante la propulsione.

      Trasforma l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    bld_caveplant_1_name: FUNGO PIATTO
    bld_caveplant_1_name_l: Fungo piatto
    bld_caveplant_1_desc: Questa crescita fungina, identificabile dal suo largo cappello
      liscio e dai suoi pori luminescenti, è originaria di una varietà di biomi sotterranei.
      Questi funghi sviluppano una relazione simbiotica con molte specie di creature
      scavatrici.
    bld_caveplant_2_name: ANTROMPICANTE
    bld_caveplant_2_name_l: Antrompicante
    bld_caveplant_2_desc: Una varietà resistente di lampenflora. Questo rampicante
      strisciante cresce naturalmente in ambienti umidi e sotterranei, ma è in grado
      di prosperare anche sotto forma di arbusto in qualsiasi tipo di bioma.
    bld_caveplant_3_name: TROGLOTULIPANO
    bld_caveplant_3_name_l: Troglotulipano
    bld_caveplant_3_desc: Questo attraente fiore luminoso si distingue per il suo
      particolare profumo, che ricorda quello del terreno dissodato. A causa della
      sua dieta ricca di minerali, gli stami contengono spesso tracce di cobalto.
    bld_caveplant_4_name: COPPOLE VENATE
    bld_caveplant_4_name_l: Coppole venate
    bld_caveplant_4_desc: È facile trovare ammassi di questi grossi funghi nelle grotte
      sotterranee, Le 'vene' visibili sulla loro superficie sono in realtà delle lamelle,
      che rilasciano spore sopra e sotto il cappello del fungo.
    bld_caveplant_5_name: DEPOSITO AFFUSOLATO
    bld_caveplant_5_name_l: Deposito affusolato
    bld_caveplant_5_desc: Questa stalagmite si è formata nell'arco di diversi millenni
      tramite il gocciolamento di acqua ricca di cobalto. Rimane sempre fredda al
      tocco, come se la roccia ricordasse la temperatura della sua grotta d'origine.
    exp_library_intro_desc: L'archivio dei Korvax è destinato solo alla loro specie,
