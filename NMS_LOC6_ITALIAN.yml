      Applica questo striscione al tuo profilo in un <TECHNOLOGY>modificatore aspetto<>.
    ui_banner_hub_name: STRISCIONE SNODO GALATTICO
    ui_banner_hub_name_l: Striscione snodo galattico
    ui_banner_hub_desc: |-
      Equipaggia quest'esclusivo <STELLAR>tocco personale<> ed esplora in compagnia!

      Applica questo striscione al tuo profilo in un <TECHNOLOGY>modificatore aspetto<>.
    ui_odd_egg_name: UOVO DEL VUOTO
    ui_odd_egg_name_l: Uovo del vuoto
    ui_odd_egg_desc: |-
      Un uovo anomalo. Il guscio è coriaceo e carnoso e si contorce al tocco.

      Dal suo interno proviene il suono di tenui colpetti. Di tanto in tanto sembra cantare.
    ui_odd_egg_sub: Oggetto bizzarro vivente
