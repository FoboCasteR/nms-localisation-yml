    ui_banner_sub: Identificazione personalizzata
    ui_banner_chu_name: STRISCIONE FAUNA BIZZARRA
    ui_banner_chu_name_l: Striscione fauna bizzarra
    ui_banner_chu_desc: |-
      Dimostra il tuo interesse per le forme di vita animale insolite con quest'esclusivo <STELLAR>tocco personale<>.

      Applica questo striscione al tuo profilo in un <TECHNOLOGY>modificatore aspetto<>.
    ui_banner_blob_name: STRISCIONE DELL'AMMASSO
    ui_banner_blob_name_l: Striscione dell'ammasso
    ui_banner_blob_desc: |-
      Dimostra il tuo amore per le gentili creature simili ad ammassi e per il loro delizioso miele con quest'esclusivo <STELLAR>tocco personale<>.

      Applica questo striscione al tuo profilo in un <TECHNOLOGY>modificatore aspetto<>.
    ui_banner_polo_name: STRISCIONE SPECIALISTA POLO
    ui_banner_polo_name_l: Striscione specialista Polo
    ui_banner_polo_desc: |-
      Lo specialista Polo spera che apprezzerai quest'esclusivo <STELLAR>tocco personale<>. Che possa portare gioia nei tuoi viaggi!

      Applica questo striscione al tuo profilo in un <TECHNOLOGY>modificatore aspetto<>.
    ui_banner_nada_name: STRISCIONE ENTITÀ SACERDOTALE NADA
    ui_banner_nada_name_l: Striscione entità sacerdotale Nada
    ui_banner_nada_desc: |-
      Porta l'entità sacerdotale Nada nella tua convergenza personale equipaggiando quest'esclusivo <STELLAR>tocco personale<>.

      Applica questo striscione al tuo profilo in un <TECHNOLOGY>modificatore aspetto<>.
    ui_banner_chef_name: STRISCIONE BUONGUSTAIO
    ui_banner_chef_name_l: Striscione buongustaio
    ui_banner_chef_desc: |-
