    shipjump_alien_name: CUORE PULSANTE
    shipjump_alien_name_l: Cuore pulsante
    shipjump_alien_desc: |-
      Una superstruttura fibrosa metallica collega quest'organo vitale al nucleo della nave. Senza di esso la nave non sarebbe che un guscio senza vita.

      Tieni premuto <IMG>PULSEJUMP<> per chiedere al cuore di effettuare un salto a impulso.
      Tieni premuto <IMG>BOOST<> per chiedere una spinta supplementare.
    launcher_alien_name: ASSEMBLAGGIO NEURALE
    launcher_alien_name_l: Assemblaggio neurale
    launcher_alien_desc: "Una serie di neuroni distribuiti e fusi su una piastra metallica.
      Sulla superficie serpeggiano complessi motivi di impulsi elettrici che legano
      i sistemi della nave.\n \nTieni premuto <IMG>THRUST<> per chiedere se la nave
      gradisce il decollo."
    ion1_alien_name: CORTECCIA DI SINGOLARITÀ
    ion1_alien_name_l: Corteccia di singolarità
    ion1_alien_desc: |-
      Un complesso stelo biometallico, inserito direttamente in un cuore di antimateria. Registra attività molto elevata durante i salti interstellari. Sembra godere dei calcoli complessi necessari a compiere viaggi iperluce.

      Accedi ai sistemi di navigazione a lungo raggio dalla mappa galattica. Mantieni la nave felice compiendo regolarmente salti tra i sistemi.
    shipshield_alien_name: SOPPRESSORE DI URLA
    shipshield_alien_name_l: Soppressore di urla
    shipshield_alien_desc: |-
      Questa piccola estensione della rete di difesa automatica della nave sembra essere un organismo autonomo. Una piccola bocca centrale è affamata di <SPECIAL>Panio<>.

      Durante i combattimenti sembra prendere possesso della rete neurale e impedire che paura o dolore traumatizzino il resto dell'astronave.
    shiplas1_alien_name: OCCHI INNESTATI
    shiplas1_alien_name_l: Occhi innestati
    shiplas1_alien_desc: |-
      Una complessa serie di lenti e membrane, fuse su un raggruppamento di laser ad alta energia. Chi ne incrocia lo sguardo viene ridotto in cenere.
      Premi <IMG>SHIPFIRE<> per chiedere agli occhi di guardare i bersagli nelle vicinanze.
    shipgun1_alien_name: SCARICHI RIGETTANTI
    shipgun1_alien_name_l: Scarichi rigettanti
    shipgun1_alien_desc: |-
      Questi scarichi, un caotico conglomerato di sacche e orifizi, generano ed espellono globuli di plasma. Quando vengono fusi agli armamenti della nave, i globuli sono sottoposti a surriscaldamento e poi espulsi a pressione elevata.

      Premi <IMG>SHIPFIRE<> per chiedere se la nave è disposta a indirizzare gli scarichi verso il bersaglio attuale.
