    ui_pin_hydralic_obj_tip: |-
      Crea %ITEM% da <COMMODITY>nanotubi di carbonio<>, <TRADEABLE>sale<> e <SPECIAL>metallo cromatico<>.

      Crea <COMMODITY>nanotubi di carbonio<> dal <FUEL>carbonio<>. Usa <IMG>PRODMENU<> per creare oggetti negli <TECHNOLOGY>slot dell'inventario<> vuoti.
      Il <TRADEABLE>sale<> viene estratto dai <EARTH>depositi rocciosi subacquei<>. Aumenta l'efficienza marina potenziando la <TECHNOLOGY>membrana di areazione<> dell'exotuta o ripristinando le scorte di ossigeno dalle <TRADEABLE>sacche d'alghe<>.
      Il <SPECIAL>metallo cromatico<> viene creato in un <TECHNOLOGY>raffinatore<> dai seguenti <STELLAR>metalli stellari<>: <COMMODITY>rame<>, <FUEL>cadmio<>, <TRADEABLE>emeril<> e <TECHNOLOGY>indio<>.
    ui_pin_computer_obj_tip: |-
      Crea %ITEM% da <COMMODITY>microprocessori<>, <FUEL>antimateria<> e <SPECIAL>metallo cromatico<>.

      Crea <COMMODITY>microprocessori<> o acquistali presso un <TECHNOLOGY>terminale commerciale<>.
      Crea <FUEL>antimateria<> da <SPECIAL>metallo cromatico<> e <FUEL>carbonio condensato<>.
      Il <SPECIAL>metallo cromatico<> viene creato in un <TECHNOLOGY>raffinatore<> dai seguenti <STELLAR>metalli stellari<>: <COMMODITY>rame<>, <FUEL>cadmio<>, <TRADEABLE>emeril<> e <TECHNOLOGY>indio<>.
    ui_pin_magnet_obj_tip: |-
      Crea %ITEM% da <EARTH>ferrite magnetizzata<> e <TECHNOLOGY>cobalto ionizzato<>. Usa un <TECHNOLOGY>raffinatore<> per creare materiali avanzati.

      Il <TECHNOLOGY>cobalto<> si trova nel sottosuolo. Individua l'ingresso di una caverna naturale. <RED>ATTENZIONE:<> molte caverne contengono flora pericolosa.
      Estrai la <EARTH>ferrite<> dalle rocce planetarie.
    ui_pin_mirror_obj_tip: |-
      Crea %ITEM% da <EARTH>oro<>, <EARTH>argento<> e <SPECIAL>metallo cromatico<>.

      <EARTH>Oro<> e <EARTH>argento<> sono minerali molto preziosi usati negli scambi commerciali interstellari, solitamente <COMMODITY>estratti dagli asteroidi<> o, occasionalmente, da depositi planetari sotterranei.
      Il <SPECIAL>metallo cromatico<> viene creato in un <TECHNOLOGY>raffinatore<> dai seguenti <STELLAR>metalli stellari<>: <COMMODITY>rame<>, <FUEL>cadmio<>, <TRADEABLE>emeril<> e <TECHNOLOGY>indio<>.
    ui_pin_bio_obj_tip: |-
      Crea %ITEM% da <COMMODITY>placche metalliche<>, <FUEL>carbonio condensato<> e <TRADEABLE>cloro<>.

      Crea <COMMODITY>placche metalliche<> da <EARTH>ferrite<> o acquistale presso un <TECHNOLOGY>terminale commerciale<>.
      Raffina il carbonio condensato dal <FUEL>carbonio<>. Il carbonio condensato può essere occasionalmente trovato sotto forma di cristalli sulla superficie dei pianeti.
      Raffina il cloro dal <TRADEABLE>sale<>, che va raccolto dai <TECHNOLOGY>depositi minerali subacquei<>.
    ui_computer_name: COMPUTER QUANTICO
    ui_computer_name_l: Computer quantico
    ui_computer_desc: |-
      Un'<TECHNOLOGY>unità di elaborazione avanzata<> estremamente rapida. Permette l'esecuzione in tempo reale di calcoli altrimenti impossibili. Tuttavia, non è garantita la protezione dalla decoerenza.

      Usata nella creazione di una vasta gamma di <TECHNOLOGY>tecnologie avanzate<>.
    ui_magnet_name: RISONATORE MAGNETICO
    ui_magnet_name_l: Risonatore magnetico
    ui_magnet_desc: |-
      Un <TECHNOLOGY>oscillatore di frequenza<> elettromagnetica, capace di funzionare in diverse condizioni grazie alle proprietà magnetiche ferrose e non.

      Usato nella creazione di una vasta gamma di <TECHNOLOGY>tecnologie avanzate<>.
    ui_mirror_name: SPECCHIO SOLARE
    ui_mirror_name_l: Specchio solare
    ui_mirror_desc: |-
      Un componente ottico speciale. Grazie alla superficie incredibilmente levigata, questo specchio può filtrare selettivamente diverse lunghezze d'onda luminose, modificando le sue qualità riflettenti in base ai campi magnetici nelle vicinanze.

      Usato nella creazione di una vasta gamma di <TECHNOLOGY>tecnologie avanzate<>.
    ui_bio_name: AMINOCAMERA
    ui_bio_name_l: Aminocamera
    ui_bio_desc: |-
      Uno speciale <TECHNOLOGY>dispositivo di catalisi biologica<>.

      Quest'unità sfrutta gli enzimi naturali per incrementare la resa energetica e velocizzare la sintesi in una vasta gamma di <TECHNOLOGY>tecnologie avanzate<>.
    ui_hydralic_name: CABLAGGIO IDRAULICO
    ui_hydralic_name_l: Cablaggio idraulico
    ui_hydralic_desc: |-
      Questi speciali <TECHNOLOGY>impianti elettrici e cavi di controllo<> realizzati con materiali flessibili permettono la trasmissione di energia e segnali, nonché la manipolazione diretta dei componenti remoti.

      Usati nella creazione di una vasta gamma di <TECHNOLOGY>tecnologie avanzate<>.
    ui_pin_lava1_obj_tip: |-
      Il <EARTH>basalto<> si forma soprattutto sui <FUEL>pianeti vulcanici<>. Si trova solitamente in grandi depositi ed è possibile individuarlo con il <TECHNOLOGY>visore analitico<>.

      Le rocce di ferrite comune possono fornire basalto dopo l'ispezione con un <TECHNOLOGY>visore analitico<>. Il basalto può essere raffinato dalla <EARTH>ferrite magnetizzata<> e da elementi del terreno di altri mondi ad <FUEL>alta temperatura<>.
    ui_lava1_name: BASALTO
    ui_lava1_name_l: Basalto
    ui_lava_sym: B
    ui_lava1_desc: |-
      Estratto minerale locale, si trova solitamente in grandi depositi o si estrae da minerali comuni in seguito a un'ispezione con il <TECHNOLOGY>visore analitico<>.

      Si trova soprattutto sui <FUEL>pianeti vulcanici<>.
    ui_pin_storm_crystal_obj_tip: |-
      I cristalli tempestosi si formano naturalmente nei pianeti con <FUEL>condizioni estreme<> e possono essere raccolti durante le tempeste.
      Localizza i cristalli tempestosi con il <TECHNOLOGY>visore analitico<>.
    ui_pin_fiendcore_obj_tip: |-
      I <SPECIAL>nuclei larvali<> sono i cuori acri e melmosi delle <FUEL>uova mormoranti<>, spesso deposte nei pianeti senza aria o intorno agli edifici abbandonati.
      <FUEL>ATTENZIONE<>: Le covate mostruose difendono ferocemente le proprie larve.
      Localizza le <FUEL>uova mormoranti<> con il <TECHNOLOGY>visore analitico<>.
    ui_weapon_inv_token_name: SLOT DI ESPANSIONE MULTI-TOOL
    ui_weapon_inv_token_name_l: Slot di espansione multi-tool
    ui_weapon_inv_token_desc: |-
      Un circuito di potenziamento flessibile, compatibile con tutti i <STELLAR>multi-tool personali<>.

      Il modulo può essere integrato in un multi-tool presso le <STELLAR>rastrelliere dei multi-tool<> sulle stazioni spaziali, fornendo all'utente più spazio in cui inserire potenziamenti o specializzazioni tecnologiche nel multi-tool.
    ui_weapon_inv_token_sub: Unità di potenziamento
    ui_suit_inv_token_name: UNITÀ DI ESPANSIONE PER EXOTUTA
    ui_suit_inv_token_name_l: Unità di espansione per exotuta
    ui_suit_inv_token_desc: |-
      Un modulo di tecnologia di sopravvivenza avanzato che permette di espandere la <STELLAR>capienza dell'exotuta<>.

      Il modulo contiene nano-espansori che creano delle cavità stabilizzate nella subcurvatura della exotuta, migliorandone la <STELLAR>capienza dell'inventario<>. Applica questo potenziamento presso il terminale di miglioramento dell'exotuta a bordo delle <STELLAR>stazioni spaziali<>.
