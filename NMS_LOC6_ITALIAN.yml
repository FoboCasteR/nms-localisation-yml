    tra_aband_handin_crew_shady: L'amico ha informazioni, sì? Posso fiutarle! Vuoi
      fare uno scambio? Ho molto <SPECIAL>metallo contaminato<>...
    exp_aband_handin_crew_shady: Noi vediamo tutto, entità Viaggiatore. Sappiamo che
      ne è stato di loro, ma un tale elenco è di valore. Vuoi scambiarlo? Ti offriamo
      del <SPECIAL>metallo contaminato<>.
    war_aband_handin_crew_shady: Intruso! Grah! Vuoi trarre profitto dalla tua avventura?
      Bene! Ho molto <SPECIAL>metallo contaminato<>, facciamo uno scambio!
    tra_aband_handin_crew_guild: Amico! Sei un amico onorevole, fidato e benevolo
      verso i Gek, sì? Farai la cosa giusta, affidandoci ciò che sai?
    exp_aband_handin_crew_guild: Dispersi nello spazio, scollegati... Che fato terribile!
      I carapaci saranno rispettati, se l'entità Viaggiatore desidera condividere
      ciò che sa.
    war_aband_handin_crew_guild: Grah! Non c'è onore in una morte ignota! Intruso,
      dicci cosa sai di quest'equipaggio perduto e in cambio i Vy'keen ti onoreranno!
    tra_aband_handin_capt_shady: Ah, audace amico Viaggiatore! Hai con te un oggetto
      inestimabile! Ma nulla è senza prezzo, amico! Vuoi del <SPECIAL>metallo contaminato<>?
    exp_aband_handin_capt_shady: Conosci affascinanti segreti, entità cercatrice!
      Hai così tanti dati in mano tua! Dobbiamo avere il diario. Vuoi scambiarlo?
    war_aband_handin_capt_shady: Quale capitano codardo muore prima della distruzione
      della sua nave? Grah! Parole senza valore, ma forse è possibile recuperare qualcosa
      che ne abbia. Vuoi fare uno scambio, intruso?
    tra_aband_handin_capt_guild: Che peccato, amico. Tutto quel carico, tutto quel
      valore, perduti nello spazio! Però forse sarebbe possibile guadagnare qualcosa
      dalle registrazioni del capitano. Potresti donarle?
    exp_aband_handin_capt_guild: C'è molto da imparare dalle ultime registrazioni
      dell'entità capitano. Aiuta i Korvax nella causa della conoscenza. Condividi
      ciò che hai appreso, entità Viaggiatore!
    war_aband_handin_capt_guild: Intruso! Hai le ultime registrazioni del capitano?
      Grah! Cedile a noi. I Vy'keen si assicureranno che venga fatta giustizia!
