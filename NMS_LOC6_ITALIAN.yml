    shipjump_spec_name: MOTORE A ONDE
    shipjump_spec_name_l: Motore a onde
    shipjump_spec_desc: |-
      Una versione migliorata del <TECHNOLOGY>motore a impulso<> delle astronavi tradizionali. La capacità del fronte d'onda è stata potenziata al massimo, creando una propulsione tanto <STELLAR>efficiente<> quanto <STELLAR>estremamente reattiva<>.

      Per ricaricare il motore è necessario del <EXOTIC>trizio<>, che abbonda nei <COMMODITY>campi di asteroidi vicino ai pianeti<>. Scansiona (<IMG>SCAN<>) per cercare <TECHNOLOGY>asteroidi ricchi di trizio<>.

      Tieni premuto <IMG>PULSEJUMP<> per attivare il salto a impulso. Tieni premuto <IMG>BOOST<> per attivare il turbo durante il volo.
    shipjump_spec_sub: Motore dell'astronave altamente personalizzato
