    ui_guide_topic_aband: Mercantili alla deriva
    ui_guide_body_aband: |-
      I <SPECIAL>mercantili alla deriva<> sono ambienti pericolosi, pieni di pericoli ambientali ed entità ostili ma anche di <STELLAR>risorse preziose<> e <SPECIAL>oggetti speciali<> scambiabili con naniti o reputazione sulle stazioni spaziali.

      Per trovare un mercantile alla deriva, acquista uno <TECHNOLOGY>scanner d'emergenza<> dal <SPECIAL>mercante di rottami<> su una stazione spaziale. Usalo nel tuo inventario per localizzare un relitto.

      Oltre che per risorse preziose e notevoli quantità di naniti, i sistemi ingegneristici dei mercantili alla deriva possono essere utilizzati per generare preziosa <TECHNOLOGY>tecnologia per mercantili<>, come miglioramenti dei <STELLAR>sistemi della flotta<> e strumenti per <STELLAR>ampliare l'inventario del mercantile<>.

      I Viaggiatori possono condividere la posizione dei relitti particolarmente interessanti. In ogni sistema stellare c'è un relitto specifico perlustrabile più volte, ma per scoprirne di nuovi è necessario visitare nuovi sistemi.

      I Viaggiatori interessati a ottenere <STELLAR>gratis<> uno scanner d'emergenza possono parlare con l'<TRADEABLE>iterazione Helios<> sull'anomalia spaziale.
    ui_free_aband_opt: Chiedo dei mercantili alla deriva
    ui_free_aband_res: Ah, ne hai sentito parlare. Sì, ho ricevuto uno <STELLAR>scanner
      d'emergenza<> da un'iterazione lontana. Se vuoi scoprire il fato di chi non
