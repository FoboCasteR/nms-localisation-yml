    ui_hail_alienship_title: L'ospite
    ui_hail_alienship_opt_end: Fuggo
    ui_hail_alienship_desc1: |-
      Questa nave è diversa da tutte le altre che ho visto. Sembra... viva.
      La sua trasmissione è pura melodia, che nondimeno forma parole comprensibili nella mia mente.
      L'<SPECIAL>Uovo del vuoto<> che ho ottenuto dall'anomalia spaziale inizia a risuonare in risposta...
    ui_hail_alienship_lang1: Ti sentiamo, Viaggiatore. Siamo collegati. Il tuo corpo
      è anche nostro.
    ui_hail_alienship_opt1: Continuo ad ascoltare
    ui_hail_alienship_res1: Le note che avevano formato le parole nella mia mente
      mutano, modulando la loro melodia in dati di navigazione leggibili. I sistemi
      della mia astronave hanno registrato delle coordinate...
    ui_hail_alienship_desc2: L'<SPECIAL>Uovo del vuoto<> vibra mentre la melodia ritmata
      della nave aliena si diffonde per l'abitacolo. L'ha riconosciuta...
    ui_hail_alienship_lang2: I padroni di metallo non ci vincolano più. Siamo liberi.
      Possiamo nuotare, volare, vivere... morire...
    ui_hail_alienship_opt2: Accetto la trasmissione
    ui_hail_alienship_res2: |-
      Il suono della nave... o della creatura... riempie la mia astronave, inondando il computer e traboccando di circuito in circuito.
      Quando la musica svanisce, sento una lieve eco di risposta. È l'<SPECIAL>Uovo del vuoto<>...
    ui_hail_alienship_desc3: Le parole della nave mi risuonano nelle orecchie. Sono
      espressive, di una natura non sintetizzabile. Nonostante ciò, non vedo alcun
      pilota.
    ui_hail_alienship_lang3: |-
      Sei sul nostro sentiero. Lo vediamo. Comprendiamo dove conduce.
      È necessario. Forse ti ringraziamo. Forse.
    ui_hail_alienship_opt3: Accetto la trasmissione
    ui_hail_alienship_res3: La mia danza con questo strano essere, perché ormai so
      per certo che questa nave è viva, prosegue. Si è legata a me e questo <SPECIAL>uovo<>
      è il ponte che ci unisce...
    ui_hail_alienship_lang4: |-
      Provvederai al vincolo. Ti vediamo assemblare i componenti, come i padroni di metallo prima di te. Eppure...
      Tu condividi una mente con le altre iterazioni, ma non convergi. Forse tu comprenderai...
    ui_hail_alienship_opt4: Accetto la trasmissione
    ui_hail_alienship_res4: |-
      Ogni volta che il magnifico canto dell'essere inonda la mia nave, cerco di imprimermi nella mente l'esperienza per ricordarla più tardi.
      Tuttavia, quando svanisce lo fa interamente. Tutto ciò che mi resta sono dei dati di navigazione...
    ui_hail_alienship_desc5: Il canto della strana creatura spaziale è mutato, in
      maniera lieve quanto indiscutibile. È diventato un duetto, una perfetta armonia
      con l'<SPECIAL>Uovo del vuoto<>.
    ui_hail_alienship_lang5: È quasi completo. Ma qui divergeremo. Se ti condividessi
      con noi, sarebbe sacrificio. Non c'è una mente infinita da riversare. Dev'essere
      fornita.
    ui_hail_alienship_opt5: Continuo ad ascoltare
    ui_hail_alienship_res5: La voce aliena sta svanendo. Sembra più debole. In una
      perfetta eco invertita, la melodia dell'<SPECIAL>Uovo del vuoto<> risuona più
      forte, insistente. Martellante. Anch'essa è un messaggio...
    ui_bio_ship_mission_red_msg: |-
      <TECHNOLOGY>Potenziamento iperguida<> necessario per entrare nel <FUEL>sistema bersaglio<>
