    weapon_sunlaser: Raggio solare
    ui_sun_laser_name: RAGGIO SOLARE
    ui_sun_laser_name_l: Raggio solare
    ui_sun_laser_desc: |-
      Un'aggiunta altamente specializzata alle funzioni minerarie del multi-tool, in grado di trasformare i <STELLAR>depositi di terreno<> in <STELLAR>sole liquido<>.

      Un potente emettitore laser amplifica le radiazioni solari locali, permettendo la riconfigurazione rapida dei minerali vicini.
    ui_sun_laser_sub: Laser alchemico
    ui_sungold_name: SOLE LIQUIDO
    ui_sungold_name_l: Sole liquido
    ui_sungold_sym: "?"
    ui_sungold_sub: Metallo trasmutato
    ui_sungold_desc: |-
      Metallo planetario convenzionale, surriscaldato e mantenuto in una forma plasmatica stabilizzata.

      Estratto dai <STELLAR>depositi di terreno<> metallici utilizzando un <TECHNOLOGY>raggio solare<>. Potenziale energetico elevatissimo.
    weapon_soullaser: Raggio Animus
    ui_soul_laser_name: RAGGIO ANIMUS
    ui_soul_laser_name_l: Raggio Animus
    ui_soul_laser_desc: |-
      Un sistema di sovraccarico unico del laser minerario standard del multi-tool. La frequenza del raggio viene modulata con precisione in un ciclo di feedback con le onde delta generate dal bersaglio colpito.

      Le registrazioni dell'esperienza del bersaglio vengono incise in minuscoli frammenti di metallo ed elaborate in <STELLAR>qualia frammentati<>. La leggibilità dei frammenti recuperati non è garantita.
    ui_soul_laser_sub: Estrattore di anime
    ui_soulfrag_name: QUALIA FRAMMENTATI
    ui_soulfrag_name_l: Qualia frammentati
    ui_soulfrag_sym: "?"
    ui_soulfrag_sub: Frammento di anima
    ui_soulfrag_desc: |-
      Un motivo, niente di più di una semplice forma d'onda, inciso sulla superficie di una minuscola scheggia metallica. Questo frammento di dati rappresenta una registrazione degli impulsi elettrici che percorrono una rete neurale. Per ricreare una qualsiasi esperienza cosciente sarebbero necessari molti frammenti.

      Generato dall'interazione del <TECHNOLOGY>raggio Animus<> con un bersaglio vivente.
    ui_bio_exotic_sub_name: ACQUA VIVA
    ui_bio_exotic_sub_name_l: Acqua viva
    ui_bio_exotic_sub_desc: |-
      Insolite interazioni superficiali causano la rapida scissione di questo liquido in piccole sfere perfette. La luce rifratta attraverso queste sfere ne suddivide lo spettro cromatico in maniera indescrivibile.

      <TECHNOLOGY>Origini ignote<>.
    ui_bio_exotic_sub_sub: Indeterminazione vitrea
