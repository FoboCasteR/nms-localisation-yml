    tra_capt_log_lang_1: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Il computer commerciale insiste nel suggerire di dare all'amico Korvax il permesso di rimanere a bordo, alla mia stessa tavola, come se fosse un Gek! Dice che è efficiente! Che ci farà stringere un accordo commerciale!

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ho ancora delle quote da raggiungere, ah! Che preoccupazione! L'amico Korvax è solo uno spreco di tempo e risorse in confronto! Il suo strano cibo, la sua snervante insistenza mi prosciugano!

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ieri sera abbiamo cenato nuovamente nei miei alloggi. Apprezzo sempre di più l'amico Korvax. È diverso dagli altri Korvax. Dice cose molto interessanti...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: L'amico macchina ha ragione. Dobbiamo liberarci della nostra carne per sviluppare il nostro potenziale. Metallo e luce, sacro metallo e sacra luce! Libereranno me e tutti i Gek!
    tra_capt_log_lang_2: "Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Prima
      che ce ne andassimo, ho tenuto un discorso all'equipaggio. Ah, allora erano
      tutti Gek arditi! \nDovevamo ripristinare avamposti commerciali andati perduti
      secoli prima della nostra nascita. Saremmo stati Gek eroi. Ho raccontato loro
      queste menzogne...\n\nData <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: L'equipaggio
      è sempre più inquieto. Ci sono molte aree della nave inaccessibili, celate alla
      vista. Dobbiamo riporre molta fiducia nei computer della nave. È per la nostra
      sicurezza. La Federazione Commerciale è stata chiara: non devono esserci testimoni.\n\nData
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: La fiducia è stata tradita. Il
      manufatto ha iniziato a parlare a tutti noi, a modo suo. Ha tantissime idee...\n\nData
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Un Gek traditore ha provato a prenderlo!
      Mi ha dato del bugiardo! Ha affermato che non siamo eroi! Li ho uccisi tutti.\nIl
      manufatto mi ha aiutato, anche se a un certo prezzo. Tutto ha un prezzo..."
    tra_capt_log_lang_3: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Cosa posso dire dell'esemplare? Era di un collezionista privato, è appartenuto per secoli a una certa famiglia.
      Abbiamo dovuto nutrirlo una sola volta l'anno. Non necessitava di luce o acqua. Aveva bisogno solo di conversare, anche se non dava segno di comprendere. Ci è stato ordinato di venderlo.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ci sono molti modi di trarre profitto da una creatura. Sfruttarne il lavoro, consumarla, elaborarla per ottenere agenti chimici. Altre creature sono solo fonti di intrattenimento.
      Quest'entità... non è nulla di tutto ciò. Non si muove. Non canta, né balla, né sanguina. Ascolta e basta.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: È bastato ignorarla. Per scoprire il suo valore è bastato un mese in quella stanza, al freddo e al buio...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: La creatura ha deposto un uovo. Proprio in questo momento, l'equipaggio si sta preparando ad aprirlo...
    tra_capt_log_lang_4: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Il Gek ammiraglio era troppo giovane per morire. Possa l'Atlante benedire la sua famiglia con ricchi profitti! Cercherò di renderlo orgoglioso, per quanto sia debole.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ho un centinaio di fratelli. È difficile farmi notare. Forse con questo viaggio ci riuscirò... Trasportiamo dei documenti diplomatici, con il compito di recuperare la storia perduta dei Gek. Non ci arrenderemo!

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Siamo in orbita su una cappella risalente all'era della Prima Progenie. Ah, sono lieto di non essere nato in quei tempi così brutali!
      L'equipaggio è impaziente di vedere quali scoperte potremo recuperare. I Gek guerrieri disponevano di tali tecnologie...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Abbiamo scoperto un magazzino. Il nostro Gek mercante pensa che fosse utilizzato per produrre in massa cloni di Gek guerrieri. Ma cosa ne sa il Gek mercante?
      Non siamo ancora riusciti a ottenere l'accesso, ma sento che siamo vicini! Saremo dei pionieri!
    tra_capt_log_lang_5: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Il nostro cliente è un Viaggiatore. Non so a cosa gli serva la nostra nave, ma per un compenso del genere andremmo ovunque!

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: L'amico Viaggiatore non conosce bene la nostra lingua, anche se le pietre della Conoscenza gliene hanno insegnata un po'. I Gek sanno bene che non bisogna toccare cose di quel genere. I Gek sanno che c'è un prezzo da pagare.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Siamo passati nottetempo vicino a una stazione dell'Atlante... Metà dell'equipaggio si è prostrata in preghiera, ma il Viaggiatore è rimasto a guardare. Ci ha chiesto di attendere qui mentre Le parlava.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ancora nessun segnale. Stiamo per inviare alcuni membri dell'equipaggio per controllare se abbia bisogno di aiuto...
    tra_capt_log_lang_6: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La sua regina era scomparsa, il suo sistema era caduto nello scompiglio. È per questo che aveva cercato l'aiuto del miglior detecti-Gek della galassia. Mi sono messo subito sul caso.
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Abbiamo visitato alcune stazioni. Ho dovuto usare le maniere forti con un po' di clienti sospetti. 'Amico! Non essere un Gek bugiardo! Di' la verità!'
      Ma quelli non erano miei amici. Qualcosa puzzava, e non si trattava dei miei feromoni.
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Abbiamo incontrato il mio vecchio primo ufficiale, un Vy'keen dal nome degno della sua personalità: Ambiguo. Aggressivo. Taciturno.
      Ha detto che non serbava alcun rancore. Gli ho creduto e l'ho lasciato salire a bordo.
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Grah! Detecti-Gek codardo fuggito dalla nave! La nave appartiene al Vy'keen! Gek codardo rimpiangerà il giorno in cui ha rubato il bottino Vy'keen! Paghe eque per tutti!
    exp_capt_log_lang_1: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La Convergenza Korvax insegna che il valore di tutto è nella relazione. Non ci sono numeri senza altri numeri. Non c'è vita senza altra vita. Ma allora perché devo fare questo?

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Altri riposano. È loro diritto. Altri rinascono. Ho dimorato in innumerevoli carapaci. La mia eco ha percorso l'universo per centinaia di cicli.
      È tempo di ricambiare. Di pagare il dovuto.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Dicono che i Korvax siano una sola entità, ma non è così. Siamo una famiglia di anime. Non siamo mai soli. Abbiamo voci nelle nostre menti. Ora stanno pregando per me...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Questa nave... questo mercantile... diventerà il mio nuovo corpo. Mi stanno obbligando! Mi stanno cambiando! La mia eco riempirà ogni circuito, ogni parete, ogni luce.
      Non voglio andare! Non...
    exp_capt_log_lang_2: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: L'interfaccia dell'Atlante è ancora sola. Di tanto in tanto attracca l'astronave di un Viaggiatore. Nessun altro. L'osservazione prosegue.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Le Sentinelle sono tornate dopo dieci cicli di assenza. Stavolta erano migliaia. Più di quante sia possibile accumulare nello scafo dell'interfaccia.
      Le letture sono le stesse. È ovvio che i nostri sensori sono difettosi.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: I sensori a lungo raggio hanno rilevato un mercantile in avvicinamento. Si dichiara una nave Korvax, anche se la Convergenza non ci ha detto nulla. Ma sì! Un trucco del nemico!

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Abbiamo distrutto il mercantile al suo arrivo e recuperato dei corpi dal relitto. Sembravano proprio come noi. Carapaci identici, echi residui.
      Cosa volevano da noi? Cosa stavano cercando di fare?
    exp_capt_log_lang_3: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Abbiamo informato i Vy'keen del nostro scopo. Tutta la vita sintetica va protetta. Lo sanno. Ci hanno lasciati passare.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Siamo arrivati al punto di origine. Questo mondo è pieno di entità biologiche. Molte emettono ologrammi dalle loro estensioni. Il cielo è pieno di torri. Perché le Sentinelle lo permettono?

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Abbiamo eseguito delle dissezioni. Per perpetuare gli ologrammi sono necessari un cuore e parte del tronco encefalitico. Li estrarremo. Con quelli potremo lavorarci...
    exp_capt_log_lang_4: "Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Sete!
      Fame! Sensazioni! Mi sono risvegliato in un involucro di carne, separato dalla
      Convergenza!\n\nData <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Sarò in quarantena
      in questo ponte per tutto il tempo necessario.\n\nData <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Il computer della nave non ha memoria di eventi simili. Nessun Korvax ha
      mai avuto una forma biologica. Concorda che dobbiamo tornare. Dobbiamo condividere
      questa scoperta. Ho dato il comando.\n\nData <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Non ci stiamo avvicinando a casa. Cosa mi nasconde questa nave?\n\nData <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<>
      :: Ha la mia voce. Ho ascoltato la nave... ha la mia voce. Non capisco. Cosa
      sono? Korvax? O...\nCi sono stati altri come me... altri tentativi di riottenere
      il corpo perduto.\nNon può sapere che io so... non può...\nSete! Fame! Sensazioni!\nMi
      sono risvegliato in un involucro di carne... "
    exp_capt_log_lang_5: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: L'eco Korvax ha assistito alla Grande disconnessione. Uno dei pochi. Le ere della schiavitù, della guerra, della pace... tutte passate.
      Vado dai Gek.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Quelli che conoscevo sono stati fusi per costruire navi Gek. Entrano nel sistema e affrontano i loro simili. Siamo venuti a discutere nuovamente del nostro trattato.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ci incontriamo all'ombra di un monolito. È l'usanza. Attendiamo un segno dall'Atlante. Attendiamo il comando di cambiare.
      Ma non arriva. I Gek rimanderanno di nuovo la decisione. Non restituiranno il metallo dei miei amici. Non ancora.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Vado dai Gek. Siamo venuti a discutere nuovamente del nostro trattato...
    exp_capt_log_lang_6: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Le Sentinelle danneggiate vanno mietute. Vanno portate nel Giardino. Per questo rastrelliamo.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Su questo mondo i droni possono essere vicini all'Atlante. I loro corpi ricordano come volare, come camminare. Come funzionare. Siedono immobili sul suolo anomalo. Sognano.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Il mondo Giardino è pieno, i suoi semi stanno germogliando. La macchina si risveglia. Per noi è tempo di ripartire.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: L'Aeron bambino ci segue, perfino adesso. Uno sciame di ricordi, che fluttua di sistema in sistema. Ricorda chi si è preso cura di lui. Non dimentica mai i Korvax.
      Per questo coltiviamo. Per questo troviamo i caduti...
    war_capt_log_lang_1: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ci erano state promesse una battaglia e la vendetta, ma abbiamo trovato solo superstiti tremanti, eretici. Grah! Che divertimento ci può essere in una cosa simile?

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Un'altra schermaglia. Le macchine ci seguono ancora. Grah! Come vorrei combattere con la loro stessa potenza! Che Hirk ci aiuti...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Abbiamo ottenuto una nave Sentinella funzionante. I suoi sistemi principali sono danneggiati, ma le sue armi intatte. Grah! Non fuggiremo né ci nasconderemo più da semplici macchine!
      Ho ordinato all'equipaggio di integrare la scoperta nei componenti del nostro mercantile.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Ora le Sentinelle non solo ci lasciano in pace ma ci aiutano anche, come se fossimo un loro simile! Devo informare la flotta di questa scoperta! Dirgli della nostra vittoria!
    war_capt_log_lang_2: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Tutte le comunicazioni con le Lame di Hirk sono cessate. Sarà come se non fossimo mai esistiti.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Grah! Il loro virus si diffonde ancora. Ponti su ponti sono stati epurati. Prego che sia abbastanza.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: L'equipaggio crede che stiamo tornando a casa. Non sa cosa ci aspetta. Come posso dirlo ai miei fratelli? Cosa potrei dire loro? La conseguenza sarebbe l'ammutinamento, se non qualcosa di peggio.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Pochi secondi fa ho giustiziato un ufficiale. Ho dato personalmente il colpo di grazia. Non fuggiremo né ci nasconderemo da ciò che abbiamo fatto.
      Siamo Vy'keen... o lo eravamo, un tempo. Ora... ora attendiamo.
    war_capt_log_lang_3: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La nave è nostra per diritto di conquista, secondo le leggi di chi ci ha preceduti. Non seguiremo più nessuno. Non supplicheremo più nessuno! Grah! Le spoglie saranno soltanto nostre!

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: È come se le loro lamentele puzzassero. Sono come bestie che sguazzano nelle loro stesse menzogne. Si chiedono a voce alta se il loro vecchio capitano non fosse un guerriero più valoroso di me! Forse taglierò loro la lingua.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nessun membro dell'equipaggio ha sparato finché non sono stati sicuri che avevo speranze di sopravvivere. Ho dovuto uccidere da me la creatura, mentre il suo veleno serpeggiava nella mia gamba. Volevano che morissi. Che ci sperino pure quanto vogliono.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: TRASCRIZIONE REGISTRAZIONE AUTOMATICA: [ <FUEL>parole intraducibili<> ]
    war_capt_log_lang_4: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Siamo dispersi su questo pianeta dimenticato da così tanto che abbiamo perso il conto dei giorni. Le riparazioni non vanno a buon fine... la nostra nave non riesce ancora a decollare...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Se neanche questo riesce, resteremo senza energia. Cosa resterà allora, se non infiniti raccolti tra le dune? Infinite battaglie con feccia mentre la vecchia guerra non viene più combattuta e il nemico resta impunito?

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Su questo mondo captiamo una trasmissione molto lontana. Cerchiamo le sue spoglie. Cerchiamo speranza...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Le nostre orecchie non ascoltavano. I nostri occhi non vedevano. È un grido Vy'keen! È la nostra gente! Siamo salvi...
    war_capt_log_lang_5: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ci dicono che i Gek mentano, complottino, ingannino con ogni loro respiro. Dicono che sia un'altra forma di guerra. Vedremo.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: I nostri 'ospiti' si stanno rivelando un po' problematici. Forse gli ufficiali hanno ragione. Potrei essere più flessibile...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Stamattina il Korvax è venuto nel mio alloggio e mi ha raccontato una strana storia. Ha detto di avermi conosciuto in un'altra vita. E di aver visto la mia morte. Io ho riso, lui no.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Il Gek ha cercato di nuovo di stringere un accordo: la sua libertà per un mondo, un intero pianeta. Grah! Come se i pianeti non valessero poco. Gli ho detto di riprovarci un'altra volta. Ormai siamo quasi a casa.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Il Korvax ha preso una capsula di salvataggio mentre dormivo senza lasciare alcun messaggio o avvertimento.
      Abbiamo invertito la rotta. Non abbandonerò il mio amico.
    war_capt_log_lang_6: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Un quinto di chi era partito è tornato con noi. Grah! Un raccolto misero. Il sacerdote è imbarazzato...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hirk ci insegna che intere specie vengono spazzate via continuamente dalla storia e che in tutto questo i Vy'keen restano supremi. Abbiamo il diritto all'esistenza.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Togliendo la vita la restituiamo al nostro creatore. Ci dimostriamo armi. Per questo mettiamo alla prova i giovani. Cacciamo. La luce dell'Atlante ci è preclusa fino alla fine.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nessuno di loro sa perché si allontana dai suoi genitori. Pensano che non si rivedranno più, ma devono avere fede.
      Se sono degni, rinasceranno. In caso contrario... ci sono cose in quest'universo che necessitano di nutrimento.
    all_capt_log_lang_1: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Abbiamo gettato nello spazio il tecno-sacerdote. Come speravamo, la cosa ci ha sollevato il morale.
      La voce ci ha detto che oggi sentiremo della musica. Ci ha colmato il cuore e la mente.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Abbiamo ascoltato di nuovo la voce. Dopo un mese di silenzio, ci ha finalmente detto cosa fare!
      Ah, se solo tutti potessero sentirlo... il suono della camera stagna che si apre e si chiude, si apre e si chiude...
      Ora ci lanciamo nel vuoto spontaneamente. Non so chi sarà il prossimo.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ora sono ventotto i corpi che ballano, immoti nei venti solari. Resto solo io.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: È passato molto tempo dall'ultima volta che la voce ha parlato. Molto, molto tempo...
    all_capt_log_lang_2: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Durante la libera uscita, l'intero equipaggio è andato a nuotare nel mare acido di Hedarax. Siamo diventati molti di più. Vediamo con così tanti occhi, così tanti cuori. Ho sempre amato l'acqua...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Oltre la fine di tutte le cose, c'è il vetro. Lo sanno anche i bambini. Il mio lo sapeva. È diventato un sacerdote caro all'Atlante, che reclutava seguaci da Balaron al perduto Allaris.
      Il tempo mi ha insegnato che c'è sempre un modo. Lo troverò.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ho sognato l'acqua! Inizia tutto così. Inizia sempre così.
      Credi ancora nella luce dell'infinito? Credi ancora che ci sia possibilità di salvezza?
      Sedici minuti mi separano dalla morte. Sedici minuti.
      Troverò il mio piccolo. Troverò la pace...
