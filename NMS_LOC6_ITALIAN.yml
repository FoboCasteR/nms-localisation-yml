      le mie intenzioni. Non è in vena di chiacchiere.
    war_landed_pilot_desc2: Il Vy'keen sembra sorpreso di vedermi. Forse aspettava
      l'arrivo di qualcun altro?
    war_landed_pilot_desc3: La mia presenza mette in allarme la creatura aliena. Non
      era me che voleva incontrare, ma forse posso convincerla...
    dnt_war_landed_pilot_lang1: Grah! Interloper looks weak. Need special Vy'keen
