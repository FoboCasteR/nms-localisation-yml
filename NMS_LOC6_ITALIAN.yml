    ui_bio_ship_log3_desc: |-
      Queste parole sono state tradotte per essere lette da entità non-convergenti. Che gli autori l'abbiano fatto di propria iniziativa? Erano diventati divergenti, attirati dalla carne che avevano creato?
      Quanti altri hanno percorso lo stesso sentiero di creazione?
    ui_bio_ship_log3_lang: |-
      Programma carapace concluso. Macchinario ottimizzato. Nucleo biologico non necessario in presenza della corretta configurazione sensoriale locale.
      Non-convergenza tuttavia elaborata insufficientemente. La biogenesi potrebbe offrire riparo futuro. Necessario studiare autonomia superiore.
    ui_bio_ship_log3_res1: |-
      Ho preparato ciò che mi è stato chiesto e la macchina ha dato alla luce un'altra entità.
      Questi ammassi pensano? Provano qualcosa? Qual è il confine tra la vita e la macchina organica?
    ui_bio_ship_log3_res2: L'antica 'macchina' Korvax ronza lievemente mentre produce
      un altro progetto, un altro tassello del mosaico della vita organica.
