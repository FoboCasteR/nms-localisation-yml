    exp_abandshop_desc1: Quando mi avvicino il Korvax mi scansiona, preoccupandosi
      delle mie intenzioni. Dopo aver controllato i suoi dati si rilassa, consapevole
      che non rappresento una minaccia.
    exp_abandshop_desc2: Una serie di luci lampeggia sul visore dell'essere. Sento
      un pizzicore serpeggiare sul cuoio capelluto. È una sensazione spiacevole, come
      se qualcuno avesse rovistato nei miei pensieri.
    exp_abandshop_desc3: Quando mi avvicino, il Korvax svuota lo schermo del suo datapad
      personale. Sembra un tentativo di apparire innocente, cosa di cui questi esseri
      elettronici non dovrebbero essere capaci.
    exp_abandshop_desc_short: Il Korvax attende la mia decisione.
    tra_abandshop_desc1: Quando mi avvicino al Gek avverto l'ormai familiare feromone
      commerciale, ma c'è anche qualcos'altro. Avverto una sovrastante sensazione
      di grigiore, una nebbia torbida che avvolge la mia mente.
    tra_abandshop_desc2: Il Gek sorride timidamente quando mi avvicino. La sagoma
      dell'arma che scorgo nel caos della sua postazione mi fa capire che è solo una
      messinscena.
    tra_abandshop_desc3: Quando mi avvicino alla sua postazione commerciale raffazzonata,
      il Gek sorride. Dopo aver spinto da parte uno strano insieme di cavi, mi rivolge
      la sua completa attenzione.
    tra_abandshop_desc_short: Il Gek attende la mia decisione.
    war_abandshop_desc1: Quando mi avvicino, il Vy'keen si irrigidisce visibilmente
      nonostante il tentativo di dissimularlo. È nervoso, sulla difensiva.
    war_abandshop_desc2: Il Vy'keen mi squadra mentre mi avvicino. Sembra che gli
      vada a genio, visto che non mi scaccia.
    war_abandshop_desc3: L'ambiente diroccato non si addice al Vy'keen che vi trovo
      e che mi fissa mentre mi avvicino.
    war_abandshop_desc_short: Il Vy'keen attende la mia decisione.
    exp_abandshop_lang1: Entità intraprendente. Cerchi conoscenza? Opportunità?
    exp_abandshop_lang2: Benvenuto, entità Viaggiatore. Il Korvax sa molto. Pensiamo
      che anche il Viaggiatore sia in cerca della conoscenza nascosta.
    exp_abandshop_lang3: Cosa ti porta qui, entità Viaggiatore? Cerchi registri perduti?
      Dati nascosti?
    tra_abandshop_lang1: Opportunità e profitto per tutti, sì? Non c'è limite a ciò
      che si può vendere, non è così?
    tra_abandshop_lang2: Offro molti servizi, amico! Alcuni esseri si trovano a disagio
      con questa attività, ma il profitto è pur sempre profitto, sì?
    tra_abandshop_lang3: Ti senti audace, amico Viaggiatore? Bene! Agisci coraggiosamente!
      Cerca il profitto! Credo che prospereremo insieme!
    war_abandshop_lang1: Grah! Un'altra ispezione? L'onore Vy'keen non è abbastanza?
    war_abandshop_lang2: Grah! Non c'è onore nel commercio, ma c'è gloria nella caccia,
      intruso! Concordi, vero?
    war_abandshop_lang3: So cosa stai pensando, intruso. Grah! Ho visto più battaglie
      di quanto tu creda!
    npc_abandshop_opt_a: Ottengo le coordinate
    tra_abandshop_res_a1: Il Gek posiziona con discrezione un piccolo dispositivo
      radio di fronte a sé. Quando lo raccolgo il Gek mi fissa e annuisce prima di
      voltarsi.
    tra_abandshop_res_a2: Raccolgo piano il piccolo dispositivo radio che il Gek mi
      ha posto di fronte. Annuiamo entrambi.
    tra_abandshop_res_a3: Con un leggero cenno di assenso, il Gek ferma i feromoni
      e l'aria torna normale. Tra le mie mani vedo un piccolo dispositivo radio.
    exp_abandshop_res_a1: Srotolando le dita, l'essere elettronico mi mette un piccolo
      dispositivo radio in mano. Quando lo esamino, le luci del suo visore si attenuano.
    exp_abandshop_res_a2: Sento un tenue fischio, modulato rapidamente. Subito dopo,
      il Korvax mi porge un piccolo dispositivo radio con un lieve cenno del capo.
    exp_abandshop_res_a3: Con un movimento estremamente rapido e delicato, il Korvax
      mi dà un piccolo dispositivo radio. Se non fosse per l'oggetto, faticherei a
      credere che si sia mosso.
    war_abandshop_res_a1: Il Vy'keen mi spinge tra le mani un ricevitore radio, poi
      grugnisce e si volta.
    war_abandshop_res_a2: Il Vy'keen posiziona un piccolo dispositivo radio di fronte
      a sé. Quando lo raccolgo, non dice nulla.
    war_abandshop_res_a3: Il Vy'keen mi porge un piccolo dispositivo radio senza proferire
      parola. Quando lo prendo, si volta. Lo scambio è concluso.
    npc_abandshop_opt_b: Chiedo cosa vende
    tra_abandshop_res_b: Le grandi astronavi vanno incontro a strani destini, amico!
      Il loro carico è molto prezioso! Molto proficuo per gli audaci...
    exp_abandshop_res_b: L'entità Viaggiatore cerca nuovi luoghi da esplorare. Tali
      luoghi esistono. Fluttuano di sistema in sistema, in rovina e abbandonati. Possono
      essere rintracciati, al giusto prezzo.
    war_abandshop_res_b: |-
      I patetici mercantili scompaiono! I deboli sciacalli ne spolpano i relitti come rapaci! Grah! Gli onorevoli guerrieri Vy'keen non si abbasserebbero mai a recuperarli!
      Se l'intruso è interessato, però, il Vy'keen potrebbe avere delle informazioni...
    npc_abandshop_opt_c: Acquisto merce del mercato grigio
