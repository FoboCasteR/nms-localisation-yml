    ui_bio_ship_mission_title: Nascita stellare
    ui_bio_ship_mission_sub: Carne su ossa metalliche
    ui_bio_ship_mission_desc: |-
      Ho preso a bordo un uovo dall'anomalia spaziale. Da allora una strana coscienza, una mente che non posso concepire, ha pervaso la mia astronave.

      Cerca un ospite, una fusione di vita e macchina, per poter vivere oltre gli echi...
    ui_bio_ship_mission_wait_obj: Attendi il contatto
    ui_bio_ship_mission_wait_obj2: Recupera il tuo <SPECIAL>Uovo del vuoto<>
    ui_bio_ship_mission_wait_tip: |-
      Ho accontentato la richiesta dell'<SPECIAL>Uovo del vuoto<> al meglio della mia comprensione.
      Ora dovrei attendere un ulteriore contatto dell'uovo, o di coloro che sta chiamando.
    ui_bio_ship_mission1_obj1: Segui il richiamo dell'Uovo del vuoto
    ui_bio_ship_mission1_obj1_tip: |-
      Lo strano uovo che trasporto ha chiamato un altro organismo, un bizzarro ibrido di astronave ed essere senziente.
      Ora emette una strana musica, che mi indirizza verso un mondo dal terreno strano e infestato e dai colori bizzarri.
    ui_bio_ship_mission1_obj2: Crea un raccordo di coscienza
    ui_bio_ship_mission1_obj2_tip: |-
      L'uovo è ben più che vivo. Sta chiamando qualcosa, urlando in una lingua che non comprendo.
      Necessita di un ospite. Per costruirne uno, devo iniziare da una <TECHNOLOGY>cellula neurale<>.
    ui_bio_ship_mission1_obj3: Lascia maturare la cellula neurale
    ui_bio_ship_mission1_obj3_tip: |-
      La <TECHNOLOGY>cellula neurale<> è troppo fragile per essere utilizzata
      La cellula sta crescendo e ha bisogno di tempo per maturare
