    war_library1_title7: 'La Divisione: VII di VII'
    war_library1_lang: Hanno trovato gli Zath'keen, il mio popolo. Vengono per ucciderli.
      Portano guerrieri.
    war_library1_lang2: Lame e urla risuonano d'onore. Daksin è su un mondo, io su
      un altro.
    war_library1_lang3: Quando l'acido cadde, quando il vetro squarciò il velo,
    war_library1_lang4: Il sacerdote mi strinse. La sua assenza mi addolora.
    war_library1_lang5: I Vy'keen, nostri fratelli, nostri amici, un popolo scisso.
    war_library1_lang6: L'onore non nasce dalla solitudine.
    war_library1_lang7: La rimembranza cura il mondo, il nostro canto, il nostro desiderio.
    war_library2_desc: 'La voce si intitola ''Di giustizia e vendetta''. Il terminale
      trabocca di filosofia Vy''keen che illustra un codice di comportamento ideale. '
    war_library2_title: Di giustizia e vendetta
    war_library2_opta: "[Sulla giustizia]"
    war_library2_optb: "[Sulla vendetta]"
    war_library2_resa: |-
      La giustizia non è un pensiero. Non è un fiume, sempre mutevole e sempre in movimento. La giustizia è la verità dell'universo, il volere dell'<FUEL>ATLANTE<>, il testamento di <SPECIAL>HIRK<>.

      Crea se stessa, come la gravità. Il dovere di un guerriero è semplicemente di cadere, avvertirne l'attrazione, sparare con l'arma che deve fare fuoco.
    war_library2_resb: |-
      La vendetta è un pasto dopo un banchetto. Superflua, se il compito viene svolto correttamente. Superflua, se il guerriero è rapido e preciso. Tuttavia, per un ingordo può essere irresistibile.

      I giovani non devono abbandonarsi a tali tentazioni, ma gli anziani?

      Grah! Cacceranno e frantumeranno le ossa di chi ha fatto loro torto in vita, così come lotteranno con gli odiati nella morte!
    war_library3_desc: "Assisto alla registrazione di un giovane guerriero Vy'keen
      che parla in un'arena, con ai suoi piedi i corpi senza vita di codardi, reclute
      indegne e altri criminali.\n\nHa combattuto per 50 giorni, assumendo gas Grahgrah
      dopo ogni battaglia, alimentato dai circuiti di carne ogni notte, privato di
      ogni riposo. "
    war_library3_title: Registrazione del comandante Uxues
    war_library3_lang: |-
      Fratelli! Combattiamo mossi da una menzogna! Spargiamo sangue nell'universo in virtù delle parole di un codardo morto! Ora ho degli amici. Una famiglia.
      Le Sentinelle non ci sono nemiche. Manchiamo delle giuste istruzioni. Noi...
    war_library3_desc2: "Il Vy'keen si interrompe quando un'ombra passa sull'arena.
      Centinaia di lame cadono dalla baia di carico di una nave mercantile di passaggio,
      impalando l'eretico.\n\nIl malfunzionamento è stato attribuito a un altro miracolo
      di Hirk, nonostante lo stato di ebbrezza del pilota e il fatto che l'astronave
      fosse Gek. "
    war_library4_desc: 'La voce è intitolata ''La ballata di Hroth''. Da altri riferimenti
      nell''archivio, Hroth sembra essere stato uno dei primi re dell''era interstellare
      dei Vy''keen. '
    war_library4_title: 'La ballata di Hroth: I di XI'
    war_library4_title2: 'La ballata di Hroth: II di XI'
    war_library4_title3: 'La ballata di Hroth: III di XI'
    war_library4_title4: 'La ballata di Hroth: IV di XI'
    war_library4_title5: 'La ballata di Hroth: V di XI'
    war_library4_title6: 'La ballata di Hroth: VI di XI'
    war_library4_title7: 'La ballata di Hroth: VII di XI'
