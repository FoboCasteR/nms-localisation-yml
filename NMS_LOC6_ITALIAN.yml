    ui_exped_comm_wrap_obj1_tip: |-
      Polo ha costruito un nuovo dispositivo chiamato <SPECIAL>dosimetro storiografico<>, che misura il tasso di esposizione al flusso storiografico attorno ai luoghi in cui si trovano manufatti chiave. Le rilevazioni di slittamenti storici insoliti permetteranno a Nada di tracciare il segnale.

      Completa <EXPED>obiettivi<> in <EXPED>modalità Spedizione<> per ottenere il dosimetro.
