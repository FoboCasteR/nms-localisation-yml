    ui_wiki_exocraft_desc: |-
      Per richiamare un exoscafo, costruisci una <TECHNOLOGY>Geopiattaforma exoscafi<>.
      Quando guidi un exoscafo, premi <IMG>EXOBOOST<> per attivare il <VAL_ON>turbo<>. Usa <IMG>EXOJUMP<> per <VAL_ON>saltare<>.
      Usa <IMG>SCAN<> per cercare punti di interesse vicini. Questa scansione è più potente di quella dello scanner del multi-tool e rivela luoghi aggiuntivi.
      Usa <IMG>QUICK_MENU<> per accedere a un <TECHNOLOGY>ripetitore di segnale<> e scansionare in cerca di edifici specifici.
    ui_wiki_exocraft_sub: Sblocca veicoli planetari
    ui_wiki_exocraft_obj: Acquista e migliora exoscafi
    ui_wiki_exocraft_obj_tip: |-
      Sblocca gli exoscafi acquistando progetti per <STELLAR>Geopiattaforme<> presso l'<TECHNOLOGY>Unità di ricerca costruzioni<> sull'anomalia spaziale.
      Potenzia l'exoscafo con i <TECHNOLOGY>moduli di miglioramento<> acquisiti nelle <STELLAR>stazioni spaziali<> o con nuovi progetti acquisiti dall'anomalia spaziale.
    ui_wiki_exocraft_msg1: |-
      Visita l'<SPECIAL>anomalia spaziale<> per acquistare o migliorare exoscafi.
      Nello spazio, richiama l'<SPECIAL>anomalia<> dal menu rapido (<IMG>QUICK_MENU<>)
    ui_wiki_exocraft_msg2: Visita la <STELLAR>postazione di ricerca costruttiva<>
      per acquistare Geopiattaforme per exoscafi
    ui_wiki_exocraft_msg3: |-
      Fai visita all'<STELLAR>iterazione: Perseo<> per sbloccare progetti per miglioramenti per l'exoscafo
      Le <STELLAR>stazioni spaziali<> vendono diversi <TECHNOLOGY>moduli di miglioramento<> unici
    update8_title: No Man's Sky - Aggiornamento Prisms
    update8_notes: |-
      No Man's Sky Prisms aggiunge diverse nuove funzionalità. Per i dettagli completi visita www.nomanssky.com.

      * L'universo non è mai stato così vivido e meraviglioso grazie alle nuove tecnologie di rendering.
      * Abbiamo migliorato le grotte e l'aspetto delle stelle più lontane.
      * Ora è possibile cavalcare e adottare molte più creature, compresi esemplari di fauna volante a bassa quota.
      * Ora è possibile trasferire le basi mercantili e cercare i componenti di costruzione sull'anomalia.
      * Le tracce ByteBeat possono essere riprodotte ovunque e condivise con gli altri Viaggiatori.

      Hello Games ha lavorato duramente per migliorare ed espandere No Man's Sky. Speriamo che ti piaccia. :)

      Grazie mille,
      Hello Games
    pc_graphics_anti_aliasingdlss_d: |-
      L'antialiasing utilizza diverse tecniche per smussare le scalettature degli oggetti (che compaiono come risultato delle forme non rettangolari composte da pixel quadrati).

      <STELLAR>FXAA<> - Filtro molto rapido, che può risultare in un'immagine sfocata.

      <STELLAR>TAA<> - Campionatura rapida multi-fotogramma, che risulta in immagini più nitide di quelle trattate con FXAA.

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2 è una soluzione di upscaling temporale open source all'avanguardia, che offre un'elevata qualità dell'immagine e framerate migliorati.

      <STELLAR>DLSS<> - Una tecnologia RTX di NVIDIA che utilizza una rete neurale di apprendimento per migliorare i frame rate e generare immagini nitide e di alta qualità.

      <STELLAR>DLAA<> - NVIDIA DLAA è una modalità di antialiasing basata sull'IA per gli utenti che vogliono sfruttare la potenza extra della GPU per ottenere una qualità delle immagini ancora superiore.

      Quest'impostazione influenza solo le prestazioni della GPU.
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: Qualità DLSS
    pc_graphics_dlssquality_d: |-
      Il Deep Learning Super Sampling (DLSS) è una tecnologia RTX di NVIDIA che incorpora tecniche di anti-aliasing e supercampionamento per migliorare i dettagli delle immagini alle risoluzioni più elevate, senza sacrificare i frame rate.

      <STELLAR>Qualità<> - Offre immagini a qualità più alta rispetto alla modalità Bilanciamento.

      <STELLAR>Bilanciamento<> - Ottimizza sia le prestazioni che la qualità delle immagini.

      <STELLAR>Prestazioni<> - Offre prestazioni migliorate rispetto alla modalità Bilanciamento.

      <STELLAR>Prestazioni ultra<> - Offre il massimo incremento delle prestazioni. Consigliato solo per le risoluzioni 8K.

      Questa impostazione influenza solo le prestazioni della GPU.
