    war_library4_title11: 'La ballata di Hroth: XI di XI'
    war_library4_lang: Grah! La morte ha colto il vecchio Hroth,
    war_library4_lang2: La malattia che si cela tra le stelle,
    war_library4_lang3: Agonia dell'Atlante, nato dal monolito, due esseri nella stessa
      pelle,
    war_library4_lang4: Alla fine il buon re li ha compresi,
    war_library4_lang5: Dopo aver dato a lungo ascolto agli antenati,
    war_library4_lang6: Concesso doni di caccia, onorato con canti di battaglia,
    war_library4_lang7: Augurato ai guerrieri caduti di vivere, di cantare
    war_library4_lang8: Un canto di vetro e celestialità, di onore,
    war_library4_lang9: Il flagello delle Sentinelle contro un ultimo orrore,
    war_library4_lang10: Grah! E così, il vecchio Hroth perì malignamente.
    war_library4_lang11: Fu un buon re per la sua gente.
    war_library5_desc: La voce è intitolata 'Disonore'. Sembra essere un trattato
      filosofico circolato nei mondi del Margine Esterno.
    war_library5_title: Disonore
    war_library5_lang: |-
      Gli Antichi parlano dei Gek. Del loro cambiamento. Dei loro crimini. Ma il disonore non cambia. I crimini di sangue non sbiadiscono. Noi non dimentichiamo, ma accettiamo.

      'Accettiamo'. Cosa vuol dire accettazione, cuccioli miei? Come si può soffrire il male per vivere? Perché la nostra flotta non scende in guerra? Perché non distruggiamo i nemici di Hirk, comunque si chiamino e a qualunque costo?

      Gli Antichi ci insegnano che tutto questo è già accaduto. Ci sono molte iterazioni... molti sogni. In ciascuno di essi abbiamo fallito, o dimenticato chi siamo nella vittoria.

      Presto verrà un giorno in cui la verità dei Gek sarà rivelata. Non abbiamo bisogno di combattere. Si distruggeranno da soli...
    war_library6_desc: L'archivio contiene una grande quantità di informazioni sull'educazione
      e l'allevamento dei cuccioli Vy'keen fino al loro passaggio all'età adulta.
      Gran parte del testo tratta argomenti come ostilità e minaccia.
    war_library6_title: L'allevamento dei cuccioli
    war_library6_lang: "I cuccioli nasceranno nella paura. È stato così per tutti
      noi e sempre lo sarà. Legati unicamente alla loro famiglia, avranno il terrore
      di qualsiasi altra entità.\n\nLa paura degli spazi aperti, del tocco, del contatto,
      va vinta tramite due mezzi. La fratellanza dell'intera specie nella luce di
      Hirk. Siamo un'unica famiglia. Questo va insegnato loro.\n\nUn tempo eravamo
      prede. Ora siamo predatori. Tutti gli altri esseri dell'universo dovranno temerci
      come noi abbiamo temuto loro. La paura sarà la nostra forza.\n\nL'antico grido,
      'Grah!', sarà il nostro richiamo! L'intruso che osa avvicinarsi a noi verrà
      braccato e tormentato! Non avremo paura! Non verremo abbandonati! "
    war_library7_desc: L'archivio contiene migliaia di versi poetici, omaggio a un
      Viaggiatore caduto di nome Asteria.
    war_library7_title: 'Ad Asteria: I di VI'
    war_library7_title2: 'Ad Asteria: II di VI'
    war_library7_title3: 'Ad Asteria: III di VI'
    war_library7_title4: 'Ad Asteria: IV di VI'
    war_library7_title5: 'Ad Asteria: V di VI'
    war_library7_title6: 'Ad Asteria: VI di VI'
    war_library7_lang: Canta, Asteria, eroe Viaggiatore, maestro delle Lame di Hirk,
    war_library7_lang2: Della battaglia infinita, della tristezza della perduta Atlantide,
      del prezzo
    war_library7_lang3: Di pietà e di attesa. Di colui che ha adempiuto alla profezia.
    war_library7_lang4: Colui che, fatto e inviato dall'Atlante, ha tormentato l'Aeron,
      sgominato l'orrore,
    war_library7_lang5: Ha trovato l'oscurità alla fine del mondo, si è unito ai Vy'keen,
    war_library7_lang6: Pirata Viaggiatore, amico del Primo, alleato del cielo!
    war_library8_desc: 'L''archivio è stato manipolato per diffondere messaggi censurati
      e proibiti di una religione remota. '
    war_library8_title: LA VOCE INARRESTABILE DI NAL
    war_library8_lang: |-
      <TRANS_EXP>I Korvax<> sono creature ferite, spezzate, che considerano 'logica' le proprie urla di morte. Si perdono nella comunione per dimenticare il proprio dolore. Non ci aiuteranno.

      <TRANS_TRA>I Gek<>, sviliti, maledetti e privati della loro forza e dell'onore per rimpiazzarla, credono che nulla avrà fine, che la crescita può essere eterna.

      Lo è stato per <TRANS_WAR>gli Antichi<> e per coloro che sono seguiti, per scoprire il nostro futuro, ma cosa hanno trovato se non polvere? Grah impotenti? No.
    war_library8_opt: "[Liberazione]"
    war_library8_lang2: |-
      Ditemi, amici. Avete mai sentito parlare del <SPECIAL>Testamento di Nal<>?

      Nal non è morto. Ha udito ciò che Hirk non ha udito! Vive ancora, alla destra del dio!

      Ci esorta a mostrare la nostra premura, a mostrare che non lasceremo la luce dell'Atlante, forti di una devozione che non vacillerà mai. Solo così sventeremo l'oblio. Solo così saremo pronti.
    war_library9_desc: |-
      La voce, intitolata 'Le cacce abissali', documenta una serie di spedizioni pirata volte a catalogare, catturare e consumare nuove creature su un mondo lontano.

      Alcune spedizioni sono documentate con registrazioni audio.
    war_library9_title: 'Trascrizione: Le cacce abissali'
    war_library9_lang: "Grandi orrori si celano sotto le onde. Hanno diverse forme,
      tutte corrotte. Tutte malate! Grah! Il Gek dice che dovremmo fuggire!\n\nGrah
      ah ah! Sono un ottimo passatempo. Abbiamo legato il Gek all'albero della nostra
      nave e affrontato le onde. "
    war_library9_desc2: 'Scansioni e diagrammi tassonomici danzano sotto una luce
      solida sulla superficie del pianeta, mostrando le creature incontrate durante
      la spedizione. Le registrazioni audio proseguono. '
    war_library9_lang2: "Sulla nostra nave c'erano cinque pirati, nati lontani dalla
      luce di Hirk. Sono l'unico credente, o almeno un tempo lo ero. C'è anche un
      Korvax, separato dalla sua Convergenza.\n\nMi ha detto che le creature a cui
      diamo la caccia non sono vive. Che l'abisso è come la morte, come la disconnessione.
      È un grave errore che non verrà mai corretto. "
    war_library9_desc3: |-
      Altre registrazioni mostrano l'equipaggio che si allontana dal mondo con cinque orrori abissali catturati. La nave non ha mai raggiunto l'asta.

      Alla fine, il Korvax ha dato in pasto tutti i membri dell'equipaggio agli orrori prima di avviare l'autodistruzione. La sua ultima parola è stata 'Atlantide'.
    war_library10_desc: La voce è intitolata 'L'ultimo testamento di Hirk'.
    war_library10_title: L'ultimo testamento di Hirk
    war_library10_lang: "Lì giacciono le stelle oscure e i vasti oceani. Amici miei.
      <IMG>SLASH<> La luna sorge. Grah! <IMG>SLASH<> Il lamento delle macchine risuona
      nelle profondità, in un pianto senza fine. <IMG>SLASH<> Grah! Su Dryn'dargh
      la notte scende senza la sua gente.\n\nA Dryn'dargh torneremo. Io tornerò. <IMG>SLASH<>
      Non vi lascerò. Non vi lascerò mai.\n\nIo ricorderò. "
    war_library10_desc2: |-
      Prima che l'Alto Comando le mettesse in dubbio, queste venivano considerate le ultime parole di Hirk. Un collegio ecclesiastico ne ha dibattuto per secoli l'inclusione nei suoi insegnamenti ufficiali.

      Ancora il collegio non ha espresso un verdetto, e ogni menzione di Dryn'dargh è scoraggiata e punita con l'espianto di organi. Non è chiaro né il perché, né cosa rappresenti questo luogo.

      Si dice che il Grande Hirk si sia strappato da sé gli arti dopo aver proferito queste parole. È un rito di morte seguito da molti Vy'keen, dopo un'anzianità passata tra vendette e terrore.
