    bld_exo_freight_summon_desc: |-
      La costruzione permette di richiamare qualsiasi exoscafo nello stesso sistema del mercantile.

      Si interfaccia con il <STELLAR>menu rapido dell'exotuta<> per un utilizzo più semplice.
