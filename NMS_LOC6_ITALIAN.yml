    launcher_spec_name: SISTEMA DI LANCIO AVANZATO
    launcher_spec_name_l: Sistema di lancio avanzato
    launcher_spec_desc: "Un sistema di <TECHNOLOGY>controllo del lancio<> personalizzato
      per astronavi ad alte prestazioni. Giroscopi sensibili e circuiti di controllo
      specializzati permettono di programmare procedure di decollo personalizzate,
      aumentando la <STELLAR>velocità<> e l'<STELLAR>efficienza<> del lancio.\n \nÈ
      necessario un <TECHNOLOGY>carburante speciale derivato dal deuterio<> per ricaricare
      i propulsori. Le procedure di lancio richiedono carburante a sufficienza prima
      dell'attivazione.\n \nTieni premuto <IMG>THRUST<> per decollare dal pianeta.
      Tieni premuto <IMG>BOOST<> per attivare il turbo durante il volo."
