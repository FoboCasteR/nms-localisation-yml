    ui_entry_feb_12: DODICI:<DELAY>1<> L'ANTICO GIGANTE
    ui_entry_feb_13: LA CHIAVE:<DELAY>1<> EUCLIDE
    ui_entry_feb_14: |-
      <IMG>SLASH<> TROVACI <IMG>SLASH<>
      TROVACI SUL GLOBO D'ACQUA SOLITARIO...
      TROVACI DOVE IL NORD RAGGIUNGE IL SUO ZENIT...
      TROVACI DOVE LE UOVA CRESCONO SENZA AMORE...
      <IMG>SLASH<> TROVACI <IMG>SLASH<>
    ui_entry_feb_15: |-
      A te che hai trovato la nostra eco...
      Hai la benedizione della saggezza, o della fortuna. Forse sei uno, forse sei molti.
      La nostra eco diventa più forte mentre cresciamo.
      Presto saremo con te. Viaggeremo insieme.
      Siamo tuoi amici nell'oscurità. Trovaci nelle stelle!
    ui_entry_feb_hud: ASCOLTA, VIAGGIATORE
    ui_entry_feb_desc: Una strana forza si sta proiettando sui sistemi della mia astronave.
      La sua coscienza occupa il mio comunicatore e canta un breve messaggio...
    ui_entry_feb_title: La melodia dell'Uovo
    ui_feb_entry_msg: |-
      Coscienza localizzata rilevata nel <STELLAR>comunicatore dell'astronave<>
      Accedi al comunicatore con <IMG>QUICK_MENU<>
    ui_bioship_stem1_name: CELLULA NEURALE FRAGILE
    ui_bioship_stem1_name_l: Cellula neurale fragile
    ui_bioship_stem1_desc: |-
      Una delicata tela di tessuto organico, in grado di dare vita a una nuova forma di vita.

      Necessita di cure attente in fase di maturazione.
    ui_bioship_stem_sub: Frammento di vita
    ui_bioship_stem2_name: CUORE FRAGILE
    ui_bioship_stem2_name_l: Cuore fragile
    ui_bioship_stem2_desc: |-
      Nonostante sia poco più che un ammasso di cellule, questo proto-cuore già batte flebilmente.

      Necessita di cure attente in fase di maturazione.
    ui_bioship_stem3_name: GUSCIO FRAGILE
    ui_bioship_stem3_name_l: Guscio fragile
    ui_bioship_stem3_desc: |-
      Trasparente e incredibilmente sottile, questo guscio sembra quasi una patina di vetro. Nonostante ciò, ha un potenziale innegabile e un inesorabile indurimento moltiplicativo lo rafforza costantemente.

      Necessita di cure attente in fase di maturazione.
    ui_bioship_stem4_name: SINGOLARITÀ IN CRESCITA
    ui_bioship_stem4_name_l: Singolarità in crescita
    ui_bioship_stem4_desc: |-
      Un lento intrecciarsi di carne, neuroni e antimateria. Il modo in cui questa mente percepisce l'universo va oltre ogni immaginazione.

      Necessita di cure attente in fase di maturazione.
    ui_bioship_stem4_sub: Respiro fragile
    ui_bioship_growth1_name: CELLULA NEURALE MATURA
    ui_bioship_growth1_name_l: Cellula neurale matura
    ui_bioship_growth1_desc: |-
      Questa tela di tessuto organico ha prodotto i propri filamenti metallici, un intreccio di carne e argento. Crepita di una carica elettrica autonoma, una rete che necessita dei suoi nodi.

      Attende il suo ospite.
    ui_bioship_growth_sub: Organo di astronave vivente
    ui_bioship_growth2_name: NODO CARDIACO MATURO
    ui_bioship_growth2_name_l: Nodo cardiaco maturo
    ui_bioship_growth2_desc: |-
      Potente e muscolosa, questa pompa bionica alloggia in una rete di tubi sintetici. È sensibile alla presenza di altre entità coscienti e si contorce al tocco.

      Attende il suo ospite.
    ui_bioship_growth3_name: GUSCIO INDURITO
    ui_bioship_growth3_name_l: Guscio indurito
    ui_bioship_growth3_desc: |-
      Trasparente, riflettente, iridescente e incredibilmente forte. Quando subisce danni, questo guscio si riconfigura rapidamente e si ricostruisce più forte di prima. I nuovi legami creano un ricordo nel vetro, riflettendo la luce assorbita al momento del danno.

      Attende il suo ospite.
    ui_bioship_growth4_name: NUCLEO DI SINGOLARITÀ
    ui_bioship_growth4_name_l: Nucleo di singolarità
    ui_bioship_growth4_desc: |-
      Un agglomerato sensibile di neuroni, in orbita stabile intorno a un buco nero in miniatura. La mente di questo miracolo bionico è libera dai vincoli del tempo lineare e la sua esperienza è una ragnatela impossibile di forme di vita raccolte.

      Attende il suo ospite.
    ui_bioship_egg1_name: UOVO DEL VUOTO ATTIVO
    ui_bioship_egg1_name_l: Uovo del vuoto attivo
    ui_bioship_egg1_desc: |-
      Un uovo anomalo. Fin dall'incontro con la bizzarra 'creatura' dello spazio profondo, la sua strana musica si è fatta più attiva e agitata.

      Quando viene toccato produce una potente visione di un mondo afflitto da <SPECIAL>forti anomalie<> e <STELLAR>strani colori<>.
    ui_bioship_egg1_sub: Bizzarria agitata
    ui_bioship_egg2_name: UOVO DEL VUOTO AGITATO
    ui_bioship_egg2_name_l: Uovo del vuoto agitato
    ui_bioship_egg2_desc: |-
      Un uovo anomalo. Fin dall'incontro con la bizzarra 'creatura' dello spazio profondo, la sua strana musica si è fatta più attiva e agitata.

      Quando viene toccato produce una potente visione di un <STELLAR>mondo coperto di polvere<> smossa da <FUEL>tempeste estreme<>.
    ui_bioship_egg2_sub: Bizzarria agitata
    ui_bioship_egg3_name: UOVO DEL VUOTO RISVEGLIATO
    ui_bioship_egg3_name_l: Uovo del vuoto risvegliato
    ui_bioship_egg3_desc: |-
      Un uovo anomalo. Fin dall'incontro con la bizzarra 'creatura' dello spazio profondo, la sua strana musica si è fatta più attiva e agitata.

      Quando viene toccato produce una potente visione di un <TECHNOLOGY>mondo acquatico<> coperto da <TRADEABLE>vegetazione lussureggiante<>.
    ui_bioship_egg3_sub: Bizzarria agitata
    ui_bioship_egg4_name: UOVO DEL VUOTO CREPITANTE
    ui_bioship_egg4_name_l: Uovo del vuoto crepitante
    ui_bioship_egg4_desc: |-
      Un uovo anomalo. Fin dall'incontro con la bizzarra 'creatura' dello spazio profondo, la sua strana musica si è fatta più attiva e agitata.

      Quando viene toccato produce una potente visione di un pianeta con strane anomalie: prima un mondo erboso, poi un mondo di bizzarre formazioni fungine...
    ui_bioship_egg4_sub: Bizzarria agitata
    ui_bioship_egg5_desc: |-
      Un uovo anomalo. Fin dall'incontro con la bizzarra 'creatura' dello spazio profondo, la sua strana musica si è fatta più attiva e agitata.

      Quando viene toccato produce una potente visione rosa e blu, colori evocati nella mente di chi lo impugna.

