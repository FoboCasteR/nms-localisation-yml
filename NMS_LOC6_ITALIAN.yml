    ui_shiptrail_gold_name: SCIA DORATA ASTRONAVE
    ui_shiptrail_gold_name_l: Scia dorata astronave
    ui_shiptrail_gold_desc: |-
      Un esclusivo <STELLAR>modificatore di scarico dell'astronave<>.

      Gli ugelli di iniezione all'oro conferiscono una lucente colorazione dorata allo scarico del motore a impulso.

