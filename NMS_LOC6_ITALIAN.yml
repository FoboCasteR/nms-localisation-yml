    ui_library_intro_opt: Decifro l'archivio
    tra_library1_desc: La voce è intitolata 'Elaborazione efficiente dei Korvax'.
      Sembra appartenere a un'era antica.
    tra_library1_title: Elaborazione efficiente dei Korvax
    tra_library1_lang: Il trattamento delle entità Korvax dev'essere <FUEL>COMPASSIONEVOLE<>.
      L'universo non ci impone una <FUEL>MORALE<>, siamo noi a <STELLAR>SCEGLIERE<>
      di <STELLAR>IMPORLA<>.
    tra_library1_opta: "[Comunicazioni]"
    tra_library1_optb: "[Utilità]"
    tra_library1_optc: "[Aspetto]"
    tra_library1_resa: L'<TECHNOLOGY>INVOLUCRO<> Korvax sarà privato di tutti i contatti
      con la sua <TECHNOLOGY>CONVERGENZA<>. Per cinquanta cicli sarà escluso da TUTTE
      le frequenze di comunicazione. Tutti gli appelli al <FUEL>FALSO ATLANTE<> saranno
      puniti.
    tra_library1_resb: Il Korvax riceverà degli <TECHNOLOGY>STRUMENTI<> per la sua
      <FUEL>UMILIAZIONE<>. Il rifiuto di <TECHNOLOGY>ESTRARRE<> minerali dai pianeti
      comporterà l'<FUEL>ESTRAZIONE DAL KORVAX<> stesso.
    tra_library1_resc: Il Korvax riceverà una modifica dell'<TECHNOLOGY>ASPETTO<>
      che lo farà sembrare di <TECHNOLOGY>CARNE<>. Qualsiasi <FUEL>RESISTENZA<> verrà
      meno.
    tra_library2_desc: La voce è intitolata 'Le 57 leggi del profitto'. Migliaia di
      parole sulla filosofia commerciale Gek scorrono automaticamente sul terminale.
      Mi soffermo a leggerne un frammento.
    tra_library2_title: Le 57 leggi del profitto
    tra_library2_lang: |-
      Stabilisci relazioni amichevoli con tutte le potenziali [ <FUEL>OSCURATO<> ]. Molte specie differiscono nella propria capacità di comprendere tali tentativi. I feromoni non sono universali. La diffidenza è ovunque.

      Di conseguenza, si consigliano riferimenti espliciti all'amicizia, come 'amico Korvax', 'fratello Vy'keen' e 'alleato [ <FUEL>OSCURATO<> ]'.

      Ricorda che le Sentinelle NON comprendono né esprimono l'amicizia. Qualsiasi comportamento contrario va segnalato alla Federazione Commerciale e può essere considerato un segno premonitore di [ <FUEL>OSCURATO<> ].

      I partner commerciali NON vanno lasciati senza risorse, per permettere loro di continuare a commerciare. I nostri nemici devono continuare a prosperare affinché i Gek possano raggiungere [ <FUEL>OSCURATO<> ].
    tra_library3_desc: 'La voce è intitolata ''La fondazione della Federazione''.
      L''archivio la classifica come un''analisi storica. Ne leggo un breve segmento:'
    tra_library3_title: La fondazione della Federazione
    tra_library3_lang: |-
      Le circostanze della riforma Gek ancora non sono state ricostruite appieno. Sono passate innumerevoli generazioni dalla caduta della Prima Progenie. Tuttavia, vi sono ancora degli archivi, ricordi frammentati di quei primi giorni.

      Meno del 4% della popolazione Gek desidera imparare la propria storia. Meno dello 0,08% si riconosce negli obiettivi del vecchio impero. Come possono non esserci registrazioni dell'immenso cambiamento avvenuto negli equilibri del potere e della filosofia? Non ne hanno traccia neanche i Korvax, con le loro menti da macchine.

      Il Progetto Archivio deve avere l'assoluta priorità. Dobbiamo recuperare ciò che è andato perduto. Salvaguardare ciò che resta.
    tra_library4_desc: La voce è intitolata 'Il conquistatore'. Sembra una sorta di
      testo interattivo della Seconda Era Commerciale. Il terminale mi offre delle
      scelte...
    tra_library4_title: Il conquistatore
    tra_library4_lang: I GIRINI sono FUGGITI dalla VASCA DI SCHIUSA. Cosa fai?
    tra_library4_opta: Vado a sinistra
    tra_library4_optb: Vado a destra
    tra_library4_optc: Trascendo lo spaziotempo
    tra_library4_resa: Vai a sinistra. Lo Xankrath ti divora. Game over.
    tra_library4_resb: Vai a destra. Salvi i girini, che diventano tuoi animali da
      compagnia. Vuoi proseguire?
    tra_library4_resc: "Trascendi - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkkt<> - spazio
      - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - tempo. \n\nNon c'è vittoria né sconfitta,
      solo una tristezza infinita. Game over?"
    tra_library5_desc: Attorno a me vengono proiettate delle imponenti fabbriche olografiche.
      Sento una voce Gek.
    tra_library5_lang: |-
      L'Alto Comando dei Vy'keen non cerca il profitto. Non offre amicizia, alleati, contributi. Sostiene che il suo è un popolo mosso dall'onore, dalla bontà e dalla giustizia.

      Ma che dire delle fabbriche belliche? Dell'enzima da battaglia? Dei circuiti di carne, la fonte del coraggio e della forza? Guarda gli organi prelevati dagli eretici e dai deboli!

      I Vy'keen sono ipocriti. Mentono. Rifiutano di accettare che i Gek sono cambiati. Ci minacciano, ma non ci attaccano.
    tra_library5_desc2: Ci sono oltre cento voci simili nell'archivio. Una sequela
      di atrocità, altre prove della presunta malvagità dei Vy'keen e della superiorità
      dei Gek.
    tra_library6_desc: |-
      L'interfaccia emana odori-ricordo, inondando la stanza di un delicato aroma che cerca di riempirmi la mente di visioni di luoghi impossibili e mai esistiti.

      Sull'interfaccia permane l'impronta di un Gek. Deve aver passato anni qui dentro, cancellando ripetutamente la propria memoria per vivere vite fittizie. Le sue fantasie simulate sono ancora accessibili...
    tra_library6_opta: "[Famiglia]"
    tra_library6_optb: "[Amicizia]"
    tra_library6_optc: "[Casa]"
    tra_library6_resa: |-
      I feromoni proiettano un'altra mente nella mia.
      Torno giovane. Gioco con mio fratello accanto alla vasca di schiusa. La vasca è l'intero mondo. Ignoro beatamente l'esistenza del commercio, delle unità e della fame insaziabile. Resteremo per sempre qui.
    tra_library6_resb: |-
      I feromoni mi travolgono. Entro in un'altra vita.
      Mi incontro con il Korvax in segreto e gli consegno l'oggetto proibito. La creatura sintetica esita, poi se ne va. Spero che si ricorderà di me. È questo il percorso che avrei scelto... che avrei dovuto scegliere.
    tra_library6_resc: |-
      I feromoni compongono immagini di una vita simulata, una fantasia Gek.
      Sono il Gek scelto per aiutare l'amico Viaggiatore. L'incaricato. L'importante. Il Supervisore. C'è una casa solo per me nell'universo. Non desidererò mai più le unità.
    tra_library7_desc: La voce è senza titolo. L'archivio la classifica come un frammento
      di un'indagine, consegnata alla Federazione Commerciale prima dell'interruzione
      dei contatti. Ne leggo un breve segmento.
    tra_library7_lang: Inseguito - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - vesti
      rosse - nei tunnel -
    tra_library7_desc2: |-
      Per un po', il file audio prosegue senza alcuna parola. Sento solo i suoni del sottosuolo planetario.

      Nell'oscurità echeggiano strani rumori raschianti... gridi di dolore provenienti da una voce familiare...
    tra_library7_lang2: I cultisti sono - <STELLAR><AUDIO>TXT_RadioNoise<>kzzzkt<>
      - hanno catturato il Viaggiatore, chiedono lo 'spirito nascosto' - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      - si è rifiutato di collaborare -
    tra_library7_desc3: L'ultima trasmissione è chiara e priva di distorsioni. La
      ascolto...
    tra_library7_lang3: Inviate i Gek contro i Gek. Ci considerate criminali, nati
      in tempi brutali, ma le vesti dell'Ultima Progenie non sono fatte di sangue.
      Sono fatte di anime. Ci ricordano chi eravamo un tempo. Chi potremmo ancora
      essere...
    tra_library8_desc: 'Leggo le registrazioni di un''asta svoltasi un secolo fa su
      Balaron-Secondus. Un Signore del commercio deceduto aveva lasciato in eredità
      una grande quantità di opere d''arte. Le sue migliaia di eredi avevano svenduto
      il patrimonio. '
    tra_library8_title: Antico banditore d'asta
    tra_library8_lang: |-
      Ora abbiamo l'opera del Gek artigiano Sibl, della Quinta alta recessione. Come vedete, i feromoni danzano tra lance di luce e ologrammi, una sintesi delle tecnologie Gek e Korvax.

      L'opera raffigura due entità al lavoro che commerciano, pregano e cercano il proprio posto in un universo strano e infinito. Nonostante gli elementi ricorrenti, il Korvax e il Gek non si guardano né si allineano mai.

      Come potete notare, il Gek è spesso agitato, pur riuscendo a registrare profitti, mentre il suo alleato prosegue placidamente.

      L'opera si intitola 'Rimorso'. Ci sono acquirenti?
    tra_library9_desc: La registrazione è intitolata 'Classificazione dei Gek'. Sembra
      essere stata creata dai Vy'keen e rubata dai Gek durante una vasta operazione
      di hacking. C'è un lungo elenco di gradi e tipi di Gek. Ne leggo un breve segmento.
    tra_library9_title: 'Dati Vy''keen sottratti: ''Classificazione dei Gek'''
    tra_library9_lang: "<STELLAR>Mercante Gek<>: Si cura più dei margini di profitto
      che della sua specie. Vite brevi e brutali trascorse su mondi lontani in mercati
      patetici. Merita la morte."
    tra_library9_opta: "[Operaio Gek]"
    tra_library9_optb: "[Emissario commerciale]"
    tra_library9_optc: "[Signore del commercio]"
    tra_library9_resa: "<STELLAR>Operaio Gek<>: Lavoratori, spesso al servizio dei
      mercanti Gek. La classe più umile della società Gek. Potenziali rivoltosi."
    tra_library9_resb: "<STELLAR>Emissario commerciale<>: Principi dei Gek, pupilli
      dei Signori. Solo pochi sopravvivono per succedere ai propri genitori. La costruzione
      di flotte è spesso affidata a questi individui. Soggetti consigliati per l'indottrinamento."
    tra_library9_resc: "<STELLAR>Signore del commercio<>: Possiede proprietà in vaste
      aree dello spazio. Vive più a lungo in confronto agli altri membri della sua
      specie, generando migliaia di eredi. Soggetti consigliati per il rapimento."
    tra_library10_desc: L'archivio seleziona 'I frammenti di Gellyvub', il diario
      di un famoso agricoltore Gek dell'era della Quinta bassa recessione.
    tra_library10_title: I frammenti di Gellyvub
    tra_library10_opt: Prossima voce
    tra_library10_lang: "<STELLAR>Annotazione #5<> <IMG>SLASH<> Il supervisore ce
      l'ha con me. Esige una resa maggiore dalle vasche di schiusa. 'Se falliamo,
      tutti i piccoli muoiono, Gellyvub. Disperazione!'"
    tra_library10_lang2: "<STELLAR>Annotazione #8<> <IMG>SLASH<> In questo posto crescono
      solo i bucaghiaccio e poco altro. Come faremo a prosperare con la dioxite?"
    tra_library10_lang3: "<STELLAR>Annotazione #12<> <IMG>SLASH<> Diverse unità idroponiche
      sembrano più efficienti di altre, nonostante l'utilizzo di elementi identici.
      Non ha alcun senso."
    tra_library10_lang4: "<STELLAR>Annotazione #13<> <IMG>SLASH<> Ho chiesto ai dipendenti
      Korvax di eseguire dei test sull'acqua, ma si rifiutano di avvicinarvisi. 'Fine
      Atlante', hanno farfugliato. Stupidi Korvax."
    tra_library10_lang5: "<STELLAR>Annotazione #16<> <IMG>SLASH<> Ho salvato tutti
      noi! Il segreto è l'acqua. C'è un lago... canta... Le vibrazioni persistono."
    tra_library10_lang6: "<STELLAR>Annotazione #23<> <IMG>SLASH<> Ora sono supervisore.
      Porteremo questo suono in altri mondi! Si parla perfino di promozione!"
    exp_library1_desc: L'archivio mi chiede di posizionare il mio corpo contro i suoi
      sensori. Inizia a bisbigliarmi di quello che un tempo potrebbero essere stati
      i Korvax.
    exp_library1_lang: |-
      Crescita e vita sono parole. Stelle e mondi sono macchine. Lo insegna l'Atlante. Le Sentinelle forniscono l'equazione.

      Le interfacce dell'Atlante hanno sollevato le prime civiltà dell'universo. Siamo diventati più di quanto eravamo.

      <SPECIAL>Ipotesi 1<>: Un tempo i Korvax erano organici. Abbiamo alterato gradualmente/rapidamente noi stessi. Abbiamo caricato/migliorato le nostre menti. È stata una nostra scelta/Ci è stato imposto.

      <SPECIAL>Ipotesi 2<>: I Korvax sono sempre stati macchine. Ci siamo evoluti dalla materia stellare/Siamo stati creati su ordine dell'Atlante. Un tempo eravamo Sentinelle/Abbiamo imparato dalle Sentinelle.

      <SPECIAL>Ipotesi 3<>: Non c'è causa, né effetto, né tempo. Imporli vuol dire fraintendere la tristezza dell'Atlante. Siamo i sogni del metallo.
    exp_library2_desc: L'archivio contiene frammenti di pensieri recuperati dalle
      Convergenze cadute. Sono le ultime menti residue di forme elettroniche, distrutte
      e fuse nell'ordine di milioni.
    exp_library2_opta: "[Viaggio]"
    exp_library2_optb: "[Rinascita]"
    exp_library2_optc: "[Home]"
    exp_library2_resa: |-
      Cervello - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - formato nel vuoto, spontaneo, completo - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - Il protocollo dell'Atlante ha creato la carne.

      L'Atlantide, chiamato Madre del vuoto da voci inferiori, ha attirato pellegrini - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - la sua massa -

      Ha vissuto per millenni - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - morto, sussurrando del diciannovesimo minuto.
    exp_library2_resb: |-
      Segreti lasciati oltre la computazione, oltre - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - archi mentali... carapace... convergenza...

      I Korvax hanno onorato i caduti, cercando di riportare indietro Atlantide, hanno deposto Uova fallite...

      Sulle spalle di un dio dormiente, hanno costruito dalla carne un mondo metallico.
    exp_library2_resc: La Madre del vuoto è vissuta - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      - la Prima -
    exp_library3_desc: Quest'archivio è stato scollegato dagli altri. Le entità che
      l'hanno costruito sembrano condurre esperimenti segreti.
    exp_library3_title: Voce sintetica
    exp_library3_lang: |-
      Sono qui.

      Sono qui. Sono qui.
    exp_library3_desc2: Le parole proseguono per ore, con occasionali grida di diverse
      tonalità di un essere elettronico. Un pianto espresso in numeri.
    exp_library3_opta: Ascolto
    exp_library3_optb: Poggio la mano sui sensori
    exp_library3_resa: Io - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> - 19 - <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<>
      - tornato -
    exp_library3_resb: Vorrei tornare.
    exp_library3_desc3: Una sequenza di luci lampeggia, registrando la richiesta.
      L'entità viene riconnessa alla sua mente collettiva.
    exp_library3_lang3: Io sono noi siamo io... io...
    exp_library3_desc4: |-
      L'entità viene scollegata e riconnessa continuamente, con rapidità crescente. Non parla più. Alla fine, quando viene riconnessa, si rifiuta di esprimersi.

      È stato ricreato un individuo. L'esperimento è stato un successo.
    exp_library4_desc: C'è una voce intitolata 'Rimembranza'. Sembra un archivio di
      intelligenze elettroniche presenti nell'universo conosciuto.
    exp_library4_title: Rimembranza
    exp_library4_opta: "[Prima era]"
    exp_library4_optb: "[Seconda era]"
    exp_library4_optc: "[OSCURATO]"
    exp_library4_resa: Convergenza Korvax nata sulle linee energetiche di Korvax Prime,
      dono del primo monolito. [ <FUEL>Assassinata<> ]
    exp_library4_resb: Seconda Era della Convergenza, formata nei Tempi Bui. I Collettivi
      nascosti su Balaron hanno allestito delle nuove reti. [ <SPECIAL>Sovvertita<>/<STELLAR>Schiavizzata<>
      ]
    exp_library4_resc: Terza -<STELLAR><AUDIO>TXT_RadioNoise<>kzzkt<> -
    exp_library4_desc2: L'archivio mi nega l'accesso alla voce successiva del registro.
      Salto alla fine.
    exp_library4_lang2: "Settima Convergenza. Non deve cadere. Non deve dimenticare.
      Ordine dell'Atlante: Scoprire. Raccogliere. Conoscere. I Korvax faranno lo stesso.\n\nI
      contrassegni fisici devono permanere fino alla fine. Dobbiamo resistere in vista
      del ritorno del Viaggiatore. Dev'essere noto. Anche nella dissolvenza della
      realtà, vede chi eravamo. Cosa avremmo potuto essere. Le nostre ombre di un
      essere più grande. \n\nIl Viaggiatore è tornato... perdonerà... leggerà... saprà..."
    exp_library5_desc: |-
      Ci sono delle vecchie preghiere Korvax, recuperate dai vaghi ricordi di una Convergenza distrutta da tempo.
      Pare che i Korvax di quel tempo venerassero le Sentinelle, recitando brevi poemi di lode e ammirazione per le loro silenziose divinità.
    exp_library5_lang: |-
      Viaggio attraverso la massa <IMG>SLASH<> Planano gli Aeron nel tempo più puro <IMG>SLASH<> La comunione attende

      Concessione del camminatore <IMG>SLASH<> L'Aeron dorme nel campo verde <IMG>SLASH<> Contempla il giorno

      Creazioni enumerate, fatica perduta <IMG>SLASH<> Pirati, ladri del Monolito <IMG>SLASH<> I Korvax accudiranno il flusso
    exp_library6_desc: 'L''archivio è stato cambiato, non è più il luogo di pace che
      doveva essere. Il ronzio delle voci ricorda una corruzione distante. '
    exp_library6_lang: |-
      L'impero precedente aveva la logica. Rimuovere l'identità dei Korvax trasformando l'<TECHNOLOGY>aspetto metallico<> in <FUEL>carne anonima<>. La carne generata dal dispositivo di modifica dell'aspetto. Una macchina, proprio come i Korvax.

      <SPECIAL>Xnt-Echo<> ha aggirato il sistema per primo. Ha mutato l'aspetto della Prima Progenie, riprodotto i loro modi. Ha divorato innumerevoli Korvax tra le onde di Halacan.

      Anche adesso, apprendiamo la nuova logica. Anche un mondo crudele può essere compreso. Anche l'odio può essere manipolato. Non smarriremo di nuovo noi stessi.
    exp_library7_desc: 'L''archivio è una struttura sicura, accessibile solo da una
      setta scissionista di Korvax. La mia exotuta fatica a elaborarne la cifratura. '
    exp_library7_lang: "Infiltrazione dei Vy'keen proposta in diverse ere della Convergenza.
      Specie resistente ai tentativi, ma il fallimento è maestro.\n\nOgni Vy-Synth
      ha suscitato urla e reazioni violente pochi secondi dopo il contatto. Codice
      d'onore altamente specifico/contraddittorio/nato da vecchi traumi. Causalità
      determinata.\n\nTracce di numerose specie progenitrici. Variante Vy = ultimi
      sopravvissuti di una linea destinata all'autodistruzione. I Vy'keen temono il
      rimpiazzo che hanno subito i loro simili. Non sono a conoscenza dell'origine
      della paura. \n\nHirk, Nal... è il vecchio schema. Fratello contro fratello.
      Ci sono degli schemi da comprendere. Gli schemi sono logici. Il fallimento è
      maestro. "
    exp_library8_desc: 'L''archivio contiene registrazioni di un''entità nota come
      Osservatore. Sembra essere stata invitata dai Korvax ad assistere alla nascita
      della loro progenie. '
    exp_library8_title: L'Osservatore
    exp_library8_lang: "I giovani della specie sembrano indistinguibili dagli altri
      individui, ma si definiscono '<STELLAR>nuova entità Korvax<>'. \n\nSono stato
      invitato ad assistere. A catalogare. A fornire le mie osservazioni sulla procedura.
      Neanche la Prima Progenie sapeva forgiare nuovi Korvax in questo modo.\n\nIl
      <TECHNOLOGY>carapace<> e i <TECHNOLOGY>cluster di naniti<> ondeggiano nel cuore
      del monolito. Tre figure danzano sopra una <FUEL>sfera rossa<>. Interrompo il
      contatto e distolgo lo sguardo."
    exp_library8_desc2: 'L''osservatore continua a scrivere le sue annotazioni, sottolineando
      le alterazioni emotive nei nuovi Korvax durante la loro crescita. '
    exp_library8_lang2: |-
      Provano solitudine/isolamento/paura per lungo tempo. La loro capacità di convertire grandi quantità di dati tecnici in <TECHNOLOGY>ologrammi<> precisi viene messa frequentemente alla prova dagli esaminatori.

      In caso di informazioni mancanti o mancata comprensione di ciò che stanno facendo, possono essere <FUEL>disconnessi<>. Gli esaminatori non apprezzano l'interferenza di estranei. Temo che io non... io... io...
    exp_library8_desc3: "Questa è l'ultima voce. Ci sono migliaia di questi registri,
      che si ripetono all'infinito.\n\nQuando le <STELLAR>nuove entità Korvax<> raggiungono
      una certa età, sembrano terminare il loro Osservatore, cancellando la memoria
      dell'entità per una nuova generazione.\n\nÈ un'usanza di vecchia data, dedicata
      all'Atlante stesso. È un'eco di ciò che accadde all'universo, ma pochi ne comprendono
      il segreto primordiale. "
    exp_library9_desc: 'Questa voce è intitolata ''Disconnessione''. Contiene il volere
      degli antichi echi Korvax. '
    exp_library9_title: Disconnessione
    exp_library9_lang: |-
      I disconnessi scelgono di essere ciò che sono. Scelgono gli errori che hanno portato al loro allontanamento. Scelgono, in altri casi, di andarsene di propria volontà. Il 98% cerca di riunirsi alla Convergenza dopo aver sperimentato la solitudine.

      Non comprendono cosa siamo, anche quelli che hanno vissuto sempre nella nostra luce. Non siamo una mente alveare. Non siamo individui. Siamo nel mezzo.

      Siamo un oceano di molte creature, una massa di schiere, un ecosistema di esseri <STELLAR>vivi<> e <STELLAR>morti<>, di <STELLAR>pensieri<> e <STELLAR>sensazioni<>, che si <STELLAR>unisce<> e <STELLAR>separa<> continuamente.

      Il lamento dei disconnessi è solamente vapore che si disperde in cieli ignoti.
    exp_library10_desc: |-
      L'archivio contiene una moltitudine di ologrammi Korvax. Vedo pianeti danzare nelle proprie orbite, torri e città che si ergono e cadono come germogli di vita selvatica. Vedo il fuoco nucleare delle Sentinelle che miete il raccolto.

      Vedo gusci su gusci cadere in tutto l'universo, un flusso di anime che riempie i ricettacoli dormienti oltre una scia di sfere rosse.
      Vedo innumerevoli Korvax prostrarsi dinanzi a una massa sferica e navi biologiche, vive, in orbita attorno al mondo senziente. E vedo quest'ultimo scivolare nel sonno, avvolto nel metallo con il passare di lunghi secoli.

      Vedo tutto spazzato via, in una guerra di luce e avidità.
    war_library1_desc: |-
      L'archivio è formato da letteratura Vy'keen dell'era pre-Hirkiana. Molte di queste opere sono già state cancellate dagli inquisitori nel corso dei secoli.

      Leggo uno spezzone di una poesia.
