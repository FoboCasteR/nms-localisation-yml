    ui_exohaz_all_name_l: Unità di controllo ambientale
    ui_exohaz_all_desc: |-
      Questo potente sistema di neutralizzazione ambientale viene collegato direttamente al pilota all'entrata nell'abitacolo. Il sistema è alimentato dal motore principale del Minotauro e non richiede interventi aggiuntivi. Può provocare un leggero dolore nell'area in cui avviene l'inserimento.

      Rende il pilota del Minotauro immune a tutti i <STELLAR>pericoli ambientali<>.
