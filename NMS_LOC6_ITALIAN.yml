    ui_bio_ship_log4_desc: 'Ho nel palmo della mano dei frammenti di vita: cuore,
      corpo, rete. Ma è davvero vita? Convergerà con altre menti? È questo il fulcro
      di quest''antico esperimento...'
    ui_bio_ship_log4_lang: |-
      Gusci biologici instabili. Erratici. I dati mentali convergenti non possono essere sovraccaricati da un singolo centro di elaborazione.
      Sono necessari più centri. Biologia distribuita per combaciare con la struttura mentale distribuita. Allineamento apparentemente necessario. L'identità centrale deve tuttavia legare i singoli gusci...
    ui_bio_ship_log4_res1: La macchina accetta i bizzarri semi ed esegue il suo miracolo,
      portando in vita un nuovo essere, un nuovo ammasso di cui prendermi cura.
    ui_bio_ship_log4_res2: |-
      Uovo, cuore, pelle e nervi... Tutte le forme di vita che trasporto pulsano avvertendo l'aura della macchina. Sanno che sta accadendo qualcosa, anche se non comprendono cosa. Come si sentiranno?
      Mi viene fornito un altro progetto. Devo nuovamente adattare il multi-tool a un nuovo scopo...
