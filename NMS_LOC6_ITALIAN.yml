    ui_weird_obj5_opt_end: Spengo il comunicatore
    ui_weird_obj5_msg1: Piccola unità carbonio, vuoi unirti alla nostra danza? Resta
      nelle tue ali metalliche. Non intendiamo nuocerti.
    ui_weird_obj5_msg2: Puoi avvicinarti a quest'ammasso, piccolo essere. Siamo polvere.
      Siamo ovunque. Non siamo molto diversi da te.
    ui_weird_obj5_msg3: |-
      Quello che vedi sono i nostri ricordi condensati, piccolo essere.
      Un sistema che era. Un sistema che sarà.
    ui_weird_obj5_msg4: Sei stato attirato dalla nostra agonia, piccolo essere? Eravamo
      una stella e ci ripeteremo. La rinascita scarlatta è promessa a noi come a te.
    ui_weird_obj5_msg5: |-
      Hai percepito questa nebulosa, giovane coscienza? Incredibile.
      Noi percepiamo noi stessi attraverso te.
    ui_weird_obj5_msg6: |-
      La tua fusione procede rapida, creatura dalle cellule calde.
      Non trattenerti qui.
    ui_weird_obj5_msg7: Percepiamo intelligenza. Puoi leggere questi pensieri, creatura
      contenuta nella pelle? Prenditi cura della tua fragile vita qui, nel buio profondo.
    ui_weird_obj5_msg8: Questa è la tua intera identità, piccola coscienza? I tuoi
      simili sono lontani? Ti senti sola? Danza un po' con noi.
    ui_weird_obj5_msg9: Ti ricordi di noi, unità carbonio? Le tue cellule sono nelle
      nostre. Nella polvere, nel decadimento e in tutte le cose. Tutto viene registrato.
      Noi ricordiamo.
    ui_weird_obj5_msg10: Essere vicino, pensiamo che questa lunghezza d'onda possa
      raggiungerti. Bentrovato, se puoi comprenderci.
