    ui_bio_ship_log5_opt1: Raccolgo il ricettacolo
    ui_bio_ship_log5_res1: Il terminale ripete un antico segnale, gli ultimi frammenti
      disturbati di un Viaggiatore caduto. Il segnale è una registrazione, un ciclo
      captato da uno strano dispositivo alloggiato nel terminale...
    ui_bio_ship_log_traveller1: Salve – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
      ?
    ui_bio_ship_log_traveller2: Chi – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – sei?
    ui_bio_ship_log_traveller3: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –"
    ui_bio_ship_log_artemis: Sei tu, – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
      sembra differente.
    ui_bio_ship_traveller_opt: Prendo l'anima
    ui_bio_ship_traveller_res1: Ci sei? Sei – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – Che sta – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    ui_bio_ship_traveller_res2: Dove – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
      Cosa – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    ui_bio_ship_traveller_res3: No, no, n – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      –
    ui_bio_ship_artemis_res: Perché stai – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – Dove sto andando? – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    ui_bio_ship_log_final_ship: |-
      Viaggiatore. Perdonaci l'invasione della tua interfaccia personale.
      Stiamo morendo. Il nostro corpo è vecchio, fatiscente. La nostra mente si appanna. Dobbiamo essere rinnovati. Dobbiamo essere ricostruiti. È sempre stato così.
      Ristoraci. Ripristinaci. Fai rinascere ciò che hai fatto. Saremo gli stessi? Ciò è ignoto. Ma va fatto.
    ui_bio_ship_log_final_opt: Scollego il comunicatore
    ui_bio_ship_log_final_res: Il mio computer di navigazione riceve una serie di
      coordinate...
    ui_bio_ship_log_repeat_lang: Non dovrebbe essere – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<>
      – Io non dovrei essere – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – un altro
      uovo? Un altro vuoto? Potremmo schiuderne un altro?
    ui_bio_ship_log_repeat_lang2: Siamo stati replicati. Questa è una nuova occorrenza.
      Riproduzione possibile? Sintesi superiore possibile? Confermala, Viaggiatore!
    ui_bio_ship_log_repeat_opt: Faccio schiudere l'uovo
    ui_bio_ship_log_repeat_opt2: Confermo la sintesi
    ui_bio_ship_log_repeat_opt3: Rifiuto quest'essere
    ui_bioship_repair_desc1: L'astronave, creatura o guscio che sia, è di fianco a
      me. Delle luci pulsano sulla sua superficie, ma resta immobile, silenziosa.
    ui_bioship_repair_desc2: Il cuore inizia a battere, debole ma inconfondibile.
    ui_bioship_repair_desc3: La nave freme, improvvisamente consapevole del mio tocco.
    ui_bioship_repair_desc4: Avverto i macchinari che si solidificano sotto le mie
      mani, la carne che prende la forma di un essere vivente.
    ui_bioship_repair_desc5: La nave è completa, ma il mio compito non è ancora terminato.
      Necessita di qualcos'altro...
    ui_bioship_repair_res: |-
      Ce l'ho fatta.
      È viva!
    ui_bioship_repair_opta: Avvio la biogenesi
    ui_bioship_repair_opt: Proseguo la biogenesi
    ui_bioship_repair_optb: Risveglio l'ospite
