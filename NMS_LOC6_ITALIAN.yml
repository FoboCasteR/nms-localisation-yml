    ui_crea_desc_biome_swamp_1: La specie %NAME% nidifica nelle paludi umide del pianeta
      %PLANET%.
    ui_crea_desc_biome_swamp_2: Trovata mentre avanzava negli acquitrini del pianeta
      %PLANET%.
    ui_crea_desc_biome_swamp_3: Endemica delle pianure fangose del pianeta %PLANET%.
    ui_crea_desc_biome_swamp_4: Scoperta mentre vagava nelle dense paludi del pianeta
      %PLANET%.
    ui_crea_desc_biome_swamp_5: Amante dei climi umidi, la specie %NAME% si trova
      a suo agio nelle paludi del pianeta %PLANET%.
    ui_crea_desc_biome_swamp_6: La specie %NAME% abita mondi umidi e paludosi, a lei
      favorevoli.
    ui_crea_desc_biome_swamp_7: La specie %NAME% è territoriale. È stata scoperta
      nelle paludi del pianeta %PLANET%.
    ui_crea_desc_biome_swamp_8: Scoperta inizialmente negli ambienti lussureggianti
      del pianeta %PLANET%.
    ui_crea_desc_biome_swamp_9: Trovata nelle paludi nebbiose del pianeta %PLANET%.
    ui_crea_desc_biome_swamp_10: Scoperta negli acquitrini piovosi del pianeta %PLANET%.
    ui_crea_desc_biome_air_swamp_1: La specie %NAME% abita nei cieli nebbiosi del
      pianeta %PLANET%.
    ui_crea_desc_biome_air_swamp_2: La specie %NAME% preferisce gli ambienti asciutti
      e si sofferma soprattutto nei cieli del suo pianeta paludoso %PLANET%.
    ui_crea_desc_biome_air_swamp_3: A suo agio negli ambienti umidi, la specie %NAME%
      è presente soprattutto nell'atmosfera fumante del pianeta %PLANET%.
    ui_crea_desc_biome_air_swamp_4: La specie %NAME% è stata scoperta mentre fluttuava
      sul terreno paludoso del pianeta %PLANET%.
    ui_crea_desc_biome_air_swamp_5: La specie %NAME% nidifica tra le mangrovie del
      pianeta %PLANET%.
    ui_crea_desc_biome_air_swamp_6: Attirata dagli ambienti paludosi, la specie %NAME%
      abita mondi particolarmente umidi.
    ui_crea_desc_biome_air_swamp_7: La specie volante %NAME% è stata scoperta sopra
      le paludi del pianeta %PLANET%.
    ui_crea_desc_biome_air_swamp_8: Scoperta mentre sorvolava gli umidi acquitrini
      del pianeta %PLANET%.
    ui_crea_desc_biome_air_swamp_9: Scoperta sul pianeta %PLANET%, di cui abita i
      cieli umidi.
    ui_crea_desc_biome_air_swamp_10: La specie %NAME% è originaria dei cieli del pianeta
      %PLANET%, su cui prospera grazie all'abbondanza di acqua e cibo.
    ui_crea_desc_water_swamp_1: Scoperta mentre nuotava negli oceani torbidi del pianeta
      %PLANET%.
    ui_crea_desc_water_swamp_2: La specie %NAME% abita le acque ricche di alghe del
      pianeta %PLANET%.
    ui_crea_desc_water_swamp_3: Registrata per la prima volta nei mari fangosi del
      pianeta %PLANET%.
    ui_crea_desc_water_swamp_4: La specie %NAME% prospera nelle acque fangose del
      pianeta %PLANET%.
    ui_crea_desc_water_swamp_5: La specie %NAME% è stata scoperta nelle acque profonde
      del pianeta %PLANET%.
    ui_crea_desc_biome_lava_1: Dotata di pelle spessa, che le permette di spostarsi
      sulla superficie del pianeta %PLANET%.
    ui_crea_desc_biome_lava_2: Trovata sul pianeta %PLANET%, che le permette di conservare
      calore grazie al caldo opprimente.
    ui_crea_desc_biome_lava_3: Originaria del pianeta %PLANET%, su cui vive una vita
      breve e accaldata.
    ui_crea_desc_biome_lava_4: La specie %NAME%, resistente al calore, è originaria
      del pianeta %PLANET%.
    ui_crea_desc_biome_lava_5: Evolutasi per filtrare cenere e smog nei polmoni, la
      specie %NAME% è stata individuata inizialmente sul pianeta %PLANET%.
    ui_crea_desc_biome_lava_6: La specie %NAME% si è adattata per sfruttare i fiumi
      di lava del pianeta %PLANET%.
    ui_crea_desc_biome_lava_7: Incontrata a vagare per i paesaggi caldi e instabili
      del pianeta %PLANET%.
    ui_crea_desc_biome_lava_8: La specie %NAME% prospera sul pianeta %PLANET% grazie
      alle temperature estreme.
    ui_crea_desc_biome_lava_9: Provata dall'atmosfera rovente, la specie %NAME% riesce
      comunque a sopravvivere sul pianeta %PLANET%.
    ui_crea_desc_biome_lava_10: Scoperta tra le rocce vulcaniche del pianeta %PLANET%.
    ui_crea_desc_biome_air_lava_1: Scoperta in volo tra i cieli fumosi del pianeta
      %PLANET%.
    ui_crea_desc_biome_air_lava_2: Trovata in volo sul pianeta %PLANET%, di cui evita
      i vulcani attivi.
    ui_crea_desc_biome_air_lava_3: Originaria del pianeta %PLANET%, si sposta tra
      i caldissimi venti vulcanici.
    ui_crea_desc_biome_air_lava_4: La specie %NAME% abita i cieli intasati da cenere
      del pianeta %PLANET%.
    ui_crea_desc_biome_air_lava_5: La specie %NAME% crea le sue dimore tra gli alberi
      dalle cime roventi del pianeta %PLANET%.
    ui_crea_desc_biome_air_lava_6: Adattatasi per sopportare l'aria intasata dalla
      cenere del pianeta %PLANET%.
    ui_crea_desc_biome_air_lava_7: Avvistata mentre sorvolava le pianure vulcaniche
      del pianeta %PLANET%.
    ui_crea_desc_biome_air_lava_8: La specie %NAME%, immune al calore estremo, prospera
      nel pianeta %PLANET%.
    ui_crea_desc_biome_air_lava_9: La specie %NAME% vive una fragile esistenza nei
      cieli surriscaldati del pianeta %PLANET%.
    ui_crea_desc_biome_air_lava_10: Scoperta nell'atmosfera fumosa del pianeta %PLANET%.
    ui_crea_desc_water_lava_1: Scoperta mentre nuotava nei mari bollenti del pianeta
      %PLANET%.
    ui_crea_desc_water_lava_2: Scoperta nei caldi oceani del pianeta %PLANET%, la
      specie %NAME% dal sangue freddo prospera nelle temperature estreme.
    ui_crea_desc_water_lava_3: Scoperta nelle profondità riscaldate dal magma del
      pianeta %PLANET%.
    ui_crea_desc_water_lava_4: La specie %NAME% ha il suo habitat negli oceani riscaldati
      dalla lava del pianeta %PLANET%.
    ui_crea_desc_water_lava_5: Registrata nelle acque calde e inquinate dalla cenere
      del pianeta %PLANET%.
