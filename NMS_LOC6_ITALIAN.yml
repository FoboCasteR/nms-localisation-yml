    bld_toyjelly_name_l: Creatura convulsiva
    bld_toyjelly_desc: Assistente tentacolato
    bld_toyjelly_sub: |-
      L'essenza catturata di un orrore abissale, circoscritta per utilizzi scientifici e decorativi.

      Il campo di forza contenitivo è della miglior qualità. La creatura non è in grado di fuggire. La creatura non potrà fuggire. Fuggire.
    bld_slime_sac_name: SACCA RIPRODUTTIVA NEUTRALIZZATA
    bld_slime_sac_name_l: Sacca riproduttiva neutralizzata
    bld_slime_sac_desc: |-
      La membrana riproduttiva glutinosa di un orrore innominabile.

      Trattata per risultare geneticamente inerte, la sacca non entrerà nella fase convulsiva riproduttiva dopo essere stata collocata nella base.
    bld_slime_sac_sub: Infestazione stabilizzata
    bld_slime_med_name: MELMA DETOSSIFICATA
    bld_slime_med_name_l: Melma detossificata
    bld_slime_med_desc: |-
      Quest'ammasso pulsante e gelatinoso di melma vivente ha un aroma più dolce del previsto.

      È consigliabile evitare di toccare la melma quando possibile, pur non essendoci dati che ne dimostrino la pericolosità.
    bld_slime_med_sub: Fanghiglia posizionabile
    bld_spooky_plant_name: ESCRESCENZA ARANCIONE
    bld_spooky_plant_name_l: Escrescenza arancione
    bld_spooky_plant_desc: |-
      La carne di questa lugubre cucurbitacea è sempre calda e leggermente luminescente. Nonostante queste strane caratteristiche è comunque commestibile ed emana un aroma confortante ovunque cresca.

      Utilizzabile per decorare le basi.
    ui_tip_spooky_head: Casco carnoso orribile
    ui_spec_spookyhead_name: CASCO CARNOSO ORRIBILE
    ui_spec_spookyhead_name_l: Casco carnoso orribile
    spec_spookyhead_desc: |-
      Trasforma naturalmente il tuo aspetto tramite l'applicazione di un parassita carnivoro che si fonde parzialmente con il tronco encefalitico dell'ospite, stabilendo una simbiosi.

      Trasforma cautamente l'aspetto dell'exotuta presso un <TECHNOLOGY>modificatore aspetto<>.
    bld_decal_hazard_desc: |-
      Una decalcomania esclusiva posizionabile con cui aggiungere una decorazione macabra alla base.

      Funge da avvertimento per tutti coloro che la oltrepassano.
    bld_decal_hazard_name: DECALCOMANIA PERICOLO
    bld_decal_hazard_name_l: Decalcomania pericolo
    bld_decal_skull_desc: |-
      Una decalcomania esclusiva posizionabile con cui aggiungere una decorazione macabra alla base.

      Raffigura lo stato finale di un'anima sventurata.
    bld_decal_skull_name: DECALCOMANIA AVVERTIMENTO
    bld_decal_skull_name_l: Decalcomania avvertimento
    bld_decal_horror_desc: |-
      Una decalcomania esclusiva posizionabile con cui aggiungere una decorazione macabra alla base.

      Raffigura la fauna 'esotica' scoperta nei resti di uno sfortunato mercantile intergalattico.
    bld_decal_horror_name: DECALCOMANIA ORRIBILE
    bld_decal_horror_name_l: Decalcomania orribile
    bld_decal_jelly_desc: |-
      Una decalcomania esclusiva posizionabile con cui aggiungere una decorazione macabra alla base.

      Raffigura una creatura senziente dai molti arti, scoperta nei meandri oscuri dell'universo.
    bld_decal_jelly_name: DECALCOMANIA TENTACOLARE
    bld_decal_jelly_name_l: Decalcomania tentacolare
    ui_banner_spooky_name: STRISCIONE TERRIBILE
    ui_banner_spooky_name_l: Striscione terribile
    ui_banner_spooky_desc: |-
      Dimostra il tuo interesse per il macabro e l'orrido con quest'esclusivo <STELLAR>tocco personale<>.

      Applica questo striscione al tuo profilo in un <TECHNOLOGY>modificatore aspetto<>.
    ui_banner_slimy_name: STRISCIONE TENTACOLARE
    ui_banner_slimy_name_l: Striscione tentacolare
    ui_banner_slimy_desc: |-
      Esprimi la tua curiosità nei confronti delle creature aliene abissali con quest'esclusivo <STELLAR>tocco personale<>.

      Applica questo striscione al tuo profilo in un <TECHNOLOGY>modificatore aspetto<>.
    ui_player_tdesc_spooky: Esplora il più oscuro dei relitti
    ui_player_title_spooky: "%NAME%, pilastro della luce"
    ui_title_owned_spooky: Hai affrontato il più oscuro dei relitti
    ui_spec_title_spook_name: 'TITOLO: ''PILASTRO DELLA LUCE'''
    ui_spec_title_spook_name_l: 'Titolo: ''Pilastro della luce'''
    ui_spec_title_spook_desc: |-
      Un <STELLAR>titolo da esploratore<> esclusivo, per coloro che affrontano i meandri oscuri dell'universo.

      Applica questo titolo al tuo striscione presso un <TECHNOLOGY>modificatore aspetto<>.
    ui_player_title_spooky2: "%NAME% il Condannato"
    ui_spec_title_spook2_name: 'TITOLO: ''IL CONDANNATO'''
    ui_spec_title_spook2_name_l: 'Titolo: ''Il Condannato'''
    bld_swampplant_1_name: FUNGO A OMBRELLO
    bld_swampplant_1_name_l: Fungo a ombrello
    bld_swampplant_1_desc: |-
      Questa specie di fungo è caratterizzata da una fitta rete capillare e da proprietà bioluminescenti. Una catena continua di reazioni chimiche ne produce il bagliore notturno.

      Utilizzabile per decorare le basi.
    bld_swampplant_2_name: CEPPO AVVIZZITO
    bld_swampplant_2_name_l: Ceppo avvizzito
    bld_swampplant_2_desc: |-
      Quest'antico ceppo è stato prelevato da una colonia di alberi clonale. Si ritiene che abbia vissuto per oltre cento millenni. La sua corteccia rilascia una piacevole fragranza muschiata.

      Utilizzabile per decorare le basi.
    bld_swampplant_3_name: CAPANNA DI FANGO
    bld_swampplant_3_name_l: Capanna di fango
    bld_swampplant_3_desc: |-
      Questa semplice capanna di fango è stata modellata sulla base di una misteriosa struttura scoperta tra le nebbie del pianeta Saxm A13. Strutture simili sono state ritrovate in tutto l'universo, ma non sono ancora state formulate teorie sulla loro origine.

      Utilizzabile per decorare le basi.
    bld_houdiniplant_1_name: GABBIA CHITINOSA
    bld_houdiniplant_1_name_l: Gabbia chitinosa
    bld_houdiniplant_1_desc: |-
      Una formazione proteica di origine sconosciuta, replicata a bordo dell'anomalia spaziale. La sua struttura ossea conserva spesso sacche di aria che incrementano o riducono la temperatura al centro della gabbia.

      Utilizzabile per decorare le basi.
    bld_houdiniplant_2_name: COROLLA PROTEACEA
    bld_houdiniplant_2_name_l: Corolla proteacea
    bld_houdiniplant_2_desc: |-
      Quest'insolita forma di vita, dominata da una ruota di ghiandole fotofore, è difficile da classificare con precisione come animale o vegetale. Le spesse colonne di spine proteggono le saporite ghiandole dai predatori.

      Utilizzabile per decorare le basi.
    bld_houdiniplant_3_name: COLOCASIA VIGILE
    bld_houdiniplant_3_name_l: Colocasia vigile
