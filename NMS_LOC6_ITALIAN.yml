    ui_exped_comm_wrap_sub: Intraprendi ricerca speciale per Nada e Polo
    ui_exped_comm_wrap_desc: |-
      L'anomalia spaziale sta monitorando uno strano segnale che attraversa le ere e sembra emergere da molteplici realtà parallele.
      Nada e Polo vogliono indagare sulla <STELLAR>storia e linguaggi alieni<> per decodificarlo e costruire un tracciatore più preciso.
