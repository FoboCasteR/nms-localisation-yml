    update7_title: No Man's Sky - Aggiornamento Expeditions
    update7_notes: |-
      No Man's Sky Expeditions aggiunge diverse nuove funzionalità. Per i dettagli completi visita www.nomanssky.com.

      * Aggiunta di una nuova modalità di gioco: le Spedizioni comunità.
      * Intraprendi una nuova avventura nell'universo, con sfide e obiettivi unici.
      * Le nuove spedizioni partono a intervalli regolari e offrono ricompense esclusive.
      * Ogni spedizione è caratterizzata da un suo tema e da sfide particolari.
      * I salvataggi della modalità Spedizione saranno disponibili al termine della spedizione, ma non verranno ottenute altre ricompense.

      Hello Games ha lavorato duramente per migliorare ed espandere No Man's Sky. Speriamo che ti piaccia. :)

      Grazie mille,
      Hello Games
    ui_seasonal_main_title: 'Spedizione 1: Pionieri'
    ui_seasonal_main_sub: Completa gli obiettivi della spedizione
    ui_seasonal_main_desc: |-
      La spedizione è iniziata. La scheda <STELLAR>Spedizione<> mostrerà i tuoi progressi nel corso del viaggio.

      Completa gli <STELLAR>obiettivi<> per ottenere ricompense. Completa tutti gli obiettivi di una <STELLAR>fase<> per ottenere esclusivi oggetti speciali. Questo <COMMODITY>registro missioni<> offre suggerimenti per ogni obiettivo.

      Consulta il percorso verso i <SPECIAL>punti di ritrovo<> chiave sulla mappa galattica. Tutti i Viaggiatori che raggiungono i punti di ritrovo riceveranno una <STELLAR>grossa ricompensa<>.
