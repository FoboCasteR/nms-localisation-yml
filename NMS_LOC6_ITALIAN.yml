    ui_bio_ship_log2_desc: La pietra eretta riproduce altri dati precedenti alla distruzione
      di Korvax Prime. Gli scienziati stavano costruendo qualcosa... un guscio biologico?
      Una manifestazione individuale delle loro menti convergenti?
    ui_bio_ship_log2_lang: |-
      Successo parziale ottenuto. Il raccordo permette l'impianto di frammenti cognitivi in involucri individuali.
      L'unità resta connessa alla mente superiore. Stimoli sensoriali completamente condivisi. I tentativi di localizzare gli stimoli sensoriali hanno provocato de-separazione traumatica. Infruttuoso.
      Si sospetta necessità di nucleo biologico. Convogliamento dell'esperienza sensoriale in esperienza materiale per una stabilità superiore. Il sistema deve avere controllo locale.
    ui_bio_ship_log2_res1: Mentre la macchina si avvia, sento l'uovo che si agita
      nell'exotuta. È lui il responsabile dell'attivazione di queste macchine. Sta
      dando la sua impronta alla vita che sto creando.
    ui_bio_ship_log2_res2: |-
      Queste macchine sono state costruite per sintetizzare la vita da tecnologia avanzata. Mi vengono forniti di nuovo i progetti necessari a proseguire su questo sentiero per volontà di chi ha provato prima di me.
      Uno dei progetti è per il <STELLAR>raggio solare<>, un nuovo potenziamento del multi-tool.
