    update6_notes: |-
      No Man's Sky Origins aggiunge diverse nuove funzionalità. Per i dettagli completi consulta www.nomanssky.com.

      * Arrivano nuovi e strani mondi da esplorare, con biomi, vegetazione, curiosità e colori più vari.
      * Nell'universo si sono formati nuovi pianeti dalla conformazione montuosa più accentuata.
      * Il clima è più dinamico e offre la possibilità di incappare in fulmini, tempeste gravitazionali, tornado e altro ancora.
      * I pianeti sono abitati da un altissimo numero di nuove creature organiche e sintetiche.
      * Scopri di più dell'universo tramite enormi archivi.

      Hello Games ha lavorato duramente per migliorare ed espandere No Man's Sky. Speriamo che ti piaccia. :)

      Grazie mille,
      Hello Games
