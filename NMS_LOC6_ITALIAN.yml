    ui_aband_crewnote_1: Frequenti sbalzi d'umore. Malore da iperspazio o qualcos'altro?
    ui_aband_crewnote_2: Simpatizzante delle IA. Sotto sorveglianza.
    ui_aband_crewnote_3: |-
      Colleziona oggetti bizzarri. Perché?
      ADDENDUM (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): La collezione è diventata un problema. L'utilizzo dello spazio di carico della compagnia per gli oggetti personali viola il protocollo. Intervento necessario.
    ui_aband_crewnote_4: Si sposta di notte. Far controllare le telecamere dall'ufficiale
      di guardia.
    ui_aband_crewnote_5: Fraternizza spesso con membri dalle diverse specializzazioni.
      Comportamento insolito per la sua classe.
    ui_aband_crewnote_6: L'equipaggio crede che sia vittima di una maledizione. Il
      morale ne risente.
    ui_aband_crewnote_7: Prende in prestito forti somme dai compagni. Guai all'orizzonte.
    ui_aband_crewnote_8: Ampia scorta personale di cibo. Dove se l'è procurato?
    ui_aband_crewnote_9: Ha acquisito diverse creature esotiche presso un mercato
      locale durante una sosta. Per ora chiuderò un occhio.
    ui_aband_crewnote_10: Eccessiva curiosità sulla destinazione della missione. Cosa
      sospetta?
    ui_aband_crewnote_11: Studia le mappe di notte. Pensa che non l'abbia notato.
    ui_aband_crewnote_12: Utilizza la radio della nave per trasmissioni personali.
      I segnali sono innocui, ho permesso che continuasse.
    ui_aband_crewnote_13: Ha una relazione con un passeggero. Da congedare alla prossima
      stazione.
    ui_aband_crewnote_14: La sicurezza ne diffida. Per ora, nessuna prova.
    ui_aband_crewnote_15: Utilizza le risorse della nave per 'esperimenti' personali.
      Necessario consulto con gli ufficiali.
    ui_aband_crewnote_16: Occasionali attacchi di panico. Intervento necessario. Consultare
      il personale medico.
    ui_aband_crewnote_17: Al momento legge molti strani opuscoli. Devo scoprire da
      dove provengono.
    ui_aband_crewnote_18: Predica strani messaggi al resto dell'equipaggio. Intervento
      necessario, ma senza indispettire i convertiti...
    ui_aband_crewnote_19: Molto sensibile, reagisce malamente a qualsiasi critica.
      Ha iniziato a mormorare tra sé.
    ui_aband_crewnote_20: Non prova più molto interesse per la missione... o forse
      per l'intera compagnia? Non so come risolvere il problema.
    ui_aband_crewnote_21: Rapporto lavorativo sempre più complicato. Cita l'impossibilità
      di riposare. C'è qualcos'altro sotto.
    ui_aband_crewnote_22: Frequenti liti con gli altri membri dell'equipaggio. Richiede
      provvedimenti più severi del semplice confinamento.
    ui_aband_crewnote_23: Visita spesso il centro medico. Possibile vettore di malattie?
      Sta infettando il resto dell'equipaggio?
    ui_aband_crewnote_24: Soffre di frequenti svenimenti da quando abbiamo utilizzato
      il buco nero. I test sono negativi. Mi preoccupa.
    ui_aband_crewnote_25: Frequenti episodi di insubordinazione. Non è più come quando
      siamo partiti. La disciplina sta venendo meno in tutta la nave.
    ui_aband_crewnote_26: |-
      Non esce più dalla sua cabina. All'inizio ignorava gli eventi sociali, poi ha consumato i pasti in solitudine e ora non adempie ai suoi doveri.
      ADDENDUM (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): La porta della sua cabina è barricata. Dall'interno non proviene alcun rumore.
    ui_aband_crewnote_27: Ha effettuato una serie di transazioni personali all'ultima
      stazione spaziale. Utilizza il suo denaro per influenzare i compagni. A quale
      scopo?
    ui_aband_crewnote_28: |-
      Sempre più in ansia nel corso del viaggio. Dimostra una crescente preoccupazione per le valvole di sicurezza in dotazione al nucleo dell'IA della nave.
      ADDENDUM (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Gli ingegneri mi assicurano che i valori sono nella norma. Non posso tollerare questo costante nervosismo. Ho revocato il suo permesso di accesso al ponte.
    ui_aband_crewnote_29: |-
      Notevole dedizione alla missione. Il suo entusiasmo è lodevole.
      ...
      ADDENDUM (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): Il suo comportamento mi opprime. Quando lo zelo sconfina nel fanatismo, è difficile da gestire.
    ui_aband_crewnote_30: |-
      Non piace ai compagni. Le voci corrono. Urge far rispettare la disciplina.
      ADDENDUM (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): L'isolamento è stata una misura necessaria per la sua sicurezza.
