    all_request_decline: Recuse
    npc_farmer_daily_brief_lang: Camarada! Quero fazer novas plantas híbridas! É tão
      divertido. Você me ajuda a criar vida? Preciso de um número considerável de
      amostras de plantas para enxertar e modificar, mais do que consigo cultivar.
    npc_farmer_daily_ret_lang: Reconsiderou, camarada? Você me ajuda a fazer o meu
      pequeno jardim?
    npc_farmer_daily_brief_res: Maravilha, camarada viajante! Ah, as plantas que vamos
      descobrir. Já consigo vê-las em meus pensamentos!
    npc_farmer_daily_wait_lang: Está sentindo, viajante? A vida pulsando no solo!
    npc_farmer_daily_wait_opt_a: Pergunte sobre híbridos
    npc_farmer_daily_wait_opt_b: Pergunte sobre o solo
    npc_farmer_daily_wait_res_a: Plantas são generosas, camarada viajante. Elas não
      pegam vida para si. Elas a fornecem! Elas mesclam seus caules, nos dão seus
      frutos e até mesmo na morte nutrem o solo.
    npc_farmer_daily_wait_res_b: Você nunca sentiu vontade de enfiar as mãos bem fundo
      na terra? Se fechar os olhos, poderá quase imaginá-la consumindo seu corpo inteiro...
    npc_farmer_daily_comp_lang: Conseguiu as amostras, camarada? Diga que sim, por
      favor!
    npc_farmer_daily_comp_opt_a: Dê a amostra
    npc_farmer_daily_comp_res_a: Ah, que maravilha! Tenho notícias para você também.
      Minha última criação brotou! Ela produziu sementes muito interessantes. Fique
      com uma amostra.
    npc_farmer_daily_comp_res_b: Tudo bem, viajante. Ainda teremos muitos anos de
      cultivo.
    npc_farmer_daily_done_lang: Isto é mais do que o suficiente por hoje, camarada!
      Mas amanhã... O amanhã traz mais luz do sol e novas plantas para serem estudadas!
    npc_farmer_daily_done_opt_a: Pergunte qual planta é melhor
    npc_farmer_daily_done_opt_b: Parta
    npc_farmer_daily_done_res_a: "%NAME% ri do quanto a minha pergunta é absurda."
    npc_farmer_daily_done_res_b: "%NAME% sorri. Está feliz por estar aqui entre as
      plantas."
    npc_scientist_daily_lang_1: |-
      Viajante, você coleta dados enquanto explora, não é? Eu estou com sede de informações, de detalhes do mundo além!
      Minha pesquisa atual requer dados sobre comportamento animal. Você pode me ajudar?
    npc_scientist_daily_ret_lang_1: Você coletou os dados zoológicos necessários,
      viajante?
    npc_scientist_daily_lang_2: |-
      Viajante, você coleta dados enquanto explora, não é? Eu estou com sede de informações, de detalhes do mundo além!
      Minha pesquisa atual requer estudos detalhados sobre plantas. Você pode me ajudar?
    npc_scientist_daily_ret_lang_2: Você coletou os dados botânicos necessários, viajante?
    npc_scientist_daily_lang_3: |-
      Viajante, você coleta dados enquanto explora, não é? Eu estou com sede de informações, de detalhes do mundo além!
      Minha pesquisa atual requer análise detalhada de minerais. Você pode me ajudar?
    npc_scientist_daily_ret_lang_3: Você coletou os dados geológicos necessários,
      viajante?
    npc_scientist_daily_lang_4: |-
      Viajante, você coleta dados enquanto explora, não é? Eu estou com sede de informações, de detalhes do mundo além!
      Minha pesquisa atual requer verificações de alto nível de vários planetas diferentes. Você pode me ajudar?
    npc_scientist_daily_ret_lang_4: Você coletou os dados celestiais necessários,
      viajante?
    npc_scientist_daily_opt_a: Dê dados
    npc_scientist_daily_opt_b: Dê dados
    npc_scientist_daily_opt_c: Dê dados
    npc_scientist_daily_opt_d: Dê dados
    npc_scientist_daily_res_a: Eheu! Perfeito, viajante! Isto vai ajudar muito em
      minha pesquisa. Pegue esses <TECHNOLOGY>nanitos<> como compensação pelo seu
      trabalho.
    npc_scientist_daily_done_lang: |-
      Minhas necessidades foram atendidas, viajante, mas ainda há uma infinidade de maravilhas para serem descobertas e obtidas!
      Depois que eu processar esses dados, talvez eu tenha outras tarefas para você fazer.
    npc_scientist_daily_done_opt_a: Pergunte o que ele está estudando
    npc_scientist_daily_done_opt_b: Parta
    npc_scientist_daily_done_res_a: |-
      Minha pesquisa é muito complexa, viajante. Duvido que você entenda. Se eu colocar uma quantidade suficiente dos dados coletados na minha simulação...
      Não, não vale a pena explicar. Mas agradeço o interesse.
    ui_sci_no_new: Sem novas descobertas
    ui_sci_new_plants: Flora
    ui_sci_new_planets: Planetas
    ui_sci_new_crea: Criaturas
    ui_sci_new_min: Minerais
    npc_overseer_daily_brief_lang: |-
      Camarada viajante, você me insulta sempre que entra e sai de nossa 'casa'. Você vê o mundo e eu só vejo o mundo de vidro...
      Me dê um pouco de conforto, viajante. Colete imagens dos lugares que você visita, para que meus olhos possam acompanhar os seus.
    npc_overseer_daily_ret_lang: Estou preso a esse lugar, camarada viajante. Me dê
      a alegria de ver o mundo através da sua lente.
    npc_overseer_daily_brief_res: |-
      Já tomei a liberdade de carregar os requisitos de imagem em sua multiferramenta, camarada viajante.
      Até mais...
    npc_overseer_daily_wait_lang: Vou passar meus dias aqui, até renascer. Até repetirmos
      tudo isto, em um mundo além desses mundos... Como repito a mim mesmo agora!
    npc_overseer_daily_wait_opt_a: Toque gentilmente no supervisor
    npc_overseer_daily_wait_opt_b: Não perturbe o supervisor
    npc_overseer_daily_wait_res_a: O Gek não reage ao meu toque. Retiro minha mão.
    npc_overseer_daily_wait_res_b: Sua presença é enervante, mas acho melhor que o
      supervisor permaneça aqui, onde eu possa vê-lo.
    npc_overseer_daily_comp_lang: Você esteve em locais distantes, viajante. Consigo
      sentir...
    npc_overseer_daily_comp_opt_a: Baixe fotos
    npc_overseer_daily_comp_res_a: |-
      Que conforto para estes olhos de vidro, camarada viajante! A base está cheia de alegria hoje!
      Tome. Pegue estas migalhas como agradecimento...
    npc_overseer_daily_comp_res_b: Você não pode esconder as coisas de mim, camarada
      viajante.
    npc_overseer_daily_done_lang: |-
      Vi o suficiente por hoje, camarada viajante. Afinal, ninguém quer ficar sem coisas para ver...
      Será que podemos refazer esse loop amanhã?
    npc_overseer_daily_done_opt_a: Encare o supervisor
    npc_overseer_daily_done_opt_b: Parta
    npc_overseer_daily_done_res_a: |-
      Enquanto o encaro, sinto uma dor leve se espalhar atrás dos meus olhos. Mas não vou desviar o olhar.
      Eu acabo piscando. O supervisor ainda está me encarando de volta.
    npc_overseer_daily_done_res_b: Vejo você amanhã, camarada viajante.
    npc_exotut_daily_brief_lang: Viajante, detectei outro local interessante! Vá.
      Espero que possa aperfeiçoar seu controle do exoveículo! Rastreie o sinal antes
      que ele desapareça, para que possamos extrair as unidades!
    npc_exotut_daily_ret_lang: Você ainda está interessado em meu trabalho, viajante?
      Que alívio!
    npc_exotut_daily_brief_res: Depressa, viajante! Não consigo manter a conexão por
      muito tempo!
    npc_exotut_daily_wait_lang: Grah! O que está esperando, viajante? Quer que meu
      trabalho seja em vão?
    npc_exotut_daily_wait_opt_a: Peça desculpa
    npc_exotut_daily_wait_opt_b: Dê de ombros
    npc_exotut_daily_wait_res_a: Grah! Não peça desculpa... Corra!
    npc_exotut_daily_wait_res_b: |-
      Grah! Mas...
      Você que sabe, viajante. Não vou lhe obrigar a nada.
    npc_exotut_daily_done_desc: |-
      Ele passa os dias fazendo isso, cuidando do exoveículo e extraindo dados das redes interplanetárias. Às vezes, eu o vejo caminhando pelo planeta, explorando-o, mas isso é raro.

      O técnico está satisfeito com sua aposentadoria. Ele age como um fugitivo apenas pelo prazer da perseguição, e não mais pela necessidade de sobrevivência. É um jogo que se pode repetir. Um último roubo atrás de um último roubo...
    npc_exotut_daily_done_lang: Há pouca atividade na rede, viajante. Talvez possamos
      tentar de novo amanhã.
    npc_exotut_daily_done_opt_a: Deseje-lhe tudo de bom
    npc_exotut_daily_done_opt_b: Parta
    npc_exotut_daily_done_res_a: O técnico olha em meus olhos. Quase detecto um sorriso,
      embora fraco.
    npc_exotut_daily_done_res_b: O técnico mal reage à minha partida. Como sempre,
      parece que ele tem outras coisas em mente.
    npc_weapguy_daily_main_lang: Grah! Viajante, suas ações me inspiraram a criar
      uma <TECHNOLOGY>multiferramenta<> muito potente! Você gostaria de examiná-la?
    npc_weapguy_daily_ret_lang: Você quer examinar minha <TECHNOLOGY>multiferramenta<>,
      viajante? Sábia decisão! Ela é um produto desses tempos. Logo vou começar a
      trabalhar em um novo modelo.
    npc_weapguy_daily_opt_a: Examine a multiferramenta
    npc_weapguy_daily_opt_b: Recuse
    npc_weapguy_daily_res_a: Veja, viajante!
    npc_weapguy_daily_res_b: Tudo bem, viajante. Mas meu trabalho é rápido e minha
      inspiração transitória. Logo vou começar a trabalhar em um novo exemplar, e
      este não será perdido para a história!
    npc_weapguy_daily_done_lang: Está gostando da sua nova multiferramenta, viajante?
      Que ela acabe com os inimigos e lhe traga glória e riquezas!
    npc_weapguy_daily_done_opt_a: Elogie a potência dela
    npc_weapguy_daily_done_opt_b: Elogie a delicadeza dela
    npc_weapguy_daily_done_res_a: Grah! Vou incinerar todos que se opuserem a você!
    npc_weapguy_daily_done_res_b: Grah! É uma bela ferramenta, feita com o maior cuidado!
    ui_farmer_daily_title: Amostras de plantas adicionais
    ui_farmer_daily_sub: Pesquisa agrícola continuada
    ui_farmer_daily_desc: Meu fazendeiro continua satisfeito com o solo. Ele pesquisa
      novas amostras de colheitas todos os dias e compartilha os resultados comigo.
      Ele só pede que eu também exercite o cultivo para manter a mentalidade botânica.
    ui_farmer_daily_obj1: Colete amostras agrícolas
    ui_farmer_daily_obj1_tip: |-
      O fazendeiro quer uma amostra fresca de uma determinada planta.
      Colete amostras de <TRADEABLE>plantas cultivadas<> em sua base planetária ou nave cargueira ou colete amostras diretamente da natureza.
      Para coletar da natureza, visite tipos de planetas específicos.
    ui_farmer_daily_msg1: |-
      Colete %ITEM%: %CURRENT%/%AMOUNT%
      Colete de plantas cultivadas ou encontre amostras na natureza
      Amostras naturais crescem apenas em biomas planetários específicos
    ui_overseer_daily_title: O passeio do supervisor
    ui_overseer_daily_sub: Olhos pela galáxia
    ui_overseer_daily_desc: O supervisor pediu para eu usar minha câmera e capturar
      imagens de vários mundos. Ele está cansado dos limites impostos pela minha base
      e busca liberdade onde consegue.
    ui_overseer_daily_obj1: Tire uma foto para o supervisor
    ui_overseer_daily_obj1_tip: |-
      O supervisor quer fotos de mundos específicos.
      No espaço, use o <TECHNOLOGY>scanner da nave<> (<IMG>SHIPSCAN<>) para descobrir informações sobre os planetas.
    ui_exotut_daily_title: Invadindo terminais extras
    ui_exotut_daily_sub: Excursões adicionais do exoveículo
    ui_exotut_daily_desc: O técnico descobriu uma maneira de desbloquear mais terminais.
      Eles ficarão abertos apenas por um tempo, então tenho que me apressar para coletar
      os itens.
    ui_d_exoloop_obj: Chegue até o terminal
    ui_d_exoloop_obj_tip: O técnico abriu um link em um terminal próximo. Pegue os
      itens antes que o tempo acabe.
    ui_d_exoloop_fail: CONEXÃO DE DADOS ENCERRADA // MISSÃO FRACASSADA
    dnt_exp_first_word_lang: Korvax! Korvax! Korvax! 16 16 16!
    dnt_tra_first_word_lang: Gek! Gek! Gek! 16 16 16!
    dnt_war_first_word_lang: Vy'keen! Vy'keen! Vy'keen! 16 16 16!
    exp_first_word_desc: |-
      A pedra ressoa, produzindo um som que preenche minha mente. Uma visão começa a se formar...
      Uma forma de vida robótica se vira para mim. Luz emana de seu invólucro de metal, formando uma névoa brilhante que nos cerca. Ela faz um gesto em minha direção...
    tra_first_word_desc: |-
      A pedra ressoa, produzindo um som que preenche minha mente. Uma visão começa a se formar...
      Uma pequena forma de vida alienígena se ajoelha diante de mim. Está cansada, esgotada. Sem me encarar, ela oferece a mão...
    war_first_word_desc: |-
      A pedra ressoa, produzindo um som que preenche minha mente. Uma visão começa a se formar...
      Vejo dois alienígenas grandes em combate. Eventualmente, um vence e deixa sua vítima sangrar até a morte. Com a força que lhe resta, o alienígena derrotado faz um gesto em minha direção...
    all_first_word_opt: Aceite o conhecimento
    exp_first_word_name: Sabedoria do Korvax
    tra_first_word_name: Visões do Gek
    war_first_word_name: Lembranças do Vy'keen
    all_first_word_name: Banco de dados universal de idiomas
    all_first_word_lang: |-
      TERMINAL ATIVO...
      Serviço Universal de Tradução alcançado. Dicionário de formas de vida disponível.
    all_first_word_opt_term: Aprenda a palavra
    exp_first_word_res: O nome <TECHNOLOGY>'Korvax'<> flutua em minha visão. É um
      eco da coisa estranha que acabei de ver. Uma palavra nesse idioma alienígena
      está gravada em meu cérebro.
    tra_first_word_res: O nome <COMMODITY>'gek'<> flutua em minha visão. É um eco
      da coisa estranha que acabei de ver. Uma palavra nesse idioma alienígena está
      gravada em meu cérebro.
    war_first_word_res: O nome <FUEL>'Vy'keen'<> flutua em minha visão. É um eco da
      coisa estranha que acabei de ver. Uma palavra nesse idioma alienígena está gravada
      em meu cérebro.
    npc_other_exotut: O Vy'keen pausa um pouco a manutenção do <TECHNOLOGY>terminal
      de exoveículos<>. Ele me encara como se estivesse um pouco incomodado com minha
      presença.
    npc_other_overseer: O Gek claramente é o <CATALYST>supervisor<> dessa base e olha
      em meus olhos de um jeito muito perturbador. Parece que está tentando me dizer
      algo, mas não consigo entender o quê.
    npc_other_farmer: O Gek olha para mim com alarme. Parece me reconhecer, embora
      eu não saiba de onde. Ele logo retorna ao conforto de seu <TRADEABLE>terminal
      agrícola<>.
    npc_other_scientist: O Korvax inclina a cabeça quando me aproximo. Sinto o visor
      dele começar a verificação, mas ele não fica satisfeito com os dados obtidos.
      Ele volta a trabalhar no <TECHNOLOGY>terminal científico<> e me ignora.
    npc_other_weapguy: O Vy'keen se prepara para saudar minha chegada, mas de repente
      para. Ele olha um pouco confuso para mim antes de retomar seu trabalho no <FUEL>terminal
      de armas<>.
