      Esse emeril foi ativado pelas condições extremas nas quais se formou e é muito valioso.

      O emeril é encontrado em planetas que orbitam <TRADEABLE>estrelas verdes<> e pode ser colocado em um <TECHNOLOGY>refinador<> para criar <STELLAR>metal cromático<> purificado.
    ui_stellar_sym: Cm
    ui_stellar_sub: Metal estelar altamente refinado
    ui_stellar2_name: METAL CROMÁTICO
    ui_stellar2_name_l: Metal cromático
    ui_stellar2_desc: |-
      Uma liga metálica processada e criada em um <TECHNOLOGY>refinador<>, a partir de <STELLAR>metais estelares<>: <COMMODITY>cobre<>, <FUEL>cádmio<>, <TRADEABLE>emeril<> e <TECHNOLOGY>índio<>.

      Quanto <SPECIAL>mais raro<> for o metal estelar, mais metal cromático ele vai produzir.

      Este metal valioso é usado na criação de muitas <TECHNOLOGY>tecnologias avançadas<>.
    ui_air_sym: O2
    ui_air_sub: Combustível líquido concentrado
    ui_air1_name: OXIGÊNIO
    ui_air1_name_l: Oxigênio
    ui_air1_desc: |-
      Parte da tecnologia de filtragem atmosférica no âmago do <FUEL>sistema de sobrevivência<> do exotraje.

      O processamento de materiais do exotraje permite que o oxigênio seja extraído diretamente da flora apropriada em um planeta.

      É possível usar o <TECHNOLOGY>visor de análise<> para verificar se outras plantas servem como provedoras alternativas de oxigênio.
    ui_launchsub_sym: H
    ui_launchsub_sub: Substância de alta energia
    ui_launchsub_name: DI-HIDROGÊNIO
    ui_launchsub_name_l: Di-hidrogênio
    ui_launchsub_desc: |-
      Uma forma estável e cristalina de hidrogênio, notável tanto por sua densidade de energia extrema quanto por sua estabilidade em pressões atmosféricas.

      Comum em todos os mundos, o di-hidrogênio é encontrado na forma de <TECHNOLOGY>cristais azuis<> grandes. É um componente essencial do <COMMODITY>combustível de decolagem de nave<>.
    ui_launchsub2_sym: D
    ui_launchsub2_sub: Substância de alta energia
    ui_launchsub2_name: DEUTÉRIO
    ui_launchsub2_name_l: Deutério
    ui_launchsub2_desc: |-
      Um isótopo de hidrogênio estável. É muito usado tanto em reatores de fusão de pequena escala quanto na tecnologia de escudos de dispersão de nêutrons.

      O deutério tem uma ocorrência natural muito rara. A maior parte do suprimento da galáxia vem do processamento de <TECHNOLOGY>di-hidrogênio<> e <TECHNOLOGY>trítio<> em <TECHNOLOGY>refinadores<>.
    ui_water1_sym: NaCl
    ui_water1_sub: Extrato mineral aquático
    ui_water2_sym: Na
    ui_water2_sub: Mineral aquático processado
    ui_water1_name: SAL
    ui_water1_name_l: Sal
    ui_water1_desc: |-
      Um sal que ocorre naturalmente e é encontrado em abundância nos <TECHNOLOGY>minerais subaquáticos<>.

      Pode ser processado em um <TECHNOLOGY>refinador<> para criar <TRADEABLE>cloro<>. A forma refinada é usada na manufatura de tecnologias e produtos avançados.
    ui_water2_name: SÓDIO
    ui_water2_name_l: Sódio
    ui_water2_desc: |-
      Um elemento reagente mais facilmente obtido pelo processamento dos minerais ricos em sal encontrados nos <TECHNOLOGY>oceanos<>.

      É usado na manufatura de tecnologias avançadas.
    ui_cave1_sym: Co
    ui_cave1_sub: Mineral subterrâneo
    ui_cave2_sym: Co+
    ui_cave2_sub: Mineral subterrâneo processado
    ui_cave1_name: COBALTO
    ui_cave1_name_l: Cobalto
    ui_cave1_desc: |-
      Extraído de <TECHNOLOGY>minerais subterrâneos<>, o cobalto é encontrado em abundância em cavernas. É útil na manufatura de <COMMODITY>baterias de íons<>.

      É usado na criação de várias tecnologias e estruturas, podendo ser processado em um <TECHNOLOGY>refinador<> para que sua carga inerente seja aproveitada ao máximo.
    ui_cave2_name: COBALTO IONIZADO
    ui_cave2_name_l: Cobalto ionizado
    ui_cave2_desc: |-
      Uma forma de <TECHNOLOGY>cobalto<> altamente energizada, esse metal processado pode ser usado para criar <COMMODITY>baterias de íons avançadas<>, uma fonte de energia portátil e conveniente para o <TECHNOLOGY>exotraje<>.

      É usado amplamente como um componente essencial na criação de <TECHNOLOGY>tecnologias e estruturas avançadas<>.
    ui_sand1_name: PÓ DE SILICATO
    ui_sand1_name_l: Pó de silicato
    ui_sand1_desc: |-
      Um elemento mineral abundante encontrado nas camadas geológicas de todos os mundos rochosos. Pode ser extraído facilmente com um <TECHNOLOGY>manipulador de terreno<>. Crie um túnel em qualquer lugar para começar a extração.

      Processe-o em um <TECHNOLOGY>refinador<> para criar <TECHNOLOGY>vidro<>.
    ui_sand1_sym: Si
    ui_sand1_sub: Mineral abundante
    ui_land1_sym: Fe
    ui_land2_sym: Fe+
    ui_land3_sym: Fe++
    ui_land1_sub: Extrato mineral metálico
    ui_land2_sub: Minerais metálicos processados
    ui_land3_sub: Elemento metálico carregado
    ui_land1_name: PÓ DE FERRITA
    ui_land1_name_l: Pó de ferrita
    ui_land1_desc: |-
      Um elemento mineral abundante encontrado em <EARTH>formações de rocha<> e outras áreas de interesse geológico. Pode ser extraído facilmente com um <TECHNOLOGY>laser minerador<>.

      Normalmente, deve ser processado em um <TECHNOLOGY>refinador<> para ser usado em construções ou manufatura tecnológica.
    ui_land2_name: FERRITA PURA
    ui_land2_name_l: Ferrita pura
    ui_land2_desc: |-
      Metal processado e livre de poeira e pedregulhos. É usado na construção de uma grande variedade de <EARTH>estruturas<> e <TECHNOLOGY>tecnologias<>.

      Normalmente, é purificado a partir de pó de ferrita em um <TECHNOLOGY>refinador<>, mas pode ser ocasionalmente encontrado em depósitos grandes. A coleta pode exigir um <TECHNOLOGY>laser minerador avançado<>.
    ui_land3_name: FERRITA MAGNETIZADA
    ui_land3_name_l: Ferrita magnetizada
    ui_land3_desc: |-
      Metal altamente processado que requer várias etapas em um <TECHNOLOGY>refinador<>.

      É usado na criação de estruturas e tecnologias avançadas. Não deve ser ingerido.
    ui_biome_sub: Elemento da terra localizado
    ui_lush_sym: Pf
    ui_lush1_name: PARAFÍNIO
    ui_lush1_name_l: Parafínio
    ui_lush1_desc: |-
      Extrato mineral local que costuma aparecer em depósitos grandes ou ser extraído de minerais comuns, após uma inspeção com o <TECHNOLOGY>visor de análise<>.

      Normalmente, é encontrado em planetas de <TRADEABLE>ambiente tropical<>.
    ui_dusty_sym: Pi
    ui_dusty1_name: PIRITA
    ui_dusty1_name_l: Pirita
    ui_dusty1_desc: |-
