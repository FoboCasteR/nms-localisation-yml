    ui_watermission_title: Sonhos das profundezas
    ui_watermission_desc: Minha nave interceptou um sinal estranho, uma gravação distorcida
      pela fúria da água. Parece um sinal de socorro, mas há pouco mais que algumas
      coordenadas para identificar a origem. Investiguei e encontrei as plantas de
      um viajante perdido há muito tempo. Os dados incluíam planos para um submarino...
    ui_watermission_sub: Perdido sob as ondas
    ui_watermission_desc1: Minha nave interceptou um sinal estranho, uma gravação
      distorcida pela fúria da água. Parece um sinal de socorro, mas há pouco mais
      que algumas coordenadas para identificar a origem. É melhor eu investigar...
    ui_watermission_story_desc: "... LOG ACESSADO... ECO DE SINAL DISTORCIDO... RECUPERANDO
      DADOS..."
    ui_watermission_story1: |-
      LOG: <STELLAR>0062A<>. Evento de falha <STELLAR>+12 sóis<>
      Era a minha vez de mergulhar hoje. Mais uma vez, nada interessante. Nada além de algas e pedras.
      A água ainda não retrocedeu. Parte da tripulação se acostumou a nadar sem os trajes. Parece tão convidativo.
    ui_watermission_story2: |-
      LOG: <STELLAR>0115C<>. Evento de falha <STELLAR>+21 sóis<>
      A equipe de mergulho secundária voltou cedo hoje. Eles acharam uma caverna cheia de cristais estranhos, mas as luzes do submarino se apagaram, e isso os obrigou a voltar.
      Eles parecem incomodados, perturbados, mas precisamos retornar ao local enquanto ainda temos uma ideia de onde ele fica, antes que a maré nos impeça. Nunca vamos construir algo sem materiais avançados.
      LOG: <STELLAR>0115D<>. Consertamos as luzes do Nautilon. Vou sair.
    ui_watermission_story3: |-
      LOG: <STELLAR>0119A<>. Evento de falha <STELLAR>+23 sóis<>
      Achamos a caverna! Eu sabia que acharíamos, mas foi incrível!
      Cristais vermelhos imensos e brilhantes, depósitos ricos em metais, deutério concentrado, tudo o que poderíamos precisar. Acho que vamos conseguir afinal. Agora, só precisamos de uma noite seca de sono...
    ui_watermission_story4: |-
      LOG: <STELLAR>0328A<>. Evento de falha <STELLAR>+98 sóis<>
      Tive o sonho de novo.
      As ondas roxas intermináveis, por vários e vários quilômetros. No começo, é um alívio daquela vermelhidão monótona. Mas aí... Não consigo espantar a sensação de que algo mais está presente. Olho em volta e não há nada. Nada.
      Eu pisco e as vejo. Fracas a princípio, apenas linhas. Mas são inconfundíveis. Formas geométricas repetidas, traçadas no céu. Fileiras e mais fileiras de triângulos, passando lentamente. Não consigo explicar, mas é a coisa mais terrível que eu já vi.
      É quase um alívio acordar e ver a chuva novamente.
    ui_watermission_story5: |-
      LOG: <STELLAR>1998B<>. Evento de falha <STELLAR>+399 sóis<>
      Eles voltaram àquela caverna imprestável. Todos eles. Ninguém está me ouvindo. Ainda podemos construir o hiperpropulsor, eu sei. Depois disso, expulsar o sal dos impulsionadores de decolagem vai ser fácil.
    ui_watermission_story5a: |-
      LOG: <STELLAR>2001P<>. Evento de falha <STELLAR>+399 sóis<>
      Todos nós tivemos o mesmo sonho, o mesmo falatório, os dentes no céu, aqueles cristais... É bobagem. Não tem mais nada lá embaixo. Pegamos tudo.
      Mas o que posso fazer? Talvez eu tenha deixado passar alguma coisa. Talvez eles tenham razão. Uma última olhada não vai fazer mal.
    ui_watermission_story5a_opt: O log continua
    ui_watermission_story6: |-
      Estou preso... O reator do submarino está vazando.
      Ele me agarrou, mas está morto agora. Todos os seus olhos estão fechados.
      Acho que minha perna está quebrada. Minha mão dói.
      Se eu achar um tanque de ar, vou poder voltar para casa...
    ui_watermission_story6_res: |-
      A gravação continua, mas são apenas horas de um silêncio áspero, da estática das correntes.
      Tenho a sensação sinistra de que alguém me observa. Fico pensando em quem realmente era essa tripulação. Parece que nunca vou descobrir.
