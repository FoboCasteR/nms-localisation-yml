    fleet_explore_t3_24: Analisamos o planeta %PLANET% para conhecer sua fauna. A
      equipe terrestre observou um predador impressionante. Ele se movia devagar entre
      suas presas. Padrões chamativos piscavam em um chifre bioluminescente em sua
      cabeça. Quando as presas se distraíam com isso, ele podia devorar qualquer uma.
    fleet_explore_t3_25: A equipe de pesquisa foi enviada para o planeta %PLANET%.
      Ela estudou anfíbios pequenos de água salgada. Eles inchavam e assumiam um tamanho
      imenso quando eram incomodados. Não quisemos trazer amostras das criaturas pelas
      eclusas de ar da nave.
    fleet_explore_t4_1: A equipe de exploração terrestre foi enviada para o planeta
      %PLANET%. Ela encontrou um cubo metálico extremamente polido e pesado. Uma verificação
      forneceu ao scanner uma grande quantidade de dados de descoberta planetária.
    fleet_explore_t4_2: Exploramos o planeta %PLANET%. A equipe de pesquisa investigou
      uma ruína. No centro dela, havia uma esfera dourada gigante. Ela parecia não
      responder ao atrito. Fazer um estudo detalhado foi desafiador.
    fleet_explore_t4_3: A equipe de pesquisa foi enviada para o planeta %PLANET%.
      Ela descobriu um dispositivo de pedra enterrado em uma ruína. Quando uma pessoa
      o tocava, ele produzia um holograma dela e fluxos de dados ainda indecifráveis.
    fleet_explore_t4_4: Aterrissamos no planeta %PLANET%. A equipe terrestre encontrou
      o que pode ser uma máquina de replicação de matéria em uma construção abandonada.
      Parece que a máquina produz principalmente nanitos. Os esforços para recalibrá-la
      até agora foram em vão.
    fleet_explore_t4_5: Verificamos o planeta %PLANET%. A sequência de dados orbitais
      indicou uma fonte de energia grande sob a superfície. Enviamos a equipe terrestre.
      O acúmulo de eletricidade ao redor do local não permitiu uma aproximação a pé.
      Fizemos as leituras a distância.
    fleet_explore_t4_6: Analisamos o planeta %PLANET%. Descobrimos um portal em miniatura
      em uma ruína. Ele estava ativo, mas era pequeno demais para transportar tripulantes.
      Enviamos drones, mas o sinal não resistiu à entrada no portal.
    fleet_explore_t4_7: 'Uma análise a pé descobriu um receptor de portal no planeta
      %PLANET%. Ele era um cilindro de pedra extremamente polido que usava uma frequência
      fundamental. Tentativas de decodificar a localização do portal: em andamento.'
    fleet_explore_t4_8: Enviamos a equipe de pesquisa para o planeta %PLANET%. Ela
      seguiu um sinal repetitivo. Um sinal de socorro Korvax foi a origem indicada.
      Ele parecia ser uma série de assobios melódicos. Não conseguimos traduzi-los.
    fleet_explore_t4_9: Investigamos sinais incomuns no planeta %PLANET%. A origem
      era uma torre de transmissão Vy'keen. Decodificamos os sinais. A transmissão
      era um canto monótono e longo, a história falada de Hirk e Nal. Nós o gravamos
      e arquivamos.
    fleet_explore_t4_10: A equipe de pesquisa explorou %PLANET%. Detectamos dados
      sendo transmitidos entre torres de rádio na superfície do planeta. Rastreamos
      e descriptografamos o sinal. A transmissão era um compartilhamento de dados
      entre mercadores Geks que queriam manipular o mercado galáctico.
    fleet_explore_t4_11: Detectamos a origem de um sinal no planeta %PLANET%. Enviamos
      a equipe terrestre. Rastreamos a transmissão até um sinal de socorro antigo
      que se encontrava no centro de uma construção de pedra em ruínas. A equipe verificou
      o repetidor, mas não conseguiu traduzir o idioma antigo.
    fleet_explore_t4_12: Exploramos o planeta %PLANET%. Descobrimos um dispositivo
      pequeno em uma caverna pequena. Ele vibrava em uma frequência que causava uma
      ressonância harmônica na caverna, produzindo uma música bonita que saía da própria
      terra. Nós verificamos o dispositivo, mas não mexemos nele.
    fleet_explore_t4_13: 'A equipe de pesquisa foi enviada para o planeta %PLANET%.
      Ela encontrou registros físicos enterrados entre ruínas de pedra antigas. Verificamos
      e digitalizamos os desenhos gravados. Quando foram reproduzidos, os registros
      eram do canto de um pássaro. Idade estimada dos dados: %NUM%00 anos.'
    fleet_explore_t4_14: 'Aterrissamos no planeta %PLANET%. Exploramos as construções
      em ruínas. Encontramos um dispositivo mecânico: um cubo metálico com faces interligadas
      e giratórias. Ele parecia servir como um dispositivo de tradução rudimentar,
      e exibia glifos equivalentes em escritas diferentes.'
    fleet_explore_t4_15: Verificamos o planeta %PLANET%. A superfície era coberta
      de esferas metálicas grandes, posicionadas em um padrão deliberado. A distância
      suficiente, elas pareciam representar um vértice em um hipergrafo. Parece que
      o planeta fazia parte de um conjunto de dados gigante. O propósito é desconhecido.
    fleet_explore_t4_16: Analisamos %PLANET%. Uma verificação topográfica revelou
      uma montanha colossal no equador do planeta. A equipe terrestre foi enviada
      para lá. Parece que a montanha era de vidro. Medimos a densidade e a refração
      de luz.
    fleet_explore_t4_17: Uma análise a pé descobriu um espelho imenso no planeta %PLANET%.
      A superfície refletora tinha um raio de %NUM%00 u. A luz se concentrava em uma
      lua próxima, mas a tripulação não conseguiu entender o propósito.
    fleet_explore_t4_18: A tripulação desenterrou uma pirâmide de pedra em uma caverna
      pequena no planeta %PLANET%. Quebramos o lacre e entramos. A temperatura era
      baixa demais para permitir que formas de vida fizessem uma exploração. Enviamos
      drones. O centro da pirâmide chegava perto do zero absoluto. Perdemos os drones,
      mas conseguimos uma quantidade considerável de dados.
    fleet_explore_t4_19: Investigamos sinais incomuns no planeta %PLANET%. Localizamos
      um dispositivo metálico pequeno em uma ruína de pedra antiga. Ele tem todas
      as propriedades de uma máquina de movimento perpétuo. Nós o trouxemos para a
      nave para ver se há uma fonte de energia escondida.
    fleet_explore_t4_20: A equipe de pesquisa explorou o planeta %PLANET%. Localizamos
      um drone cartográfico abandonado. Ele fez explorações sozinho por %NUM%0 anos.
      Nós o recuperamos e baixamos os dados.
    fleet_explore_t4_21: A equipe de pesquisa foi enviada para o planeta %PLANET%.
      Ela descobriu um dispositivo de transmissão que parece verificar as ondas cerebrais
      do usuário e transformá-las em sinais de rádio. Não conseguimos transformar
      a transmissão em um sinal decifrável. Os dados foram arquivados para estudo
      posterior.
    fleet_explore_t4_22: Aterrissamos no planeta %PLANET%. Encontramos um dispositivo
      de gravação em uma construção abandonada. Ele parece ser uma câmera e faz transmissões
      em uma frequência incomum. Não conseguimos determinar o receptor. Usamos o sinal
      para coletar dados.
    fleet_explore_t4_23: Uma análise orbital do planeta %PLANET% revelou uma ardósia
      plana enorme. Parece que ela usava campos magnéticos para fazer grãos se moverem
      em sua superfície, revelando um desenho. Uma verificação a fez gerar uma imagem
      da frota.
    fleet_explore_t4_24: Despachamos a equipe de aterrissagem planetária. Ela relatou
      que a superfície do planeta era artificialmente plana, 'como se tivesse sido
      compulsivamente polida'. Nenhum sinal de vida foi observado. Coletamos dados
      topográficos para análise posterior.
    fleet_explore_t4_25: Investigamos um sinal no planeta %PLANET%. A tripulação localizou
      um dispositivo de contenção ativo em modo de segurança alta. Verificações mostraram
      que a câmara estava vazia. Baixamos os logs do dispositivo para análise.
    fleet_explore_sec_1: Chegamos ao sistema %SYSTEM%. Uma estrela exibiu uma instabilidade
      cromática estranha, mudando de cor ao longo de várias horas. Fizemos observações
      detalhadas.
    fleet_explore_sec_2: Uma verificação de longo alcance do sistema %SYSTEM% revelou
      uma composição planetária incomum. Todos os corpos não estelares do sistema
      pareciam ser compostos totalmente de líquido. Não conseguimos confirmar a verificação.
      Vendemos os dados para a guilda dos exploradores.
    fleet_explore_sec_3: A equipe terrestre foi perseguida por criaturas esféricas
      no planeta %PLANET%. Ela conseguiu tirar várias fotografias enquanto fugia.
    fleet_explore_sec_4: A equipe terrestre encontrou criaturas aquáticas colossais
      enquanto procurava fontes hidrotermais. Elas eram vagarosas e dóceis, e se reuniam
      ao redor das fontes para se aquecerem. Parece que elas gostaram de serem verificadas.
    fleet_explore_sec_5: A equipe terrestre encontrou aves de tamanho humanoide enquanto
      examinava o planeta %PLANET%. Elas eram curiosas e pegaram a comida dos membros
      da equipe. Não foi observada uma capacidade de voo.
    fleet_explore_sec_6: A equipe terrestre foi atacada por um enxame de insetos carnívoros
      enquanto procurava minerais no planeta %PLANET%. Amostras das criaturas ficaram
      presas na carne dos membros da equipe. Nós as verificamos em busca de dados.
    fleet_explore_sec_7: 'Chegamos ao sistema %SYSTEM%. A luminosidade das estrelas
      mudava rapidamente. Ela dava a impressão de piscar uma sequência em código.
      A tradução parecia dizer: 16, 16, 16, 16, 16...'
    fleet_explore_sec_8: Chegamos ao sistema %SYSTEM%. Detectamos anormalidades nos
      dados de verificação. O vento solar é extremamente intenso e remove a atmosfera
      de todos os planetas próximos.
    fleet_explore_sec_9: Chegamos ao sistema %SYSTEM%. Foram relatadas anomalias nos
      dados de verificação. O planeta principal exibe uma instabilidade na temperatura
      de seu núcleo. As condições terrestres são extremamente perigosas.
    fleet_explore_sec_10: Chegamos ao sistema %SYSTEM%. Uma verificação estelar mostrou
      várias anormalidades. A estrela está dando sinais de uma despressurização iminente.
      Um colapso é provável.
    fleet_explore_sec_11: 'Chegamos ao sistema %SYSTEM%. Uma verificação planetária
      mostrou dados anômalos. Parece que o núcleo está fervendo, mudando de líquido
      para gás. Instabilidade tectônica: crítica. Não quisemos pousar. Fizemos observações
      detalhadas em órbita.'
    fleet_explore_sec_12: Chegamos ao sistema %SYSTEM%. A verificação automática de
      composição planetária mostrou dados incomuns. O planeta analisado tinha um conteúdo
      estranhamente alto de plantas e minerais. Fizemos observações detalhadas e vendemos
      os dados para a guilda dos exploradores.
    fleet_explore_sec_13: Chegamos ao sistema %SYSTEM%. A verificação automática foi
      acionada. Os resultados de rotação estelar estão fora do intervalo esperado.
      Parece que a estrela analisada está girando incrivelmente rápido, o que está
      distorcendo seu formato. Fizemos observações detalhadas.
    fleet_explore_sec_14: Compramos suprimentos no sistema %SYSTEM%. Quando partimos,
      o mercador %RACE% insistiu em nos entregar um cubo metálico pequeno. Verificamos
      se havia dados nele e encontramos um arquivo com inúmeras famílias Geks e padrões
      genéticos de milênios atrás.
    fleet_explore_sec_15: Obtivemos uma papelada de um comerciante após um reaparelhamento
      no setor %SYSTEM%. Escondida entre os documentos, estava a planta do protótipo
      de um laser minerador avançado. A planta foi descriptografada e inserida no
      banco de dados da frota.
    fleet_explore_sec_16: Obtivemos mercadorias de um comerciante no sistema %SYSTEM%.
      Ele mencionou uma planta medicinal que crescia em um planeta próximo. Despachamos
      a equipe terrestre para coletar amostras.
    fleet_explore_sec_17: Compramos combustível extra na estação espacial %PLANET%.
      O comerciante de combustível falou das ligas metálicas incomuns que são encontradas
      nos asteroides locais. Enviamos a equipe de pesquisa para coletar dados.
    fleet_explore_sec_18: A equipe terrestre encontrou plantas altamente tóxicas enquanto
      examinava o planeta %PLANET%. Os níveis extremos de toxinas que ficaram no sangue
      dos membros da equipe permitiram a coleta de uma amostra valiosa do veneno.
    fleet_explore_sec_19: A equipe terrestre ficou isolada enquanto examinava o planeta
      %PLANET%. Os integrantes ingeriram frutas locais enquanto aguardavam o resgate.
      Sementes brotaram dentro do corpo deles, colonizando-os rapidamente. A equipe
      de resgate verificou a entidade híbrida resultante, mas se recusou a trazê-la
      a bordo.
    fleet_explore_sec_20: A equipe terrestre analisou o planeta %PLANET% em busca
      de minerais. Ela encontrou árvores fossilizadas com um nível alto de metal.
      Os dados de verificação revelaram bioligas metálicas inéditas.
    fleet_explore_sec_fail_1: A equipe terrestre recuperou um dispositivo estranho
      de uma caverna no planeta %PLANET%. Ele estava cheio de secreção. Não conseguimos
      fazê-lo funcionar.
    fleet_explore_sec_fail_2: Recebemos uma transmissão anômala no sistema %SYSTEM%.
      Não conseguimos rastrear a origem do sinal.
    fleet_explore_sec_fail_3: O radar espacial foi afetado por ondas de rádio intensas
      e repentinas. Não conseguimos determinar a origem da transmissão.
    fleet_explore_sec_fail_4: Encontramos naves espaciais de origem desconhecida.
      Elas transmitiram pacotes de dados para a frota. Não conseguimos descriptografá-los.
    fleet_explore_sec_fail_5: Interagimos com um terminal comercial danificado no
      planeta %PLANET%. Recebemos um fluxo de dados embaralhado. O padrão parecia
      equivaler a um sinal de socorro, mas não conseguimos descriptografar as coordenadas.
    fleet_explore_sec_fail_6: Captamos um sinal de socorro no sistema %SYSTEM%. Nós
      o seguimos até a origem, mas encontramos apenas um repetidor com curto-circuito.
    fleet_explore_sec_fail_7: A tripulação relatou o surgimento de uma estrutura metálica
      grande enquanto voávamos sobre o planeta %PLANET%. A equipe terrestre aterrissou,
      mas a investigação não rendeu dados nem metais valiosos.
    fleet_explore_sec_fail_8: A tripulação notou uma estrutura estranha no fundo de
      um lago grande enquanto voávamos sobre o planeta %PLANET%. Nós a investigamos,
      mas a frota não tinha veículos subaquáticos para uma exploração.
    fleet_explore_sec_fail_9: Os scanners de longo alcance foram afetados por um sinal
