    exp_planet_mission_desc: A máscara da forma de vida emite um padrão repetitivo.
      Ela gesticula em direção a seu manifesto de carga, como se quisesse me recrutar
      para alguma tarefa.
    tra_planet_mission_desc: Os feromônios do alienígena enchem o recinto com um odor
      feito para me tranquilizar. Parece que ele precisa de ajuda com alguma tarefa...
    war_planet_mission_desc: Embora o alienígena seja, no mínimo, intimidador, sua
      atitude não é agressiva. Na verdade, parece estar pedindo a minha ajuda...
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: O visor da forma de vida brilha mais uma vez. Não consigo
      entender sua reação. Vou precisar concluir a tarefa para saber mais.
    tra_planet_mission_res: A forma de vida saltita feliz. Ele acena como se estivesse
      me desejando boa sorte.
    war_planet_mission_res: O alienígena grunhe para mim e faz um gesto de agradecimento,
      nem um pouco impressionado. Ele se vira. É quase como se esperasse não me ver
      mais.
    npc_planet_mission_opt: Informe seu sucesso
    exp_planet_mission_done_res: O Korvax faz um gesto de agradecimento. Ele me examina
      brevemente e faz uma anotação em seus registros. Após fazer a contabilidade,
      ele me entrega uma recompensa.
    tra_planet_mission_done_res: O Gek tagarela animado. Ele me dá minha recompensa,
      e isso conclui nossa negociação.
    war_planet_mission_done_res: O Vy'keen bate continência enquanto parto. Eu conquistei
      o respeito dele.
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
