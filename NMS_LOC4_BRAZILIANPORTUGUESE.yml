    ui_guide_body_survival_basics: |-
      A <VAL_ON>proteção antirrisco<> é essencial se você pretende passar um tempo longe da sua nave. Leve <COMMODITY>sódio<> ou <COMMODITY>baterias de íons<>. Elabore um plano para encontrar <VAL_ON>abrigo em cavernas ou estruturas<>. Muitos riscos são piores à noite.

      Use o <TECHNOLOGY>scanner<> (<TECHNOLOGY><IMG>SCAN<><>) para encontrar <STELLAR>recursos essenciais à sobrevivência<>.

      Use o <TECHNOLOGY>visor de análise<> para identificar pontos de interesse de longe. Use <TECHNOLOGY><IMG>AIM<><> para acessar o visor. Olhe em volta para localizar construções e esconderijos de suprimentos. Geralmente, esses locais contêm muitos <VAL_ON>recursos<> e <VAL_ON>informações<>.

      O <VAL_ON>ícone da mochila<> no canto inferior direito mostra o status do inventário. Nem tudo pode ser usado imediatamente. Priorize os materiais que preservam o seu exotraje. Produtos avançados podem sempre ser encontrados novamente.

      Adquira atualizações de sobrevivência importantes dos <TECHNOLOGY>mercadores tecnológicos<> nas estações espaciais e lojas planetárias.

      As criaturas próximas marcadas com uma <FUEL>pata vermelha<> são predadoras e podem ser perigosas. Use seu <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para identificá-las de longe (use o zoom com <IMG>ZOOM<>).
