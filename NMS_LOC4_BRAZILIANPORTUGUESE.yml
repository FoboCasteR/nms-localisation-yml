    update4_notes_gog: |-
      Atualização 'NEXT'

      Para ver todos os detalhes, acesse www.nomanssky.com.

      *Frotas de fragatas: se tiver uma nave cargueira, você poderá recrutar fragatas para expandir sua frota e enviá-las em missões.
      *Bases maiores: as bases agora podem ser construídas em qualquer lugar e ser muito maiores.
      *Personalização de personagem: agora você pode personalizar seu personagem.

      O universo foi regenerado para dar espaço às várias mudanças e recursos que estão sendo adicionados. Como resultado, os biomas e os terrenos planetários, bem como a flora e a fauna mudaram. O seu local também poderá ser levemente ajustado, e, por isso, sua base será removida.

      A Hello Games tem se empenhado muito para aprimorar e expandir No Man’s Sky. Esperamos que você goste. :)
      Muito obrigado.
      Hello Games
