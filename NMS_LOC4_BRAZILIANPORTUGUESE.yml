    fleet_exp_translate_1_title: Dados de pesquisa criptografados
    fleet_exp_translate_1_desc: Conforme prometido, o comandante da frota transmitiu
      os dados de pesquisa para o módulo de mensagens criptografadas. Os dados estão
      aqui, prontos para serem baixados e traduzidos.
    fleet_exp_translate_opt_a_1b: Leia a mensagem
    fleet_exp_translate_opt_b_1b: Parta
