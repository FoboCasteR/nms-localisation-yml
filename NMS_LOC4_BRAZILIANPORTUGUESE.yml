      Procure sistemas com <TECHNOLOGY>água<> no mapa da galáxia
    ui_watermission1_osd: ":: COORDENADAS DE TRANSMISSÃO VALIDADAS ::"
    ui_watermission1_marker: Coordenadas de transmissão
    npc_watermission_title: Voz distorcida
    npc_watermission_comms_lang: |-
      Eles nos abandonaram... <STELLAR>kzzzkt...<> o dever me obriga a segui-los, mas sei onde isso vai acabar.
      Se receber isto, siga minhas coordenadas e proteja o local, caso eu não volte. Por favor.
    npc_watermission_comms_opt: Insira as coordenadas
    npc_watermission_comms_res: Minha nave processa as coordenadas da mensagem do
      estranho. A transmissão se desgastou com o tempo, mas parece que a localização
      é válida.
    npc_watermission1_lang: |-
      LOG: <STELLAR>2015F<>. Evento de falha <STELLAR>+407 sóis<>
      Se estiver ouvindo, você provavelmente achou nosso último log. Deixo isto como uma lembrança dos meus amigos mortos e como um aviso para outros que acabem no mesmo caminho que nós.
      Não posso me negar a esperança vã de que alguém me encontre, mas eu lhe imploro... Não me siga.
    npc_watermission1_desc: A transmissão perturbadora termina. Noto que o estranho
      deixou um módulo de atualização para a <TECHNOLOGY>membrana de aeração<>.
    npc_watermission1_opt: Colete o módulo de atualização
    npc_watermission1_res: Eu pego o módulo de atualização. O histórico de instalação
      contém o número de série da nave do proprietário dele. Talvez eu deva segui-lo...
    ui_watermission1_msg1: |-
      Traço de sinal fraco detectado
      Volte ao espaço para interceptar o sinal
    ui_watermission1_msg2: |-
      Sinal externo: <STELLAR>Contato desconhecido<>
      Acesse o comunicador com <IMG>QUICK_MENU<>
    ui_watermission1_msg3: |-
      Coordenadas de transmissão validadas
      Investigue o local de transmissão
    ui_watermiss1_survey_osd: Local da transmissão localizado
    ui_watermiss1_survey: |-
      Investigue o <TECHNOLOGY>local da transmissão<>
      Use a <TECHNOLOGY>varredura de destinos<> para identificar o local da transmissão
    ui_watermiss1_survey_swap: |-
      Investigue o <TECHNOLOGY>local da transmissão<>
      Ative uma <TECHNOLOGY>varredura de destinos<> com <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
