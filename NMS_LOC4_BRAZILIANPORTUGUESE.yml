    ui_guide_topic_signals: Encontrando construções
    ui_guide_body_signals: |-
      O <VAL_ON>cartógrafo<> nas estações espaciais fornecerá <STELLAR>mapas planetários<> para construções específicas. Use-os para marcar um local na HUD do seu exotraje.

      Colete <STELLAR>dados de navegação<> dos sinalizadores no lado de fora das construções planetárias. Troque esses dados com o <VAL_ON>cartógrafo<> para obter mais mapas. Ele também os vende em troca de nanitos.

      Construções maiores criam sinais detectáveis por meio de transmissão direta ou de sua assinatura de radar. Quando estiver explorando a pé, use o <TECHNOLOGY>visor de análise<> para procurar construções próximas ou construa (<IMG>BUILD_MENU<>) um <TECHNOLOGY>incremento de sinal<> para marcar a estrutura mais próxima de onde você se encontra.

      Os <SPECIAL>dados de navegação<> especializados revelam a localização de <VAL_ON>módulos de entrada<>, que contêm <TECHNOLOGY>atualizações poderosas para o exotraje<>. Eles devem ser decodificados em um incremento de sinal.
    ui_guide_topic_refiner: Refinando substâncias
    ui_guide_body_refiner: |-
      Materiais avançados e o ato de construção podem exigir o uso de um <TECHNOLOGY>refinador<>. Construa-o a partir do menu de construção (<IMG>BUILD_MENU<>). Refinadores grandes requerem uma <VAL_ON>base habitável<>.

      O refinador transforma materiais coletados ou matéria bruta em substâncias mais condensadas ou avançadas. <VAL_ON>Elementos refinados<> (ex.: <FUEL>carbono condensado<>) ocupam menos espaço e fornecem uma carga maior que os elementos comuns (ex.: <FUEL>carbono<>) para os sistemas básicos.

      <TECHNOLOGY>Unidades refinadoras maiores<> aceitam vários insumos, permitindo ao usuário fazer experiências com a <VAL_ON>combinação de materiais<>. A combinação de materiais pode gerar <VAL_ON>substâncias exclusivas<> ou permitir <VAL_ON>receitas mais eficientes<>.

      Os refinadores portáteis simples precisam de combustível externo para funcionar. O mesmo não ocorre com os refinadores grandes ligados à estrutura de uma <VAL_ON>base<>.
    ui_guide_topic_dismantle: Tecnologia portátil
    ui_guide_body_dismantle: |-
      A tecnologia instalada na superfície do planeta, a partir do menu de construção (<IMG>BUILD_MENU<>), pode ser recuperada ao se aproximar dela e segurar <IMG>DECONSTRUCT<>. Isso a coloca no <TECHNOLOGY>inventário do exotraje<> do usuário.

      <TECHNOLOGY>Desmontar<> tecnologia é uma maneira conveniente do usuário transportar e <TECHNOLOGY>reutilizá-la<> em um local de sua preferência.

      Reutilizar tecnologia portátil <VAL_ON>não gera custos adicionais<>. A unidade precisa ser construída apenas uma vez.

      <COMMODITY>ATENÇÃO<>: Não se esqueça da localização da tecnologia utilizada.
    ui_guide_topic_fleets: Frotas de naves cargueiras
    ui_guide_topic_fleetsa: Expedições da frota
    ui_guide_body_fleets: |-
      Comandar uma <COMMODITY>nave capital<> grande traz muitos benefícios. Um dos principais é a possibilidade de comandar uma frota de <SPECIAL>fragatas<>.

      Encontre e compre <SPECIAL>fragatas<> para adicioná-las à sua frota. Em um <TECHNOLOGY>grupo de naves cargueiras<>, as fragatas recrutáveis estarão marcadas com um ícone. Aproxime-se de uma <TRADEABLE>fragata recrutável<> e fale com ela pelo <TECHNOLOGY>comunicador da nave<>.

      Há vários tipos de fragatas, com qualidades diferentes. Quando não estiverem em expedições, as fragatas executarão tarefas relacionadas às capacidades delas. Pouse em uma fragata para pegar as recompensas dessas tarefas.

      As <STELLAR>fragatas comerciais<> acumularão riquezas, as <TECHNOLOGY>naves científicas<> fornecerão verificações para artefatos antigos, as <FUEL>naves de suprimentos<> gerarão combustível e as <COMMODITY>naves mineradoras<> coletarão minerais. <SPECIAL>Naves de combate<> irão ao seu socorro se você lutar com os piratas próximos.
    ui_guide_body_fleetsa: |-
      Expedições requerem uma <TECHNOLOGY>sala de comando da frota<>. Construa um posto de comando na área habitável entre a ponte e o hangar.

      O <TECHNOLOGY>navegador<> planeja expedições para a sua frota. Visite-o na ponte da nave cargueira para ver as que estão disponíveis no momento. Um conjunto novo de expedições é criado todos os dias. As <TECHNOLOGY>especializações<> e <FUEL>dificuldade<> das expedições variam.

      Naves de classes maiores contribuirão mais com qualquer <VAL_ON>expedição<> na qual você as enviar. A conclusão de expedições aumentará a força de uma fragata.

      Expedições mais longas ou maiores exigem mais combustível. Naves de suprimentos reduzem os requisitos de combustível. Expedições podem ser equipadas com <COMMODITY>atualizações temporárias<> para que a capacidade delas seja aumentada.

      Expedições cobrem distâncias longas e podem levar um tempo considerável para serem concluídas. Acompanhe o progresso delas na <TECHNOLOGY>sala de comando da frota<>. As expedições prosseguem em tempo real e não exigem que o proprietário esteja presente.
    ui_guide_topic_technology: Atualizando seu equipamento
    ui_guide_body_technology: |-
      Visite o <STELLAR>mercado<> a bordo da maioria das estações espaciais para encontrar vários tipos de mercadores. Os mercadores tecnológicos vendem <VAL_ON>módulos de atualização<>. Atualize os inventários do seu exotraje, nave e multiferramenta dentro de estações espaciais.

      <TECHNOLOGY>Plantas<> permitem criar novas tecnologias. Compre plantas a bordo da <SPECIAL>anomalia espacial<>.
      É você mesmo quem vai ter que encontrar os materiais, mas sempre será possível instalar a tecnologia em seu exotraje ou em qualquer <STELLAR>nave<> ou <TECHNOLOGY>multiferramenta<> que você possuir.

      <VAL_ON>Módulos de atualização<> são compras únicas. Eles atualizam a tecnologia específica e já instalada de um <VAL_ON>exotraje<>, <STELLAR>nave<> ou <TECHNOLOGY>multiferramenta<>. Cada atualização tem propriedades levemente distintas. Recomenda-se que os usuários experimentem fazer configurações diferentes.
      Para instalar um módulo de atualização, selecione-o no inventário com <IMG>FE_ALT1<> e use-o em um <TECHNOLOGY>slot tecnológico<> vazio com <IMG>SELECT<>.

      As atualizações instaladas de modo adjacente a outras atualizações do mesmo tipo fornecerão um incremento extra, melhorando ainda mais o desempenho do dispositivo.

      Não é possível ter mais de <FUEL>três<> atualizações ativas no mesmo subsistema tecnológico. Não respeitar isso desativará as atualizações até que módulos suficientes sejam removidos e a energia seja restaurada.
    ui_guide_topic_recipes: Receitas e plantas
    ui_guide_body_recipes: |-
      Os <VAL_ON>módulos de atualização<> podem ser comprados prontos dos mercadores tecnológicos. Esses profissionais também são bons fornecedores de componentes pré-construídos. Encontre-os no mercado da estação espacial ou em <STELLAR>lojas planetárias<> menores.

      Para criar <COMMODITY>produtos<> e <TECHNOLOGY>tecnologias<> por conta própria, você deve aprender sobre as plantas deles.

      Aprenda sobre os planos de tecnologias específicas visitando estações de pesquisa a bordo da <SPECIAL>anomalia espacial<>.

      Receitas de produtos são mais raras. É preciso invadir várias <STELLAR>instalações planetárias<> para encontrá-las. Saiba como chegar até essas instalações trocando dados de navegação com o <TRADEABLE>cartógrafo<> de uma estação espacial.
    ui_guide_topic_feeding: Alimentando e domando criaturas
    ui_guide_body_feeding: "Todas as criaturas comem <TRADEABLE>pelotas para criaturas<>.
      Elas podem ser alimentadas diretamente ou por meio da <VAL_ON>seção Criaturas
      do menu rápido<> (<IMG>QUICK_MENU<>).\n\nAs iscas jogadas a partir do menu rápido
      podem aplacar <FUEL>predadores<> ou outras criaturas zangadas, desbloqueando
      novas oportunidades de cultivo ou viagem. \n\nAlimentar uma criatura fará você
      ganhar a confiança dela e permitirá que ela seja <STELLAR>montada<> ou <TRADEABLE>criada<>.
      Uma criatura domada também pode ser <STELLAR>adotada<> como sua companheira.
      Companheiros animais oferecem uma série de oportunidades de amizade e viagem.\n\nGerencie
      seus companheiros no menu rápido (<IMG>QUICK_MENU<>). Se cuidar bem deles, eles
      poderão botar ovos, o que fará surgir uma nova geração de criaturas únicas.
      É possível trocar ovos com outros viajantes.\n\nO <TECHNOLOGY>sequenciador de
      ovos<> na <SPECIAL>anomalia espacial<> permite modificação genética, abrindo
      as portas para o potencial infinito da vida..."
    ui_guide_body_feeding_alt1: |-
      Todas as criaturas comem <TRADEABLE>pelotas para criaturas<>. Elas podem ser alimentadas diretamente ou por meio da <VAL_ON>seção Utilidades do menu rápido<> (<IMG>QUICK_MENU<>).

      Habilidades especiais são desbloqueadas com iscas mais avançadas. Verifique criaturas com o <TECHNOLOGY>visor de análise<> para descobrir a isca favorita delas. Use iscas específicas a partir do menu rápido.

