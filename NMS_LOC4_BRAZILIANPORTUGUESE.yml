    dnt_war_trader_thank_lang_1: Thanks for your help with the pirates! Have some
      stuff!
    dnt_war_trader_thank_lang_2: Thanks for your help with the pirates! Have some
      stuff!
    dnt_war_trader_thank_lang_3: Thanks for your help with the pirates! Have some
      stuff!
    all_trader_thank_desc_1: O comerciante agradece a minha ajuda e me oferece uma
      parte de sua carga.
    all_trader_thank_desc_2: O alívio no rosto do piloto é óbvio. Ele me oferece uma
      parte de sua carga como agradecimento pela minha ajuda.
    all_trader_thank_desc_3: O piloto está livre de seus perseguidores e pode finalmente
      relaxar. Ele me dá um presente, um símbolo de agradecimento pelo meu esforço.
    all_trader_thank_desc_4: Finalmente a salvo, o piloto agradece a minha ajuda.
      Ele me oferece um item de seu compartimento de carga.
    all_trader_thank_desc_5: As palavras do piloto não me são familiares, mas seu
      rosto esclarece tudo. Aliviado por ter se livrado dos piratas, ele se prepara
      para transmitir uma parte de sua carga.
