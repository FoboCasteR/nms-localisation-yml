    ui_comm_week_03_title: Pesquisa comunitária
    ui_comm_week_03_sub: Ajude o especialista Polo - Semana 3 de 8
    ui_comm_week_03_desc: O especialista Polo está transmitindo uma solicitação de
      exploradores. Ele precisa de assistência para documentar uma nova 'fase' da
      galáxia.
    npc_comm_week_03_brief: |-
      Camarada! Essa galáxia cintila! Está vendo, não está, sua beleza renovada?
      Nossa pesquisa está acelerando. Estamos chegando a algum lugar, tenho certeza! Mas estamos chamando atenção...
    npc_comm_week_03_brief2: |-
      Sentinelas causam um pouco de problema para Nada e Polo. Sempre causaram. Voamos por fora, não nos conformamos. Se nos localizarem, será o fim da anomalia!
      Há uma instalação onde tenho certeza que se encontra uma parte da lógica deles, mas não posso acessá-la remotamente. Estou transmitindo as coordenadas para você agora, camarada! Vamos pressioná-los e examinar suas rotinas e respostas.
    npc_comm_week_03_brief_res: Estou transmitindo as coordenadas para o portal, camarada.
      Mas há perigo! Tenha muito cuidado!
    npc_comm_week_03_cap: Camarada, sua dedicação à pesquisa nos deixou admirados
      e mal-acostumados! Você nos prestou um grande serviço! Mas Nada e eu estamos
      a salvo por enquanto. Não se arrisque mais.
    npc_comm_week_03_cap_res_a: Polo se anima, aliviado por eu não ter sofrido nenhum
      mal por sua causa. Ele diz que transferiu um presente para minhas contas e que
      posso gastá-lo em algo divertido.
    npc_comm_week_03_cap_res_b: Obrigado, obrigado! Devemos muito a você, camarada
      viajante. Essa paz nos trará conhecimento, prometo!
    npc_comm_week_03_comp: Os Sentinelas resistiram à sua presença, camarada? Podemos
      aprender alguma coisa com os padrões da patrulha deles? Deixe-me analisar os
      logs. Eles devem ter ciência do que está acontecendo...
    npc_comm_week_03_comp_res_all: Cada gota de púgneo, cada pedaço de vidro estilhaçado
      – esses dados nos levam para mais perto da verdade, camarada viajante. Mas sempre
      tome cuidado! Você é muito precioso para Nada + Polo.
    npc_comm_week_03_comp2_opt_a: Transmita dados
    npc_comm_week_03_comp2_opt_b: Encerre a transmissão
    npc_comm_week_03_comp2_res_a: |-
      Polo examina os logs. Sua imagem holográfica acena a cabeça com uma expressão séria. Ele diz que transferiu um presente para minhas contas, um pequeno agradecimento pelos riscos que corro por ele.
      Ele hesita, mas conta, relutante, que ainda há trabalho a fazer.
    npc_comm_week_03_comp2_res_b: Se tiver mais para contar, chame-nos com seu scanner,
      camarada!
