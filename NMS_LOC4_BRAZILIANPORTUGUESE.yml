      Normalmente, é encontrado em planetas com um <TECHNOLOGY>ambiente congelado<>.
    ui_hot_sym: P
    ui_hot1_name: FÓSFORO
    ui_hot1_name_l: Fósforo
    ui_hot1_desc: |-
      Extrato mineral local que costuma aparecer em depósitos grandes ou ser extraído de minerais comuns, após uma inspeção com o <TECHNOLOGY>visor de análise<>.

      Normalmente, é encontrado em planetas de <FUEL>ambiente árido<>.
    ui_asterioid1_sym: Ag
    ui_asterioid2_sym: Au
    ui_asterioid3_sym: Pt
    ui_asterioid_sub: Mineral de asteroide valioso
    ui_asteroid1_name: PRATA
    ui_asteroid1_name_l: Prata
    ui_asteroid1_desc: |-
      Mineral comercial, interestelar e valioso que costuma ser <COMMODITY>extraído de asteroides<>. É ocasionalmente encontrado em depósitos planetários subterrâneos.

      Seu brilho é apreciado pelos habitantes de todos os sistemas.
    ui_asteroid2_name: OURO
    ui_asteroid2_name_l: Ouro
    ui_asteroid2_desc: |-
      Mineral comercial, interestelar e muito valioso que costuma ser <COMMODITY>extraído de asteroides<>. É ocasionalmente encontrado em depósitos planetários subterrâneos.

      Sua beleza e versatilidade são apreciadas em todo o universo.
    ui_asteroid3_name: PLATINA
    ui_asteroid3_name_l: Platina
    ui_asteroid3_desc: |-
      Mineral comercial, interestelar e extremamente valioso que costuma ser <COMMODITY>extraído de asteroides<>. É ocasionalmente encontrado em depósitos planetários subterrâneos.

      Sua resistência e versatilidade são apreciadas em todo o universo.
    ui_unknown_plant: Planta não identificada
    ui_unknown_rock: Mineral não identificado
    casing_name: PLACA DE METAL
    casing_name_l: Placa de metal
    casing_desc: |-
      Um leve produto metálico, muito usado na manufatura de <TECHNOLOGY>peças de naves<> e <TECHNOLOGY>tecnologia implantável<>. Um item essencial aos setores de construção de todas as principais espécies conhecidas.

      Criado a partir de <EARTH>pó de ferrita<>.
    fuelgel_name: CÁPSULA DE OXIGÊNIO
    fuelgel_name_l: Cápsula de oxigênio
    fuelgel_desc: |-
      Gás de filtragem estabilizado e seguro do <FUEL>sistema de sobrevivência<>.

      Obtém-se facilmente a partir de <FUEL>oxigênio<> e <EARTH>pó de ferrita<>. Serve como um método eficiente de fornecimento de energia a longo prazo para o sistema de sobrevivência.
    fuelgel_sub: Energia portátil do sistema de sobrevivência
    fuelgel2_name: CÁPSULA GRANDE DE O2
    fuelgel2_name_l: Cápsula grande de O2
    fuelgel2_desc: |-
      Um recipiente grande do gás de filtragem estabilizado do <FUEL>sistema de sobrevivência<>.

      É obtido a partir de materiais refinados. É um método muito eficiente de transportar a energia do sistema de sobrevivência.
    fuelgel3_name: GEL DE SOBREVIVÊNCIA
    fuelgel3_name_l: Gel de sobrevivência
    fuelgel3_desc: |-
      <FUEL>Combustível de emergência para o sistema de sobrevivência<>.

      Sintetizado a partir de <TECHNOLOGY>cristais de combustível de foguete<> e <FUEL>carbono<>, esse gel alimenta temporariamente o sistema de sobrevivência. Não se sabe como ele afeta os pulmões do usuário a longo prazo.
    powercell_name: BATERIA DE ÍONS
    powercell_name_l: Bateria de íons
    powercell_desc: |-
      Unidade de armazenamento de energia otimizada e conveniente. É usada em vários sistemas de <COMMODITY>defesa<> e <COMMODITY>proteção antirrisco<>.

      É construída pela fusão de <EARTH>pó de ferrita<> com <TECHNOLOGY>cobalto<> subterrâneo. Costuma ser encontrada pronta em contêineres cilíndricos de metal.
    powercell2_name: BATERIA DE ÍONS AVANÇADA
    powercell2_name_l: Bateria de íons avançada
    powercell2_desc: |-
      Unidade de armazenamento de energia poderosa. É usada em vários sistemas de <COMMODITY>defesa<> e <COMMODITY>proteção antirrisco<>.

      É construída a partir de <TECHNOLOGY>cobalto ionizado<> e <EARTH>ferrita pura<> e encontrada ocasionalmente em contêineres cilíndricos de metal.
    nanotubes_name: NANOTUBOS DE CARBONO
    nanotubes_name_l: Nanotubos de carbono
    nanotubes_desc: |-
      Metros e mais metros de <FUEL>nanotubos de carbono<> de alta capacidade.

      Sua alta resistência à tração e condutividade moderada os tornam componentes essenciais em muitas <TECHNOLOGY>tecnologias avançadas<>.
    microchip_name: MICROPROCESSADOR
    microchip_name_l: Microprocessador
    microchip_desc: |-
      Um <TECHNOLOGY>microchip compacto e que emite pouco calor<>. É feito com <STELLAR>metal cromático<> processado, que é criado a partir de um dos vários metais de terreno especializados.

      É usado na criação de uma grande variedade de <TECHNOLOGY>tecnologias avançadas<>.
    am_housing_name: CAIXA DE ANTIMATÉRIA
    am_housing_name_l: Caixa de antimatéria
    am_housing_desc: |-
      Dispositivo seguro de contenção de antimatéria. É necessário antes que a <FUEL>antimatéria<> possa ser transformada, com segurança, em <FUEL>células de dobra<>.

      O <FUEL>oxigênio<> de rechaço forma um bolsão de gás protetor, impedindo que a antimatéria reaja com o invólucro que a contém.
    launchfuel_name: COMBUSTÍVEL DE DECOLAGEM DE NAVE
    launchfuel_name_l: Combustível de decolagem de nave
    launchfuel_desc: |-
      Combustível em estado sólido, altamente reagente e necessário para alimentar os <TECHNOLOGY>impulsionadores de decolagem das naves<>.

      Criado a partir de <TECHNOLOGY>di-hidrogênio<> cristalizado, encontrado em depósitos azuis em todos os mundos.
    launchfuel_sub: Combustível de di-hidrogênio estabilizado
