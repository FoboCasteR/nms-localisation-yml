    ui_comm_week_04_sub: Ajude o especialista Polo - Semana 4 de 8
    npc_comm_week_04_brief: |-
      Camarada! Os dados que você coletou dos Sentinelas a tanto custo, eles...
      Geraram um resultado extraordinário! Eles estão rastreando uma Anomalia, mas não Nada e Polo!
    npc_comm_week_04_brief2: |-
      Os sentinelas são capazes de maravilhas cartográficas! Mapas das fronteiras de nossa realidade, mostrando suas fraquezas, suas vulnerabilidades!
      Elas encontraram uma série de transmissões além da falha, mensagens de outro ser anômalo! Precisamos rastrear a origem dessas transmissões e fazer contato antes que o façam.
    npc_comm_week_04_brief_res: Estou transmitindo as coordenadas, camarada viajante.
      Vá, siga jornada pelos portais, seja nosso mensageiro!
    npc_comm_week_04_cap: |-
      Você coletou tantos dados! Temos tudo de que precisamos para um rastreio preciso. Só resta fazer os cálculos, usar a sonda de fronteira certa... É preciso ter paciência.
      Nossa gratidão é eterna, camarada viajante!
    npc_comm_week_04_cap_res_a: Polo gorjeia ao desligar, mal conseguindo conter a
      empolgação. Espero que ele não se desaponte com o que descobrir...
    npc_comm_week_04_cap_res_b: Minha análise da transmissão principal está indo bem,
      camarada viajante. Mas qualquer eco que venha além da falha é algo mágico! Colete
      tudo que puder para encontrarmos a fonte ainda mais rapidamente!
    npc_comm_week_04_comp: Conseguiu algum vislumbre além das fronteiras, camarada
      viajante? Que ecos você conseguiu recuperar?
    npc_comm_week_04_comp_res_all: |-
      Que tesouro, mais raro e maravilhoso que qualquer visão! Uma esperança além da falha! Outra centelha de criação!
      Que presente precioso você nos trouxe, camarada viajante.
    npc_comm_week_04_comp2_opt_a: Transmitir dados
    npc_comm_week_04_comp2_opt_b: Encerrar transmissão
    npc_comm_week_04_comp2_res_a: |-
      Polo respira de forma audível. A realidade da mensagem o assoberba, como se ele não estivesse preparado para tudo isso ser mais que uma esperança louca.
      Ele se recompõe e pede para que eu continue procurando sinais desse mensageiro enquanto ele faz uma análise mais profunda.
    npc_comm_week_04_comp2_res_b: Quando tiver mais para contar, chame-nos com seu
      scanner, camarada! Seja rápido!
    ui_comm_week_04_obj3_marker: Local do eco
