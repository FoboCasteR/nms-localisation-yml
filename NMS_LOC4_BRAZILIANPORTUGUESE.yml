    update4_title: Atualização NEXT de No Man's Sky
    update4_notes: |-
      A atualização NEXT, de No Man's Sky, oferece vários recursos novos. Para ver todos os detalhes, acesse www.nomanssky.com.

      *Multiplayer: forme uma pequena equipe com seus amigos e explore o universo junto com eles.
      *Mudança de visual: é possível jogar em terceira ou primeira pessoa, tanto a pé como na nave.
      *Comande naves cargueiras: reúna e atualize uma frota de fragatas e comande-as da ponte de sua nave cargueira.
      *Construção de bases ilimitada: agora, é possível construir bases em qualquer lugar de qualquer planeta.

      O universo foi regenerado para dar espaço às várias mudanças e aos recursos que estão sendo adicionados. Como resultado, os biomas, terrenos e formas vida dos planetas sofreram modificações e sua localização também pode ter sido levemente ajustada. As bases foram arquivadas temporariamente, mas podem ser restauradas em qualquer computador de base.

      A Hello Games tem se empenhado muito para aprimorar e expandir No Man’s Sky. Esperamos que você goste. :)
      Muito obrigado.
      Hello Games
