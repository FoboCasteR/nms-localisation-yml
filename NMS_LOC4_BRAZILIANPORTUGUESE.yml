    npc_comm_week_01_shop: |-
      Você deve ter notado, camarada viajante, um novo hóspede a bordo de nosso pequeno lar! Um ser de metal e alma, que criei com minhas próprias patas! Ele me ajudará a explorar síntese e criação, transformando Mercúrio em itens exóticos!
      Quer conhecê-los, não é? Acho que eles combinam com você, camarada viajante.
    npc_comm_week_01_shop_alt: Podemos levar nossa casa até você agora, camarada?
