    bld_medplant_2_name_l: Palmeira anã
    bld_medplant_3_name: MILHO CURIOSO
    bld_medplant_3_name_l: Milho curioso
    bld_medplant_1_description: |-
      Planta decorativa de tamanho médio. Cada uma de suas folhas é coberta por uma camada fina de látex pegajoso. Os insetos que pousam nessas folhas são lentamente absorvidos por hormônios digestivos que estão misturados à cola.

      Evite contato com a pele.
    bld_medplant_2_description: |-
      Uma forma atarracada e de fácil manejo das espécies de palmeiras maiores.

      Coloque do lado de fora para atrair animais e purificar o ar.
    bld_medplant_3_description: |-
      Broto de milho decorativo. Cresce em uma variedade de cores. Pode atrair vida selvagem decorativa.

      É incapaz de se reproduzir naturalmente. A polinização deve ser manual.
    bld_waterplant_1_description: Um invertebrado marítimo delicado. É cultivado para
      crescer em vasos. Sua estrutura curva característica lhe dá uma aparência diferente
      e interessante.
    bld_waterplant_1_name: CORAL ENROLADO
    bld_waterplant_1_name_l: Coral enrolado
    bld_waterplant_2_description: Um aglomerado chamativo de minerais oceânicos cristalizados.
      Eles crescem em uma estrutura semelhante a um fragmento e têm uma coloração
      marmorizada incomum.
    bld_waterplant_2_desc_alt: O fragmento central vibra discretamente, emitindo uma
      nota musical suave.
    bld_waterplant_2_name: CRISTAL AQUÁTICO
    bld_waterplant_2_name_l: Cristal aquático
    bld_waterplant_3_description: Uma planta impressionante que tem flores luminescentes
      em forma de orbes. Essa variedade doméstica adaptou-se para absorver e processar
      oxigênio de qualquer fonte, esteja ela em terra ou na água.
    bld_waterplant_3_name: FLOR CANDELABRO
    bld_waterplant_3_name_l: Flor candelabro
    bld_waterplant_3a_name: ALGA CULTIVÁVEL
    bld_waterplant_3a_name_l: Alga cultivável
    bld_barnacle_description: |-
      Um artrópode tenaz que se prende naturalmente a objetos subaquáticos parados ou em movimento.

      Essa variedade pode ser estimulada a se fixar ao local escolhido, dando um ar marinho antigo às bases.
    bld_barnacle_name: CRACA
    bld_barnacle_name_l: Craca
    bld_tree_1_description: |-
      Uma árvore frutífera grande e decorativa.

      A forma do fruto, a toxicidade e a existência vão variar de acordo com as condições locais de clima e polinização.
    bld_tree_2_description: |-
      Uma árvore fina e sem frutos. O sistema de raízes está integrado a fungos simbióticos altamente adaptados.

      Possui cogumelos próprios para facilitar o estabelecimento. O fungo não é tóxico e não se dissemina.
    bld_tree_3_description: |-
      Uma árvore sempre-verde resistente, capaz de sobreviver em uma ampla variedade de climas.

      As folhas cerosas com a parte de baixo prateada são ótimas para capturar a luz, além de serem interessantes e coloridas o ano inteiro.
    bld_toycube_description: |-
      Um item decorativo exclusivo e curioso.

      Esta engenhoca fabricada com precisão utiliza um campo gravitacional localizado que encanta e fascina aqueles que visitam a base.
    bld_toycube_name: ENGENHOCA CÚBICA EXPANSIVA
    bld_toycube_name_l: Engenhoca cúbica expansiva
    bld_toysphere_description: |-
      Uma curiosidade decorativa exclusiva para bases.

      Esta engenhoca projeta um holograma esférico que representa um dos quintilhões de corpos celestiais que povoam as galáxias.
    bld_toysphere_name: ENGENHOCA ESFÉRICA HOLOGRÁFICA
    bld_toysphere_name_l: Engenhoca esférica holográfica
    bld_toycore_description: |-
      Um item decorativo, exclusivo e curioso para bases.

      Um modelo da própria realidade visto da perspectiva de um observador impossível. Detalhes infinitos esperam para serem descobertos por uma lente suficientemente poderosa.
    bld_toycore_name: GERADOR DE REALIDADE PORTÁTIL
    bld_toycore_name_l: Gerador de realidade portátil
    spec_vykeen_torso_name: PEITORAL BLINDADO
    spec_vykeen_torso_name_l: Peitoral blindado
    spec_vykeen_torso_desc: Reforçado e elegante, este exotraje peitoral blindado
      oferece excelente proteção abdominal sem comprometer o visual.
    spec_vykeen_armour_name: OMBREIRAS BLINDADAS
    spec_vykeen_armour_name_l: Ombreiras blindadas
    spec_vykeen_armour_desc: Armadura poderosa para o ombro, este incremento do exotraje
      forma conexões de alta voltagem com o sistema esquelético do usuário. Esta corrente
      aplica choques no corpo do usuário se necessário, levando os músculos a assumirem
      sua postura de defesa ideal.
    spec_vykeen_gloves_name: EXOLUVAS BLINDADAS
    spec_vykeen_gloves_name_l: Exoluvas blindadas
    spec_vykeen_gloves_desc: Luvas blindadas, ideais para empunhar armas, impressionar
      culturas belicosas e colher plantas espinhudas.
    spec_vykeen_boots_name: BOTAS BLINDADAS
    spec_vykeen_boots_name_l: Botas blindadas
    spec_vykeen_boots_desc: |-
      Proteção reforçada para os pés com giroscópios balanceadores de passada integrados.

      São centenas de anos de pesquisa tecnológica aplicadas a um calçado.
    spec_vykeen_legs_name: PERNEIRAS BLINDADAS
    spec_vykeen_legs_name_l: Perneiras blindadas
    spec_vykeen_legs_desc: |-
      As nanofibras tecidas cuidadosamente tornam estas perneiras flexíveis e resistentes a disparos de armas pequenas.

      Para lavá-las, é necessário equipamento especial.
    ui_special_custom_sub: Sobreposição de aparência personalizada
    ui_exotic_head_sub: Transformação de face anômala
    bld_firework_launcher_desc: |-
