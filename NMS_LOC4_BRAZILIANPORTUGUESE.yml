    npc_comm_week_03_factory: |-
      A interface do terminal lista vários bancos de dados relacionados aos sentinelas. São informações de manufatura e logs de comportamento. Os dados estão criptografados, mas vejo uma opção de download.

      Alguma coisa faz a minha nuca formigar. É a sensação de perigo iminente causada pela luz vermelha de alarme, que avança pelo recinto...
