    fleet_exp_translate_opt_a_1c: Estude plantas
    fleet_exp_translate_opt_b_1c: Estude criaturas
    fleet_exp_translate_opt_c_1c: Estude minerais
    fleet_exp_translate_opt_d_1c: Deixe o sistema
    fleet_exp_translate_opt_e_1c: Desinfete a frota
    fleet_exp_translate_opt_f_1c: Estude a estrela local
    fleet_exp_translate_opt_g_1c: Verifique tecnologia
    fleet_exp_translate_call: "%CAP_RACE%, você conseguiu compreender os dados? O
      que devemos fazer?"
    fleet_exp_translate_res_a_1c: Eu traduzo os dados para o comandante da frota.
      Eles indicam que há algo estranho no DNA das plantas locais. Eu instruo o comandante
      da frota a direcionar a pesquisa da equipe dele para isso.
    fleet_exp_translate_res_b_1c: Eu traduzo os dados para o comandante da frota.
      Eles indicam que há algo estranho no comportamento dos predadores locais. Eu
      instruo o comandante da frota a direcionar a pesquisa da equipe dele para isso.
    fleet_exp_translate_res_c_1c: Eu traduzo os dados para o comandante da frota.
      Eles indicam que há conteúdo metálico altamente anômalo na geologia local. Eu
      instruo o comandante da frota a direcionar a pesquisa da equipe dele para isso.
    fleet_exp_translate_res_d_1c: Eu traduzo os dados para o comandante da frota.
      Eles mostram que anomalias gravitacionais alarmantes distorcem frequentemente
      o espaço-tempo da área local. Eu instruo o comandante da frota a deixar o sistema.
    fleet_exp_translate_res_e_1c: Eu traduzo os dados para o comandante da frota.
      Eles indicam que um vírus de mutação rápida vive nos pulmões das criaturas locais.
      Eu instruo o comandante da frota a desinfetar suas naves imediatamente.
    fleet_exp_translate_res_f_1c: Eu traduzo os dados para o comandante da frota.
      Eles indicam que há algo incomum no campo magnético da estrela local. Eu instruo
      o comandante da frota a direcionar a pesquisa dele para isso.
    fleet_exp_translate_res_g_1c: Eu traduzo os dados para o comandante da frota.
      Eles indicam que há tecnologia avançada para ser encontrada no sistema local.
      Eu oriento o comandante da frota a direcionar as verificações dele para isso.
    fleet_exp_translate_res_j_1c: Eu traduzo os dados para o comandante da frota,
      mas eles mostram poucos padrões significativos. Eu falo para o comandante da
      frota que a mensagem é inútil.
    fleet_exp_translate_log_a_1: Adquirimos dados incomuns codificados em um idioma
      desconhecido. %CAP_RACE% traduziu a mensagem com habilidade e revelou novos
      meios de pesquisa interessantes para os cientistas da frota.
    fleet_exp_translate_log_b_1: Adquirimos dados incomuns codificados em um idioma
      desconhecido. %CAP_RACE% traduziu a mensagem com habilidade, mas a pesquisa
      resultante rendeu apenas vapores tóxicos e uma série de mutações infelizes.
    fleet_exp_translate_log_c_1: Adquirimos dados incomuns codificados em um idioma
      desconhecido. Apesar dos esforços, a equipe de pesquisa não conseguiu encontrar
      um significado na mensagem.
    fleet_explore_special_9: "%CAP_RACE%, precisamos de ajuda imediatamente! Espalhamos
      drones pelo setor %SYSTEM%, e as atividades deles deixaram os sentinelas nervosos!
      A frota está sendo atacada!"
    fleet_explore_special_opt_a_9: Ofereça ajuda na luta
    fleet_explore_special_opt_b_9: Mande-os fugir
    fleet_explore_special_res_a_9: Eu garanto para o comandante da frota que vou ajudá-los.
      Eles não vão lutar sozinhos.
    fleet_explore_special_res_b_9: Eu falo para o comandante da frota que é melhor
      não deixar os sentinelas mais zangados. É melhor fugir, e o mais rápido possível.
    fleet_explore_special_log_a_9: Fomos atacados por sentinelas enquanto coletávamos
      amostras no setor %SYSTEM%. %CAP_RACE% viajou até onde estávamos e forneceu
      proteção enquanto a frota fugia.
    fleet_explore_special_log_b_9: Fomos atacados por sentinelas enquanto coletávamos
      amostras no setor %SYSTEM%. %CAP_RACE% não pôde ajudar, e a frota sofreu danos
      severos durante a fuga.
    fleet_explore_special_log_c_9: Fomos atacados por sentinelas enquanto coletávamos
      amostras no setor %SYSTEM%. %CAP_RACE% não pôde ajudar, mas a frota conseguiu
      fugir sem sofrer muitos danos.
    fleet_explore_special_10: |-
      %CAP_RACE%, a expedição está parada. Encontramos um objeto estranho, e nenhum de nossos equipamentos está devolvendo resultados compreensíveis.
      Estamos posicionados perto de uma esfera metálica no espaço. Ela é menor do que uma estação espacial, e está emitindo sinais muito incomuns.
      Não parece ser hostil. O que devemos fazer?
    fleet_explore_special_opt_a_10: Instrua-os a pousar
    fleet_explore_special_opt_b_10: Instrua-os a partir
    fleet_explore_special_res_a_10: Eu falo para o comandante da frota reunir a melhor
      tripulação para seu transporte e tentar pousar sobre ou dentro da esfera. Ele
      concorda, mas parece apreensivo.
    fleet_explore_special_res_b_10: Eu instruo o comandante da frota a deixar a esfera
      em paz. O responsável por ela provavelmente não vai gostar de ser incomodado,
      seja lá quem ou o que for.
    fleet_explore_special_log_a_10: Encontramos uma esfera metálica perfeita na órbita
      do planeta %PLANET%. Consultamos %CAP_RACE% antes de nos aproximarmos. Nenhum
      registro sobreviveu à abordagem, nem as lembranças da tripulação. Mas encontramos
      o compartimento de carga cheio de presentes.
    fleet_explore_special_log_b_10: Encontramos uma esfera metálica perfeita na órbita
      do planeta %PLANET%. Consultamos %CAP_RACE% antes de nos aproximarmos. Nenhum
      instrumento sobreviveu à abordagem, nem as lembranças da tripulação. Fomos embora
      rápido.
    fleet_explore_special_log_c_10: Encontramos uma esfera metálica perfeita na órbita
      do planeta %PLANET%. Seguimos o conselho de %CAP_RACE% e não a abordamos.
    fleet_explore_special_11: |-
      %CAP_RACE%, a tripulação está em uma situação difícil.
      Uma equipe expedicionária foi enviada para o planeta %PLANET%. Eles escavaram um local e encontraram vários jarros contendo uma água preta.
      Por razões desconhecidas, os membros da equipe beberam a água. Quando voltaram à nave, começaram a falar de modo exaltado e incoerente.
      Nós os confinamos na ala médica, mas não sei quais devem ser nossos próximos passos...
    fleet_explore_special_opt_a_11: Mantenha-os em quarentena
    fleet_explore_special_opt_b_11: Mande-os para o espaço
    fleet_explore_special_res_a_11: Eu instruo o comandante da frota a manter os membros
      afetados da tripulação em isolamento e fazer o possível para tratá-los. Se forem
      mantidos estáveis, talvez se recuperem.
    fleet_explore_special_res_b_11: O comandante da frota reage de maneira surpresa,
      mas eu insisto. É uma infelicidade, mas o restante da tripulação não pode ficar
      em risco.
    fleet_explore_special_log_a_11: Tripulantes beberam uma água escura incomum encontrada
      no planeta %PLANET%. %CAP_RACE% aconselhou fazermos uma quarentena extensa.
      Com alguns cuidados, os indivíduos afetados se recuperaram. Eles relataram que
      tiveram visões estranhas e sobrenaturais. Verificações cerebrais geraram dados
      cientificamente importantes.
    fleet_explore_special_log_b_11: Tripulantes beberam uma água escura incomum encontrada
      no planeta %PLANET%. %CAP_RACE% aconselhou fazermos uma quarentena extensa.
      Os indivíduos afetados tiveram visões estranhas, enlouqueceram e destruíram
      uma boa parte da ala médica, antes de serem subjugados.
    fleet_explore_special_log_c_11: Tripulantes beberam uma água escura incomum encontrada
      no planeta %PLANET%. %CAP_RACE% disse que estavam condenados e que deviam ser
      abandonados no espaço. Nós fizemos isso com pesar.
    fleet_explore_special_12: |-
      %CAP_RACE%, sinto dizer que preciso informar uma emergência.
      Uma equipe de pesquisa geológica foi enviada para um sistema de cavernas interessante no planeta %PLANET%. Durante a pesquisa, uma fumarola foi afetada. O gás expelido pela abertura não equivale a nenhuma substância conhecida. A equipe se retirou do local imediatamente.
      Quando retornaram à nave, os indivíduos que inalaram o gás começaram a informar sintomas estranhos. Eles estão com os olhos vermelhos, e a pele deles começou a brilhar. Coloquei os que foram afetados em quarentena, mas não sei o que fazer em seguida.
    fleet_explore_special_opt_a_12: Leve-os de volta ao planeta
    fleet_explore_special_opt_b_12: Trate-os com radiação direcionada
    fleet_explore_special_res_a_12: Eu instruo o comandante da frota a levar os tripulantes
      infectados de volta à superfície do planeta. Ele não pode colocar em risco a
      vida de todos a bordo.
    fleet_explore_special_res_b_12: Eu instruo o comandante da frota a colocar fogo
      contra fogo. Ele deve tratar os tripulantes infectados com feixes de radiação
      direcionados e queimar qualquer mutação que tenha se desenvolvido.
    fleet_explore_special_log_a_12: Tripulantes inalaram um gás estranho no planeta
      %PLANET%. Por orientação de %CAP_RACE%, deixamos os infectados na superfície
      do planeta e fizemos uma análise do espaço. Os tripulantes desenvolveram habilidades
      impressionantes e parece que não foram afetados pela atmosfera tóxica. Isolamos
      a mutação para estudá-la mais.
    fleet_explore_special_log_b_12: Tripulantes inalaram um gás estranho no planeta
      %PLANET%. Por orientação de %CAP_RACE%, deixamos os infectados na superfície
      do planeta e fizemos uma análise do espaço. Eles ficaram doentes rapidamente
      e morreram.
    fleet_explore_special_log_c_12: Tripulantes inalaram um gás estranho no planeta
      %PLANET%. Por orientação de %CAP_RACE%, nós os tratamos com uma dose agressiva
      de radiação. O resultado combinado foi uma série notável de mutações, todas
      com importância científica. Infelizmente, os tripulantes não sobreviveram ao
      procedimento.
    fleet_explore_special_log_d_12: Tripulantes inalaram um gás estranho no planeta
      %PLANET%. Por orientação de %CAP_RACE%, nós os tratamos com uma dose agressiva
      de radiação. O tratamento não deu certo. Os infectados ficaram doentes rapidamente
      e morreram.
    fleet_explore_special_13: |-
      %CAP_RACE%, tenho notícias de uma oportunidade no setor %SYSTEM%.
      A frota encontrou um buraco negro. As condições de giro e a massa relativa indicam que talvez ele seja adequado para viagens de longa distância.
      O potencial de descoberta é significativo. Mesmo assim, não posso colocar a frota em risco sem a sua aprovação. Devemos seguir em frente?
    fleet_explore_special_opt_a_13: Entrem no buraco negro
    fleet_explore_special_opt_b_13: Evitem-no
    fleet_explore_special_res_a_13: Dou sinal verde para o levemente apreensivo comandante
      da frota. Eu o tranquilizo e lhe digo para confiar nos cálculos dos engenheiros
      e ficar empolgado com as visões estranhas que, com certeza, o aguardam do outro
      lado.
    fleet_explore_special_res_b_13: Eu falo que o comandante da frota deve evitar
      o buraco negro. A área local do espaço não foi bem mapeada. Há muita coisa para
      ser descoberta sem arriscar vidas em uma anomalia gravitacional.
    fleet_explore_special_log_a_13: Entramos em um buraco negro no setor %SYSTEM%.
      Passamos por milhares de sistemas em um piscar de olhos e coletamos dados sobre
      inúmeras maravilhas. Todas as naves deixaram o buraco de minhoca no momento
      certo e voltaram em segurança para o espaço-tempo convencional.
    fleet_explore_special_log_b_13: Entramos em um buraco negro no setor %SYSTEM%.
      Um erro pequeno no ângulo de aproximação fez o buraco de minhoca espalhar a
      frota por vários sistemas. Gastamos uma quantidade considerável de combustível
      para reuni-la. Sofremos danos gravitacionais significativos.
    fleet_explore_special_log_c_13: Encontramos um buraco negro no setor %SYSTEM%.
      Havia potencial para um buraco de minhoca. Fizemos as medições de longe, mas
      por orientação de %CAP_RACE%, não nos aproximamos do ponto de não retorno.
    fleet_explore_special_14: |-
      %CAP_RACE%, preciso da sua aprovação para uma expedição incomum.
      A frota está em órbita baixa sobre um planeta muito estranho. A superfície parece metálica e é amplamente composta por polígonos. Detectamos uma série de sinais estranhos e repetitivos.
      Gostaria de enviar uma equipe terrestre, mas o risco é muito grande. Seguimos em frente?
    fleet_explore_special_opt_a_14: Envie a equipe
    fleet_explore_special_opt_b_14: Evite o planeta
    fleet_explore_special_res_a_14: Eu instruo o comandante da frota a continuar.
      Toda expedição tem riscos, mas poucos planetas parecem tão interessantes quanto
      esse.
    fleet_explore_special_res_b_14: Eu falo para o comandante da frota remover a tripulação.
      Não se deve brincar com anomalias como essa. O comandante da frota parece aliviado.
    fleet_explore_special_log_a_14: Descobrimos um planeta metálico no sistema %SYSTEM%,
      com uma superfície coberta de hexágonos. Enviamos uma equipe planetária. Ela
      conseguiu capturar e decodificar um sinal estranho que saía do núcleo do planeta.
      Fizemos descobertas significativas.
    fleet_explore_special_log_b_14: Descobrimos um planeta metálico no sistema %SYSTEM%,
      com uma superfície coberta de hexágonos. Enviamos uma equipe planetária. Explosões
      ensurdecedoras no rádio abalaram a superfície repetidamente, fazendo a equipe
      voltar à nave.
    fleet_explore_special_log_c_14: 'Descobrimos um planeta metálico no sistema %SYSTEM%,
      com uma superfície coberta de hexágonos. Nós o estudamos em busca de sinais,
      mas por orientação de %CAP_RACE%, não enviamos uma equipe. '
    fleet_explore_special_15: |-
      Saudações do sistema %SYSTEM%, %CAP_RACE%. Tenho más notícias.
      Vários membros da tripulação ficaram doentes após visitarem o planeta %PLANET%. Eles sentem febre e cólicas, e parecem estar com muita dor.
      A tripulação informou que viu criaturas com esses sintomas na superfície do planeta, onde se originou esse surto, presumivelmente.
      Confinei os indivíduos afetados na ala médica, mas a enfermidade parece extremamente contagiosa. O que devemos fazer?
    fleet_explore_special_opt_a_15: Capture as criaturas infectadas
    fleet_explore_special_opt_b_15: Aplique um sedativo nos tripulantes afetados
    fleet_explore_special_res_a_15: Eu falo para o comandante da frota enviar outra
      expedição para a superfície. Se conseguirem capturar uma das criaturas infectadas,
      talvez possam sintetizar uma cura.
    fleet_explore_special_res_b_15: Digo para %NAME% manter os tripulantes infectados
      sedados e fechar a ala médica. É preciso impedir que a infecção se espalhe,
      a qualquer custo.
    fleet_explore_special_log_a_15: A equipe terrestre foi infectada após entrar em
      contato com a fauna do planeta %PLANET%. Por orientação de %CAP_RACE%, confinamos
      os integrantes na ala médica. A infecção não se espalhou, mas a taxa de mortalidade
      entre os afetados foi de 90%.
    fleet_explore_special_log_b_15: A equipe terrestre foi infectada após entrar em
      contato com a fauna do planeta %PLANET%. Por orientação de %CAP_RACE%, voltamos
      à superfície e capturamos criaturas infectadas. A equipe do laboratório conseguiu
      sintetizar uma cura. Os tripulantes estão muito saudáveis.
    fleet_explore_special_log_c_15: A equipe terrestre foi infectada após entrar em
      contato com a fauna do planeta %PLANET%. Por orientação de %CAP_RACE%, voltamos
      à superfície para encontrarmos uma cura. Não encontramos nada, e mais tripulantes
      se infectaram. Houve um número considerável de fatalidades.
    fleet_explore_special_16: |-
      %CAP_RACE%, preciso do seu conselho.
      A tripulação investigou uma nave cargueira acidentada no planeta %PLANET%. Não encontraram nada demais, mas têm reclamado de acontecimentos estranhos na nave desde então.
      Itens mudados de lugar, sussurros estranhos, falhas inexplicáveis nos equipamentos. Ninguém se feriu, mas a tripulação está ficando nervosa e difícil de controlar.
    fleet_explore_special_opt_a_16: Pesquise a atividade
    fleet_explore_special_opt_b_16: Diga para a tripulação ignorar isso
    fleet_explore_special_res_a_16: Eu instruo o comandante da frota a concentrar
      sua pesquisa nos acontecimentos estranhos. O paranormal muitas vezes é sinal
      de novas descobertas aguardando para serem feitas.
    fleet_explore_special_res_b_16: Eu falo para o comandante da frota controlar a
      tripulação dele. Sons estranhos e explosões ocasionais de vapores fazem parte
      do dia a dia de uma nave e não devem ser temidos.
    fleet_explore_special_log_a_16: A tripulação suspeitou de atividade paranormal
      durante a travessia do setor %SYSTEM% e ficou com medo. Investigamos a origem
      do 'surto' e encontramos espécies não registradas de roedores espaciais vivendo
      nas tubulações do motor. A descoberta foi lucrativa. Não houve danos às tubulações.
    fleet_explore_special_log_b_16: A tripulação suspeitou de atividade paranormal
      durante a travessia do setor %SYSTEM% e ficou com medo. A equipe do laboratório
      começou a pesquisar o fenômeno, mas não descobriu nada. Os tripulantes não conseguiam
      mais dormir. Paramos a pesquisa e saímos do sistema antes que mais dano fosse
      causado.
    fleet_explore_special_log_c_16: A tripulação suspeitou de atividade paranormal
      durante a travessia do setor %SYSTEM% e ficou com medo. %CAP_RACE% repreendeu
      todos e os fez recobrarem o bom humor.
    fleet_explore_special_18: |-
      %CAP_RACE%, tenho notícias perturbadoras.
      Encontramos entidades estranhas no setor %SYSTEM%. Elas brilham e desaparecem, e nossos equipamentos não conseguem capturar uma imagem.
      Nossas tentativas de comunicação foram em vão, e elas não nos fizeram mal... ainda. O que devemos fazer?
    fleet_explore_special_opt_a_18: Atirem
    fleet_explore_special_opt_b_18: Transmitam música
    fleet_explore_special_res_a_18: Eu instruo o comandante da frota a atirar imediatamente.
      Isso vai mostrar para os seres estranhos que não estamos de brincadeira.
    fleet_explore_special_res_b_18: Eu instruo o comandante da frota a interromper
      as saudações convencionais e transmitir música. Ela pode comunicar o que palavras
      não conseguem.
    fleet_explore_special_log_a_18: Encontramos naves espaciais etéreas no setor %SYSTEM%.
      Elas não responderam às saudações. Por orientação de %CAP_RACE%, abrimos fogo.
      As naves desapareceram imediatamente, mas deixaram grandes quantidades de metal
      precioso para trás.
    fleet_explore_special_log_b_18: Encontramos naves espaciais etéreas no setor %SYSTEM%.
      Elas não responderam às saudações. Por orientação de %CAP_RACE%, abrimos fogo.
      As naves se tornaram hostis e causaram danos significativos à frota. Depois
      de dispararem suas armas, elas foram embora.
    fleet_explore_special_log_c_18: Encontramos naves espaciais etéreas no setor %SYSTEM%.
      Elas não responderam às saudações. Por orientação de %CAP_RACE%, transmitimos
      uma música pacífica. As naves responderam com música também e transmitiram grandes
      quantidades de dados diretamente para o computador central da frota.
    fleet_explore_special_log_d_18: Encontramos naves espaciais etéreas no setor %SYSTEM%.
      Elas não responderam às saudações. Por orientação de %CAP_RACE%, transmitimos
      uma música pacífica. Os visitantes se zangaram com a transmissão e dispararam
      várias saraivadas altamente danosas contra a frota, antes de partirem por uma
      dobra.
    fleet_explore_special_19: |-
      %CAP_RACE%, sou obrigado a informar uma emergência!
      Uma explosão intensa de raios gama sobrecarregou os campos protetores da frota enquanto analisávamos o sistema %SYSTEM%! Os componentes principais estão superaquecendo. Não vamos conseguir contê-los por muito mais tempo!
      Precisamos desativar sistemas essenciais enquanto nos recuperamos, mas isso representa riscos inaceitáveis. O que devemos fazer?
    fleet_explore_special_opt_a_19: Desligue os motores
    fleet_explore_special_opt_b_19: Desative os sistemas elétricos
    fleet_explore_special_res_a_19: Eu falo para o comandante da frota desligar os
      motores imediatamente. Ele precisa tentar manter a frota estável, enquanto as
      temperaturas retornam a um nível aceitável.
    fleet_explore_special_res_b_19: Eu falo para o comandante da frota desativar imediatamente
      a fiação elétrica principal. Pode ser uma experiência desconfortável, mas vai
      permitir que as temperaturas voltem aos níveis aceitáveis.
    fleet_explore_special_log_a_19: A frota foi pega por uma explosão de raios gama
      no setor %SYSTEM%. Os alarmes de aquecimento foram acionados. Desligamos os
      motores depois de ouvir o conselho de %CAP_RACE%. O procedimento foi um sucesso.
      A frota não sofreu danos e obteve dados úteis da explosão de raios gama.
    fleet_explore_special_log_b_19: A frota foi pega por uma explosão de raios gama
      no setor %SYSTEM%. Os alarmes de aquecimento foram acionados. Desligamos os
      motores depois de ouvir o conselho de %CAP_RACE%. Os níveis de aquecimento continuaram
      aumentando e a frota colidiu com um campo de asteroides, enquanto estava desativada.
    fleet_explore_special_log_c_19: A frota foi pega por uma explosão de raios gama
      no setor %SYSTEM%. Os alarmes de aquecimento foram acionados. Desativamos a
      fiação elétrica principal depois de ouvir o conselho de %CAP_RACE%. O procedimento
      foi um sucesso. A frota não sofreu danos e obteve dados úteis da explosão de
      raios gama.
    fleet_explore_special_log_d_19: A frota foi pega por uma explosão de raios gama
      no setor %SYSTEM%. Os alarmes de aquecimento foram acionados. Desativamos a
      fiação elétrica principal depois de ouvir o conselho de %CAP_RACE%. As temperaturas
      continuaram aumentando e vários membros da tripulação foram mandados para o
      espaço, quando a desativação elétrica abriu as eclusas de ar.
    fleet_explore_special_20: |-
      %CAP_RACE%, informo uma descoberta no sistema %SYSTEM%.
      Os botânicos que estavam explorando o planeta %PLANET% descobriram uma árvore com um fruto de odor irresistível. Ela claramente quer que a gente a consuma.
      Mas obedecer a uma planta qualquer seria loucura. Precisamos testar o fruto primeiro. Mas como testar?
    fleet_explore_special_opt_a_20: Teste na tripulação
    fleet_explore_special_opt_b_20: Teste em criaturas
    fleet_explore_special_opt_c_20: Teste com os equipamentos
    fleet_explore_special_opt_d_20: Não teste
    fleet_explore_special_res_a_20: Eu falo para o comandante da frota dar a fruta
      para os membros mais dispensáveis da tripulação.
    fleet_explore_special_res_b_20: Eu falo para o comandante da frota dar a fruta
      para criaturas de planetas próximos. Elas evoluíram junto com ela e talvez ofereçam
      dados úteis.
    fleet_explore_special_res_c_20: Eu lembro ao comandante da frota que ele comanda
      uma frota de pesquisa bem equipada. Ele tem um laboratório amplo para testar
      a fruta sem precisar comê-la.
    fleet_explore_special_res_d_20: Eu falo para o comandante da frota descartar a
      fruta imediatamente. Nada bom pode sair dela.
    fleet_explore_special_log_a_20: Colhemos uma fruta de cheiro irresistível no planeta
      %PLANET%. Seguimos o conselho de %CAP_RACE% e a demos para os tripulantes comerem.
      Sementes germinaram em seus estômagos. A planta cresceu rápido e os consumiu
      de dentro para fora.
    fleet_explore_special_log_b_20: Colhemos uma fruta de cheiro irresistível no planeta
      %PLANET%. Seguimos o conselho de %CAP_RACE% e a demos para os tripulantes comerem.
      Eles relataram mais energia e visão com cores extras. Não houve efeitos colaterais.
    fleet_explore_special_log_c_20: Colhemos uma fruta de cheiro irresistível no planeta
      %PLANET%. Seguimos o conselho de %CAP_RACE% e a demos para criaturas encontradas
      em locais próximos. Sementes germinaram em seus estômagos. A planta cresceu
      rápido e as consumiu de dentro para fora. Registramos as observações.
    fleet_explore_special_log_d_20: 'Colhemos uma fruta de cheiro irresistível no
      planeta %PLANET%. Seguimos o conselho de %CAP_RACE% e a demos para criaturas
      encontradas em locais próximos. Elas não demonstraram nenhum problema. Testamos
      na tripulação em seguida. Resultado: intoxicação alimentar severa.'
    fleet_explore_special_log_e_20: Colhemos uma fruta de cheiro irresistível no planeta
      %PLANET%. Seguimos o conselho de %CAP_RACE% e a demos para criaturas encontradas
      em locais próximos. Elas ficaram doentes rapidamente e morreram. A tripulação
      foi proibida de continuar interagindo com a fruta.
    fleet_explore_special_log_f_20: Colhemos uma fruta de cheiro irresistível no planeta
      %PLANET%. Seguimos o conselho de %CAP_RACE% e a testamos no laboratório. Registramos
      observações detalhadas e preparamos uma amostra genética para a trocarmos com
      a guilda dos exploradores.
    fleet_explore_special_log_g_20: Colhemos uma fruta de cheiro irresistível no planeta
      %PLANET%. Seguimos o conselho de %CAP_RACE% e a mandamos para o espaço.
    all_fleet_damage_report: 'Relatório automático de diagnóstico da frota: <FUEL>DANO
      SIGNIFICATIVO<>. O log do capitão é o seguinte:'
    war_fleet_damaged_lang_1: Grah! Nossa nave pode estar danificada, mas nosso espírito
      não diminuiu! Mesmo assim, %CAP_RACE%, reparar o dano não seria um ato desonroso.
    war_fleet_damaged_lang_2: Grah! %CAP_RACE%! Nossa nave sofreu muito enquanto esteve
      a seu serviço! Nos honre com uma manutenção!
    war_fleet_damaged_lang_3: "%CAP_RACE%! Não podemos lhe dar glória em batalha porque
      nossa nave está frágil! Nos permita servir você. Conserte nossa nave danificada!"
    war_fleet_damaged_lang_4: Os tolos patéticos tentaram eliminar nossa nave poderosa,
      %CAP_RACE%! Grah! Ficamos felizes de morrer em uma batalha gloriosa, mas se
      não é isso que deseja para nós, é bom providenciar os reparos!
    exp_fleet_damaged_lang_1: "%CAP_RACE%, nossos sensores mostram danos internos
      significativos. Nossa nave está sofrendo muito. Por favor, nos ajude a curá-la."
    exp_fleet_damaged_lang_2: Eheu, %CAP_RACE%, é bom ouvir notícias suas! Mas é um
      momento triste. Nossa nave está danificada. Você nos ajuda?
    exp_fleet_damaged_lang_3: "%CAP_RACE%, queremos servir, mas nossa nave é um pedaço
      de metal falho, um invólucro temporário. Nos ajude a consertá-la e a prolongar
      esta iteração!"
    exp_fleet_damaged_lang_4: Aiiiiiiiiii! Nossa nave está caindo! Ela não vai resistir
      muito neste estado! Nos ajude, %CAP_RACE%! Nos ajude a reparar o dano!
    tra_fleet_damaged_lang_1: Camarada capitão! Nossa nave está muito danificada!
      Você vai nos ajudar a consertá-la, não vai?
    tra_fleet_damaged_lang_2: Nossa nave está danificada, %CAP_RACE%! Mas isso não
      vai durar muito, vai? Você vem ajudar?
    tra_fleet_damaged_lang_3: Precisamos de um camarada, %CAP_RACE%! Nossa nave está
      danificada e não conseguimos consertá-la sozinhos! Você vai ajudar, não vai?
    tra_fleet_damaged_lang_4: Nossa nave está danificada, mas é um dia feliz! Você
      vem nos ver, não vem, %CAP_RACE%? Para consertar nossa nave? A tripulação vai
      ficar muito feliz de ver você!
    fleet_damaged_opt_a: Examine o relatório de dano
    fleet_damaged_opt_b: Ignore o relatório
    fleet_damaged_opt_c: Marque o componente danificado
    npc_fleet_repair_title: Autodiagnóstico da frota
    npc_fleet_damaged_desc_1: 'Relatório de autodiagnóstico da frota: dano moderado
      nos sistemas internos detectado. Necessários consertos manuais. Tripulação incapaz
      de fazer a manutenção.'
    npc_fleet_damaged_desc_2: 'Relatório de autodiagnóstico da frota: sistemas principais
      danificados. Continuar a operação pode causar destruição. Sugere-se conserto
      imediato.'
    npc_fleet_damaged_desc_3: 'Relatório de autodiagnóstico da frota: manutenção urgente
      necessária. Os drones de reparo estão quase falhando. Sistemas principais em
      risco. Conserto manual necessário.'
    npc_fleet_damaged_desc_4: 'Relatório de autodiagnóstico da frota: os sistemas
      internos de contenção de dano estão falhando. A integridade da fuselagem está
      perto de ser danificada. Consertos urgentes necessários.'
    npc_fleetcomms_damage_lang_1: Tenho más notícias, %CAP_RACE%. Nossa frota se envolveu
      em um acidente terrível e sofreu um dano grave. Por favor, inspecione o relatório
      de dano. Preciso do seu conselho.
    npc_fleetcomms_damage_lang_2: Má notícia, %CAP_RACE%. Houve um... incidente...
      E a frota sofreu muitos danos. Prepararei um relatório completo para você. Mas
      enquanto isso, preciso do seu conselho.
    npc_fleetcomms_damage_lang_3: Temos um problema, %CAP_RACE%. Uma das nossas naves
      foi gravemente danificada e teremos dificuldade para concluir a expedição. O
      que devemos fazer?
    npc_fleetcomms_damage_lang_4: Infelizmente tenho um problema significativo a relatar,
      %CAP_RACE%. Nossa frota sofreu danos graves. Iniciei um inquérito, mas enquanto
      isso precisamos de suas ordens. A nave danificada deve continuar sua missão?
    npc_fleetcomms_continue_res: 'Comando registrado: a fragata %FRIGATE_NAME% deve
      continuar a missão.'
    npc_fleetcomms_comehome_res: 'Comando registrado: Fragata %FRIGATE_NAME% voltando
      à frota principal para manutenção.'
    npc_fleet_damaged_lang: 'Relatório de autodiagnóstico da frota para a fragata
      %FRIGATE_NAME%: A nave sofreu dano crítico para a missão. A tripulação é incapaz
      de fazer a manutenção. Danos maiores acarretam risco de falha catastrófica.'
    exp_fleet_purchase_lang_1: Saudações, viajante. Quer expandir sua frota? A minha
      nave é uma das melhores do setor.
    exp_fleet_purchase_lang_2: A entidade viajante quer expandir a frota, não é? Você
      vai ver que os Korvax estão dispostos a ajudar. Minha tripulação e minha nave
      estão prontas para a inspeção.
    exp_fleet_purchase_lang_3: Viajante! Quer descobrir novas naves para a sua frota?
      Você vai achar minha tripulação uma adição excelente.
    exp_fleet_purchase_lang_4: Eheu! O grande viajante! Posso ter a honra de participar
      das suas viagens? Minha tripulação serviria bem à sua frota.
    exp_fleet_purchase_lang_5: Capitão viajante. A Convergência sabe que você procura
      novos recrutas para a sua frota. Estamos aqui para ajudar, se você precisar.
    exp_fleet_purchase_lang_6: Aceite-nos em sua frota, viajante, e aceitaremos você
      na Convergência.
    exp_fleet_purchase_lang_7: Viajante, você procura novas entidades-naves para a
      sua frota? Você verá que esta aqui até supera as suas necessidades.
    exp_fleet_purchase_lang_8: Eheu, viajante, é você! Quer que a gente se junte à
      sua frota? A minha nave e aqueles que a ocupam estão sob o seu comando.
    tra_fleet_purchase_lang_1: Olá, camarada! Você está procurando naves novas, não
      é? A minha é ótima...
    tra_fleet_purchase_lang_2: Camarada! Você tem uma bela frota, não é? Acho que
      ficaria melhor ainda com mais uma nave...
    tra_fleet_purchase_lang_3: Camarada! Você tem muitas naves boas na sua nave, não
      é? Mas nenhuma é tão boa quanto esta! Veja!
    tra_fleet_purchase_lang_4: Olá, camarada! A sua frota precisa de novos integrantes,
      não é? A nossa nave seria uma bela adição!
    tra_fleet_purchase_lang_5: Como está a sua frota, camarada? Sua tripulação está
      feliz? Ela lhe traz muitas unidades? Você verá que a minha tripulação é mais
      feliz e lucrativa do que qualquer outra!
    tra_fleet_purchase_lang_6: Camarada! Frotas trazem muita alegria, não é? Muita
      alegria gerada pela glória do comércio e da batalha? Vamos ajudar você! Vamos
      nos unir, camarada!
    tra_fleet_purchase_lang_7: Você está recrutando, não é? Camarada viajante não
      vai encontrar uma nave melhor do que esta aqui para a frota!
    tra_fleet_purchase_lang_8: Você procura naves novas para a sua frota, não é? A
      minha é a melhor! Tripulação feliz, armas excelentes, hangar espaçoso! Você
      vai adorar, camarada!
    war_fleet_purchase_lang_1: Invasor! Você treme ao ver a nossa nave poderosa? Não
      tema! Somos aliados! Há um lugar para nós na sua frota?
    war_fleet_purchase_lang_2: Grah! Você está formando uma frota, invasor? Nossa
      nave é poderosa, minha tripulação é forte! Vamos honrar você com a nossa presença!
    war_fleet_purchase_lang_3: Invasor! Está buscando glória para a sua frota? Permita-nos
      apoiar suas fileiras!
    war_fleet_purchase_lang_4: Grah! Nossos inimigos se acovardam diante da nossa
      nave poderosa! Vamos trazer muita honra para a sua frota!
    war_fleet_purchase_lang_5: Você procura novos recrutas para a sua frota, invasor?
      Inspecione a minha nave e admire-se com a fuselagem e a tripulação bem treinada!
    war_fleet_purchase_lang_6: Quer expandir sua frota, invasor? Minha fragata lhe
      trará uma glória incomparável!
    war_fleet_purchase_lang_7: Grah! Saudações de um comandante para outro! Você procura
      novas naves para a sua frota? Já passamos por batalhas e estamos prontos para
      lutar novamente! Grah!
    war_fleet_purchase_lang_8: O alto comando Vy'keen exige que todos nós ajudemos
      o invasor! A minha nave é sua, caso a aceite em sua frota!
    fleet_purchase_opt_a: Inspecione a fragata
    fleet_purchase_opt_b: Encerre a comunicação
    exp_fleet_purchase_res_a_1: Tudo bem, capitão viajante. Vamos nos encontrar com
      o restante da frota imediatamente.
    exp_fleet_purchase_res_a_2: Vai ser um prazer convergir nossa nave com a sua frota,
      viajante.
    exp_fleet_purchase_res_a_3: Eheu! Nossa nave será sua, viajante.
    tra_fleet_purchase_res_a_1: Você tomou uma decisão excelente, camarada.
    tra_fleet_purchase_res_a_2: Sim, camarada capitão! Vamos nos dirigir até sua nave
      capital imediatamente!
    tra_fleet_purchase_res_a_3: O novo capitão é um camarada excelente! A tripulação
      vai ficar muito feliz de participar da sua frota!
    war_fleet_purchase_res_a_1: Você não vai se arrepender, invasor!
    war_fleet_purchase_res_a_2: Grah! Vamos trazer muita glória para a sua frota!
    war_fleet_purchase_res_a_3: Grah! Grah! Grah! Tripulação, a postos!
    fleet_mission_sub: Apoie a expedição
    fleet_explore_mission_desc: A expedição teve um problema enquanto fazia uma viagem
      exploratória pelo espaço. O comandante da frota pediu a minha ajuda. Preciso
      auxiliá-los o mais rápido possível e permitir que retornem à missão de descoberta
      deles.
    fleet_combat_mission_desc: A expedição teve um problema enquanto fazia uma patrulha
      de combate pelo espaço. O comandante da frota pediu a minha ajuda. Preciso auxiliá-los
      o mais rápido possível e permitir que retomem a jornada.
    fleet_mining_mission_desc: A expedição teve um problema enquanto analisava sistemas
      de mineração e oportunidades de recuperação de itens. O comandante da frota
      pediu a minha ajuda. Preciso auxiliá-los o mais rápido possível e permitir que
      voltem ao trabalho.
    fleet_trading_mission_desc: A expedição teve um problema enquanto procurava oportunidades
      comerciais no espaço. O comandante da frota pediu a minha ajuda. Preciso auxiliá-los
      o mais rápido possível e permitir que voltem a lucrar.
    fleet_scan_flora_obj: Verifique a flora e envie dados para a frota
    fleet_scan_flora_obj_tip: |-
      Use <IMG>AIM<> para recorrer ao <TECHNOLOGY>visor de análise<>.
      Verifique novos tipos de flora para fazer descobertas.
      Para verificar um elemento, é preciso que ele fique parado na retícula.
    fleet_scan_cre_obj: Verifique criaturas e envie dados para a frota
    fleet_scan_cre_obj_tip: |-
      Use <IMG>AIM<> para recorrer ao <TECHNOLOGY>visor de análise<>.
      Verifique novos tipos de criaturas para fazer descobertas.
      Para verificar um elemento, é preciso que ele fique parado na retícula.
    fleet_scan_min_obj: Verifique minerais e envie dados para a frota
    fleet_scan_min_obj_tip: |-
      Use <IMG>AIM<> para recorrer ao <TECHNOLOGY>visor de análise<>.
      Verifique novos tipos de minerais para fazer descobertas.
      Para verificar um elemento, é preciso que ele fique parado na retícula.
    fleet_comms_msg: Volte ao espaço para entrar em contato com o comandante da frota
    fleet_combat_obj1: Proteja a frota
    fleet_combat_obj1_tip: |-
      A expedição está sendo atacada por piratas.
      Use o mapa da galáxia (<IMG>QUICK_MENU<>) para localizar a frota e viajar até onde ela se encontra.
    fleet_combat_obj2: Ajude a frota a obter uma recompensa
    fleet_combat_obj2_tip: |-
      A expedição localizou um pirata conhecido.
      Use o mapa da galáxia (<IMG>QUICK_MENU<>) para localizar a frota e viajar até onde ela se encontra.
    fleet_combat_msg1: Encontre-se com a frota
    fleet_combat_msg2: |-
      Proteja a frota
      Piratas restantes: %AMOUNT%
    fleet_combat_msg3: Rastreie o alvo da recompensa
    fleet_combat_msg4: Destrua o alvo da recompensa
    fleet_trading_obj: Traduza dados comerciais para a frota
    fleet_trading_obj_msg: Os dados encontram-se em um módulo de mensagem seguro.
      Para traduzir a mensagem, será preciso conhecimento de idiomas alienígenas.
    fleet_trading_msg: |-
      Localize o módulo de mensagem seguro
      Traduza a mensagem alienígena
    fleet_explore_1_msg1: |-
      Plantas descobertas: %CURRENT%/%AMOUNT%
      Verifique a flora para obter dados do antídoto para a frota
    fleet_wormhole_1: É bom ver que você chegou com tudo no lugar certo, %CAP_RACE%!
      A manobra foi bem-sucedida, embora o campo de energia pareça ter dissipado.
    fleet_wormhole_2: Sucesso, %CAP_RACE%! O buraco de minhoca trouxe você diretamente
      para nós! E sem as consequências terríveis que alguns de nossos engenheiros
      previram! Parece que a operação usou todas as flutuações de energia, mas de
      resto está tudo bem.
    fleet_wormhole_3: Ah, %CAP_RACE%! Por um instante, achamos que tínhamos perdido
      você. O scanner indicou que você tinha viajado para uma época diferente. Mas
      nossos engenheiros conseguiram recuperar o sinal e aqui está você! O campo de
      energia desapareceu, mas todas as outras leituras estão normais.
    fleet_wormhole_opt_a: Encerre a comunicação
    fleet_wormhole_opt_b: Deseje-lhes sorte
    fleet_wormhole_res_a: O comandante da frota se vira em direção à ponte e prepara
      a expedição para uma dobra.
    fleet_wormhole_res_b: Desejo à frota sorte com o restante da jornada. O comandante
      acena com a cabeça. Ele bate continência e encerra a mensagem.
    fleet_data_transfer_1: Está com os dados, %CAP_RACE%? A equipe de pesquisa está
      aguardando.
    fleet_data_transfer_opt_a: Transmita os dados
    fleet_data_transfer_res_a: Agradeço, %CAP_RACE%. Vou garantir que os dados sejam
      passados para a frente imediatamente.
