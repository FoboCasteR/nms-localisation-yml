    ut_shipshield_name_l: Blindagem ablativa
    ut_shipshield_sub: Atualização do escudo da nave
    ut_shipshield_desc: |-
      Adiciona uma camada de proteção superaquecida à defesa da nave, vaporizando ataques sofridos.

      Aumenta significativamente o <STELLAR>desempenho do escudo da nave<>.
    ut_rockets_name: TUBOS GRANDES DE FOGUETE
    ut_rockets_name_l: Tubos grandes de foguete
    ut_rockets_sub: Atualização dos foguetes da nave
    ut_rockets_desc: Expande a câmara de carregamento do <TECHNOLOGY>lança-foguetes<>
      da nave, melhorando a exaustão e permitindo uma <STELLAR>recuperação de calor<>
      consideravelmente mais rápida.
