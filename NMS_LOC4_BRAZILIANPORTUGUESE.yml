    npc_digging_title: Link de envio de artefatos
    npc_digging_lang: |-
      Conexão do banco de dados ativa... Verificação histórica 4D completa em andamento...

      Verificação do artefato concluída! Permitir o envio para o armazenamento de dados arqueológicos?
    npc_digging_opt: Envie os dados
    npc_digging_res: Artefato verificado e enviado! Registro no banco de dados concluído!
    npc_mission_digging_proc_a_1: O cliente administra um instituto educacional grande
      nesse sistema. Ele procura artefatos antigos para sua coleção.
    npc_mission_digging_proc_a_2: O cliente é um pária. Ele foi afastado pelos seus
      contemporâneos devido a suas crenças sobre o passado.
    npc_mission_digging_proc_a_3: O cliente é de uma família rica e quer saber mais
      sobre sua linhagem.
    npc_mission_digging_proc_a_4: O cliente estuda os sentinelas há muitos anos e
      espera fazer uma descoberta observando o passado.
    npc_mission_digging_proc_a_5: O cliente tem um interesse especial por agentes
      patogênicos desconhecidos. Ele acredita que várias das doenças que se originaram
      em um passado distante ainda não foram exploradas.
    npc_mission_digging_proc_a_6: O cliente espera compreender a tecnologia do passado
      para melhorar a tecnologia do futuro.
    npc_mission_digging_proc_a_7: O cliente teve que fugir de seu planeta após uma
      catástrofe ambiental. Ele espera entender a razão desse desastre examinando
      o passado.
    npc_mission_digging_proc_a_8: Recentemente, o cliente descobriu uma herança de
      família inestimável. Ele está em busca de artefatos semelhantes para que possa
      entender sua própria história.
    npc_mission_digging_proc_a_9: O cliente descobriu um fato perturbador sobre seus
      ancestrais e quer esclarecimentos sobre o passado.
    npc_mission_digging_proc_a_10: O cliente está estudando a história do nosso antepassado
      em comum e precisa de ajuda para reunir novos materiais.
    npc_mission_digging_proc_a_11: O cliente está preocupado que a civilização esteja
      entrando em colapso. Por meio de estudo, ele espera evitar os erros do passado.
    npc_mission_digging_proc_a_12: O cliente acredita ter encontrado um elo genético
      antigo entre os Geks e os Vy'keens. Essa informação pode ser politicamente desestabilizante,
      então ele quer provas provenientes dos registros fósseis.
    npc_mission_digging_proc_a_13: O cliente se dedica a estudar o passado e espera
      conquistar uma boa reputação na sociedade histórica local.
    npc_mission_digging_proc_a_14: O cliente está interessado em ruínas antigas e
      no conteúdo delas. Ele não acredita que foram construídas por ProtoGeks ou Vy'keens
      antigos. Ele procura artefatos que comprovem sua tese.
    npc_mission_digging_proc_a_15: O cliente cansou da vida moderna. Ele procura fragmentos
      do passado para poder reconstruir a cultura superior dos nossos antepassados.
    npc_mission_digging_proc_a_16: O cliente é um pesquisador 'médico' muito interessado
      em saber como as substâncias químicas são absorvidas pelo organismo. Ele está
      em busca de ruínas antigas e espera coletar amostras dos alimentos consumidos
      por aqueles que já se foram há muito tempo.
    npc_mission_digging_proc_a_17: O cliente administra uma empresa de mineração moderadamente
      bem-sucedida. Ele quer diversificar as operações dela e pretende testar a viabilidade
      da arqueologia em escala comercial.
    npc_mission_digging_proc_b_1: Ele está particularmente interessado em registros
      escritos de um passado distante. Os dados são suficientes. A origem física não
      é necessária.
    npc_mission_digging_proc_b_2: Ele quer relíquias de todos os tipos. As peças serão
      verificadas e os registros inseridos no banco de dados pessoal dele.
    npc_mission_digging_proc_b_3: Ele procura exploradores que o ajudem. Quaisquer
      artefatos encontrados pertencerão ao descobridor. Ele quer apenas os dados de
      verificação ou as cópias digitais da amostra.
    npc_mission_digging_proc_b_4: Ele está particularmente interessado em recuperar
      verificações de artefatos culturais antigos. Após o registro, o agente de campo
      poderá ficar com a amostra física.
    npc_mission_digging_proc_b_5: Há grandes lacunas em seus registros históricos.
      Ele busca agentes de campo para expedições arqueológicas que preencherão esses
      dados ausentes.
    npc_mission_digging_proc_c_1: Ele verificará os dados de modo independente. Aqueles
      que tentarem fazer objetos novos se passarem por antigos serão denunciados às
      autoridades relevantes.
    npc_mission_digging_proc_c_2: O cliente solicitou apenas artefatos com mais de
      100 anos de existência. Amostras recentes serão rejeitadas automaticamente.
    npc_mission_digging_proc_c_3: O cliente observa que relíquias dos Korvax são aceitas,
      mas não as suas favoritas.
    npc_mission_digging_proc_c_4: O cliente solicita que o agente de campo arranje
      sua própria pá e/ou outros equipamentos de escavação.
    npc_mission_digging_proc_c_5: O cliente não se responsabiliza por maldições antigas
      que possam afetar o agente de campo durante a execução do serviço.
    npc_mission_digging_proc_c_6: O cliente não se responsabiliza se o agente de campo
      ficar preso em um buraco, poço ou qualquer outra escavação durante a execução
      do trabalho.
    npc_mission_digging_proc_c_7: O cliente avisa que os piratas recentemente entraram
      no mercado de artefatos desse sistema e que os agentes de campo devem tomar
      cuidado.
    npc_mission_digging_proc_c_8: O cliente aconselha que o agente de campo seja discreto
      e não revele a posição dos locais de escavação para caçadores de relíquias menos
      escrupulosos.
    npc_mission_digging_proc_c_9: O cliente observa que a responsabilidade por quaisquer
      doenças ou outros terrores saídos das profundezas recairá inteiramente sobre
      o agente de campo.
    npc_mission_digging_proc_c_10: O cliente solicita que o trabalho de campo seja
      feito com cuidado e que se evite danos à arquitetura antiga.
