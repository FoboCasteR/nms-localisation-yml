    ui_comm_week_02_sub: Ajude o especialista Polo - Semana 2 de 8
    ui_comm_week_02_desc: O especialista Polo está transmitindo uma solicitação de
      exploradores. Ele precisa de assistência para documentar uma nova 'fase' da
      galáxia.
    npc_comm_week_02_brief: |-
      Camarada! A galáxia zuniu e se renovou! Você sente também?
      As fronteiras cintilam! Agora é o momento da pesquisa, exploração e amizade!
    npc_comm_week_02_brief2: |-
      Este universo mudou muito! A evolução avançou milhares de níveis, camarada. Os metais e minerais dos mundos foram renovados, assim como a dieta de todos os animais estranhos e maravilhosos.
      Será que a mentalidade deles mudou também? Que nível de amizade darão em troca de um lanchinho? Nossa pesquisa só nos dá alegria!
    npc_comm_week_02_brief2_alt: |-
      Esse universo mudou muito! A evolução avançou milhares de níveis, camarada. Os metais e minerais dos mundos foram renovados, assim como a dieta de todos os animais estranhos e maravilhosos.
      O que os estômagos deles farão com os hexanúcleos? Amizade? Agressão? Fezes? Que alegre será nossa pesquisa!
    npc_comm_week_02_brief2_alt2: |-
      Esse universo mudou muito! A evolução avançou milhares de níveis, camarada. Os metais e minerais dos mundos foram renovados, assim como a dieta de todos os animais estranhos e maravilhosos.
      Acredito que os Hexanúcleos tenham atraído as criaturas para mordiscar esse lanchinho anômalo! Devemos observar os efeitos. Alimente nossos amigos animais e busque pistas nos resultados!
      Que alegre será nossa pesquisa!
    npc_comm_week_02_brief_res: Encontrei um local excelente para continuar nossa
      pesquisa, camarada viajante! Estou transmitindo coordenadas de um portal que
      lhe permitirá viajar anos-luz em instantes. Por essa passagem, nossa pesquisa
      começa.
    npc_comm_week_02_cap: Camarada, sua dedicação à pesquisa nos deixou admirados
      e mal-acostumados! Mas já aprendi tudo que vou precisar aprender sobre a digestão
      anômala, neste e em todos os ciclos futuros.
    npc_comm_week_02_cap_res_a: Polo move seu bico de um jeito exuberante, e o som
      causado ecoa pelo cockpit. Ele diz que transferiu um presente para a minha conta
      e que posso gastá-lo em algo divertido.
    npc_comm_week_02_cap_res_a_alt: |-
      Polo move o bico e aspira um pouco de ar. Ele me diz que transferiu um presente para minha conta.
      Conforme a imagem dele some, eu o vejo examinar um Hexanúcleo, como se estivesse pensando em comê-lo.
    npc_comm_week_02_cap_res_b: Obrigado, obrigado! Preciso fazer uma análise. Tenho
      muito conhecimento para construir. Mas vamos conversar de novo em breve e continuar
      explorando esta jovem galáxia!
    npc_comm_week_02_comp: Você foi longe e alimentou muitas criaturas! Vamos alimentar
      nossa pesquisa também, sincronizar nossos achados com o banco de dados da anomalia.
    npc_comm_week_02_comp_alt: Posso sentir daqui o aroma de sua pesquisa, camarada
      viajante! Engorde nossos bancos de dados de pesquisa, assim como engordou essas
      criaturas. Sincronize suas descobertas com o banco de dados da Anomalia, por
      favor.
    npc_comm_week_02_comp_opt_a: Concorde
    npc_comm_week_02_comp_res_all: Ficaremos felizes em receber todos os dados que
      você tiver. Nós os pesquisaremos mais a fundo para compreendê-los melhor!
