    npc_comm_week_05_portal_desc: |-
      O portal se abre diante de mim.

      Alguns passos à frente e essa passagem antiga vai me arrancar deste mundo e me levar para um algum lugar distante. Mais uma vez, me pego pensando no que acontece com o meu corpo naquele lugar intermediário, entre a solidez deste planeta e a do outro. Para onde Polo me direcionou dessa vez?
    npc_comm_week_05_crash: Cheguei à origem do sinal, mas não há indícios de vida
      aqui, apenas os restos amassados de uma nave e o zunido eletrônico irritante
      de seu sinal de socorro.
    npc_comm_week_05_crash_opt_a: Acesse os logs do sinal
    npc_comm_week_05_crash_opt_b: Parta
    npc_comm_week_05_crash_res_a: |-
      Finalmente... <STELLAR>kzzkktt...<> deve ter sido uma hora de perseguição. Meu escudo defletor... <STELLAR>kzzkktt...<> mais combustível de decolagem antes de seguir em frente, mas... <STELLAR>kzzkktt...<> detecção. Preciso registrar minhas descobertas para mim mesmo e para Polo.
      <STELLAR>... kzzkktt...<> através do portal... Era real. Cheguei... <STELLAR>kzzkktt...<> tudo misturado na minha cabeça. Mas aquelas bolhas móveis... <STELLAR>kzzkktt...<> familiares.
      Capturei a visão dessa vez. Tirei fotos. Não sei se foi isso que lhes chamou a atenção, mas as sentinelas... <STELLAR>kzzkktt...<> vejo os olhos delas sempre que fecho os meus.
      Orbes de... <STELLAR>kzzkktt...<> monitorando todos eles... <STELLAR>kzzkktt...<> teorias malucas. Posso acreditar que há mais mundos anômalos como este, mas... <STELLAR>kzzkktt...<> lá para sempre?
    npc_comm_week_05_crashstr_opt_a: Acesse o primeiro log
    npc_comm_week_05_crashstr_opt_b: Acesse o segundo log
    npc_comm_week_05_crashstr_text: O sinal de socorro pulsa. Sua luz piscante me
      convida a reproduzir uma gravação. No entanto, o maquinário está soltando fumaça
      e parece frágil. Tenho a impressão de que só vou conseguir ouvir um dos logs
      antes que o dispositivo pare de funcionar de vez.
    npc_comm_week_05_crash1_res_a: "<STELLAR>... kzzkktt...<> alguns dias agora. Construí
      um pequeno abrigo... <STELLAR>kzzkktt...<> caso eu não retorne à anomalia. Acho
      que encontrei... <STELLAR>kzzkktt...<> aconteceu aqui?"
    npc_comm_week_05_crash1_res_b: "<STELLAR>... kzzkktt...<> grandes torres de estática
      surgindo da terra... <STELLAR>kzzkktt...<> transmissões estão todas arruinadas,
      indecifráveis. Às vezes, acho que me vejo... <STELLAR>kzzkktt...<>"
    npc_comm_week_05_crash2_res_a: |-
      Isto deve ser... <STELLAR>kzzkktt...<> mal posso esperar para ver a empolgação... <STELLAR>kzzkktt...<> alguns como caudas segmentadas imensas, outros mais parecidos com carapaças... <STELLAR>kzzkktt...<>
      ...
    npc_comm_week_05_crash2_res_b: "<STELLAR>... kzzkktt...<> não pude ficar muito...
      <STELLAR>kzzkktt...<> muitos anos-luz para trás. Mas os ultrapassei agora. Farei
      contato... <STELLAR>kzzkktt...<> amanhã."
    npc_comm_week_05_crash3_res_a: Log 256 de exploração planetária. <STELLAR>kzzkktt...<>
      possui características com as quais nunca me deparei... <STELLAR>kzzkktt...<>
      Aglomerados de orbes ocos, alguns muito maiores do que eu... e irradiam calor,
      segundo meu exotraje.
    npc_comm_week_05_crash3_res_b: "<STELLAR>... kzzkktt...<> caídos entre eles. São
      veias ou cabos? Preciso obter... <STELLAR>kzzkktt...<>"
    npc_comm_week_05_crash4_res_a: Na superfície... <STELLAR>kzzkktt...<> o clima
      parecia similar... <STELLAR>kzzkktt...<> a água estava tão convidativa... <STELLAR>kzzkktt...<>
      vi uma figura escura se mexendo abaixo...
    npc_comm_week_05_crash4_res_b: "<STELLAR>... kzzkktt...<> cardumes... <STELLAR>kzzkktt...<>
      não consigo espantar a sensação de que vi algo proibido... <STELLAR>kzzkktt...<>
      muita sede... preciso tomar... <STELLAR>kzzkktt...<>"
    npc_comm_week_05_crash5_res_a: "<STELLAR>... kzzkktt...<> um dos poucos a se deparar
      com a evidência... <STELLAR>kzzkktt...<> parte do surto de energia... <STELLAR>kzzkktt...<>
      previsto?"
    npc_comm_week_05_crash5_res_b: |-
      Cones luminosos... <STELLAR>kzzkktt...<> repetindo padrões circulares... 4... 4... 4... 16... 16... 16...
      16... 16... 16...
    ui_comm_week_06_sub: Ajude o especialista Polo - Semana 6 de 8
    npc_comm_week_06_brief: Camarada! É bom ver você de novo! É de novo? Perdi um
      pouco a noção do tempo.
    npc_comm_week_06_brief2: |-
      Os dados que você buscou revelaram um padrão impressionante. Finalmente, podemos visualizar os detalhes do que nos une no tempo! Nosso camarada desaparecido estava em nossa realidade, mas não a realidade como a vemos neste momento!
      Agora, eu lhe dou esse conhecimento em um formato portátil. Um rastreador de sinais de outros loops, um comunicador para o passado! Com isso, talvez ainda encontremos nosso camarada desaparecido!
    npc_comm_week_06_brief_res: Coordenadas não são simples para um sinal como esse,
      camarada. Mas esperamos que o portal nos leve para a realidade certa! Vá! Leve
      minha criação e veja o que você pode ver! Ou, talvez, já viu?
    ui_comm_week_06_obj3_msg1: |-
      Tempo de pesquisa restante: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Use o dispositivo de Polo para rastrear o sinal
    ui_comm_week_06_obj3_msg2: |-
      Tempo de pesquisa restante: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Use o dispositivo de Polo para seguir o sinal de socorro
    ui_comm_week_06_obj3_msg3: |-
