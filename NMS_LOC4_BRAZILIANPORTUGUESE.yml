      Use o dispositivo de Polo para encontrar os sobreviventes do acidente
    ui_comm_week_06_obj3_msg4: |-
      Tempo de pesquisa restante: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Use o dispositivo de Polo para refazer a jornada do sobrevivente
    ui_comm_week_06_obj3_msg5: |-
