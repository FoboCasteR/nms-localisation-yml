    ui_guide_topic_terrain: O manipulador de terreno
    ui_guide_body_terrain: |-
      O <TECHNOLOGY>manipulador de terreno<> é uma atualização poderosa da multiferramenta. Após instalá-lo, use <TECHNOLOGY><IMG>CYCLEWEAPON<><> para ativá-lo.

      Você pode usar o manipulador de terreno para <VAL_ON>criar um abrigo<> na forma de cavernas simples ou estruturas rochosas complexas enquanto explora um lugar.

      Ele é essencial para minerar <STELLAR>depósitos de recursos grandes<>. Esses depósitos contêm <STELLAR>cobre<> e podem ser localizados com o <TECHNOLOGY>visor de análise<>.

      O terreno se <VAL_ON>adéqua às construções<>, o que permite a criação de bases embutidas na rocha.

      Use <IMG>CYCLEALTWEAPON<> para alternar entre <TRADEABLE>posicionamento<>, <FUEL>exclusão<>, <TRADEABLE>restaurar<> e <FUEL>aplanar<>.
      <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<> altera o <VAL_ON>tamanho<> do item editado.
    ui_guide_topic_portals: Portais
    ui_guide_body_portals: |-
      Os portais criam <VAL_ON>conexões entre os mundos<>. Visite um <SPECIAL>monólito<> para descobrir a localização do portal de um planeta.

      Antes de serem usados, os portais precisam que seus <VAL_ON>glifos<> sejam energizados. Interaja com o <VAL_ON>terminal do portal<> para fazer isso.

      Uma vez ativo, um portal pode revelar a <VAL_ON>sequência de glifos<> para o planeta. Outros viajantes com essa sequência de glifos poderão inseri-la nos portais deles e visitar o seu planeta.

      A capacidade para inserir um <VAL_ON>glifo<> deve ser <VAL_ON>adquirida<>. Use o <TECHNOLOGY>scanner<> e o <TECHNOLOGY>visor de análise<> para localizar os túmulos de viajantes mortos. Extraia conhecimento sobre os glifos dos logs deles.

      Os viajantes podem se arriscar a inserir <VAL_ON>sequências de glifos aleatórias<> em um portal, mas a precisão de um transporte desconhecido não é garantida.
    ui_guide_topic_slots: Gerenciamento de inventário
    ui_guide_body_slots: |-
      A <TECHNOLOGY>nave<> e o <TECHNOLOGY>exotraje<> têm vários tipos de inventários.

      <STELLAR>Slots de carga<> são usados para armazenar itens, ao passo que <TECHNOLOGY>slots tecnológicos<> são reservados para instalação de atualizações e outros dispositivos tecnológicos.

      Compre novos slots de inventário na <TECHNOLOGY>loja de tecnologias do exotraje<> em uma estação espacial. É possível achar atualizações gratuitas ao usar um <STELLAR>mapa de atualização do exotraje<> para localizar e consertar um <TECHNOLOGY>módulo de entrada<>. Compre esses mapas de atualização com o <STELLAR>cartógrafo<> de uma estação espacial.
