    fleet_combat_scan_osd_message: Ajude a frota!
    fleet_combat_thanks_1: Agradeço, %CAP_RACE%! Nunca teríamos conseguido sem você.
      Vamos recompensar sua ajuda com uma viagem longa e proveitosa!
    fleet_combat_thanks_2: Desempenho excelente, %CAP_RACE%! Foi uma honra ter você
      lutando ao nosso lado. Quando nos encontrarmos de novo, teremos concluído nossa
      expedição e lhe trazido muita glória em troca!
    fleet_combat_thanks_3: Realmente inspirador, %CAP_RACE%! A tripulação ganhou coragem
      com seu desempenho. Estamos ansiosos para ver você de novo, quando nossa viagem
      terminar.
    fleet_combat_thanks_opt_a: Deseje-lhes sorte
    fleet_combat_thanks_opt_b: Encerre a comunicação
    fleet_combat_thanks_res_a: "%NAME% não diz nada, mas bate continência enquanto
      encerra a mensagem."
    fleet_combat_special_1: |-
      %CAP_RACE%! Precisamos de ajuda imediatamente!
      A frota está sendo perseguida por naves inimigas. Nossas tentativas de fuga falharam. Mas se você conseguir distraí-los, talvez possamos virar a situação a nosso favor...
    fleet_combat_special_opt_a_1: Concorde em ajudar
    fleet_combat_special_opt_b_1: Oriente a frota a fazer uma dobra
    fleet_combat_special_res_a_1: Eu tranquilizo o comandante da frota. Irei até o
      local onde eles se encontram o mais rápido possível.
    fleet_combat_special_res_b_1: Eu falo para o comandante da frota confiar nas naves
      e na tripulação dele. Oriento-o a usar os escudos de emergência e carregar o
      propulsor de dobra. Os piratas não vão conseguir segui-los até o próximo sistema.
    fleet_combat_special_log_a_1: Fomos atacados no sistema %SYSTEM%. %CAP_RACE% interveio
      diretamente e emboscou nossos inimigos. Todos os alvos destruídos. Recompensa
      generosa obtida.
    fleet_combat_special_log_b_1: Fomos atacados no sistema %SYSTEM%. %CAP_RACE% interveio
      diretamente, mas não conseguiu desviar a investida dos piratas.
    fleet_combat_special_log_c_1: Fomos perseguidos por naves piratas no sistema %SYSTEM%.
      Usamos escudos de emergência por orientação de %CAP_RACE%. Fizemos uma dobra
      para um local seguro.
    fleet_combat_special_2: Má notícia, %CAP_RACE%. A frota está encurralada. Nossas
      armas principais foram desativadas. Vamos ser destruídos! Você precisa nos ajudar!
    fleet_combat_special_opt_a_2: Concorde em ajudar
    fleet_combat_special_opt_b_2: Recuse ajuda
    fleet_combat_special_res_a_2: Obrigado, %CAP_RACE%. Venha logo!
    fleet_combat_special_res_b_2: Tudo bem. Não vou mencionar esta conversa para a
      tripulação.
    fleet_combat_special_log_a_2: A frota quase foi destruída pelas mãos dos piratas
      da raça %RACE% no sistema %SYSTEM%. %CAP_RACE% interveio diretamente e nos salvou
      da morte certa. Recompensas obtidas.
    fleet_combat_special_log_b_2: Fomos sabotados pelos espiões da raça %RACE% no
      sistema %SYSTEM%. %CAP_RACE% não pôde ajudar. A frota sofreu danos catastróficos.
    fleet_combat_special_log_c_2: Fomos sabotados pelos espiões da raça %RACE% no
      sistema %SYSTEM%. %CAP_RACE% não pôde ajudar. Armas principais desativadas.
      A frota se dividiu para distrair os inimigos. Uma dobra milagrosa permitiu uma
      fuga improvável.
    fleet_combat_special_3: "%CAP_RACE%! ... comunicação... explosão... perdidos...
      piratas... cercados... Ajude!"
    fleet_combat_special_opt_a_3: Diga que vai ajudar
    fleet_combat_special_opt_b_3: Encerre a comunicação
    fleet_combat_special_res_a_3: Eu falo para o comandante da frota que vou ajudá-los.
      Não sei se ele pode me ouvir, mas tento parecer confiante. As interrupções na
      mensagem não me dão muita esperança.
    fleet_combat_special_res_b_3: O sibilo e a distorção do comunicador acabam. Não
      posso ajudar a frota agora. São responsáveis por seu próprio destino.
    fleet_combat_special_log_a_3: Entramos no setor %SYSTEM%. Um ataque surpresa dos
      piratas da raça %RACE% desativou os equipamentos eletrônicos da ponte. %CAP_RACE%
      ajudou a frota a eliminar todos os inimigos. Recompensas obtidas.
    fleet_combat_special_log_b_3: Sistemas... piratas... %PLANET%... %CAP_RACE%...
      dano! Consertar...
    fleet_combat_special_log_c_3: Transmissor... %PLANET%... evitamos um grave...
      tentando... reiniciar... setor %SYSTEM%...
    fleet_combat_special_4: "%CAP_RACE%, rastreamos uma frota pirata por vários setores.
      Conseguimos encurralá-la! Vamos iniciar o ataque. Honre-nos com a sua presença!"
    fleet_combat_special_opt_a_4: Aceite
    fleet_combat_special_opt_b_4: Recuse
    fleet_combat_special_res_a_4: Vamos cercá-los até você chegar, %CAP_RACE%!
    fleet_combat_special_res_b_4: Informo ao comandante da frota que confio neles
      para concluir a operação sem mim. São eles que merecem a recompensa.
    fleet_combat_special_log_a_4: Encontramos os piratas da raça %RACE% no setor %SYSTEM%.
      %CAP_RACE% se juntou a nós para o confronto final. Todos os inimigos eliminados.
      Recompensa generosa obtida.
    fleet_combat_special_log_b_4: Encontramos os piratas da raça %RACE% no setor %SYSTEM%.
      Nós os encurralamos, mas eles lutaram com unhas e dentes. %CAP_RACE% não pôde
      ajudar. A frota sofreu danos graves durante a batalha.
    fleet_combat_special_log_c_4: Encontramos os piratas da raça %RACE% no setor %SYSTEM%.
      %CAP_RACE% nos deu a honra de aplicar o golpe final. Todos os inimigos eliminados.
      Recompensa generosa obtida.
    fleet_combat_special_5: |-
      Boa notícia, %CAP_RACE%. Nossa batalha contra os piratas está sendo um grande sucesso!
      Destruímos várias naves capitais inimigas, mas os soldados restantes não estão se rendendo fácil. Você pode ajudar?
    fleet_combat_special_opt_a_5: Diga que sim
    fleet_combat_special_opt_b_5: Recuse
    fleet_combat_special_res_a_5: Excelente, %CAP_RACE%! Vou deixar as tripulações
      das naves de combate a postos para a sua chegada!
    fleet_combat_special_res_b_5: Tudo bem, %CAP_RACE%. Eu compreendo. Vou orientar
      as tripulações das naves de combate da melhor maneira possível.
    fleet_combat_special_log_a_5: Caçamos os piratas da raça %RACE% pelo sistema %SYSTEM%,
      com a ajuda de %CAP_RACE%. Todos os inimigos eliminados. Recompensa grande obtida.
    fleet_combat_special_log_b_5: Caçamos os piratas da raça %RACE% no sistema %SYSTEM%.
      Eles foram inimigos formidáveis. Foi uma provação para a frota. %CAP_RACE% não
      pôde ajudar. Sofremos danos graves.
    fleet_combat_special_log_c_5: Caçamos os piratas da raça %RACE% no sistema %SYSTEM%.
      %CAP_RACE% não pôde ajudar, mas a frota triunfou mesmo assim. Todos os inimigos
      eliminados. Recompensa grande obtida.
    fleet_combat_special_6: "%CAP_NAME%! A frota tem uma boa notícia! Nossos scanners
      localizaram um esquadrão de criminosos procurados da raça %RACE%. As naves deles
      são pequenas, mas bem armadas. Nossos pilotos se sairão bem melhor se souberem
      que você está voando ao lado deles..."
    fleet_combat_special_opt_a_6: Diga que você vai até eles
    fleet_combat_special_opt_b_6: Diga que não pode ajudar
    fleet_combat_special_res_a_6: Excelente, %CAP_RACE%! A tripulação vai gostar muito
      de voar ao seu lado!
    fleet_combat_special_res_b_6: Tudo bem, %CAP_RACE%. Tenho certeza de que as tripulações
      das naves de combate farão seu melhor mesmo assim.
    fleet_combat_special_log_a_6: Perseguimos os piratas da raça %RACE% pelo setor
      %SYSTEM%. %CAP_RACE% participou da luta e inspirou a vitória das tripulações
      de nossas naves de combate. Todos os inimigos eliminados. Recompensa generosa
      obtida.
    fleet_combat_special_log_b_6: Perseguimos os piratas da raça %RACE% pelo setor
      %SYSTEM%. As tripulações das naves de combate estavam nervosas, e os piratas
      voaram com muita habilidade. A frota perdeu várias naves antes de se decidir
      pela retirada.
    fleet_combat_special_log_c_6: Perseguimos os piratas da raça %RACE% pelo setor
      %SYSTEM%. %CAP_RACE% não pôde participar da caçada, mas as tripulações das naves
      de combate se saíram muito bem. Todos os inimigos foram eliminados. As autoridades
      do sistema nos deram uma recompensa grande.
    fleet_combat_special_7: "%CAP_RACE%, nossos batedores localizaram um chefe pirata
      conhecido. A recompensa pela cabeça dele é substancial, é claro, mas o prêmio
      verdadeiro será a glória conquistada! Queremos lhe oferecer a chance de obtê-la."
    fleet_combat_special_opt_a_7: Aceite a honra
    fleet_combat_special_opt_b_7: Ofereça a glória à frota
    fleet_combat_special_res_a_7: Eu falo para o comandante da frota que a oferta
      dele é uma honra. Vou tentar não decepcioná-lo.
    fleet_combat_special_res_b_7: Eu falo para o comandante da frota que são eles
      que merecem a recompensa, não eu. São eles que devem terminar isso.
    fleet_combat_special_log_a_7: Auxiliada por %CAP_RACE%, a frota caçou e eliminou
      um pirata %RACE% conhecido. Recebemos recompensas e glória consideráveis.
    fleet_combat_special_log_b_7: A frota localizou um pirata %RACE% que é o terror
      das vias interestelares. %CAP_RACE% não pôde ajudar. O pirata escapou.
    fleet_combat_special_log_c_7: A frota caçou e eliminou um pirata %RACE% conhecido
      que era o terror das vias interestelares. %CAP_RACE% permitiu que a frota desse
      o golpe de misericórdia, e nós recebemos recompensas e glória consideráveis.
    fleet_combat_special_8: |-
      Informo um grande triunfo, %CAP_RACE%! Encurralamos um dos fugitivos mais procurados deste setor. Só precisamos derrotá-lo em um combate!
      Obviamente, a tripulação quer ceder essa honra a você. Você aceita?
    fleet_combat_special_opt_a_8: Aceite
    fleet_combat_special_opt_b_8: Recuse
    fleet_combat_special_res_a_8: Vai ser um privilégio ver você em ação, %CAP_RACE%!
    fleet_combat_special_res_b_8: Eu compreendo, %CAP_RACE%. Não se pode estar em
      todos os lugares. Vamos concluir a missão mesmo assim.
    fleet_combat_special_log_a_8: "%CAP_RACE% se juntou a nós para uma caçada. A frota
      perseguiu e eliminou um pirata %RACE% famoso. A tripulação se sentiu inspirada
      pela vitória de %CAP_RACE%."
    fleet_combat_special_log_b_8: A frota atacou um pirata %RACE% famoso por sua astúcia
      em combate. %CAP_RACE% não pôde ajudar, e o pirata destruiu várias de nossas
      naves de combate antes de escapar.
    fleet_combat_special_log_c_8: Fizemos uma caçada. A frota perseguiu e eliminou
      um pirata %RACE% famoso por sua astúcia em combate. %CAP_RACE% não pôde ajudar,
      mas as tripulações de nossas naves de combate foram admiráveis.
    fleet_combat_special_9: |-
      Boa notícia, %CAP_RACE%! Nossa patrulha está sendo muito lucrativa! Conseguimos muitas recompensas e estamos prestes a conquistar mais uma.
      Vai ser nosso maior prêmio até agora. Junte-se a nós, %CAP_RACE%! A tripulação vai ficar empolgadíssima com a sua presença.
    fleet_combat_special_opt_a_9: Aceite
    fleet_combat_special_opt_b_9: Recuse
    fleet_combat_special_res_a_9: Eu falo para o comandante da frota que vai ser uma
      honra participar da missão. Ele bate continência enquanto encerro a comunicação.
    fleet_combat_special_res_b_9: Eu recuso a oferta. Eu falo para o comandante da
      frota que confio na tripulação e que eles não precisam de mim. Ele bate continência
      enquanto encerra a comunicação.
    fleet_combat_special_log_a_9: Caçamos recompensas no setor %SYSTEM%. O retorno
      foi pequeno até %CAP_RACE% se juntar à frota. Com essa ajuda, perseguimos e
      eliminamos um pirata %RACE% muito temido.
    fleet_combat_special_log_b_9: Caçamos recompensas no setor %SYSTEM%. Não estava
      sendo muito produtivo até encontrarmos um pirata %RACE% temido. %CAP_RACE% não
      pôde ajudar, e o pirata escapou com facilidade.
    fleet_combat_special_log_c_9: Caçamos recompensas no setor %SYSTEM%. Estava sendo
      pouco produtivo até encontrarmos um pirata %RACE% muito temido. %CAP_RACE% cedeu
      a glória de capturá-lo à frota, e as tripulações de nossas naves de combate
      não desapontaram.
    fleet_combat_special_10: |-
      %CAP_RACE%, nossos espiões descobriram um plano para tomar conta de uma estação espacial!
      Podemos agir agora. Pousar transportes de abordagem e prender os conspiradores antes que possam fazer alguma coisa. Mas o risco para os civis seria grande. O que devemos fazer?
    fleet_combat_special_opt_a_10: Dê ordem para atacar
    fleet_combat_special_opt_b_10: Dê ordem para não atacar
    fleet_combat_special_res_a_10: Eu falo que o comandante da frota deve atacar.
      O risco para os civis seria ainda maior se os piratas tomassem conta da estação
      espacial.
    fleet_combat_special_res_b_10: Eu falo que o comandante da frota deve evitar um
      ataque. Sim, é preciso alertar as autoridades, mas a frota não pode fazer um
      ataque maciço e colocar vidas inocentes em risco.
    fleet_combat_special_log_a_10: Descobrimos uma conspiração pirata no sistema %SYSTEM%.
      Por orientação de %CAP_RACE%, enviamos transportes de assalto e eliminamos as
      forças inimigas que estavam tentando tomar conta da estação espacial. A operação
      foi um sucesso.
    fleet_combat_special_log_b_10: Descobrimos uma conspiração pirata no sistema %SYSTEM%.
      Por orientação de %CAP_RACE%, enviamos transportes de assalto e eliminamos as
      forças inimigas que estavam tentando tomar conta da estação espacial. A trama
      dos piratas foi frustrada, mas a estação espacial foi destruída no processo.
    fleet_combat_special_log_c_10: Descobrimos uma conspiração pirata no sistema %SYSTEM%.
      Por orientação de %CAP_RACE%, não enviamos a equipe de assalto. As autoridades
      locais da raça %RACE% frustraram a trama dos piratas com sucesso.
    fleet_combat_special_11: |-
      A frota tem uma boa notícia, comandante. Estamos em órbita baixa, posicionados acima de uma central pirata imunda. Podemos começar o bombardeio ao seu comando.
      Mas com um ataque, corremos o risco de despertar a ira dos sentinelas. %CAP_RACE%, aguardamos sua autorização.
    fleet_combat_special_opt_a_11: Dê ordem para atacar
    fleet_combat_special_opt_b_11: Dê ordem de retirada
    fleet_combat_special_res_a_11: Dou instruções de ataque para o comandante da frota.
      Eles são mais do que capazes de lidar com a retaliação dos sentinelas.
    fleet_combat_special_res_b_11: Eu instruo o comandante da frota a se retirar.
      Os sentinelas estelares são perseguidores incansáveis. A frota deve buscar recompensas
      mais fáceis.
    fleet_combat_special_log_a_11: Encontramos uma base pirata no planeta %PLANET%.
      Seguimos o conselho de %CAP_RACE% e iniciamos o bombardeio. Os sentinelas retaliaram,
      mas a frota escapou ilesa. A operação foi um sucesso.
    fleet_combat_special_log_b_11: Encontramos uma base pirata no planeta %PLANET%.
      Seguimos o conselho de %CAP_RACE% e iniciamos o bombardeio. Os sentinelas retaliaram.
      O ataque contra a frota foi pesado. Fomos forçados a recuar.
    fleet_combat_special_log_c_11: Encontramos uma base pirata no planeta %PLANET%.
      Seguimos o conselho de %CAP_RACE% e evitamos um conflito na esperança de não
      chamarmos a atenção dos sentinelas.
    fleet_combat_special_12: |-
      %CAP_RACE%, a frota saúda você!
      Caçamos um pirata poderoso por todo o setor, sem nos mostrarmos. No entanto, estamos com poucos suprimentos e a tripulação está ficando com fome.
      Estamos perto de nosso objetivo. Mas não sei como a tripulação vai reagir de estômago vazio. Devemos continuar?
    fleet_combat_special_opt_a_12: Mande que continuem
    fleet_combat_special_opt_b_12: Mande que parem com a perseguição
    fleet_combat_special_res_a_12: Eu instruo o comandante da frota a continuar a
      caçada. Os tripulantes podem estar com fome, mas como vão se sentir se desistirem
      e seus esforços forem em vão?
    fleet_combat_special_res_b_12: Eu instruo o comandante da frota a parar com a
      perseguição. Haverá outras recompensas. A saúde e lealdade da tripulação são
      mais importantes do que qualquer prêmio.
    fleet_combat_special_log_a_12: Perseguimos um pirata pelo setor %SYSTEM%. Fomos
      forçados a nos manter no modo de assinatura térmica baixa para não sermos detectados.
      Apesar das condições difíceis, a tripulação foi admirável. Inimigos eliminados.
    fleet_combat_special_log_b_12: Perseguimos um pirata pelo setor %SYSTEM%. Fomos
      forçados a nos manter no modo de assinatura térmica baixa para não sermos detectados.
      As condições se tornaram difíceis, e a tripulação cometeu vários descuidos.
      O pirata conseguiu escapar.
    fleet_combat_special_log_c_12: Perseguimos um pirata pelo setor %SYSTEM%. Fomos
      forçados a nos manter no modo de assinatura térmica baixa para não sermos detectados.
      Por orientação de %CAP_RACE%, paramos com a perseguição quando as condições
      ficaram difíceis demais para a tripulação agir em segurança.
    fleet_combat_special_13: |-
      %CAP_RACE%, a expedição precisa do seu conselho!
      Estamos em uma caçada e acreditamos ter encontrado o nosso alvo. É um pirata cruel que se disfarçou de comerciante e está voando em formação com um comboio de mercadores.
      Temos quase certeza de que identificamos a nave certa. Devemos atacar?
    fleet_combat_special_opt_a_13: Dê ordem para atacar
    fleet_combat_special_opt_b_13: Dê ordem de retirada
    fleet_combat_special_res_a_13: Dou ordem de ataque para o comandante da frota.
      Confio no julgamento dele.
    fleet_combat_special_res_b_13: Eu instruo o comandante da frota a não atacar.
      As consequências de destruir uma nave cargueira civil seriam terríveis.
    fleet_combat_special_log_a_13: Caçamos piratas no sistema %SYSTEM%. Por orientação
      de %CAP_RACE%, capturamos um fugitivo conhecido que estava disfarçado de mercador.
      A operação foi um sucesso.
    fleet_combat_special_log_b_13: Por orientação de %CAP_RACE%, atacamos o que suspeitávamos
      ser a nave de um pirata disfarçado de mercador. Identificamos a nave errada.
      As autoridades locais responderam a esse ataque a um comerciante inocente. Sofremos
      danos graves.
    fleet_combat_special_log_c_13: Caçamos piratas no sistema %SYSTEM%. Fizemos uma
      identificação parcial de um fugitivo conhecido que estava disfarçado de mercador.
      Por orientação de %CAP_RACE%, evitamos um conflito.
    fleet_combat_special_14: |-
      %CAP_RACE%, precisamos de um conselho urgente! Recebemos uma mensagem de um comboio de naves cargueiras com artilharia pesada. No entanto, o sinal está distorcido e não conseguimos identificar as intenções deles.
      O que devemos fazer? Interagir pacificamente? Ou preparar as armas?
    fleet_combat_special_opt_a_14: Comuniquem-se pacificamente
    fleet_combat_special_opt_b_14: Prepararem as armas e atacarem
    fleet_combat_special_res_a_14: Eu falo para o comandante continuar chamando a
      nave cargueira, com uma atitude pacífica.
    fleet_combat_special_res_b_14: Eu instruo o comandante a lançar um ataque preventivo.
      Ele não pode colocar a expedição em risco.
    fleet_combat_special_log_a_14: Encontramos outra expedição no setor %SYSTEM%.
      Por orientação de %CAP_RACE%, nos aproximamos com cautela e enviamos mensagens
      de paz. As naves do outro lado foram amigáveis. Trocamos presentes valiosos.
    fleet_combat_special_log_b_14: Encontramos outra expedição no setor %SYSTEM%.
      Por orientação de %CAP_RACE%, nos aproximamos com cautela e enviamos mensagens
      de paz. As naves do outro lado abriram fogo. Sofremos danos consideráveis.
    fleet_combat_special_log_c_14: Encontramos outra expedição no setor %SYSTEM%.
      Não conseguimos determinar as intenções dos tripulantes. Por orientação de %CAP_RACE%,
      usamos as armas orbitais em um ataque maciço. Todas as naves foram destruídas.
    fleet_combat_special_15: |-
      %CAP_RACE%, precisamos do seu conselho! Fomos abordados por naves estranhas, com uma aparência orgânica. Elas não respondem aos nossos chamados.
      A tripulação está preocupada, e preparamos as nossas armas. Como devemos agir?
    fleet_combat_special_opt_a_15: Comuniquem-se pacificamente
    fleet_combat_special_opt_b_15: Ataquem antes que seja tarde
    fleet_combat_special_res_a_15: Eu falo para o comandante da frota não arriscar
      um ataque. Ele deve tratar as naves como se tivessem sido enviadas pelas autoridades
      do sistema local.
    fleet_combat_special_res_b_15: Eu falo para o comandante não colocar a frota em
      risco. Eles devem erguer os escudos e iniciar o ataque!
    fleet_combat_special_log_a_15: Encontramos naves de aparência alienígena no setor
      %SYSTEM%. Por orientação de %CAP_RACE%, enviamos mensagens de paz. Recebemos
      um sinal estranho como resposta. Sua tradução rendeu dados tecnológicos valiosos.
    fleet_combat_special_log_b_15: Encontramos naves de aparência alienígena no setor
      %SYSTEM%. Por orientação de %CAP_RACE%, enviamos mensagens de paz. As naves
      responderam com armas de alta energia. Sofremos danos graves.
    fleet_combat_special_log_c_15: Encontramos naves de aparência alienígena no setor
      %SYSTEM%. Por orientação de %CAP_RACE%, preparamos as armas e atacamos. As naves
      estranhas fugiram por uma dobra na mesma hora.
    fleet_mining_special_1: |-
      %CAP_RACE%! Precisamos do seu conselho!
      O sonar subterrâneo indica um depósito de minerais particularmente grande e não muito distante no solo. No entanto, a análise também sugere que o terreno está muito instável.
      A equipe de mineração de solo está aguardando. Devemos começar a perfurar?
    fleet_mining_special_opt_a_1: Diga que sim
    fleet_mining_special_opt_b_1: Diga que não
    fleet_mining_special_res_a_1: Dou sinal verde para o comandante da frota. Estas
      expedições têm outro propósito além de explorar o solo e obter seus tesouros?
    fleet_mining_special_res_b_1: Eu falo para o comandante da frota não correr o
      risco. Há muitos minerais que podem ser obtidos sem precisar se aventurar em
      cavernas instáveis.
    fleet_mining_special_log_a_1: Encontramos depósitos de minerais valiosos em uma
      área geologicamente instável. Começamos a minerar depois de ouvir o conselho
      de %CAP_RACE%. A equipe sondou e evitou falhas geológicas potenciais. A operação
      foi um sucesso.
    fleet_mining_special_log_b_1: Encontramos depósitos de minerais valiosos em uma
      área geologicamente instável. Seguimos o conselho de %CAP_RACE% e evitamos fazer
      perfurações em terreno perigoso.
    fleet_mining_special_log_c_1: Encontramos depósitos de minerais valiosos em uma
      área geologicamente instável. Começamos a minerar depois de ouvir o conselho
      de %CAP_RACE%. A equipe atingiu falhas geológicas durante a perfuração. A caverna
      desmoronou. Perdemos a equipe terrestre e equipamentos importantes.
    fleet_mining_special_2: |-
      %CAP_RACE%, a expedição precisa de ajuda urgente! Nossas operações de mineração atraíram a atenção dos sentinelas!
      Evacuamos a equipe terrestre, mas as naves dos sentinelas perseguiram a frota até o espaço. Por favor, nos ajude!
    fleet_mining_special_3: |-
      %CAP_RACE%, a frota precisa da sua ajuda! Estávamos colhendo asteroides de órbita distante quando fomos atacados por sentinelas!
      Estamos tentando mantê-los longe, mas eles não param de atacar! Precisamos ser resgatados imediatamente!
    fleet_mining_special_4: |-
      %CAP_RACE%, a frota está em apuros! Mineramos fundo demais e roubamos minerais preciosos demais!
      Os sentinelas vieram atrás de nós. Estamos condenados... a não ser... Você pode nos salvar?
    fleet_mining_special_opt_a_2: Concorde em ajudar
    fleet_mining_special_opt_b_2: Mande-os fugir
    fleet_mining_special_res_a_2: Eu tranquilizo o comandante da frota. Logo estarei
      com eles.
    fleet_mining_special_res_b_2: Digo para o comandante da frota que não posso ajudá-los.
      Eles precisam fazer uma dobra o mais rápido possível.
    fleet_mining_special_log_a_2: Fomos atacados pelos sentinelas após mineração intensa
      no setor %SYSTEM%. %CAP_RACE% veio nos defender. A frota escapou com toda a
      carga.
    fleet_mining_special_log_b_2: Fomos atacados pelos sentinelas após mineração intensa
      no setor %SYSTEM%. %CAP_RACE% não pôde defender a frota. Os módulos de carga
      foram destruídos. Sofremos danos graves.
    fleet_mining_special_log_c_2: Fomos atacados pelos sentinelas após mineração intensa
      no setor %SYSTEM%. Descartamos os minerais coletados para aliviar o peso das
      naves. Fizemos uma dobra rápida para sair do sistema.
    fleet_mining_special_5: |-
      %CAP_RACE%. Espero que esta mensagem encontre você bem. A frota chegou a um campo de minerais muito lucrativo no setor %SYSTEM%.
      Temos que fazer uma escolha: minerar a superfície à mercê dos elementos ou perfurar o solo e arriscar a sorte no subterrâneo.
    fleet_mining_special_opt_a_5: Minerem a superfície
    fleet_mining_special_opt_b_5: Perfurem fundo
    fleet_mining_special_res_a_5: Entendido, %CAP_RACE%. Vou garantir que os mineradores
      fiquem bem protegidos.
    fleet_mining_special_res_b_5: Tudo bem, %CAP_RACE%. Vamos preparar o equipamento
      de perfuração imediatamente.
    fleet_mining_special_log_a_5: Iniciamos a mineração no sistema %SYSTEM%. %CAP_RACE%
      aconselhou manter as operações na superfície. A proteção ambiental foi muito
      eficaz. A operação foi um sucesso.
    fleet_mining_special_log_b_5: Iniciamos a mineração no sistema %SYSTEM%. %CAP_RACE%
      aconselhou manter as operações na superfície. As condições ambientais perigosas
      foram demais para a equipe e dissolveram o equipamento. A operação foi abortada.
    fleet_mining_special_log_c_5: Iniciamos a mineração no sistema %SYSTEM%. %CAP_RACE%
      aconselhou irmos até as camadas profundas. Enviamos uma equipe especial. Veios
      ricos em minerais foram descobertos. A operação foi um sucesso.
    fleet_mining_special_log_d_5: Iniciamos a mineração no sistema %SYSTEM%. %CAP_RACE%
      aconselhou irmos até as camadas profundas. A estabilidade do planeta foi comprometida.
      O colapso de um túnel causou a perda catastrófica de equipamento e de uma parte
      da equipe.
    fleet_mining_special_6: |-
      %CAP_RACE%, saudações do setor %SYSTEM%.
      Encontramos um campo de asteroides muito rico. Cada rocha está repleta de metais preciosos! Mas o campo está cheio de naves. Corremos o risco de aborrecer os mineradores da raça %RACE% que já estão trabalhando. O que devemos fazer?
    fleet_mining_special_opt_a_6: Comecem a minerar
    fleet_mining_special_opt_b_6: Continuem viajando
    fleet_mining_special_res_a_6: Eu falo para eles irem em frente. Espero que fiquem
      bem.
    fleet_mining_special_res_b_6: Eu falo para o comandante da frota não aborrecer
      os mineradores locais. Haverá outros campos de minerais.
    fleet_mining_special_log_a_6: Chegamos a um campo de minerais movimentado no afastado
      setor %SYSTEM%. Iniciamos nossas operações por orientação de %CAP_RACE%. Apesar
      dos protestos de alguns mineradores locais, obtivemos e processamos um volume
      considerável de metais valiosos.
    fleet_mining_special_log_b_6: Chegamos a um campo de minerais movimentado no afastado
      setor %SYSTEM%. Iniciamos nossas operações por orientação de %CAP_RACE%. Os
      mineradores locais não gostaram da invasão e recorreram às armas. Nós recuamos.
    fleet_mining_special_log_c_6: Chegamos a um campo de minerais movimentado no afastado
      setor %SYSTEM%. Por orientação de %CAP_RACE%, deixamos os mineradores locais
      em paz. Começamos a procurar locais alternativos.
    fleet_mining_special_7: |-
      %CAP_RACE%, nossas equipes de recuperação fizeram uma descoberta muito especial. Elas localizaram uma nave extremamente rara. Está vazia e abandonada na superfície do planeta.
      Encontre-nos no sistema %SYSTEM% imediatamente e pegue-a para si!
    fleet_mining_special_8: |-
      %CAP_RACE%, sua frota saúda você! Alcançamos o setor %SYSTEM%.
      Nossos drones de recuperação identificaram uma nave abandonada muito interessante. É um modelo raro, não merece ir para o ferro-velho. Venha pegá-la para si, %CAP_RACE%!
    fleet_mining_special_9: |-
      %CAP_RACE%. A expedição continua tranquila.
      Aqui no sistema %SYSTEM%, entre as minas de metal e as usinas de processamento da raça %RACE%, nossa equipe de recuperação fez uma descoberta especial. Uma nave rara, abandonada e vazia! Junte-se a nós e pegue-a para si!
    fleet_mining_special_opt_a_7: Aceite a nave
    fleet_mining_special_opt_b_7: Recuse a nave
    fleet_mining_special_res_a_7: Tudo bem, %CAP_RACE%. Vou lhe enviar as coordenadas
      imediatamente.
    fleet_mining_special_res_b_7: Eu agradeço o comandante pela consideração, mas
      já tenho todas as naves de que preciso.
    fleet_mining_special_log_a_7: Encontramos uma nave exótica no sistema %SYSTEM%.
      Marcamos a localização para que %CAP_RACE% possa coletá-la.
    fleet_mining_special_log_b_7: Encontramos uma nave exótica no sistema %SYSTEM%.
      %CAP_RACE% não precisava dela, então enviamos equipes de recuperação para que
      a coletem e reciclem.
    fleet_mining_special_10: |-
      %CAP_RACE%, a expedição está indo bem, mas precisamos da sua ajuda.
      Nossos geólogos precisam da sua ajuda! A equipe de mineração coletou vários minérios raros, mas estamos com dificuldade para analisá-los. Será que você consegue encontrar alguns dados comparativos?
    fleet_mining_special_11: |-
      Saudações, %CAP_RACE%. Nossa equipe de geólogos solicitou sua ajuda.
      Eles estão ocupados analisando uma amostra nova, mas precisam trabalhar com um conjunto de dados maior. Eles estão respeitosamente pedindo que você obtenha verificações minerais detalhadas para auxiliá-los.
    fleet_mining_special_opt_a_10: Concorde em ajudar
    fleet_mining_special_opt_b_10: Mande-os comprar os dados
    fleet_mining_special_res_a_10: Obrigado, %CAP_RACE%. Estamos ansiosos para receber
      os dados.
    fleet_mining_special_res_b_10: Instruo o comandante da frota a comprar os dados
      localmente. A guilda dos exploradores da região vai poder ajudar.
    fleet_mining_special_log_a_10: Descobrimos um tipo novo de mineral no sistema
      %SYSTEM%. %CAP_RACE% auxiliou na pesquisa. Os minerais se mostraram muito valiosos.
    fleet_mining_special_log_b_10: Descobrimos um tipo novo de mineral no sistema
      %SYSTEM%. %CAP_RACE% disse que a guilda dos exploradores da região poderia ajudar
      na pesquisa. Encontramos um pesquisador prestativo. Os minerais se mostraram
      muito valiosos.
    fleet_mining_special_log_c_10: Descobrimos um tipo novo de mineral no sistema
      %SYSTEM%. %CAP_RACE% disse que a guilda dos exploradores da região poderia ajudar
      na pesquisa. Os minerais se mostraram valiosos, mas a guilda exigiu um pagamento
      alto. Obtivemos pouco lucro.
    fleet_mining_special_12: |-
      Saudações, %CAP_RACE%. Fizemos um progresso excelente, e agora estamos no sistema %SYSTEM%, uma área do espaço controlada pela raça %RACE%. Os minerais são abundantes aqui.
      Mas essa não é a questão. Encontramos uma distorção de energia estranha que uma análise sugeriu ser um buraco de minhoca. Se desejar, podemos ajustá-lo ao seu sinal e trazer você para cá imediatamente.
    fleet_mining_special_opt_a_12: Aceite
    fleet_mining_special_opt_b_12: Recuse
    fleet_mining_special_res_a_12: Eu aceito a oferta. O comandante da frota parece
      um pouco nervoso, mas se vira para preparar seus sistemas.
    fleet_mining_special_res_b_12: Eu me recuso a ser a cobaia desse suposto buraco
      de minhoca. O comandante da frota parece um pouco aliviado.
    fleet_mining_special_log_a_12: Encontramos um buraco de minhoca no espaço controlado
      pela raça %RACE%. Ajustamos a anomalia ao sinal de %CAP_RACE%, que conseguiu
      vir para onde estávamos.
    fleet_mining_special_log_b_12: Encontramos um buraco de minhoca no espaço controlado
      pela raça %RACE%. Oferecemos a %CAP_RACE% a oportunidade de atravessar o buraco
      e se juntar à frota, mas a oferta foi recusada.
    fleet_mining_special_13: |-
      Saudações, %CAP_RACE%. A missão chegou tranquilamente até o sistema %SYSTEM%, uma área do espaço %RACE%. Mineramos fundo e lucramos muito!
      No entanto, observamos uma distorção de energia estranha. Temos 99% de certeza de que se trata de um buraco de minhoca. Se desejar, podemos ajustá-lo ao seu sinal e trazer você para cá imediatamente.
    fleet_mining_special_opt_a_13: Aceite
    fleet_mining_special_opt_b_13: Recuse
    fleet_mining_special_res_a_13: Eu aceito a oferta. Uma expressão breve de preocupação
      passa pelo rosto do comandante enquanto ele se vira para o engenheiro chefe.
      Começo a me arrepender da minha decisão...
    fleet_mining_special_res_b_13: Recuso a oferta do comandante. Os minerais podem
      ser valiosos, mas não me importo de deixar a frota extraí-los sem que eu viaje
      por um buraco de minhoca.
    fleet_mining_special_14: |-
      Saudações do sistema %SYSTEM%, %CAP_RACE%! As autoridades locais da raça %RACE% têm cooperado, e nossas equipes de recuperação lucraram muito.
      Mas este sistema está cheio de distorções de energia estranhas. Parecem ser buracos de minhoca, e uma análise sugere que podemos sintonizar um deles no seu sinal. Você se junta a nós? O processo será instantâneo.
    fleet_mining_special_opt_a_14: Aceite
    fleet_mining_special_opt_b_14: Recuse
    fleet_mining_special_res_a_14: Aceito a oferta do comandante. Vai ser bom ver
      as naves dele de novo. Enquanto o sinal vai sumindo, vejo o comandante olhar
      para baixo, em direção a uma sequência de dados. Há uma expressão preocupada
      em seu rosto...
    fleet_mining_special_res_b_14: Eu recuso a oferta. Digo para o comandante que
      confio muito na habilidade dele e não preciso ir até lá examiná-lo. Ainda mais
      por meio de um buraco de minhoca nunca testado.
    fleet_mining_special_15: |-
      Saudações, %CAP_RACE%. Nossas equipes de mineração estão com um dilema, e querem o seu conselho.
      O planeta %PLANET% está cheio de magma rico em minerais. Cada galão é um prêmio valioso. Mas até onde devemos perfurar o solo? O quanto devemos arriscar para obter esse lucro?
    fleet_mining_special_opt_a_15: Perfurem com cuidado, fazendo medições
    fleet_mining_special_opt_b_15: Perfurem o mais fundo possível
    fleet_mining_special_res_a_15: Dou instruções específicas para o comandante da
      frota. Os mineradores devem agir com cautela, fazendo medições enquanto perfuram
      o solo. O magma pode ser rico em minerais, mas deixá-lo inundar os túneis é
      altamente indesejável.
    fleet_mining_special_res_b_15: Eu instruo o comandante da frota a perfurar fundo,
      a ser um pioneiro das profundezas. Há muito a ser ganho, tanto em minerais quanto
      em descobertas científicas.
    fleet_mining_special_log_a_15: Iniciamos as operações de mineração profunda no
      planeta %PLANET%. Por orientação de %CAP_RACE%, tomamos muito cuidado quando
      trabalhamos perto dos veios de magma. O trabalho foi lento, mas moderadamente
      lucrativo.
    fleet_mining_special_log_b_15: Iniciamos as operações de mineração profunda no
      planeta %PLANET%. Com o incentivo de %CAP_RACE%, abrimos túneis em profundezas
      nunca alcançadas antes. Obtivemos uma grande quantidade de magma rico em minerais.
    fleet_mining_special_log_c_15: Iniciamos as operações de mineração profunda no
      planeta %PLANET%. Com o incentivo de %CAP_RACE%, abrimos túneis em profundezas
      nunca alcançadas antes. As paredes desmoronaram, e os túneis foram inundados
      pelo magma superaquecido.
    fleet_mining_special_16: |-
      %CAP_RACE%, trago má notícias do sistema %SYSTEM%.
      Perdemos uma de nossas equipes de mineração em um desmoronamento. Toda a área se tornou instável. Poderíamos enviar uma segunda equipe para o resgate, mas é muito arriscado. O que devemos fazer?
    fleet_mining_special_opt_a_16: Resgatem a equipe
    fleet_mining_special_opt_b_16: Abandonem a equipe
    fleet_mining_special_res_a_16: Eu falo para o comandante da frota preparar o resgate
      imediatamente. Não deixar ninguém para trás.
    fleet_mining_special_res_b_16: Com pesar, instruo o comandante da frota a se retirar.
      Enviar mais gente para o perigo só vai custar mais vidas.
    fleet_mining_special_log_a_16: Um túnel desmoronou enquanto minerávamos no planeta
      %PLANET%. Enviamos uma equipe de resgate por orientação de %CAP_RACE%. A operação
      foi um grande sucesso. Recuperamos a equipe e os minerais que ela havia coletado.
    fleet_mining_special_log_b_16: Um túnel desmoronou enquanto minerávamos no planeta
      %PLANET%. Enviamos uma equipe de resgate por orientação de %CAP_RACE%. A atividade
      sísmica do planeta continuou alta, e a equipe de resgate também foi perdida
      para os movimentos do solo.
    fleet_mining_special_log_c_16: Um túnel desmoronou enquanto minerávamos no planeta
      %PLANET%. Consultamos %CAP_RACE% e nos retiramos, em vez de arriscarmos mais
      vidas em um resgate. Perdemos a equipe de mineração.
    fleet_mining_special_17: |-
      %CAP_RACE%, é bom ver você. A expedição está indo bem, mas temos que tomar uma decisão difícil. Preciso do seu conselho.
      Nossa equipe de recuperação encontrou uma nave cargueira acidentada, mas está com medo de iniciar os processos. Os membros da equipe dizem que a nave é mal-assombrada e não querem entrar nela.
    fleet_mining_special_opt_a_17: Ordene que sigam em frente
    fleet_mining_special_opt_b_17: Mande-os continuar viajando
    fleet_mining_special_res_a_17: Eu falo para %CAP_RACE% ordenar a equipe a entrar
      nos destroços. O que está 'assombrando' a nave provavelmente é tecnologia muito
      valiosa.
    fleet_mining_special_res_b_17: Eu falo para %CAP_RACE% remover a equipe. Não parece
      provável que a nave seja assombrada, mas não vale a pena testar a lealdade da
      equipe.
    fleet_mining_special_log_a_17: Descobrimos destroços de uma nave cargueira no
      sistema %SYSTEM%. Os integrantes da equipe de recuperação relutaram em adentrá-la.
      Disseram que era mal-assombrada. %CAP_RACE% os incentivou, e a operação foi
      um grande sucesso.
    fleet_mining_special_log_b_17: Descobrimos destroços de uma nave cargueira no
      sistema %SYSTEM%. Os integrantes da equipe de recuperação relutaram em adentrá-la.
      Disseram que era mal-assombrada. %CAP_RACE% os encorajou, mas a operação foi
      em vão. Sinais estranhos fizeram o número '16' ecoar pela fuselagem, espantando
      a equipe.
    fleet_mining_special_log_c_17: Descobrimos destroços de uma nave cargueira no
      sistema %SYSTEM%. Os integrantes da equipe de recuperação relutaram em adentrá-la.
      Disseram que era mal-assombrada. %CAP_RACE% aconselhou não mexer nela.
    fleet_mining_special_18: |-
      %CAP_RACE%, é bom ver você. Entramos no espaço da raça %RACE% e iniciamos operações no planeta %PLANET%. E agora tenho um dilema. Preciso do seu conselho.
      A equipe de mineração profunda está se recusando a cavar mais fundo. Eles alcançaram uma fissura estranha e acreditam que estão ouvindo vozes sobrenaturais. Como devo proceder?
    fleet_mining_special_opt_a_18: Encoraje-os a continuar cavando
    fleet_mining_special_opt_b_18: Recuem
    fleet_mining_special_res_a_18: Eu falo para %CAP_RACE% cavar mais fundo. As 'vozes'
      provavelmente são apenas gás pressurizado sendo liberado.
    fleet_mining_special_res_b_18: Eu falo para %CAP_RACE% retirar a equipe. Não vale
      a pena irritar o que está morando nas profundezas, seja lá o que for.
    fleet_mining_special_log_a_18: A equipe ouviu sussurros estranhos enquanto minerava
      as profundezas do planeta %PLANET%. Continuamos cavando após consultarmos %CAP_RACE%.
      Não houve outras anomalias. A operação foi um sucesso.
    fleet_mining_special_log_b_18: A equipe ouviu sussurros estranhos enquanto minerava
      as profundezas do planeta %PLANET%. Continuamos cavando após consultarmos %CAP_RACE%.
      Um pouco depois, perdemos contato com a equipe. Abandonamos a operação e fugimos.
    fleet_mining_special_log_c_18: A equipe ouviu sussurros estranhos enquanto minerava
      as profundezas do planeta %PLANET%. Nos retiramos após consultarmos %CAP_RACE%.
    fleet_mining_special_19: |-
      %CAP_RACE%. Nossa missão foi boa até agora. O setor %SYSTEM% tem sido um campo de mineração lucrativo para nós. Mas agora preciso da sua autorização para continuar.
      Nossa equipe de recuperação obteve um núcleo de reator altamente volátil. Os engenheiros acham que podem desmontá-lo com segurança, mas temo que isso represente um grande risco para a tripulação e a nave. Devo permitir que tentem?
    fleet_mining_special_opt_a_19: Dê permissão
    fleet_mining_special_opt_b_19: Não dê permissão
    fleet_mining_special_res_a_19: Tudo bem, %CAP_RACE%. É bom ser confiante como
      você. Sua fé vai encorajar a tripulação.
    fleet_mining_special_res_b_19: Eu falo para o comandante da frota não correr o
      risco. Haverá muitas outras oportunidades nesta viagem. Não é necessário trazer
      combustível nuclear volátil a bordo.
    fleet_mining_special_log_a_19: Recuperamos um reator volátil no planeta %PLANET%.
      Com a permissão de %CAP_RACE%, nós o desmontamos e vendemos os componentes exóticos
      e valiosos.
    fleet_mining_special_log_b_19: Recuperamos um reator volátil no planeta %PLANET%.
      Com a permissão de %CAP_RACE%, nós o desmontamos. O combustível que vazou causou
      um dano tremendo à integridade da fuselagem.
    fleet_mining_special_log_c_19: 'Recuperamos um reator volátil no planeta %PLANET%.
      Risco de vazamento de combustível: alto. Seguimos o conselho de %CAP_RACE% e
      descartamos a peça.'
    fleet_mining_special_20: |-
      Espero que esta mensagem encontre você bem, %CAP_RACE%. Creio que ache nosso progresso satisfatório. O sistema %SYSTEM% tem sido muito lucrativo para nós.
      Mas lhe trouxe um dilema. As tempestades aqui são ferozes, e não temos muito filtros antirrisco. Devemos direcionar nossos esforços à extração do valioso metal cromático ou investir nas equipes de recuperação? As tempestades derrubaram muitas naves, e a área de destroços é extensa...
    fleet_mining_special_opt_a_20: Extraiam o metal
    fleet_mining_special_opt_b_20: Recuperem itens
    fleet_mining_special_res_a_20: Entendido, %CAP_RACE%. Vou enviar a equipe de mineração
      imediatamente.
    fleet_mining_special_res_b_20: Entendido, %CAP_RACE%. Vou enviar a equipe de recuperação
      imediatamente.
    fleet_mining_special_log_a_20: Enviamos a equipe de mineração para o campo de
      minerais devastado pelas tempestades no planeta %PLANET%. Apesar dos perigos
      ambientais, o progresso foi excelente. A operação foi um sucesso.
    fleet_mining_special_log_b_20: Enviamos a equipe de mineração para o campo de
      minerais devastado pelas tempestades no planeta %PLANET%. Os perigos ambientais
      tornaram o trabalho difícil. A equipe não conseguiu reunir uma quantidade significativa
      de metais.
    fleet_mining_special_log_c_20: Enviamos a equipe de recuperação para o campo de
      destroços devastado pelas tempestades no planeta %PLANET%. Apesar dos perigos
      ambientais, a equipe recuperou um grande número de naves abandonadas. A operação
      foi um sucesso.
    fleet_mining_special_log_d_20: Enviamos a equipe de recuperação para o campo de
      destroços devastado pelas tempestades no planeta %PLANET%. Os perigos ambientais
      tornaram o trabalho difícil. Recuperamos pouca coisa.
    fleet_trading_special_1a: |-
      %CAP_RACE%. Adquirimos dados de mercado valiosos. O lucro é quase certo!
      Mas... o conteúdo está em um idioma alienígena incompreensível. Não conseguimos decifrá-lo. Precisamos do seu conhecimento!
      Mas este canal não é seguro. Colocamos uma cópia dos dados de mercado em uma linha comercial segura para você examiná-los.
    fleet_trading_special_1b: |-
      %CAP_RACE%. Nossos espiões conseguiram segredos comerciais valiosos! Vamos ficar ricos em breve!
      Mas... há um pequeno obstáculo. A mensagem está em um idioma alienígena. Não conseguimos lê-la. Precisamos da sua ajuda!
      Este canal não é seguro o suficiente para enviar segredos. Colocamos uma cópia da mensagem em um servidor seguro para você.
    fleet_trading_special_1c: |-
      %CAP_RACE%, boa notícia! O embaixador da raça %RACE% se juntou a nós em um banquete e deixou documentos valiosos para trás! Vamos lucrar com certeza!
      Mas antes de agirmos, há um pequeno problema. Os documentos não estão traduzidos e não podemos lê-los.
      Este canal não é apropriado para enviar segredos. Colocamos uma cópia do documento em um servidor seguro. Por favor, nos ajude a traduzi-lo!
    fleet_trading_special_opt_a_1: Faça a tradução
    fleet_trading_special_opt_b_1: Recuse
    fleet_trading_special_res_a_1: Eu aceito ler a mensagem. O comandante da frota
      fornece as coordenadas para o módulo de mensagem seguro.
    fleet_trading_special_res_b_1: Eu falo para o comandante da frota não usar os
      dados. Mesmo que pudéssemos traduzi-los com precisão, o esquema provavelmente
      é ilegal e vai nos causar mais problemas.
