    fleet_trading_special_log_b_7: Reunimos dados econômicos valiosos no setor %SYSTEM%.
      Nós os oferecemos para %CAP_RACE%, que não os aceitou. Nós os vendemos para
      o representante da guilda dos mercadores e obtivemos um bom lucro.
    fleet_trading_special_8: "%CAP_RACE%, nossa expedição está sendo muito lucrativa.
      Achamos que talvez você queira usar os dados econômicos que obtivemos até agora.
      Se for o caso, estou pronto para fazer a transferência."
    fleet_trading_special_opt_a_8: Aceite os dados
    fleet_trading_special_opt_b_8: Recuse os dados
    fleet_trading_special_res_a_8: Fico feliz em lhe ajudar, %CAP_RACE%. A tripulação
      me pediu para lhe desejar sorte em suas viagens.
    fleet_trading_special_res_b_8: Eu recuso os dados. Não preciso muito de informações
      de mercado, e a transferência pode alertar os piratas quanto à minha presença.
      O comandante da frota parece desapontado.
    fleet_trading_special_9: "%CAP_RACE%, trazemos notícias sobre uma oportunidade
      de investimento excelente. Infelizmente, uma série de negócios não vantajosos
      criou um problema de fluxo de caixa. Se você transmitir os fundos, poderemos
      fechar o negócio e lhe garantir um grande lucro."
    fleet_trading_special_opt_a_9: Envie os fundos
    fleet_trading_special_opt_b_9: Recuse
    fleet_trading_special_res_a_9: Eu transmito os fundos para o comandante da frota,
      junto com um alerta sobre investimentos imprudentes. Creio que ele vá tomar
      decisões sensatas desta vez...
    fleet_trading_special_res_b_9: Eu me recuso a enviar os fundos. O comandante é
      responsável pela saúde financeira da expedição, e ele precisa aprender a se
      virar sozinho.
    fleet_trading_special_log_a_9: Nós nos deparamos com uma situação diplomática
      perigosa e vencemos!
    fleet_trading_special_log_b_9: Nós nos deparamos com uma situação diplomática
      perigosa, mas não nos envolvemos.
    fleet_trading_special_log_c_9: Nós nos deparamos com uma situação diplomática
      perigosa. Não nos demos bem.
    fleet_trading_special_10: |-
      %CAP_RACE%, encontramos uma oportunidade rara no sistema %SYSTEM%. Entretanto, a frota está com um problema de liquidez no momento. Nossas unidades estão presas em uma série de contratos de mineração complexos.
      Não podemos deixar este investimento passar... Seria doloroso demais perder a oportunidade! Será que você pode transmitir os fundos necessários?
    fleet_trading_special_opt_a_10: Envie os fundos
    fleet_trading_special_opt_b_10: Recuse
    fleet_trading_special_res_a_10: Eu transmito os fundos para o comandante da frota.
      Ele claramente está por dentro dos mercados locais, e será melhor para nós dois
      que continue fazendo negócios.
    fleet_trading_special_res_b_10: Eu me recuso a enviar os fundos. O comandante
      está se envolvendo com sistemas financeiros complexos e expondo a expedição
      a riscos consideráveis. Peço que ele faça investimentos mais prudentes no futuro.
    fleet_trading_special_11: |-
      %CAP_RACE%, trago uma boa notícia do sistema %SYSTEM%!
      Nossos batedores garantiram seu melhor investimento até agora. Mas há um pequeno problema. A frota está sofrendo de uma falta de fundos temporária. Será que você pode ajudar? Não podemos perder a oportunidade!
    fleet_trading_special_opt_a_11: Envie os fundos
    fleet_trading_special_opt_b_11: Recuse
    fleet_trading_special_res_a_11: Agradeço, %CAP_RACE%. Você não vai se arrepender,
      garanto. Vai receber o retorno do seu investimento várias vezes!
    fleet_trading_special_res_b_11: Tudo bem, %CAP_RACE%. Não era para ser. Vou descobrir
      um jeito de informar esse desapontamento para a tripulação.
    fleet_trading_special_12: "%CAP_RACE%, precisamos do seu conselho. Um mercador
      %RACE% nos ofereceu um contrato de transporte de cargas muito lucrativo. No
      entanto, a legalidade das mercadorias é questionável. Se formos pegos, as consequências
      podem ser... consideráveis. O que devemos fazer?"
    fleet_trading_special_opt_a_12: Aceitem a oferta
    fleet_trading_special_opt_b_12: Recusem a oferta
    fleet_trading_special_res_a_12: Tudo bem, %CAP_RACE%. Vamos aproveitar esta oportunidade!
      Não se preocupe. Vamos ser muito cuidadosos.
    fleet_trading_special_res_b_12: Você sabe o que faz, %CAP_RACE%. Vamos encontrar
      outras oportunidades neste sistema. A tripulação vai ficar aliviada. E talvez
      a gente ganhe alguma coisa cooperando com as autoridades...
    fleet_trading_special_log_a_12: Nos ofereceram um contrato de contrabando no sistema
      %SYSTEM%. Seguimos o conselho de %CAP_RACE% e aceitamos a oferta. A operação
      foi um grande sucesso. Recebemos uma boa parte dos lucros.
    fleet_trading_special_log_b_12: Nos ofereceram um contrato de contrabando no sistema
      %SYSTEM%. Seguimos o conselho de %CAP_RACE% e aceitamos a oferta. Fomos pegos
      pelas autoridades do sistema. As naves foram danificadas na luta que se seguiu.
      Recebemos uma multa considerável.
    fleet_trading_special_log_c_12: Nos ofereceram um contrato de contrabando no sistema
      %SYSTEM%. Seguimos o conselho de %CAP_RACE% e recusamos a oferta. Permanecemos
      em bons termos com as autoridades locais da raça %RACE%. Fomos recompensados
      por compartilharmos os detalhes da operação de contrabando.
    fleet_trading_special_13: "%CAP_RACE%, peço respeitosamente o seu conselho. Um
      comerciante %RACE% local nos ofereceu um negócio excelente, mas é uma oportunidade
      tão boa que me fez questionar a motivação dele. Devemos continuar com a transação?
      O lucro oferecido é sem igual..."
    fleet_trading_special_opt_a_13: Aceitem a oferta
    fleet_trading_special_opt_b_13: Recusem a oferta
    fleet_trading_special_res_a_13: Eu falo para o comandante da frota aceitar a oferta.
      Talvez seja arriscada mesmo, mas qualquer negócio é. Ele acena a cabeça, mas
      ainda está na dúvida.
    fleet_trading_special_res_b_13: Eu falo para o comandante da frota confiar em
      seus instintos e não negociar com indivíduos suspeitos.
    fleet_trading_special_log_a_13: Um comerciante nos ofereceu um acordo suspeito
      no sistema %SYSTEM%. Ouvimos o conselho de %CAP_RACE% antes de fazermos alguma
      coisa. O negócio foi muito lucrativo, mas ainda não sabemos a motivação do comerciante.
    fleet_trading_special_log_b_13: 'Um comerciante nos ofereceu um acordo suspeito
      no sistema %SYSTEM%. Ouvimos o conselho de %CAP_RACE% antes de fazermos alguma
      coisa. O comerciante pegou uma grande quantidade de unidades e desapareceu.
      Prejuízo: considerável.'
    fleet_trading_special_log_c_13: Encontramos um comerciante muito suspeito no sistema
      %SYSTEM%. Seguimos o conselho de %CAP_RACE% e nos recusamos a fazer negócio.
    fleet_trading_special_14: "%CAP_RACE%, nosso computador comercial está em manutenção
      e precisamos do seu conselho. Fizemos aquisições substanciosas em um mercado
      de tecnologias emergente. No entanto, as condições se tornaram voláteis. Será
      que é melhor vendermos as mercadorias? Fazer isso agora garantiria pelo menos
      um lucro pequeno."
    fleet_trading_special_opt_a_14: Mande-os esperar
    fleet_trading_special_opt_b_14: Mande-os vender
    fleet_trading_special_res_a_14: Eu falo para o comandante da frota esperar e enfrentar
      a volatilidade. Quem vende por pânico só perde dinheiro.
    fleet_trading_special_res_b_14: Eu instruo o comandante da frota a vender. Não
      se deve investir em um mercado volátil durante uma viagem longa. Haverá outros
      investimentos melhores.
    fleet_trading_special_log_a_14: Seguimos o conselho de %CAP_RACE% durante a situação
      comercial volátil. Mantivemos as mercadorias e obtivemos lucros consideráveis
      quando o mercado se recuperou.
    fleet_trading_special_log_b_14: Seguimos o conselho de %CAP_RACE% durante a situação
      comercial volátil. Mantivemos as mercadorias, mas o mercado continuou caindo.
      O investimento agora não vale nada.
    fleet_trading_special_log_c_14: Seguimos o conselho de %CAP_RACE% durante a situação
      comercial incomum. Vendemos as mercadorias para não ficarmos presos em um mercado
      volátil. Obtivemos pouco lucro, mas não perdemos nada.
    fleet_explore_special_1: |-
      %CAP_RACE%! Precisamos de ajuda imediatamente!
      As equipes de exploração planetária encontraram uma flora incomum durante a patrulha terrestre. Todos os membros da tripulação a consumiram, e agora estão muito doentes!
      Existe um antídoto, mas ele requer amostras comparativas. Toda a equipe terrestre está na ala médica agora. %CAP_RACE% pode fornecer os dados necessários?
    fleet_explore_special_opt_a_1: Concorde em encontrar os dados
    fleet_explore_special_opt_b_1: Recuse-se a encontrar os dados
    fleet_explore_special_res_a_1: Eu tranquilizo o comandante da frota. Vou encontrar
      as amostras necessárias para produzir um antídoto.
    fleet_explore_special_res_b_1: Recuso o pedido do comandante da frota. Há outras
      maneiras de ele encontrar um antídoto. Não preciso ficar vasculhando os planetas.
    fleet_explore_special_1a: "%CAP_RACE%! Está com os dados?"
    fleet_explore_special_opt_a_1a: Envie os dados
    fleet_explore_special_res_a_1a: |-
      Agradeço, %CAP_RACE%! A equipe terrestre aguentou firme porque sabia que você viria ajudá-la!
      Com estes dados, tenho certeza de que vamos conseguir desenvolver um antídoto.
    fleet_explore_special_log_a_1: A equipe terrestre consumiu a flora tóxica encontrada.
      Com a ajuda de %CAP_RACE%, desenvolvemos um antídoto. Tanto o veneno quanto
      a cura têm aplicações comerciais consideráveis.
    fleet_explore_special_log_b_1: A equipe terrestre consumiu a flora tóxica encontrada.
      Não conseguimos desenvolver um antídoto. A equipe de exploração está confinada
      na ala médica.
    fleet_explore_special_2: |-
      %CAP_RACE%, espero que esta mensagem encontre você bem. A expedição está sendo tranquila, e acrescentamos muitas descobertas ao nosso banco de dados.
      Atualmente, a frota está se mantendo no setor %SYSTEM%. Verificações detectaram um campo incrivelmente denso de matéria escura. Acreditamos que seja possível usá-lo como um buraco de minhoca.
      Se desejar, podemos ajustar o scanner ao seu sinal. Talvez seja possível trazer você diretamente para onde estamos.
    fleet_explore_special_opt_a_2: Aceite a dobra
    fleet_explore_special_opt_b_2: Recuse
    fleet_explore_special_res_a_2: Eu instruo o comandante da frota a continuar. Quero
      vê-lo logo.
    fleet_explore_special_res_b_2: Digo para o comandante da frota que, embora sua
      ciência seja impressionante, não preciso de uma dobra multidimensional no momento.
      Ele parece um pouco aliviado.
    fleet_explore_special_log_a_2: Encontramos um campo de matéria escura no setor
      %SYSTEM%. Usamos o poço gravitacional dele a fim de abrir um buraco de minhoca
      para %CAP_RACE% e o transportamos até o nosso local.
    fleet_explore_special_log_b_2: Encontramos um campo de matéria escura no setor
      %SYSTEM%. Usamos o poço gravitacional dele a fim de abrir um buraco de minhoca,
      mas %CAP_RACE% se recusou a viajar até o nosso local.
    fleet_explore_special_3: |-
      %CAP_RACE%, a frota tem uma boa notícia. A expedição não poderia estar indo melhor.
      No momento, estamos analisando o setor %SYSTEM%. Verificações detectaram um campo de energia exótica distorcendo o espaço-tempo perto da nossa localização.
      Os engenheiros acreditam que podemos manipular esse campo para transformá-lo em um buraco de minhoca. Talvez seja possível trazer você diretamente para onde estamos.
    fleet_explore_special_res_a_3: O comandante da frota parece confiar muito na nova
      técnica de dobra. Aceito a oferta e espero que a confiança seja justificada.
    fleet_explore_special_res_b_3: Elogio o comandante da frota por confiar em seus
      engenheiros, mas me recuso a fazer minha nave percorrer a anomalia não testada.
    fleet_explore_special_log_a_3: Encontramos um campo de energia exótica no setor
      %SYSTEM%. Calibramos nossos mecanismos de dobra para a frequência de ressonância
      dele a fim de abrir um buraco de minhoca para %CAP_RACE%. O transporte foi bem-sucedido.
    fleet_explore_special_log_b_3: Encontramos um campo de energia exótica no setor
      %SYSTEM%. Calibramos nossos mecanismos de dobra para a frequência de ressonância
      dele a fim de abrir um buraco de minhoca. %CAP_RACE% se recusou a testar a segurança
      dessa fenda no espaço-tempo.
    fleet_explore_special_4: |-
      %CAP_RACE%, precisamos da sua assistência. Nossa equipe de pesquisa pode estar prestes a fazer uma descoberta importante.
      Estamos analisando o material genético de uma forma de vida livre de carbono suspeita. Para confirmarmos nossos achados, precisamos de dados comparativos.
      Para fazermos uma comparação verdadeira, temos que evitar amostras do sistema local. Você pode fornecer os dados?
    fleet_explore_special_opt_a_4: Concorde
    fleet_explore_special_opt_b_4: Recuse
    fleet_explore_special_res_a_4: Muito obrigado, %CAP_RACE%! A tripulação vai gostar
      muito de ver que você se interessa tanto pela pesquisa dela!
    fleet_explore_special_res_b_4: Recuso o pedido do comandante da frota. Eles já
      têm todos os dados necessários. Minhas amostras não vão ajudá-los.
    fleet_explore_special_4a: "%CAP_RACE%, você está com os dados? A tripulação fez
      o melhor que pôde, mas a pesquisa só gerou frustração. Você tem a chave!"
    fleet_explore_special_opt_a_4a: Envie os dados
    fleet_explore_special_res_a_4a: O comandante da frota confirma o recebimento dos
      dados. Ele fica animado e promete me informar sobre o progresso da equipe de
      pesquisa.
    fleet_explore_special_log_a_4: Nós nos deparamos com uma situação exploratória
      perigosa e vencemos!
    fleet_explore_special_log_b_4: Nós nos deparamos com uma situação exploratória
      perigosa, mas não nos envolvemos.
    fleet_explore_special_5: |-
      %CAP_RACE%, a frota solicita respeitosamente a sua ajuda.
      Interceptamos uma transmissão estranha. Verificações detectaram um padrão repetitivo no vento solar. Conseguimos decodificar o número '16', e não muito mais do que isso.
      Você pode ajudar na tradução?
    fleet_explore_special_6: |-
      %CAP_RACE%, trago notícias do setor %SYSTEM%.
      Recebemos uma transmissão alienígena incomum. Parece ser algum tipo de dado confidencial.
      No entanto, nossos sistemas não conseguiram decodificar o pacote. Será que você consegue ajudar?
    fleet_explore_special_7: |-
      %CAP_RACE%, nossa análise do setor %SYSTEM% está indo bem. Nosso conjunto de rádios de longa distância interceptou um sinal incomum.
      Nós o decodificamos com relativa facilidade, mas o conteúdo da mensagem está em um idioma alienígena. Será que você consegue ajudar com a tradução?
    fleet_explore_special_8: |-
      %CAP_RACE%, nossa exploração do planeta %PLANET% foi um grande sucesso.
      Entre nossas várias descobertas, está um sinal estranho que era transmitido entre as fábricas na superfície do planeta.
      Temos uma cópia integral da mensagem, mas não conseguimos entender o conteúdo. Talvez você tenha mais familiaridade com o discurso alienígena.
    fleet_explore_special_17: |-
      %CAP_RACE%, trago notícias de uma grande descoberta no sistema %SYSTEM%!
      A frota rastreou um sinal impressionante. O núcleo do planeta %PLANET% está oscilando de modo regular, e parece que está transmitindo um sinal.
      Decodificamos os números binários da mensagem e identificamos uma espécie de linguagem. Mas não conseguimos fazer mais nada. Você tem alguma ideia?
    fleet_explore_special_opt_a_5: Concorde em ajudar
    fleet_explore_special_opt_b_5: Recuse ajuda
    fleet_explore_special_res_a_5: Eu aceito ler a mensagem. O comandante da frota
      me diz que preciso ir até um local seguro porque ele não quer que alguém a intercepte.
    fleet_explore_special_res_b_5: Eu falo para o comandante da frota que não tenho
      jeito com idiomas robóticos. Ele vai ter que entender o sinal sozinho.
    fleet_explore_special_log_a_5: Nós nos deparamos com uma situação exploratória
      perigosa e vencemos!
    fleet_explore_special_log_b_5: Nós nos deparamos com uma situação exploratória
      perigosa, mas não nos envolvemos.
    fleet_explore_special_log_c_5: Nós nos deparamos com uma situação exploratória
      perigosa. Não nos demos bem.
    fleet_exp_translate_1_osd: MÓDULO DE TRANSMISSÃO SEGURO LOCALIZADO
