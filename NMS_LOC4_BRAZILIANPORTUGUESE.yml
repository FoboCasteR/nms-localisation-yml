    ui_oven_desc: |-
      Um <TECHNOLOGY>extrator de nutrientes<> portátil capaz de processar e refinar os ingredientes obtidos e transformá-los em produtos comestíveis.

      O usuário consumirá os produtos gerados por sua própria conta e risco.
    ui_oven_tip: Insira ingredientes para iniciar o processo de cozimento
    food_veg_desc: |-
      Esse subproduto pode ser obtido facilmente, sem causar mal ao animal que o produz.

      Use em um <TECHNOLOGY>processador de nutrientes<> para gerar produtos comestíveis.
    food_meat_desc: |-
      Uma carne nutritiva retirada do cadáver de uma criatura.

      Use em um <TECHNOLOGY>processador de nutrientes<> para gerar produtos comestíveis.
    food_plant_desc: |-
      Uma planta comestível obtida de um planeta.

      Use em um <TECHNOLOGY>processador de nutrientes<> para gerar produtos comestíveis.
    food_refined_desc: |-
      Um produto comestível criado e refinado no <TECHNOLOGY>processador de nutrientes<>. Esses alimentos podem ser <STELLAR>altamente valiosos<>. Ele dispõe das formas e aromas de um alimento legítimo, em contraste com pastas nutritivas convencionais ou pelotas.

      Pode ser consumido em seu estado atual ou reprocessado.
    food_drink_desc: |-
      Um líquido potável criado no <TECHNOLOGY>processador de nutrientes<>. Premiado em toda a galáxia pelo sabor agradável e naturalmente autêntico.

      Pode ser ingerido em seu estado atual ou reprocessado.
    food_refined_desc_final: |-
      Um produto comestível altamente refinado e criado no <TECHNOLOGY>processador de nutrientes<>. Ele tem as formas e os aromas de um alimento legítimo, algo bem diferente das pastas nutritivas ou pelotas convencionais.

      Esse tipo de alimento pode ser <STELLAR>muito valioso<>.
