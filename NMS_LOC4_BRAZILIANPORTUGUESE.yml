    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: Apesar das palavras estranhas do alienígena, há algo
      no modo como ele se comporta que dá a entender que já nos conhecemos. Talvez
      conheça o indivíduo que veio antes de mim.
    exp_first_station_desc_2: O elegante invólucro metálico do alienígena cria vida
      quando me aproximo. Ele me estuda. Luzes brilham ao redor de seu visor. Talvez
      saiba algo sobre as mensagens deixadas no computador de base.
    exp_first_station_desc_3: O ser metálico não para de falar. Ele solta palavras
      em um idioma que não compreendo. Mas quando pisco, vejo a mesma luz vermelha
      que me encarou no sinal de socorro...
    tra_first_station_desc_1: O alienígena guincha quando me aproximo. Parece feliz
      em me ver, embora eu não compreenda seu idioma balbuciante. Talvez ele reconheça
      o sinal mencionado pelo computador de base.
    tra_first_station_desc_2: O alienígena olha ansioso para mim. Está claramente
      esperando alguma coisa. Talvez conheça o indivíduo que veio antes de mim.
    tra_first_station_desc_3: A forma de vida não para de falar. Ela me avalia com
      olhos redondos e curiosos. Mas quando pisco, vejo a mesma luz vermelha que me
      encarou no sinal de socorro...
    war_first_station_desc_1: O alienígena grande e intimidador parece estar tentando
      ser amigável. Talvez conheça o indivíduo que veio antes de mim.
    war_first_station_desc_2: A forma de vida estufa o peito quando me aproximo, mostrando
      seu tamanho impressionante. Talvez ela reconheça o sinal mencionado pelo computador
      de base.
    war_first_station_desc_3: Apesar de seu tamanho, o alienígena não parece agressivo.
      Mas quando pisco, vejo a mesma luz vermelha que me encarou no sinal de socorro...
    all_first_station_opt1: Pergunte sobre outro viajantes
    all_first_station_opt2: Pergunte sobre o número '16'
    all_first_station_opt3: Repita o número '16'
    exp_first_station_res_1: A forma de vida pausa antes de virar as costas. Ela não
      me ouviu ou decidiu ignorar minha pergunta.
    exp_first_station_res_2: Uma expressão petrificada passa pelo visor da forma de
      vida. O número surtiu um efeito estranho nela. Ela parece hesitante em dizer
      algo.
    exp_first_station_res_3: O código surte um efeito estranho na forma de vida. As
      luzes congelam, ela gagueja. Depois de um tempo, ela parece se reiniciar. Acho
      que não se lembra do que eu falei.
    tra_first_station_res_1: Uma expressão surpresa cruza o rosto da forma de vida
      e ela libera um gás com um odor estranho. Parece que isso significa que nossa
      conversa acabou.
    tra_first_station_res_2: Surpresa pela minha pergunta, a forma de vida solta um
      guincho dramático. Embora eu não entenda suas palavras, a sacudida de cabeça
      é inconfundível.
    tra_first_station_res_3: O alienígena fica em silêncio. Não sei se ele entendeu
      o código, mas minhas palavras claramente tiveram um impacto considerável.
    war_first_station_res_1: O alienígena recua surpreso. A expressão em seu rosto
      me diz que nossa conversa acabou.
    war_first_station_res_2: Ouvir o código parece fazer a forma de vida encolher.
      Uma expressão de medo cruza seu rosto. Mas em um instante, o medo passa. Ela
      me olha de um jeito estranho, mas não diz nada.
    war_first_station_res_3: A postura do alienígena muda. Ele não se torna hostil,
      mas seu jeito prestativo desaparece. Claramente, não tem interesse em ouvir
      o código.
    all_shop_first_station_desc: A forma de vida aguarda atrás de seu terminal. Ela
      me olha de cima a baixo e parece decidir que não sou um freguês. Acho que não
      vai me ajudar muito.
    all_guild_first_station_desc: A forma de vida claramente ocupa um cargo importante
      na estação. À primeira vista, não parece muito interessada em mim. Talvez o
      código a faça mudar de ideia.
    all_shop_first_station_res: A forma de vida olha alarmada para mim, antes de acenar
      para que eu me vá.
    all_guild_first_station_res: O rosto da forma de vida não dá sinais de reconhecimento.
      Continuamos sem nos entender.
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: A forma de vida fica me olhando em silêncio. Quando pisco,
      vejo a mesma luz vermelha que me encarou no terminal. Sinto o impulso de repetir
      o código que ouvi no repetidor de sinal.
    all_mystery_solved_lang: "<IMG>SLASH<> <FUEL>Estamos<> observando <FUEL>você<>,
      camarada viajante. <IMG>SLASH<> <FUEL>Encontre<> o que <FUEL>nós<> lhe <FUEL>deixamos<>
      <IMG>SLASH<> "
    exp_first_station_solved_desc: |-
      Embora o alienígena esteja falando, as palavras não são dele. Um código é enviado de volta a mim através do brilho vermelho e registrado diretamente no meu exotraje.
      A luz vermelha desaparece e vejo a forma de vida me encarando através do visor dela. Seja lá o que aconteceu, parece que ela não viu.
      É melhor ir embora. Talvez meu <TECHNOLOGY>computador de base<> descubra algo sobre esse código.
    tra_first_station_solved_desc: |-
      Embora o alienígena esteja falando, as palavras não são dele. Um código é enviado de volta a mim através do brilho vermelho e registrado diretamente no meu exotraje.
      A luz vermelha desaparece e vejo a forma de vida piscando com expectativa para mim. Seja lá o que aconteceu, parece que ela não viu.
      É melhor ir embora. Talvez meu <TECHNOLOGY>computador de base<> descubra algo sobre esse código.
    war_first_station_solved_desc: |-
      Embora o alienígena esteja falando, as palavras não são dele. Um código é enviado de volta a mim através do brilho vermelho e registrado diretamente no meu exotraje.
      A luz vermelha desaparece e vejo a forma de vida me olhando. Ela não parece ter testemunhado o que aconteceu, seja lá o que for.
      É melhor ir embora. Talvez meu <TECHNOLOGY>computador de base<> descubra algo sobre esse código.
    ui_mystery_over_wait_msg1: |-
      A <STELLAR>mensagem codificada<> foi armazenada para uso posterior
      Atualize o seu inventário com o <TECHNOLOGY>mercador tecnológico de exotrajes<>
