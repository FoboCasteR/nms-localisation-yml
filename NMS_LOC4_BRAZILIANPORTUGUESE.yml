    ui_comm_week_05_title: Pesquisa comunitária
    ui_comm_week_05_sub: Ajude o especialista Polo - Semana 5 de 8
    ui_comm_week_05_desc: O especialista Polo está transmitindo uma solicitação de
      exploradores. Ele precisa de assistência para documentar uma nova 'fase' da
      galáxia.
    npc_comm_week_05_brief: |-
      Camarada! Olá! Passei Sols sem dormir, pensando sobre as coordenadas que recuperamos e comparando com os bancos de dados da anomalia, sem resultado. As realidades possíveis eram infinitas, com aquela única transmissão para guiar a navegação...
      Mas um outro sinal surgiu entre as fronteiras. Um camarada viajante que achamos que tinha morrido! De repente, em meio à escuridão, o comunicador dele contatou Nada e Polo! Foi uma felicidade inenarrável!
      A frequência da transmissão estava tão próxima das mensagens de além da falha, quase alinhada. Identifiquei um local equivalente nessa realidade... Você viajaria até lá? Traria nosso viajante de volta?
    npc_comm_week_05_brief_res: |-
      Estou lhe transmitindo as coordenadas para o portal, camarada. Mas você precisa ter muito cuidado!
      Ainda estamos aprendendo e não sabemos para onde isso tudo leva. Quando estiver no planeta, fique no solo, longe do céu. Fiz um ajuste na navegação do seu exoveículo com a orientação que você precisa.
    npc_comm_week_05_cap: Tantas histórias, camarada, obrigado, mas elas são amargas.
      Não suporto mais finais infelizes. Vamos fazer dessa, a nossa transmissão final,
      por enquanto.
    npc_comm_week_05_cap_opt_a: Transmita dados
    npc_comm_week_05_cap_res_a: Polo acena com a cabeça como agradecimento. Sua expressão
      é inescrutável. Ele diz que transferiu um presente para a minha conta e que
      posso gastá-lo em algo confortável.
    npc_comm_week_05_comp: Você trouxe notícias e amizade? Os camaradas se uniram?
    npc_comm_week_05_comp_opt_a: Fale sobre o local do acidente
    npc_comm_week_05_comp_res: Polo se curva sobre si mesmo. Parece derrotado. Ele
      parece olhar para dentro de si por vários minutos antes de falar.
    npc_comm_week_05_comp_res2: |-
      Que notícia triste.
      Deve ter uma maneira... com certeza... de dar um retorno... mas estou me adiantando. Há mais trabalho que preciso fazer e vai levar um tempo real e linear.
      Camarada, há mais histórias não contadas nessa realidade? Mais naves estelares que se quebraram e não voam mais? Por favor, me conte... tudo o que descobrir.
    npc_comm_week_05_comp_res_all: Esses dados trazem pesar, camarada, mas as histórias
      são preciosas. Você descobriu mais coisas?
    npc_comm_week_05_comp2_opt_a: Transmita dados
    npc_comm_week_05_comp2_opt_b: Encerre a transmissão
    npc_comm_week_05_comp2_res_a: Polo acena com a cabeça, sério. Ele não diz nada,
      mas sinto que ainda quer saber mais.
    npc_comm_week_05_comp2_res_b: Se encontrar mais logs, nos chame com seu scanner,
      camarada.
