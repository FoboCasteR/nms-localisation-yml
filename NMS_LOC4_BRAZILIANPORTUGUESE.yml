    fleet_explore_fail_5: Nenhuma atividade nos scanners de longo alcance. A tripulação
      atualizou a sensibilidade do detector de ondas gravitacionais.
    fleet_explore_fail_6: Nenhuma atividade nos scanners de longo alcance. A tripulação
      fez uma manutenção necessária no propulsor de dobra.
    fleet_explore_fail_7: Nenhuma atividade nos scanners de longo alcance. Mudamos
      para o controle manual. A IA da nave foi desativada para desfragmentação.
    fleet_explore_fail_8: Uma forma de onda estranha foi detectada no ruído do radar.
      Investigamos o sinal que parecia ter um padrão, mas não encontramos vida inteligente.
    fleet_explore_fail_9: Uma vibração intensa foi detectada no hiperpropulsor da
      nave líder. Interrompemos a dobra emergencialmente para fazer uma investigação
      e reparos.
    fleet_explore_fail_10: Nossa trajetória foi distorcida pelo poço gravitacional
      de um buraco negro próximo. Fizemos uma manobra emergencial de correção de percurso.
      Escapamos sem danos.
    fleet_explore_fail_11: O hiperpropulsor fez um desligamento automático de emergência.
      Um diagnóstico após o evento não indicou problemas. Retomamos a missão cuidadosamente.
    fleet_explore_fail_12: Uma forma de vida hostil subiu a bordo da nave enquanto
      estávamos aterrissados em um planeta. As travas de emergência foram ativadas.
      Entramos em órbita. Mandamos a forma de vida e seus ovos para o espaço.
    fleet_explore_fail_13: Esporos foram acidentalmente trazidos para a nave nas botas
      da equipe de aterrissagem planetária. Houve um crescimento descontrolado de
      fungos nas eclusas de ar. Mandamos a substância para o espaço. Iniciamos uma
      limpeza profunda.
    fleet_explore_fail_14: Analisamos o planeta %PLANET%. A equipe terrestre encontrou
      ruínas cobertas de sinais de aviso primitivos. Mesmo após fazer uma escavação
      ampla, ela não conseguiu encontrar o objeto desses avisos. Os dados coletados
      estavam corrompidos.
    fleet_explore_fail_15: A equipe planetária tentou fazer uma expedição. Ela descobriu
      que a superfície do planeta era composta inteiramente de água. O equipamento
      de teste de profundidade não encontrou o solo oceânico. Abortamos a aterrissagem.
    fleet_explore_fail_16: Um objeto do tamanho de um planeta foi detectado no radar.
      As equipes de pouso tentaram fazer uma expedição, mas não encontraram o corpo
      físico correspondente à assinatura de radar. Tentamos uma abordagem orbital.
      Os níveis de calor eram perigosos. Nós recuamos.
    fleet_explore_fail_17: O setor está vazio. Não há objetos estelares. Muito menos
      objetos subestelares. Testamos os equipamentos antes de seguir em frente.
    fleet_explore_fail_18: Chegamos ao espaço Gek. Não obtivemos uma resposta da estação.
