    ui_comm_week_04_obj3_tip: |-
      Polo detectou uma transmissão vinda além da falha, um eco de outra realidade. Ele requer dados de sinal precisos para conseguir um bom rastreio.
      Localize as torres que estão repetindo a transmissão. Decifre as pistas no sinal e alinhe o repetidor com a fonte provável.
