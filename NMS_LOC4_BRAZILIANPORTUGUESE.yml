    ui_suit_upgrade_desc: |-
      Não vi muito rostos amigáveis em minha jornada até agora. Tudo que tenho, arranjei por conta própria.
      Vasculho a caixa de suprimentos. Parece que há um <TECHNOLOGY>conjunto de coordenadas de módulo de entrada<> adequado dentro.
    ui_suit_upgrade_opt: Pegue os dados
