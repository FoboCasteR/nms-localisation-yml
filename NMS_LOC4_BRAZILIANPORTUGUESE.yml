    all_mystery_second_desc: A forma de vida olha para mim. Há indícios de medo e
      surpresa em seus olhos. Está claro que ela não tem mais nada para me dizer.
    dnt_all_mystery_second_lang: No, Traveller. We do not speak of it. We do not speak
      of it.
