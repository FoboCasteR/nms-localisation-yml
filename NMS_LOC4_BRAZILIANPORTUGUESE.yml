    fleet_explore_fail_23: A equipe de superfície explorou um sistema de cavernas
      grande. Foi encontrada uma fonte de água altamente radioativa. Não parecia conter
      vida. Abandonamos a exploração antes que o nível de radiação ficasse perigoso.
    fleet_explore_fail_24: Amostras de minerais promissoras foram trazidas à nave
      para análise. As equipes do laboratório informaram que era apenas terra. A equipe
      de superfície foi disciplinada com um aviso.
    fleet_explore_fail_25: A equipe de superfície levou amostras de flores promissoras
      até o laboratório para análise. Mais tarde, ela começou a demonstrar sinais
      de envenenamento por neurotoxina. As amostras foram destruídas.
    fleet_explore_fail_26: Amostras biológicas foram adquiridas de um comerciante
      local. Uma análise posterior revelou que eram tecido e pelos dos ratos de uma
      estação. As amostras foram recategorizadas como 'Irrelevantes'.
    fleet_explore_fail_27: O instituto de geografia local nos vendeu várias caixas
      de amostras de minerais. Apesar da garantia do representante, elas se revelaram
      como pedras comuns. Quando voltamos para o instituto, encontramos a construção
      abandonada.
    fleet_explore_fail_28: A equipe de superfície recebeu uma dica dos habitantes
      locais. Tentamos encontrar o mar continental que supostamente tinha propriedades
      milagrosas. Uma análise orbital revelou que esse mar não existe.
    fleet_explore_fail_29: Entrevistamos as formas de vida locais para descobrirmos
      pistas sobre pontos arqueológicos interessantes. As instruções dadas eram confusas
      e contraditórias. A equipe de superfície passou vários dias seguindo as pistas,
      mas não teve sucesso.
    fleet_explore_fail_30: A equipe de superfície verificou itens no posto avançado
      comercial local e descobriu leituras anômalas. Ela retornou com a equipe de
      carregamento para extrair amostras, mas não encontrou vestígios de um posto
      avançado nas coordenadas registradas.
    fleet_explore_damage_1: A frota sentiu uma vibração intensa durante uma dobra.
      A ressonância se tornou audível. A tripulação ficou um pouco perturbada. A vibração
      foi forte o bastante para causar dano severo nos sistemas internos.
    fleet_explore_damage_2: Um erro de navegação no hiperpropulsor nos fez sair de
      uma dobra perto demais de uma estrela binária. A frota sofreu dano por calor
      extremo. Os sistemas internos foram afetados.
    fleet_explore_damage_3: Coletamos efígies dos Sentinelas nos sistemas Vy'keens.
      Elas se ativaram no compartimento de carga e se comportaram como os Sentinelas.
      A equipe de segurança interna as destruiu, mas os sistemas da nave já haviam
      sofrido dano severo.
    fleet_explore_damage_4: A equipe do laboratório fez um experimento de detecção
      de anomalias. Um defeito nos equipamentos gerou milhares de buracos negros em
      miniatura nos sistemas vitais da nave.
    fleet_explore_damage_5: Não havia atividade no scanner de longo alcance. A tripulação
      decidiu fazer a manutenção do reator de impulso experimental. Uma parte da equipe
      de manutenção caiu no reator, causando danos severos a ambos.
    fleet_explore_damage_6: Nos aproximamos de um orbe metálico anômalo. Ele disparou
      o que parecia ser uma artilharia a laser avançada antes de desaparecer. Houve
      dano severo nos nossos sistemas internos.
    fleet_explore_damage_7: Um candidato híbrido promissor foi encontrado em um planeta
      e trazido para o laboratório. A manipulação genética foi bem-sucedida até demais.
      As criaturas escaparam, se reproduziram e devoraram quilômetros de fios importantes.
    fleet_explore_damage_8: Extraímos um combustível experimental de um planeta próximo.
      Ele foi destilado e aplicado no motor. O resultado foi explosivo. Sofremos danos
      internos severos.
    fleet_explore_damage_9: Tentamos fazer leituras dentro de um campo magnético estelar.
      A frota foi vítima de uma erupção de plasma ampla e violenta. Vários sistemas
      importantes foram muito danificados.
    fleet_explore_damage_10: Capturamos um predador perigoso. Os procedimentos de
      contenção do laboratório foram malfeitos. A criatura foi morta pela equipe de
      segurança interna, mas ela já havia devorado vários pesquisadores e uma quantidade
      considerável de circuitos importantes.
    fleet_explore_damage_11: Recuperamos tecnologia alienígena de uma escavação arqueológica.
      Tentamos instalá-la. A interação foi possível, mas não era ideal. Uma descarga
      elétrica perigosa percorreu os sistemas importantes da nave.
    fleet_explore_damage_12: Utilizamos scanners para analisar os sistemas de computação
      anômalos encontrados em uma base abandonada. O vínculo de dados permitiu que
      um código hostil se instalasse nos computadores da frota. Vários módulos queimaram
      ou se autodestruíram antes de os sistemas serem limpos.
    fleet_explore_damage_13: Nos aproximamos de uma lua anômala. As leituras de temperatura
      oscilavam rapidamente entre calor e frio extremos. A frota foi pega por um dos
      extremos de temperatura enquanto a anomalia mudava. Vários sistemas importantes
      foram danificados no evento de congelamento rápido.
    fleet_explore_damage_14: Os sensores detectaram atividade estelar incomum. Ativamos
      a proteção magnética e nos posicionamos para fazer observações. Fomos pegos
      por uma erupção solar de magnitude inédita. O surto eletromagnético desabilitou
      e destruiu inúmeros sistemas importantes.
    fleet_explore_damage_15: Estávamos rastreando um sinal de rádio fraco, mas anômalo.
      O ganho do detector estava ajustado no nível máximo. Fomos sobrepujados por
      um surto repentino. Os circuitos da ponte explodiram. Houve um alto nível de
      dano na fiação interna.
    fleet_explore_damage_16: Um evento gravitacional extremo foi detectado. Os estabilizadores
      do giroscópio foram usados. Não conseguimos manobrar a frota de modo a evitar
      um dano por onda gravitacional. Percebemos várias falhas na fuselagem.
    fleet_explore_damage_17: O desligamento de emergência do hiperpropulsor se iniciou
      durante uma sequência de carga de dobra. Uma ruptura no espaço-tempo foi detectada.
      Vários componentes mudaram de posição em relação uns aos outros. Houve dano
      severo no interior da nave e falhas pequenas na fuselagem.
    fleet_explore_damage_18: Trouxemos a bordo amostras de frutinhas de um planeta
      local. Fizemos testes no laboratório. Elas se mostraram altamente combustíveis.
      Várias paredes internas foram consumidas pelo incêndio. Na tentativa de combatê-lo,
      a nave inteira foi danificada pela água.
    fleet_explore_damage_19: Coletamos amostras atmosféricas de vários sistemas. O
      isolamento do catálogo falhou e as atmosferas se misturaram. Uma reação perigosa
      fez nuvens altamente ácidas se espalharem pela nave. Sofremos vários danos por
      corrosão.
    fleet_explore_damage_20: Nos aproximamos de uma nave de guerra Vy'keen. Utilizamos
      os scanners para tentar entender melhor a cultura dessa raça. A ação foi interpretada
      como hostil, e a nave examinada abriu fogo. Sofremos dano significativo na fuselagem.
    fleet_explore_damage_21: Descobrimos um planeta amplamente composto por hexágonos.
      Pegamos uma amostra da água. Os integrantes do laboratório que foram expostos
      ao líquido desenvolveram uma fúria enlouquecedora e atacaram uns aos outros.
      Enquanto eles se enfrentavam, componentes delicados da nave foram danificados.
    fleet_explore_damage_22: Quando a expedição saiu de uma dobra, os alarmes soaram.
      Um diagnóstico indicou que nem todos os componentes da nave deixaram o hiperespaço
      ao mesmo tempo. Enquanto a nave se dividia e recombinava brevemente, sofremos
      danos severos. A fuselagem está estável.
    fleet_explore_damage_23: 'Houve uma falha de navegação no túnel de dobra. A rota
      da expedição ficou próxima demais de um buraco negro. O ponto de não retorno
      foi evitado, mas sofremos um pouco de espaguetificação. A fuselagem ficou com
      milhares de falhas pequenas. Efeito acumulativo: dano catastrófico.'
    fleet_explore_damage_24: Fomos abordados por uma nave Korvax. Oferecemos uma troca
      de dados para aumentar nosso conhecimento do universo. A nave era hostil. Os
      computadores da frota foram invadidos. Os sistemas de armamento foram disparados
      internamente. Houve dano severo na fuselagem de pressão.
    fleet_explore_damage_25: Adquirimos espuma de nanito de uma construção abandonada
      em um planeta. Quando introduzida no combustível em gelatina, essa espuma expandiu
      rapidamente. O laboratório a bordo foi engolido. O fenômeno foi contido, mas
      o núcleo da nave ficou parcialmente liquefeito.
