      as coordenadas precisas.
    fleet_explore_sec_fail_10: Recebemos um sinal incomum no canal de comunicação
      interestelar. Ele era uma série de assobios harmônicos suaves e repetitivos.
      Não conseguimos decodificar os padrões nem rastrear a origem.
    fleet_explore_sec_fail_11: Um comerciante do sistema %SYSTEM% nos presenteou com
      um cubo metálico pequeno e perfeitamente polido. Não conseguimos determinar
      sua função.
    fleet_explore_sec_fail_12: A equipe terrestre coletou bancos de dados de uma nave
      cargueira acidentada. Tentamos conectá-los ao mainframe da frota, mas uma exposição
      magnética acidental apagou todos os dados usáveis.
    fleet_explore_sec_fail_13: Os batedores informaram que havia criaturas estranhas
      e brilhantes voando pela atmosfera superior do planeta %PLANET%. Enviamos a
      equipe de pesquisa para investigar. Não conseguimos confirmar a visão.
    fleet_explore_sec_fail_14: A equipe terrestre recuperou um dispositivo de transmissão
      pequeno de uma construção no planeta %PLANET%. Nossa tentativa de análise o
      fez emitir um grito alto e explodir.
    fleet_explore_sec_fail_15: A equipe terrestre encontrou um mamífero pequeno e
      peludo enquanto examinava o planeta %PLANET%. Ela tentou trazê-lo escondido
      para a frota. Durante a descontaminação na eclusa de ar, a criatura relaxou
      e começou a liberar um gás estranho. Fomos obrigados a ventilar a eclusa.
    fleet_explore_sec_fail_16: Esporos foram acidentalmente trazidos para a nave nas
      botas da equipe de aterrissagem planetária. Videiras assassinas cresceram rapidamente
      nos alojamentos da tripulação. Fomos forçados a iniciar um incêndio controlado.
    fleet_explore_sec_fail_17: A equipe terrestre relatou a presença de criaturas
      enormes no horizonte enquanto examinava o planeta %PLANET%. Ela passou vários
      dias perseguindo-as para tentar fazer uma verificação detalhada. As criaturas
      eram uma miragem.
    fleet_explore_sec_fail_18: O scanner espacial foi desativado por uma explosão
      grande de um pulso eletromagnético. A tripulação só conseguiu fazer o sistema
      voltar a funcionar depois que o evento acabou. Não coletamos dados.
    fleet_explore_sec_fail_19: Encontramos uma nave cargueira %RACE% no setor %SYSTEM%.
      Ela estava na metade de sua sequência de autodestruição. Ela tentou transmitir
      um pacote grande de dados. O receptor da frota estava com pouca energia. Não
      conseguimos fazer o download antes de a nave cargueira explodir.
    fleet_explore_sec_fail_20: Descobrimos anomalias no log da nave durante uma manutenção
      de rotina. Ele informa invasões repetidas no canal de rede 16. Não houve mau
      funcionamento nem perda de dados.
    fleet_explore_sec_damage_1: A equipe terrestre colheu flores enquanto examinava
      o planeta %PLANET%. Elas estavam infestadas de insetos comedores de minerais.
      As criaturas ficaram soltas pela nave e causaram dano considerável nos componentes
      internos.
    fleet_explore_sec_damage_2: Um tripulante tentou acessar dados comerciais secretos.
      Ele assumiu o controle manual do arquivo da nave sem autorização. A IA se tornou
      hostil, o que causou um curto-circuito no sistema de sobrevivência.
    fleet_explore_sec_damage_3: Um tripulante ficou obcecado por uma amostra de mineral
      obtida no planeta %PLANET%. Essa obsessão se transformou em raiva, e ele destruiu
      componentes importantes da nave. Ele foi confinado na ala médica. A amostra
      de mineral foi mandada para o espaço.
    fleet_explore_sec_damage_4: Uma nave cargueira %RACE% nos enviou uma amostra de
      dados. A tripulação achou que se tratava de dados comerciais. Na verdade, o
      código era hostil. A nave cargueira conseguiu se apossar dos sistemas principais
      da frota e causar dano significativo.
    fleet_explore_fail_1: Nenhuma atividade nos scanners de longo alcance. A tripulação
      fez a manutenção da proteção secundária do reator.
    fleet_explore_fail_2: Nenhuma atividade nos scanners de longo alcance. A tripulação
      poliu os contêineres de antimatéria.
    fleet_explore_fail_3: Nenhuma atividade nos scanners de longo alcance. A tripulação
      recalibrou o conjunto de scanners. Eles continuaram sem atividade.
    fleet_explore_fail_4: Nenhuma atividade nos scanners de longo alcance. A tripulação
