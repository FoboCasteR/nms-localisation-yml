    fleet_trading_special_2: |-
      %CAP_RACE%! Precisamos de ajuda urgente! Nossos negócios lucrativos atraíram a atenção dos piratas!
      Temos pouco tempo. O que devemos fazer?
    fleet_trading_special_3: |-
      %CAP_RACE%! Há uma boa e uma má notícia. Obtivemos lucros espetaculares. Mas como consequência, fomos atacados por piratas.
      Conseguimos não sofrer danos graves até agora, mas temo que nossos escudos não aguentem muito mais...
    fleet_trading_special_4: |-
      %CAP_RACE%! Nossas atividades comerciais irritaram os comerciantes locais, e foi oferecida uma recompensa pela frota!
      Não vai demorar muito para os caçadores de recompensa nos encontrarem. Precisamos ser resgatados imediatamente!
    fleet_trading_special_opt_a_2: Diga que vai ajudar
    fleet_trading_special_opt_b_2: Diga que não pode ajudar
    fleet_trading_special_res_a_2: Eu tranquilizo o comandante da frota. Estou a caminho.
