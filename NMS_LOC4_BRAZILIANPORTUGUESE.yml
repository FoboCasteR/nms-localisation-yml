    npc_mission_cre_feed_sub: Alimente criaturas planetárias
    npc_mission_cre_feed_head_1: RASTREIE E ALIMENTE CRIATURAS PLANETÁRIAS
    ui_cre_feed_obj: Alimente criaturas
    ui_cre_feed_obj_tip: |-
      Localize as criaturas na superfície de um planeta.
      Use o <TECHNOLOGY>visor de análise<> para localizar criaturas. Os pontos <FUEL>vermelhos<> indicam espécies ainda não descobertas e os pontos <TRADEABLE>verdes<> rastreiam as espécies que já foram registradas com o visor de análise.
      As criaturas têm dietas específicas. Espécies diferentes consomem elementos diferentes.
      É possível que as criaturas alimentadas recompensem quem as ajudar.
    ui_cre_feed_obj1_msg: 'Alimente criaturas: %CURRENT%/%AMOUNT%'
    npc_mission_cre_feed_proc_a_1: O cliente é um filantropo rico interessado na preservação
      da vida selvagem.
    npc_mission_cre_feed_proc_a_2: O cliente é um exobiólogo. Ele espera saber mais
      sobre as bactérias intestinais dos animais da região.
    npc_mission_cre_feed_proc_a_3: O cliente pediu discrição, já que herdou uma fortuna
      considerável recentemente.
    npc_mission_cre_feed_proc_a_4: O cliente está muito preocupado com o futuro dos
      ecossistemas locais.
    npc_mission_cre_feed_proc_a_5: O cliente dispensa companhias convencionais. Ele
      prefere ficar cercado de não bípedes e procura um explorador com o mesmo pensamento.
    npc_mission_cre_feed_proc_a_6: O cliente administra um negócio agrícola no sistema
      local.
    npc_mission_cre_feed_proc_a_7: O cliente administra um instituto zoológico popular
      no sistema local.
    npc_mission_cre_feed_proc_a_8: O cliente possui uma rede industrial de tamanho
      considerável e que se baseia no processamento de produtos de origem animal.
    npc_mission_cre_feed_proc_a_9: O cliente sente que tem uma ligação profunda e
      significativa com todos os seres vivos.
    npc_mission_cre_feed_proc_a_10: O cliente pediu para não ser identificado.
    npc_mission_cre_feed_proc_a_11: O cliente tem um longo histórico de pesquisa independente,
      sobre as populações locais de animais.
    npc_mission_cre_feed_proc_a_12: O cliente é uma autoridade bem respeitada na vida
      selvagem e no ecossistema geral da região.
    npc_mission_cre_feed_proc_b_1: Ele tem muita afeição pelas espécies que habitam
      esse sistema e gostaria de vê-las sendo bem cuidadas.
    npc_mission_cre_feed_proc_b_2: Ele está muito preocupado com o incômodo causado
      à vida selvagem pelas construções no planeta.
    npc_mission_cre_feed_proc_b_3: Ele quer aumentar o suprimento de nutrientes disponível
      para as criaturas locais, porque espera que isso cause uma engorda geral da
      população.
    npc_mission_cre_feed_proc_b_4: Ele quer fazer um experimento para tentar informar
      a atividade futura. Há algum efeito adverso em interferir nas cadeias alimentares
      de um planeta?
    npc_mission_cre_feed_proc_b_5: Ele procura um grande volume de excremento e está
      preparado para pagar bem por ele.
    npc_mission_cre_feed_proc_b_6: Ele espera melhorar a condição do solo dos mundos
      locais, sem precisar recorrer a fertilizantes artificiais. Por isso, ele quer
      estimular a produção de esterco.
    npc_mission_cre_feed_proc_b_7: Ele está envergonhado por algo que fez no passado
      e espera corrigir seus erros melhorando a vida de outras espécies.
    npc_mission_cre_feed_proc_b_8: O cliente quer um pouco mais do que uma resolução
      pacífica para o consumo frequente de suas colheitas pelas criaturas nas proximidades.
    npc_mission_cre_feed_proc_b_9: Ele quer uma resolução imediata para a diminuição
      dramática da vida selvagem local.
    npc_mission_cre_feed_proc_b_10: Ele está em luto porque perdeu uma mascote querida
      e quer encomendar serviços benéficos para aliviar seu sofrimento.
    npc_mission_cre_feed_proc_b_11: Ele espera disseminar sementes de flores silvestres
      e embelezar seu planeta. Ele quer fazer isso com o esterco de animais migradores.
    npc_mission_cre_feed_proc_b_12: Ele sente uma afeição especial pelos herbívoros
      gentis que pastam no sistema local e quer vê-los bem cuidados.
    npc_mission_cre_feed_proc_c_1: Ele quer que um explorador alimente todas as criaturas
      que ele encontrar. O pagamento será generoso, mas ele pede que o explorador
      forneça os alimentos.
    npc_mission_cre_feed_proc_c_2: Ele solicita que um explorador viva em meio aos
      animais e certifique-se de que estão se alimentando.
    npc_mission_cre_feed_proc_c_3: Ele pagará a qualquer explorador que alimentar
      os animais da região. Para manter o equilíbrio do ecossistema, o cliente pede
      que o explorador evite domar as criaturas.
    npc_mission_cre_feed_proc_c_4: Ele pede que um explorador colete amostras de alimentos
      e as distribua entre os rebanhos locais.
    npc_mission_cre_feed_proc_c_5: Ele solicita que um explorador com excelentes protocolos
      antipatógenos encontre um rebanho próximo e inicie o processo de alimentação.
    npc_mission_cre_feed_proc_c_6: Ele procura um explorador que alimente a vida selvagem
      local e tome cuidado para não introduzir espécies invasivas que prejudiquem
      o ecossistema.
    npc_mission_cre_feed_proc_c_7: Ele procura um explorador com consciência ecológica
      para observar os hábitos alimentares das criaturas locais e se certificar de
      que estejam bem alimentadas.
    npc_mission_cre_feed_proc_c_8: Ele está convidando exploradores para alimentar
      as criaturas locais em troca de uma bela recompensa. O cliente observou que
      o explorador pode manter quaisquer fluidos úteis gerados durante seu trabalho.
    npc_mission_cre_feed_proc_c_9: O cliente quer que um explorador alimente as criaturas
      locais. Ele informa que luvas de segurança não serão fornecidas.
    npc_mission_cre_feed_proc_c_10: Ele recompensará qualquer explorador que alimentar
      a vida selvagem local. No entanto, ele pede cuidado para não se envolver emocionalmente
      com os objetos dessa missão.
    npc_mission_cre_feed_proc_c_11: Ele pagará qualquer explorador que ajudar a distribuir
      comida entre as populações locais de criaturas. O cliente avisa que alimentar
      os seres dos rebanhos comerciais existentes não é suficiente.
    npc_mission_cre_feed_proc_c_12: O cliente pagará por cada criatura alimentada.
      Ele solicita que o explorador em potencial alimente apenas os herbívoros e não
      dará uma compensação se criaturas famintas consumirem qualquer parte do explorador.
