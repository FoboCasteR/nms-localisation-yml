    dnt_exp_trader_trade_lang_1: Unknown entity seeks rare and strange goods? Korvax
      travels universe to collect superior cargo!
    dnt_exp_trader_trade_lang_2: What galaxy is this? Ship warped through hole. Korvax
      is lost. Strange entity requires goods from remote worlds?
    dnt_exp_trader_trade_lang_3: Joyful to meet entity! I offer excellent goods from
      merchants guild. Best price.
    dnt_exp_trader_trade_lang_4: Convergence eyes watching! Please make purchase...
    dnt_exp_trader_trade_lang_5: Ship is great pleasure for Korvax! Only one payment
      to sales gek remains. Purchase goods, entity?
    dnt_exp_trader_trade_lang_6: Eheu! Carapace requires emergency upgrade. Exchange
      all Korvax possessions for units!
    dnt_tra_trader_trade_lang_1: Hello! Friend looks rich! Want to buy cargo? Buy
      for discount if you buy today!
    dnt_tra_trader_trade_lang_2: Unit-thief salesgek sell me broken goods! Need pity,
      friend! Please make purchase? No scam.
    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: Embora eu não entenda o que ele realmente quer dizer,
      o comerciante parece disposto a fazer negócios.
    all_trader_trade_desc_2: O comerciante gesticula feliz. Está satisfeito por ter
      feito contato com outro viajante espacial.
    all_trader_trade_desc_3: O piloto indica que deseja negociar, mas parece desconfiado.
      Ele acaba relaxando e preparando seu manifesto de carga.
    all_trader_trade_desc_4: O piloto fala comigo sem parar. Está animado por ter
      feito contato com outro comerciante.
    all_trader_trade_desc_5: Mesmo antes de eu falar, o piloto já preparou seu manifesto
      de carga. Parece disposto a fazer um negócio.
    all_trader_trade_desc_6: O piloto prepara seus sistemas de negociação. Sua carga
      está pronta para uma inspeção.
    all_trader_trade_desc_7: O comerciante examina os dados da minha carga. Ele tenta
      parecer calmo, mas falha. Não consegue esconder o quanto está ansioso para fazer
      negócios.
    all_trader_trade_desc_8: O piloto tagarela, empolgado. Pelo que parece, faz muito
      tempo que ele está viajando pelo espaço e não tem uma conversa normal.
    all_trader_trade_desc_9: O comerciante gesticula feliz. Está ansioso para fazer
      negócios diretamente, livre da interferência e dos regulamentos dos terminais
      comerciais galácticos.
    all_trader_trade_desc_10: Embora o discurso do piloto seja confuso, o significado
      é claro. Ele fala no idioma universal do dinheiro.
    all_trader_trade_opt_a: Examine o manifesto de carga
    all_trader_trade_opt_b: Encerre a comunicação
    all_trader_trade_opt_a_alt: Compre produtos
    all_trader_trade_opt_b_alt: Compre substâncias
    all_trader_trade_res_b_1: Para a decepção do comerciante, eu me recuso a inspecionar
      seus produtos.
    all_trader_trade_res_b_2: Não estou precisando de nada no momento e recuso a chance
      de olhar as mercadorias do piloto.
    all_trader_trade_res_b_3: Parece que esse comerciante não tem muito a oferecer.
      É melhor eu fazer negócios em outro lugar.
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: Empolgado de ver outro piloto, o comerciante me oferece
      uma de suas coleções de itens raros e preciosos.
    all_trader_offload_desc_2: O piloto parece um comerciante normal, mas em vez das
      mercadorias usuais, ele carrega apenas bugigangas e curiosidades. O que será
      que o levou a ter uma carga tão incomum?
    all_trader_offload_desc_3: Esse comerciante não fala como os outros que conheci.
      Ele parece ser um especialista que carrega apenas os itens mais incomuns...
    all_trader_offload_desc_4: Não sei exatamente quem é esse piloto. É um comerciante?
      Um historiador? Um ladrão de túmulos? De qualquer forma, parece que carrega
      bugigangas.
    all_trader_offload_desc_5: O comerciante transmite seu manifesto de carga, que
      revela uma coleção estranha. Seu compartimento de carga está cheio de relíquias,
      itens importantes para seu povo. Ele parece disposto a abrir mão deles...
    all_trader_offload_opt_a: Barganhe a relíquia
    all_trader_offload_opt_d: Recuse
    all_trader_offload_res_a_1: Aceito a oferta do comerciante. Tenho certeza de que
      vou encontrar um uso para esta relíquia, ou ela vai encontrar um uso para mim...
    all_trader_offload_res_a_2: A relíquia vale o preço. Mesmo que eu não saiba para
      que serve exatamente, esse tipo de item é muito valioso para aqueles que vivem
      neste sistema.
    all_trader_offload_res_a_3: O comerciante me envia a relíquia e parte. Está feliz
      de ter disseminado o que quer que acredita ter disseminado.
    all_trader_offload_res_b_1: Recuso a coleção estranha de bugigangas do comerciante.
    all_trader_offload_res_b_2: Eu agradeço a oferta do comerciante, mas me recuso
      a levar uma de suas relíquias.
    all_trader_offload_res_b_3: Não preciso das relíquias do comerciante agora. Eu
      agradeço a oferta e encerro a comunicação.
    dnt_exp_trader_repair_lang_1: Pirate assault do bad damage to ship! Fear detonation
      imminent! Aiee!
    dnt_exp_trader_repair_lang_2: Ship volatile! Fuel overheat! Must stabilise immediately!
    dnt_exp_trader_repair_lang_3: Disaster! Ship shell breach! Unknown entity assist
      with repair?
    dnt_tra_trader_repair_lang_1: Ship in great peril! Shield destroyed! Please help,
