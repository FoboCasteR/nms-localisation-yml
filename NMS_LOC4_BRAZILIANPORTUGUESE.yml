    ui_guide_topic_pinning: Fixando receitas
    ui_guide_body_pinning: |-
      As instruções sobre como criar <TECHNOLOGY>tecnologia nova<>, <COMMODITY>produtos<> e <EARTH>peças de construção<> podem ser <VAL_ON>fixadas<> como uma missão.

      Fixe receitas usando <IMG>PIN<> para itens e <IMG>PIN_BUILD<> para partes de base.

      O recurso de fixar cria uma entrada em seu <VAL_ON>log da missão<>, com instruções sobre como encontrar ou criar os componentes do item. Somente um item pode ser fixado por vez.

      Assim como as receitas, os <STELLAR>guias para localizar matéria bruta<> podem ser fixados. Fixe essas instruções a partir do <VAL_ON>catálogo<>.

      As receitas podem ser fixadas onde quer que você veja o produto ou a tecnologia listada: no <TECHNOLOGY>menu de construção<> ou a partir de qualquer <VAL_ON>pop-up<> no inventário.
    ui_guide_topic_weather: Clima extremo
    ui_guide_body_weather: |-
      Há <FUEL>tempestades<> ocasionais na maioria dos planetas. Durante uma tempestade, sua <STELLAR>proteção antirrisco<> será <STELLAR>reduzida muito mais rápido<> do que o normal.

      Aconselha-se que novos exploradores procurem abrigo durante tempestades, se possível. Aqueles com mais experiência poderão querer aproveitar o impacto do clima nos equipamentos (por exemplo, <TECHNOLOGY>temperaturas congelantes<> aumentam a <STELLAR>eficiência térmica<> do feixe de mineração).

      Alguns planetas têm um <FUEL>clima extremo<>. O seu exotraje avisará quando você pisar em um mundo assim. O nível de risco é muito maior neles, e as tempestades são mais frequentes. Recomenda-se muito fazer <TECHNOLOGY>atualizações na proteção antirrisco<> antes de explorar esses planetas.

      No entanto, esses mundos oferecem recompensas para um explorador corajoso. Os <STELLAR>depósitos de recursos<> valem consideravelmente mais. As formas <STELLAR>ativadas<> dos metais estelares vendem a preços elevados e podem ser refinadas para gerar reservas vastas de <SPECIAL>metal cromático<>.

      É possível encontrar <COMMODITY>cristais da tempestade<> em planetas com clima extremo. Esses recursos raros são muito valiosos e podem ser coletados apenas durante uma tempestade. Procure-os usando o <TECHNOLOGY>visor de análise<>.
    ui_guide_topic_guilds: Guildas
    ui_guide_body_guilds: |-
      Além das raças principais, a galáxia abriga três grandes <STELLAR>guildas<>: a <VAL_ON>guilda dos mercadores<>, a <VAL_ON>guilda dos exploradores<> e a <VAL_ON>guilda dos mercenários<>. Elas aceitam todas as raças, então Vy'keens mais inclinados ao comércio podem se juntar à guilda dos mercadores, por exemplo, mesmo que ela seja dominada pelos Geks.

      Melhore sua reputação nas guildas realizando missões do <SPECIAL>quadro de missões<> nas estações espaciais. Aumentar sua reputação dará acesso a missões de nível maior e a recompensas mais valiosas.

      Cada <COMMODITY>estação espacial<> tem um <TRADEABLE>representante<> de uma das guildas. Visite-o em todos os sistemas que acessar para obter recompensas baseadas em sua reputação. Acompanhe sua reputação na seção <VAL_ON>Marcos da jornada<> do Catálogo e guia (<IMG>OPTIONS<>).
    ui_guide_topic_guns: Comprando multiferramentas novas
    ui_guide_body_guns: |-
      É possível comprar multiferramentas novas nas <COMMODITY>estações espaciais<> e nos <VAL_ON>postos avançados planetários<>. Atualize o inventário da sua multiferramenta em uma estação espacial.

      Após a compra, sua multiferramenta pode ser <STELLAR>renomeada<>.

      Você pode ter seis multiferramentas por vez. Negocie sua multiferramenta atual para obter um desconto em novos modelos. As tecnologias precisarão ser reinstaladas nos novos modelos.

      Tipos diferentes de multiferramentas podem aumentar muito sua habilidade de <STELLAR>coletar recursos<>, <TECHNOLOGY>verificar descobertas<> ou <FUEL>lutar<>. As multiferramentas também podem ser encontradas com níveis de potência diversos: classe <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<> e <COMMODITY>S<>.

      Algumas multiferramentas danificadas podem ser conseguidas de graça. Essa é uma maneira excelente de obter tecnologia de valor elevado com um orçamento limitado. Os slots nessas ferramentas precisarão ser consertados para que elas voltem a funcionar perfeitamente.
    ui_guide_topic_ships: Comprando naves novas
    ui_guide_body_ships: "Compre naves onde quer que você veja pilotos pousando: nas
      <COMMODITY<>estações espaciais<>, nas <STELLAR>naves cargueiras<>, nos <TECHNOLOGY>postos
      avançados planetários<> ou em <VAL_ON>outras construções pequenas<>. \n\nApós
      a compra, a sua nave nova pode ser <STELLAR>renomeada<>. Você pode ter até <VAL_ON>nove<>
      naves na sua frota. Use o <TECHNOLOGY>menu rápido<> para chamar suas naves a
      qualquer momento.\n\nVocê também pode negociar uma nave sua para obter um desconto
      em uma nave nova. As tecnologias precisarão ser reinstaladas nos novos modelos.
      <FUEL>Não se esqueça de transferir a carga primeiro!<>\n\nAlgumas naves danificadas
      podem ser conseguidas de graça. Essa é uma maneira excelente de obter tecnologia
      de valor elevado com um orçamento limitado. As tecnologias nessas naves precisarão
      ser consertadas para que voltem a funcionar perfeitamente.\n\nAs naves têm especializações,
      o que aumenta as estatísticas e altera a capacidade de manuseio delas. Examine
      naves diferentes em uma estação espacial para saber mais. As naves têm várias
      classes: <TRADEABLE>C<>, <TECHNOLOGY>B<>, <SPECIAL>A<> e <COMMODITY>S<>."
    ui_guide_topic_new_base_parts: Aprendendo sobre partes de base novas
    ui_guide_body_new_base_parts: |-
      Há uma ampla variedade de <TECHNOLOGY>peças de construção<> disponíveis. Veja aquelas sobre as quais você aprendeu no <VAL_ON>catálogo<>.

      Algumas peças são meramente decorativas, já outras oferecem atualizações importantes para a sua base: <TECHNOLOGY>teletransportadores<>, equipamentos de <STELLAR>energia<> ou de <TRADEABLE>cultivo<>, por exemplo.

      Uma coleção básica de peças está disponível para compra em uma <VAL_ON>unidade de pesquisa de construção<>, que pode ser construída na sua base. A coleção completa de peças está disponível a bordo da <SPECIAL>anomalia espacial<>, na unidade de pesquisa avançada dela.

      Para adquirir partes de base novas, obtenha primeiro <STELLAR>dados recuperados<>. Eles são obtidos de <TECHNOLOGY>tecnologias enterradas<> nos planetas. Use o <TECHNOLOGY>visor de análise<> para localizar e marcar essas relíquias. Em seguida, use o <TECHNOLOGY>manipulador de terreno<> para desenterrá-las.
    ui_guide_topic_upload: Renomeando e carregando descobertas
    ui_guide_body_upload: |-
      Toda criatura, planta, rocha, planeta ou sistema que você descobrir pode ser <TRADEABLE>renomeado<> e <STELLAR>carregado<>. Você também pode renomear sua <VAL_ON>base, multiferramenta e nave<>.

      Ao carregar sua descoberta, você a compartilha com outros viajantes. Qualquer viajante que encontrá-la verá que você a descobriu. Carregar descobertas rende <TECHNOLOGY>nanitos<>.

      Descubra criaturas, plantas e rochas com o <TECHNOLOGY>visor de análise<>. Entre no modo do visor com <IMG>AIM<>. Analise seus alvos com <IMG>BINOCSCAN<>.

      Sistemas e planetas são descobertos automaticamente quando visitados.

      Veja, renomeie e carregue suas descobertas na <VAL_ON>página de descobertas<> do menu de opções.
    ui_guide_topic_ammo: Munição
    ui_guide_body_ammo: |-
      A maioria das <FUEL>armas<> da multiferramenta, como o <TECHNOLOGY>lança-raios<>, precisa de <VAL_ON>munição<>. Crie munição nos slots vazios do seu inventário.

      Durante um combate, <VAL_ON>recarregue<> sua arma atual com <IMG>RELOAD<>. Isso pegará automaticamente a munição do seu inventário. Certifique-se de ter criado munição suficiente <STELLAR>antes<> de entrar em um combate.

      Todas as armas de projéteis usam a mesma munição: o <TECHNOLOGY>lança-raios<>, o <TRADEABLE>emissor de pulsos<> e o <COMMODITY>detonador dispersivo<>.

      As armas de energia, como o <FUEL>dardo flamejante<>, são carregadas com <FUEL>carbono<> diretamente no menu rápido ou no inventário. Não é aconselhável usar o feixe de mineração em um combate.

      Quando estiver sem munição ou carga, use <IMG>MELEE<> para fazer um <VAL_ON>ataque físico<>.
