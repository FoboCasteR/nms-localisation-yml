    fleet_combat_t1_1: Interferimos em uma briga entre facções comerciais no setor
      %SYSTEM%. A paz foi restaurada. Destroços valiosos obtidos.
    fleet_combat_t1_2: Estabelecemos uma zona de exclusão aérea no sistema %SYSTEM%.
      Fomos recompensados pelas autoridades locais da raça %RACE%.
    fleet_combat_t1_3: Enviamos uma escolta orbital para auxiliar as forças locais
      da raça %RACE% no planeta %PLANET%. A operação de remoção de contrabandistas
      foi um grande sucesso. Recebemos uma parte do contrabando confiscado.
    fleet_combat_t1_4: Ajudamos as autoridades a manter a paz no sistema %SYSTEM%.
      Armas preparadas, mas não disparadas. Fomos recompensados pelos cidadãos locais.
    fleet_combat_t1_5: Caçamos e eliminamos encrenqueiros a pedido do chefe da estação
      espacial local. Fomos recompensados pelas autoridades da raça %RACE%.
    fleet_combat_t1_6: Encontramos um culto de morte Vy'keen. Atendemos aos pedidos
      deles.
    fleet_combat_t1_7: Viemos ajudar as autoridades locais. Livramos uma estação espacial
      de um bloqueio hostil. Inimigos presos e exilados.
    fleet_combat_t1_8: Impedimos que um golpe militar depusesse as autoridades legítimas
      do sistema. Os membros rebeldes da raça %RACE% foram exterminados.
    fleet_combat_t1_9: Desarmamos uma corporação Gek durante uma ocupação extremamente
      hostil. Conflito levado a uma arbitragem pacífica.
    fleet_combat_t1_10: Auxiliamos os interceptores das autoridades do sistema a responderem
      a um chamado de socorro. Seis mortes confirmadas. Três inimigos escaparam. Nenhuma
      vida inocente perdida.
    fleet_combat_t1_11: Interceptamos grupos de invasores Geks que estavam tentando
      fazer prisioneiros no sistema Korvax. Todas as naves hostis eliminadas.
    fleet_combat_t1_12: Despachamos equipes de pouso para se infiltrarem em uma instalação
      planetária hostil. Armas de cerco desabilitadas. Base neutralizada.
    fleet_combat_t1_13: Os scanners de longo alcance detectaram um conflito no sistema.
      Interferimos com força máxima. A desescalada foi um sucesso.
    fleet_combat_t1_14: Respondemos ao chamado de uma nave cargueira mercante que
      estava em perigo. Destruímos várias naves hostis. Ajudamos nos reparos da aeronave
      mercante.
    fleet_combat_t1_15: Respondemos a vários sinais de socorro no setor %SYSTEM%.
      Todas as vítimas foram salvas sem sofrerem muito dano. Todas as naves hostis
      foram destruídas.
    fleet_combat_t1_16: Com a ajuda das autoridades do sistema, enfrentamos uma nave
      capital rebelde. A operação foi um sucesso. A nave hostil foi transformada em
      sucata.
    fleet_combat_t1_17: Despachamos a equipe de abordagem para uma plataforma orbital
      hostil. A operação foi um sucesso. Os inimigos foram neutralizados %NUM% minutos
      após o pouso. As armas da plataforma foram destruídas.
    fleet_combat_t1_18: Despachamos a equipe de abordagem para investigar o sinal
      de socorro de uma estação espacial. Identificamos os reféns e fizemos o resgate
      sem fatalidades. Fomos recompensados pela guilda dos mercadores.
    fleet_combat_t1_19: Despachamos a equipe de abordagem para investigar o sinal
      de socorro de uma nave cargueira mercante. Oficiais libertos da prisão da nave.
      Motim evitado.
    fleet_combat_t1_20: Repelimos uma tentativa de abordagem. Inimigos capturados.
      Os prisioneiros foram devolvidos para a tripulação de origem mediante pagamento
      de um belo resgate.
    fleet_combat_t1_21: A equipe de abordagem auxiliou as autoridades locais na inspeção
      de uma nave cargueira suspeita de contrabando. Contrabando recuperado.
    fleet_combat_t1_22: A equipe de abordagem foi despachada para uma nave cargueira
      com escravos Geks. Os prisioneiros foram libertados e assumiram o comando da
      nave. A tripulação anterior foi mandada para o espaço.
    fleet_combat_t1_23: A equipe de abordagem se infiltrou em uma nave cargueira contrabandista.
      O compartimento de carga abriu sem ninguém perceber. O contrabando foi pego
      pelas naves à espreita.
    fleet_combat_t1_24: A verificação da carga revelou que uma nave cargueira suspeita
      continha mercadorias ilegais. As equipes de abordagem não encontraram formas
      de vida a bordo. Contrabando recuperado.
    fleet_combat_t1_25: Os batedores de combate avançados localizaram e eliminaram
      as forças inimigas. Destroços valiosos foram trazidos para a frota.
    fleet_combat_t1_26: Batedores de combate foram despachados para investigar uma
      perturbação. Várias naves hostis foram localizadas. A frota principal teve que
      interferir. Todos os inimigos eliminados.
    fleet_combat_t1_27: Os batedores avançados foram emboscados por naves hostis.
      Eles realizaram manobras de evasão. As naves inimigas foram atraídas até o alcance
      dos canhões da frota.
    fleet_combat_t1_28: Fomos atacados por naves hostis de origem desconhecida. Os
      escudos principais aguentaram o ataque. Os inimigos foram obrigados a fugir
      e deixaram destroços valiosos para trás.
    fleet_combat_t1_29: Encontramos naves hostis de origem desconhecida. O combate
      foi longo, mas bem-sucedido. Parece que não sofremos muitos danos, mas as marcas
      de impacto nas armas mostram uma assinatura térmica incomum.
    fleet_combat_t1_30: Surgimos de uma dobra e emboscamos naves cargueiras contrabandistas
      durante uma transação. Desarmamos os inimigos e confiscamos o contrabando sem
      disparar uma arma sequer.
    fleet_combat_t2_1: Pegamos suprimentos na estação local. Piratas subiram clandestinamente
      a bordo dentro de caixas de suprimentos. A equipe de segurança interna conseguiu
      neutralizar a situação. Confiscamos o contrabando dos prisioneiros.
    fleet_combat_t2_2: Fomos abordados por piratas que tentaram se fazer passar por
      mercadores. O scanner de curto alcance penetrou a camuflagem das armas inimigas.
      As naves hostis foram destruídas antes de conseguirem disparar.
    fleet_combat_t2_3: Fomos emboscados por piratas que estavam tentando usar um buraco
      negro para disfarçar seus sinais. O ataque foi repelido com sucesso. Coletamos
      os destroços valiosos. O restante foi deixado para ser engolido pelo buraco
      negro.
    fleet_combat_t2_4: Naves hostis de origem desconhecida surgiram de uma dobra ao
      alcance do scanner. Despachamos as naves de combate. As naves inimigas foram
      destruídas.
    fleet_combat_t2_5: Levamos fogo de naves hostis. As armas do inimigo eram de má
      qualidade. Vitória total obtida com facilidade.
    fleet_combat_t2_6: Piratas se esconderam em uma baia de carga enquanto a frota
      trazia suprimentos a bordo. A equipe de segurança interna fez uma verificação
      e apreendeu os suspeitos com facilidade. Contrabando confiscado. Piratas expulsos
      pelas eclusas de ar.
    fleet_combat_t2_7: Fomos abordados por naves suspeitas. A análise do sensor revelou
      se tratar de piratas. Inimigos eliminados. Recompensa obtida com as autoridades
      locais.
    fleet_combat_t2_8: Nós nos aproximamos de uma estação espacial para obter suprimentos,
      mas fomos atacados pelas armas do lugar. Despachamos a equipe de abordagem.
      A estação foi recuperada e devolvida às autoridades do sistema.
    fleet_combat_t2_9: Patrulhamos o sistema %SYSTEM%. Encontramos uma fragata mercenária
      com cores neutras. A nave inimiga tentou se render. Piratas não recebem misericórdia.
      Inimigos eliminados.
    fleet_combat_t2_10: Perseguimos uma nave pirata danificada pelo setor %SYSTEM%.
      Aceitamos suborno em troca de deixá-los em paz. Destruímos a nave inimiga mesmo
      assim.
    fleet_combat_t2_11: Fomos atacados por naves hostis. O esquadrão de naves de combate
      do inimigo tentou incapacitar a frota com um ataque violento. Os escudos resistiram.
      Todos os inimigos foram eliminados.
    fleet_combat_t2_12: Os inimigos iniciaram uma negociação. Durante as conversas,
      eles tentaram se infiltrar na frota com equipes de abordagem. Os transportes
      com o pessoal foram vistos e destruídos pelo esquadrão de naves de combate.
      As fragatas inimigas fugiram. As naves de carga foram capturadas.
    fleet_combat_t2_13: 'A explosão de um pulso eletromagnético hostil desabilitou
      os sistemas principais da frota. A resposta da tripulação foi excelente: os
      sistemas reservas foram habilitados em tempo recorde. Todos os inimigos foram
      eliminados.'
    fleet_combat_t2_14: Os piratas tentaram enganar o radar para fazer a frota se
      render. Os sensores determinaram corretamente uma quantidade pequena de naves
      hostis genuínas. Todos os inimigos foram eliminados.
    fleet_combat_t2_15: Uma invasão remota desabilitou os sistemas antiabordagem.
      Piratas entraram em nossas naves. A tripulação lutou de igual para igual. Perdemos
      alguns integrantes, mas todos os invasores foram capturados ou mortos. Os sistemas
      foram restaurados e o equipamento pirata foi confiscado.
    fleet_combat_t2_16: A frota foi chamada e ordenada a entregar suprimentos valiosos
      para as autoridades do sistema. Suspeitamos de infiltração pirata e/ou oficiais
      corruptos. Destruímos a nave e coletamos a sucata. Fizemos uma dobra rápida
      para o próximo sistema.
    fleet_combat_t2_17: Um explosivo foi detonado no compartimento de carga. Suspeitamos
      dos agentes inimigos da última estação de suprimentos. A equipe de segurança
      interna ventilou as baias de carga rapidamente, evitando dano. Os componentes
      da bomba foram processados para obtermos materiais valiosos.
    fleet_combat_t2_18: Recebemos uma oferta de escolta pelo que pareciam ser aeronaves
      mercantes. Os mercadores eram, na verdade, piratas. Todas as naves inimigas
      foram destruídas ou transformadas em sucata. A frota sofreu alguns danos superficiais.
    fleet_combat_t2_19: Respondemos a um sinal de socorro. A origem do sinal era uma
      emboscada hostil. O escudo de emergência foi utilizado. As naves de combate
      foram despachadas. Todas as naves inimigas foram destruídas.
    fleet_combat_t2_20: Fomos atacados por naves hostis. A equipe inimiga era muito
      habilidosa. Foi uma batalha longa e difícil. Concordamos com um cessar-fogo.
      Por respeito mútuo, trocamos presentes com a frota adversária.
    fleet_combat_t2_21: Fomos atacados por uma frota pirata estranhamente grande.
      Todas as naves inimigas tinham o tamanho de uma nave de transporte ou eram menores.
      O esquadrão de naves de combate e os sistemas de defesa das torretas aguentaram
      firme. Todos os inimigos foram eliminados.
    fleet_combat_t2_22: Fomos abordados por uma fragata 'mercante'. Ela ofereceu suprimentos
      comerciais. Uma análise revelou que esses suprimentos eram bombas. Abandonamos
      a negociação. Abrimos fogo. Todos os inimigos foram eliminados.
    fleet_combat_t2_23: Fomos atacados por várias naves piratas pequenas antes de
      a frota principal completar a dobra. Resistimos até todas as fragatas se posicionarem.
      Em seguida, abrimos fogo com todas as armas. Inimigos eliminados.
    fleet_combat_t2_24: Os alarmes soaram indicando um ataque contra nós. Torpedos
      foram lançados por naves piratas camufladas. Empregamos as contramedidas. A
      camuflagem do inimigo foi desativada. Todos os inimigos foram eliminados.
    fleet_combat_t2_25: Um batalhão pirata tentou interceptar nossa patrulha quando
      a frota passou por trás da estrela local. A tática hostil não foi bem-sucedida.
      Todas as naves inimigas foram aniquiladas. Sucata valiosa obtida.
    fleet_combat_t2_26: Fomos atacados por uma instalação planetária. A equipe de
      pouso determinou que ela estava sob o controle de uma IA renegada. Sistemas
      de energia desabilitados. Equipe da instalação libertada.
    fleet_combat_t2_27: Um cruzador pirata bem armado tentou bloquear a frota enquanto
      nos aproximávamos de uma estação espacial. Quebramos a formação e sobrepujamos
      a nave hostil com vários vetores de ataque. O alvo foi eliminado.
    fleet_combat_t2_28: Fomos atacados por naves com assinatura térmica baixa. Uma
      análise revelou que as naves hostis eram pilotadas remotamente. A grade da torreta
      automática foi ativada. Os inimigos foram eliminados ou afugentados. Perdemos
      poucas vidas.
    fleet_combat_t2_29: Fomos atacados por piratas quando tentávamos fazer uma patrulha
      atmosférica. O armamento grande foi ineficaz. Despachamos o esquadrão de naves
      de combate com sucesso. As naves hostis foram capturadas e processadas para
      obtermos sucata.
    fleet_combat_t2_30: 'Fomos atacados por uma nave de guerra Gek. As tentativas
      de desescalada foram malsucedidas. Recebemos apenas respostas automáticas: ''OS
      PRIMEIROS FILHOS SE REERGUERAM''. A nave hostil era mal construída e foi destruída
      facilmente.'
    fleet_combat_t3_1: Respondemos a um sinal de socorro no setor %SYSTEM%. A origem
      do sinal estava perigosamente perto de uma estrela. Atacamos e eliminamos os
      piratas antes que o dano por calor chegasse a um nível crítico. Nenhuma vida
      inocente perdida.
    fleet_combat_t3_2: Encontramos forças piratas no sistema %SYSTEM%. A salva inicial
      da artilharia incapacitou várias naves hostis. As naves inimigas restantes se
      renderam.
    fleet_combat_t3_3: Investigamos as denúncias de pedágios não licenciados sendo
      cobrados no espaço %RACE%. Os piratas estavam usando as rotas comerciais locais
      para tirar dinheiro de inocentes. O bloqueio foi desfeito. As multas ilegais
      foram confiscadas.
    fleet_combat_t3_4: Uma força expedicionária invadiu a base planetária pirata.
      Explosivos foram posicionados. A instalação inimiga foi implodida. Fomos recompensados
      pelas autoridades locais.
    fleet_combat_t3_5: A equipe de abordagem se fez passar por um bando de piratas
      e se infiltrou na gangue local. Enquanto estava disfarçada, a equipe plantou
      dados falsos, causando uma falha catastrófica no roubo planejado. Os piratas
      foram capturados e entregues para as autoridades do sistema.
    fleet_combat_t3_6: Respondemos a um sinal de socorro. Encontramos piratas ocupando
      a estação espacial local. As tentativas de abordagem foram rechaçadas. Fomos
      forçados a tomar medidas extremas. Armas orbitais utilizadas. Erradicamos os
      piratas e a estação espacial.
    fleet_combat_t3_7: Detectamos piratas usando uma estação abandonada como base
      secreta no setor %SYSTEM%. As equipes de abordagem entraram na estação por meio
      da rampa de manutenção. Os inimigos foram emboscados e capturados. Obtivemos
      a recompensa com as autoridades do sistema.
    fleet_combat_t3_8: Recebemos denúncias de piratas usando estruturas abandonadas
      como bases secretas. Despachamos a equipe expedicionária para investigar. As
      patrulhas terrestres encontraram indivíduos terrivelmente deformados. A exposição
      à espuma de nanito havia confundido a mente deles. Os alvos foram exterminados.
    fleet_combat_t3_9: Viemos ajudar a frota mineradora no sistema %SYSTEM%. Encontramos
      os piratas usando o campo de asteroides como cobertura enquanto perseguiam e
      emboscavam os carregadores de minerais. Os inimigos foram tirados à força.
    fleet_combat_t3_10: Auxiliamos as autoridades da raça %RACE% no setor %SYSTEM%.
      Despachamos uma nave solitária como isca para atrair os piratas. Identificamos
      que as naves inimigas vieram da carcaça de uma nave cargueira abandonada que
      flutuava pelo campo de asteroides próximo. O alvo foi destruído com armas de
      longo alcance.
    fleet_combat_t3_11: Respondemos a um sinal de socorro em órbita pelo planeta %PLANET%.
      Os piratas haviam capturado a nave cargueira. Despachamos um transporte de abordagem.
      A tripulação da nave cargueira foi libertada. Os agentes inimigos foram capturados
      e ejetados pela eclusa de ar.
    fleet_combat_t3_12: Encontramos um pirata %RACE% famoso no sistema %SYSTEM%. O
      alvo estava ocupando uma nave de combate pequena para tentar não ser detectado.
      Quando foi encurralado, ele ignorou nossos chamados e não tentou se render.
      O inimigo enfrentou a frota sozinho. Recompensa obtida.
    fleet_combat_t3_13: Fizemos caçadas no sistema %SYSTEM%. Localizamos o líder militar
      pirata %RACE%. Nossas frotas se enfrentaram enquanto estavam em órbita pelo
      planeta %PLANET%. Os inimigos claramente não estavam acostumados a lutar com
      naves não mercantis. Todos os alvos foram eliminados.
    fleet_combat_t3_14: Fizemos caçadas no sistema %SYSTEM%. Investigamos as denúncias
      diferentes sobre um temido guerreiro %RACE%. Na verdade, eram vários piratas
      que usavam o mesmo nome para aumentar sua reputação. Todos foram eliminados.
      Várias recompensas coletadas.
    fleet_combat_t3_15: Encontramos uma frota pirata grande bloqueando uma estação
      no sistema %SYSTEM%. Atacamos as naves capitais hostis. Os alvos desapareceram
      quando foram abordados. Uma análise sugere que a frota era uma holografia projetada
      por naves piratas menores.
    fleet_combat_t3_16: Respondemos a um sinal de socorro. Era uma nave cargueira
      mercante sob ataque da nave de batalha dos sentinelas no sistema %SYSTEM%. Despachamos
      todos os nossos soldados. Atraímos os sentinelas para longe da nave cargueira
      para que ela pudesse escapar.
    fleet_combat_t3_17: Preparamos uma armadilha para os piratas que estavam em órbita
      pelo planeta %PLANET%. Naves pequenas se faziam passar por naves de mineração
      enquanto a frota principal se escondia no cinturão de asteroides. Várias naves
      hostis morderam a isca. Todos os piratas foram eliminados na nossa contraemboscada.
    fleet_combat_t3_18: Capturamos uma frota pirata após uma batalha curta. As naves
      eram de qualidade ruim. Desfizemos as que capturamos para impedir que sejam
      recompradas no mercado de recuperação. A tripulação pirata foi depositada em
      um planeta próximo.
    fleet_combat_t3_19: Auxiliamos as autoridades da raça %RACE% do sistema. Os piratas
      instalaram baterias de armas grandes nos asteroides na tentativa de atingir
      naves mineradoras vulneráveis. Usamos transportes para posicionar a equipe expedicionária
      nos locais relevantes. Explosivos foram plantados. A detonação foi um sucesso.
    fleet_combat_t3_20: Pousamos vários transportes de abordagem nos asteroides do
      sistema %SYSTEM%. A batalha foi ampla, mas bem-sucedida. As tripulações se coordenaram
      perfeitamente para eliminar as forças piratas de combate e as baterias de armas
      instaladas de maneira ilegal.
    fleet_combat_t3_21: 'Auxiliamos as autoridades da raça %RACE% no sistema %SYSTEM%.
      Os piratas instalaram superfícies refletoras nos asteroides para desorientar
      as naves mineradoras e suas escoltas. Os sistemas de mira foram alterados para
      o modo manual. A resposta da tripulação foi excelente: todas as instalações
      hostis foram destruídas.'
    fleet_combat_t3_22: Detectamos uma frota pirata no scanner de longo alcance. Executamos
      um salto de pulso calibrado para aterrissarmos na posição perfeita de emboscada.
      Todos os alvos foram eliminados. A frota evitou todos os danos recebidos.
    fleet_combat_t3_23: Uma instalação pirata foi detectada no scanner de longo alcance.
      Entramos na órbita planetária. A tripulação utilizou uma nova manobra para executar
      uma saraivada coordenada com a bateria de armas. A manobra foi feita com sucesso.
      A instalação pirata foi eliminada.
    fleet_combat_t3_24: Encontramos piratas no sistema %SYSTEM%. As naves de combate
      foram enviadas. O esquadrão usou uma nova tática de combate em grupo. Os pilotos
      inimigos não eram muito bons e não avaliaram a manobra adequadamente. Todos
      os alvos foram eliminados.
    fleet_combat_t3_25: A equipe de pesquisa de combate desenvolveu um novo sistema
      de armamento. Conduzimos um teste realista em uma batalha contra os piratas
      no sistema %SYSTEM%. O teste foi um grande sucesso. Todos os alvos foram eliminados.
    fleet_combat_t3_26: Respondemos a uma transmissão de emergência no espaço %RACE%.
      Uma arma balística de alta energia foi lançada do planeta %PLANET% em direção
      à estação espacial. As naves de combate foram despachadas. O míssil foi interceptado
      e destruído.
    fleet_combat_t3_27: Respondemos a um sinal de socorro no planeta %PLANET%. Os
      piratas encheram um posto avançado comercial de explosivos e ameaçaram detoná-los
      se não recebessem um pagamento. A equipe de abordagem pousou em um local distante
      e se aproximou a pé. Os explosivos foram desarmados e os piratas capturados.
    fleet_combat_t3_28: Respondemos a uma transmissão de emergência vinda de %PLANET%.
      Os piratas colocaram um desestabilizador tectônico na crosta do planeta e exigiram
      um resgate. A equipe terrestre examinou a área e forneceu as coordenadas à frota.
      Um laser orbital foi usado para desabilitar o dispositivo. O núcleo do planeta
      não foi perturbado.
    fleet_combat_t3_29: Capturamos piratas no sistema %SYSTEM%. Os prisioneiros ofereceram
      dados em troca de sua liberdade. Os dados se mostraram corretos. Várias operações
      piratas foram desmanteladas e um número grande de naves hostis foi destruído.
    fleet_combat_t3_30: Encontramos um bloqueio pirata em órbita pelo planeta %PLANET%.
      Uma análise sugeriu que se tratava de um blefe. A maioria das naves piratas
      era da classe mercante. Abordamos o bloqueio com as armas preparadas. Os inimigos
      fugiram sem disparar tiros.
    fleet_combat_sec_1: Fomos emboscados por naves hostis enquanto atravessávamos
      o setor %SYSTEM%. Empregamos as contramedidas. Os piratas foram eliminados.
      Obtivemos a recompensa das autoridades do sistema.
    fleet_combat_sec_2: Estávamos estudando o setor %SYSTEM% quando fomos abordados
      por naves hostis. Redirecionamos rapidamente o laser de pesquisa para queimarmos
      os escudos dos adversários. Inimigos eliminados. Recompensa obtida.
    fleet_combat_sec_3: Estávamos reabastecendo no sistema %SYSTEM% quando fomos emboscados
      por naves hostis. Ejetamos e detonamos os módulos de combustível e destruímos
      as naves do inimigo. Obtivemos a recompensa das autoridades locais.
    fleet_combat_sec_4: Estávamos em órbita pelo planeta %PLANET% quando fomos emboscados
      por naves piratas. Fizemos uma manobra em direção a uma massa de nuvens, deixando
      as naves hostis desorientadas e levando-as a se acidentarem. Verificamos os
      destroços e descobrimos que os piratas eram procurados pelas autoridades locais.
    fleet_combat_sec_5: Estávamos comprando suprimentos no planeta %PLANET%. O mercador
      revelou ser um criminoso e se tornou hostil. A equipe de segurança interna reagiu
      rapidamente e neutralizou a situação. O mercador foi deixado inconsciente e
      entregue para as autoridades da estação.
    fleet_combat_sec_6: Fomos confundidos com uma expedição não armada pelos piratas
      do sistema %SYSTEM%. Usamos os sistemas de armamento. Eliminamos os candidatos
      a emboscadores. Obtivemos a recompensa das autoridades do sistema.
    fleet_combat_sec_7: 'Fomos saudados por um piloto %RACE% solitário. O contato
      foi feito sob falso pretexto: o piloto era a isca para uma emboscada. Erguemos
      os escudos e verificamos as naves que se aproximavam. Fizemos uma dobra bem-sucedida
      para uma estação espacial. Entregamos os dados para as autoridades do sistema.'
    fleet_combat_sec_8: Levamos fogo enquanto analisávamos o sistema %SYSTEM%. Usamos
      escudos refletores. Os disparos dos inimigos foram redirecionados e destruíram
      as naves deles. Verificamos os escombros e descobrimos uma recompensa excelente.
    fleet_combat_sec_9: Fomos atacados enquanto verificávamos o planeta %PLANET%.
      Os piratas tinham uma defesa ruim. Tomamos o controle dos sistemas de navegação
      das naves hostis e direcionamos a frota inimiga para a erupção de brilho de
      uma estrela próxima. Obtemos uma recompensa.
    fleet_combat_sec_10: Nos envolvemos acidentalmente com um combate no sistema %SYSTEM%.
      Mercadores locais começaram a discutir durante uma negociação. A briga ficou
      fora de controle. Ajudamos as autoridades locais a 'apaziguar' a situação.
    fleet_combat_sec_11: Fizemos uma aliança com as naves mineradoras do sistema %SYSTEM%.
      Nossos novos aliados foram atacados por piratas. Nós os ajudamos a se defenderem.
      Todos os inimigos eliminados.
    fleet_combat_sec_12: Descobrimos uma base pirata enquanto verificávamos cavernas
