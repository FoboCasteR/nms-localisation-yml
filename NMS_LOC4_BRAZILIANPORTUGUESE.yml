    ut_energy_name_l: Reciclador de oxigênio
    ut_energy_sub: Atualização do sistema de sobrevivência
    ut_energy_desc: Aumenta a capacidade básica do <FUEL>sistema de sobrevivência<>,
      permitindo que o usuário passe mais tempo sem carregá-lo.
