    npc_comm_week_06_story_lang1: "<STELLAR>... kzzzktk...<> mayday, mayday... <STELLAR>kzzkkkttt...<>
      alguém está recebendo?"
    npc_comm_week_06_story_desc1: Eu acesso os bancos de dados do transmissor. Como
      esperado, um sinal de socorro me aguarda.
    npc_comm_week_06_story_opt1: Use o dispositivo de Polo
    npc_comm_week_06_story_desc1b: |-
      Quando uso o dispositivo de Polo, ouço outro grito, uma manifestação de reconhecimento.
      Sabem que estou ouvindo. Para a minha surpresa, a transmissão parece estar ao vivo.
    npc_comm_week_06_story_opt_a1: Responda
    npc_comm_week_06_story_opt_b1: Ouça
    npc_comm_week_06_story_res_a1: Abro a boca para falar, mas o remetente me corta
      antes que eu consiga dizer uma palavra.
    npc_comm_week_06_story_lang2: |-
      As paredes internas falharam, explodiram... <STELLAR>ktzztk...<> metade da tripulação está morta ou desaparecida... <STELLAR>kztzzktk...<> em queda livre... <STELLAR>kzzkzztk...<> Korvax, a bordo, nos deu essa frequência, disse para solicitarmos um especialista...
      Suas coordenadas de pouso são seguras? Podemos tentar um pouso de emergência... <STELLAR>kztzzktk...<> ou um impulso de emergência em direção a um buraco negro... <STELLAR>kzzt...<> a estilingada pode nos ajudar a ganhar tempo...
    npc_comm_week_06_story_opt_a2: Dê as coordenadas atuais
    npc_comm_week_06_story_opt_b2: Sugira a pilotagem em direção ao buraco negro
    npc_comm_week_06_story_res_a2: Coordenadas registradas... <STELLAR>kzzktk...<>
      estabilizadores atmosféricos respondendo parcialmente... <STELLAR>kzzktk...<>
      talvez a gente se veja...
    npc_comm_week_06_story_res_b2: |-
      ... ... ...
      Nós... <STELLAR>kztzzktk...<> impulso demais... <STELLAR>kztk...<> não conseguimos controlar... <STELLAR>kzzktk...<> singularidade...
    npc_comm_week_06_story_res_c2: |-
      Um som terrível bloqueia qualquer rastro do remetente. Em seguida, há estática e silêncio.
      Preciso achar uma maneira de rastrear mais o sinal.
    npc_comm_week_06_story_lang3a: O terminal pisca. Os fragmentos de chamados não
      respondidos entopem seus bancos de dados.
    npc_comm_week_06_story_lang3b: Não sei ao certo onde estamos... <STELLAR>kzzktk...<>
      não há muitos sobreviventes e o Korvax desapareceu... <STELLAR>kzzktk...<> projeção
      holográfica, oferecendo ajuda... <STELLAR>kzzktk...<> o rosto dele... uma luz
      brilhante... um farol na escuridão...
    npc_comm_week_06_story_opt_a3: Instrua-os a aceitar
    npc_comm_week_06_story_opt_b3: Instrua-os a ignorar o estranho
    npc_comm_week_06_story_res_a3: Você tem razão. Precisamos de toda a... <STELLAR>kzzkzzztk...<>
      a tripulação está ficando com tanta sede. Ele disse para o encontrarmos em...
      <STELLAR>kzzkzzztk...<> as coordenadas parecem abandonadas, mas... <STELLAR>kzkzzztk...<>
    npc_comm_week_06_story_res_b3: Concordo... <STELLAR>kzzktk...<> A tripulação também
      não confia nele. Melhor não confiar em ninguém e... <STELLAR>kzzktk...<> construir
      uma nave com os destroços e buscar ajuda.
    npc_comm_week_06_story_desc4a: O terminal me encara. Seu olho eletrônico não pisca.
      Ele não é afetado pela escuridão.
    npc_comm_week_06_story_desc4b: O sinal de socorro continua emitindo seu som urgente,
      chamando quem estiver ouvindo.
    npc_comm_week_06_story_lang4a: |-
      Ele estava lá, como disse, mas agora... <STELLAR>kzkkttztk...<> sempre que dormimos, um pesadelo vermelho... <STELLAR>kzkkttztk...<> a tripulação inteira... <STELLAR>kzkkttztk...<> aquele rosto ainda encarando através da espuma.
      Nada além de... <STELLAR>kzzktk...<> ondas intermináveis de espuma vermelha... <STELLAR>kzzzzzzzktk...<>
    npc_comm_week_06_story_lang4b: |-
      Lançamos a Fênix... <STELLAR>kzkzztk...<> motores enferrujados, mas funcionais, até... <STELLAR>kzkzkkktk...<> falha no combustível, tivemos que pousar às pressas. Decidi seguir a pé, mas... <STELLAR>kkzttktk...<>
      <STELLAR>... kzztk...<> não consigo espantar a sensação de que algo está nos observando... <STELLAR>kztk...<> um olho vermelho...
    npc_comm_week_06_story_opt_a4: Instrua-os a dormir um pouco
    npc_comm_week_06_story_opt_b4: Instrua-os a fugir
    npc_comm_week_06_story_res_a4: Ouço um suspiro intenso. As várias semanas de estresse
      se evaporam à medida que a voz se rende a seus sonhos. Ela fica em silêncio
      e é substituída pelo zunido do maquinário. A gravação fica muda.
    npc_comm_week_06_story_res_b4: O estranho começa a falar, mas interrompe a si
      mesmo. Ele quer saber para onde correr, como vai poder escapar, mas algo lhe
      diz que não posso responder, que nem adianta perguntar. Ouço os passos enquanto
      ele se afasta. Sua voz é substituída pelo zunido do maquinário.
    npc_comm_week_06_story_desc5a: Ouço as boas-vindas do monumento ancestral. As
      palavras são gravadas diretamente em minha mente. Como algo assim vai reagir
      às manipulações de Polo?
    npc_comm_week_06_story_desc5b: A estática antiga e intermitente ao redor do 'sinalizador'
      do viajante desaparece e é substituída por um sinal novo e intenso. O processo
      de Polo só faz aumentar minha apreensão.
    npc_comm_week_06_story_lang5a: |-
      Você... Eu conheço você. Você me mandou... <STELLAR>kzztk...<> sonhar, dormir... <STELLAR>kzztk...<> escapei da névoa finalmente.
      Seguimos o olho em direção à nossa salvação. E temos você para... <STELLAR>kzztk...<> agradecer. O portal está pronto. Estamos na soleira. Em... <STELLAR>kzztk...<> está nos chamando.
    npc_comm_week_06_story_lang5b: |-
      Olá?
      <STELLAR>... kzztk...<>
      O portal... está ativo. É a nossa... <STELLAR>kzztk...<> chance de fugir dos pesadelos.
      O olho não pode nos ver se não dormirmos, mas... <STELLAR>kzztttk...<> estou tão cansado... <STELLAR>kzttkzztk...<> não consigo mais. Se atravessarmos, talvez possamos dormir...
    npc_comm_week_06_story_opt_a5: Diga-lhes para entrar
    npc_comm_week_06_story_opt_b5: Diga-lhes para não entrar
    npc_comm_week_06_story_res_a5: |-
      Ouço o zunido familiar, o tilintar intenso dos glifos. O estranho ativa o portal e se prepara para atravessar.
      Nunca ouvi o momento de trânsito do lado de fora antes. Nunca mais quero ouvir.
    npc_comm_week_06_story_res_b5: |-
      Você tem razão... <STELLAR>kzztk...<> É claro, você tem razão... <STELLAR>kzztk...<> loucura.
      Mas para onde agora? Para onde... <STELLAR>kzttzzzztk...<> agora? Nós deveríamos ter simplesmente... <STELLAR>kzztk...<> bebido a água...
    npc_comm_week_06_story_lang6: O dispositivo estranho de Polo me levou para outros
      destroços. Estou diante dos estilhaços do computador da ponte. Sinto que essa
      viagem inusitada está quase no fim.
    npc_comm_week_06_story_start: O computador reproduz uma série de vídeos fragmentados,
      gravações que não poderiam ter sido feitas com uma câmera normal.
    npc_comm_week_06_story_end_opt: Veja as gravações
    npc_comm_week_06_story_end_1: |-
      Vejo o estranho entalhar os glifos na pedra do portal. Ele atravessa a soleira e o brilho azul do portal se transforma em um vermelho intenso. Um grito aterrorizante e sobrenatural ressoa por toda a estrutura. A passagem se fecha e a conexão é cortada. O caminho de volta se foi para sempre.
      A gravação termina logo depois.
    npc_comm_week_06_story_end_2: |-
      Vejo o estranho virar as costas para o portal e retornar à caminhada árdua pela paisagem solitária. Seus companheiros de tripulação caem um por um, até que o estranho caminhe sozinho.
      O ritmo da gravação acelera e a estática aumenta. Eu avanço por várias horas de vídeo, mas o estranho continua a esmo, vivendo da terra e nunca retornando à nave dele.
    npc_comm_week_06_story_end_3: |-
      Vejo o estranho virar as costas para o portal. Ele está sozinho. Sua tripulação foi consumida pelo ser estranho que encontraram na construção abandonada, seja ele quem for. Afastar-se do portal parece tê-lo libertado do feitiço estranho que atormentava seu sono. Ele tropeça e olha desesperado ao redor.
      A gravação o mostra refazendo seus passos, sempre sozinho, até chegar ao local do acidente. Ele constrói um abrigo e mantém uma vigília por seus amigos mortos.
      De repente, ouço um barulho atrás de mim. Examino os destroços, mas não vejo nada. Quando volto a olhar o terminal, noto que a gravação terminou.
    npc_comm_week_06_story_end_4: |-
      O estranho entalha vários glifos no portal e atravessa o limiar.
      A gravação se distorce rapidamente, mas continua. Vejo o estranho parado em um mundo hexagonal, pequeno diante dos destroços de uma nave grande. É a nave dele? Ele ajuda um ser aos seus pés, um Korvax. Com um susto, reconheço Nada.
      A entidade sacerdotisa parece me encarar diretamente e estar ciente de que presenciei essa reunião. Ele acena com a cabeça e a gravação termina.
    npc_comm_week_06_story_end_5: |-
      Vejo o estranho hesitar e virar as costas para a abertura do portal. Ele olha por cima do ombro enquanto se afasta, como se tivesse ouvido uma voz de além do limiar. A gravação continua e o vejo voltar à construção abandonada, onde ele encontrou o viajante que lhe prometeu ajuda.
      Ele vasculha o lugar, voltando frequentemente ao terminal de controle, ficando cada vez mais perturbado. Seu salvador não aparece, o ser com a máscara brilhante não retorna. O estranho chora, sozinho. Ele pega no sono no chão da construção. A gravação termina.
    npc_comm_week_06_story_end_6: |-
      O estranho entalha uma série de glifos no portal. Ele para, como se tivesse sido chamado por uma voz familiar. Sem ver alguém, ele atravessa a soleira. Uma explosão de estática corta a gravação.
      Quando a imagem volta, vejo o estranho na ponte de sua nave cargueira, cercado por sua tripulação. Uma entidade sacerdotisa Korvax se junta a eles. Em choque, reconheço Nada.
      Em alguns instantes, o caos irrompe no lugar. Sentinelas invadem a nave. O ataque a faz iniciar uma queda livre. Outra explosão de estática corta a gravação. A última imagem é um especialista Gek cuidando da estação do radar.
    npc_comm_week_06_story_end_7: |-
      Vejo o estranho se afastar do portal. Ele está balançando a cabeça com tristeza. Parece que houve um motim. Seus companheiros de tripulação ignoram suas súplicas e atravessam o portal sem qualquer cuidado. Eles são consumidos pela espuma e o portal se fecha com um brilho vermelho.
      O estranho anda por uma distância curta, abalado. Ele constrói um pequeno abrigo, adentra-o e fecha a porta. A gravação não o mostra reaparecendo.
    npc_comm_week_06_story_end_8: |-
      O estranho entalha glifos na pedra do portal. Ele anda confiante em direção ao limiar, como se tivesse sido chamado por uma voz familiar. Ele atravessa e uma luz branca brilhante distorce a gravação.
      Quando a imagem se restabelece, não se vê mais o portal. Vejo apenas estrelas e um desfile interminável de sistemas. A gravação para em uma estrela e se fecha nela rapidamente. A luz reaparece e um novo mundo surge.
      A gravação termina. O que acabei de testemunhar?
    npc_comm_week_06_story_end_9: |-
      Vejo o estranho tocar no painel de controle do portal. Suas mãos são guiadas por uma força invisível. A passagem se abre e a luz azul dela se espalha pelo local ao redor.
      Sob essa luz, o estranho fala com o que restou da tripulação. Ele tenta persuadi-los a atravessar o portal, mas não consegue. Um a um, seus companheiros vão embora. Apenas o estranho permanece.
      Por fim, ele se aproxima do portal. A espuma o consome e desaparece. O portal se fecha silenciosamente. A gravação não mostra mais nada.
    npc_comm_week_06_story_end_10: |-
      Vejo o estranho examinar o portal aberto e se afastar. A gravação mostra o restante de seus movimentos. Ele continua viajando, quilômetro após quilômetro, sempre à noite. Cada fonte de luz encontrada é examinada e descartada.
      Ele vasculha toda construção abandonada que encontra, em busca do viajante que lhe prometeu a salvação. O vídeo parece interminável. Eu avanço por várias horas de material. O padrão não varia nunca e o estranho não parece envelhecer.
      Eu procuro e procuro, mas não encontro o fim da história.
    npc_comm_week_06_story_end_11: |-
      Vejo o estranho ativar o portal e andar em direção à passagem aberta. Ele hesita ao chegar ao limiar e se vira para seus companheiros de tripulação, em busca de encorajamento. Ele dá um passo à frente e é consumido pela espuma.
      Uma explosão de estática interrompe a gravação. Quando ela termina, vejo o estranho cercado pela tripulação mais uma vez. Eles parecem velhos, muito mais velhos do que no momento anterior. Mas estão felizes. É evidente o alívio em seus rostos. Uma nave pousa à distância e o grupo parte.
    npc_comm_week_06_story_end_12: |-
      Vejo o estranho se afastar do portal, mas isso claramente o incomoda. A gravação mostra seus passos relutantes na direção oposta à soleira, os olhares constantes por cima do ombro.
      A gravação continua enquanto a tripulação e o estranho se separam. O grupo se dirige a um povoado à distância e o estranho, ao horizonte vazio.
      Quando o vídeo avança, o estranho aparece levando minerais vermelhos grandes para um pequeno abrigo. Ele os esculpe interminavelmente. Há um monte de figuras geométricas feitas na pedra vermelha. Ele cai, exausto.
      Não consigo entender o significado dos glifos que ele entalhou.
    npc_comm_week_06_story_end_13: |-
      Vejo o estranho tocar com hesitação no painel de controle do portal. Ele abre a passagem e atravessa o limiar.
      Quando a espuma baixa, outro ser se aproxima do portal ainda ativo. É um viajante. Seu rosto está ofuscado por uma luz intensa. Ele segue o estranho através do brilho azul do portal.
      A pedra antiga da estrutura se deforma e se dobra, cedendo a uma força extrema. Por fim, o viajante ressurge. O portal se fecha. Não há sinal do estranho.
      Embora seja uma gravação, não consigo deixar de achar que o viajante me notou. Fecho o terminal rapidamente.
    npc_comm_week_06_story_end_14: |-
      Vejo o estranho virar as costas para o portal e afastar-se rapidamente. Ele volta aos destroços de sua pequena nave e começa a inserir dados no sinal de socorro. Vejo o orbe vermelho...
      A gravação é cortada e o estranho reaparece no portal. Isso acontece repetidamente. Procuro um erro ou uma corrupção nos dados que explique essa repetição estranha. Não encontro nada.
    npc_comm_week_06_story_end_15: |-
      Vejo o estranho inserir uma série de glifos e avançar para dentro do portal. Antes que a passagem se feche, vejo outra figura atravessando. É um ser reluzente, seu rosto está encoberto por uma luz brilhante. A gravação é cortada. Foi interrompida por uma explosão de estática.
      Quando ela retorna, o estranho está a bordo de sua nave, antes de termos feito contato. Há um Korvax na ponte. Com um susto, percebo que é Nada. Ele parece extremamente preocupado. Antes que eu consiga ver mais, o terminal emana uma luz branca quente e a tela é consumida por uma chama branca.
    npc_comm_week_06_story_end_16: |-
      Vejo o estranho se afastar do portal. Ele anda devagar. Está cansado e indeciso. Por fim, ele volta ao local onde sua nave se acidentou.
      Olho mais de perto o sinal de socorro no lugar do acidente. Há uma luz vermelha fraca saindo de seu interior. É o tom vermelho sinistro que já vi várias vezes.
      O estranho anda ao redor do sinal e nunca dorme. Sua vigília se estende por vários dias. Seu passo fica cada vez mais lento e ele acaba desmaiando. Nesse momento, o corpo caído emana o mesmo brilho vermelho de antes.
      A gravação termina.
    ui_comm_week_07_title: Pesquisa comunitária
    ui_comm_week_07_sub: Ajude a entidade sacerdotisa Nada - Semana 7 de 8
    ui_comm_week_07_desc: A entidade sacerdotisa Nada está transmitindo uma solicitação
      de exploradores. Ele precisa de assistência para documentar uma nova 'fase'
      da galáxia.
    npc_comm_week_07_brief: |-
      Viajante! Nada iniciando a interface de comunicação. Polo paralisado na escuridão/tristeza. Invólucro impenetrável. Eheu!
      Extrapolação a partir da fotografia da estrutura. Nova diretiva sugerida: subverter a escuridão. Adquira imagens/esperança. O viajante deve procurar vida na escuridão. Mergulhe até o leito oceânico, replique paisagens aquáticas, volte à anomalia.
    npc_comm_week_07_brief_res: 'Transmitindo coordenadas do planeta escuro. Posição
      mais profunda: -10,53; -28,39. Parâmetros da solicitação: fotografia singular,
      zoom de aglomerado de vida. Nada espera, contente, o retorno do viajante.'
    npc_comm_week_07_comp: Assinatura de nave familiar. Olá, viajante. Fotografia
      aquática bem-sucedida?
    npc_comm_week_07_comp_opt_a: Envie fotografias
    npc_comm_week_07_comp_res: |-
      Diretiva concluída! Nada, transmita os dados de imagem para Polo. Valorize a alegria de Polo. Sucesso/confiança.
      Conta do viajante recebendo moeda. Forma de vida simulada a bordo da anomalia oferece itens exóticos sintetizados. Atracar?
    npc_comm_week_07_comp_res_extra: Quando Nada menciona a invenção robótica de Polo,
      as luzes do visor dele piscam sutilmente, o que interpreto como uma expressão
      facial. Porém, passa tão rápido que me questiono se não foi apenas uma falha
      no holograma.
    npc_comm_week_07_comp_res_all: 'O viajante voltou. Motivo provável: dados fotográficos.
      Transmitir sim/não?'
    npc_comm_week_07_comp2_opt_a: Envie fotografias
    npc_comm_week_07_comp2_opt_b: Encerre a transmissão
    npc_comm_week_07_comp2_res_a: Nada me agradece e une as mãos em uma demonstração
      convincente de satisfação. Ele dá a entender que mais dados ajudariam ainda
      mais a recuperação existencial de Polo.
    npc_comm_week_07_comp2_res_b: Anomalia atenta. Nave do viajante verificada, Nada
      responde.
    npc_comm_week_07_cap: Últimos pacotes! Diretiva da missão concluída. Propósito
      de Polo recarregado. Transmitir sim/não?
    npc_comm_week_07_cap_opt_a: Envie fotografias
    npc_comm_week_07_cap_res_a: Propósito cumprido. Limite alcançado. Polo reconectado,
