    ut_launcher_name_l: Impulsionadores eficientes
    ut_launcher_sub: Atualização do sistema de decolagem da nave
    ut_launcher_desc: Atualiza os sistemas de decolagem da nave, reduzindo o <STELLAR>consumo
      de combustível<>.
