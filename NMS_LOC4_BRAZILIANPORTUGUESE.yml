    ui_guide_body_survival_5: |-
      Veja <VAL_ON>Guia // Movimentando-se<> para obter informações mais específicas sobre como se deslocar a pé ou em veículos.

      Sua bússola se encontra na parte superior da HUD. Ela vai destacar os <VAL_ON>pontos de interesse<> próximos e <TECHNOLOGY>objetivos de missões<>.

      O <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) detecta pontos de interesse distantes. Os objetos localizados com o visor podem ser fixados, o que permite que você os encontre fora do modo do visor.

      O <VAL_ON>cartógrafo<> nas estações espaciais fornecerá <STELLAR>mapas planetários<> para construções específicas.
      Colete <STELLAR>dados de navegação<> dos sinalizadores no lado de fora das construções planetárias e dos módulos no lado de dentro. Troque dados com o <VAL_ON>cartógrafo<>.

      Use o menu rápido (<IMG>QUICK_MENU<>) para <VAL_ON>chamar sua nave<> até o local onde você se encontra. É preciso que haja combustível nos <VAL_ON>impulsionadores de decolagem<> para a nave decolar. Obtenha <COMMODITY>combustível de decolagem<> a partir de <TECHNOLOGY>di-hidrogênio<>, que é encontrado na forma de cristais azuis.

      Use sua <VAL_ON>nave<> para percorrer distâncias longas e voar entre planetas. Para voar até outros sistemas estelares, use o <VAL_ON>mapa da galáxia<> (<IMG>QUICK_MENU<>).
    ui_guide_body_survival_5_vr: |-
      Sua <TECHNOLOGY>bússola<> se encontra na parte superior da HUD. Ela vai destacar os <VAL_ON>pontos de interesse<> próximos e mostrar <TECHNOLOGY>objetivos de missões<>.

      A bússola tem um alcance curto. Enquanto você explora, use o <TECHNOLOGY>visor de análise<> para identificar e marcar objetos planetários distantes. Os pontos de interesse identificados podem ser fixados à HUD do exotraje com <IMG>MARKER_TAG<> para facilitar a navegação.

      Exemplos de descobertas menores encontradas nos planetas incluem de <TRADEABLE>esconderijos de suprimentos<>, <TECHNOLOGY>maquinário recuperável<>, <SPECIAL>artefatos antigos<> e <COMMODITY>produtos raros valiosos<>.

      Alguns pontos de interesse, como sua <VAL_ON>nave<> e <VAL_ON>base<>, serão sempre rastreados.

      No espaço ou em voos atmosféricos, siga os <COMMODITY>rastros<> deixados por outras naves para encontrar os <VAL_ON>postos comerciais<> de um planeta.
    ui_guide_body_survival_6: "É possível obter qualquer local para construção usando
      o <TECHNOLOGY>computador de base<>. Vários locais podem ser obtidos em diferentes
      mundos ou em um só.\n\nAmplie sua base com o <VAL_ON>menu de construção<> (<IMG>BUILD_MENU<>).
      É preciso ter recursos para construir novas partes de base.\n<VAL_ON>Desmontar
      estruturas<> em sua base recupera esses recursos.\n\nA maioria das estruturas
      pode ser construída apenas nas <VAL_ON>proximidades da sua base<>. Outras, como
      os <TECHNOLOGY>incrementos de sinal<>, podem ser construídas em qualquer lugar.
      \n\nUse o visor de análise (<IMG>AIM<>) e o <TECHNOLOGY>manipulador de terreno<>
      para encontrar <TECHNOLOGY>módulos de tecnologia enterrados<>. Os <STELLAR>dados
      recuperados<> extraídos desses dispositivos podem ser usados para se obter novas
      <STELLAR>plantas de construção<>.\n\n<VAL_ON>Terminais de especialista<> podem
      ser construídos em sua base. <SPECIAL>Trabalhadores<> podem ser recrutados nas
      estações espaciais para operar um terminal. Eles oferecem missões para pesquisar
      <TECHNOLOGY>partes e equipamentos avançados da base<>. \n\nQuando estiver em
      uma estação espacial, encontre um <VAL_ON>teletransportador de ponto<> para
      se teletransportar para longe da sua base ou voltar até ela. O ponto está localizado
      no lado esquerdo da estação espacial, <VAL_ON>perto do agente da missão<>."
    ui_guide_body_survival_6_vr: "É possível obter qualquer local para construção
      usando o <TECHNOLOGY>computador de base<>. Vários locais podem ser obtidos em
      diferentes mundos ou em um só.\n\nAmplie sua base com o <VAL_ON>menu de construção<>
      (<IMG>BUILD_MENU<>). É preciso ter recursos para construir novas partes de base.\n<VAL_ON>Desmontar
      estruturas<> em sua base recupera esses recursos.\n\nA maioria das estruturas
      pode ser construída apenas nas <VAL_ON>proximidades da sua base<>. Outras, como
      os <TECHNOLOGY>incrementos de sinal<>, podem ser construídas em qualquer lugar.
      \n\nUse o visor de análise (<IMG>AIM<>) e o <TECHNOLOGY>manipulador de terreno<>
      para encontrar <TECHNOLOGY>módulos de tecnologia enterrados<>. Os <STELLAR>dados
      recuperados<> extraídos desses dispositivos podem ser usados para se obter novas
      <STELLAR>plantas de construção<>.\n\n<VAL_ON>Terminais de especialista<> podem
      ser construídos em sua base. <SPECIAL>Trabalhadores<> podem ser recrutados nas
      estações espaciais para operar um terminal. Eles oferecem missões para pesquisar
      <TECHNOLOGY>partes e equipamentos avançados da base<>. \n\nQuando estiver em
      uma estação espacial, encontre um <VAL_ON>teletransportador de ponto<> para
      se teletransportar para longe da sua base ou voltar até ela. O ponto está localizado
      no lado esquerdo da estação espacial, <VAL_ON>perto do agente da missão<>."
    ui_guide_body_exploration_1: |-
      Em <VAL_ON>condições perigosas<>, use cavernas e construções para buscar abrigo e recarregar sua proteção antirrisco.
      Use o <TECHNOLOGY>manipulador de terreno<> da multiferramenta para criar seu próprio abrigo.

      Sua bússola se encontra na parte superior da HUD. Ela mostra a posição de <VAL_ON>objetos interessantes<> próximos e <TECHNOLOGY>objetivos de missões<>. Use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para encontrar <TECHNOLOGY>construções<> e <STELLAR>recursos valiosos<>.

      Construir e usar um <TECHNOLOGY>incremento de sinal<> sempre direcionará você para a construção mais próxima.

      <VAL_ON>Correr<> (<IMG>RUN<>) permitirá que você se desloque com mais velocidade por um tempo curto, mas também <VAL_ON>esgotará seu sistema de sobrevivência<> mais rápido.

      Também é possível usar o <TECHNOLOGY>jetpack<> (<IMG>JUMP<>) para atravessar um terreno difícil. O jetpack se recarregará automaticamente enquanto estiver no solo. Mesmo quando não está carregado, ele pode ser usado para <VAL_ON>escalar despenhadeiros<>.

      <VAL_ON>ATENÇÃO:<> o jetpack pode ser usado apenas por breves períodos. Uma queda de uma grande altura causará dano. Reserve combustível no jetpack para amortecer o impacto.
    ui_guide_body_exploration_1_vr: |-
      Em <VAL_ON>condições perigosas<>, use cavernas e construções para buscar abrigo e recarregar sua proteção antirrisco.
      Use o <TECHNOLOGY>manipulador de terreno<> da multiferramenta para criar seu próprio abrigo.

      Sua bússola se encontra na parte superior da HUD. Ela mostra a posição de <VAL_ON>objetos interessantes<> próximos e <TECHNOLOGY>objetivos de missões<>. Use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para encontrar <TECHNOLOGY>construções<> e <STELLAR>recursos valiosos<>.

      Construir e usar um <TECHNOLOGY>incremento de sinal<> sempre direcionará você para a construção mais próxima.

      <VAL_ON>Correr<> (<IMG>RUN<>) permitirá que você se desloque com mais velocidade por um tempo curto, mas também <VAL_ON>esgotará seu sistema de sobrevivência<> mais rápido.

      Também é possível usar o <TECHNOLOGY>jetpack<> (<IMG>JUMP<>) para atravessar um terreno difícil. O jetpack se recarregará automaticamente enquanto estiver no solo. Mesmo quando não está carregado, ele pode ser usado para <VAL_ON>escalar despenhadeiros<>.

      <VAL_ON>ATENÇÃO:<> o jetpack pode ser usado apenas por breves períodos. Uma queda de uma grande altura causará dano. Reserve combustível no jetpack para amortecer o impacto.
    ui_guide_body_exploration_3: |-
      Sua <TECHNOLOGY>bússola<> se encontra na parte superior da HUD. Ela vai destacar os <VAL_ON>pontos de interesse<> próximos e <TECHNOLOGY>objetivos de missões<>.

      Use o <TECHNOLOGY>visor de análise<> para identificar e marcar objetos no planeta. Os pontos de interesse identificados podem ser fixados à HUD do exotraje com <IMG>MARKER_TAG<> para facilitar a navegação.

      Aprenda a fazer <TECHNOLOGY>sinalizadores<> com o <VAL_ON>cientista da base<>. Eles podem ser colocados em qualquer lugar usando <IMG>BUILD_MENU<> e ficarão marcados em sua bússola.

      O <TECHNOLOGY>incremento de sinal<> pode ser construído para procurar pontos de interesse próximos.
      O <VAL_ON>cartógrafo<> nas estações espaciais fornecerá <STELLAR>mapas planetários<> para construções específicas.
      Colete <STELLAR>dados de navegação<> dos sinalizadores no lado de fora das construções planetárias e dos módulos no lado de dentro. Troque dados com o <VAL_ON>cartógrafo<>.

      Alguns pontos de interesse, como sua <VAL_ON>nave<> e <VAL_ON>base<>, serão sempre rastreados.

      No espaço ou em voos atmosféricos, siga os <COMMODITY>rastros<> deixados por outras naves para encontrar os <VAL_ON>postos comerciais<> de um planeta.
    ui_guide_body_exploration_4: |-
      Verifique animais, plantas e minerais com o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>). Quando ele estiver ativado, use <IMG>BINOCSCAN<> para analisar seu alvo. <VAL_ON>Unidades<> são concedidas para <VAL_ON>cada verificação diferente<>.

      As descobertas são registradas na <VAL_ON>página de descobertas<> (<IMG>OPTIONS<>). Sistemas e planetas são descobertos automaticamente quando visitados.

      Acesse a página de descobertas para <COMMODITY>renomear ou carregar<> suas descobertas e <TECHNOLOGY>ganhe nanitos<>.
      Descobrir <VAL_ON>todos os animais<> de um planeta rende uma <VAL_ON>grande quantidade de unidades<>.

      Verificar plantas e minerais com o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) revela informações adicionais e pode render recursos extras durante uma coleta.

      Quando são descobertas, <SPECIAL>criaturas raras e/ou grandes<> valem mais do que criaturas comuns ou pequenas.
      É possível instalar <VAL_ON>atualizações<> em sua <TECHNOLOGY>multiferramenta<> para <VAL_ON>aumentar a recompensa<> gerada pela verificação de criaturas ou plantas.
    ui_guide_body_exploration_4_vr: |-
      Verifique animais, plantas e minerais com o <TECHNOLOGY>visor de análise<>. Para ativá-lo, erga sua mão esquerda até seus olhos ou até o lado da sua cabeça e pressione <IMG>AIM<>. Essa ação também o desativa.
      Quando o visor estiver ativado, mire sua multiferramenta e use <IMG>BINOCSCAN<> para analisar seu alvo. <VAL_ON>Unidades<> são concedidas para <VAL_ON>cada verificação diferente<>.

      As descobertas são registradas na <VAL_ON>página de descobertas<> (<IMG>OPTIONS<>). Sistemas e planetas são descobertos automaticamente quando visitados.

      Acesse a página de descobertas para <COMMODITY>renomear ou carregar<> suas descobertas e <VAL_ON>ganhe unidades extras<>.
      Descobrir <VAL_ON>todos os animais<> de um planeta rende uma <VAL_ON>grande quantidade de unidades<>.

      Verificar plantas e minerais com o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) revela informações adicionais e pode render recursos extras durante uma coleta.

      Quando são descobertas, <SPECIAL>criaturas raras e/ou grandes<> valem mais do que criaturas comuns ou pequenas.
      É possível instalar <VAL_ON>atualizações<> em sua <TECHNOLOGY>multiferramenta<> para <VAL_ON>aumentar a recompensa<> gerada pela verificação de criaturas ou plantas.
    ui_guide_body_exploration_5: |-
      Pressione e segure <IMG>THRUST<> para <VAL_ON>impulsionar<> sua nave. Use <IMG>BRAKE<> para <VAL_ON>frear<>. Segure <IMG>BOOST<> para usar um <RED>incremento<>. Um voo normal não precisa de combustível.
      Quando estiver fora da atmosfera de um planeta, você viajará muito mais rápido.

      No espaço, use o <TECHNOLOGY>mecanismo de pulso<> (<IMG>PULSEJUMP<>) para viajar mais rápido.
      O mecanismo de pulso requer <EXOTIC>trítio<> para ser carregado. Você encontra trítio <VAL_ON>destruindo asteroides<> no espaço. Verifique (<IMG>SCAN<>) para procurar <TECHNOLOGY>asteroides ricos em trítio<>.

      O mecanismo de pulso não pode ser usado perto de estações espaciais. Durante um ataque, é possível que <SPECIAL>piratas<> o desativem temporariamente. Para escapar, sobreviva até ele ser reativado.
      A HUD da nave alertará você quando o mecanismo de pulso estiver desativado.

      Use o <TECHNOLOGY>hiperpropulsor<> para viajar para um novo sistema estelar. Crie <FUEL>células de dobra<> com a <COMMODITY>caixa de antimatéria<> e <FUEL>antimatéria<> para carregar o hiperpropulsor.

      Para viajar até um sistema novo, abra o <VAL_ON>mapa da galáxia<> (<IMG>QUICK_MENU<>). Selecione um sistema e use <IMG>GALAXYWARP<> para ativar o hiperpropulsor.

      Os sistemas estelares são <VAL_ON>classificados por cor<>: amarelo, vermelho, verde e azul. Os sistemas que não são amarelos requerem <VAL_ON>tecnologia de hiperpropulsor atualizada<> para serem visitados.
    ui_guide_body_exploration_6: "Desbloqueie o exoveículo comprando planos de <STELLAR>geocompartimentos<>
      na <TECHNOLOGY>unidade de pesquisa de construção<> na anomalia espacial.\n\nPara
      chamar um exoveículo, construa um <TECHNOLOGY>geocompartimento de exoveículos<>.
      Geocompartimentos podem ser construídos em qualquer lugar e não ficam restritos
      ao seu planeta de origem.\n\nQuando estiver dirigindo um exoveículo, pressione
      <IMG>EXOBOOST<> para <VAL_ON>aumentar a velocidade<> por um breve período. Use
      <IMG>EXOJUMP<> para <VAL_ON>saltar<>.\n\nQuando estiver dirigindo um exoveículo,
      use <IMG>SCAN<> para localizar pontos de interesse próximos. Isso é mais potente
      que o scanner da multiferramenta e revelará locais adicionais. \n\nUse <IMG>QUICK_MENU<>
      para acessar um <TECHNOLOGY>incremento de sinal<> portátil e buscar construções
      específicas por perto.\n\nDispare sua arma ou feixe de mineração usando <IMG>VEHICLESHOOT<>.
      Alterne entre armas/acessórios de mineração usando <IMG>CYCLEVEHWEAPON<>. \n\nComo
      é o caso do seu exotraje e da sua nave, o exoveículo pode ser <TECHNOLOGY>atualizado<>
      para ter um melhor desempenho.\nInstale as atualizações tecnológicas nos <VAL_ON>inventários<>
      deles (<IMG>INVENTORY<>)."
    ui_guide_body_exploration_6_vrm: "Desbloqueie o exoveículo comprando planos de
      <STELLAR>geocompartimentos<> na <TECHNOLOGY>unidade de pesquisa de construção<>
      na anomalia espacial.\n\nPara chamar um exoveículo, construa um <TECHNOLOGY>geocompartimento
      de exoveículos<>. Geocompartimentos podem ser construídos em qualquer lugar
      e não ficam restritos ao seu planeta de origem.\n\nQuando estiver dirigindo
      um exoveículo, pressione <IMG>EXOBOOST<> para <VAL_ON>aumentar a velocidade<>
      por um breve período. Use <IMG>EXOJUMP<> para <VAL_ON>saltar<>.\n\nQuando estiver
      dirigindo um exoveículo, use <IMG>SCAN<> para localizar pontos de interesse
      próximos. Isso é mais potente que o scanner da multiferramenta e revelará locais
      adicionais.\n\nUse <IMG>QUICK_MENU<> para acessar um <TECHNOLOGY>incremento
      de sinal<> portátil e buscar construções específicas por perto.\n\nDispare sua
      arma ou feixe de mineração usando <IMG>VEHICLESHOOT<>. Alterne entre armas/acessórios
      de mineração usando <IMG>CYCLEWEAPON<>. \n\nComo é o caso do seu exotraje e
      da sua nave, o exoveículo pode ser <TECHNOLOGY>atualizado<> para ter um melhor
      desempenho.\nInstale as atualizações tecnológicas nos <VAL_ON>inventários<>
      deles (<IMG>INVENTORY<>)."
    ui_guide_body_exploration_7: "Teste o desempenho do exoveículo e suas habilidades
      de direção após criar <TRADEABLE>pistas de corrida<>.\n\nConstrua um <TECHNOLOGY>iniciador
      da corrida<> em sua base. Interaja com ele para iniciar o processo de criação
      da pista.\nConduza seu exoveículo pela rota desejada e aplique marcadores de
      pontos de verificação (<IMG>CHECKPOINT_DROP<>) para criar um circuito de corrida.
      \nRetorne ao <TECHNOLOGY>iniciador da corrida<> para concluir sua criação.\n\nUse
      o iniciador para testar e ajustar a pista ou definir a volta mais rápida.\n\nOs
      jogadores que visitarem a sua base poderão correr na sua pista."
    ui_guide_body_trade_1: |-
      Venda itens por <COMMODITY>unidades<> (<IMG>UNITS<>) na <VAL_ON>Rede Comercial Galáctica<>. Encontre <TECHNOLOGY>terminais comerciais<> em <VAL_ON>estações espaciais, postos avançados<> e <VAL_ON>lojas<>.

      Extraia <STELLAR>metais preciosos<> dos <VAL_ON>asteroides<> no espaço ou use o <TECHNOLOGY>visor de análise<> para localizar <STELLAR>depósitos de recursos<> valiosos nos planetas.

      O <SPECIAL>quadro de missões<> nas estações espaciais é uma boa fonte de renda. Acesse-o para ver as tarefas disponíveis. Veja a seção sobre o <VAL_ON>quadro de missões<> para saber mais detalhes.

      Instale um <TECHNOLOGY>scanner de economia<> em sua nave para ter acesso a dados econômicos no mapa da galáxia. Depois, planeje <COMMODITY>rotas comerciais<> para aumentar os lucros. Encontre <VAL_ON>tipos de economias complementares<> para fazer a rota comercial perfeita.

      O <TRADEABLE>cultivo<> pode ser uma atividade muito lucrativa. Encontre uma boa variedade de colheitas e use-as para criar itens novos.

      O <TRADE_SPECIALS>mercúrio<> (<IMG>QUICKSILVER<>) é uma moeda exclusiva que pode ser trocada por itens coletáveis especiais. Conclua missões da <SPECIAL>anomalia espacial<> para obter mercúrio. As missões especiais dos eventos de fim de semana rendem bastante mercúrio.
    ui_guide_body_trade_2: |-
      O <TRADEABLE>cultivo<> pode ser uma atividade muito lucrativa. Tenha uma boa variedade de colheitas e use-as para criar itens novos. <VAL_ON>Combinar itens criados<>, para torná-los dispositivos mais avançados, gera <VAL_ON>ainda mais lucro<>.

      Construa um <TECHNOLOGY>terminal agrícola<> e contrate um <TRADEABLE>fazendeiro<> para pesquisar novos tipos de plantas.

      As plantas podem ser cultivadas <VAL_ON>a céu aberto<>, se o clima for equivalente ao de seu <TRADEABLE>habitat natural<>. Se não, construa uma <TECHNOLOGY>bandeja hidropônica<> para nutri-las.

      Fazendas grandes podem se beneficiar com a menor exigência de manutenção das <TECHNOLOGY>bandejas hidropônicas grandes<>.

      Depois de totalmente desenvolvidas, as plantas podem ser colhidas. Algumas exigem <TECHNOLOGY>manoplas protetoras<> que podem ser adquiridas com um armeiro empregado em um <TECHNOLOGY>terminal de armas<>.

      Cada espécie de planta <VAL_ON>rende<> uma colheita própria e tem um <VAL_ON>tempo de crescimento<> próprio. Tenha variedade de colheitas para aumentar o lucro geral.
    ui_guide_body_trade_3a: |-
      É possível vender itens por <COMMODITY>unidades<> (<IMG>UNITS<>) na <VAL_ON>Rede Comercial Galáctica<>. Encontre <TECHNOLOGY>terminais comerciais<> em <VAL_ON>estações espaciais, postos avançados<> e <VAL_ON>lojas<>.

      Os jogadores com bases podem construir um terminal comercial próprio após desbloquearem a planta na <STELLAR>estação de pesquisa de construção<>, a bordo da <SPECIAL>anomalia espacial<>.

      É <VAL_ON>mais fácil comprar do que encontrar<> alguns recursos mais raros. É possível negociar com a maioria dos visitantes da estação espacial e dos postos avançados comerciais, e cada espécie é especializada em produtos diferentes.

      Os recursos têm <VAL_ON>preços diferentes<> em <VAL_ON>sistemas diferentes<>. Instale um <TECHNOLOGY>scanner de economia<> em sua nave para ter acesso a dados econômicos no <VAL_ON>mapa da galáxia<>.
    ui_guide_body_trade_3: |-
      Os recursos têm <VAL_ON>preços diferentes<> em <VAL_ON>sistemas diferentes<>. Instale um <TECHNOLOGY>scanner de economia<> em sua nave para ter acesso a dados econômicos no <VAL_ON>mapa da galáxia<>.

      Planeje rotas comerciais para aumentar os lucros. Encontre <VAL_ON>tipos de economias complementares<> para fazer a rota comercial perfeita. A maioria dos produtos é influenciada pela economia de um sistema (por exemplo, minerais são mais baratos em economias de <VAL_ON>mineração<> e mais caros em economias <VAL_ON>industriais<>).

      O <COMMODITY>maior lucro<> para um comerciante está no transporte de <COMMODITY>mercadorias<> específicas. Estude os detalhes das <COMMODITY>mercadorias<> para saber onde vendê-las para obter o maior lucro. Essas recebem os maiores descontos e bônus baseados em economia.

      A <VAL_ON>riqueza<> de um sistema influencia a quantidade de itens disponíveis para venda. Também é mais provável que sistemas ricos tenham naves de alta qualidade.
    ui_guide_body_trade_4: "Para comprar uma nave cargueira, embarque nela e fale
      com o <VAL_ON>capitão<>. Salvar uma nave cargueira de <SPECIAL>piratas<> a torna
      mais barata.\n\nQuando estiver em um planeta, chame sua nave cargueira para
      o sistema em que você se encontra por meio do <VAL_ON>menu rápido<> (<IMG>QUICK_MENU<>).\n
      \nJogadores com naves cargueiras podem ter até <VAL_ON>nove naves<>. Compre
      naves quando elas entrarem na área de atracagem de naves cargueiras para armazená-las
      a bordo. A nave cargueira oferece <TECHNOLOGY>capacidade de dobra<> avançada.
      Use o <VAL_ON>mapa<> na ponte para acessar o <VAL_ON>mapa da galáxia<>.\n\nAs
      naves cargueiras têm <VAL_ON>inventários grandes<>. Os slots delas podem armazenar
      pilhas maiores do que as de qualquer outro tipo de inventário. Transfira itens<>
      do seu inventário para sua nave cargueira usando <IMG>TRANSFER<>. Para recuperar
      objetos armazenados, fale com o capitão. As naves cargueiras maiores e mais
      caras oferecem os inventários mais amplos.\n\nÉ possível <SPECIAL>construir<>
      nas naves cargueiras. Posicione as peças de construção de base na área designada
      para erguer uma base portátil. Adicione <TECHNOLOGY>contêineres<> para aumentar
      o inventário."
    ui_guide_body_trade_5: |-
      O <VAL_ON>quadro de missões<> está presente em todas as <COMMODITY>estações espaciais<>. Confira sempre o quadro de missões de cada estação para saber quais tarefas estão disponíveis.
      Essas tarefas rendem unidades, nanitos, tecnologias e mais.

      O quadro de missões fica perto do <VAL_ON>terminal comercial<>, no lado direito da estação.

      Depois de concluídas, as missões podem ser entregues em qualquer estação.
      Várias missões podem estar ativas ao mesmo tempo. Veja-as no log (<IMG>OPTIONS<>).

      As missões dão como recompensa <VAL_ON>reputação<> na facção relacionada a elas. É uma boa maneira de melhorar seu relacionamento com as formas de vida predominantes do sistema ou com uma das três guildas: a <VAL_ON>guilda dos mercadores<>, a <VAL_ON>guilda dos exploradores<> e a <VAL_ON>guilda dos mercenários<>.

      Uma melhor reputação nas guildas concede acesso a missões de nível mais elevado, com recompensas melhores. Visite o <SPECIAL>representante da guilda<> a bordo da estação espacial para acessar recompensas.
    ui_guide_body_trade_6: "Criar <VAL_ON>produtos avançados<> é uma ótima maneira
      de ganhar dinheiro.\n\nExtraia metais dos depósitos de recursos encontrados
      com o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>). Extraia-os usando o <TECHNOLOGY>manipulador
      de terreno<>.\n\nOs usuários avançados, com uma atualização de <TECHNOLOGY>dispositivo
      de pesquisa<> para o visor de análise, podem usar <TECHNOLOGY>extratores de
      minerais<> e <TECHNOLOGY>gases<>. Esses módulos avançados são capazes de gerar
      energia e recursos infinitos e gratuitos, se colocados no lugar certo.\n\nA
      combinação de metais gera <SPECIAL>ligas metálicas<>. A combinação de gases
      cria <TECHNOLOGY>compostos<>.\nCombiná-los uns com os outros ou com os <TRADEABLE>produtos
      agrícolas<> do <TRADEABLE>cultivo<> permite a criação de <VAL_ON>itens ainda
      mais valiosos<>.\n\nOs itens mais valiosos exigem recursos de <VAL_ON>vários
      mundos<>. Encontre sistemas com a combinação certa de materiais para ter o cenário
      de criação ideal.\n \nAdquira novas plantas de produtos contratando um <TECHNOLOGY>cientista<>
      em sua base ou visitando as <VAL_ON>fábricas<> e os <VAL_ON>coletores<> de um
      planeta."
    ui_guide_body_trade_7: "A <SPECIAL>reputação<> mede sua <VAL_ON>popularidade<>
      entre as raças e facções alienígenas. \nAcompanhe sua reputação na seção <VAL_ON>Marcos
      da jornada<> do Catálogo e guia (<IMG>OPTIONS<>).\n\nO <VAL_ON>quadro de missões<>
      oferece a maneira mais eficiente de melhorar a reputação.\nAs missões melhoram
      a reputação com as formas de vida predominantes do sistema ou em uma das três
      <SPECIAL>guildas<>: a <VAL_ON>guilda dos mercadores<>, a <VAL_ON>guilda dos
      exploradores<> e a <VAL_ON>guilda dos mercenários<>.\n\n<VAL_ON>Oferecer presentes<>
      para os alienígenas nas estações espaciais ou nos postos avançados dos planetas
      é uma ótima maneira de melhorar sua reputação. Formas de vida diferentes preferem
      presentes diferentes.\n\nUma melhor reputação nas guildas concede acesso a <VAL_ON>missões
      de nível mais elevado, com recompensas melhores<>.\n\nCaçar e eliminar piratas
      <VAL_ON>procurados<> aumentará sua reputação com as formas de vida predominantes
      do sistema."
    ui_guide_body_combat_1: "Os drones sentinelas são entidades robóticas que protegem
      a maioria dos mundos. <VAL_ON>Coletar recursos<> na frente deles faz com que
      fiquem <RED>hostis<>.\nColetar alguns recursos, como <VAL_ON>esferas de gravitino<>,
      alerta o exército deles imediatamente. \n\nOs drones sentinelas podem abordar
      e <VAL_ON>verificar você<> ou quaisquer recursos que coletou recentemente. Evite
      fazer coletas ou atacar criaturas não hostis enquanto estiver sendo observado.\n\nAlguns
      mundos abrigam <VAL_ON>sentinelas extremamente agressivas<>. Esses drones atacam
      imediatamente. Veja as informações sobre o planeta no <TECHNOLOGY>visor de análise<>
      (<IMG>AIM<>) para descobrir o status das sentinelas.\n\nO <VAL_ON>nível de segurança<>
      no canto superior direito da HUD mostra o status atual dos drones sentinelas.
      Isso aumentará à medida que você lutar com eles.\n\nElimine drones sentinelas
      rapidamente ao ser atacado para impedir que <VAL_ON>drones sentinelas mais poderosos<>
      sejam chamados.\nDestruir drones sentinelas é uma boa maneira de obter <SPECIAL>materiais
      exóticos<>."
    ui_guide_body_combat_2: |-
      Dispare sua <TECHNOLOGY>multiferramenta<> com <IMG>ATTACK<>. Quando estiver sem munição ou carga, use <IMG>MELEE<> para realizar um <VAL_ON>ataque físico<>.
      Recarregue sua arma atual com <IMG>RELOAD<>. Algumas armas precisam de <COMMODITY>carga<>, em vez de munição.

      Por padrão, a multiferramenta é equipada apenas com um <TECHNOLOGY>feixe de mineração<>. Para aumentar o poder de combate, instale novos <TECHNOLOGY>tipos de armas<>.
      Alterne entre os <VAL_ON>modos de arma<> usando <IMG>CYCLEWEAPON<>.
      A multiferramenta pode ser atualizada com um <TECHNOLOGY>manipulador de terreno<> que permite que o usuário crie e remova terreno planetário.

      Encontre novas plantas de armas e outras <TECHNOLOGY>atualizações da multiferramenta<> em construções ou com um <TECHNOLOGY>mercador tecnológico<>, a bordo das estações espaciais.

      Algumas construções planetárias podem ter multiferramentas inéditas para você comprar. Cada multiferramenta tem <VAL_ON>um tipo de bônus<> para melhorar a própria eficácia.
      Alterne entre multiferramentas ativas na seção Utilidades do menu rápido (<IMG>QUICK_MENU<>).
    ui_guide_body_combat_3: "O dano recebido enquanto se está a pé (devido a um combate,
      a animais hostis ou ao ambiente) esgotará primeiro seu <COMMODITY>escudo<>.
      \n\nSeu escudo se recarregará com o tempo. Busque cobertura e evite sofrer dano
      enquanto ele estiver fraco. O dano sofrido enquanto o escudo está baixado prejudica
      sua <FUEL>saúde<>.\n\nCompre os planos de um <TECHNOLOGY>campo de força pessoal<>
      dos <TECHNOLOGY>mercadores tecnológicos<>. Ele é um escudo de combate poderoso
      criado com a multiferramenta.\n\nOs sistemas de defesa e de sobrevivência do
      exotraje podem ser atualizados com <TECHNOLOGY>novas tecnologias<>. Visite os
      <TECHNOLOGY>mercadores tecnológicos<> nas estações espaciais para obter essas
      atualizações."
    ui_guide_body_combat_4: |-
      Dispare sua <TECHNOLOGY>multiferramenta<> com <IMG>ATTACK<>. Quando estiver sem munição ou carga, use <IMG>MELEE<> para fazer um <VAL_ON>ataque físico<>.
      <VAL_ON>Mire<> (<IMG>AIM<>) e <VAL_ON>use o zoom<> (<IMG>ZOOM<>) para acertar inimigos com precisão.

      Alterne entre os <VAL_ON>modos de armas<> usando <IMG>CYCLEWEAPON<>.
      <VAL_ON>Recarregue<> sua arma atual com <IMG>RELOAD<>. Certifique-se de ter criado <SPECIAL>munição suficiente<> antes de entrar em um combate.

      O dano recebido enquanto se está a pé esgotará primeiro o seu <COMMODITY>escudo<>. Seu escudo se recarregará com o tempo. <VAL_ON>Busque cobertura<> e evite sofrer dano enquanto ele estiver fraco.
      Compre os planos de um <TECHNOLOGY>campo de força pessoal<> dos <TECHNOLOGY>mercadores tecnológicos<>. Ele é um escudo de combate poderoso criado com a multiferramenta.
    ui_guide_body_combat_4_vr: |-
      Dispare sua <TECHNOLOGY>multiferramenta<> com <IMG>ATTACK<>. Quando estiver sem munição ou carga, use <IMG>MELEE<> para fazer um <VAL_ON>ataque físico<>.

      Alterne entre os <VAL_ON>modos de armas<> usando <IMG>CYCLEWEAPON<>.
      <VAL_ON>Recarregue<> sua arma atual com <IMG>RELOAD<>. Certifique-se de ter criado <SPECIAL>munição suficiente<> antes de entrar em um combate.

      O dano recebido enquanto se está a pé esgotará primeiro o seu <COMMODITY>escudo<>. Seu escudo se recarregará com o tempo. <VAL_ON>Busque cobertura<> e evite sofrer dano enquanto ele estiver fraco.
      Compre os planos de um <TECHNOLOGY>campo de força pessoal<> dos <TECHNOLOGY>mercadores tecnológicos<>. Ele é um escudo de combate poderoso criado com a multiferramenta.
    ui_guide_body_combat_5: |-
      Dispare as <VAL_ON>armas da nave<> com <IMG>SHIPFIRE<>. Alterne os modos de arma com <IMG>SHIPCYCLEWEAPON<>.

      Se você for atacado por <SPECIAL>piratas<>, fale com eles pelo comunicador usando <IMG>QUICK_MENU<>. É possível <VAL_ON>suborná-los<> para deixarem você em paz. Também é possível usar um <VAL_ON>vale-defesa<> para chamar as <VAL_ON>autoridades do sistema<>, que vão ajudar no combate.

      Compre <VAL_ON>vales-defesa<> dos mercadores nas estações espaciais.

      <VAL_ON>Fique atrás do seu alvo<> para causar mais dano e evitar fogo inimigo.
      Controle sua velocidade com <RED>Incrementar<> (<IMG>BOOST<>) e <VAL_ON>Frear<> (<IMG>BRAKE<>) para ficar atrás do seu alvo.
      <VAL_ON>Fazer uma curva freando<> é muito mais rápido.
      Os <COMMODITY>escudos da sua nave<> se recarregarão com o tempo.

      Altere seu <VAL_ON>alvo atual<> com <IMG>PREVTARGET<> e <IMG>NEXTTARGET<>.
      Mire na <VAL_ON>retícula principal do alvo<> para ter mais precisão.
      A <VAL_ON>perseguição automática da nave de combate<>, disponível no menu de opções, permitirá que a nave se trave em alvos e os perseguia automaticamente.
