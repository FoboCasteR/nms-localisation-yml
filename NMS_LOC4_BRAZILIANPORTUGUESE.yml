      Ative uma <STELLAR>varredura de destinos<> (<IMG>AIM<>) para identificar o local da transmissão
    ui_watermission1_msg4: |-
      Atualização da <TECHNOLOGY>proteção subaquática<> recebida
      Selecione o módulo de atualização no seu inventário
      Use <IMG>TECHMENU<> para iniciar a instalação
    ui_watermission1_obj1: Investigue o sinal
    ui_watermission1_obj1_tip: A nave interceptou um sinal estranhamente desgastado.
      Ele solicitava que aqueles que o ouvissem investigassem um local próximo.
    ui_watermission1_obj2: Instale o módulo de atualização da proteção subaquática
    ui_watermission1_obj2_tip: Abra o inventário (<IMG>INVENTORY<>) e selecione o
      módulo de atualização com <IMG>TECHMENU<>
    ui_watermission2_marker: Nave do estranho
    ui_watermission2_osd: ":: TRAÇO DE SINAL DE NAVE ESTABELECIDO ::"
    ui_watermission2_msg1: |-
      O módulo de atualização continha um eco do usuário original
      <STELLAR>Faça uma verificação<> (<IMG>SCAN<>) para procurar o proprietário anterior
    ui_watermission2_msg2: Alcance a nave do estranho
    ui_watermiss2_survey_osd: Nave acidentada localizada
    ui_watermiss2_survey: |-
      Alcance a nave do estranho
      Use a <TECHNOLOGY>varredura de destinos<> para seguir o sinal de socorro
    ui_watermiss2_survey_swap: |-
      Alcance a nave do estranho
      Ative uma <TECHNOLOGY>varredura de destinos<> com <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_watermiss2_survey_off: |-
      Alcance a nave do estranho
      Ative uma <STELLAR>varredura de destinos<> (<IMG>AIM<>) para seguir o sinal de socorro
    ui_watermission2_msg4: |-
      Construa o <STELLAR>submarino Nautilon<>
      Acesse o menu de construção (<IMG>BUILD_MENU<>) debaixo d'água e fixe a planta com <IMG>PIN_BUILD<>
      Estabelecer uma <TECHNOLOGY>base submarina<> pode ajudar na construção
    ui_watermission2_msg5: |-
      Construa uma <STELLAR>célula de combustível hidrotérmica<> para abastecer o Nautilon
      Crie produtos no inventário com <IMG>PRODMENU<>
      Fixe plantas com <IMG>PIN<> ao navegar pelo menu de criação
    ui_watermission2_msg6: |-
      Abasteça o <TECHNOLOGY>propulsor Humboldt<> do Nautilon
      Aplique a <FUEL>célula de combustível hidrotérmica<> no inventário (<IMG>INVENTORY<>)
    ui_watermission2_obj1: Siga o traço de sinal
    ui_watermission2_obj1_tip: |-
      O sinal tanto implorou por uma tentativa de resgate quanto pediu para ficarem longe.
      Use o scanner (<IMG>SCAN<>) para segui-lo.
    ui_watermission2_obj2: Construa o Nautilon
    ui_watermission2_obj2_tip: |-
      A nave caída continha plantas para um <TECHNOLOGY>submarino<>.
      Construa a <STELLAR>câmara do Nautilon<> para lançar o submarino.
      <STELLAR>Fixe<> as plantas a partir do menu de construção com <IMG>PIN_BUILD<>.
      Estabelecer uma <TECHNOLOGY>base submarina<> pode ajudar na construção.
    npc_watermission2_lang: |-
      LOG: <STELLAR>0003A<>. Evento de falha <STELLAR>+4 sóis<>
      Boa parte da tripulação está morta. Somente aqueles de nós que já estavam com o traje, quando o asteroide colidiu, sobreviveram à descompressão inicial. Por sorte, as naves menores conseguiram se soltar antes de a fuselagem implodir.
      Nenhuma de nossas naves tem capacidade de hiperpropulsão. Acho que vamos conseguir recuperar as plantas do banco de dados principal da nave cargueira, embora pareça que ela caiu no oceano.
      Felizmente, ainda temos os planos para o Nautilon.
    npc_watermission2_opt: Baixe os planos do Nautilon
    ui_watermission3_obj1: Explore as profundezas
    ui_watermission3_obj1_tip: |-
      Explore as profundezas para testar o Nautilon.
      Fique alerta aos indícios da expedição do estranho.
    ui_watermission3_obj2: Localize a estrutura aquática
    ui_watermission3_obj2_tip: |-
      O Nautilon detectou o sinal de um repetidor  emanando sob ondas.
      Siga o sinal para refazer os movimentos dos sobreviventes do acidente.
    ui_watermission3_obj3: Construa o sonar de alta potência
    ui_watermission3_obj3_tip: |-
      A estrutura de rádio abandonada continha plantas para um <TECHNOLOGY>sonar de alta potência<>.
      Construa o <TECHNOLOGY>sonar de alta potência<> para o Nautilon.
      Acesse o inventário do Nautilon e crie em um slot vazio com <IMG>TECHMENU<>.
      Para obter instruções detalhadas, fixe a receita da planta com <IMG>PIN<>.
    ui_watermission3_msg1: |-
      Teste o <STELLAR>submarino Nautilon<>
      Explore as profundezas e busque indícios da expedição do estranho
    ui_watermission3_msg2: |-
      O Nautilon detectou uma estrutura de transmissão no solo oceânico
      Siga o sinal do sonar e localize a construção
    ui_watermission3_msg3: |-
      Estrutura de transmissão detectada
      Explore a construção e busque indícios da tripulação desaparecida
    ui_watermission3_msg4: |-
      Instale o <TECHNOLOGY>sonar de alta potência<>
      Acesse o inventário do Nautilon e crie em um slot vazio com <IMG>TECHMENU<>
      Para obter instruções detalhadas, fixe as instruções da planta com <IMG>PIN<>
    npc_watermission3_desc: |-
      Apesar da deterioração, o mainframe da estação continua funcional. Claramente, os registros foram acessados por seja lá quem esteve aqui antes. A última entrada é o download de uma <TECHNOLOGY>unidade de sonar de alta potência<>.
      Mas há algo estranho. Os carimbos de data e hora foram eliminados e não há como dizer há quanto tempo a tripulação esteve aqui.
      Esse lugar estava em terra quando foi visitado pela última vez? Os horrores que espreitavam lá fora devem ter vindo depois. Mas o que os atraiu para cá? A não ser que...
    npc_watermission3_opt: Baixe os planos do sonar
    ui_watermission3_marker: Estrutura afundada
    ui_watermission3_osd: ":: SINAL DE REPETIDOR DETECTADO ::"
    ui_watermission4_obj1: Use o sonar de alta potência para encontrar os sobreviventes
    ui_watermission4_obj1_tip: |-
      O <TECHNOLOGY>sonar de alta potência<> permite ao Nautilon identificar estruturas e destroços aquáticos.
      Acesse o sonar de alta potência no menu rápido (<IMG>QUICK_MENU<>)
      O log da tripulação mencionou uma nave cargueira que caiu no oceano.
    ui_watermission4_obj2: Alcance o local do acidente da nave cargueira
    ui_watermission4_obj2_tip: |-
      O sonar de alta potência detectou um ping de sinal de um destroço grande.
      Siga o sinal para refazer os movimentos dos sobreviventes do acidente.
    ui_watermission4_msg1a: |-
      Use o <TECHNOLOGY>sonar de alta potência<> para detectar e explorar destroços afundados
      Acesse o sonar de alta potência no menu rápido (<IMG>QUICK_MENU<>)
      O log da tripulação mencionou uma nave cargueira que caiu no oceano
    ui_watermission4_msg1: |-
      Use o <TECHNOLOGY>sonar de alta potência<> para detectar e explorar estruturas afundadas
      Acesse o sonar de alta potência no menu rápido (<IMG>QUICK_MENU<>)
    ui_watermission4_msg2: |-
      O Nautilon detectou uma estrutura grande no solo oceânico
      Siga o sinal do sonar e localize a estrutura
    ui_watermission4_msg3: |-
      Destroços da nave cargueira localizados
      Explore os destroços e busque indícios da tripulação desaparecida
    npc_watermission4_lang: |-
      LOG: <STELLAR>0012B<>. Evento de falha <STELLAR>+8 sóis<>
      Localizamos os destroços, mas o computador da nave estava inutilizado. Recuperamos os suprimentos possíveis e fomos embora. Não quero estar perto quando a água corroer o compartimento do reator.
      Os padrões da maré daqui ficam cada vez mais estranhos. A água subiu rapidamente, mas ainda não baixou. Podemos voltar e recuperar mais coisas quando a água vazar...
    npc_watermission4_desc: |-
      Os sobreviventes voltaram até os destroços da nave cargueira, mas seguiram em frente logo depois. Preciso fazer o mesmo se quiser encontrá-los.
      Antes de partir, faço uma última busca nos arquivos. Não há mais pistas, mas encontro as plantas de alguns <TECHNOLOGY>módulos de construção aquática<>. Pelo menos, a viagem não foi em vão.
    npc_watermission4_opt: Desligue o sinal
    npc_watermission4_res: Eu desligo o sinal de socorro. Não há ninguém aqui para
      salvar.
    ui_watermission5_obj1: Siga o sinal do sobrevivente
    ui_watermission5_obj1_tip: |-
      Use o <TECHNOLOGY>sonar de alta potência<> para detectar estruturas abandonadas no solo oceânico
      Acesse o sonar de alta potência no menu rápido (<IMG>QUICK_MENU<>)
    ui_watermission5_obj2: Rastreie os sobreviventes no oceano
    ui_watermission5_obj3: Siga a última mensagem do sobrevivente
    ui_watermission5_obj4: Encontre os restos mortais da tripulação
    ui_watermission5_obj4_tip: |-
      Use o scanner (<IMG>SCAN<>) para procurar a última posição da tripulação.
      Podem ser necessárias várias verificações. Use o Nautilon para examinar o solo oceânico e verificar vários locais.
    ui_watermission5_msg1a: |-
      Retorne ao <STELLAR>Nautilon<>
      Use o <TECHNOLOGY>sonar de alta potência<> para procurar a tripulação
    ui_watermission5_msg1: |-
      Use o <TECHNOLOGY>sonar de alta potência<> para detectar <STELLAR>construções afundadas<>
      Acesse o sonar de alta potência no menu rápido (<IMG>QUICK_MENU<>)
