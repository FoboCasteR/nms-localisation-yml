    ui_guide_body_survival_1: |-
      O sistema de sobrevivência permite que você se desloque por um planeta. <VAL_ON>Correr<> (<IMG>RUN<>) e usar o <VAL_ON>jetpack<> (<IMG>JUMP<>) gasta a energia do sistema de sobrevivência.

      Ele é recarregado com <FUEL>oxigênio<>. Pressione <IMG>SCAN<> para ativar o <VAL_ON>scanner<> e encontrar <FUEL>plantas ricas em oxigênio<> próximas. O oxigênio é encontrado em todos os mundos.

      Sistemas podem ser recarregados no inventário do exotraje ou no <VAL_ON>menu rápido<> usando <IMG>QUICK_MENU<>.

      O sistema de sobrevivência também pode ser recarregado com <FUEL>gel de sobrevivência<>, criado a partir de <TECHNOLOGY>gel de di-hidrogênio<> e <FUEL>carbono<>.

      Analisar plantas com o <TECHNOLOGY>visor de análise<> revela os materiais bônus delas, o que muitas vezes inclui oxigênio. Colete esses materiais com o <TECHNOLOGY>feixe de mineração<>.
    ui_guide_body_survival_2: |-
      O seu exotraje usará automaticamente a <TECHNOLOGY>proteção antirrisco<> quando for necessário. Ela é drenada pela exposição a radiação, toxinas planetárias e temperaturas extremas.
      Quando a proteção antirrisco do seu exotraje estiver esgotada, seus escudos começarão a sofrer dano.

      A proteção será <VAL_ON>recarregada automaticamente<> quando o usuário estiver em uma construção, nave ou caverna. Fora de um abrigo, os sistemas da proteção antirrisco são recarregados com <COMMODITY>sódio<> ou várias <COMMODITY>baterias de íons<>.

      O <COMMODITY>sódio<> pode ser obtido da flora planetária e é encontrado em <VAL_ON>todos os mundos<>.
      Pressione <TECHNOLOGY><IMG>SCAN<><> para ativar o <TECHNOLOGY>scanner<> e encontrar <COMMODITY>sódio<> próximo ao lugar onde você está.

      As <COMMODITY>baterias de íons<> podem ser criadas a partir de <TECHNOLOGY>cobalto<> e <EARTH>ferrita<>.

      Os sistemas antirrisco podem ser <VAL_ON>recarregados<> no inventário do exotraje ou no <VAL_ON>menu rápido<> usando <IMG>QUICK_MENU<>.

      Adquira atualizações de sobrevivência dos <TECHNOLOGY>mercadores tecnológicos<> nas estações espaciais e lojas planetárias.
    ui_guide_body_survival_3: |-
      Encontre <COMMODITY>recursos essenciais à sobrevivência<> com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>). <FUEL>Oxigênio<>, <COMMODITY>sódio<> e <TECHNOLOGY>di-hidrogênio<> são encontrados em qualquer planeta.

      A maioria dos recursos é obtida com a ajuda do seu <VAL_ON>feixe de mineração<>. Pressione <IMG>CYCLEWEAPON<> para alternar o modo da multiferramenta e <IMG>ATTACK<> para usar o laser.

      Use o <TECHNOLOGY>visor de análise<> em pedras e plantas para revelar informações adicionais, o que rende <COMMODITY>recursos extras<> durante uma coleta.

      Alguns recursos exigem um <TECHNOLOGY>laser minerador avançado<> ou <TECHNOLOGY>manoplas protetoras<>. Aprenda sobre essas tecnologias a bordo da <SPECIAL>anomalia espacial<>.

      Use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para buscar <VAL_ON>depósitos de minerais grandes<>, como os de <STELLAR>cobre<>. Esses depósitos podem ser refinados e transformados em <STELLAR>metal cromático<>, que é essencial a muitas tecnologias.

      <VAL_ON>ATENÇÃO:<> os sentinelas vão reagir a quaisquer ações de coleta no planeta. Evite fazer isso enquanto estiver sendo observado.
