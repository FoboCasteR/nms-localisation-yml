    tut_startbeacon_extra1: Olho dentro do abrigo do sinalizador. Além da unidade
      de transmissão de sinal de socorro, ele contém um <COMMODITY>mapa planetário<>.
    tut_startbeacon_extra2: |-
      Uma luz vermelha enche minha visão. Só vejo vermelho. E então ela se desfaz. A cor some, e tenho a impressão de que as palavras que pareciam tão claras estão desaparecendo...
      Olho dentro do abrigo do sinalizador. Além da unidade de transmissão de sinal de socorro, ele contém um <COMMODITY>mapa planetário<>.
