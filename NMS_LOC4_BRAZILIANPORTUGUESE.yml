      de recursos coletados<>.\n\nO feixe de mineração é recarregado com <FUEL>combustíveis
      baseados em carbono<>. Ele pode ser usado no modo de <VAL_ON>ataque físico<>
      (<IMG>MELEE<>) para obter carbono das plantas, caso haja uma perda total de
      energia.\n\nEncontre multiferramentas novas nas estações espaciais e postos
