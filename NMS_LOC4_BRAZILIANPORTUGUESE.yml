    ut_jet_name_l: Estimulador neural
    ut_jet_sub: Atualização do movimento do exotraje
    ut_jet_desc: Aumenta a capacidade dos <STELLAR>tanques do jetpack<> do exotraje
      e as <STELLAR>reservas da bomba adrenal<>, permitindo que o usuário voe e corra
      por mais tempo.
    ut_jump_name: BOTAS-FOGUETE
    ut_jump_name_l: Botas-foguete
    ut_jump_sub: Atualização do exotraje
    ut_jump_desc: |-
      Dão ao jetpack do exotraje um <STELLAR>recurso de salto avançado<>, permitindo que o usuário dê pulos enormes com facilidade.

      Pressione <IMG>JUMP<> rapidamente para ativar os sistemas de salto.
