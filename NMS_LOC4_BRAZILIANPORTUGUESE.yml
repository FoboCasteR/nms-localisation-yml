    all_fleet_status_update: Saudações, %CAP_RACE%. A expedição percorreu %EXP_DIST%
      anos-luz e creio que nossa rota planejada levará mais %EXP_TIME%. Todos os sistemas
      estão normais.
    all_fleet_comm_first_opt: Baixe os dados
    all_fleet_comm_first_lang: |-
      Calibrando posto de comando com a nova assinatura mestre... SUCESSO!
      O perfil mestre indica <COMMODITY>1<> fragata de apoio disponível.
      O perfil indica que não há plantas de <TECHNOLOGY>combustível de fragata<> disponíveis... Baixar?
    fleet_loot_explore_lang: "%CAP_RACE%, nosso scanner de artefatos está com força
      total. A seu comando, mirarei nos sistemas do planeta próximo para começar a
      verificação."
    fleet_loot_explore_wait_lang: Olá, %CAP_RACE%. Lamento informar que o scanner
      de artefatos ainda está acumulando energia. Terei muito prazer em utilizá-lo
      para você, assim que estiver pronto.
    fleet_loot_trade_lang: Olá, %CAP_RACE%. Tenho o prazer de relatar que as patrulhas
      comerciais locais conseguiram negócios favoráveis em todo o sistema. Os lucros  aguardam
      você.
    fleet_loot_trade_wait_lang: Olá, %CAP_RACE%. As patrulhas estão mobilizadas em
      missões comerciais espalhadas pelo sistema local. Relatarei sobre qualquer lucro,
      assim que a notícia chegar.
    fleet_loot_mining_lang: "%CAP_RACE%, a tripulação esteve ocupada analisando e
      processando depósitos planetários e asteroides locais. Os minerais são seus,
      se os quiser."
    fleet_loot_mining_wait_lang: Olá, %CAP_RACE%. A equipe de mineração planetária
      está em missão. Espero receber notícias do sucesso da operação muito em breve.
    fleet_loot_combat_lang: "%CAP_RACE%! Boas-vindas! Nossos sistemas de armamento
      e nossas naves de combate estão prontas. Aguardamos seu comando!"
    fleet_loot_fuel_lang: Relatório da situação, %CAP_RACE%. Os geradores estão com
      carga máxima e os tanques de suprimento estão cheios. Preparamos as células
      de combustível sobressalentes para seu uso pessoal.
    fleet_loot_fuel_wait_lang: As unidades de geração de combustível estão com eficiência
      máxima, %CAP_RACE%! Logo os tanques de suprimento estarão cheios e prontos para
      serem implantados na frota.
