    npc_comm_daily_01_brief: |-
      Camarada viajante! Quero histórias hoje. Meus sonhos revelaram a lembrança de um lugar que já vi ou verei em outro período distante...
      A semente do meu sonho era um tesouro que estava trancado e enterrado além da luz de qualquer estrela.
      Você pode procurar esse tesouro, viajante, e me entregar apenas as lembranças do momento em que o encontrar?
    npc_comm_daily_01_brief_res: |-
      Camarada viajante, obrigado! Enviei as coordenadas para o seu exotraje...
      Até mais...
    npc_comm_daily_01_wait: Vou passar meus dias aqui até renascer. Até repetirmos
      tudo isso em um mundo além desses mundos... Como repito a mim mesmo agora!
    npc_comm_daily_01_wait_opt_a: Toque gentilmente no supervisor
    npc_comm_daily_01_wait_opt_b: Não perturbe o supervisor
    npc_comm_daily_01_wait_res_a: O Gek não reage ao meu toque. Retiro minha mão.
    npc_comm_daily_01_wait_res_b: Sua presença é enervante, mas acho melhor que o
      supervisor permaneça aqui, onde eu possa vê-lo.
    npc_comm_daily_01_comp: Você alcançou as coordenadas distantes, camarada viajante?
      E, lá, revirou e manipulou a terra sob as ruínas?
    npc_comm_daily_01_comp_opt_a: Fale sobre as ruínas
    npc_comm_daily_01_comp_res_a: |-
      Conto minha jornada para o supervisor e me envolvo com a narrativa. Enquanto falo, os olhos dele se fecham em um contentamento aparente.
      Apenas quando termino é que percebo uma fragrância alegre e intensa pairando no ar entre nós.
    npc_comm_daily_01_comp_res_a1: Agradeço pela história, camarada viajante! Espero
      que o tesouro que encontrou tenha sido valioso para você, mas permita-me lhe
      dar esses itens...
    npc_comm_daily_01_comp_res_b: Você não pode esconder as coisas de mim, camarada
      viajante.
    npc_comm_daily_01_done: Sua história sobre aquele lugar antigo trouxe alegria
      para meu dia. Agradeço mais uma vez, camarada viajante.
    npc_comm_daily_01_done_opt_a: Encare o supervisor
    npc_comm_daily_01_done_opt_b: Parta
    npc_comm_daily_01_done_res_a: |-
      Enquanto o encaro, sinto uma dor leve se espalhar atrás dos meus olhos. Mas não vou desviar o olhar.
      Eu acabo piscando. O supervisor ainda está me encarando de volta.
    npc_comm_daily_01_done_res_b: Vejo você amanhã, camarada viajante.
    ui_comm_daily_01_title: Lembranças valiosas
    ui_comm_daily_01_sub: Escavando ruínas enterradas
    ui_comm_daily_01_desc: |-
      O supervisor me direcionou para uma construção antiga, que há muito virou ruína.
      Ele quer que eu lhe leve histórias de quaisquer tesouros que eu descobrir enterrados no lugar.
    ui_comm_daily_01_obj1: Chegue até a ruína antiga
    ui_comm_daily_01_obj1_tip: Siga as coordenadas do supervisor para localizar a
      construção em ruínas.
    ui_comm_daily_01_obj2: Localize e recupere o tesouro enterrado
    ui_comm_daily_01_obj2_tip: |-
      Use o <TECHNOLOGY>visor de análise<> (<IMG>AIM<>) para localizar o tesouro enterrado.
      Explore o subterrâneo da ruína antiga usando o <TECHNOLOGY>manipulador de terreno<>.
    ui_comm_daily_01_osd: Chegue até a ruína antiga
    ui_comm_daily_01_marker: Ruína antiga
    ui_comm_ret_msg: |-
      Volte até o supervisor
      Seu supervisor aguarda no terminal dele
    ui_comm_ret_obj: Volte até o supervisor
    ui_comm_ret_obj_tip: O supervisor aguarda no terminal dele
    ui_comm_daily_01_ret_osd: Volte até o supervisor
    ui_comm_daily_01_ret_marker: O supervisor
    ui_comm_week_01_title: Pesquisa comunitária
    ui_comm_week_01_sub: Ajude o especialista Polo - Semana 1 de 8
    ui_comm_week_01_desc: O especialista Polo está transmitindo uma solicitação de
      exploradores. Ele precisa de assistência para documentar uma nova 'fase' da
      galáxia.
    npc_comm_week_01_brief: |-
      Camarada! A galáxia zuniu e mudou, renovada! Você sente também?
      As fronteiras cintilam! Agora é o momento da pesquisa, exploração, amizade!
    npc_comm_week_01_brief2: |-
      O entusiasmo do Gek é transmitido claramente pelo comunicador. Ele me diz, sem fôlego, que sua pesquisa entrou em uma nova fase e que podemos planejá-la juntos...
      O especialista Polo transmite as coordenadas de um planeta que está retornando dados de verificação 'maravilhosamente curiosos'. É um grupo de objetos estranhos que se encontram dentro de módulos de tecnologia enterrados.
      Uma amostra pequena já saciaria a curiosidade dele, mas seria melhor e mais maravilhoso ainda se eu voltasse com várias...
    npc_comm_week_01_brief_res: Estou transmitindo coordenadas de um portal que lhe
      permitirá viajar anos-luz em instantes, camarada! Por essa passagem, nossa pesquisa
      começa.
    npc_comm_week_01_cap: Camarada, sua dedicação à pesquisa nos deixou admirados
      e mal-acostumados! Esse é o máximo de amostras com as quais conseguimos lidar,
      eu acho.
    npc_comm_week_01_cap_res_a: Polo move seu bico de um jeito exuberante, e o som
      causado ecoa pelo cockpit. Ele diz que transferiu um presente para a minha conta
      e que posso gastá-lo em algo divertido.
    npc_comm_week_01_cap_res_b: Obrigado, obrigado! Preciso fazer uma análise. Tenho
      muito conhecimento para construir. Mas vamos conversar de novo em breve e continuar
      explorando esta jovem galáxia!
    npc_comm_week_01_comp: O Nada detectou a assinatura da sua nave primeiro, camarada!
      Ele disse que você voltou com as amostras. Vamos levá-las para a nossa casa
      agora?
    npc_comm_week_01_comp_opt_a: Concorde
    npc_comm_week_01_comp_opt_b: Pergunte como isso é possível
    npc_comm_week_01_comp_res_all: Ficaremos felizes em receber todos os dados que
      você tiver. Nós os pesquisaremos mais a fundo para compreendê-los melhor!
    npc_comm_week_01_comp_res_b: Haha! Por meio de um pequeno truque do espaço anômalo,
      camarada! Um transportador que eu mesmo criei, feito com partes de um terminal
      comercial desmontado.
    npc_comm_week_01_comp2_opt_a: Dê uma amostra simples
    npc_comm_week_01_comp2_opt_a2: Dê uma amostra pequena
    npc_comm_week_01_comp2_opt_a3: Dê uma amostra impressionante
    npc_comm_week_01_comp2_opt_crea: Dê a amostra
    npc_comm_week_01_comp2_opt_b: Encerre a transmissão
