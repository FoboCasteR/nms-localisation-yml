    npc_comm_week_07_portal_desc: |-
      Um arrepio percorre o meu corpo enquanto encaro a passagem silenciosa.
      Ele persiste de maneira ameaçadora em minha mente.

      Para que 'lugar escuro' Nada está me mandando?
    npc_comm_week_07_portal_desc2: O portal zune e estala. Seu destino sombrio me
      chama.
    ui_comm_week_08_title: Pesquisa comunitária
    ui_comm_week_08_sub: Ajude o especialista Polo - Semana 8 de 8
    ui_comm_week_08_desc: A transmissão de Polo alcançou muitas realidades. Todas
      as iterações do viajante contribuem para um banco de dados de múltiplas realidades.
      O progresso universal desbloqueará <SPECIAL>itens adicionais<> no robô de síntese
      de mercúrio.
    npc_comm_week_08_brief: Camarada! Camarada viajante!
    npc_comm_week_08_brief2: Polo está pulando de emoção. Há um brilho intenso em
      seus olhos. São lágrimas?
    npc_comm_week_08_brief_opt_a: Ouça
    npc_comm_week_08_brief3: |-
      Tudo nos trouxe até aqui, camarada! As coordenadas que buscamos, as novas sementes estranhas na terra, os ecos de outros camaradas viajantes que atravessaram dimensões. Tudo se alinha! É como um tremor explodindo pelas estrelas!
      Centenas de milhares de planetas dormentes agora estão despertos, bocejando, repletos de novas descobertas!
    npc_comm_week_08_brief4: Estou transmitindo as coordenadas do epicentro dessa
      revolução galáctica. Há flora recém-plantada esperando para ser descoberta,
      flora da mais estranha configuração...
    npc_comm_week_08_brief4_alt: Estou transmitindo as coordenadas do epicentro dessa
      revolução galáctica. Há fauna recém-nascida esperando para ser descoberta, fauna
      da mais estranha configuração...
    npc_comm_week_08_brief_res: |-
      As fronteiras são mais finas aqui, camarada. Esse mundo vai muito provavelmente parecer anômalo, talvez quebrado.
      Mas há tanto potencial, ele é tão promissor!
      Se cada iteração do camarada viajante se aventurar lá, talvez possamos consolidar mais dados do que nunca...
    npc_comm_week_08_comp: Como você encontrou o novo mundo anômalo? Polo e Nada,
      nós temos inveja das suas viagens. Vamos ver os dados?
    npc_comm_week_08_comp_opt_a: Transmita dados
    npc_comm_week_08_comp_res: |-
      Impressionante! Essas descobertas parecem familiares, o que é impossível. É como se tivéssemos sonhado com essa transmissão em outra época ou em outro espaço...
      Acredito que a jornada apenas começou. Os dados que coletamos abrangem iterações diferentes das nossas, todas canalizadas para dentro do lar anômalo e humilde de Polo e Nada.
      Meu companheiro sintético feito de metal e alma se move! Seus processadores têm fome de dados. Suba a bordo! Veja com dois dos seus próprios olhos!
    npc_comm_week_08_comp_res_all: Esses dados são maravilhosos! Você tem mais? Os
      bancos de dados da anomalia estão bem abertos, oscilando entre este universo
      e o próximo.
    npc_comm_week_08_comp2_opt_b: Encerre a transmissão
    npc_comm_week_08_comp2_res_a: Polo me agradece várias vezes e transfere um presente
      para a minha conta. Ele analisa rapidamente o monitor de seu tablet e confirma
      que o robô de síntese ainda está respondendo energeticamente aos dados acumulados.
      Mais descobertas o alimentariam ainda mais.
    npc_comm_week_08_comp2_res_b: Se tiver mais descobertas para transmitir, nos chame
      com seu scanner, camarada!
    npc_comm_week_08_cap: Essa iteração do robô de síntese está quase atingindo a
      capacidade máxima! Acho que esse vai ser o último lote de dados que ele poderá
      aceitar neste universo.
    npc_comm_week_08_cap_res_a: |-
      Camarada, essa é toda a pesquisa que a anomalia planejou por enquanto.
      Mas não deixe que seja um momento triste! Explore, voe, corra, nade, viaje!
    npc_comm_week_08_cap_opt_a: Continue
    npc_comm_week_08_cap_res_a_extr: Vamos levar nosso lar para você agora, camarada?
