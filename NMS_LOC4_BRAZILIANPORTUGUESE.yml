    npc_waterplaque_title: A voz da concha
    npc_waterplaque_desc: Ouço uma voz suave, mas persistente, que se torna cada vez
      mais alta enquanto permaneço diante do altar antigo. Ela chega mais perto. A
      água corre próxima a mim, exigindo que eu escute a história dela.
    npc_waterplaque_opt: Aceite as ondas
    npc_waterplaque_res: Eu me retraio e o rugido do oceano enfraquece. À medida que
      a luz da ruína desaparece, vejo uma chave antiga, mas perfeita.
    npc_waterplaque_1: |-
      Fui à praia hoje. O mar fica diferente nesta época do ano. Ele atrai você, distorce sua noção de tempo. A geada salgada cobre a grama espessa. Com o vento, a areia deixa o topo das dunas. Não há ninguém em vários quilômetros.

      As pessoas adoram o som das ondas, mas é necessário um céu cinzento e ventos intensos para realmente ouvi-las, para entender as quebras intermináveis, as batidas que ressoam na terra. Me dá arrepios.
    npc_waterplaque_2: |-
      Voltei à praia esta manhã apenas para caminhar, para limpar a mente. Pisei nas dunas, como sempre. Meu aquecedor aumentou o calor por causa dos ventos congelantes. Mas aí eu a vi.

      Uma esfera de vidro transparente, destacada pelo brilho do sol que nascia. Era perfeita. Nenhuma cor a manchava. Não havia uma falha na geometria dela.

      Eu a peguei, é claro. Admirei-a o dia inteiro. Observei como a luz mudava quando a atravessava, filtrada e pura.
    npc_waterplaque_3: |-
      As caminhadas pela praia se tornaram um hábito agora, um ritual diário. Andei por vários quilômetros pela areia, esmagando conchas com os pés, procurando outra pedra como a primeira.

      Me tornei mais veloz, mais eficiente. Não preciso mais do sol. Minha lanterna é tão útil quanto ele quando varre as rochas à procura daquele ponto de luz, da perfeição refletida.

      A única coisa que me detém agora é a maré e quase não a notei ontem à noite. A água salgada ao redor dos meus tornozelos me fez acordar.
    npc_waterplaque_4: |-
      O traje reclama, mas descobri um jeito de ignorar os alarmes de salinidade. Não preciso mais parar, não importa como esteja a maré. O nível da água aumentou este ano. Sem as modificações, eu teria perdido meus antigos rastros na praia há muito tempo.

      Sinto falta das dunas, mas é preciso ser assim. Não posso voltar à terra, como os outros. Além disso, o vidro parece tão puro e brilhante na água quanto parece no ar.
    npc_waterplaque_5: |-
      Eu analisei milhões, mas não consegui nada. As outras rochas parecem tão insípidas e apagadas, tão sem vida, tão danificadas. Por mais fundo que eu vá, não há nada que se compare a ela.

      Vejo mundos inteiros, estrelas refletidas no brilho dela. Sei que deve haver outras por aí.
    npc_waterplaque_6: "Ela se foi. \n\nEu a peguei hoje de manhã e a vi, sutil, mas
      inconfundível. Uma rachadura, tão fina quanto um cabelo, mas suficiente. A luz
      não era mais pura. Estava manchada de vermelho.\n\nNão conseguia olhar para
      aquilo. Depois de tudo o que fiz por ela, me decepcionar assim? Saia! <STELLAR>Quebrada<>,
      <FUEL>horrível<>, <SPECIAL>estúpida...<>"
    npc_waterplaque_7: |-
      Eu a encontrei. Levei dias, mas a encontrei. Foram os piores dias desde que deixei a superfície. Senti tanta falta dela.

      A culpa era toda minha. Quando a encontrei, estava tão perfeita quanto no primeiro dia. Mas meus olhos... Algo está mudando.

      Estou tão feliz de tê-la novamente.
    npc_waterplaque_8: |-
      Tirei minha luva esta manhã para segurar melhor a minha pedra. O tempo que passei aqui embaixo me mudou. Quanto tempo se passou? Perdi a noção... O verde se transformou em azul há muito tempo.

      Minhas mãos estão transparentes, puras. A luz brilha através de mim. Sou como vidro. Eu...
    npc_waterplaque_loop: A voz fala, mas as palavras não fazem mais sentido. Seja
      qual for a música que o mar canta agora, seu idioma está além da minha compreensão.
