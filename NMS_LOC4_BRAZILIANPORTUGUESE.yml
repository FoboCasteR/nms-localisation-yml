    tra_npc_u3anomaly_wait: Polo está ocupado analisando relatórios, perdido em um
      mundo de dados, e não precisa mais de ajuda. Ele quer muito que eu continue
      explorando.
    tra_npc_u3anomaly_done_1: |-
      É como você disse, Nada! Como você disse!
      Estamos satisfeitos, felizes, extasiados com o seu retorno, estranho.
      E os outros galáxias afora? Você conheceu todos os tipos? Prospectores, suboficiais, analistas... um universo infinito de amigos?
    tra_npc_u3anomaly_done_2: Camarada! Enriqueceu seu vocabulário? Como a conversa
      entre seres evoluiu nesses últimos sóis?
    tra_npc_u3anomaly_done_3: |-
      Arrá! Você conheceu as economias de vários sistemas? Fez escambos para desbancar os preços dos Lordes do Comércio?
      Já pode encarar qualquer Gek magnata, não é?
    tra_npc_u3anomaly_done_4: Os fora da lei ouviriam a razão, camarada? Você consegue
      identificar a origem dessa violência?
    tra_npc_u3anomaly_done_5: Havia dados para extrair dos destroços dos drones patrulheiros,
      dos limitadores quadrúpedes, dos apressados colossos? E... E camarada não se
      machucou?
    tra_npc_u3anomaly_done_6: Esse exotraje já suportou algumas tempestades, não é?
      Depois de tantos sóis extremos, sua vida ainda está intacta?
    tra_npc_u3anomaly_done_7: |-
      Você já viu a galáxia inteira?
      Haha, não se alarme. Foi só a piada sem graça de um Gek. Mas lá fora... Você viajou para longe como nós, como a nossa anomalia?
    tra_npc_u3anomaly_done_8: Há tanta felicidade na vida selvagem desses mundos!
      Você perseguiu muitas feras com focinhos estranhos para conseguir essas verificações?
      Vamos examiná-las juntos!
    tra_npc_u3anomaly_done_9: Ainda estamos sozinhos nessa anomalia, Nada e eu? Não
      há outros?
    tra_npc_u3anomaly_done_10: Você é fluente na fala de outros seres agora, camarada?
      Você os compreende?
    tra_npc_u3anomaly_done_11: É muita riqueza, camarada. Muita. Os Geks vão ficar
      muito felizes com seu progresso.
    tra_npc_u3anomaly_done_12: Foi emocionante dançar com os guerreiros, camarada?
      Sua arma transformou as naves deles em pó metálico?
    tra_npc_u3anomaly_done_13: Você está aqui, camarada. Real, diante de Polo e Nada.
      Sei que sua tarefa terminou.
    tra_npc_u3anomaly_done_14: Não consegui prestar atenção nos meus relatórios, camarada!
      Só pensava no seu retorno de atmosferas selvagens. Conte tudo!
    tra_npc_u3anomaly_done_15: Nossa hora está muito perto agora, camarada. Seus dados
      seriam um conforto... Lembre-nos da vastidão do espaço, da vida...
    tra_npc_u3anomaly_done_16: Camarada...
    tra_npc_u3anomaly_res_a_1: |-
      Polo estuda os dados. Ele murmura com desdém para as variações que já conhece e fica animado com as que não conhece.

      No fim, Polo aplaude empolgado e se oferece para criar uma nova tecnologia para mim. Ele diz que agora estamos ligados por uma 'amizade gloriosa'.
    tra_npc_anomaly_res_a_2: O Gek passa um instrumento sobre minha cabeça. Suas mãos
      tremem com empolgação. Polo então se vira para mexer em seu maquinário misterioso
      e me oferece outra tecnologia.
    tra_npc_u3anomaly_res_a_3: |-
      Polo analisa os logs comerciais da minha nave e do meu exotraje e cria um gráfico  incompreensível com os resultados. Ele ri como se eu entendesse a piada.

      Polo me diz que os Geks são a espécie mais tola de todas. Dinheiro não é real. Nenhuma coisa é real. Ele fala que só a amizade importa e me oferece uma tecnologia nova como demonstração.
    tra_npc_u3anomaly_res_a_4: |-
      Polo parece aborrecido com os dados que enviei. Ele não entende por que toda a matança e derramamento de sangue foram necessários.

      Ele dá a impressão de que talvez nunca consiga entender. Ele me oferece uma tecnologia e se afasta do meu campo de visão. Não está claro se me culpa pelo que tive que fazer.
    tra_npc_anomaly_res_a_5: Embora Polo esteja tentando parecer indiferente, sua
      expressão parece aliviada com a minha presença. Então, ele ainda se importa
      comigo. Um pequeno sorriso acompanha minha compensação pelos dados sobre os
      sentinelas.
    tra_npc_u3anomaly_res_a_6: |-
      Polo não se convence das minhas alegações de longevidade e se pergunta em voz alta se sou uma réplica feita pelos sentinelas.

      Ele me examina cuidadosamente e abre um grande sorriso. Parece empolgado com o que seja lá o que descobriu e me oferece uma tecnologia nova de presente.
    tra_npc_anomaly_res_a_7: Antes de pegar os dados sobre dobra, Polo olha bem no
      fundo dos meus olhos, na tentativa de descobrir se mudei por causa das minhas
      longas viagens. Ele solta um suspiro melancólico e oferece uma tecnologia nova.
    tra_npc_u3anomaly_res_a_8: |-
      Com um entusiasmo contagiante, Polo olha as verificações das criaturas e nos vemos murmurando e rindo juntos das espécies mais estranhas.

      Ele me oferece uma tecnologia feita por ele mesmo. Polo diz que não tem mais utilidade para ela...
    tra_npc_u3anomaly_res_a_9: |-
      Polo encara por um bom tempo as imagens de cada espécie, observando seus movimentos e ouvindo suas palavras. Parece que há algo errado, alguma doença em toda forma de vida que demonstra o menor sinal de individualidade.

      Ele oferece minha recompensa com uma tristeza sutil e diz que não há novos amigos para se encontrar. Ele começa a tossir.
    tra_npc_u3anomaly_res_a_10: |-
      Apresento a prova do meu avanço linguístico. Polo começa a chorar.

      Ele diz que gostaria que eu me lembrasse da minha antiga vida, do tempo que passamos juntos. Pergunto o que Polo quer dizer, mas ele responde que não pode falar sobre isso.
      Ele diz que já falou demais e retorna ao seu comportamento padrão de oferecer novas tecnologias.
    tra_npc_anomaly_res_a_11: Dessa vez, Polo sequer pede os meus dados de pesquisa.
      O Gek simplesmente me cumprimenta pelo meu sucesso e me oferece um presente.
      Não entendi nada.
    tra_npc_anomaly_res_a_12: |-
      Os olhos brilhantes do Gek mostram um misto de culpa e alívio enquanto ele me entrega outra planta. Quer suas intenções sejam verdadeiras ou não, Polo não quer que eu me machuque.
      Ele se oferece para criar uma tecnologia nova que me protegerá em minhas viagens.
    tra_npc_u3anomaly_res_a_13: |-
      Polo me abraça em silêncio quando retorno e, dessa vez, não recuo. Também não pergunto o motivo. Há lágrimas nos olhos do Gek.
      Ele me agradece por salvar sua vida, por mais breve que seja a pausa.
      Polo se vira para seu maquinário. Quer criar algo para me agradecer.
    tra_npc_anomaly_res_a_14: |-
      Polo é tomado por inveja quando reconto as histórias dos climas terríveis que suportei e das viagens medonhas sob a chuva ácida e o calor sufocante. Que sentimento peculiar.
      Ele se sente inspirado para criar uma nova maravilha tecnológica e me oferecer o resultado.
    tra_npc_u3anomaly_res_a_15: Polo fala que está feliz por eu ter visto tanta coisa
      pessoalmente. A admiração é um presente raro, mas perigoso. Ele me entrega uma
      tecnologia nova para iluminar meu caminho...
    tra_npc_anomaly_res_a_16: |-
      Polo deixa os dados de lado e se vira para a janela. Por um tempo, meu amigo e eu observamos as estrelas juntos. Nos damos as mãos e, em seguida, vou embora. Há mais para ser visto.
      Polo me impede. Embora o presente pouco importe, o Gek não quer interromper nosso costume. Ele meneia a cabeça para mim e para seu maquinário.
