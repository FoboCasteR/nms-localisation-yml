    extreme_planet_title1: Condições extremas
    extreme_planet_sub1: Sobrevivendo em mundos extremos
    extreme_planet_msg1: |-
      <FUEL>Planeta com clima extremo detectado<>
      Planetas extremos têm um <COMMODITY>altíssimo nível de risco<>
      Colete <SPECIAL>recursos extremamente valiosos<> dos depósitos na superfície
    extreme_planet_desc: |-
      Alguns planetas têm um <FUEL>clima extremo<>. O seu exotraje avisará quando você pisar em um mundo assim. O nível de risco é muito maior neles, e as tempestades são mais frequentes. Recomenda-se muito fazer <TECHNOLOGY>atualizações na proteção antirrisco<> antes de explorar esses planetas.
      No entanto, esses mundos oferecem recompensas para um explorador corajoso. Os <STELLAR>depósitos de recursos<> valem consideravelmente mais e você pode encontrar <COMMODITY>cristais da tempestade<>. Esses recursos raros são muito valiosos e podem ser coletados apenas durante uma tempestade.
    extreme_planet_msg2: |-
      <FUEL>ATENÇÃO: CLIMA EXTREMO<>
      Condições de risco extremo podem exigir <TECHNOLOGY>proteção adicional<>
