    npc_comm_week_06_comp: O que você viu, camarada? Os loops levaram você para o
      futuro ou para o passado? Em que época nosso companheiro perdido está se escondendo?
    npc_comm_week_06_comp_opt: Reconte a história
    npc_comm_week_06_comp_res: |-
      Polo escuta enquanto conto a história. Ele tenta controlar a emoção, mas tinha tanta esperança em relação a um possível contato que é difícil para ele suportar.
      O Gek pisca rapidamente enquanto se recompõe. Ele espanta o desapontamento e sugere uma nova linha de investigação.
    npc_comm_week_06_comp2: |-
      É difícil perder contato, camarada, mas esses ecos são apenas uma parte do infinito. Vida, sucesso, tragédia... Nada, Polo e o camarada viajante verão todos esses desfechos.
      Talvez possamos fazer uma análise diferente. As imagens de locais importantes podem conter dados de posição e registros de tempo para ajudar em nossa busca. Seria tanta gentileza sua se você ajudasse a coletar essas imagens!
    npc_comm_week_06_comp2_opt: Encerre a transmissão
    npc_comm_week_06_repeat: Está com as imagens, camarada? A sua câmera viu alguma
      coisa incomum? Alguma mensagem dos que estão perdidos?
    npc_comm_week_06_repeat_opt_a: Transmita imagens
    npc_comm_week_06_repeat_res_a: Obrigado pelos dados, camarada. Dados sempre trazem
      esperança!
    npc_comm_week_06_repeat_res_b: Obrigado por não desistir de Nada e Polo, camarada.
      Sua iteração é muito gentil. Nos chame com o seu scanner se tiver mais dados.
    npc_comm_week_06_cap: Você capturou tantas imagens, camarada. Isso... Eu vou lidar
      com tudo isso. Acho que estou atrasado com a minha análise.
    npc_comm_week_06_cap_opt: Transmita imagens
    npc_comm_week_06_cap_res: Polo desliga, mas não demonstra nem um pouco de seu
      entusiasmo de sempre. A alegria da descoberta já se foi há muito tempo. Essa
      tarefa o deixou cansado.
    ui_comm_week_06_obj3: Monte a história
    ui_comm_week_06_obj3_tip: |-
      O dispositivo de Polo dá acesso a loops de tempo além do seu. Aplique-o em locais específicos para rever eventos passados.
      Use-o para descobrir o que aconteceu com o amigo desaparecido de Polo.
    ui_comm_week_06_obj5: "(Opcional) Tire fotos para Polo analisar"
    ui_comm_week_06_obj5_tip: |-
      Polo precisa de imagens de construções. Ele vai examiná-las para obter outras pistas sobre o ponto exato no tempo do loop anômalo.
      Acesse a câmera no <VAL_ON>menu rápido<> (<IMG>QUICK_MENU<>).
    npc_comm_week_06_portal_desc: |-
      O portal se abre diante de mim.

      Será que o amigo perdido de Polo ficou diante de um portal assim? Quantos indivíduos como eu existiram, que perseguiram fantasmas pelo tempo e espaço? Talvez um deles esteja me seguindo agora mesmo, atendendo a um novo pedido do meu companheiro Gek...
    ui_comm_week_06_obj6_msg: |-
      Tempo de pesquisa restante: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Tire uma foto de %BUILDING%
      Ative o modo de foto com <IMG>QUICK_MENU<>
    ui_comm_week_06_obj6_msg_alt: |-
      Tempo de pesquisa restante: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Tire fotos de construções para Polo
      Faça contato com a anomalia e troque dados usando <IMG>SCAN<>
    ui_comm_week_06_obj6_msg_final: |-
      Tempo de pesquisa restante: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Faça contato com a anomalia e troque dados usando <IMG>SCAN<>
