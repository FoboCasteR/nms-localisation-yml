      Explore a estrutura e busque indícios da tripulação desaparecida
    ui_watermission5_msg4: |-
      Nenhum sobrevivente detectado em terra
      Retorne à água
    ui_watermission5_msg4b: |-
      Água não detectada no sistema
      Procure sistemas estelares com água no mapa da galáxia
    ui_watermission5_msg5: |-
      Use o scanner (<IMG>SCAN<>) para procurar a tripulação
      O sinal está fraco. Podem ser necessárias várias verificações
    ui_watermission5_msg5b: |-
      Explore no Nautilon para encontrar um novo <STELLAR>local de verificação<>
      Distância examinada: %CURRENT%
