    ui_tut_repair_ship_title: 'Conserto da nave: manutenção crítica'
    ui_tut_repair_ship_sub: Conserte sistemas cruciais da nave
    ui_tut_repair_ship_desc: Se eu quiser sair desse planeta e descobrir mais sobre
      o lugar onde estou, preciso consertar minha nave acidentada. Parece que o dano
      está concentrado no motor e nos impulsionadores de decolagem.
    ui_tut_repair_ship_obj1: Investigue e conserte o dano da nave
    ui_tut_repair_ship_obj1_tip: |-
      A nave está muito danificada.
      Conserte os componentes no <VAL_ON>inventário<>.
      Acesse o inventário usando <IMG>INVENTORY<>. Conserte itens usando <IMG>REPAIR<>.
      Os consertos podem ser <VAL_ON>feitos em etapas<>. O conserto geral será concluído quando todos os componentes estiverem perfeitos.
    ui_tut_repair_ship_obj2: Conserte o mecanismo de pulso
    ui_tut_repair_ship_obj2_tip: |-
      Para consertar o mecanismo de pulso, é preciso <COMMODITY>lacre hermético<> e <COMMODITY>placa de metal<>.
      Procure um <COMMODITY>lacre hermético<>.
      Crie uma <COMMODITY>placa de metal<> a partir de <EARTH>pó de ferrita<>.

      Conserte itens do <VAL_ON>inventário<>.
      Acesse o inventário usando <IMG>INVENTORY<>. Conserte itens usando <IMG>REPAIR<>.
      Os consertos podem ser <VAL_ON>feitos em etapas<>. O conserto geral será concluído quando todos os componentes estiverem perfeitos.
    ui_tut_repair_ship_obj3: Conserte os impulsionadores de decolagem
    ui_tut_repair_ship_obj3_tip: |-
      Para consertar um impulsionador de decolagem, é preciso <EARTH>ferrita pura<> e <FUEL>geleia de di-hidrogênio<>.
      Use um <TECHNOLOGY>refinador portátil<> para criar <EARTH>ferrita pura<> a partir de <EARTH>pó de ferrita<>.
      Crie <FUEL>geleia de di-hidrogênio<> a partir de di-hidrogênio. Localize <TECHNOLOGY>di-hidrogênio<> com o scanner (<IMG>SCAN<>).

      Conserte itens no <VAL_ON>inventário<>.
      Acesse o inventário com <IMG>INVENTORY<> e conserte itens com <IMG>REPAIR<>.
    ui_tut_repair_ship_msg0c: |-
      Colete %ITEM%: %CURRENT%/%AMOUNT%
      Crie <COMMODITY>placa de metal<> para consertar o <TECHNOLOGY>mecanismo de pulso<>
      Use %ITEM% para criar <COMMODITY>placa de metal<>
    ui_tut_repair_ship_msg0: |-
      Crie <COMMODITY>placa de metal<> para consertar o <TECHNOLOGY>mecanismo de pulso<>: %CURRENT%/%AMOUNT%
      Pó de ferrita adquirido: <TRADEABLE>50<>/<TRADEABLE>50<>
      Use <IMG>INVENTORY<> para acessar seu inventário
      Use <IMG>PRODMENU<> para criar em slots vazios
    ui_tut_repair_ship_msg0a: |-
      Coloque a <COMMODITY>placa de metal<> no <TECHNOLOGY>mecanismo de pulso<>
      No inventário da nave (<IMG>INVENTORY<>), encontre o <TECHNOLOGY>mecanismo de pulso<>
      Depois, inicie o conserto com <IMG>REPAIR<>
    ui_tut_repair_ship_msg0b: |-
      Conserte o <TECHNOLOGY>mecanismo de pulso<>
      Retorne à nave para fazer consertos
    ui_tut_repair_ship_msg1: |-
      Conserto da nave: <STELLAR>parcialmente concluído<>
      Embarque na nave e <TECHNOLOGY>consulte o diagnóstico dela<>
    ui_tut_repair_ship_msg2: |-
      Conserte o <TECHNOLOGY>mecanismo de pulso<>
      Consulte o log da missão (<IMG>OPTIONS<>) para selecionar uma orientação específica
    ui_tut_repair_ship_msg2a: |-
      Conserte o <TECHNOLOGY>mecanismo de pulso<>
      Acesse o inventário da nave (<IMG>INVENTORY<>) e conserte itens com <IMG>REPAIR<>
    ui_tut_repair_ship_msg2b: |-
      Conserte o <TECHNOLOGY>mecanismo de pulso<>
      Vasculhe o local do acidente para encontrar uma fonte alternativa de <COMMODITY>lacres herméticos<>
    ui_tut_repair_ship_msg3: |-
      Conserte os <TECHNOLOGY>impulsionadores de decolagem<>
      Material avançado necessário: <EARTH>ferrita pura<>
      Consulte o log da missão (<IMG>OPTIONS<>) para obter informações
    ui_tut_repair_ship_msg3b: |-
