    ui_pin_waterplant_obj_tip: |-
      Os <TRADEABLE>citofosfatos<> são extraídos diretamente de <EARTH>plantas subaquáticas<>.
      Aumente a eficiência marinha atualizando a <TECHNOLOGY>membrana de aeração<> do exotraje, repondo o suprimento de oxigênio com <TRADEABLE>bolsas de alga<> ou viajando em um <STELLAR>submarino Nautilon<>.
    ui_pin_clampearl_obj_tip: |-
      As <COMMODITY>pérolas vivas<> são obtidas dos <STELLAR>moluscos blindados<> encontrados no solo oceânico. Use o mapa da galáxia para localizar sistemas com vida aquática.
      Enquanto estiver nadando, identifique <STELLAR>moluscos blindados<>, com o <TECHNOLOGY>visor de análise<>.
      Aumente a eficiência marinha atualizando a <TECHNOLOGY>membrana de aeração<> do exotraje, repondo o suprimento de oxigênio com <TRADEABLE>bolsas de alga<> ou viajando em um <STELLAR>submarino Nautilon<>.
    ui_pin_ventgem_obj_tip: |-
      As gemas de <COMMODITY>sulfeto de cristal<> são encontradas próximas a <FUEL>fontes hidrotermais<> no solo oceânico. Use o mapa da galáxia para localizar sistemas com planetas oceânicos.
      Enquanto estiver nadando, procure <FUEL>fontes hidrotermais<> brilhantes ou borbulhantes no solo oceânico.
      Aumente a eficiência marinha atualizando a <TECHNOLOGY>membrana de aeração<> do exotraje, repondo o suprimento de oxigênio com <TRADEABLE>bolsas de alga<> ou viajando em um <STELLAR>submarino Nautilon<>.
    ui_pin_ventgem_obj: Obtenha %ITEM% ao redor das fontes marinhas
    ui_pin_clampearl_obj: Colete %ITEM% de mariscos blindados de águas profundas
    ui_pin_fishcore_obj_tip: |-
      <SPECIAL>Núcleos hadais<> são encontrados próximos a <COMMODITY>espécimes chamativos de plantas<> no solo oceânico. Use o mapa da galáxia para localizar sistemas com planetas oceânicos.
      <FUEL>CUIDADO<>: núcleos hadais atraem anomalias biológicas.
      Enquanto estiver nadando, identifique <STELLAR>espécimes chamativos<> com o <TECHNOLOGY>visor de análise<>.
      Aumente a eficiência marinha atualizando a <TECHNOLOGY>membrana de aeração<> do exotraje, repondo o suprimento de oxigênio com <TRADEABLE>bolsas de alga<> ou viajando em um <STELLAR>submarino Nautilon<>.
