    ui_navigator_label: Navegador
    ui_navigator_title: Navegador %NAME%
    intrct_navigator: Gerenciamento de expedição
    navigator_sub: Planeje e despache expedições
    exp_navigator_lang_new: Ah, entidade viajante. O Korvax tem o prazer de relatar
      uma pesquisa de navegação interessante! O Korvax planejou <COMMODITY>novas expedições<>
      para sua frota!
    tra_navigator_lang_new: Olá, camarada capitão! Que dia bom para a frota! Mapeei
      <COMMODITY>novas rotas de expedição!<>
    war_navigator_lang_new: Grah! Capitão invasor! Há mais glória disponível para
      a frota! Mapeei <COMMODITY>novas rotas de expedição!<> Prepare-se para o triunfo!
    exp_navigator_lang_1: O Korvax preparou rotas para a frota, viajante. Qual você
      acha que é a mais promissora?
    tra_navigator_lang_1: Camarada capitão! Estive muito ocupado planejando rotas
      para sua frota! Aproveite-as!
    war_navigator_lang_1: Grah! Planejei muitas rotas, invasor! Escolha!
    exp_navigator_lang_2: O Korvax calculou todas as rotas de expedição possíveis.
      As que lhe ofereço são aquelas com a menor chance de destruição total.
    tra_navigator_lang_2: Mapeei as melhores rotas para você, camarada capitão! Espero
      que rendam muitas unidades para sua frota!
    war_navigator_lang_2: Todas essas rotas oferecem glória e triunfo para a frota,
      viajante! Grah!
    exp_navigator_lang_3: O Korvax esteve ocupado preparando rotas. Calculei que as
      coordenadas do hiperespaço a seguir são tão altamente lucrativas quanto improváveis
      de confundir navegadores menos capazes.
    tra_navigator_lang_3: As expedições comerciais são as melhores, camarada viajante.
      Mas espero que todas as rotas que eu mapear lhe tragam felicidade.
    war_navigator_lang_3: Preparei os mapas necessários. Está pronto para despachar
      a frota, capitão invasor? Que ela traga glória para todos nós!
    exp_navigator_lang_4: O Korvax mapeou todas as estrelas conhecidas nessa região
      do espaço. As rotas a seguir foram otimizadas para proporcionar operações bem-sucedidas
      para a frota.
    tra_navigator_lang_4: Mapeei rotas para sua frota, camarada capitão! Elas oferecem
      ótimas oportunidades e lindas paisagens!
    war_navigator_lang_4: Os mapas estão prontos, capitão invasor! Já instruiu a frota?
      Ela está pronta para a batalha? Grah!
    exp_navigator_lang_5: O Korvax usou o conhecimento da Convergência para mapear
      essas rotas para sua frota, entidade viajante. Espero que as ache quase perfeitas.
    tra_navigator_lang_5: Camarada capitão, seu camarada navegador trabalhou muito!
      Mapeei muitas expedições para sua frota!
    war_navigator_lang_5: Grah! Contemple meu trabalho, capitão invasor! Mapas e mais
      mapas. Cada rota repleta de uma possível glória!
    npc_navigator_opt_a: Veja as possíveis expedições
    npc_navigator_opt_b: Recuse
    exp_navigator_first_post_lang: O Korvax gosta de calcular rotas para o capitão
      viajante. Mas antes de a frota partir, é preciso construir uma <TECHNOLOGY>sala
      de comando da frota<>.
    tra_navigator_first_post_lang: Que dia feliz, camarada capitão! Vamos planejar
      muitas expedições! Mas primeiro, você deve construir uma <TECHNOLOGY>sala de
      comando da frota<>, para que possa falar com sua frota enquanto ela viaja!
    war_navigator_first_post_lang: Grah! Capitão invasor! Nossa nave está sem uma
      <TECHNOLOGY>sala de comando da frota!<> Não podemos despachar expedições nessas
      condições!
    exp_navigator_no_post_lang: O Korvax gosta de calcular rotas para o capitão viajante.
      Mas todas as suas <TECHNOLOGY>salas de comando da frota<> estão ocupadas. Você
      precisa construir mais ou aguardar o retorno de sua frota.
    tra_navigator_no_post_lang: Camarada capitão! Eu gosto muito de compartilhar minhas
      rotas com você! Mas todas as suas <TECHNOLOGY>salas de comando da frota<> estão
      em uso. Precisamos construir mais se quisermos planejar novas aventuras!
    war_navigator_no_post_lang: Grah! Capitão invasor! Todas as nossas <TECHNOLOGY>salas
      de comando da frota<> estão ocupadas. Não podemos despachar expedições nessas
      condições! Construa mais se quiser ampliar seu comando!
    all_navigator_no_post_res: "%NAME% preparou uma expedição para minha frota. Mas
      minha nave cargueira não tem a <TECHNOLOGY>sala de comando da frota<> de que
      preciso para manter a comunicação durante a viagem."
