    planet_bounty_msg1: Volte para a sua nave e viaje em direção ao espaço
    planet_warning: "<FUEL>ATENÇÃO: <> a missão é local e será encerrada automaticamente
      se houver uma dobra."
    planet_bounty_desc: |-
      Ele alega que sua instalação é atacada constantemente por piratas. Parece que ele não tem os meios para se defender, nem a capacidade de deixar a estação.

      Ele oferece uma recompensa considerável a qualquer um que conseguir parar o bombardeio...
    planet_scan_cre_desc: |-
      Ele alega precisar de verificações detalhadas das criaturas que vivem nesse planeta. Ele não foi claro sobre o que vai fazer com os dados.

      No entanto, deixou muito claro que receberei uma bela recompensa se ajudá-lo a coletar os dados.
    planet_scan_min_desc: |-
      Foi difícil entender muito do que ele disse. Parece que ele precisa de dados geológicos, sondagens dos minerais espalhados por esse sistema.

      Apesar dos problemas de tradução, uma coisa ficou clara: será dada uma boa recompensa a qualquer explorador que fornecer os dados.
    planet_scan_tree_desc: |-
      Ele alega estar precisando desesperadamente de verificações detalhadas da flora que cresce nesse sistema. Ele tentou explicar porque, mas o significado não ficou claro.

      É óbvio que receberei uma bela recompensa se ajudá-lo a coletar os dados.
    planet_kill_robots_desc: Ele parecia tomado por uma fúria real, um ódio pelos
      sentinelas que dominam seu planeta. A forma de vida não podia abandonar seu
      posto, mas me ofereceu uma recompensa se eu encontrar e destruir sentinelas.
    planet_kill_fiends_desc: Ele parecia estar com medo e sussurrava avisos incompreensíveis.
      Consegui entender apenas o suficiente para saber que ele achava que monstros
      estranhos se encontravam em seu mundo e que me recompensaria se eu encontrasse
      e matasse essas criaturas.
    planet_kill_cre_desc: |-
      A forma de vida parecia entediada e cansada de ficar enclausurada no posto avançado. Ela falou algo sobre o cheiro de mordita.

      Foi difícil manter a conversa, mas parece que deseja que eu cace por ela. Ela ofereceu uma recompensa considerável se eu me aventurar e matar as criaturas que andam por esse mundo.
    planet_feed_cre_desc: |-
      Ele me falou sobre sua adoração pelo mundo lá fora e o quanto lhe doía estar preso do lado de dentro. Ele contou uma história longa e difícil de acompanhar sobre uma criatura que, pelo que parece, era sua mascote.

      Parece que está me oferecendo uma recompensa grande se eu percorrer o planeta e alimentar todos os animais selvagens com os quais me deparar.
    planet_digging_desc: |-
      Ele tagarelou empolgado sobre uma ruína antiga muito promissora. Ele me mostrou seus dados, a pista que o havia colocado no encalço de um artefato.

      Como não pode ir procurá-lo sozinho, está pedindo que eu vá em seu lugar. Ele disse que poderei ficar com o artefato, desde que eu registre descobertas históricas importantes no nome dele.
    planet_collect_desc: |-
      Parecia que ele estava agitado e precisando muito de uma certa substância. Por razões que não entendo, ele não pode deixar seu posto para ir buscá-la sozinho.

      Ele dará uma recompensa generosa se eu a coletar em seu lugar e levar até seu posto avançado.
    planet_deliver_desc: |-
      Ele alega ter um item que precisa ser entregue, mas não consegue fazer a viagem sozinho. Parece estar com medo de alguma coisa, embora eu não tenha conseguido determinar do quê.

      Ele vai dar uma recompensa considerável se eu fizer a entrega em seu lugar.
    planet_depot_desc: |-
      Ele balbuciou um monte de coordenadas, apontando animado para um mapa. Parece que identificou um armazém de recursos. Por razões que não compreendi, ele está empolgado com a possibilidade de esse armazém ser destruído.

      Se eu o destruir por ele, ele me fará um pagamento generoso.
    planet_raid_desc: |-
      Ele falou comigo em um tom de voz sério, apontando para uma fábrica próxima. Algo nessa instalação o perturba muito, pois parece que quer que seja invadida.

      A forma de vida dará uma recompensa considerável se eu me infiltrar na instalação e acessar os bancos de dados. Ele avisou que os sentinelas vão reagir com força bruta.
    planet_missing_desc: |-
      Foi difícil entender o que ele estava querendo dizer, mas parece que um colega seu está desaparecido. Ele está preocupado e precisa de ajuda para encontrá-lo.

      Se eu o ajudar a encontrar o 'amigo' desaparecido, ele vai me dar uma grande recompensa.
