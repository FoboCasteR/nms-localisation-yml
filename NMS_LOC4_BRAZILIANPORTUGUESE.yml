    ui_tut_adv_mats_desc: Para consertar a nave, vou precisar de ferramentas e componentes
      melhores do que os que posso acessar agora. Preciso achar um suprimento de materiais
      avançados...
    ui_tut_adv_mats_obj1: Vasculhe o local do acidente para encontrar suprimentos
    ui_tut_adv_mats_obj1_tip: O local do acidente pode conter as ferramentas e os
      materiais necessários para consertar a nave. Se não, ele pode pelo menos dar
      algumas pistas...
    ui_tut_adv_mats_obj2: Siga o mapa planetário
    ui_tut_adv_mats_obj2_tip: |-
      <COMMODITY>Mapa planetário<> codificado encontrado no local do acidente.
      Abra o inventário (<IMG>INVENTORY<>) para ver o mapa.
      Destaque o mapa e use <IMG>FE_ALT1<> para <STELLAR>planejar uma rota<>.
    ui_tut_adv_mats_obj3: Localize o lacre hermético
    ui_tut_adv_mats_obj3_tip: |-
      O <STELLAR>mapa planetário<> do sinal de socorro marcou um conjunto de coordenadas na <TECHNOLOGY>HUD do exotraje<>.
      Chegue às coordenadas marcadas e busque um <COMMODITY>lacre hermético<> para consertar a nave.
    ui_tut_adv_mats_obj4: Retorne à nave
    ui_tut_adv_mats_obj4_tip: |-
