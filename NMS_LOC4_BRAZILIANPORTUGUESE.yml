    fleet_returned_home: Voltamos para a frota. Entramos em formação na nave capital.
      Aguardamos informações.
    fleet_combat_generic_1: Patrulhamos o sistema %SYSTEM%. Caçamos e eliminamos os
      contrabandistas da raça %RACE%. Recompensa obtida da estação local.
    fleet_combat_generic_2: Removemos à força os piratas da base no planeta %PLANET%.
      O conteúdo do cofre foi confiscado. Recompensa obtida das autoridades da raça
      %RACE%.
    fleet_combat_generic_3: Encontramos uma frota pirata no sistema %SYSTEM%. Destruímos
      %NUM% naves inimigas. Os inimigos restantes fugiram.
    fleet_combat_generic_4: Entramos no setor %SYSTEM%. Lutamos com contrabandistas
      na atmosfera do planeta %PLANET%. Todos os inimigos eliminados.
    fleet_combat_generic_5: Prendemos os contrabandistas da raça %RACE% no planeta
      %PLANET%. Confiscamos %NUM%0 toneladas de contrabando.
    fleet_combat_generic_6: 'Patrulhamos o sistema %SYSTEM%. Nível de conflito: alto.
      Recompensas obtidas: %NUM%.'
    fleet_combat_generic_7: Auxiliamos as autoridades da raça %RACE% em uma disputa
      com o sistema vizinho. Situação resolvida. Poucas fatalidades.
    fleet_mining_generic_1: Concentramos os lasers mineradores orbitais no planeta
      %PLANET%. Minerais refinados com %NUM%% de eficiência.
    fleet_mining_generic_2: Coletamos os minerais de caverna no planeta %PLANET%.
      Uma análise sugere que o nível de metal raro é de pelo menos %NUM%%.
    fleet_mining_generic_3: Extraímos minerais valiosos do cinturão de asteroides
      no setor %SYSTEM%. O nível de metal comercial é de %NUM%%.
    fleet_mining_generic_4: Utilizamos a draga de matéria no sistema %SYSTEM%. Coletamos
      %NUM%0 toneladas de matéria estelar usável.
    fleet_mining_generic_5: Enviamos a equipe de mineração para o planeta %PLANET%.
      Extraímos %NUM%00 toneladas de minérios valiosos.
    fleet_mining_generic_6: A equipe de mineração em baixa gravidade processou %NUM%
      asteroides repletos de metais no sistema %SYSTEM%. A operação foi um sucesso.
    fleet_mining_generic_7: As equipes de mineração profunda extraíram %NUM%000 toneladas
      de metal líquido do núcleo do planeta %PLANET%. O processamento comercial foi
      um sucesso.
    fleet_trading_generic_1: 'Negociamos mercadorias entre os planetas no sistema
      %SYSTEM%. Margem de lucro: 1%NUM%%.'
    fleet_trading_generic_2: Compramos mercadorias baratas quando ocorreu o excedente
      em %SYSTEM%. Nós as revendemos com um lucro de 1%NUM%% em %PLANET%.
    fleet_trading_generic_3: 'Negociação bem-sucedida. Vendemos as mercadorias necessárias
      no planeta %PLANET%. Lucro: 2%NUM%%.'
    fleet_trading_generic_4: 'Aproveitamos as flutuações da moeda em %SYSTEM%. A margem
      de lucro foi alta: 3%NUM%%.'
    fleet_trading_generic_5: 'Investimos no negócio %RACE% no planeta %PLANET%. Retorno
      do investimento: 1%NUM%%.'
    fleet_trading_generic_6: Cultivamos um bom relacionamento com a raça %RACE%. Fechamos
      um acordo de negociação preferencial no sistema %SYSTEM%.
    fleet_trading_generic_7: Fizemos um escambo com os comerciantes da raça %RACE%
      no sistema %SYSTEM%. Negociação favorável. Lucro de 1%NUM%%.
    fleet_explore_generic_1: Utilizamos os drones cartográficos no planeta %PLANET%.
      Dados topológicos completos. Estamos incluindo-os no arquivo universal.
    fleet_explore_generic_2: 'Fizemos uma sondagem orbital do planeta %PLANET%. Precisão
      da verificação 3D: %NUM%%. Continuamos com a análise.'
    fleet_explore_generic_3: A análise onidirecional do sistema %SYSTEM% foi um sucesso.
      Scanner de longo alcance com %NUM%% de energia.
    fleet_explore_generic_4: Analisamos o sistema %SYSTEM%, classe %CLASS%. Complementamos
      os dados da sonda com o conhecimento local. Estamos incluindo relatórios no
      arquivo universal.
    fleet_explore_generic_5: Analisamos a flora no setor %SYSTEM%. Descobrimos e catalogamos
      %NUM% novas espécies.
    fleet_explore_generic_6: Analisamos a fauna no setor %SYSTEM%. Descobrimos %NUM%
      novas espécies. Amostras de DNA arquivadas.
    fleet_explore_generic_7: Coletamos minerais no sistema %SYSTEM%. Obtivemos %NUM%
      toneladas de amostras. Observamos várias estruturas cristalinas inéditas.
