    ui_clampearl_desc: |-
      Nasce nos corações de enormes moluscos brilhantes encontrados debaixo d'água.

      Ao contrário da maioria das pérolas, essa amostra não é uma calcita sem vida. Um pouco da consciência do molusco-mãe permanece na gema, atribuindo-lhe uma beleza permanente e estranha.
    ui_clampearl_sub: Pedra preciosa semiconsciente
    ui_eyeball_name: OLHO HIPNÓTICO
    ui_eyeball_name_l: Olho hipnótico
    ui_eyeball_desc: |-
      O olho é frio, quase gelado ao toque. Mesmo assim, é impossível espantar a sensação de que ele ainda está vivo de alguma forma.

      A exposição prolongada não é recomendada. Não encare o olho de volta. Não o encare. Não o encare.
    ui_eyeball_sub: Amostra horrenda
    ui_fishcore_name: NÚCLEO HADAL
    ui_fishcore_name_l: Núcleo hadal
    ui_fishcore_desc: |-
      Um orbe carnoso altamente pressurizado.

      Dá para sentir a resistência quando é tocado. Um lampejo da bioluminescência se move como tinta no núcleo preto desse objeto misterioso.
    ui_fishcore_sub: Amostra horrenda
    ui_ventgem_name: SULFETO DE CRISTAL
    ui_ventgem_name_l: Sulfeto de cristal
    ui_ventgem_desc: |-
      Formados na fornalha de alta pressão incrível dos núcleos planetários, esses depósitos ricos em minerais são quase semelhantes ao vidro.

      Eles têm vários usos industriais, que aproveitam tanto seu teor de minerais quanto sua resistência extrema sob pressão.
    ui_ventgem_sub: Mineral comprimido
    ui_subfuel_name: CÉLULA DE COMBUSTÍVEL HIDROTÉRMICA
    ui_subfuel_name_l: Célula de combustível hidrotérmica
    ui_subfuel_desc: |-
      Um combustível de alta energia térmica contido em uma célula padronizada. É usado para abastecer o <TECHNOLOGY>propulsor Humboldt<>, que move o submarino Nautilon.

      Ele é criado com uma mistura de compostos orgânicos
      (<FUEL>carbono<> e <TRADEABLE>citofosfatos<>) e <TRADEABLE>sais<> minerais localizados.
    ui_subfuel_sub: Combustível do reator do submarino
    ui_waterplant_name: CITOFOSFATO
    ui_waterplant_name_l: Citofosfato
    ui_waterplant_desc: |-
      Um composto orgânico verde azulado produzido durante o ciclo metabólico da flora marinha. Ricos em energia solúvel, os citofosfatos são essenciais a várias tecnologias submarinas.

      O <TECHNOLOGY>laser minerador<> coleta compostos de citofosfato da <TECHNOLOGY>flora subaquática<>.
    ui_waterplant_sub: Composto orgânico
    ui_waterplant_sym: Ci
    ui_galmap_water: " // Água"
    ui_galmap_water_alt: " // Líquido"
    ui_galmap_water_alt2: " // Vida aquática"
    waterhelmet_tip: |-
      Herdou o capacete do mergulhador perdido
      Transforme o aspecto do seu exotraje em um <TECHNOLOGY>modificador de aparência<>.
    ui_waterhelmet_name: BATISFERA PERDIDA
    ui_waterhelmet_name_l: Batisfera perdida
    ui_waterhelmet_desc: |-
      Uma <STELLAR>sobreposição de aparência do exotraje<> assombrada. Mesmo após ser removida, o usuário ouvirá o chamado baixo do oceano para sempre...
      Transforme o aspecto do seu exotraje em um <TECHNOLOGY>modificador de aparência<>.
    ui_subgun_name: CANHÃO DO NAUTILON
    ui_subgun_name_l: Canhão do Nautilon
    ui_subgun_desc: |-
      Um canhão montado feito especificamente para o <STELLAR>submarino Nautilon<>.

      Como um sistema de armamento de alta energia, ele superaquece uma pequena porção de água, antes de lançá-la rapidamente em direção ao alvo.

      Foi feito principalmente para causar dano a entidades biológicas e é ineficaz quando usado como dispositivo minerador.
    ui_subgun_sub: Arma do submarino
    ui_sublaser_name: FEIXE DE TÉTIS
    ui_sublaser_name_l: Feixe de tétis
    ui_sublaser_desc: |-
      Um sistema a laser montado e feito especificamente para o <STELLAR>submarino Nautilon<>.

      Dispara um feixe de plasma concentrado contra o alvo, que se incendeia em seguida. Esse mecanismo permite o uso de sistemas de mineração ópticos de alta energia em um meio líquido.
    ui_sublaser_sub: Laser minerador do submarino
    ui_sub_binocs_name: SONAR DE ALTA POTÊNCIA
    ui_sub_binocs_name_l: Sonar de alta potência
    ui_sub_binocs_desc: |-
      Um sonar de alto detalhamento. É capaz de atualizar a tecnologia do scanner a bordo de um submarino de classe Nautilon, para o nível de um visor de análise.
      Pressione <IMG>SCAN<> para ativar o sonar de alta potência.
    ui_sub_binocs_desc_alt: |-
      Um sonar poderoso e capaz de receber e enviar sinais por longas distâncias. Deve ser instalado a bordo de um submarino de classe Nautilon.

      Pressione <IMG>QUICK_MENU<> para ativar o sonar de alta potência.
    ui_sub_binocs_sub: Dispositivo de análise submarina
    ui_sub_recharge_name: GERADOR OSMÓTICO
    ui_sub_recharge_name_l: Gerador osmótico
    ui_sub_recharge_desc: |-
      É instalado no sistema propulsor do <STELLAR>submarino Nautilon<>.

      Captura energia ao explorar o gradiente salino em ambientes aquáticos, permitindo a recarga lenta do <TECHNOLOGY>propulsor Humboldt<>, caso haja uma emergência de combustível.
    ui_sub_recharge_sub: Atualização do propulsor Humboldt
