      Use o dispositivo de Polo para localizar o último rastro dos sobreviventes
    ui_comm_week_06_obj3_msg1a: |-
      Tempo de pesquisa restante: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      Faça uma verificação com o dispositivo de Polo (<IMG>SCAN<>) para rastrear o sinal
