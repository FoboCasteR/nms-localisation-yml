    dnt_exp_tguild_greet_unknown_1: Apologies, probable customer entity. Purchase
      unavailable at this station.
    dnt_tra_tguild_greet_unknown_1: Merchants Guild trade is only available to registered
      members. Seek business elsewhere.
    dnt_war_tguild_greet_unknown_1: Grah! Interloper must prove trade skill before
      worthy of Merchants Guild time!
    dnt_exp_tguild_greet_low_1: Greetings. Guild discount is not available to low
      rank members, sorry.
    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      Embora suas palavras não sejam claras, o distintivo no uniforme da forma de vida é inconfundível. Ele é um representante da guilda dos mercadores.
      No entanto, não parece muito interessado em negociar comigo.
    npc_tguild_greet_unknown_desc_2: |-
      Já vi a insígnia desse alienígena antes. Ele é um integrante da guilda dos mercadores.
      No momento, parece que ele não tem nada para mim. Será que o <SPECIAL>agente de listagens de missões<> na estação tem uma maneira de eu provar o meu valor?
    npc_tguild_greet_low_desc_1: Esse alienígena também é um comerciante e mais um
      integrante da guilda dos mercadores.
    npc_tguild_greet_low_desc_2: O olho aguçado para os negócios indica que essa forma
      de vida é um integrante da guilda dos mercadores, mais um comerciante que quer
      conquistar seu lugar na galáxia.
    npc_tguild_greet_low_desc_3: A forma de vida faz uma reverência gentil, mais por
      costume do que respeito. Ele mostra seu distintivo, revelando-se como o representante
      da guilda dos mercadores neste sistema.
    npc_tguild_greet_med_desc_1: O alienígena, que parece ser o representante da guilda
      dos mercadores neste sistema, me verificou sutilmente quando me aproximei. Após
      ver minha posição na guilda, ele pediu desculpa pela intromissão e me cumprimentou
      calorosamente.
    npc_tguild_greet_med_desc_2: |-
      O alienígena transmite uma sequência de dados curta, revelando-se como o representante oficial da guilda dos mercadores neste sistema.
      Apesar de sua simpatia, não consigo deixar de achar que está me avaliando e tentando descobrir como tirar vantagem em uma negociação comigo.
    npc_tguild_greet_med_desc_3: A forma de vida acena a cabeça para mim. Não creio
      que eu já o conheça, mas ele claramente me reconheceu. Ele deve ser o representante
      da guilda dos mercadores neste sistema.
    npc_tguild_greet_high_desc_1: O alienígena me cumprimenta calorosamente. Ele trabalha
      para a guilda dos mercadores e inspeciona os negócios que acontecem neste sistema.
      Ela tem uma mensagem para transmitir.
    npc_tguild_greet_high_desc_2: A forma de vida se identifica como o representante
      da guilda dos mercadores neste sistema. Fazemos a troca mútua de unidades que
      o protocolo da guilda exige.
    npc_tguild_greet_high_desc_3: A forma de vida mostra sua identificação. É o distintivo
      de um representante de posição intermediária da guilda dos mercadores. Ele faz
      uma reverência. Está feliz com a minha visita ao seu sistema.
    npc_tguild_greet_best_desc_1: A forma de vida, um representante da guilda dos
      mercadores, parece empolgada ao me ver. Ela faz um gesto curto e hesitante,
      como se estivesse se desculpando pela falta de riquezas e status de seu sistema.
    npc_tguild_greet_best_desc_2: O alienígena tagarela empolgado e transmite uma
      sequência de negócios lucrativos recentes. Ele é o representante da guilda dos
      mercadores neste sistema e quer muito impressionar.
    npc_tguild_greet_best_desc_3: A forma de vida me cumprimenta com os gestos especiais
      exigidos em um encontro com um integrante de posição elevada da guilda dos mercadores.
    npc_eguild_greet_unknown_desc_1: |-
      A forma de vida mantém tanto o distintivo da guilda dos exploradores quanto a postura de quem já explorou muitos planetas estranhos.
      Para um ser supostamente curioso, parece que não despertei muito interesse. Talvez pense que não vale a pena me estudar.
    npc_eguild_greet_unknown_desc_2: |-
      Já vi a insígnia desse alienígena antes. Ele é um integrante da guilda dos exploradores.
      Ele não parece interessado nos dados que tenho a oferecer. Será que o <SPECIAL>agente de listagens de missões<> na estação tem uma maneira de eu provar o meu valor?
    npc_eguild_greet_low_desc_1: A forma de vida me examina antes de mostrar suas
      credenciais de representante da guilda dos exploradores.
    npc_eguild_greet_low_desc_2: O alienígena se revela um representante da guilda
      dos exploradores. Parece estar me avaliando, mas com que finalidade? Para saber
      se me saio bem explorando ou simplesmente por curiosidade?
    npc_eguild_greet_low_desc_3: A forma de vida mostra suas credenciais da guilda
      dos exploradores e se revela como o representante oficial dela neste sistema.
      Por alguma razão, ele também transmite um registro detalhado de todas as plantas
      que já descobriu.
    npc_eguild_greet_med_desc_1: A forma de vida projeta uma pequena imagem holográfica,
      uma representação em 3D de seu status como representante da guilda dos exploradores
      neste sistema.
    npc_eguild_greet_med_desc_2: O alienígena mostra suas credenciais da guilda dos
      exploradores, a papelada de um representante oficial.
    npc_eguild_greet_med_desc_3: A forma de vida mostra sua identificação de oficial
      da guilda dos exploradores, mas não antes de tentar me verificar para obter
      dados.
    npc_eguild_greet_high_desc_1: A forma de vida tagarela empolgada. Está feliz de
      compartilhar sua pesquisa recente com outro integrante da guilda dos exploradores.
    npc_eguild_greet_high_desc_2: O alienígena se revela como um explorador de certa
      importância dentro da guilda. Ele me dá as boas-vindas ao seu sistema.
    npc_eguild_greet_high_desc_3: A forma de vida me cumprimenta calorosamente e se
      revela como o pesquisador líder da guilda dos exploradores neste sistema.
    npc_eguild_greet_best_desc_1: A forma de vida me analisa brevemente antes de fazer
      uma reverência muito respeitosa. Ele é o representante oficial da guilda dos
      exploradores neste sistema.
    npc_eguild_greet_best_desc_2: O alienígena me recebe com uma seleção de imagens
      interessantes obtidas neste sistema. Por ser o representante da guilda dos exploradores
      neste local, ele quer que eu veja as paisagens principais.
    npc_eguild_greet_best_desc_3: A forma de vida me verifica, verifica a si mesmo
      e no fim, verifica a insígnia da guilda dos exploradores que projetou à sua
      frente. Depois do ritual, ele faz uma reverência para mim.
    npc_wguild_greet_unknown_desc_1: O tom de voz agressivo e comportamento bruto
      do alienígena indicam que se trata de um mercenário. Espero que ele esteja aqui
      oficialmente e não para cumprir uma missão.
    npc_wguild_greet_unknown_desc_2: |-
      A forma de vida olha para mim brevemente e balança a cabeça. Parece que é um representante da guilda dos mercenários.
      Será que vou impressioná-lo se aceitar trabalho do <SPECIAL>agente de listagens de missões<>?
    npc_wguild_greet_low_desc_1: O alienígena bate uma continência rápida. Sua insígnia
      é a de um oficial de posição intermediária na guilda dos mercenários.
    npc_wguild_greet_low_desc_2: A forma de vida berra para mim em um tom ranzinza.
      Seu distintivo revela que é um representante da guilda dos mercenários.
    npc_wguild_greet_low_desc_3: O alienígena olha desapontado para mim. Ele é um
      oficial da guilda dos mercenários e acho que esperava que eu batesse continência.
    npc_wguild_greet_med_desc_1: O alienígena vestido com o uniforme de representante
      da guilda dos mercenários me olha de cima a baixo. Acho que atendo aos seus
      padrões.
    npc_wguild_greet_med_desc_2: Com uma expressão rude, a forma de vida me dá as
      boas-vindas ao sistema em nome da guilda dos mercenários.
    npc_wguild_greet_med_desc_3: A forma de vida faz um gesto respeitoso. É o reconhecimento
      de um agente da guilda dos mercenários para outro.
    npc_wguild_greet_high_desc_1: A forma de vida ostenta a insígnia da guilda dos
      mercenários e se endireita quando me aproximo.
    npc_wguild_greet_high_desc_2: O alienígena, marcado pela batalha, me saúda quando
      me aproximo. Ele é o comandante da guilda dos mercenários neste sistema.
    npc_wguild_greet_high_desc_3: Alerta, vestindo um uniforme muito bem passado e
      com gestos precisos, a forma de vida me dá as boas-vindas ao sistema em nome
      da guilda dos mercenários local.
    npc_wguild_greet_best_desc_1: A forma de vida fica atenta assim que me vê. Seu
      distintivo da guilda dos mercenários foi polido tão vigorosamente que consigo
      ver meu reflexo nele.
    npc_wguild_greet_best_desc_2: A forma de vida bate continência de maneira pomposa.
      Como o representante oficial da guilda dos mercenários neste sistema, é seu
      dever receber integrantes de posição elevada de uma maneira que lhes faça jus.
    npc_wguild_greet_best_desc_3: O alienígena usa o distintivo de um comandante da
      guilda dos mercenários. Ele me presta uma continência particularmente enérgica.
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: Parece que ele tem um assunto especial da guilda
      para resolver e quer a minha ajuda.
    npc_guild_mission_offer_desc_2: Ele hesita. Claramente, espera que eu o ajude
      com algum assunto oficial da guilda.
    npc_guild_mission_offer_desc_3: Ele transmite dados específicos. É uma missão
      que não pode ser confiada ao agente de listagens. Ele espera que eu ajude.
    npc_guild_mission_offer_desc_4: Parece que ele tem um cliente problemático, com
      uma tarefa que acha que pode confiar apenas a um integrante da guilda com uma
      boa posição.
    npc_guild_mission_offer_desc_5: Ele me oferece a chance de assumir uma missão
      particularmente lucrativa, uma tarefa para um cliente preferencial.
    npc_guild_tithe_offer_desc_1: Ele não tem uma tarefa para mim hoje, mas está satisfeito
      por poder me dar minha parte dos lucros operacionais locais.
    npc_guild_tithe_offer_desc_2: A guilda não tem tarefas especiais no momento, mas
      obteve ganhos inesperados recentemente. Ela está compartilhando-os com todos
      os integrantes.
    npc_guild_tithe_offer_desc_3: Ele me dá minha parte dos lucros recentes da guilda,
      de acordo com a minha posição.
    npc_guild_tithe_offer_desc_4: 'Depois de me cumprimentar, o representante passa
      a tratar de negócios. Ele calcula o que a guilda me deve: minha parte dos lucros
      recentes menos as taxas de associação.'
    npc_guild_tithe_offer_desc_5: Ele me mostra uma lista de itens. É um registro
      de transações das operações locais da guilda. Ele me oferece uma soma em dinheiro,
      a minha parte dos lucros.
    npc_guild_present_offer_desc_1: Ele me oferece um presente. É um produto do sistema
      local que ele espera que me ajude com o meu trabalho.
    npc_guild_present_offer_desc_2: Ele não tem trabalho para mim no momento. Parece
      pedir desculpa e me oferece um pequeno presente como recompensa.
    npc_guild_present_offer_desc_3: A guilda está com tudo em ordem e não precisa
      de nenhuma operação especial. Mas o representante tem um presente para mim,
      para marcar a ocasião.
    npc_guild_present_offer_desc_4: A guilda está prosperando e todos os integrantes
      estão recebendo presentes como agradecimento pelo seu trabalho. O representante
      me dá um item que diz ter escolhido especialmente para mim.
    npc_guild_present_offer_desc_5: Ele me dá um presente com muita pompa. É um item
      obtido por um agente da guilda em uma missão recente.
    npc_guild_accept_mission: Aceite a missão
    npc_guild_accept_gift: Aceite o presente
    npc_guild_accept_gift_res_1: Eu aceito o presente do representante e faço um gesto
      de agradecimento.
    npc_guild_accept_gift_res_2: Eu aceito o presente e agradeço à guilda e ao oficial.
    npc_guild_accept_gift_res_3: Eu aceito o presente e prometo falar bem do trabalho
      do representante para seus superiores.
    npc_guild_decline_mission: Recuse a missão
    npc_guild_decline_mission_res_1: Eu recuso a missão. Tenho outras coisas para
      fazer.
    npc_guild_decline_mission_res_2: Eu recuso a tarefa. O cliente vai ter que esperar.
    npc_guild_decline_mission_res_3: Eu me recuso a ajudar o representante com a tarefa.
      Espero que ele não se ofenda.
    npc_guild_decline_gift: Recuse o presente
    npc_guild_decline_gift_res_1: Eu recuso a oferta. Faço parte da guilda, mas isso
      não me define. Não aceito nada, não devo nada.
    npc_guild_decline_gift_res_2: Eu recuso a oferta. Não preciso da ajuda da guilda.
    npc_guild_decline_gift_res_3: Eu recuso o presente do representante. Ele parece
      ofendido.
    npc_guild_secondary_desc_1: O representante parece ocupado. É melhor não perturbá-lo.
    npc_guild_secondary_desc_2: É melhor não perturbar %NAME%. Ele tem assuntos importantes
      da guilda para tratar, sem dúvida.
    npc_guild_secondary_desc_3: O representante da guilda neste sistema não tem mais
      nada a me oferecer.
    npc_guild_secondary_desc_4: "%NAME% já tem muitos assuntos da guilda para tratar.
      Não dá para ele ficar repetindo informação para mim."
    npc_guild_secondary_desc_5: Já perturbei %NAME% demais. É melhor eu deixar ele
      continuar fazendo outros trabalhos da guilda.
    intrct_guild_envoy: Representante da guilda
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: O comerciante gesticula zangado. Está furioso
      por ter sido atacado. Ele exige que eu corrija isso.
    all_trader_demand_sorry_desc_2: Acenando agressivamente, o comerciante exige uma
      desculpa. Parece que está ameaçando dar o troco.
    all_trader_demand_sorry_desc_3: Os gestos do comerciante sugerem que ele está
      me dando a chance de me desculpar pelas minhas ações. Não sei como ele vai reagir
      se eu não fizer isso.
    all_trader_demand_sorry_desc_4: O piloto gesticula exageradamente. Está indignado
      por ter sido alvejado. Esta é a minha chance de me desculpar, se eu quiser.
    all_trader_demand_sorry_desc_5: Não conheço todos os gestos alienígenas, mas nenhum
      desses parece ser de felicidade.
    all_trader_demand_sorry_desc_6: O piloto não está impressionado com as minhas
      ações, mas parece que está me dando a chance de me desculpar. Sinto que há uma
      ameaça por trás de suas palavras.
    all_trader_demand_sorry_opt_a: Peça desculpa
    all_trader_demand_sorry_opt_b: Continue atacando
    all_trader_demand_sorry_res_a_1: Meu pedido de desculpa e minhas unidades parecem
      ter acalmado o comerciante.
    all_trader_demand_sorry_res_a_2: O comerciante parece satisfeito com o meu pedido
      de desculpa. Ele não vai mais tocar nesse assunto.
    all_trader_demand_sorry_res_a_3: O piloto está bem mais calmo. Parece que me perdoou.
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: Implorando por sua vida, o comerciante gesticula freneticamente
      para que eu pare de atacar.
    all_trader_submit_desc_2: O comerciante balbucia, tomado pelo pânico, e implora
      que eu pare. Parece que está me oferecendo alguma compensação.
    all_trader_submit_desc_3: É difícil entender a mensagem dele, mas parece que o
      comerciante em pânico está tentando negociar.
    all_trader_submit_desc_4: O piloto me faz súplicas. Aparentemente, está oferecendo
      sua carga em troca de sua vida.
    all_trader_submit_desc_5: De olhos arregalados e respirando com dificuldade, o
      comerciante parece aliviado por ter conseguido fazer contato. Parece que ele
      acredita poder me persuadir a ter misericórdia...
    all_trader_submit_opt_a: Aceite a oferta
    all_trader_submit_opt_b: Recuse
    all_trader_submit_res_a_1: Aceito a oferta do comerciante. Ele vai viver... por
      enquanto.
    all_trader_submit_res_a_2: O rosto do piloto assume uma expressão de alívio. Ele
      me agradece pela minha benevolência.
    all_trader_submit_res_a_3: Aceito o presente do piloto. Ele me agradece por deixá-lo
      viver, mas vejo o ressentimento queimando em seus olhos.
    all_trader_submit_res_a_4: Cumprindo sua palavra, o comerciante transmite o pagamento.
      Para cumprir a minha, tenho que deixá-lo em paz...
    all_trader_submit_res_a_5: O piloto transfere a carga o mais rápido possível.
      Está desesperado para ficar bem longe de mim.
    all_trader_submit_res_b_1: Recuso a oferta covarde. A morte ou a glória aguardam!
    all_trader_submit_res_b_2: Ignoro os pedidos e o choro do piloto. Não preciso
      da carga dele.
    all_trader_submit_res_b_3: Não preciso da carga de produtos aleatórios desse comerciante.
      As peças de sua nave valem mais...
    all_trader_submit_res_c_1: O rosto do piloto assume uma expressão breve de desafio.
      Ele interrompe a comunicação, pois usou este tempo para chamar ajuda.
    all_trader_submit_res_c_2: O terror nos olhos do comerciante se transforma em
      raiva. Vejo as armas de sua nave sendo ativadas. Ele não pretendia me pagar...
    all_trader_submit_res_c_3: O comerciante interrompe a chamada sem fazer a transferência.
      Parece que encontrou uma nova fonte de coragem...
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: O olhar ameaçador do piloto me diz tudo o que preciso
      saber. Ele não está interessado em negociar...
    all_trader_hostile_desc_2: Parece que meu contato alertou o piloto sobre o valor
      da nave e sua carga. Há um brilho perigoso nos olhos dele.
    all_trader_hostile_desc_3: Os gestos zangados do piloto sugerem que ele não quer
      uma negociação pacífica. Parece que vou ter que lutar.
    all_trader_hostile_desc_4: Parece que o 'comerciante' que perturbei não quer negociar.
      Enquanto ele fala, percebo que começa a preparar suas armas.
    all_trader_hostile_desc_5: Embora exiba a bandeira de um comerciante, esse piloto
      claramente não o é. Mesmo com a estática do comunicador, percebo sua arrogância
      de pirata.
    all_trader_hostile_opt_a: Inicie o combate
    all_trader_hostile_opt_b: Ofereça um presente
    all_trader_hostile_res_a_1: Um pirata de verdade teria atacado de primeira. Esse
      comerciante não passa de um oportunista covarde.
    all_trader_hostile_res_a_2: Esse 'pirata' proferiu várias palavras zangadas. Vamos
      ver o que mais ele tem a oferecer...
    all_trader_hostile_res_a_3: Não vou deixar um comerciante desonesto me incomodar.
      Se ele quer lutar, é o que vai ser.
    all_trader_hostile_res_b_1: O 'comerciante' aceita a minha oferta. Eu considero
      isso o preço de fazer negócios em um lugar perigoso do espaço.
    all_trader_hostile_res_b_2: Parece que minha oferta acalmou o comerciante. Não
      vamos mais mexer um com o outro, pelo menos por enquanto.
    all_trader_hostile_res_b_3: O 'comerciante' foi bem claro. Eu lhe faço um pagamento
      e ele vai embora feliz.
    dnt_exp_trader_ambush_lang_1: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_3: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_exp_trader_ambush_lang_5: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_1: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_3: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_tra_trader_ambush_lang_5: Pretends to have been attacked
    dnt_tra_trader_ambush_lang_6: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_1: Pretends to have been attacked
    dnt_war_trader_ambush_lang_2: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_3: Pretends to have been attacked
    dnt_war_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_5: Pretends to have been attacked
    dnt_war_trader_ambush_lang_6: Ambush stuff!
    all_trader_ambush_desc_1: É difícil entender o que o comerciante quer dizer exatamente,
      mas parece que está pedindo ajuda. Acho que está tenso.
    all_trader_ambush_desc_2: O comerciante está claramente tenso. Parece que precisa
      de ajuda. Ele gesticula para que eu aproxime minha nave.
    all_trader_ambush_desc_3: O comerciante parece cansado. Ele fala com pressa. Aparentemente,
      está explicando algum problema. Parece que precisa da minha ajuda.
    all_trader_ambush_desc_4: O piloto está nervoso e faz um discurso preparado de
      antemão. Parece um pedido de ajuda. Ele faz um gesto quando termina, aguardando
      uma resposta.
    all_trader_ambush_desc_5: O comerciante quer ajuda, isso está claro. É difícil
      entender qual é o problema exato, mas parece que é muito importante que eu me
      aproxime da nave dele...
    all_trader_ambush_desc_6: Parece que o comerciante está pedindo ajuda. Acho que
      sua nave foi danificada gravemente. Mas seus olhos são duros e maus. Ele não
      demonstra alívio por ter sido resgatado.
    all_trader_ambush_desc_7: O comerciante fala rápido, balbuciando. Ele repete várias
      vezes o que parece ser um pedido de ajuda. Seu jeito é exigente e insistente.
    all_trader_ambush_desc_8: Quase chorando, o comerciante me conta uma história
      triste. Ele implora a minha ajuda e insiste que tudo o que tenho que fazer é
      voar perto enquanto ele prepara sua nave.
    all_trader_ambush_opt_a: Tente ajudar
    all_trader_ambush_opt_b: Recuse ajudar
    all_trader_ambush_res_a_1: Mantenho minha nave voando junto com a do comerciante,
      mas há algo errado. Assinaturas hostis invadem o radar do subespaço...
    all_trader_ambush_res_a_2: Eu me aproximo, conforme solicitado, mas o rádio fica
      em silêncio. Enquanto tento chamar o comerciante, percebo seu armamento se ativando...
    all_trader_ambush_res_a_3: Tento atender ao pedido do comerciante, mas ele age
      de um jeito evasivo. Meu mecanismo de pulso começa a oscilar e meu radar exibe
      uma série de sinais desconhecidos se aproximando rápido...
    all_trader_ambush_res_b_1: A atitude do comerciante é muito suspeita. Eu o deixo
      e me preparo para viajar para longe antes que ocorra algum problema.
    all_trader_ambush_res_b_2: Esta situação é muito suspeita. Apesar de suas súplicas,
      me preparo para deixar o comerciante para trás.
    all_trader_ambush_res_b_3: Eu não chego perto do comerciante. Eu o ouço me xingando
      enquanto encerro a comunicação, mas acho que seria bem pior se eu me aproximasse.
    dnt_exp_trader_defend_lang_1: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_2: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_3: I'm a Korvax! Help me with these pirates!!
    dnt_tra_trader_defend_lang_1: I'm a Gek! Help me with these pirates!!
    dnt_tra_trader_defend_lang_2: I'm a Gek! Help me with these pirates!!
    dnt_tra_trader_defend_lang_3: I'm a Gek! Help me with these pirates!!
    dnt_war_trader_defend_lang_1: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_2: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_3: I'm a Vy'keen! Help me with these pirates!!
    all_trader_defend_desc_1: O piloto gesticula freneticamente. Sua nave parece danificada
      e há sinais hostis se aproximando no radar do subespaço...
    all_trader_defend_desc_2: É difícil entender as palavras do piloto, mas não os
      dados que ele transmitiu. Um grande número de naves piratas está se aproximando
      rapidamente.
    all_trader_defend_desc_3: Com um olhar de súplica, o comerciante transmite seus
      dados de navegação. Ele foi perseguido por piratas e teme estar encurralado.
      A luta é iminente.
    all_trader_defend_desc_4: A nave do comerciante está danificada. Os motores foram
      prejudicados por uma fuga difícil. Ele implora ajuda. Não consegue mais fugir
      do que o persegue com tanta violência.
    all_trader_defend_desc_5: A nave do comerciante está cheia de produtos, mas não
      tem muitas armas. Ele me pede para escoltá-lo e promete que vai valer a pena...
    all_trader_defend_opt_a: Ajude o comerciante
    all_trader_defend_opt_b: Deixe-o sozinho
    all_trader_defend_res_a_1: Indico para o comerciante que vou ajudá-lo. E parece
      que foi bem na hora, pois os piratas estão quase em cima de nós...
    all_trader_defend_res_a_2: Vou ajudar o piloto a se manter firme. Ninguém merece
      ser perseguido por piratas.
    all_trader_defend_res_a_3: Os piratas não estarão esperando uma segunda nave.
      Vamos inverter essa emboscada.
    all_trader_defend_res_b_1: Infelizmente, a luta desse comerciante não é minha.
      Eu o deixo sozinho.
    all_trader_defend_res_b_2: Esse comerciante aborreceu um pessoal perigoso, seja
      lá o que ele fez. É melhor eu ir embora antes que os aborreça também.
    all_trader_defend_res_b_3: Não quero me meter no que quer que esteja acontecendo
      aqui. É melhor ir embora, e rápido.
    dnt_exp_trader_thank_lang_1: Thanks for your help with the pirates! Have some
      stuff!
    dnt_exp_trader_thank_lang_2: Thanks for your help with the pirates! Have some
      stuff!
    dnt_exp_trader_thank_lang_3: Thanks for your help with the pirates! Have some
      stuff!
    dnt_tra_trader_thank_lang_1: Thanks for your help with the pirates! Have some
