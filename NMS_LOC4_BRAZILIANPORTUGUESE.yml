      O portal se abre diante de mim.

      Percebo que não preciso acessar os bancos de lembranças do meu exotraje. A sequência de glifos final de Polo está gravada claramente em minha mente, vinculada à minha memória orgânica.
    npc_comm_week_08_portal_desc2: A energia do portal me passa uma sensação quente
      e fria, repelente e atraente. Um choro incômodo soa a uma frequência quase alta
      demais para ser detectada, mas eu o ouço. É algum eco do mundo recém-nascido
      que se encontra além.
    ui_fleet_tut_title: Comando de nave cargueira
    ui_fleet_tut_sub: Reúna frotas e comece expedições
    ui_fleet_tut_desc: |-
      Comandar uma <COMMODITY>nave capital<> grande traz muitos benefícios. Um dos principais é a possibilidade de planejar e comandar expedições.
      Encontre e compre <SPECIAL>fragatas<> para adicioná-las à sua frota. Com a ajuda do <TECHNOLOGY>navegador<> da nave cargueira, encontre expedições rentáveis para sua frota.
      Expedições são muito lucrativas e oferecem a chance de se obter recompensas raras e exóticas.
    ui_fleet_tut_obj0: Construa uma sala de comando da frota
    ui_fleet_tut_obj_tip0: |-
      Expedições requerem uma <TECHNOLOGY>sala de comando da frota<>.
      Construa um módulo de comando em sua nave cargueira. Use o menu de construção (<IMG>BUILD_MENU<>) na área habitável, entre a ponte e o hangar.
    ui_fleet_tut_obj1: Amplie sua frota
    ui_fleet_tut_obj_tip1: |-
      <TECHNOLOGY>Grupos grandes de naves cargueiras<> passam pelos sistemas frequentemente. Nesses grupos, as fragatas recrutáveis estarão marcadas com um ícone.
      Aproxime-se de uma <TRADEABLE>fragata recrutável<> e fale com ela pelo <TECHNOLOGY>comunicador da nave<>.
    ui_fleet_tut_nav_msg: Fale com o <STELLAR>navegador da nave cargueira<>
    ui_fleet_tut_msg0a: |-
      Construa uma <TECHNOLOGY>parte de recinto de nave cargueira<>
      Acesse o menu de construção com <IMG>BUILD_MENU<>
    ui_fleet_tut_msg0b: |-
      Construa uma <TECHNOLOGY>sala de comando da frota<>
      Acesse o menu de construção com <IMG>BUILD_MENU<>
    ui_fleet_tut_msg0c: |-
      Inspecione a <TECHNOLOGY>sala de comando da frota<>
      Leia mais sobre frotas no guia (<IMG>OPTIONS<>)
    ui_fleet_tut_msg0d: |-
      Construa uma <TECHNOLOGY>base dentro da sua nave cargueira<>
      A área de construção se localiza entre o hangar e a ponte
      Amplie-a com <TECHNOLOGY>módulos de nave cargueira<> novos
    ui_fleet_tut_msg1: |-
      Localize e compre uma <TECHNOLOGY>fragata recrutável<>
      Encontre um <TECHNOLOGY>grupo de naves cargueiras<> nesse sistema
    ui_fleet_tut_msg1b: |-
      Localize e compre uma <TECHNOLOGY>fragata recrutável<>
      Aproxime-se da fragata recrutável
    ui_fleet_tut_msg1c: |-
      Localize e compre uma <TECHNOLOGY>fragata recrutável<>
      Fale com o capitão da fragata pelo <TECHNOLOGY>comunicador da nave<> (<IMG>QUICK_MENU<>)
    ui_fleet_tut_obj2a: Inspecione sua frota
    ui_fleet_tut_obj_tip2a: |-
      Veja sua frota atual no terminal de <TECHNOLOGY>gerenciamento da frota<> na ponte.
      As fragatas têm especializações diferentes que indicam sua adequação a tipos diferentes de expedição.
      Amplie sua frota encontrando e comprando fragatas novas.
    ui_fleet_tut_msg2a: |-
      Inspecione sua frota no terminal de <TECHNOLOGY>gerenciamento da frota<>
      Conheça a especialização atual da sua frota
    ui_fleet_tut_obj2: Planeje uma expedição
    ui_fleet_tut_obj_tip2: |-
      O <TECHNOLOGY>navegador<> planeja expedições para sua frota.
      Visite-o na ponte da nave cargueira, para ver as que estão disponíveis no momento.
      Um conjunto novo de expedições é criado todos os dias.
      As <TECHNOLOGY>especializações<> e <FUEL>dificuldade<> das expedições variam.
    ui_fleet_tut_msg2: |-
      Envie uma <TECHNOLOGY>fragata de apoio<> em uma <COMMODITY>expedição<>
      Fale com o <TECHNOLOGY>navegador<> para ver as rotas disponíveis
    ui_fleet_tut_obj3: Abasteça e despache uma nova expedição
    ui_fleet_tut_obj_tip3: |-
      Compre ou crie combustível de fragata. Ele precisa ser processado em um <TECHNOLOGY>refinador grande<>.
      Expedições mais longas ou maiores exigem mais combustível. Naves de suprimentos reduzem os requisitos de combustível.
      Refine combustível com <TECHNOLOGY>di-hidrogênio<> e <TECHNOLOGY>nanitos<>
    ui_fleet_tut_msg3: |-
      Fale com o <TECHNOLOGY>navegador<> para iniciar uma nova <COMMODITY>expedição<>
      O navegador calcula rotas novas diariamente
      Consulte o log (<IMG>OPTIONS<>) para obter conselhos sobre reabastecimento
    ui_fleet_tut_msg3b: |-
      Obtenha <FUEL>combustível de fragata<>: %CURRENT%/%AMOUNT%
      Expedições mais longas ou maiores exigem mais combustível
      Naves de suprimentos reduzem os requisitos de combustível
    ui_fleet_tut_obj4: Comece a expedição
    ui_fleet_tut_obj_tip4: |-
      Um grupo de fragatas é despachado pelo <TECHNOLOGY>navegador<>.
      Expedições podem ser equipadas com <COMMODITY>atualizações temporárias<>, para que a capacidade delas seja aumentada.
    ui_fleet_tut_msg4: |-
      Comece a expedição
      Fale com o <TECHNOLOGY>navegador<> na ponte de sua nave cargueira
    ui_fleet_tut_obj5: Aguarde a expedição ser concluída
    ui_fleet_tut_obj_tip5: |-
      Expedições cobrem distâncias longas e podem levar um tempo considerável para serem concluídas.
      Acompanhe o progresso da expedição na <TECHNOLOGY>sala de comando da frota<>.
      As expedições prosseguem em tempo real e não exigem que o proprietário esteja presente.
    ui_fleet_tut_obj6: Informe-se sobre a expedição
    ui_fleet_tut_obj_tip6: |-
      Fale com o comandante da frota na <TECHNOLOGY>sala de comando da frota<>.
      O comandante da frota vai passar um relatório sobre os sucessos e fracassos da expedição e transmitir recompensas para o <COMMODITY>inventário da nave cargueira<>.
    ui_fleet_tut_msg5: |-
      Fale com o <STELLAR>comandante da frota<>
      Faça contato na <TECHNOLOGY>sala de comando da frota<>
    ui_fleet_tut_msg5a: |-
      Expedição em andamento: %TIME%
      Monitore o progresso na <TECHNOLOGY>sala de comando da frota<>
      Busque outras atividades enquanto a frota estiver ausente
      Use o log (<IMG>OPTIONS<>) para rever as missões disponíveis
    ui_fleet_tut_msg6a: |-
      Expedição concluída!
      Estando no espaço, <STELLAR>chame sua nave cargueira<> com o menu rápido (<IMG>QUICK_MENU<>)
    ui_fleet_tut_msg6: |-
      Informe-se sobre a expedição
      Use a <TECHNOLOGY>sala de comando da frota<> para falar com o comandante
    ui_core_launchsub_msg: |-
      O di-hidrogênio é o principal componente do <COMMODITY>combustível de decolagem de nave<>
      Pressione <IMG>OPTIONS<> para saber mais
    ui_core_fuel2_msg: |-
      O carbono condensado oferece mais carga do que o carbono comum
      Encontre carbono condensado na forma de cristais ou processe-o em um <TECHNOLOGY>refinador<>
      Pressione <IMG>OPTIONS<> para saber mais
    ui_core_nav_drop_msg: |-
      Atualize o exotraje em um <TECHNOLOGY>módulo de entrada<> para adicionar slots de inventário
      Use o seu <STELLAR>mapa de atualização do exotraje<> para localizar um módulo de entrada
      As atualizações de um módulo de entrada são <STELLAR>gratuitas<>
    ui_core_catalyst1_msg: |-
      O sódio é usado para carregar a <COMMODITY>proteção antirrisco<>
      Pressione <IMG>OPTIONS<> para saber mais
    ui_core_oxygen_msg: |-
      Use oxigênio para abastecer seu <TECHNOLOGY>sistema de sobrevivência<>
      Pressione <IMG>OPTIONS<> para saber mais
    ui_core_catalyst2_msg: |-
      O sódio é usado para carregar a <COMMODITY>proteção antirrisco<>
      Processe <COMMODITY>óxido nitroso<> no <TECHNOLOGY>refinador<> para obter uma carga maior
