    ui_pin_fuel1_obj_tip: |-
      Colete o <FUEL>carbono<> das plantas usando o <TECHNOLOGY>laser minerador<>. Dispare o laser com <IMG>ATTACK<>.
      ATENÇÃO: uma coleta excessiva pode chamar a atenção de drones sentinelas.
    ui_pin_fuel2_obj_tip: |-
      O <FUEL>carbono condensado<> se encontra na forma de cristais, na maioria dos planetas. Encontre cristais de carbono com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>). Depósitos grandes podem exigir um <TECHNOLOGY>laser minerador avançado<>.
      É possível criar carbono condensado a partir de carbono em um <TECHNOLOGY>refinador<>.
    ui_pin_oxygen_obj_tip: |-
      O <FUEL>oxigênio<> pode ser obtido de plantas vermelhas em todos os planetas. Encontre plantas ricas em oxigênio com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
      Também é possível obter oxigênio de algumas plantas perigosas e identificá-lo na flora geral com o <TECHNOLOGY>visor de análise<>.
    ui_pin_launchsub_obj_tip: O <TECHNOLOGY>di-hidrogênio<> se encontra na forma de
      cristais na maioria dos planetas. Encontre cristais de di-hidrogênio com o <TECHNOLOGY>scanner<>
      (<IMG>SCAN<>). Depósitos grandes podem exigir um <TECHNOLOGY>laser minerador
      avançado<>.
    ui_pin_launchsub2_obj_tip: Crie <TECHNOLOGY>deutério<> processando <TECHNOLOGY>di-hidrogênio<>
      e <TECHNOLOGY>trítio<> em um <TECHNOLOGY>refinador grande<> ou <TECHNOLOGY>médio<>.
    ui_pin_rocketsub_obj_tip: O <VAL_ON>trítio<> é abundante em campos de asteroides.
      Encontre campos de asteroides em anéis ao redor de planetas ou em intervalos
      em viagens interestelares. Verifique (<IMG>SCAN<>) para procurar <TECHNOLOGY>asteroides
      ricos em trítio<>.
    ui_pin_sand1_obj_tip: Faça uma extração do solo de qualquer planeta com um <TECHNOLOGY>manipulador
      de terreno<>.
    ui_pin_land1_obj_tip: |-
      Colete <EARTH>pó de ferrita<> de rochas pequenas usando o <TECHNOLOGY>laser minerador<>. Dispare o laser com <IMG>ATTACK<>.
      ATENÇÃO: uma coleta excessiva pode chamar a atenção de drones sentinelas.
    ui_pin_land2_obj_tip: |-
      Crie <EARTH>ferrita pura<> em um <TECHNOLOGY>refinador<> processando pó de ferrita.
      É possível minerar ferrita pura diretamente a partir de algumas rochas grandes com um <TECHNOLOGY>laser minerador avançado<>.
    ui_pin_land3_obj_tip: Crie <EARTH>ferrita magnetizada<> em um <TECHNOLOGY>refinador<>
      processando ferrita pura.
    ui_pin_catalyst1_obj_tip: O <CATALYST>sódio<> é obtido de plantas amarelas, em
      todos os planetas. Encontre plantas ricas em sódio com o <TECHNOLOGY>scanner<>
      (<IMG>SCAN<>).
    ui_pin_catalyst2_obj_tip: |-
      Cria-se <CATALYST>nitrato de sódio<> a partir de sódio em um <TECHNOLOGY>refinador<>.
      O nitrato de sódio também é encontrado na forma de cristais. Encontre cristais de nitrato de sódio com o <TECHNOLOGY>scanner<> (<IMG>SCAN<>). A mineração exige um <TECHNOLOGY>laser minerador avançado<>.
    ui_pin_cave1_obj_tip: |-
      O <TECHNOLOGY>cobalto<> é extraído prontamente de <EARTH>depósitos rochosos subterrâneos<>.
      Encontre entradas de cavernas naturais. <RED>ATENÇÃO:<> muitas cavernas contêm flora perigosa.
    ui_pin_cave2_obj_tip: |-
      Cria-se <TECHNOLOGY>cobalto ionizado<> a partir de cobalto em um <TECHNOLOGY>refinador<>. Encontre cobalto no subterrâneo.
      Encontre entradas de cavernas naturais. <RED>ATENÇÃO:<> muitas cavernas contêm flora perigosa.
    ui_pin_water1_obj_tip: |-
      O <TRADEABLE>sal<> é extraído prontamente de <EARTH>depósitos rochosos subaquáticos<>.
      Aumente sua eficiência marinha atualizando a <TECHNOLOGY>membrana de aeração<> do exotraje ou repondo o suprimento de oxigênio com <TRADEABLE>bolsas de alga<>.
    ui_pin_water2_obj_tip: |-
      Cria-se <TRADEABLE>cloro<> a partir de sal em um <TECHNOLOGY>refinador<>.
      É possível extrair cloro diretamente a partir de grandes depósitos subaquáticos. A mineração exige um <TECHNOLOGY>laser minerador avançado<>.
    ui_pin_yellow2_obj_tip: |-
      O <STELLAR>cobre<> é extraído de depósitos grandes com o <TECHNOLOGY>manipulador de terreno<>.
      Encontre depósitos de cobre com o <TECHNOLOGY>visor de análise<>. Os depósitos de cobre se encontram em planetas que orbitam <STELLAR>estrelas amarelas<>.
    ui_pin_red2_obj_tip: |-
      O <STELLAR>cádmio<> é extraído de depósitos grandes com o <TECHNOLOGY>manipulador de terreno<>.
      Encontre depósitos de cádmio com o <TECHNOLOGY>visor de análise<>. Os depósitos de cádmio se encontram em planetas que orbitam <FUEL>estrelas vermelhas<>.
    ui_pin_green2_obj_tip: |-
      O <STELLAR>emeril<> é extraído de depósitos grandes com o <TECHNOLOGY>manipulador de terreno<>.
      Encontre depósitos de emeril com o <TECHNOLOGY>visor de análise<>. Os depósitos de emeril se encontram em planetas que orbitam <TRADEABLE>estrelas verdes<>.
    ui_pin_blue2_obj_tip: |-
      O <STELLAR>índio<> é extraído de depósitos grandes com o <TECHNOLOGY>manipulador de terreno<>.
      Encontre depósitos de índio com o <TECHNOLOGY>visor de análise<>. Os depósitos de índio se encontram em planetas que orbitam <TECHNOLOGY>estrelas azuis<>.
    ui_pin_stellar2_obj_tip: |-
      O <SPECIAL>metal cromático<> é criado em um <TECHNOLOGY>refinador<> a partir de <STELLAR>metais estelares<>: <COMMODITY>cobre<>, <FUEL>cádmio<>, <TRADEABLE>emeril<> e <TECHNOLOGY>índio<>.
      Quanto <SPECIAL>mais raro<> for o metal estelar, mais metal cromático ele vai produzir. Encontre depósitos de metal estelar nos planetas com o <TECHNOLOGY>visor de análise<>.
    ui_pin_techfrag_obj_tip: Os <TECHNOLOGY>aglomerados de nanitos<>, substâncias
      estranhas e potentes, se encontram nos locais em que as fronteiras do universo
      se enfraquecem. Procure-os em <VAL_ON>construções abandonadas<> e outros locais
      de interesse.
    ui_pin_lush1_obj_tip: |-
      O <EARTH>parafínio<> se encontra principalmente em mundos de <TRADEABLE>ambiente tropical<>. Geralmente ocorre em grandes depósitos, localizados com o <TECHNOLOGY>visor de análise<>.
      Rochas de ferrita comuns podem gerar parafínio ao serem inspecionadas com um <TECHNOLOGY>visor de análise<>. Ele pode ser <TECHNOLOGY>refinado<> a partir de outros elementos do terreno.
    ui_pin_dusty1_obj_tip: |-
      A <EARTH>pirita<> se encontra principalmente em mundos de <FUEL>ambiente desértico<>. Geralmente ocorre em grandes depósitos, localizados com o <TECHNOLOGY>visor de análise<>.
      Rochas de ferrita comuns podem gerar pirita ao serem inspecionadas com um <TECHNOLOGY>visor de análise<>. Ela pode ser <TECHNOLOGY>refinada<> a partir de outros elementos do terreno.
    ui_pin_toxic1_obj_tip: |-
      A <EARTH>amônia<> se encontra principalmente em mundos com um <TRADEABLE>ambiente tóxico<>. Geralmente ocorre em grandes depósitos, localizados com o <TECHNOLOGY>visor de análise<>.
      Rochas de ferrita comuns podem gerar amônia ao serem inspecionadas com um <TECHNOLOGY>visor de análise<>. Ela pode ser <TECHNOLOGY>refinada<> a partir de outros elementos do terreno.
    ui_pin_radio1_obj_tip: |-
      O <EARTH>urânio<> se encontra principalmente em mundos com um <COMMODITY>ambiente radioativo<>. Geralmente ocorre em grandes depósitos, localizados com o <TECHNOLOGY>visor de análise<>.
      Rochas de ferrita comuns podem gerar urânio ao serem inspecionadas com um <TECHNOLOGY>visor de análise<>. Ele pode ser <TECHNOLOGY>refinado<> a partir de outros elementos do terreno.
    ui_pin_cold1_obj_tip: |-
      A <EARTH>dioxita<> se encontra principalmente em mundos com um <TECHNOLOGY>ambiente congelado<>. Geralmente ocorre em grandes depósitos, localizados com o <TECHNOLOGY>visor de análise<>.
      Rochas de ferrita comuns podem gerar dioxita ao serem inspecionadas com um <TECHNOLOGY>visor de análise<>. Ela pode ser <TECHNOLOGY>refinada<> a partir de outros metais do terreno.
    ui_pin_hot1_obj_tip: |-
      O <EARTH>fósforo<> se encontra principalmente em mundos com um <FUEL>ambiente árido<>. Geralmente ocorre em grandes depósitos, localizados com o <TECHNOLOGY>visor de análise<>.
      Rochas de ferrita comuns podem gerar fósforo ao serem inspecionadas com um <TECHNOLOGY>visor de análise<>. Ele pode ser <TECHNOLOGY>refinado<> a partir de outros metais do terreno.
    ui_pin_creature1_obj_tip: |-
      A <SPECIAL>mordita<> é um material orgânico gelatinoso coletado dos cadáveres de seres vivos. A extração envolve a morte do organismo.
      É possível cultivar mordita no ambiente certo e com a planta hospedeira correta. Consulte um <TRADEABLE>especialista agrícola<>.
    ui_pin_robot1_obj_tip: O <SPECIAL>púgneo<>, vidro escuro e líquido, é extraído
      dos destroços de <SPECIAL>sentinelas<>. Trave combate com sentinelas para liberar
      púgneo de suas carapaças.
    ui_pin_asteroid1_obj_tip: A <EARTH>prata<> é um mineral valioso no comércio interestelar
      e geralmente é <COMMODITY>extraída de asteroides<>. Ocasionalmente, se encontra
      em depósitos planetários subterrâneos.
    ui_pin_asteroid2_obj_tip: O <STELLAR>ouro<> é um mineral valioso no comércio interestelar
      e geralmente é <COMMODITY>extraído de asteroides<>. Ocasionalmente, se encontra
      em depósitos planetários subterrâneos.
    ui_pin_asteroid3_obj_tip: A <EARTH>Platina<> é um mineral raro no comércio interestelar
      e geralmente é <COMMODITY>extraída de asteroides<>. Muito ocasionalmente, se
      encontra em depósitos planetários subterrâneos.
    ui_pin_gas1_obj_tip: |-
      O <TRADEABLE>sulfurino<> é um <TRADEABLE>gás<> atmosférico pungente. Em concentrações altas, é extremamente perigoso para a vida orgânica.
      Com o auxílio de um <TECHNOLOGY>coletor de atmosfera<>, ele pode ser extraído das atmosferas de planetas <FUEL>áridos<> e <SPECIAL>estéreis<>.
    ui_pin_gas2_obj_tip: |-
      O <TRADEABLE>radônio<> é um <TRADEABLE>gás<> incolor e inodoro com uma meia-vida relativamente curta.
      Com o auxílio de um <TECHNOLOGY>coletor de atmosfera<>, ele pode ser extraído das atmosferas de planetas <COMMODITY>radioativos<> e <TECHNOLOGY>congelados<>.
    ui_pin_gas3_obj_tip: |-
      O <TRADEABLE>nitrogênio<> é um <TRADEABLE>gás<> atmosférico reagente, encontrado onde quer que haja vida orgânica.
      Com o auxílio de um <TECHNOLOGY>coletor de atmosfera<>, ele pode ser extraído das atmosferas de planetas <TRADEABLE>ricos<> e <TRADEABLE>tóxicos<>.
    ui_pin_ex_yellow_obj_tip: |-
      O <STELLAR>cobre ativado<> é criado pelas condições ambientais de <FUEL>planetas com clima extremo<>.
      Encontre depósitos de cobre com o <TECHNOLOGY>visor de análise<> e os extraia com o <TECHNOLOGY>manipulador de terreno<>. Os depósitos de cobre se encontram em planetas que orbitam <STELLAR>estrelas amarelas<>.
    ui_pin_ex_red_obj_tip: |-
      O <STELLAR>cádmio ativado<> é criado pelas condições ambientais de <FUEL>planetas com clima extremo<>.
      Encontre depósitos de cádmio com o <TECHNOLOGY>visor de análise<> e minere-os com o <TECHNOLOGY>manipulador de terreno<>. Os depósitos de cádmio se encontram em planetas que orbitam <FUEL>estrelas vermelhas<>.
    ui_pin_ex_green_obj_tip: |-
      O <STELLAR>emeril ativado<> é criado pelas condições ambientais de <FUEL>planetas com clima extremo<>.
      Encontre depósitos de emeril com o <TECHNOLOGY>visor de análise<> e os extraia com o <TECHNOLOGY>manipulador de terreno<>. Os depósitos de emeril se encontram em planetas que orbitam <TRADEABLE>estrelas verdes<>.
    ui_pin_ex_blue_obj_tip: |-
      O <STELLAR>índio ativado<> é criado pelas condições ambientais de <FUEL>planetas com clima extremo<>.
      Encontre depósitos de índio com o <TECHNOLOGY>visor de análise<> e os extraia com o <TECHNOLOGY>manipulador de terreno<>. Os depósitos de índio se encontram em planetas que orbitam <TECHNOLOGY>estrelas azuis<>.
    ui_pin_plant_toxic_obj_tip: |-
      O <TRADEABLE>mofo<> é coletado das lamelas dos <TRADEABLE>aglomerados de fungos<>.
      A planta hospedeira cresce naturalmente em um <TRADEABLE>clima tóxico<>, mas pode ser cultivada em qualquer lugar com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_pin_plant_snow_obj_tip: |-
      Os <TECHNOLOGY>cristais da geada<> são coletados das folhas da <TRADEABLE>planta gelada<>.
      A planta hospedeira cresce naturalmente em um <TECHNOLOGY>clima congelado<>, mas pode ser cultivada em qualquer lugar com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_pin_plant_radio_obj_tip: |-
      A <TRADEABLE>raiz gama<> é coletada das raízes da <TRADEABLE>erva daninha gama<>.
      A planta hospedeira cresce naturalmente em um <COMMODITY>clima radioativo<>, mas pode ser cultivada em qualquer lugar com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_pin_plant_dust_obj_tip: |-
      A <TRADEABLE>polpa de cacto<> é coletada da polpa do <TRADEABLE>cacto espinhudo<>.
      A planta hospedeira cresce naturalmente em um <STELLAR>clima estéril<>, mas pode ser cultivada em qualquer lugar com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_pin_plant_hot_obj_tip: |-
      O <TRADEABLE>solânio<> é coletado da casca da <TRADEABLE>videira solar<>.
      A planta hospedeira cresce naturalmente em um <FUEL>clima árido<>, mas pode ser cultivada em qualquer lugar com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_pin_plant_lush_obj_tip: |-
      Os <TRADEABLE>bulbos estelares<> são coletados do fruto dilatado e luminescente do <TRADEABLE>espinheiro estelar<>.
      A planta hospedeira cresce naturalmente em um <TRADEABLE>clima rico<>, mas pode ser cultivada em qualquer lugar com a ajuda de uma <TECHNOLOGY>bandeja hidropônica<>.
    ui_pin_plant_cave_obj_tip: |-
      Os <TRADEABLE>bulbos de abóbora<> são colhidos da <TRADEABLE>abóbora de caverna<>, uma planta que cresce no <TECHNOLOGY>subterrâneo<>.
      Encontre entradas de cavernas naturais ou crie uma com o <TECHNOLOGY>manipulador de terreno<>. <RED>ATENÇÃO:<> muitas cavernas contêm flora perigosa.
    ui_pin_plant_water_obj_tip: |-
      As <TRADEABLE>bolsas de alga<> são colhidas da <TECHNOLOGY>alga de vela<>, uma planta <TRADEABLE>subaquática<>.
      Aumente a eficiência marinha atualizando a <TECHNOLOGY>membrana de aeração<> do exotraje ou reponha o suprimento de oxigênio consumindo as <TRADEABLE>bolsas de alga<> diretamente da planta.
    ui_pin_plant_poop_obj_tip: |-
      O <FUEL>faécio<> é um material orgânico rico em nitrogênio coletado do esterco de muitos animais grandes. Alimente animais para aumentar a produção de faécio.
      É possível cultivar faécio no ambiente certo e com a planta hospedeira correta. Consulte um <TRADEABLE>especialista agrícola<>.
    ui_pin_plant_poop_obj_tip_alt1: |-
      A <SPECIAL>coprita<> é um material orgânico rico em nitrogênio coletado das fezes de muitos animais grandes. Alimente animais para aumentar a produção de coprita.
      É possível cultivar coprita com o ambiente certo e a planta hospedeira correta. Consulte um <TRADEABLE>especialista agrícola<>.
    ui_pin_plant_poop_obj_tip_alt2: |-
      As <FUEL>amostras de esterco<> são materiais orgânicos ricos em nitrogênio coletados das fezes de muitos animais grandes. Alimente animais para aumentar a produção de amostras.
      É possível cultivar um substituto de esterco no ambiente certo e com a planta hospedeira correta. Consulte um <TRADEABLE>especialista agrícola<>.
    ui_pin_casing_obj_tip: |-
      Crie uma <COMMODITY>placa de metal<> a partir de <EARTH>pó de ferrita<>. Use <IMG>PRODMENU<> para criar em <TECHNOLOGY>slots de inventário<> vazios.
      Colete <EARTH>pó de ferrita<> de rochas pequenas usando o <TECHNOLOGY>laser minerador<>. Dispare o laser com <IMG>ATTACK<>.
    ui_pin_nanotubes_obj_tip: |-
      Crie <COMMODITY>nanotubos de carbono<> a partir de <FUEL>carbono<>. Use <IMG>PRODMENU<> para criar em <TECHNOLOGY>slots de inventário<> vazios.
      Obtenha <FUEL>carbono<> das plantas e árvores usando o <TECHNOLOGY>laser minerador<>. Dispare o laser com <IMG>ATTACK<>.
    ui_pin_carbon_seal_obj_tip: |-
      Crie <COMMODITY>lacres herméticos<> a partir de <FUEL>carbono condensado<>. Use <IMG>PRODMENU<> para criar em <TECHNOLOGY>slots de inventário<> vazios.
