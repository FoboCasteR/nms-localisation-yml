    shipblob_description: |-
      A powerful ship-to-ship weapon, flinging plasmatic balls of ionising radiation towards the selected target. These projectiles can <TECHNOLOGY>disable starship engines<>, leaving the target vulnerable to attack from other weapons.

      These charged particles are <STELLAR>extremely effective<> against starship <STELLAR>shields<>, and considerably weaker against the metal armour of a ship's hull.

      Use <IMG>CYCLEWEAPON<> to change weapon mode. Press <IMG>SHIPFIRE<> to fire.
