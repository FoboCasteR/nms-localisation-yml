    tra_obs_desc_6: |-
      The trader that once manned this station seems to have been more concerned with commerce than the discovery of new worlds, leaving the observatory to scan the stars in its absence.

      A beacon, received years ago, flickers with unceasing persistence on the screen, awaiting the correct response to reveal its origin. Now I must attempt to decipher it.
