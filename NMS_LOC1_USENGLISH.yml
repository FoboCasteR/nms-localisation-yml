    war_freighter_desc_1: |-
      The alien barks a loud battlecry as I approach - celebrating our victory, I hope.
      They gesture towards the control panel of their freighter, as if to suggest I take command.
    exp_freighter_desc_1: |-
      Lights flicker rapidly across the lifeform's visor, and their head nods imperceptibly forwards. They seem to be showing me .. gratitude?
      They gesture towards the control panel of their freighter, as if to suggest I take command.
    tra_freighter_desc_1: |-
      The small creature chatters excitedly and hops from one foot to the other.
      Gesturing wildly around the bridge, they point towards the control panel of their freighter. They seem to be suggesting that I take command.
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: Grah! Pathetic interloper robs freighter of battle glory!
      But, Vy'keen gives thanks nonetheless.
    exp_freight_lang_1: 'Battle analysis projection: destruction without aid of Traveler.
      Korvax gives thanks.'
    tra_freight_lang_1: Many thanks, friend! You have saved many lives and much great
      profit!
    all_freighter_opt_1: Inspect freighter
    all_freighter_opt_2: Refuse Reward
    all_freighter_opt_3: Request payment instead
    all_freighter_res_1: |-
      The Captain looks at me happily, almost relieved. Perhaps the burden of command had become too much for them?
      Their ship and its crew is now at my disposal, as well as command of the freighter's <STELLAR>Support Frigates<>.
    all_freighter_res_2: The captain looks at me with increased respect. My actions
      in battle clearly made an impression, and my refusal of any reward has only
      amplified that impact.
    all_freighter_res_3: The captain looks at me with respect. My actions in battle
      clearly made an impression.
    npc_freighter_captain_lang_1: |-
      Welcome aboard. What brings you here? Freighter life rarely appeals to the independent pilot.
      Perhaps you need our services? Some cargo hauling, or some other business?
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: An air of weary authority clearly marks this being
      as the freighter's Captain.
    npc_freighter_captain_opt_a_1: Offer to buy the Freighter
    npc_freighter_captain_res_a_1: It's a fine ship, and the crew will serve you well.
      Captain.
    npc_freighter_cap_sec_lang_1: Greetings, my Captain. The watch is proceeding smoothly.
    dnt_war_freighter_capsec_lang_1: Greetings, interloper Captain. Nothing to report.
      Crew is ready for action. Freighter is calm.
    dnt_tra_freighter_capsec_lang_1: Greetings, Captain friend. Nothing to report.
      Crew is happy. Freighter is calm.
    dnt_exp_freighter_capsec_lang_1: Greetings, Captain entity. Nothing to report.
      Crew is on standby. Freighter is calm.
    npc_freighter_cap_sec_desc_1: The freighter's master stands at ease, awaiting
      my instructions.
    npc_hire_gen_sec_lang_1: See you back at base.
    npc_hire_gen_sec__desc_1: |-
      Your new recruit is busy sorting out their affairs.
      They will make use of the Teleportation Network.
      You can travel in the same manner if you wish.
    generic_int_opt_1: Leave
    generic_int_res_1: Have a good day
