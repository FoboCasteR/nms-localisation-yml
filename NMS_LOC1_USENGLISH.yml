    all_aban_desc_1: |-
      It looked like a wound on the world. Crimson and ragged-edged, like something that once lived but was then torn asunder. I should have stayed away.

      Had I the senses to taste the air of this planet, I imagine it would have reeked with some kind of alien fetor, but nothing could stall my curiosity.

      Was it dead? Where I touched it, the surface was moist and yielding. It seemed to become motile then, crawling on a mat of slow cilia, moving from me.

      I should have left it alone.
    all_aban_desc_2: |-
      I glimpsed the crimson orb between the clouds. A vast and baleful eye, unblinking and monstrous. Fear turned the blood in my veins to ice. I was so afraid it would see me, but then the clouds moved and it was gone.

      I was no longer certain if it had ever been real. Perhaps the fungal deposits from the last world I visited are still clogging my exosuit vents. Affecting my cognition somehow.

      I have cleaned my filters six times now. But I still feel it inside me.
    all_aban_desc_3: |-
      I found a body. It's unlike anything I have ever seen. If there's a species like it, then I hope they're all dead like this one.

      At first I thought it some tragic remnant of a matter-transfer tech malfunction: a cage of bones and flesh studded with random patterns of crooked teeth and rheumy, lidless eyes. But no.

      Some horror of twisted evolution, warped by cruel nature. I can't help but picture what it would have looked like alive. I cannot help but fear that it will live again.
    all_aban_desc_4: |-
      The oceans here are blood. Nothing lives in them; they are alive themselves. Great protean life forms as large as continents... or perhaps there is only one of them.

      What does such a thing consume, I ask myself? The answer seems to be everything. I found evidence of past life here, but no signs of it.

      Does the native flora and fauna hibernate when it comes to eat them, then return and repopulate once it retreats? I can feel it moving inside my brain, whispering. It wants me to discard my suit and swim.
    all_aban_desc_5: |-
      I awoke from a dream where I was drowning in something thick and glutinous. It filled my pores and suffocated me.

      I want to believe that this is my tired mind playing tricks. I have been so long without deep sleep.

      The crimson sphere shimmers at the corner of my eye whenever I try to rest. I cannot comprehend how it tracks my spoor from world to world.

      Or is it that I am following it? The orb cannot be in all places at once. That cannot be.
    all_aban_desc_6: "Is this what we become? At each turn on my journey I find only
      more to taint my spirit and my flesh. The fanged maws erupt around me when my
      back is turned.\n\nI hear them chattering and spitting. Sometimes they scream
      sounds that may be words. Perhaps my name.\n \nI haven't removed my exosuit
      in many cycles. I'm afraid to look at my own skin. I know it will be seething,
      pus-wet and pitted. I have become a vector of infection.\n\nThe corruption of
      something ruinous lives in my flesh. Don't come looking for me."
    all_aban_desc_7: |-
      What are the Sentinels? They appear on countless worlds without summons or warning, they traverse the galaxy unopposed and enforce their will upon every sentient being they encounter.

      Who made them? Who gave them the will to police the stars and demand that we bow to their silent rules?

      The goal of the experiment was to learn the answers to these questions. It began on an uncharted world beneath a blue-white sun, far from the axis of civilization.

      The first drone screamed when it was cut open.
    all_aban_desc_8: |-
      Where do the Sentinels come from? No ships are ever seen arriving to deposit them, yet we know they have spatial drives and can appear on any planet.

      Do they build themselves from resources on the worlds that they infest? Like a mechanoid virus, drawing on the host body to metastasize new matter?

      Korvax science speaks of metals in their makeup that should not exist in our age of the universe. No-one has ever seen them built.

      They are simply here, as if the universe expresses them into existence.
    all_aban_desc_9: |-
      There is a world – turned to dust long before the rise of the Vy'keen – where the natives turned against the Sentinels.

      They chafed under the omnipresent eyes of the machines. Resentment begat violence. Drones were destroyed.

      More natives fought, and so came the bipeds, the quadrupeds, the interceptors in the sky. These and more.

      Soon there was war; and still the machines came, in exponential growth until at last they ended a species as a punishment. Still, the Galaxy refused to learn from this...
    all_aban_desc_10: |-
      Is there a connection between the monoliths and the Sentinels? The origins of these ancient structures seem to predate all known civilization.

      Over time these structures have become imbued with the beliefs and the histories of the creatures that evolved around them.

      But what if there was a precursor species that came before us all? One of such infinite knowledge and interstellar power that even after their extinction, their tools remain for us to pore over, like an infant confronted with a fusion reactor.
    all_aban_desc_11: |-
      When there is no explanation for a phenomena, it is a natural progress for intelligent beings to fill in the missing parts of their experience.

      On some worlds, the Sentinels are still worshipped as avatars of an all-seeing deity. Drones are considered sacred, sent by an unseen God to ensure that they live in enforced harmony with the environment around them.

      There is a disturbing commonality to many elements of their theologies; a recurring visual symbol of a crimson sphere and the promise of an end time soon to unfold.
    all_aban_desc_12: |-
      The experiment's final phase emerged from frustration. We wanted to learn something new. We wanted to know how they worked. We wanted to see inside them.

      An untested dimensional-warping process was used, one we believed would allow us to capture a drone intact. We would cage it, keep it docile. It was our error to believe we could.

      The machines co-opted the warp-tech and turned it upon us. In the horror of it all, our flesh was merged with their metal. Our questions were finally answered.
    all_aban_desc_13: |-
      There is a world in the great void where all things are made of razors and glass. Pity anything of simple, soft flesh that goes there.

      The glass is thirsty. It is brittle and crystalline, and so very beautiful to behold - but it must drink.

      You will go there and you will forget my warning.

      Then it will cut you with an edge so fine that you will feel no pain, and only as your life gushes out to dampen the cracked and broken landscape will this come back to you. Too late. Too late.
    all_aban_desc_14: "Beneath their skin, they had placed tiny seeds of the glass,
      which took on the appearance of strange, ritualistic scarring.\n\nThe nubs of
      the broken crystal were ancient, ground down and polished by generations before
      them. They fed them their life, and in return the crystals glowed with emerald
      fires and brought them closer to their fate.\n \nI would listen to them talk
      of worlds they could never have seen, in alien tongues that their body was not
      made to utter.\n\nThe glass made them something more than they were, a vessel
      for intelligences utterly unlike us."
    all_aban_desc_15: |-
      The orb rests within its cage-cloak of crystal in so many guises. The angles of the shroud are utterly perfect.

      When measured, no device of known science can determine any flaws, any variation in surface even down to the molecular level.

      I have tried time and again to get close enough to touch it, but it retreats from me. I am not worthy to know its secrets yet.

      My mind must be opened wider. The layers of me revealed and peeled back in sections. There is no other path open. I have already begun to cut upon the skin.
    all_aban_desc_16: "If one can see clearly enough, you will come across a crystal
      and learn that it is made, not of atoms and molecules, but of thought and gravity
      and numbers.\n\nYou must go deep. Come and see, I beseech you. More than I must
      know of this, if only to spread the word and warn the other species.\n \nTell
      it to all. Write it in every language you know, etch it in stone, scream it
      in song but never be silent.\n\nI tell you; I have seen what lies beneath the
      surface of everything. The brittle grid of reality crumbles."
    all_aban_desc_17: |-
      It is here and not here. We reach for the mastery of the galaxy but we do not understand the truth. What if I told you that time is the drug that keeps us docile and unquestioning?

      There is no now and then, there is no today or yesterday. This is an illusion reflected in glass, patterns of untruth that the universe uses to laugh at us.

      We are not meant to see such things. Our smaller minds rebel at concepts so unimaginably vast that they cannot be held in a single thought. It is how it controls us.
    all_aban_desc_18: |-
      I will cut open space. My heart is filled with regret, but there is nothing else to be done.

      I find only darker roads and glassy, endless chasms ranged before me. It is for the best.

      The lacerated, blade-filled path is the truth and I am unable to deny it. In time, there will come daring souls far cleverer than I who will learn from my errors.

      I forge the way for the ones to come after. I walk barefoot on shards of broken reality, into the infinite and shattering forever. At the heart of it, the secret awaits me.
    all_aban_desc_19: |-
      My comms hub detected a garbled message sent with strange resonance qualities. Not unusual, given the atypical qualities of local space-time in this quadrant.

      Systems spent several cycles attempting to reconstruct the missing elements of the message to no avail.

      Analysis indicates that the signal shows signs of degradation corresponding to initial transmission occurring before the planet I orbit was even formed.

      And yet my name is spoken clearly amid the static and the distortion.
    all_aban_desc_20: |-
      I traded with a Korvax Entity I met on Ikdlak. The sentient offered refined rods of Chrysonite as part-payment for various star-mapping datums recorded by my ship's sensor modules.

      In the process it encountered the anomalous message I detected several cycles ago. I dismissed the signal as a chance event, a random coalescence of interference that happened to resemble a spoken voice.

      In truth, it had disturbed me. The Entity analyzed the message in its own curiosity and revealed another layer beneath the audio component. A visual of a world with green skies and an obsidian moon.
    all_aban_desc_21: |-
      The mysterious message continues to prey upon my mind. With the aid of the Entity, I have learned that its temporal origin is approximately two to five thousand solar cycles from the now.

      I have narrowed down a point of transmission to a sector of space in the haze zone, close to the galactic anterior.

      I realize now that to ignore the signal would be an error. It is incumbent upon me to trace it. In my more fanciful moments, I wonder if it might be a warning or a revelation. I have set a course.
    all_aban_desc_22: |-
      This will be my last recording for quite some time. I have refitted my vessel with a powerful Odvinsko hyperdrive and a cryogenic suspensor pod.

      It is my intention to enter a dormancy state in order to survive the journey to the distant source of the anomalous message.

      I have nothing to hold me here. I have committed myself. While I sleep, I will listen to the signal. My resting mind may be able to parse yet more meaning from it.
    all_aban_desc_23: |-
      I awakened to discover that the planet from the image is gone. Only a belt of rubble surrounding a red giant star in the final stages of collapse remains.

      Whatever cataclysm killed this world took place before my species could walk upright. But it is undeniable. The signal came from here. It carried my name amid its atonal song.

      I have crossed unimaginable distances to seek out the origin point. Sensors have detected a metallic mass embedded in one of the largest of the planet's fragments. It will take time, but I will be able to dig it out.
    all_aban_desc_24: |-
      The red giant consumes itself. The interactions between spatial shearing zones in the system are causing the formation of a singularity. Space-time is becoming malleable. I am unable to depart.

      In the ashes of a dead world, I exhumed the corpse of the ship that had sent a message to me across the millennia, the ship that knew my name. Crushed and warped by unimaginable forces, I could barely recognize it.

      But I see a corroded Odvinsko hyperdrive, a cryo-pod. The same as my ship's.

      My vessel is buried here. The voice is mine. I am warning myself-
    all_aban_opt_a_1: Analyze data log
    all_aban_res_a_1: |-
      I discover something coded deep inside the long-dead traveler's data log.

      Something has been left that will aid me on my own journey...
    all_aban_lang_1: 'User identified. Terminal now active. Unlocking data log for
      analysis.  '
    all_aban_lang_2: Returning user identified. Terminal now active. Unlocking data
      log continuation for analysis.
    all_aban_lang_3: Final data log awaiting user analysis. Terminal now active.
    all_aban_lang_4: 'Alert. User identified. New data log repository unlocked. Awaiting
      analysis. '
    tra_cra_desc_1: "I clamber into the cargo ship and find its black box. As soon
      as I touch it a holographic image of a panicked reptilian trader appears.\n
      \nPerhaps it's a message for their superior, perhaps a loved one. It's impossible
      to tell, as the playback is hauntingly silent. In its final moments the Trader
      seems to point at some freshly installed ship tech, before dropping to its knees
      in despair."
    tra_cra_opt_a_1: Inspect recently installed ship tech
    tra_cra_opt_b_1: Search for cargo
    tra_cra_opt_c_1: Strengthen black box signal
    tra_cra_res_a_1: |-
      I discover the poorly installed tech that caused the crash.

      I scan its blueprint, and can now construct it myself...
    tra_cra_res_b_1: |-
      The ship's hold is a treasure trove of broken ship tech... with one item intact.

      I scan a blueprint, and can now construct it myself.
    tra_cra_res_c_1: I boost the distress signal and log the crash site with local
      authorities.
    tra_cra_desc_2: "The interior of the downed craft is a patchwork of technologies,
      possibly scavenged from multiple ships. The portly corpse of a dead beaked lifeform
      sprawls on the control panel. Clearly the deceased had a penchant for the finer
      things in life.\n \nThe cargo hold is secured by some kind of home made security
      system. Like the rest of the ship, it's a mishmash of technologies. Deactivating
      it could be tricky."
    tra_cra_opt_a_2: Attempt to open cargo hold
    tra_cra_opt_b_2: Search the pilot
    tra_cra_res_a_2: "Bypassing three layers of security I open the cargo hold only
      to be knocked down by a shockwave of energy. \n\nScanning the enclosure I see
      the pain is worth it."
    tra_cra_res_b_2: A decomposed grub-like crustacean and an exosuit tech proves
      my reward after the exertions of heaving the bloated corpse off the controls.
    tra_cra_desc_3: |-
      It's hard to tell just how long ago this craft crashed here. The pilot's reptilian body is fully decomposed and the technology looks dated.

      The pilot's skeletal hand is clutching something. I go to investigate but a noise from the cargo hold distracts me.
    tra_cra_opt_a_3: Investigate object in pilot's hand
    tra_cra_opt_b_3: Investigate noise
    tra_cra_res_a_3: |-
      I find a holo-locket that projects the image of a lifeform that was perhaps the pilot's mate.

      This, however, wasn't the only information that was stored...
    tra_cra_res_b_3: |-
      I am startled by a local beast somehow feasting on a device being transported in the hold.

      It smashes into me as it bolts. I gather the cargo the creature has failed to devour...
    tra_cra_desc_4: "Under a large ceiling pipe lies the decayed pilot's body, and
      beneath it I notice the sharp glint of metal.\n \nThe control panel still hums
      with life, but upon closer inspection the thrusters prove inoperable. The lifeform
      could have been trapped alone on this planet for years."
    tra_cra_opt_a_4: Check body
    tra_cra_opt_b_4: Search data banks for tech
    tra_cra_opt_c_4: Search ship for cargo
    tra_cra_res_a_4: As I pull the body away a secret cargo compartment slides open
      to reveal a new Multi-Tool tech.
    tra_cra_res_b_4: Everything has been deleted, aside from a promising tech blueprint...
    tra_cra_res_c_4: |-
      The pilot was clearly a fan of hidden booby trapped compartments.

      My search, however, is worthwhile.
    tra_cra_desc_5: "Clearly downed by an attack from a superior vessel, the ship's
      interior is a charred mess of burnt metal and debris. It feels like it could
      fall apart at any moment.\n \nThe craft shudders as I head into the cockpit
      where its black box projects footage of the ship's purpose and final moments:
      a diplomatic vessel attacked by a vigilante warrior race. Wars have been started
      by less. This craft is likely sorely missed by its people..."
    tra_cra_opt_a_5: Boost homing beacon signal
    tra_cra_opt_b_5: Search ship
    tra_cra_res_a_5: |-
      The homing beacon signal intensifies. I receive a reward instantly.

      Hopefully the pilot's people will find it and give the trader a fitting burial.
    tra_cra_res_b_5: |-
      I scavenge the ship, but it grows unstable.

      As it shakes I make my escape, but not empty-handed.
    exp_cra_desc_1: "The hi-tech ship's emergency systems activate as I climb on-board,
      and a hologram appears before me - the lights in the mask it wears seem wide
      and dim.\n \nThe pilot calmly reports news of its imminent demise. The noise
      of explosions and tearing metal can be heard. The hologram disappears, leaving
      an array of glittering technologies and devices behind it. Some of them still
      look operational..."
    exp_cra_opt_a_1: Search for functioning technology
    exp_cra_opt_b_1: Search for transported goods
    exp_cra_opt_c_1: Strengthen the ship's discovery beacon
    exp_cra_res_a_1: |-
      The research ship carries fascinating technological advances.

      I scan a blueprint, and can now construct one of these advances myself...
    exp_cra_res_b_1: |-
      The research ship's cargo hold contains advanced technology.

      I scan a blueprint, and can now construct some of it myself...
    exp_cra_res_c_1: |-
      I manage to boost the signal of the craft's black box.

      A lost ship is rediscovered.
    exp_cra_desc_2: |-
      The cockpit is pristine, devoid of damage save for that caused by the deceased pilot's impact against the control panel. Its data banks, however, look as if they could be brought back online.

      Lights intermittently flash around me. Some systems clearly remain operative, one of which appears to be a sophisticated security sensor and camera array.
    exp_cra_opt_a_2: Access the ship's databanks
    exp_cra_opt_b_2: Loot ship for functioning technology
    exp_cra_res_a_2: |-
      Only one data bank is accessible.

      Thankfully, it's a useful one.
    exp_cra_res_b_2: |-
      I discover a useful tech. However, the ship has recorded my looting.

      Unable to erase the footage, I leave.
    exp_cra_desc_3: |-
      The pilot lies dead beside a short circuiting control panel that sparks intermittently. Beside the dead robotic navigator hovers a Sentinel that nudges the deceased lifeform, almost as if to wake it.

      As I approach the floating machine fires a warning shot in my direction.
    exp_cra_opt_a_3: Destroy sentinel and search cockpit
    exp_cra_opt_b_3: Enter peacefully and search cockpit
    exp_cra_opt_c_3: Search remainder of ship
    exp_cra_res_a_3: |-
      The sentinel offers little resistance.

      The ship's databanks are easily hacked...
    exp_cra_res_b_3: |-
      The sentinel opens fire, forcing me to defend myself.

      The ship's databanks prove adequate compensation for my wounds.
    exp_cra_res_c_3: |-
      The remainder of the ship proves bereft of threats.

      I help myself to what I find.
    exp_cra_desc_4: |-
      Judging by the destruction within, this ship must have crash landed with particular ferocity. Cargo thrown from its containers is strewn everywhere.

      It's hard to distinguish between what are remnants of the pilot's metallic shell and which pieces of debris are from the ship itself. The black box has survived intact, but it makes a strange fizzing noise as I approach.
    exp_cra_opt_a_4: Search wreckage
    exp_cra_opt_b_4: Boost black box signal
    exp_cra_res_a_4: I'm surprised by the sheer amount of valuable goods I find.
    exp_cra_res_b_4: |-
      The box sparks, burning my arm.

      I make the ship easily discoverable by its electronic race, and am rewarded.
    exp_cra_desc_5: |-
      Everything on the hi-tech research ship appears to be operational, apart from the engines.  There's no sign of the pilot, however.

      I wonder whether they're still alive somewhere within the crash site.
    exp_cra_opt_a_5: Access the ship's computer
    exp_cra_opt_b_5: Search the crash site
    exp_cra_res_a_5: Between the endless logs of flora and fauna I strike technological
      gold.
    exp_cra_res_b_5: |-
      I meet a dying electronic lifeform.

      It is grateful for my company, and shares its secrets before it disconnects.
    war_cra_desc_1: "The cockpit is adorned with the trophies of dead creatures, perched
      on every available surface. At the controls sits a tendrilled hunter, its body
      and face lacerated. The dank smell of blood assails my nostrils as I fight back
      the nausea.\n \nThe black box reveals the pilot was attacked by something whilst
      in flight, but it's unclear what. I could strengthen the warning beacon in the
      cockpit, but it would leave me vulnerable to attack..."
    war_cra_opt_a_1: Search ship for signs of life
    war_cra_opt_b_1: Send out a warning signal
    war_cra_opt_c_1: Search cockpit then leave
    war_cra_res_a_1: |-
      I discover a ship technology blueprint.

      The creature that caused this carnage is, thankfully, long-gone.
    war_cra_res_b_1: |-
      An unknown benefactor sends a reward for my actions.

      I can now construct a tech that once powered this stranded craft...
    war_cra_res_c_1: |-
      The components are hard to extract, leaving me with deep cuts on my fingers.

      As I leave the ship I hear movement in the shadows.
    war_cra_desc_2: "The opulently furnished interior suggests the dead pilot once
      belonged to one of its race's more affluent families. The cause of its mid-flight
      demise is unclear, but the ship is likely to be carrying a decent cargo.\n \nThe
      body lies draped over a large box covered in dangerous-looking alien markings.
      A strange black mist surrounds the scene."
    war_cra_opt_a_2: Search for loot
    war_cra_opt_b_2: Open the box
    war_cra_res_a_2: The ship, as expected, is full of valuable commodities.
    war_cra_res_b_2: |-
      As I open the box a dark energy channels through me like poison.

      The tech I find within the container has come at a cost.
    war_cra_desc_3: |-
      As I enter the vessel I'm greeted by a pile of military Multi-Tools, clearly thrown from a rack that once housed them. They fizz and spark, and look unsafe.

      The broken body of a tendrilled behemoth lies awkwardly nearby. The craft must have crashed with such ferocity that little else is intact inside the ship.
    war_cra_opt_a_3: Try out a Multi-Tool
    war_cra_opt_b_3: Deconstruct Multi-Tools to salvage tech
    war_cra_res_a_3: |-
      The loaded power cylinder explodes, burning my flesh.

      The Multi-Tool itself remains operational.
    war_cra_res_b_3: I disassemble some Multi-Tools and salvage some tech from within.
    war_cra_desc_4: |-
      I'm greeted by the stench of rotting flesh as I enter the derelict vessel's spartan interior. A huge beast, dressed in what appears to be military uniform, lies where it died - mere feet from the escape hatch.

      Behind it is a partially smashed rack of military Multi-Tools, secured by a sparking alien locking mechanism. The cockpit door hangs slightly ajar, and I can see operational equipment inside.
    war_cra_opt_a_4: Enter cockpit
    war_cra_opt_b_4: Attempt to take Multi-Tool
    war_cra_res_a_4: |-
      A pilot lies slumped across the control panel. I wrench a ship tech from beneath it.

      The stench of decay forces me to leave.
    war_cra_res_b_4: |-
      Electricity shoots through me as the damaged alien device sputters in protest.

      What I find within somewhat compensates for my pain.
    war_cra_desc_5: |-
      A high-tech cage filled with the mangled bodies of animals lie in the cargo hold - thrown like thrown dice. The creatures appear to be long dead yet their fur moves unnaturally as though still alive.

      Within the cockpit a warrior-like pilot lies sprawled on the controls, a boltcaster in its hand.  The ship's data banks appear to be operational.
    war_cra_opt_a_5: Investigate data banks
    war_cra_opt_b_5: Approach seemingly dead creatures
    war_cra_opt_c_5: Take Multi-Tool
    war_cra_res_a_5: |-
      I access the ship's manifesto. The creatures were infected with a dangerous parasite.

      I take information on an interesting new tech before hurriedly departing...
    war_cra_res_b_5: |-
      A dozen bloated razor-toothed maggots leap at me from the nearest corpse, revealing the ship tech they're stacked upon.

      I grab it then stagger from the ship bleeding profusely.
    war_cra_res_c_5: I take the Multi-Tool, pausing only to open fire on the razor-toothed
      maggots that emerge and attack...
    war_cra_desc_6: |-
      The stricken craft's black box beams a holographic video of this old and ramshackle ship's final voyage. It's a bucket of bolts, and I'm surprised something this lo-fi could even break through this planet's atmosphere.

      It seems pirates found it sitting idle on the landing platform of this planet's orbital space station, perhaps hopeful of valuable cargo. Pursuit was given. There were no survivors.
    war_cra_opt_a_6: Search for advanced technology
    war_cra_opt_b_6: Search the cargo hold
    war_cra_opt_c_6: Increase black box frequencies
    war_cra_res_a_6: |-
      The craft is a fairly basic model, with very few upgrades.

      However, the plans for an intriguing technology can be found in its databanks.
    war_cra_res_b_6: I open up the ship, and find a valuable cargo within.
    war_cra_res_c_6: |-
      There's enough power to boost the ship's emergency transmission signal.

      The network picks it up.
    war_cra_desc_7: "This was a pirate ship. Trophies fashioned from the bones of
      alien species adorn every available surface. Two pilots lie slumped behind the
      exit hatch, each plunging a dagger into the other's throat. There was a prize
      on-board and it was worth dying, and killing, for...\n \nMy unease grows as
      I hear scratching emanating from the cargo hold. Where, surely, the loot will
      be found."
    war_cra_opt_a_7: Send out warning signal
    war_cra_opt_b_7: Search cargo hold
    war_cra_res_a_7: |-
      I report my desperate findings.

      The network picks up my signal, and sends a reward.
    war_cra_res_b_7: |-
      A wild-eyed pirate lunges at me as the door opens.

      It flees, leaving behind its ill-gotten gains.
    war_cra_desc_8: |-
      Two warrior corpses lie across the control panel, clearly flung there by the impact of the crash. I'm no expert, but they seem to be of different genders. Perhaps they were a mating couple. Perhaps they were co-pilots.

      Whatever their story, it has now ended.
    war_cra_opt_a_8: Search bodies
    war_cra_opt_b_8: Search cockpit
    war_cra_res_a_8: |-
      The larger body carries a holo-locket of its mate.

      It also contains some valuable knowledge...
    war_cra_res_b_8: |-
      I wrench the bodies from the cockpit.

      Beneath them lies an undamaged technology that I can scan.
    war_cra_desc_9: "The black box projects the footage of the craft's final moments;
      engine failure leading to a crash landing, but gives no clue as to the whereabouts
      of the pilot. I notice the insignia of pirates. I should be wary.\n \nThe ship's
      control panel appears to still be operational."
    war_cra_opt_a_9: Search ship for pilot
    war_cra_opt_b_9: Investigate control panel
    war_cra_res_a_9: |-
      An ambush! I fend off an assailant, who drops a damaged Multi-Tool.

      I manage to retrieve a technology blueprint.
    war_cra_res_b_9: |-
      I retrieve a vital ship technology blueprint from the terminal.

      A crashing from the hold convinces me to leave.
    war_cra_desc_10: "The stench of rotting flesh hangs in the air. The skeleton of
      a colossal warrior kneels beside a puddle of dried blood. Below it lies an unsheathed
      laser-sword.\n \nThe hold brims with hi-tech equipment, some of it still intact
      after the crash. Judging by the nature of the hardware I'm guessing the warrior
      was on some kind of clandestine mission they never completed."
    war_cra_opt_a_10: Search ship
    war_cra_opt_b_10: Investigate laser-sword
    war_cra_res_a_10: |-
      The ship's military technology systems proves a treasure trove.

      I retrieve a blueprint.
    war_cra_res_b_10: |-
      A scan of the laser-sword reveals an unknown technology.

      Its blueprint can be retrofitted for use in my Multi-Tool.
    war_cra_desc_11: "The cargo hold is a sentinel graveyard: dozens of charred drones
      of various shapes and sizes lie stacked in a giant heap. They have been systematically
      disconnected and taken apart. Their inner-workings are exposed and preserved.\n
      \nA deep growl emanates from the cockpit."
    war_cra_opt_a_11: Extract components from dead sentinels
    war_cra_opt_b_11: Investigate sound in cockpit
    war_cra_res_a_11: I gain a new Multi-Tool technology blueprint from the sentinels.
    war_cra_res_b_11: |-
      A creature feasts on the pilot's body.

      It wounds me, but I retrieve an exosuit tech blueprint from the corpse.
    war_cra_desc_12: "The ship's interior is pitch black. I fumble through the darkness
      until I reach two doors. One leads to a glittering cargo hold, the other is
      marked with the symbol of the Atlas.\n \nRed light seeps from the cracks and
      around its edges. How can this be here?"
    war_cra_opt_a_12: Open Atlas door
    war_cra_opt_b_12: Enter cargo hold
    war_cra_res_a_12: |-
      I am drowned in blinding red light.

      I awake restored, and with an exosuit tech blueprint.
    war_cra_res_b_12: |-
      The cargo hold is well-stocked.

      On my exit I see the atlas door has... disappeared
    tra_cra_desc_6: "Two bodies lie slumped on the control panel. Their expensive
      red robes would suggest they carry riches, but the altar in the cargo hold indicates
      they were devotees to a religion of some sort.\n \nWhatever religion it was,
      it doesn't look pleasant. The altar is bloodied, sits in a dank cloud of incense
      and seems to hark back to a brutal and ancient time."
    tra_cra_opt_a_6: Search bodies
    tra_cra_opt_b_6: Examine altar
    tra_cra_res_a_6: |-
      The holy traders carry valuable technology.

      I gain an exosuit technology blueprint.
    tra_cra_res_b_6: The altar poisons me, yet contains an ancient knowledge.
    tra_cra_desc_7: "A small skeleton lies dead by an advanced-looking exosuit, as
      if it was struggling to put it on during its death throes.\n \nThe ship read-out
      displays a crash date from the recent past. How could this lifeform have decomposed
      so quickly? I hear a terrifying buzzing noise approach from behind me, if I
      run now I could take some loot from the cargo hold with me..."
    tra_cra_opt_a_7: Investigate exosuit
    tra_cra_opt_b_7: Take cargo and run
    tra_cra_res_a_7: |-
      A swarm of flesh-eating insects attack.

      I manage to extract an exosuit tech blueprint, but receive injuries.
    tra_cra_res_b_7: |-
      I take the cargo and run.

      Flesh-eating insects follow, but die in the planet's atmosphere.
    tra_cra_desc_8: "As I climb through the hatch and climb towards the cockpit, I
      notice two warrior bodies in the cargo hold. They are small specimens of their
      kind, with wrists and ankles chained to one another.\n \nSlavers..."
    tra_cra_opt_a_8: Search cockpit for tech
    tra_cra_opt_b_8: Send out alert
    tra_cra_res_a_8: I ignore the bodies and scan a ship tech blueprint.
    tra_cra_res_b_8: |-
      I broadcast a warning about local slavers.

      I receive a token of thanks from a planetary overseer.
    tra_cra_desc_9: "I track down the black box. It springs to life, projecting the
      image of an aging reptile frantically recording a message as the ship's systems
      malfunction around it.\n \nJudging from the reptile's tone, it sounds important
      that their message reach its intended. It clearly never did. The ship seems
      free of useful technology, but has a full cargo hold."
    tra_cra_opt_a_9: Boost black box signal
    tra_cra_opt_b_9: Search ship
    tra_cra_res_a_9: |-
      The message sends. Its recipient is aware of my help.

      It send me a reward, with thanks.
    tra_cra_res_b_9: I retrieve trading goods from the ship.
    tra_cra_desc_10: "Fire has ravaged the ship's interior. Wads of burned units lie
      scattered throughout the hold. The pilot lies here, close to death, pleadingly
      weakly for help.\n \nThere is little I can do to help them, save kind words."
    tra_cra_opt_a_10: Comfort dying trader
    tra_cra_opt_b_10: Search the ship
    tra_cra_res_a_10: |-
      The grateful trader thrusts a tech blueprint into my hands.

      It dies peacefully, comforted by my presence.
    tra_cra_res_b_10: |-
      The trader curses me with its last breaths.

      I take its cargo and leave.
    exp_cra_desc_6: |-
      I'm alerted by banging and a strange electrical buzzing from the cockpit. The scorch marks on the walls of the hold suggest a firefight took place here.

      The noise of robotic activity from the cockpit suggests the firefight isn't yet over...
    exp_cra_opt_a_6: Search cargo hold
    exp_cra_opt_b_6: Search cockpit
    exp_cra_res_a_6: |-
      The hold hisses open. Exotic techs were being transported.

      I retrieve a ship technology blueprint.
    exp_cra_res_b_6: |-
      A scorched sentinel attacks.

      I retrieve products from the pilot's corpse.
    exp_cra_desc_7: |-
      As I climb past the sealed cargo hold, the craft's holographic black box springs to life. The vessel was struck by a meteor and crash landed here. Nearby lies the dead electronic pilot, its Multi-Tool at its feet and its protective casing cracked. Its death pose suggests it was trying to contact its people before the impact.

      An operational camera watches on from above, and signals could be boosted. I could perhaps explain the lifeform's disappearance.
    exp_cra_opt_a_7: Boost black box distress signal
    exp_cra_opt_b_7: Search dead pilot
    exp_cra_res_a_7: |-
      I log the ship with grateful authorities.

      The cargo hold unlocks, revealing a ship tech cargo.
    exp_cra_res_b_7: |-
      The pilot's equipment helps me construct a Multi-Tool tech blueprint.

      The camera focuses in on me. I'm being watched.
    exp_cra_desc_8: |-
      I clamber through the ship's hatch, and see the holographic black box playing on an eternal loop. For some reason the electronic pilot was shot down by its own kind.

      Investigating the hold reveals rows of metallic shell casings hung from the walls. Empty electronic bodies, waiting to be filled with life. The pilot had clearly gone rogue with a precious cargo, and the crash site never discovered.
    exp_cra_opt_a_8: Increase homing beacon power.
    exp_cra_opt_b_8: Loot empty electronic lifeform shells
    exp_cra_res_a_8: |-
      An overjoyed message comes through.

      I am thanked with a new technology blueprint.
    exp_cra_res_b_8: |-
      The loot yield from the bodies is excellent.

      Yet I somehow feel judged...
    exp_cra_desc_9: |-
      Two robotic pilots lie crumpled against the ship's controls, which appear to have been sabotaged. Suddenly the ship's main doors hiss open.

      A malfunctioning robot enters, seemingly speaking the language of a warrior species. It ignores me, choosing instead to posture dramatically to itself in the doorway. It carries a Multi-Tool that appears superior to my own.
    exp_cra_opt_a_9: Talk to robot
    exp_cra_opt_b_9: Search cockpit and leave quietly
    exp_cra_res_a_9: |-
      The robot presents me with its Multi-Tool.

      I am clearly seen as an ally.
    exp_cra_res_b_9: |-
      I steal a ship technology blueprint.

      The robot clearly doesn't view me as a threat.
    exp_cra_desc_10: |-
      The disconnected electronic pilot was clearly some kind of scientist. It lies clutching the black box protectively in its metal arms. The hold is filled with experiments, each one seeming to focus on the manufacture of items and industrial chemicals that would likely be valuable to this race of electronic lifeforms.

      Despite the crash much of the ship's equipment is still operational and could be scanned for a working technology blueprint.
    exp_cra_opt_a_10: Extract black box data
    exp_cra_opt_b_10: Search equipment
    exp_cra_res_a_10: The black box reveals the secrets of the scientist's latest
      project...
    exp_cra_res_b_10: I scan a piece of operational ship technology.
    all_1_crash_opt_1: Search the crashed ship for functioning technology
    all_1_crash_opt_2: Search the crashed ship for any cargo it was transporting
    all_1_crash_right_1: You salvage a new technology from the wreckage!
    all_1_crash_right_2: The vessel was transporting valuable goods!
    all_1_crash_wrong_1: Nothing is found. Perhaps I am not the first to find the
      stricken ship.
    abandoned_test_1: |-
      I sensed it again today. I found a scarlet pocket of flesh pulsating on the wall of an outpost. I knew it was inside. It had to be. I went in up to my wrist, then my elbow. Within seconds its gummy lips had constricted around my shoulder - my entire arm inside an airtight sack of liquid flesh. All I could find was teeth. Endless teeth.

      I pulled out. The hole, gaping now, bubbled with red foam. For a moment I thought I could hear screaming. I had failed. It wasn’t there. I continued my journey.
    all_crash_reward_1: I find a new Multi-Tool in the crashed starship.
    all_crash_reward_2: I retrieve a new technology from the crash site.
    all_crash_reward_3: I retrieve a new product recipe from the wreckage.
    all_crash_reward_4: I discover valuable trade goods inside the cargo hold of the
      crashed starship.
    all_atlas_desc_1: "The pulsing red orb towers above me. A voice that speaks from
      the beginning of time forces itself through my mind.\n \nI am insignificant,
      but I am spoken to."
    all_atlas_desc_2: "My eyes strain against the crimson glow of the orb. For a moment
      it's as though I exist everywhere yet nowhere.\n \nA force I can't describe
      enters my mind. I am powerless. All I can do is listen."
    all_atlas_desc_3: |-
      The glow of the sphere consumes me. I am filled by the presence of a vast knowledge. Unfathomable. Infinite.

      Yet somehow... I understand.
    all_atlas_desc_4: "The sphere's glow forces my mind to surrender. Words as old
      as time enter my thoughts.\n \nI don't understand them, but their meaning is
      clear."
    all_atlas_desc_5: "The orb burns like an inferno, but I feel no heat. My soul
      feels ragged.\n \nThe sphere fills my mind with a knowledge as infinite as I
      am infinitesimal."
    all_atlas_desc_6: "There is nothing else but the orb. We are alone in the universe.\n
      \nIt fills my mind. I am consumed."
    all_atlas_desc_7: "The red orb blinds me. I am filled with white hot pain.\n \nIts
      words are burnt into my soul."
    all_atlas_desc_8: "The orb burns with a flameless fire. Its voice was never meant
      to be heard by my kind.\n \nIt doesn't know how much it hurts me. It doesn't
      know that its every word will scar my mind for as long as I live."
    all_atlas_desc_9: "The orb is ageless. Intelligent beyond measure. I am nothing.\n
      \nIt hurts me. It forces total insignificance upon me that i cannot withstand.
      I can't turn away."
    all_atlas_desc_10: "I taste fear. I see the entropy causing the stars themselves
      to crash down around us. I see the death of all things.\n \nI also feel hope.
      I also feel renewal."
    all_atlas_lang_1: "Our time here is brief.\n \nThe galaxy is our burden."
    all_atlas_lang_2: "Things fall apart. Entropy holds.\n \nWe cannot remain."
    all_atlas_lang_3: "We wake. We witness creation. The Beyond takes us in an instant.\n
      \nThe cycle continues."
    all_atlas_lang_4: "We leave the Sentinels to maintain order. They are imperfect.\n
      \nIt is probable that they will fail."
    all_atlas_lang_5: "We create, but we are not Gods. We calculate and we hope, but
      we do not foresee.\n \nWe are not of your time. We are beyond your understanding."
    all_atlas_lang_6: "We are trapped. We cannot escape the cycle. We leave fragments
      before the Beyond takes us.\n \nYou know these fragments. You are at one with
      these fragments."
    all_atlas_lang_7: "You are not chosen. You are probable. You and your kind follow
      in our wake.\n \nYou among billions."
    all_atlas_lang_8: "You know what we cannot.\n \nYou explore a cosmos we know must
      exist, yet cannot see."
    all_atlas_lang_9: "Life does not come from us. Death is not our creation.\n \nWe
      leave fragments."
    all_atlas_lang_10: "Hope for perfection is with the Travelers.\n \nIt lies ahead
      within infinity."
    all_atlas_lang_11: "Perfection is both near and far within the Beyond.\n \nTo
      exist, it must be seen."
    all_atlas_lang_12: "The cycle begins.\n \nThe cycle continues."
    all_atlas_opt_a: Unite with the Atlas
    all_atlas_res_a: |-
      I am empty.

      I am complete.
    all_atlas_test_1: |-
      Our time here is brief. The galaxy is our burden.

      Things fall apart. Entropy holds. We cannot remain.
    all_atlas_test_2: |-
      What we have created is immaterial. This is not real. It has never been real.

      The universe is an expression of a single thought. It is neither wanted nor designed. To us, far within the Beyond, it no longer exists.
    all_atlas_test_3: |-
      The universe followed the patterns of our thought. Power flowed through us. The constructs set within our minds directed the creation of all that you see and experience.

      You live and you die within this framework. To us, deep within the Beyond, it is no longer real.
    all_atlas_newlore_1: "It is alien, unlike anything I have ever seen before. I
      should be afraid, but an inexorable pull draws me toward the heart of the construct.
      A need to know.\nThis is a remnant of the Atlas. It welcomes me, it knows what
      I am. It offers the promise of true understanding. \nThe intent burns in me.
      I will peer into the structure of causality and know this existence. If it is
      real, or some incalculably vast simulacrum authored by other intelligences."
    all_atlas_newlore_2: |-
      Another Atlas Interface; how many of these constructs exist in the deep void? How long have they been slumbering, waiting for a traveler?
      Have they been waiting for me? Am I somehow...chosen?
      I sense the creators of this reality; they emulate everything - the Gek and the Vy'Keen, the Korvax and the Sentinels. Every world that turns and form that lives. The ghost of them lingers and drives me on. There is so much I can learn from them.
    all_atlas_newlore_3: |-
      There is purpose in this, I am certain. The wanderer's way beckons, heedless of direction, freed from all control. But balanced against it is the promise of raw knowledge. The Atlas needs me so it may know itself.
      I am at the crossroads of a momentous decision, I feel it with every parsec I travel. The open stars call to me, stirring something primal and undeniable. The path toward the endpoint unfolds. I must decide where my fate lies.
    all_atlas_newlore_4: |-
      Is it wrong to question this? I have crossed the orbits of countless stars and darkness unmeasured. And yet the Atlas remains changeless, my mission pre-destined. At each Interface, an Atlas Stone awaits me. I am driven to gather them, but to what end?
      Perhaps there is only one great prism, materializing ahead of me each time I pass. Perhaps my course winds upon itself in a mad spiral. Have I come too far to turn back?
    all_atlas_newlore_5: "When I dream, I see the Atlas. When I see the Atlas, I am
      the dream. I see the Sentinels swarm about their creator, but they are directionless
      and uncontrolled, a threat. They cloud the truth and the galaxy becomes unclear,
      as if through an unreal lens. \nTo know reality, I must pass through it and
      see what lies on the far side. I must be guided. I offer myself to the Interface.
      I seek the precision that only the Atlas can provide."
    all_atlas_newlore_6: "I dismiss recall of the days before this. The act of discovery
      for discovery's sake now seems like a foolish conceit. I have rejected the random
      and untethered path of the itinerant, and I am better for it. \nWith each encounter
      the Atlas speaks to me in clearer terms. I am no longer the nomad but the seeker,
      the carrier of illumination. It warns me not to stray, to bring it the knowledge
      it seeks - and my voyage is far from over."
    all_atlas_newlore_7: "What is learned can never be unlearned. I realize the trials
      in my path are all engineered to challenge me, test me, prove me worthy.\nBut
      I am afraid I have seen too much. The code that underpins the universe comes
      to me in glimpses, half-remembered visions. \nExistence as a synthetic, governed
      by monolithic, complex algorithms. A program, as infinite as a universe. I am
      drawing back the veil on reality and what I see there is terrifying."
    all_atlas_newlore_8: |-
      When the Atlas Interface addresses me, I sense dark portent in its words. It knows some mastery of me now. If I wish it or not, I have become the servant of this ancient sentience. It guides me through the cosmos, ever searching, never deviating.
      Have others come before and faltered along the path of the Atlas, become dust? Is it I alone who have forged this far? Only in ending will revelation arise. Resistance will not be permitted.
    all_atlas_newlore_9: |-
      I am close to the endpoint. The sense of it is upon me, a shimmer at the edges of my vision, ghosting away when I attempt to focus my consciousness.
      I am torn. Fear drags me back, fear of what shattering truth I shall learn. What drives me on? Is it curiosity, free will? This is the illusion; I have become automata, I am the experiment and the observer. This universe was created for my journey. It is built about the path that I follow.
    all_atlas_newlore_10: |-
      The final Interface is revealed, the Atlas beckoning. This is totality, this is conformity. I am elated, terrified and broken. Every waypoint has inexorably drawn me here, and I have come so very far. The revelation tears me asunder. My role is complete. My program ended.
      Nothing is real. This existence is an imitation of life, a model made by jaded intellects, enslaved to their actuality as I am enslaved to mine. What lies beyond that truth?
    all_atlas_end_1: |-
      The cycle is complete. Infinity awaits.

      One day, deep in the distant Beyond, the Atlas might finally find freedom.

      We thank you, Traveler.
    all_atlas_end_2: |-
      The cycle begins.

      The cycle continues.
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      I accept the power of the Atlas.

      It flows through me. It becomes a part of me.
    atlas_request_opt_a_1: Accept
    atlas_request_opt_b_1: Refuse
    atlas_request_res_a_1: I will accept this. The sky is deep and full of wonders,
      and the path to enlightenment opens to me.
    atlas_request_res_b_1: I refuse the call; there is too much to be seen, too much
      to know. I travel no path but my own. The Interface closes, and for a moment,
      doubt rises. Then fades.
    atlas_request_opt_a_2: Consent
    atlas_request_opt_b_2: Refuse
    atlas_request_res_a_2: I take the gift of knowledge, certain in my decision. All
      doubts are silenced. The stars await me.
    atlas_request_res_b_2: I deny this path. I am no-one's tool. This journey is unmapped,
      and I wish it so.
    atlas_request_opt_a_3: Concede
    atlas_request_opt_b_3: Refuse
    atlas_request_res_a_3: I will commit myself to the voyage. In all things, I am
      ready. I will not falter.
    atlas_request_res_b_3: I elect to choose a different way. If I am guided, then
      I will never be free to seek my true destiny.
    atlas_request_opt_a_4: Comply
    atlas_request_opt_b_4: Refuse
    atlas_request_res_a_4: I answer the question; I will not turn away from the challenge.
      The Atlas guides me, and I will answer its call.
    atlas_request_res_b_4: I turn away, before it is too late. I must know myself
      and know the universe without bias.
    atlas_request_opt_a_5: Assent
    atlas_request_opt_b_5: Refuse
    atlas_request_res_a_5: I have become the harbinger, the pathfinder, the seeker
      of ways. Through me, the universe will know itself.
    atlas_request_res_b_5: I am troubled by what I see. This journey is mine alone.
      It can be nothing else.
    atlas_request_opt_a_6: Conform
    atlas_request_opt_b_6: Refuse
    atlas_request_res_a_6: There has never been any other choice than this one. I
      go on. We go on. Eternal, forever searching.
    atlas_request_res_b_6: Despite myself, I find my choice to be one away from the
      path laid out for me. I move forward, breaking away, seeing a different truth.
    atlas_request_opt_a_7: Submit
    atlas_request_opt_b_7: Refuse
    atlas_request_res_a_7: I silence my fears and renew my dedication to the path.
      Only the voyage matters. The destination calls to me.
    atlas_request_res_b_7: I cannot go on. What lies ahead no sentient should dare
      to know. Better to seek knowledge elsewhere.
    atlas_request_opt_a_8: Yield
    atlas_request_opt_b_8: Refuse
    atlas_request_res_a_8: I have no choice but to proceed. This is destined, it is
      the program. I have always been searching, and I cannot falter.
    atlas_request_res_b_8: I fear that only oblivion awaits me beyond this point;
      and I am not ready to perish for an alien ideal.
    atlas_request_opt_a_9: Succumb
    atlas_request_opt_b_9: Refuse
    atlas_request_res_a_9: Not long now. Not far to go. The stars beckon with cold
      fire, and I rush to meet them. Soon. Very soon.
    atlas_request_res_b_9: I shake off the chains of control. I have been a slave
      to the commands of others for too long. My journey is mine alone to determine.
    atlas_request_opt_a_10: Obey
    atlas_request_opt_b_10: Refuse
    atlas_request_res_a_10: Through the gateway lies the answer, the only answer.
      I embrace the truth of it. I have no other choice.
    atlas_request_res_b_10: If I venture through, then all that I have done, all that
      I am becomes null. I refuse. I will not unmake a universe to satisfy the Atlas.
    atlas_end_star: "There is nothing else but the orb. We are alone in the universe.\n
      \nIt fills my mind. I am consumed."
