    update1_title: Update Notes
    update1_notes: "The Foundation Update 1.10\n\nThe Foundation Update brings base
      building and more to No Man's Sky. It is a Foundation for future things to come.\n\n*
      Build bases - grow crops, hire NPCs, build resource harvesters\n* Creative Mode
      - for dreamers who want to explore and build without limits\n* Buy Freighters
      - buy and stockpile goods to trade, summoned from anywhere\n* Improved Space
      Combat - larger space battles, new ship tech and mechanics\n* Survival Mode
      - an intense challenge for players who want a survival experience\n* Freighter
      Bases - expand your freighter with its own crew, hydroponics labs and cargo
      holds\n* Improved Visuals - Temporal AA, Motion Blur, Texture Streaming\n* UI
      improvements - Stackable Products, Quick Access Menu\n* Gameplay Improvements
      - richer resource trees, better way-point system\n\nHello Games has been hard
      at work to improve No Man's Sky. \n\nNOTE! We've had to regenerate the universe.
      Your in-game location may be adjusted as a result. Your overall progress will
      be unaffected.\n\nThank you so much,\nHello Games"
