    tra_npc_anomaly_res_a_1: Polo pores over the data, muttering bitterly at beings
      they are already familiar with, cheering at those they are not. Finally Polo
      applauds wildly, and hands me a blueprint.
    tra_npc_anomaly_res_a_3: My fear that Polo would seize my Units proves unfounded.
      Instead they stare briefly at an incomphrensible graph, then guffaw as if at
      a shared joke. Then a gift - new Tech.
    tra_npc_anomaly_res_a_4: Polo eyes me cautiously, pleased that the task is completed
      but not willing to let the earlier insult go. They grunt, hand me a blueprint,
      turn away. Are we still friends?
    tra_npc_anomaly_res_a_6: Polo seems unconvinced by my claims of longevity, wondering
      aloud if I am some Sentinel-made replica. They check me over thoroughly, then
      offer a huge grin - and new tech.
    tra_npc_anomaly_res_a_8: With infectious enthusiasm, Polo browses the creature
      scans, and we find ourselves cooing and laughing together at some of the stranger
      species. New tech is icing on the cake.
    tra_npc_anomaly_res_a_9: Polo does not seem much interested in the new species'
      genetic data, but instead stares at length at my images of each one. My Tech
      reward is presented with a subtle sadness.
    tra_npc_anomaly_res_a_10: I present the data with barely-concealed anger. Polo
      pretends not to notice, and, with a brazen wink, rewards me with a new schematic.
    tra_npc_anomaly_res_a_13: Polo silently bundles me into a hug when I return, and
      this time I do not recoil. I do not ask why, either. There are tears in the
      Gek's eyes.
    tra_npc_anomaly_res_a_15: Clearly, Polo has a love of maps. The Gek excitedly
      traces connections between galaxies and devises optimal routes, then with a
      bittersweet sigh thanks me with a blueprint.
    tra_npc_anomaly_request_desc_1: |-
      The Gek mechanic nods familiarly at me, then offers a tired shrug. Polo is busy analyzing my most recent reports, lost in a world of data, and needs no assistance just yet.

      They are keen that I continue my exploration, however, and offer a range of discounted Tech to further this cause.
    tra_npc_anomaly_request_lang_1: Always more to do, oh yes, but not just now, friend.
      Go, be free, see the stars. Can trade you Tech if it will help you see more.
    tra_npc_anomaly_request_opt_a_1: Purchase Suit Tech
    tra_npc_anomaly_request_opt_b_1: Purchase Weapon Tech
    tra_npc_anomaly_request_opt_c_1: Purchase Ship Tech
    tra_npc_anomaly_request_res_a_1: Clever. A strong suit, a long life.
    tra_npc_anomaly_request_res_b_1: Fight only to survive, friend. Treasure the galaxy.
    tra_npc_anomaly_request_res_c_1: Go further, go faster, see it all!
    tra_obs_desc_1: |-
      The lifeform that works, or worked, in this installation left its equipment scanning the skies for interesting new systems and spacial phenomena.

      In its absence, it struck gold. A beacon has been received, and a transmission sequence awaits response.
