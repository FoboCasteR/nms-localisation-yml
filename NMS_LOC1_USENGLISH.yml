    tra_request_res_1: The Trader agrees to help!
    exp_request_res_1: The lifeform agrees to help!
    war_request_res_1: The warrior agrees to help!
    tra_request_lang_1_old: Friend! The Gek Trade Federation are open to your questions
      and requests! Speak! Speak!
    exp_request_lang_1_old: Fascinating. The unknown creature has probable requests
      for help. The Korvax Convergence awaits illumination.
    war_request_lang_1_old: Grah! Interloper! Vy'keen High Command request warriors
      hear your pathetic requests!
    tra_request_desc_1: The trader looks at me with boggle-eyed curiosity. They click
      their beak a few times, emit a neutral-scent, and wait for my request.
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: The lifeform pauses to refresh their scent. I compose my request.
    tra_request_desc_2: The lifeform indicates that they are open for conversation
      with a click of their beak and a sweet-smelling gas emission.
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: Their beak clicking happily, the squat little alien waits
      for me to speak.
    tra_request_desc_3: The Gek stares into my visor and clicks their beak in time
      with my breathing. I can only assume that this is supposed to make me feel welcome.
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: The lifeform waits patiently. A faint melody whistles from
      holes in their beak.
    tra_request_desc_4: The trader's frantic beak-clicking seems to indicate that
      they are open to some stilted conversation and potential miscommunication.
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: Wild eyed, the lifeform hops from one foot to another as I
      consider my request.
    tra_request_desc_5: The trader is clicking their beak and drooling slightly. Just
      before the drop breaks free, they somehow manage to snort it back through their
      nasal holes.
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: The lifeform's babble means little to me. I struggle to concentrate
      on anything beyond the drool.
    tra_request_desc_6: The scent of this lifeform is as pleasant as it is intoxicating.
      There is pride in their eyes, perhaps as a result of the flowery gas that has
      engulfed the both of us.
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: The lifeform smiles at me gently. They wait.
    tra_request_desc_7: The alien clicks their beak with heightened energy. They stare
      at my exosuit and Multi-Tool, presumably wondering why I want to talk.
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: The lifeform repeatedly glances at my Multi-Tool. They wait,
      nervously, for my request.
    tra_request_desc_8: The small lifeform recently emitted a sweet-smelling gas.
      As the scent filters through my breathing apparatus, I feel my mind begin to
      slip gently towards the stars...
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: Concentrating, I bring myself back to this reality. When I
      blink, I see stars dance around the lifeform's head.
    tra_request_desc_9: The trader wants to make themself understood. They click their
      beak slowly and nod their head encouragingly. Their eyes sparkle in the light.
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: The alien holds their breath. Their beak widens in anticipation
      of my reply.
    tra_request_desc_10: I am certain I have seen this strange lifeform watching me,
      tracking my movements. They glance up at me, innocently enough.
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: In the warm and slightly scented presence of this little
      alien, the universe seems softer, more welcoming. I compose my request.
    tra_request_desc_11: The lifeform snaps their beak briskly shut. They stare at
      me, their thoughts clearly somewhere else.
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: Passive, the Gek waits for me to say something.
    tra_request_desc_12: The little alien fidgets, impatient.
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: They stare at me. A faint grumble can be heard rumbling forth
      from some hidden orifice.
    exp_request_desc_1: The electronic lifeform pauses their work, looks up, and focuses
      their mask lights on my visor.
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME% waits for my request, but they seem desperate to get
      back to their research."
    exp_request_desc_2: The electronic lifeform looks up at me with interest. Their
      facial lights constrict as they stare deep into my visor.
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: I pause. I cannot help but feel that countless analytical
      systems are recording and studying every move I make.
    exp_request_desc_3: The lights in the electronic lifeform's mask casing seem to
      constrict. They tilt their head slightly as they chitter at me, perhaps wondering
      what it is that I want.
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: The lights in the entity's visor shine with increased intensity.
      They await my request.
    exp_request_desc_4: The electronic lifeform looks at my biological frame with
      something approaching pity. Not for the first time, I wonder what lies beneath
      the entity's mask.
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: Though they patiently await my request, I cannot escape the
      feeling that this entity is harvesting me for data.
    exp_request_desc_5: The lights in the electronic lifeform's casing start to brighten.
      They jerk their head sharply to the right, a strange buzzing noise signaling
      an on-rush of unseen data.
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: Whether the data was being sent or received, it seems the
      transmission is over. The lifeform focuses their attention on me once again.
    exp_request_desc_6: |-
      The lights in the lifeform's casing are wide and dim. As they turn to talk their mask becomes momentarily blank.
      They swiftly come back online, but I can't help but feel that their piercing gaze is that of a different entity altogether.
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: Whoever now inhabits this metal shell, they appear keen to
      communicate.
    exp_request_desc_7: A multitude of processes appear to be working within the electronic
      lifeform. Their lights flash quickly as they direct one of those processes towards
      me.
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: I feel I am speaking not with one, but with many. I take my
      time as I compose my request.
    exp_request_desc_8: "The casing lights in the electronic lifeform's mask shine
      brightly. As they lean towards me, a bright flash burns into my retinas.\n \nAs
      the after-image subsides, the entity makes it clear that they are ready to converse
      with me."
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: They entity waits. Despite their best efforts, they clearly
      haven't been able to predict what I want from them.
    exp_request_desc_9: The electronic lifeform speaks slowly, calmly and considerately.
      Their casing lights flash as they examine me.
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: I feel a great many eyes watching me through that lone visor.
      I compose my request with care.
    exp_request_desc_10: My presence has made the lifeform somewhat curious. They
      buzz faintly to indicate that they are open to non-electronic communication.
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: Some circuitry or intelligence allows the entity to comprehend
      me, though I cannot process their strange speech. They await my request.
    exp_request_desc_11: I feel the bright piercing gaze of the electronic lifeform.
      They seem extremely interested in what I have to say.
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: Though their metal shell is polished and new, this electronic
      being has an air of great age about them. I choose my words carefully.
    exp_request_desc_12: The metal lifeform directs one of their visor lights towards
      me. Nonetheless, I feel as if I only have part of their attention.
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: The lifeform is clearly juggling multiple threads within
      their carapace. My request cannot come fast enough.
    war_request_desc_1: The warrior's hackles rise, and they start to shake in anticipation
      of my request. I must take care not to push them too far...
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: "%NAME%'s disdain is palpable. Nonetheless, they contain themselves
      for now."
    war_request_desc_2: The warrior's movements indicate that their ancestors are
      not currently insulted. They make friendly barking noises.
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: The lifeform seems less belligerent than others of their kind.
      They appear receptive to my request.
    war_request_desc_3: "The warrior seems less aggressive than I might expect.\n
      \nTheir lips curl over their teeth as they taste my scent."
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: I have passed muster with this combative lifeform. They listen
      with patience.
    war_request_desc_4: The warrior's lips curl over their teeth as they deliver a
      series of elegantly formed barking noises. Though far from friendly, they at
      least appear calm.
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: The lifeform studies me intensely. I feel their mood could
      change rapidly should my request offend them.
    war_request_desc_5: The warrior, broad-shouldered and combative, issues forth
      with a series of harsh barks. They stare at me, waiting for a response.
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: 'The lifeform continues to stare. There is a coiled, angry
      tension about them. '
    war_request_desc_6: The warrior's barks have a welcoming tone. My Exosuit's auditory
      sensors automatically turn down the relay volume.
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: The warriors growls reflexively as they await my request.
    war_request_desc_7: The lifeform seems open to conversation. Their stance softens
      as they see my Multi-Tool, and there is a respect in their eyes.
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: The lifeform waits, tensing their knuckles. This must be what
      passes for patience amongst their kind.
    war_request_desc_8: "The warrior stares at me, as if in anticipation of a grave
      insult to their ancestry.\n \nAll of a sudden, their face turns. They deliver
      a sequence of amused yelps at my hesitation, before indicating that they are
      open to further conversation."
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: A smile still lingers in the lifeform's jaws. They await my
      request with a quiet amusement.
    war_request_desc_9: "The warrior shivers in anticipation before confronting me.
      They bark savagely, showing yellowed canines and a bloodied tongue.\n \nAs soon
      as the fury begins, however, it seems to be over. The lifeform nods solemnly,
      and indicates that they will hear my plea."
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: Though outwardly hostile and bristling, the lifeform is clearly
      a creature of honor. They listen patiently.
    war_request_desc_10: The warrior snarls, but does so deferentially. They make
      it clear that they are willing to talk to me.
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: The lifeform's eyes dart about as they wait for my request.
      They are alert, on edge.
    war_request_desc_11: The warrior looks as if they might want something dead. Thankfully,
      it doesn't seem to be me.
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: The lifeform fixes me with a fearsome glare. I pause before
      delivering my request.
    war_request_desc_12: The warrior is making snarling noises that sound strangely
      upbeat. They seem more cheerful than others of their kind.
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: I take my chance to present a request while the lifeform
      is in a good mood.
