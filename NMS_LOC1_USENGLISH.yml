    explorer_tradingpost1_text: The Korvax trader seems open for business..
    warriors_tradingpost1_text: The Vy'keen trader seems open for business..
    traders_tradingpost1_text: The Gek trader seems open for business..
    tra_ship_desc_1: The lifeform is open to trading, and to discuss the sale of their
      ship...
    tra_ship_desc_2: |-
      The pilot clicks their beak to indicate that they are open to trading.

      They might also be open to discuss the sale of their starship...
    tra_ship_desc_3: |-
      The pilot's eyes bulge slightly when I approach, but ultimately they decide to allow trading negotiations.

      They gesture towards their starship. They are willing to sell it for the right price.
    tra_ship_desc_4: |-
      The pilot clucks excitedly and pecks at their trading manifest. They are clearly delighted by an unscheduled opportunity to buy and sell goods.

      They click their beak and nod towards their starship. Even their craft would be available for the right price...
    tra_ship_desc_5: The trader is clearly excited by my approach. They peck at a
      list of the cargo carried in their hold. They make it clear that the starship
      is also for sale...
    tra_ship_desc_6: |-
      The trader waves towards their cargo hold. They are clearly excited by my appearance.

      They peck towards the cockpit with their beak, indicating that they are also willing to discuss the sale of the ship itself.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: The warrior is open to trading, and to discuss the sale of their
      ship...
    war_ship_desc_2: The warrior makes a bark of acceptance to show their willingness
      to trade. They prepare their cargo for inspection.
    war_ship_desc_3: |-
      The warrior pilot covers their teeth and stares out towards me.

      They are clearly willing to trade, but they don't want to show emotion. Their kind are reluctant to give any advantages during negotiations.
    war_ship_desc_4: |-
      The pilot looks displeased at my request to open trade negotiations, but then changes their mind. The equipment I carry has impressed them.

      They make a series of small barks. Their cargo and ship are ready for inspection.
    war_ship_desc_5: The warrior barks with enthusiasm and prepares to open their
      cargo hold for inspection. They are open to trade negotiation, and the potential
      sale of their starship.
    war_ship_desc_6: |-
      The warrior runs their hand over their starship and barks. They make it known that they are willing to part with it for the right price.

      They ready their cargo manifest for inspection.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: The scientist is open to trading, and to discussing the sale
      of their ship...
    exp_ship_desc_2: The electronic lifeform readies data pertaining to the cargo
      they carry, and the estimated worth of their starship.
    exp_ship_desc_3: |-
      The lights in the electronic lifeform's mask constrict as they prepares to enter trade negotiations.

      They indicate that they are open to discuss trade goods and the purchase of their starship.
    exp_ship_desc_4: |-
      The electronic lifeform's lights briefly flicker off and on. A new entity looks out at me from behind the mask.

      Perhaps they have downloaded an entity that's better tooled to negotiate trade with alien species.
    exp_ship_desc_5: |-
      The electronic lifeform processes my appearance next to their starship. They direct their mask lights towards the cargo hold.

      They are clearly open to trade, and to discuss the potential sale of their craft.
    exp_ship_desc_6: |-
      The electronic lifeform's dilated lights narrow and focus on my visor. They take a few seconds to analyze my data before indicating their willingness to trade.

      It seems that their starship is also available for purchase, for the right price.
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: "A lone creature awaits me. Diminutive, beaked, unthreatening.
      It regards me with passing curiosity, chatters briefly in a language I cannot
      comprehend, then passes me a slate. With a start, I realize that I can understand
      the text on it. In disbelief, I try to catch the creature's eye, but it has
      already turned away in disinterest. I suspect it is a mere courier, not the
      author of this message. \n\nThe slate also contains a blueprint for a new technology
      - a Hyperdrive."
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: Take the blueprint
    tra_hyper_opt_b_1: Refuse the blueprint
    tra_hyper_res_a_1: Instructions on how to build my own path through the stars
      - this will be invaluable. The squat being busies itself at a terminal, avoiding
      my gaze, waiting for me to leave.
    tra_hyper_res_b_1: The being points at me, then at the sky, then spreads its hands
      wide. Freedom to travel anywhere. I would be all but stranded without this drive.
      Reluctantly, I take it.
    war_hyper_desc_1: "The creature awaiting me has the manner of a warrior, but makes
      no move to attack. Instead, it grunts in a tongue I do not speak, then passes
      me a slate. With a start, I realize that I can understand the text on it. In
      disbelief, I try to catch the creature's eye, but it has already turned away
      in disinterest. I suspect it is a mere courier, not the author of this message.
      \n\nThe slate also contains a blueprint for a new technology - a Hyperdrive."
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: Take the blueprint
    war_hyper_opt_b_1: Refuse the blueprint
    war_hyper_res_a_1: Instructions on how to build my own path through the stars
      - this will be invaluable. The warrior-thing inspects its weapons, avoiding
      my gaze, waiting for me to leave.
    war_hyper_res_b_1: The being points at me, then at the sky, then spreads its hands
      wide. Freedom to travel anywhere. I would be all but stranded without this drive.
      Reluctantly, I take it.
    exp_hyper_desc_1: |-
      I cannot discern if the entity is flesh, machine, or both. Lights flicker across its visor, but it is motionless. Then its head nods mechanically, just once, towards a slate nearby. With a start, I realize that I can understand the text on it. I look to the entity for answers, but it remains still and silent. I suspect it is a mere courier, not the author of this message.

      The slate also contains a blueprint for a new technology - a Hyperdrive.
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: Take the blueprint
    exp_hyper_opt_b_1: Refuse the blueprint
    exp_hyper_res_a_1: Instructions on how to traverse the stars - this will be invaluable.
      Calm blue lights dart across the being's mask, as if transmitting a message,
      then fade to black.
    exp_hyper_res_b_1: The being springs upright, red lights dancing a warning across
      its faceplate. It is no threat, but a correction. Without this tech, I cannot
      travel far. Dubiously, I take it.
    all_beacon_desc_1: |-
      Reality seems to fold in on itself. One moment I can see debris, in another a vast red orb, almost too large and too bright to behold. It knows me, inside and out, more than I ever could myself. Could this be the face of creation itself? Or, in my hazy, freshly-awakened state, am I being manipulated?

      A name burns itself into my mind: Atlas. And a request, made without words, that I should follow the path this being, this Atlas, has set for me.
    all_beacon_opt_a_1: Accept the Atlas' guidance
    all_beacon_opt_b_1: Spurn direction and explore freely
    all_beacon_opt_c_1: N.B. THIS OPTION IS TO BE REMOVED
    all_beacon_res_a_1: I feel suffused with the warm glow of approval. I was lost,
      but now am found. The Atlas acknowledges my allegiance, and I feel certain that
      it will manifest itself again soon.
    all_beacon_res_b_1: The red orb swells in size, until I can see nothing but crimson.
      Am I to be smited by a god? Then, in a heartbeat, it is gone. I see only debris
      again. I am alone.
    all_beacon_res_c_1: N.B. THIS OPTION IS TO BE REMOVED
    tra_anti_desc_1: The small, shiny-eyed creature is the only inhabitant of the
      building. We do not share a tongue, but it is evident that my companion would
      prefer not to be here. As before, it relays a message to me, once again sent
      by whoever Nada and Polo are. The staccato missive is accompanied by a donation
      of antimatter from my mysterious benefactors - enough of it that I could fabricate
      a Warp Cell for my Hyperdrive.
    war_anti_desc_1: The being snarls at me when I enter, but I barely have a chance
      to cower before it looks embarrassed and puts up its hands apologetically. This
      warrior seems on edge, but was clearly expecting me. As before, it relays a
      message to me, once again sent by whoever Nada and Polo are. The staccato missive
      is accompanied by a donation of antimatter from my mysterious benefactors -
      enough of it that I can build a Warp Cell for my Hyperdrive.
    exp_anti_desc_1: The electronic entity rapidly bombards me with words from what
      sounds like dozens of different languages, lapsing into silence when its realizes
      I recognize none of them. The pattern of lights on its visor briefly resemble
      an eye-roll, then it passes me another message from Nada and Polo - and a vial
      of antimatter. I can use this to fabricate a Warp Cell. I try to convey thanks,
      but the being is disinterested in me, its task completed.
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: Take Antimatter
    tra_anti_res_a_1: I am no wiser as to who Nada and Polo are, but now I have the
      means to locate them. Though I strongly suspect that I must choose between finding
      them and following this Atlas.
    all_antirecipe_desc_1: |-
      Somewhere below my feet I hear the endless churn of automated machinery, performing unknown tasks for unknown masters.

      A screen flickers into life, and letters stamp themselves across it: NADA NADA ESCAPE ATLAS FIND US NADA NADA

      And then, a formula is displayed. How to make my own Antimatter.
    all_antirecipe_opt_a_1: Take Antimatter formula
    all_antirecip_res_a_1: With this knowledge, I can create Warp Cells. The final
      puzzle-piece. I can now travel anywhere I please. Or should I follow Atlas?
      Or find Nada and Polo?
