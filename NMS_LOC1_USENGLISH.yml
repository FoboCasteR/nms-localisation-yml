    war_obs_desc_5: "The heat within the observatory is oppressive, caused by the
      banks of powerful additional power units beneath my feet used to boost this
      facility's signal - and to receive others from distant worlds.\n \nI'm distracted
      by a beacon that flickers on a nearby monitor. If I can work out the access
