    npc_hire_builder_recr_desc_2: The being grabs my hand and shakes it vigorously
      as I approach them. Their wide-set eyes fix me with a friendly gaze.
    npc_hire_builder_recr_lang_2: My good friend what luck for both of us. I am a
      specialist in construction, in search of a new position. If you are looking
      for a change of pace and want to revise your base roster then I could take over.
    npc_hire_farmer_recr_desc_2: |-
      I am confronted by a being who is eager to make a good impression on me. They are a farmer, and looking for employment.

      I consider the offer carefully. A farm is a reliable source of tradable goods. Once established, it could increase my spending power considerably.
    npc_hire_farmer_recr_lang_2: No one will serve your farming needs better than
      I, I assure you. If you are looking for a change of pace and want to revise
      your base roster then I could take over.
    npc_hire_weapon_recr_desc_2: |-
      This being has the upright demeanor of a warrior. Their sidearm is a custom piece that shows remarkable workmanship.

      When they turn to speak, I instinctively reach for my own blaster.
    npc_hire_weapon_recr_lang_2: No need to fear me. I'm an Armorer for hire. Perhaps
      you have need of my skills. If you are looking for a change of pace and want
      to revise your base roster then I could take over.
    npc_hire_vehicles_recr_desc_2: |-
      As I approach the being, they straighten up and address me politely in my own tongue.

      They are a specialist Technician, I learn, in search of employment that suits their skills.
    npc_hire_vehicles_recr_lang_2: Not every Technician is alike. I assure you you
      will not find a more capable Exocraft specialist than me. If you are looking
      for a change of pace and want to revise your base roster then I could take over.
    npc_hire_scientist_recr_desc_2: This being has the absent-minded demeanour of
      a Scientist. As I approach, they are muttering calculations to themselves, quietly.
      They look up from their thoughts to address me in my own language.
    npc_hire_scientist_recr_lang_2: As a general Scientist, I am a master of several
      subjects. I also happen to lack employment at the moment. If you are looking
      for a change of pace and want to revise your base roster then I could take over.
    npc_hire_builder_desc_12: I had hoped to engage my Builder in a new construction
      project but my hopes are dashed, albeit gently, in keeping with their unwavering
      diplomacy.
    npc_hire_builder_lang_12: My friend, we have accomplished much together. All that
      I know, I have shared with you. Now I must turn to my own studies.
    npc_hire_builder_opt_a_12: Very well
    npc_hire_builder_res_a_12: Farwell, and keep fond memories of me.
    intrct_msgbcn_text1: |-
      The Communications Station holds a message from a fellow traveler. It reads:

      %MESSAGE%
    intrct_msgbcn_empty_text1: The Communications Station stands ready to accept any
      message left for other travelers to find.
    intrct_msgbcn_cancel_text1: You have no message to leave for now. You may return
      if inspiration strikes.
    intrct_msgbcn_accept_text1: May your words aid and give solace to passing travelers.
    intrct_msgbcn_self_text1: |-
      The Communications Station holds a message that you left earlier. It reads:

      %MESSAGE%
    intrct_msgbcn_keyb_header: Enter your message
    intrct_msgbcn_report: |-
      Press <IMG>FE_ALT1<> to report inappropriate content.

      Press <IMG>FE_TRANSFER<> to block all content from this user.
    intrct_block_user: |-
      Are you sure you want to block all content from this user?
      This action cannot be undone.
    intrct_block_user_header: BLOCK USER
