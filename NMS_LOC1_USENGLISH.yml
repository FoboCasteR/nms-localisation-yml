      of the galaxy's primary species.\n \nGold is central to the economies of many
      galactic species, and a prized trading asset.\n \nCan be combined with other
      elements to create valuable alloys if recipe is available."
    tradeable6_name_l: Emeril
    tradeable6_name: EMERIL
